- fullName: com.microsoft.azure.functions.annotation.HttpOutput.dataType()
  name: dataType()
  nameWithType: HttpOutput.dataType()
  returns:
    description: <p>The dataType which will be used by the Functions runtime. </p>
    type: <xref href="String?alt=String&text=String" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Defines how Functions runtime should treat the parameter value. Possible values are:</p>

    <p>

      <ul>

        <li>

          <p>"" or string: treat it as a string whose value is serialized from the parameter </p>

        </li>

        <li>

          <p>binary: treat it as a binary data whose value comes from for example OutputBinding&lt;byte[]&gt; </p>

        </li>

      </ul>

    </p>
  syntax: public String dataType() default ""
  uid: com.microsoft.azure.functions.annotation.HttpOutput.dataType()
