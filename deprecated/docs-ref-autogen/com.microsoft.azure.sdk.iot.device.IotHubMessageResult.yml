fields:
- fullName: com.microsoft.azure.sdk.iot.device.IotHubMessageResult.ABANDON
  name: ABANDON
  nameWithType: IotHubMessageResult.ABANDON
  summary: >-
    <p>Instructs IoT hub to abandon the message. </p>

    <p>This will put the message back into the IoT hub messaging queue to be processed again. The message will be enqueued back to the IoT hub messaging queue for the value specified for "Max Delivery Count" times. After the max is reached, the message will be set to to the dead lettered state and removed. </p>
  uid: com.microsoft.azure.sdk.iot.device.IotHubMessageResult.ABANDON
- fullName: com.microsoft.azure.sdk.iot.device.IotHubMessageResult.COMPLETE
  name: COMPLETE
  nameWithType: IotHubMessageResult.COMPLETE
  summary: >-
    <p>Instructs IoT hub to complete the message. </p>

    <p>This will remove it from the IoT hub messaging queue and set the message to the Completed state. </p>
  uid: com.microsoft.azure.sdk.iot.device.IotHubMessageResult.COMPLETE
- fullName: com.microsoft.azure.sdk.iot.device.IotHubMessageResult.REJECT
  name: REJECT
  nameWithType: IotHubMessageResult.REJECT
  summary: >-
    <p>Instructs IoT hub to reject the message. </p>

    <p>This will remove the message from the IoT hub messaging queue and sets the message to the dead lettered state. </p>
  uid: com.microsoft.azure.sdk.iot.device.IotHubMessageResult.REJECT
