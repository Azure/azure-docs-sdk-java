summary: "A map, each entry of which maps a Java [raw type][] to an instance of that type. In addition to implementing `Map`, the additional type-safe operations <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ClassToInstanceMap.putInstance\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#putInstance\"></xref> and <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ClassToInstanceMap.getInstance\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getInstance\"></xref> are available.\n\nLike any other `Map`, this map may contain entries for primitive types, and a primitive type and its corresponding wrapper type may map to different values.\n\nSee the Guava User Guide article on [ `ClassToInstanceMap`][_ClassToInstanceMap].\n\nTo map a generic type to an instance of that type, use <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.reflect.TypeToInstanceMap\"></xref> instead.\n\n\n[raw type]: http://tinyurl.com/2cmwkz\n[_ClassToInstanceMap]: https://github.com/google/guava/wiki/NewCollectionTypesExplained#classtoinstancemap"
