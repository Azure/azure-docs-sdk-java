  parent: com.azure.identity.DeviceCodeCredentialBuilder
  langs:
  - java
  name: disableAutomaticAuthentication()
  nameWithType: DeviceCodeCredentialBuilder.disableAutomaticAuthentication()
  fullName: com.azure.identity.DeviceCodeCredentialBuilder.disableAutomaticAuthentication()
  overload: com.azure.identity.DeviceCodeCredentialBuilder.disableAutomaticAuthentication*
  type: Method
  package: com.azure.identity
  summary: Disables the automatic authentication and prevents the <xref uid="com.azure.identity.DeviceCodeCredential" data-throw-if-not-resolved="false">DeviceCodeCredential</xref> from automatically prompting the user. If automatic authentication is disabled a <xref uid="com.azure.identity.AuthenticationRequiredException" data-throw-if-not-resolved="false">AuthenticationRequiredException</xref> will be thrown from <xref uid="com.azure.identity.DeviceCodeCredential.getToken(com.azure.core.credential.TokenRequestContext)" data-throw-if-not-resolved="false">DeviceCodeCredential#getToken(TokenRequestContext)</xref> in the case that user interaction is necessary. The application is responsible for handling this exception, and calling <xref uid="com.azure.identity.DeviceCodeCredential.authenticate()" data-throw-if-not-resolved="false">DeviceCodeCredential#authenticate()</xref> or <xref uid="com.azure.identity.DeviceCodeCredential.authenticate(com.azure.core.credential.TokenRequestContext)" data-throw-if-not-resolved="false">DeviceCodeCredential#authenticate(TokenRequestContext)</xref> to authenticate the user interactively.
  syntax:
    content: public DeviceCodeCredentialBuilder disableAutomaticAuthentication()
    return:
      type: com.azure.identity.DeviceCodeCredentialBuilder
      description: An updated instance of this builder with automatic authentication disabled.
