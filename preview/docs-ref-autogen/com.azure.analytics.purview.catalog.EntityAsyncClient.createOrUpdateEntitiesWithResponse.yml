  summary: "Create or update entities in Atlas in bulk. Existing entity is matched using its unique guid if supplied or by its unique attributes eg: qualifiedName. Map and array of collections are not well supported. E.g., array<array<int>>, array<map<string, int>>.\n\n**Request Body Schema**\n\n```java\n{\n     referredEntities: {\n         String: {\n             attributes: {\n                 String: Object\n             }\n             typeName: String\n             lastModifiedTS: String\n             classifications: [\n                 {\n                     attributes: {\n                         String: Object\n                     }\n                     typeName: String\n                     lastModifiedTS: String\n                     entityGuid: String\n                     entityStatus: String(ACTIVE/DELETED)\n                     removePropagationsOnEntityDelete: Boolean\n                     validityPeriods: [\n                         {\n                             endTime: String\n                             startTime: String\n                             timeZone: String\n                         }\n                     ]\n                     source: String\n                     sourceDetails: {\n                         String: Object\n                     }\n                 }\n             ]\n             createTime: Float\n             createdBy: String\n             guid: String\n             homeId: String\n             meanings: [\n                 {\n                     confidence: Integer\n                     createdBy: String\n                     description: String\n                     displayText: String\n                     expression: String\n                     relationGuid: String\n                     source: String\n                     status: String(DISCOVERED/PROPOSED/IMPORTED/VALIDATED/DEPRECATED/OBSOLETE/OTHER)\n                     steward: String\n                     termGuid: String\n                 }\n             ]\n             provenanceType: Float\n             proxy: Boolean\n             relationshipAttributes: {\n                 String: Object\n             }\n             status: String(ACTIVE/DELETED)\n             updateTime: Float\n             updatedBy: String\n             version: Float\n             source: String\n             sourceDetails: {\n                 String: Object\n             }\n             contacts: {\n                 String: [\n                     {\n                         id: String\n                         info: String\n                     }\n                 ]\n             }\n         }\n     }\n     entities: [\n         (recursive schema, see above)\n     ]\n }\n```\n\n**Response Body Schema**\n\n```java\n{\n     guidAssignments: {\n         String: String\n     }\n     mutatedEntities: {\n         String: [\n             {\n                 attributes: {\n                     String: Object\n                 }\n                 typeName: String\n                 lastModifiedTS: String\n                 classificationNames: [\n                     String\n                 ]\n                 classifications: [\n                     {\n                         attributes: {\n                             String: Object\n                         }\n                         typeName: String\n                         lastModifiedTS: String\n                         entityGuid: String\n                         entityStatus: String(ACTIVE/DELETED)\n                         removePropagationsOnEntityDelete: Boolean\n                         validityPeriods: [\n                             {\n                                 endTime: String\n                                 startTime: String\n                                 timeZone: String\n                             }\n                         ]\n                         source: String\n                         sourceDetails: {\n                             String: Object\n                         }\n                     }\n                 ]\n                 displayText: String\n                 guid: String\n                 meaningNames: [\n                     String\n                 ]\n                 meanings: [\n                     {\n                         confidence: Integer\n                         createdBy: String\n                         description: String\n                         displayText: String\n                         expression: String\n                         relationGuid: String\n                         source: String\n                         status: String(DISCOVERED/PROPOSED/IMPORTED/VALIDATED/DEPRECATED/OBSOLETE/OTHER)\n                         steward: String\n                         termGuid: String\n                     }\n                 ]\n                 status: String(ACTIVE/DELETED)\n             }\n         ]\n     }\n     partialUpdatedEntities: [\n         (recursive schema, see above)\n     ]\n }\n```"
