  name: "writeTypePrefix(WritableTypeId typeIdDef)"
  nameWithType: "JsonGenerator.writeTypePrefix(WritableTypeId typeIdDef)"
  summary: "Replacement method for <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.writeTypeId(java.lang.Object)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeTypeId(Object)\"></xref> which is called regardless of whether format has native type ids. If it does have native type ids, those are to be used (if configuration allows this), if not, structural type id inclusion is to be used. For JSON, for example, no native type ids exist and structural inclusion is always used.\n\nNOTE: databind may choose to skip calling this method for some special cases (and instead included type id via regular write methods and/or <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.writeTypeId*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeTypeId\"></xref> \\-- this is discouraged, but not illegal, and may be necessary as a work-around in some cases."
  parameters:
  - description: "Full Type Id definition"
    name: "typeIdDef"
    type: "<xref href=\"com.fasterxml.jackson.core.type.WritableTypeId?alt=com.fasterxml.jackson.core.type.WritableTypeId&text=WritableTypeId\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public WritableTypeId writeTypePrefix(WritableTypeId typeIdDef)"
  exceptions:
  - description: "if there is either an underlying I/O problem or encoding\n    issue at format layer"
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "<xref uid=\"com.fasterxml.jackson.core.type.WritableTypeId\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WritableTypeId\"></xref> for caller to retain and pass to matching\n   <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.writeTypeSuffix*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeTypeSuffix\"></xref> call"
    type: "<xref href=\"com.fasterxml.jackson.core.type.WritableTypeId?alt=com.fasterxml.jackson.core.type.WritableTypeId&text=WritableTypeId\" data-throw-if-not-resolved=\"False\" />"
