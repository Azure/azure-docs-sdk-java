summary: "The pipeline policy that override or add <xref uid=\"com.azure.core.http.HttpHeaders\" data-throw-if-not-resolved=\"false\">HttpHeaders</xref> in <xref uid=\"com.azure.core.http.HttpRequest\" data-throw-if-not-resolved=\"false\">HttpRequest</xref> by reading values from <xref uid=\"com.azure.core.util.Context\" data-throw-if-not-resolved=\"false\">Context</xref> with key 'azure-http-headers-key'. The value for this key should be of type <xref uid=\"com.azure.core.http.HttpHeaders\" data-throw-if-not-resolved=\"false\">HttpHeaders</xref> for it to be added in <xref uid=\"com.azure.core.http.HttpRequest\" data-throw-if-not-resolved=\"false\">HttpRequest</xref>.\n\n**Code Sample: Add multiple HttpHeader in Context and call client**\n\n```java\n// Create ConfigurationClient for example\n ConfigurationClient configurationClient = new ConfigurationClientBuilder()\n       .connectionString(\"endpoint={endpoint_value};id={id_value};secret={secret_value}\")\n       .buildClient();\n // Add your headers\n HttpHeaders headers = new HttpHeaders();\n headers.put(\"my-header1\", \"my-header1-value\");\n headers.put(\"my-header2\", \"my-header2-value\");\n headers.put(\"my-header3\", \"my-header3-value\");\n // Call API by passing headers in Context.\n configurationClient.addConfigurationSettingWithResponse(\n       new ConfigurationSetting().setKey(\"key\").setValue(\"value\"),\n       new Context(AddHeadersFromContextPolicy.AZURE_REQUEST_HTTP_HEADERS_KEY, headers));\n // Above three HttpHeader will be added in outgoing HttpRequest.\n```"
