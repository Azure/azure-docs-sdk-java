  summary: "<p>This is a factory which creates policies in an <xref uid=\"\" data-throw-if-not-resolved=\"false\">HttpPipeline</xref> for adding telemetry to a given HTTP request. In most cases, it is sufficient to configure a <xref uid=\"com.microsoft.azure.storage.queue.TelemetryOptions\" data-throw-if-not-resolved=\"false\">TelemetryOptions</xref> object and set those as a field on a <xref uid=\"com.microsoft.azure.storage.queue.PipelineOptions\" data-throw-if-not-resolved=\"false\">PipelineOptions</xref> object to configure a default pipeline. The factory and policy must only be used directly when creating a custom pipeline. </p>"
