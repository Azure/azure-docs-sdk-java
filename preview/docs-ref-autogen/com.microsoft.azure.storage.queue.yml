- uid: com.microsoft.azure.storage.queue.StorageException
  parent: com.microsoft.azure.storage.queue
  href: com.microsoft.azure.storage.queue.StorageException.yml
  name: StorageException
  nameWithType: StorageException
  fullName: com.microsoft.azure.storage.queue.StorageException
  type: Class
  summary: "<p>A<code>StorageException \r\n    </code> is thrown whenever Azure Storage successfully returns an error code that is not 200-level. Users can inspect the status code and error code to determine the cause of the error response. The exception message may also contain more detailed information depending on the type of error. The user may also inspect the raw HTTP response or call toString to get the full payload of the error response if present. Note that even some expected \"errors\" will be thrown as a<code>StorageException \r\n    </code> . For example, some users may perform a getProperties request on an entity to determine whether it exists or not. If it does not exists, an exception will be thrown even though this may be considered an expected indication of absence in this case. </p>"
  syntax:
    content: public class StorageException
