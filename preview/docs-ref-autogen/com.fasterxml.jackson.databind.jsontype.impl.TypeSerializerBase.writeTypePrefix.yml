  summary: "Method called to write initial part of type information for given value, along with possible wrapping to use: details are specified by \\`typeId\\` argument. Note that for structured types (Object, Array), this call will add necessary start token so it should NOT be explicitly written, unlike with non-type-id value writes.\n\nSee <xref uid=\"com.fasterxml.jackson.databind.jsontype.impl.TypeSerializerBase.writeTypeSuffix(com.fasterxml.jackson.core.JsonGenerator,com.fasterxml.jackson.core.type.WritableTypeId)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeTypeSuffix(JsonGenerator, WritableTypeId)\"></xref> for a complete example of typical usage."
