  nameWithType: "DeviceCodeCredentialBuilder.disableAutomaticAuthentication()"
  summary: "Disables the automatic authentication and prevents the <xref uid=\"com.azure.identity.DeviceCodeCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeviceCodeCredential\"></xref> from automatically prompting the user. If automatic authentication is disabled a <xref uid=\"com.azure.identity.AuthenticationRequiredException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AuthenticationRequiredException\"></xref> will be thrown from <xref uid=\"com.azure.identity.DeviceCodeCredential.getToken(com.azure.core.credential.TokenRequestContext)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeviceCodeCredential#getToken(TokenRequestContext)\"></xref> in the case that user interaction is necessary. The application is responsible for handling this exception, and calling <xref uid=\"com.azure.identity.DeviceCodeCredential.authenticate()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeviceCodeCredential#authenticate()\"></xref> or <xref uid=\"com.azure.identity.DeviceCodeCredential.authenticate(com.azure.core.credential.TokenRequestContext)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeviceCodeCredential#authenticate(TokenRequestContext)\"></xref> to authenticate the user interactively."
  syntax: "public DeviceCodeCredentialBuilder disableAutomaticAuthentication()"
