  fullName: "com.azure.cosmos.models.ConflictResolutionPolicy.getConflictResolutionPath()"
  name: "getConflictResolutionPath()"
  nameWithType: "ConflictResolutionPolicy.getConflictResolutionPath()"
  summary: "Gets the path which is present in each item in the Azure Cosmos DB service for last writer wins conflict-resolution. This path must be present in each item and must be an integer value. In case of a conflict occurring on an item, the item with the higher integer value in the specified path will be picked. If the path is unspecified, by default the <xref uid=\"com.azure.cosmos.implementation.Resource.getTimestamp()\" data-throw-if-not-resolved=\"false\">Resource#getTimestamp()</xref> ()\\} path will be used.\n\nThis value should only be set when using <xref uid=\"com.azure.cosmos.models.ConflictResolutionMode.LAST_WRITER_WINS\" data-throw-if-not-resolved=\"false\">ConflictResolutionMode#LAST_WRITER_WINS</xref>"
  syntax: "public String getConflictResolutionPath()"
  returns:
    description: "The path to check values for last-writer wins conflict resolution.\n That path is a rooted path of the property in the item, such as \"/name/first\"."
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
