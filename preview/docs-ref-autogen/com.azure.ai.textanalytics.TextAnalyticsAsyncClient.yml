  summary: >-
    Returns a sentiment prediction, as well as confidence scores for each sentiment label (Positive, Negative, and Neutral) for the document and each sentence within it. This method will use the default language that sets up in <xref uid="com.azure.ai.textanalytics.TextAnalyticsClientBuilder.defaultLanguage(java.lang.String)" data-throw-if-not-resolved="false">TextAnalyticsClientBuilder#defaultLanguage(String)</xref>. If none is specified, service will use 'en' as the language.


    Analyze sentiment in a list of documents. Subscribes to the call asynchronously and prints out the sentiment details when a response is received.


    \{@codesnippet com.azure.ai.textanalytics.TextAnalyticsAsyncClient.analyzeSentiment\#string\}
  syntax:
    content: public Mono<DocumentSentiment> analyzeSentiment(String text)
    parameters:
    - id: text
      type: java.lang.String
      description: >-
        The document to be analyzed.
         For text length limits, maximum batch size, and supported text encoding, see
         <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits"/>.
    return:
      type: reactor.core.publisher.Mono<com.azure.ai.textanalytics.models.DocumentSentiment>
