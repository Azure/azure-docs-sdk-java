  overload: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.analyzeSentiment*
  type: Method
  package: com.azure.ai.textanalytics
  summary: >-
    Returns a sentiment prediction, as well as confidence scores for each sentiment label (Positive, Negative, and Neutral) for the document and each sentence within it. If the `includeOpinionMining` of <xref uid="com.azure.ai.textanalytics.models.AnalyzeSentimentOptions" data-throw-if-not-resolved="false">AnalyzeSentimentOptions</xref> set to true, the output will include the opinion mining results. It mines the opinions of a sentence and conducts more granular analysis around the aspects in the text (also known as aspect-based sentiment analysis).


    **Code Sample**


    Analyze the sentiment and mine the opinions for each sentence in a document with a provided language representation and <xref uid="com.azure.ai.textanalytics.models.AnalyzeSentimentOptions" data-throw-if-not-resolved="false">AnalyzeSentimentOptions</xref> options. Subscribes to the call asynchronously and prints out the sentiment and mined opinions details when a response is received.


    ```java

    textAnalyticsAsyncClient.analyzeSentiment("The hotel was dark and unclean.", "en",
         new AnalyzeSentimentOptions().setIncludeOpinionMining(true))
         .subscribe(documentSentiment -> {
             for (SentenceSentiment sentenceSentiment : documentSentiment.getSentences()) {
                 System.out.printf("\tSentence sentiment: %s%n", sentenceSentiment.getSentiment());
                 sentenceSentiment.getMinedOpinions().forEach(minedOpinions -> {
                     AspectSentiment aspectSentiment = minedOpinions.getAspect();
                     System.out.printf("\tAspect sentiment: %s, aspect text: %s%n",
                         aspectSentiment.getSentiment(), aspectSentiment.getText());
                     for (OpinionSentiment opinionSentiment : minedOpinions.getOpinions()) {
                         System.out.printf("\t\t'%s' sentiment because of \"%s\". Is the opinion negated: %s.%n",
                             opinionSentiment.getSentiment(), opinionSentiment.getText(),
                             opinionSentiment.isNegated());
                     }
                 });
             }
         });
    ```
