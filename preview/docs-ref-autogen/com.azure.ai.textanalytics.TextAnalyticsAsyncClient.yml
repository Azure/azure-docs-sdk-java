  desc: "Returns a sentiment prediction, as well as confidence scores for each sentiment label (Positive, Negative, and Neutral) for the document and each sentence within it. If the `includeOpinionMining` of <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> set to true, the output will include the opinion mining results. It mines the opinions of a sentence and conducts more granular analysis around the aspects in the text (also known as aspect-based sentiment analysis).\n\n**Code Sample**\n\nAnalyze sentiment and mine the opinions for each sentence in a list of <xref uid=\"com.azure.ai.textanalytics.models.TextDocumentInput\" data-throw-if-not-resolved=\"false\" data-raw-source=\"document\"></xref> with provided <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> options. Subscribes to the call asynchronously and prints out the sentiment and sentence opinions details when a response is received.\n\n```java\nList<TextDocumentInput> textDocumentInputs1 = Arrays.asList(\n     new TextDocumentInput(\"0\", \"The hotel was dark and unclean.\").setLanguage(\"en\"),\n     new TextDocumentInput(\"1\", \"The restaurant had amazing gnocchi.\").setLanguage(\"en\"));\n\n AnalyzeSentimentOptions options = new AnalyzeSentimentOptions()\n     .setIncludeOpinionMining(true).setIncludeStatistics(true);\n textAnalyticsAsyncClient.analyzeSentimentBatchWithResponse(textDocumentInputs1, options)\n     .subscribe(response -> {\n         // Response's status code\n         System.out.printf(\"Status code of request response: %d%n\", response.getStatusCode());\n         AnalyzeSentimentResultCollection resultCollection = response.getValue();\n\n         // Batch statistics\n         TextDocumentBatchStatistics batchStatistics = resultCollection.getStatistics();\n         Sys