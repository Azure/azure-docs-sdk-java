  syntax: "public Mono<AnalyzeSentimentResultCollection> analyzeSentimentBatch(Iterable<String> documents, String language, AnalyzeSentimentOptions options)"
  desc: "Returns a sentiment prediction, as well as confidence scores for each sentiment label (Positive, Negative, and Neutral) for the document and each sentence within it. If the `includeOpinionMining` of <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> set to true, the output will include the opinion mining results. It mines the opinions of a sentence and conducts more granular analysis around the aspects in the text (also known as aspect-based sentiment analysis).\n\n**Code Sample**\n\nAnalyze the sentiments and mine the opinions for each sentence in a list of documents with a provided language representation and <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> options. Subscribes to the call asynchronously and prints out the sentiment and sentence opinions details when a response is received.\n\n```java\nList<TextDocumentInput> documents = Arrays.asList(\n     new TextDocumentInput(\"0\", \"Elon Musk is the CEO of SpaceX and Tesla.\").setLanguage(\"en\"),\n     new TextDocumentInput(\"1\", \"My SSN is 859-98-0987\").setLanguage(\"en\")\n );\n\n SyncPoller<AnalyzeActionsOperationDetail, AnalyzeActionsResultPagedIterable> syncPoller =\n     textAnalyticsClient.beginAnalyzeActions(\n         documents,\n         new TextAnalyticsActions().setDisplayName(\"{tasks_display_name}\")\n            .setRecognizeEntitiesActions(new RecognizeEntitiesAction())\n            .setExtractKeyPhrasesActions(new ExtractKeyPhrasesAction()),\n         new AnalyzeActionsOptions().setIncludeStatistics(false),\n         Context.NONE);\n syncPoller.waitForCompletion();\n AnalyzeActionsResultPagedIterable result = syncPoller.getFinalResult();\n result.forEach(analyzeActionsResult -> {\n     System.out.println(\"Entities recognition action results:\");\n     analyzeActionsResult.getRecognizeEntitiesResults().forEach(\n         actionResult -> {\n             if (!actionResult.isError()) {\n                 actionResult.getDocumentsResults().forEach(\n                     entitiesResult -> entitiesResult.getEntities().forEach(\n                         entity -> System.out.printf(\n                             \"Recognized entity: %s, entity category: %s, entity subcategory: %s,\"\n                                 + \" confidence score: %f.%n\",\n                             entity.getText(), entity.getCategory(), entity.getSubcategory(),\n                             entity.getConfidenceScore())));\n             }\n         });\n     System.out.println(\"Key phrases extraction action results:\");\n     analyzeActionsResult.getExtractKeyPhrasesResults().forEach(\n         actionResult -> {\n             if (!actionResult.isError()) {\n                 actionResult.getDocumentsResults().forEach(extractKeyPhraseResult -> {\n                     System.out.println(\"Extracted phrases:\");\n                     extractKeyPhraseResult.getKeyPhrases()\n                         .forEach(keyPhrases -> System.out.printf(\"\\t%s.%n\", keyPhrases));\n                 });\n             }\n         });\n });\n```"
