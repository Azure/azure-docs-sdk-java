- uid: "com.azure.maps.traffic.models.TrafficFlowSegmentData.getConfidence()"
  fullName: "com.azure.maps.traffic.models.TrafficFlowSegmentData.getConfidence()"
  name: "getConfidence()"
  nameWithType: "TrafficFlowSegmentData.getConfidence()"
  summary: "Get the confidence property: The confidence is a measure of the quality of the provided travel time and speed."
  syntax: "public Float getConfidence()"
  desc: "Get the confidence property: The confidence is a measure of the quality of the provided travel time and speed. A value of 1 means full confidence, that the response contains the highest quality data. Lower values indicate the degree that the response may vary from the actual conditions on the road. Any value greater than 0.6 means the information was based on real-time probe input. A value of 0.5 means the reported speed is based on historical info. A value between 0.5 and 0.6 has a calculated weighted average between historical and live speeds."
  returns:
    description: "the confidence value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Float.html\">Float</a>"
