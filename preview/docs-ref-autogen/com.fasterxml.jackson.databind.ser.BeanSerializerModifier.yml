uid: "com.fasterxml.jackson.databind.ser.BeanSerializerModifier"
fullName: "com.fasterxml.jackson.databind.ser.BeanSerializerModifier"
name: "BeanSerializerModifier"
nameWithType: "BeanSerializerModifier"
summary: "Abstract class that defines API for objects that can be registered (for <xref uid=\"com.fasterxml.jackson.databind.ser.BeanSerializerFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BeanSerializerFactory\"></xref> to participate in constructing <xref uid=\"com.fasterxml.jackson.databind.ser.BeanSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BeanSerializer\"></xref> instances. This is typically done by modules that want alter some aspects of serialization process; and is preferable to sub-classing of <xref uid=\"com.fasterxml.jackson.databind.ser.BeanSerializerFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BeanSerializerFactory\"></xref>.\n\nSequence in which callback methods are called is as follows:\n\n1.  After factory has collected tentative set of properties (instances of `BeanPropertyWriter`) is sent for modification via <xref uid=\"com.fasterxml.jackson.databind.ser.BeanSerializerModifier.changeProperties*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#changeProperties\"></xref>. Changes can include removal, addition and replacement of suggested properties.\n2.  Resulting set of properties are ordered (sorted) by factory, as per configuration, and then <xref uid=\"com.fasterxml.jackson.databind.ser.BeanSerializerModifier.orderProperties*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#orderProperties\"></xref> is called to allow modifiers to alter ordering.\n3.  After all bean properties and related information is accumulated, <xref uid=\"com.fasterxml.jackson.databind.ser.BeanSerializerModifier.updateBuilder*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#updateBuilder\"></xref> is called with builder, to allow builder state to be modified (including possibly replacing builder itself if necessary)\n4.  Once all bean information has been determined, factory creates default <xref uid=\"com.fasterxml.jackson.databind.ser.BeanSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BeanSerializer\"></xref> instance and passes it to modifiers using <xref uid=\"com.fasterxml.jackson.databind.ser.BeanSerializerModifier.modifySerializer*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#modifySerializer\"></xref>, for possible modification or replacement (by any <xref uid=\"com.fasterxml.jackson.databind.JsonSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.JsonSerializer\"></xref> instance)\n\nDefault method implementations are \"no-op\"s, meaning that methods are implemented but have no effect."
