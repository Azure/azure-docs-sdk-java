summary: "Builder for creating <xref uid=\"com.azure.messaging.servicebus.ServiceBusProcessorClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusProcessorClient\"></xref> to consume messages from a Service Bus entity. <xref uid=\"com.azure.messaging.servicebus.ServiceBusProcessorClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusProcessorClients\"></xref> provides a push-based mechanism that notifies the message processing callback when a message is received or the error handle when an error is observed. To create an instance, therefore, configuring the two callbacks - <xref uid=\"com.azure.messaging.servicebus.ServiceBusClientBuilder.ServiceBusProcessorClientBuilder.processMessage(java.util.function.Consumer&lt;com.azure.messaging.servicebus.ServiceBusReceivedMessageContext&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#processMessage(Consumer)\"></xref> and <xref uid=\"com.azure.messaging.servicebus.ServiceBusClientBuilder.ServiceBusProcessorClientBuilder.processError(java.util.function.Consumer&lt;java.lang.Throwable&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#processError(Consumer)\"></xref> are necessary. By default, a <xref uid=\"com.azure.messaging.servicebus.ServiceBusProcessorClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusProcessorClient\"></xref> is configured with auto-completion and auto-lock renewal capabilities.\n\n**Sample code to instantiate a processor client**\n\n```java\nConsumer<ServiceBusReceivedMessageContext> messageProcessor = context -> {\n     ServiceBusReceivedMessage message = context.getMessage();\n     System.out.println(\"Received message \" + message.getBody().toString());\n };\n \n Consumer<Throwable> errorHandler = throwable -> {\n     System.out.println(\"Error when receiving messages \" + throwable.getMessage());\n     if (throwable instanceof ServiceBusReceiverException) {\n         ServiceBusReceiverException serviceBusReceiverException = (ServiceBusReceiverException) throwable;\n         System.out.println(\"Error source \" + serviceBusReceiverException.getErrorSource());\n     }\n };\n \n ServiceBusProcessorClient processorClient = new ServiceBusClientBuilder()\n     .connectionString(\"<< connection-string >>\")\n     .processor()\n     .queueName(\"<< queue name >>\")\n     .processMessage(messageProcessor)\n     .processError(errorHandler)\n     .buildProcessorClient();\n```"
