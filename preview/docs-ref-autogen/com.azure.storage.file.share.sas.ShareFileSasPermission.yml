  type: Class
  package: com.azure.storage.file.share.sas
  summary: >-
    Constructs a string representing the permissions granted by a Service SAS to a file. Setting a value to true means that any SAS which uses these permissions will grant permissions for that operation. Once all the values are set, this should be serialized with <xref uid="com.azure.storage.file.share.sas.ShareFileSasPermission.toString()" data-throw-if-not-resolved="false">toString()</xref> and set as the permissions field on <xref uid="com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.setPermissions(com.azure.storage.file.share.sas.ShareFileSasPermission)" data-throw-if-not-resolved="false">ShareServiceSasSignatureValues</xref>.


    It is possible to construct the permissions string without this class, but the order of the permissions is particular and this class guarantees correctness.
