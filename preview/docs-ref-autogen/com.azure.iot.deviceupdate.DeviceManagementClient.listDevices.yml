  summary: "Gets a list of devices connected to Device Update for IoT Hub.\n\n**Query Parameters**\n\n    | ------ | ------ | -------- | ----------------------------------------------------------------------------------------------------------------- |\n    | Name   | Type   | Required | Description                                                                                                       |\n    | filter | String | No       | Restricts the set of devices returned. You can filter on GroupId, DeviceClassId, or GroupId and DeploymentStatus. |\n\nYou can add these to a request with <xref uid=\"com.azure.core.http.rest.RequestOptions.addQueryParam\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RequestOptions#addQueryParam\"></xref>\n\n**Response Body Schema**\n\n```java\n{\n     value (Required): [\n          (Required){\n             deviceId: String (Required)\n             moduleId: String (Optional)\n             deviceClassId: String (Required)\n             groupId: String (Optional)\n             lastAttemptedUpdate (Optional): {\n                 updateId (Required): {\n                     provider: String (Required)\n                     name: String (Required)\n                     version: String (Required)\n                 }\n                 description: String (Optional)\n                 friendlyName: String (Optional)\n             }\n             deploymentStatus: String(Succeeded/InProgress/Canceled/Failed) (Optional)\n             installedUpdate (Optional): (recursive schema, see installedUpdate above)\n             onLatestUpdate: boolean (Required)\n             lastDeploymentId: String (Optional)\n             lastInstallResult (Optional): {\n                 resultCode: int (Required)\n                 extendedResultCode: int (Required)\n                 resultDetails: String (Optional)\n                 stepResults (Optional): [\n                      (Optional){\n                         update (Optional): (recursive schema, see update above)\n                         description: String (Optional)\n                         resultCode: int (Required)\n                         extendedResultCode: int (Required)\n                         resultDetails: String (Optional)\n                     }\n                 ]\n             }\n         }\n     ]\n     nextLink: String (Optional)\n }\n```"
