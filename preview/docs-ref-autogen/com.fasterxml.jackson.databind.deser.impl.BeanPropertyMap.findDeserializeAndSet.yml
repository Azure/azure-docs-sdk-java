  nameWithType: "BeanPropertyMap.findDeserializeAndSet(JsonParser p, DeserializationContext ctxt, Object bean, String key)"
  summary: "Convenience method that tries to find property with given name, and if it is found, call <xref uid=\"com.fasterxml.jackson.databind.deser.SettableBeanProperty.deserializeAndSet*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SettableBeanProperty#deserializeAndSet\"></xref> on it, and return true; or, if not found, return false. Note, too, that if deserialization is attempted, possible exceptions are wrapped if and as necessary, so caller need not handle those."
