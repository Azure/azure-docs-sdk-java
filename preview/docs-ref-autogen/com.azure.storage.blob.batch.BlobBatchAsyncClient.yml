    - id: blobUrls
      type: java.util.List<java.lang.String>
      description: Urls of the blobs to set their access tier. Blob names must be encoded to UTF-8.
    - id: accessTier
      type: com.azure.storage.blob.models.AccessTier
      description: <xref uid="com.azure.storage.blob.models.AccessTier" data-throw-if-not-resolved="false">AccessTier</xref> to set on each blob.
    return:
      type: com.azure.core.http.rest.PagedFlux<com.azure.core.http.rest.Response<java.lang.Void>>
      description: The status of each set tier operation.
- uid: com.azure.storage.blob.batch.BlobBatchAsyncClient.submitBatch(com.azure.storage.blob.batch.BlobBatch)
  id: submitBatch(com.azure.storage.blob.batch.BlobBatch)
  artifact: com.azure:azure-storage-blob-batch:12.7.0-beta.1
  parent: com.azure.storage.blob.batch.BlobBatchAsyncClient
  langs:
  - java
  name: submitBatch(BlobBatch batch)
  nameWithType: BlobBatchAsyncClient.submitBatch(BlobBatch batch)
  fullName: com.azure.storage.blob.batch.BlobBatchAsyncClient.submitBatch(BlobBatch batch)
  overload: com.azure.storage.blob.batch.BlobBatchAsyncClient.submitBatch*
  type: Method
  package: com.azure.storage.blob.batch
  summary: "Submits a batch operation.\n\nIf any request in a batch fails this will throw a <xref uid=\"com.azure.storage.blob.models.BlobStorageException\" data-throw-if-not-resolved=\"false\">BlobStorageException</xref>.\n\n**Code samples**\n\n```java\nBlobBatch batch = batchAsyncClient.getBlobBatch();\n \n Response<Void> deleteResponse1 = batch.deleteBlob(\"container\", \"blob1\");\n Response<Void> deleteResponse2 = batch.deleteBlob(\"container\", \"blob2\", DeleteSnapshotsOptionType.INCLUDE,\n     new BlobRequestConditions().setLeaseId(\"leaseId\"));\n \n batchAsyncClient.submitBatch(batch).subscribe(response -> {\n     System.out.println(\"Batch submission completed successfully.\");\n     System.out.printf(\"Delete operation 1 completed with status code: %d%n\", deleteResponse1.getStatusCode());\n     System.out.printf(\"Delete operation 2 completed with status code: %d%n\", deleteResponse2.getStatusCode());\n }, error -> System.err.printf(\"Batch submission failed. Error message: %s%n\", error.getMessage()));\n```"
  syntax:
    content: public Mono<Void> submitBatch(BlobBatch batch)
    parameters:
    - id: batch
      type: com.azure.storage.blob.batch.BlobBatch
      description: Batch to submit.
    return:
      type: reactor.core.publisher.Mono<java.lang.Void>
      description: An empty response indicating that the batch operation has completed.
- uid: com.azure.storage.blob.batch.BlobBatchAsyncClient.submitBatchWithResponse(com.azure.storage.blob.batch.BlobBatch,boolean)
  id: submitBatchWithResponse(com.azure.storage.blob.batch.BlobBatch,boolean)
  artifact: com.azure:azure-storage-blob-batch:12.7.0-beta.1
  parent: com.azure.storage.blob.batch.BlobBatchAsyncClient
  langs:
  - java
  name: submitBatchWithResponse(BlobBatch batch, boolean throwOnAnyFailure)
  nameWithType: BlobBatchAsyncClient.submitBatchWithResponse(BlobBatch batch, boolean throwOnAnyFailure)
  fullName: com.azure.storage.blob.batch.BlobBatchAsyncClient.submitBatchWithResponse(BlobBatch batch, boolean throwOnAnyFailure)
  overload: com.azure.storage.blob.batch.BlobBatchAsyncClient.submitBatchWithResponse*
  type: Method
  package: com.azure.storage.blob.batch
  summary: "Submits a batch operation.\n\nIf `throwOnAnyFailure` is `true` a <xref uid=\"com.azure.storage.blob.models.BlobStorageException\" data-throw-if-not-resolved=\"false\">BlobStorageException</xref> will be thrown if any request fails.\n\n**Code samples**\n\n```java\nBlobBatch batch = batchAsyncClient.getBlobBatch();\n \n Response<Void> deleteResponse1 = batch.deleteBlob(\"container\", \"blob1\");\n Response<Void> deleteResponse2 = batch.deleteBlob(\"container\", \"blob2\", DeleteSnapshotsOptionType.INCLUDE,\n     new BlobRequestConditions().setLeaseId(\"leaseId\"));\n \n batchAsyncClient.submitBatchWithResponse(batch, true).subscribe(response -> {\n     System.out.printf(\"Batch submission completed with status code: %d%n\", response.getStatusCode());\n     System.out.printf(\"Delete operation 1 completed with status code: %d%n\", deleteResponse1.getStatusCode());\n     System.out.printf(\"Delete operation 2 completed with status code: %d%n\", deleteResponse2.getStatusCode());\n }, error -> System.err.printf(\"Batch submission failed. Error message: %s%n\", error.getMessage()));\n```"
  syntax:
    content: public Mono<Response<Void>> submitBatchWithResponse(BlobBatch batch, boolean throwOnAnyFailure)
    parameters:
    - id: batch
      type: com.azure.storage.blob.batch.BlobBatch
      description: Batch to submit.
    - id: throwOnAnyFailure
      type: boolean
      description: Flag to indicate if an exception should be thrown if any request in the batch fails.
    return:
      type: reactor.core.publisher.Mono<com.azure.core.http.rest.Response<java.lang.Void>>
      description: >-
        A response only containing header and status code information, used to indicate that the batch operation
         has completed.
