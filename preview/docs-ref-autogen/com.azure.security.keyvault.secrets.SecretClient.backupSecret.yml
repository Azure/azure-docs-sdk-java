  name: "backupSecret(String name)"
  nameWithType: "SecretClient.backupSecret(String name)"
  summary: "Requests a backup of the secret be downloaded to the client. All versions of the secret will be downloaded. This operation requires the `secrets/backup` permission.\n\n**Code sample**\n\nBacks up the secret from the key vault and prints out the length of the secret's backup byte array returned in the response\n\n```java\nbyte[] secretBackup = secretClient.backupSecret(\"secretName\");\n System.out.printf(\"Secret's Backup Byte array's length %s\", secretBackup.length);\n```"
  parameters:
  - description: "The name of the secret."
    name: "name"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public byte[] backupSecret(String name)"
  returns:
    description: "A <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\">Response</xref> whose <xref uid=\"com.azure.core.http.rest.Response.getValue*\" data-throw-if-not-resolved=\"false\">value</xref> contains the backed up secret blob."
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
