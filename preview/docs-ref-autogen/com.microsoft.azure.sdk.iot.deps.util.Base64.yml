  langs:
  - java
  name: decodeBase64Local(byte[] base64Values)
  nameWithType: Base64.decodeBase64Local(byte[] base64Values)
  fullName: com.microsoft.azure.sdk.iot.deps.util.Base64.decodeBase64Local(byte[] base64Values)
  overload: com.microsoft.azure.sdk.iot.deps.util.Base64.decodeBase64Local*
  type: Method
  package: com.microsoft.azure.sdk.iot.deps.util
  summary: >-
    Convert a array of base64 encoded byte in a array of bytes, returning the bytes original values. [RFC 2045][]. Base64 only uses 6 bits, so fits each set of 4 base64 in 3 bytes Base64 | c1 | c2 | c3 | c4 | |7 6 5 4 3 2 1 0:7 6 5 4 3 2 1 0:7 6 5 4 3 2 1 0| Byte | b1 | b2 | b3 |



    [RFC 2045]: http://www.ietf.org/rfc/rfc2045.txt
  syntax:
    content: public static byte[] decodeBase64Local(byte[] base64Values)
    parameters:
    - id: base64Values
      type: byte[]
      description: is an array of base64 encoded values
    return:
      type: byte[]
      description: an array of bytes with the original values
  exceptions:
  - type: java.lang.IllegalArgumentException
    description: if the provided base64 values are null, or do not fits the required length
