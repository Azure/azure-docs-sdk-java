  syntax: "public List<RouteOptimizedWaypoint> getOptimizedWaypoints()"
  desc: "Get the optimizedWaypoints property: Optimized sequence of waypoints. It shows the index from the user provided waypoint sequence for the original and optimized list. For instance, a response:\n\n\\`\\`\\` <optimizedWaypoints> <waypoint providedIndex=\"0\" optimizedIndex=\"1\"/> <waypoint providedIndex=\"1\" optimizedIndex=\"2\"/> <waypoint providedIndex=\"2\" optimizedIndex=\"0\"/> </optimizedWaypoints> \\`\\`\\`\n\nmeans that the original sequence is \\[0, 1, 2\\] and optimized sequence is \\[1, 2, 0\\]. Since the index starts by 0 the original is \"first, second, third\" while the optimized is \"second, third, first\"."
  returns:
    description: "the optimizedWaypoints value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/util/List.html\">List</a>&lt;<xref href=\"com.azure.maps.route.models.RouteOptimizedWaypoint?alt=com.azure.maps.route.models.RouteOptimizedWaypoint&text=RouteOptimizedWaypoint\" data-throw-if-not-resolved=\"False\" />&gt;"
