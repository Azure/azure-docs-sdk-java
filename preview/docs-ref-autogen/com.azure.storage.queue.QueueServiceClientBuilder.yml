    name: "processMessageDecodingErrorAsyncHandler"
    type: "<xref href=\"java.util.function.Function?alt=java.util.function.Function&text=Function\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.storage.queue.models.QueueMessageDecodingError?alt=com.azure.storage.queue.models.QueueMessageDecodingError&text=QueueMessageDecodingError\" data-throw-if-not-resolved=\"False\" />,<xref href=\"reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"java.lang.Void?alt=java.lang.Void&text=Void\" data-throw-if-not-resolved=\"False\" />&gt;&gt;"
  syntax: "public QueueServiceClientBuilder processMessageDecodingErrorAsync(Function<QueueMessageDecodingError,Mono<Void>> processMessageDecodingErrorAsyncHandler)"
  desc: "Sets the asynchronous handler that performs the tasks needed when a message is received or peaked from the queue but cannot be decoded.\n\nSuch message can be received or peaked when queue is expecting certain <xref uid=\"com.azure.storage.queue.QueueMessageEncoding\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QueueMessageEncoding\"></xref> but there's another producer that is not encoding messages in expected way. I.e. the queue contains messages with different encoding.\n\n<xref uid=\"com.azure.storage.queue.models.QueueMessageDecodingError\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QueueMessageDecodingError\"></xref> contains <xref uid=\"com.azure.storage.queue.QueueAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QueueAsyncClient\"></xref> for the queue that has received the message as well as <xref uid=\"com.azure.storage.queue.models.QueueMessageDecodingError.getQueueMessageItem()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QueueMessageDecodingError#getQueueMessageItem()\"></xref> or <xref uid=\"com.azure.storage.queue.models.QueueMessageDecodingError.getPeekedMessageItem()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QueueMessageDecodingError#getPeekedMessageItem()\"></xref> with raw body, i.e. no decoding will be attempted so that body can be inspected as has been received from the queue.\n\nThe handler won't attempt to remove the message from the queue. Therefore such handling should be included into handler itself.\n\nThe handler will be shared by all queue clients that are created from <xref uid=\"com.azure.storage.queue.QueueServiceClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QueueServiceClient\"></xref> or <xref uid=\"com.azure.storage.queue.QueueServiceAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QueueServiceAsyncClient\"></xref> built by this builder.\n\n**Code Samples**\n\n```java\nString connectionString = \"DefaultEndpointsProtocol=https;AccountName={name};\"\n     + \"AccountKey={key};EndpointSuffix={core.windows.net}\";\n\n Function<QueueMessageDecodingError, Mono<Void>> processMessageDecodingErrorHandler =\n     (queueMessageDecodingFailure) -> {\n         QueueMessageItem queueMessageItem = queueMessageDecodingFailure.getQueueMessageItem();\n         PeekedMessageItem peekedMessageItem = queueMessageDecodingFailure.getPeekedMessageItem();\n         if (queueMessageItem != null) {\n             System.out.printf(\"Received badly encoded message, messageId=%s, messageBody=%s\",\n                 queueMessageItem.getMessageId(),\n                 queueMessageItem.getBody().toString());\n             return queueMessageDecodingFailure\n                 .getQueueAsyncClient()\n                 .deleteMessage(queueMessageItem.getMessageId(), queueMessageItem.getPopReceipt());\n         } else if (peekedMessageItem != null) {\n             System.out.printf(\"Peeked badly encoded message, messageId=%s, messageBody=%s\",\n                 peekedMessageItem.getMessageId(),\n                 peekedMessageItem.getBody().toString());\n             return Mono.empty();\n         } else {\n             return Mono.empty();\n         }\n     };\n\n QueueServiceClient client = new QueueServiceClientBuilder()\n     .connectionString(connectionString)\n     .processMessageDecodingErrorAsync(processMessageDecodingErrorHandler)\n     .buildClient();\n```"
  returns:
    description: "the updated QueueServiceClientBuilder object"
    type: "<xref href=\"com.azure.storage.queue.QueueServiceClientBuilder?alt=com.azure.storage.queue.QueueServiceClientBuilder&text=QueueServiceClientBuilder\" data-throw-if-not-resolved=\"False\" />"
