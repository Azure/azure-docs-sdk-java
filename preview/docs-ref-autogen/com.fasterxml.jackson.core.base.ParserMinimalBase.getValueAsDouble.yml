  summary: "Method that will try to convert value of current token to a Java **double**. Numbers are coerced using default Java rules; booleans convert to 0.0 (false) and 1.0 (true), and Strings are parsed using default Java language floating point parsing rules.\n\nIf representation can not be converted to a double (including structured types like Objects and Arrays), specified **def** will be returned; no exceptions are thrown."
