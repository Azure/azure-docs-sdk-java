  name: "recommendationLookBackDuration()"
  nameWithType: "AccessReviewScheduleSettings.recommendationLookBackDuration()"
  summary: "Get the recommendation<wbr>Look<wbr>Back<wbr>Duration property: Recommendations for access reviews are calculated by looking back at 30 days of data(w.<wbr>r.t the start date of the review) by default."
  syntax: "public Duration recommendationLookBackDuration()"
  desc: "Get the recommendationLookBackDuration property: Recommendations for access reviews are calculated by looking back at 30 days of data(w.r.t the start date of the review) by default. However, in some scenarios, customers want to change how far back to look at and want to configure 60 days, 90 days, etc. instead. This setting allows customers to configure this duration. The value should be in ISO 8601 format (http://en.wikipedia.org/wiki/ISO\\_8601\\#Durations).This code can be used to convert TimeSpan to a valid interval string: XmlConvert.ToString(new TimeSpan(hours, minutes, seconds))."
  returns:
    description: "the recommendationLookBackDuration value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/time/Duration.html\">Duration</a>"
