  name: IOEventHandler
  nameWithType: IOEventHandler
  fullName: org.apache.hc.core5.reactor.IOEventHandler
  type: Interface
  package: org.apache.hc.core5.reactor
  summary: IOEventHandler interface is used by I/O reactors to handle I/O events for individual I/O sessions. All methods of this interface are executed on a single dispatch thread of the I/O reactor. Therefore, it is important that event processing does not not block the I/O dispatch thread for too long, thus making the I/O reactor unable to react to other events.
  syntax:
    content: public interface IOEventHandler
