uid: "com.azure.messaging.webpubsub.WebPubSubServiceClient"
fullName: "com.azure.messaging.webpubsub.WebPubSubServiceClient"
name: "WebPubSubServiceClient"
nameWithType: "WebPubSubServiceClient"
summary: "The synchronous client for connecting to a Azure Web Pub Sub hub (for an asynchronous API, refer to the <xref uid=\"com.azure.messaging.webpubsub.WebPubSubAsyncServiceClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WebPubSubAsyncServiceClient\"></xref> class documentation). To create an instance of this class, refer to the code snippet below, and for more information about configuration options, refer to the JavaDoc for <xref uid=\"com.azure.messaging.webpubsub.WebPubSubClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WebPubSubClientBuilder\"></xref>.\n\nThe Azure Web Pub Sub client instance must be connected to a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubClientBuilder.hub(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"specific hub\"></xref> that is represented by a non-null and non-empty String. Within the Azure Web Pub Sub client, users may perform operations including:\n\n *  Sending messages to <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClient.sendToAll(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"everyone in the hub\"></xref>,\n *  Sending messages to a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClient.sendToUser(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"specific user\"></xref> or <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClient.sendToConnection(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"connection\"></xref>,\n *  <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClient.removeUserFromAllGroups(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Removing a user\"></xref> from all groups,\n *  <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClient.closeConnection(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Closing a connection\"></xref> of a specific user\n *  To check the existence of a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClient.checkUserExists(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"user\"></xref>, a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClient.checkConnectionExists(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"connection\"></xref>, or a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClient.checkGroupExists(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"group\"></xref>,\n\nIt is possible to connect to a specific group within a hub by calling <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClient.getGroup(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getGroup(String)\"></xref>, which will return a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubGroup\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WebPubSubGroup\"></xref>. All operations performed on this Azure Web Pub Sub group client will take into account the hub and group in which it exists.\n\n**Code Samples**\n\n```java\nWebPubSubServiceClient client = new WebPubSubClientBuilder()\n     .connectionString(\"<Insert connection string from Azure Portal>\")\n     .buildClient();\n```"
