summary: "Helper class used to contain simple/well-known key deserializers. Following kinds of Objects can be handled currently:\n\n *  Primitive wrappers (Boolean, Byte, Char, Short, Integer, Float, Long, Double)\n *  Enums (usually not needed, since EnumMap doesn't call us)\n *  <xref uid=\"java.util.Date\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Date\"></xref>\n *  <xref uid=\"java.util.Calendar\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Calendar\"></xref>\n *  <xref uid=\"java.util.UUID\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.UUID\"></xref>\n *  <xref uid=\"java.util.Locale\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Locale\"></xref>\n *  Anything with constructor that takes a single String arg (if not explicitly @JsonIgnore'd)\n *  Anything with `static T valueOf(String)` factory method (if not explicitly @JsonIgnore'd)"
