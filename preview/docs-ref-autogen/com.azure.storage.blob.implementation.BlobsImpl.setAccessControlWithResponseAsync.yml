  summary: "Set the owner, group, permissions, or access control list for a blob."
  parameters:
  - description: "The timeout parameter is expressed in seconds. For more information, see &lt;a\n     href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations\"&gt;Setting\n     Timeouts for Blob Service Operations.&lt;/a&gt;."
    name: "timeout"
    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
  - description: "If specified, the operation only succeeds if the resource's lease is active and matches this ID."
    name: "leaseId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional. The owner of the blob or directory."
    name: "owner"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional. The owning group of the blob or directory."
    name: "group"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional and only valid if Hierarchical Namespace is enabled for the account. Sets POSIX\n     access permissions for the file owner, the file owning group, and others. Each class may be granted read,\n     write, or execute permission. The sticky bit is also supported. Both symbolic (rwxrw-rw-) and 4-digit octal\n     notation (e.g. 0766) are supported."
    name: "posixPermissions"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Sets POSIX access control rights on files and directories. The value is a comma-separated list of\n     access control entries. Each access control entry (ACE) consists of a scope, a type, a user or group\n     identifier, and permissions in the format \"[scope:][type]:[id]:[permissions]\"."
    name: "posixAcl"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Specify an ETag value to operate only on blobs with a matching value."
    name: "ifMatch"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Specify an ETag value to operate only on blobs without a matching value."
    name: "ifNoneMatch"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Specify this header value to operate only on a blob if it has been modified since the\n     specified date/time."
    name: "ifModifiedSince"
    type: "<xref href=\"java.time.OffsetDateTime?alt=java.time.OffsetDateTime&text=OffsetDateTime\" data-throw-if-not-resolved=\"False\" />"
  - description: "Specify this header value to operate only on a blob if it has not been modified since\n     the specified date/time."
    name: "ifUnmodifiedSince"
    type: "<xref href=\"java.time.OffsetDateTime?alt=java.time.OffsetDateTime&text=OffsetDateTime\" data-throw-if-not-resolved=\"False\" />"
  - description: "Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the\n     analytics logs when storage analytics logging is enabled."
