  nameWithType: "DocumentCollection.setAnalyticalStoreTimeToLiveInSeconds(Integer timeToLive)"
  summary: "Sets the analytical storage time to live in seconds for items in a container from the Azure Cosmos DB service. It is an optional property. A valid value must be either a nonzero positive integer, '-1', or 0. By default, AnalyticalStorageTimeToLive is set to 0 meaning the analytical store is turned off for the container; -1 means documents in analytical store never expire. The unit of measurement is seconds. The maximum allowed value is 2147483647."
