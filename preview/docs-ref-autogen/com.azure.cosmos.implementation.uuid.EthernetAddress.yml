  type: Constructor
  package: com.azure.cosmos.implementation.uuid
  summary: String constructor; given a 'standard' ethernet MAC address string (like '00:C0:F0:3D:5B:7C'), constructs an EthernetAddress instance. Note that string is case-insensitive, and also that leading zeroes may be omitted. Thus '00:C0:F0:3D:5B:7C' and '0:c0:f0:3d:5b:7c' are equivalent, and a 'null' address could be passed as ':::::' as well as '00:00:00:00:00:00' (or any other intermediate combination).
  syntax:
    content: public EthernetAddress(String addrStr)
    parameters:
    - id: addrStr
      type: java.lang.String
      description: String representation of the ethernet address
