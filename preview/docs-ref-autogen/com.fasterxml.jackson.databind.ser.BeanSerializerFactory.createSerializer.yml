  summary: "Main serializer constructor method. We will have to be careful with respect to ordering of various method calls: essentially we want to reliably figure out which classes are standard types, and which are beans. The problem is that some bean Classes may implement standard interfaces (say, <xref uid=\"java.lang.Iterable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.lang.Iterable\"></xref>.\n\nNote: sub-classes may choose to complete replace implementation, if they want to alter priority of serializer lookups."
