  name: "setAllowedHeaderNames(Set<String> allowedHeaderNames)"
  nameWithType: "HttpLogOptions.setAllowedHeaderNames(Set<String> allowedHeaderNames)"
  summary: "Sets the given whitelisted headers that should be logged.\n\nThis method sets the provided header names to be the whitelisted header names which will be logged for all HTTP requests and responses, overwriting any previously configured headers, including the default set. Additionally, users can use <xref uid=\"com.azure.core.http.policy.HttpLogOptions.addAllowedHeaderName(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpLogOptions#addAllowedHeaderName(String)\"></xref> or <xref uid=\"com.azure.core.http.policy.HttpLogOptions.getAllowedHeaderNames()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpLogOptions#getAllowedHeaderNames()\"></xref> to add or remove more headers names to the existing set of allowed header names."
  parameters:
  - description: "The list of whitelisted header names from the user."
    name: "allowedHeaderNames"
    type: "<xref href=\"java.util.Set?alt=java.util.Set&text=Set\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />&gt;"
