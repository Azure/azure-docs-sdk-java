  nameWithType: "AzurePath.getRoot()"
  summary: "Returns the root component of this path as a Path object, or null if this path does not have a root component.\n\nThe root component of this path also identifies the Azure Storage Container in which the file is stored. This method will not validate that the root component corresponds to an actual file store/container in this file system. It will simply return the root component of the path if one is present and syntactically valid."
  syntax: "public Path getRoot()"
  returns:
    description: "a path representing the root component of this path, or null"
