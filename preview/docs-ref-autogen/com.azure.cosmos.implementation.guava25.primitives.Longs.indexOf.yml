  nameWithType: "Longs.indexOf(long[] array, long[] target)"
  summary: "Returns the start position of the first occurrence of the specified `target` within `array`, or `-1` if there is no such occurrence.\n\nMore formally, returns the lowest index `i` such that `Arrays.copyOfRange(array, i, i + target.length)` contains exactly the same elements as `target`."
