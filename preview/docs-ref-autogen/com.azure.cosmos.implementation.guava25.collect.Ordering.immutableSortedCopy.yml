  nameWithType: "Ordering<T>.<E>immutableSortedCopy(Iterable<E> elements)"
  summary: "Returns an **immutable** list containing `elements` sorted by this ordering. The input is not modified.\n\nUnlike <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Sets.&lt;E&gt;newTreeSet(java.lang.Iterable&lt;? extends E&gt;)\" data-throw-if-not-resolved=\"false\">Sets#newTreeSet(Iterable)</xref>, this method does not discard elements that are duplicates according to the comparator. The sort performed is *stable*, meaning that such elements will appear in the returned list in the same order they appeared in `elements`.\n\n**Performance note:** According to our benchmarking on Open JDK 7, this method is the most efficient way to make a sorted copy of a collection."
