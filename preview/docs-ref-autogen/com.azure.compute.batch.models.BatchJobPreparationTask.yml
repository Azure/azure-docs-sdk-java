- uid: "com.azure.compute.batch.models.BatchJobPreparationTask.isRerunOnNodeRebootAfterSuccess()"
  fullName: "com.azure.compute.batch.models.BatchJobPreparationTask.isRerunOnNodeRebootAfterSuccess()"
  name: "isRerunOnNodeRebootAfterSuccess()"
  nameWithType: "BatchJobPreparationTask.isRerunOnNodeRebootAfterSuccess()"
  summary: "Get the rerun<wbr>OnNode<wbr>Reboot<wbr>After<wbr>Success property: Whether the Batch service should rerun the Job Preparation Task after a Compute Node reboots."
  syntax: "public Boolean isRerunOnNodeRebootAfterSuccess()"
  desc: "Get the rerunOnNodeRebootAfterSuccess property: Whether the Batch service should rerun the Job Preparation Task after a Compute Node reboots. The Job Preparation Task is always rerun if a Compute Node is reimaged, or if the Job Preparation Task did not complete (e.g. because the reboot occurred while the Task was running). Therefore, you should always write a Job Preparation Task to be idempotent and to behave correctly if run multiple times. The default value is true."
  returns:
    description: "the rerunOnNodeRebootAfterSuccess value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Boolean.html\">Boolean</a>"
- uid: "com.azure.compute.batch.models.BatchJobPreparationTask.isWaitForSuccess()"
  fullName: "com.azure.compute.batch.models.BatchJobPreparationTask.isWaitForSuccess()"
  name: "isWaitForSuccess()"
  nameWithType: "BatchJobPreparationTask.isWaitForSuccess()"
  summary: "Get the wait<wbr>For<wbr>Success property: Whether the Batch service should wait for the Job Preparation Task to complete successfully before scheduling any other Tasks of the Job on the Compute Node."
  syntax: "public Boolean isWaitForSuccess()"
  desc: "Get the waitForSuccess property: Whether the Batch service should wait for the Job Preparation Task to complete successfully before scheduling any other Tasks of the Job on the Compute Node. A Job Preparation Task has completed successfully if it exits with exit code 0. If true and the Job Preparation Task fails on a Node, the Batch service retries the Job Preparation Task up to its maximum retry count (as specified in the constraints element). If the Task has still not completed successfully after all retries, then the Batch service will not schedule Tasks of the Job to the Node. The Node remains active and eligible to run Tasks of other Jobs. If false, the Batch service will not wait for the Job Preparation Task to complete. In this case, other Tasks of the Job can start executing on the Compute Node while the Job Preparation Task is still running; and even if the Job Preparation Task fails, new Tasks will continue to be scheduled on the Compute Node. The default value is true."
  returns:
    description: "the waitForSuccess value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Boolean.html\">Boolean</a>"
