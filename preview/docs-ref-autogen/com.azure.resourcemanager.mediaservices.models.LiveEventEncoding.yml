  fullName: "com.azure.resourcemanager.mediaservices.models.LiveEventEncoding.encodingType()"
  name: "encodingType()"
  nameWithType: "LiveEventEncoding.encodingType()"
  summary: "Get the encodingType property: Live event type. When encodingType is set to PassthroughBasic or PassthroughStandard, the service simply passes through the incoming video and audio layer(s) to the output. When encodingType is set to Standard or Premium1080p, a live encoder transcodes the incoming stream into multiple bitrates or layers. See https://go.microsoft.com/fwlink/?linkid=2095101 for more information. This property cannot be modified after the live event is created."
  syntax: "public LiveEventEncodingType encodingType()"
