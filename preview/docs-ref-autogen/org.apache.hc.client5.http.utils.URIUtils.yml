  id: rewriteURI(java.net.URI,org.apache.hc.core5.http.HttpHost,boolean)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: org.apache.hc.client5.http.utils.URIUtils
  langs:
  - java
  name: rewriteURI(URI uri, HttpHost target, boolean dropFragment)
  nameWithType: URIUtils.rewriteURI(URI uri, HttpHost target, boolean dropFragment)
  fullName: org.apache.hc.client5.http.utils.URIUtils.rewriteURI(URI uri, HttpHost target, boolean dropFragment)
  overload: org.apache.hc.client5.http.utils.URIUtils.rewriteURI*
  type: Method
  package: org.apache.hc.client5.http.utils
  summary: A convenience method for creating a new <xref uid="java.net.URI" data-throw-if-not-resolved="false">URI</xref> whose scheme, host and port are taken from the target host, but whose path, query and fragment are taken from the existing URI. The fragment is only used if dropFragment is false. The path is set to "/" if not explicitly specified.
  syntax:
    content: public static URI rewriteURI(URI uri, HttpHost target, boolean dropFragment)
    parameters:
    - id: uri
      type: java.net.URI
      description: Contains the path, query and fragment to use.
    - id: target
      type: org.apache.hc.core5.http.HttpHost
      description: Contains the scheme, host and port to use.
    - id: dropFragment
      type: boolean
      description: True if the fragment should not be copied.
    return:
      type: java.net.URI
  exceptions:
  - type: java.net.URISyntaxException
    description: If the resulting URI is invalid.
