- uid: org.apache.hc.client5.http.utils.URIUtils.resolve(java.net.URI,org.apache.hc.core5.http.HttpHost,java.util.List<java.net.URI>)
  id: resolve(java.net.URI,org.apache.hc.core5.http.HttpHost,java.util.List<java.net.URI>)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: org.apache.hc.client5.http.utils.URIUtils
  langs:
  - java
  name: resolve(URI originalURI, HttpHost target, List<URI> redirects)
  nameWithType: URIUtils.resolve(URI originalURI, HttpHost target, List<URI> redirects)
  fullName: org.apache.hc.client5.http.utils.URIUtils.resolve(URI originalURI, HttpHost target, List<URI> redirects)
  overload: org.apache.hc.client5.http.utils.URIUtils.resolve*
  type: Method
  package: org.apache.hc.client5.http.utils
  summary: Derives the interpreted (absolute) URI that was used to generate the last request. This is done by extracting the request-uri and target origin for the last request and scanning all the redirect locations for the last fragment identifier, then combining the result into a <xref uid="java.net.URI" data-throw-if-not-resolved="false">URI</xref>.
  syntax:
    content: public static URI resolve(URI originalURI, HttpHost target, List<URI> redirects)
    parameters:
    - id: originalURI
      type: java.net.URI
      description: original request before any redirects
    - id: target
      type: org.apache.hc.core5.http.HttpHost
      description: >-
        if the last URI is relative, it is resolved against this target,
                    or <code>null</code> if not available.
    - id: redirects
      type: java.util.List<java.net.URI>
      description: >-
        collection of redirect locations since the original request
                    or <code>null</code> if not available.
    return:
      type: java.net.URI
      description: interpreted (absolute) URI
  exceptions:
  - type: java.net.URISyntaxException
