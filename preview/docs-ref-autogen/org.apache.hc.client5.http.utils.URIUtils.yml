  summary: A convenience method that creates a new <xref uid="java.net.URI" data-throw-if-not-resolved="false">URI</xref> whose scheme, host, port, path, query are taken from the existing URI, dropping any fragment or user-information. The path is set to "/" if not explicitly specified. The existing URI is returned unmodified if it has no fragment or user-information and has a path.
  syntax:
    content: public static URI rewriteURI(URI uri)
    parameters:
    - id: uri
      type: java.net.URI
      description: original URI.
    return:
      type: java.net.URI
  exceptions:
  - type: java.net.URISyntaxException
    description: If the resulting URI is invalid.
