- uid: "org.apache.commons.codec.binary.Base64.Base64(int)"
  fullName: "org.apache.commons.codec.binary.Base64.Base64(int lineLength)"
  name: "Base64(int lineLength)"
  nameWithType: "Base64.Base64(int lineLength)"
  summary: "Creates a Base64 codec used for decoding (all modes) and encoding in URL-unsafe mode.\n\nWhen encoding the line length is given in the constructor, the line separator is CRLF, and the encoding table is STANDARD\\_ENCODE\\_TABLE.\n\nLine lengths that aren't multiples of 4 will still essentially end up being multiples of 4 in the encoded data.\n\nWhen decoding all variants are supported."
  parameters:
  - description: "Each line of encoded data will be at most of the given length (rounded down to nearest multiple of\n            4). If lineLength &lt;= 0, then the output will not be divided into lines (chunks). Ignored when\n            decoding."
    name: "lineLength"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Base64(int lineLength)"
