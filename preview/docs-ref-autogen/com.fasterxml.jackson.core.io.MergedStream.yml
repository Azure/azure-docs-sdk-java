name: "MergedStream"
nameWithType: "MergedStream"
summary: "Simple <xref uid=\"java.io.InputStream\" data-throw-if-not-resolved=\"false\" data-raw-source=\"InputStream\"></xref> implementation that is used to \"unwind\" some data previously read from an input stream; so that as long as some of that data remains, it's returned; but as long as it's read, we'll just use data from the underlying original stream. This is similar to <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.io.PushbackInputStream\"></xref>, but here there's only one implicit pushback, when instance is constructed."
