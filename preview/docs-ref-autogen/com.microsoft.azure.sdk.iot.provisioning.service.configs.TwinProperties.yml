desc: "Representation of a single Twin Properties for the Device Provisioning Service.\n\nThe Properties on the TwinState shall contains one <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TwinCollection\"></xref> of **desired** property.\n\nThe desired property is a collection that can contain a associated <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinMetadata\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TwinMetadata\"></xref>.\n\nThese metadata are provided by the Service and contains information about the last updated date time, and version.\n\nFor instance, the following is a valid desired property, represented as `properties.desired` in the rest API.\n\n```java\n{\n          \"desired\": {\n              \"MaxSpeed\":{\n                  \"Value\":500,\n                  \"NewValue\":300\n              },\n              \"$metadata\":{\n                  \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                  \"$lastUpdatedVersion\":4,\n                  \"MaxSpeed\":{\n                      \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                      \"$lastUpdatedVersion\":4,\n                      \"Value\":{\n                          \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                          \"$lastUpdatedVersion\":4\n                      },\n                      \"NewValue\":{\n                          \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                          \"$lastUpdatedVersion\":4\n                      }\n                  }\n              },\n              \"$version\":4\n          }\n      }\n```"
metadata: {}
