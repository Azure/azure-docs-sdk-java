  name: "<T>readValueAsTree()"
  nameWithType: "JsonParser.<T>readValueAsTree()"
  summary: "Method to deserialize JSON content into equivalent \"tree model\", represented by root <xref uid=\"com.fasterxml.jackson.core.TreeNode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TreeNode\"></xref> of resulting model. For JSON Arrays it will an array node (with child nodes), for objects object node (with child nodes), and for other types matching leaf node type. Empty or whitespace documents are null."
  syntax: "public T <T>readValueAsTree()"
  exceptions:
  - description: "if there is either an underlying I/O problem or decoding\n    issue at format layer"
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "root of the document, or null if empty or whitespace."
