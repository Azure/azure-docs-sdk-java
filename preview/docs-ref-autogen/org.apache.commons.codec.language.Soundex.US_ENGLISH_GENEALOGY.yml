  summary: "An instance of Soundex using the mapping as per the Genealogy site: http://www.genealogy.com/articles/research/00000060.html\n\nThis treats vowels (AEIOUY), H and W as silent letters. Such letters are ignored (after the first) and do not act as separators when dropping duplicate codes.\n\nThe codes for consonants are otherwise the same as for <xref uid=\"org.apache.commons.codec.language.Soundex.US_ENGLISH_MAPPING_STRING\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#US_ENGLISH_MAPPING_STRING\"></xref> and <xref uid=\"org.apache.commons.codec.language.Soundex.US_ENGLISH_SIMPLIFIED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#US_ENGLISH_SIMPLIFIED\"></xref>"
