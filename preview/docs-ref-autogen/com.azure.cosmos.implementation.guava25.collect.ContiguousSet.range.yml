  summary: "Returns the minimal range with the given boundary types for which all values in this set are <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Range.contains*\" data-throw-if-not-resolved=\"false\">contained</xref> within the range.\n\nNote that this method will return ranges with unbounded endpoints if <xref uid=\"com.azure.cosmos.implementation.guava25.collect.BoundType.OPEN\" data-throw-if-not-resolved=\"false\">BoundType#OPEN</xref> is requested for a domain minimum or maximum. For example, if `set` was created from the range `[1..Integer.MAX_VALUE]` then `set.range(CLOSED, OPEN)` must return `[1..\\u221e)`."
