name: "BasicSerializerFactory"
nameWithType: "BasicSerializerFactory"
summary: "Factory class that can provide serializers for standard JDK classes, as well as custom classes that extend standard classes or implement one of \"well-known\" interfaces (such as <xref uid=\"java.util.Collection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Collection\"></xref>).\n\nSince all the serializers are eagerly instantiated, and there is no additional introspection or customizability of these types, this factory is essentially stateless."
