  summary: "Get the target<wbr>Resource<wbr>Group property: For an unmapped custom resource, its labels will be used to find matching resource sync rules."
  syntax: "public String targetResourceGroup()"
  desc: "Get the targetResourceGroup property: For an unmapped custom resource, its labels will be used to find matching resource sync rules. If this resource sync rule is one of the matching rules with highest priority, then the unmapped custom resource will be projected to the target resource group associated with this resource sync rule. The user creating this resource sync rule should have write permissions on the target resource group and this write permission will be validated when creating the resource sync rule."
  returns:
    description: "the targetResourceGroup value."
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
