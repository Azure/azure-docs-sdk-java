  name: "supportsUpdate(DeserializationConfig config)"
  nameWithType: "StringArrayDeserializer.supportsUpdate(DeserializationConfig config)"
  summary: "Introspection method that may be called to see whether deserializer supports update of an existing value (aka \"merging\") or not. Return value should either be <xref uid=\"java.lang.Boolean.FALSE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Boolean#FALSE\"></xref> if update is not supported at all (immutable values); <xref uid=\"java.lang.Boolean.TRUE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Boolean#TRUE\"></xref> if update should usually work (regular POJOs, for example), or `null` if this is either not known, or may sometimes work.\n\nInformation gathered is typically used to either prevent merging update for property (either by skipping, if based on global defaults; or by exception during deserialization construction if explicit attempt made) if <xref uid=\"java.lang.Boolean.FALSE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Boolean#FALSE\"></xref> returned, or inclusion if <xref uid=\"java.lang.Boolean.TRUE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Boolean#TRUE\"></xref> is specified. If \"unknown\" case (`null` returned) behavior is to exclude property if global defaults used; or to allow if explicit per-type or property merging is defined.\n\nDefault implementation returns `null` to allow explicit per-type or per-property attempts."
  overridden: "com.fasterxml.jackson.databind.JsonDeserializer.supportsUpdate(com.fasterxml.jackson.databind.DeserializationConfig)"
