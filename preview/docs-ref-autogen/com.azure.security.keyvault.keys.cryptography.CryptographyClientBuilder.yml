desc: "This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyAsyncClient\"></xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyClient\"></xref>, by calling <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyClientBuilder#buildAsyncClient()\"></xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyClientBuilder#buildClient()\"></xref> respectively It constructs an instance of the desired client.\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"cryptographyClientBuilder\"></xref> to build a <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyAsyncClient\"></xref> or a <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyClient\"></xref> are a <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"credential\"></xref> and either a <xref uid=\"com.azure.security.keyvault.keys.models.JsonWebKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JSON Web Key\"></xref> or a `Azure Key Vault key identifier`.\n\nTo ensure correct behavior when performing operations such as `Decrypt`, `Unwrap` and `Verify`, it is recommended to use a <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyAsyncClient\"></xref> or <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyClient\"></xref> created for the specific key version that was used for the corresponding inverse operation: `Encrypt`, `Wrap`, or `Sign`, respectively.\n\n```java\nCryptographyAsyncClient cryptographyAsyncClient = new CryptographyClientBuilder()\n     .keyIdentifier(\"<your-key-id>\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildAsyncClient();\n```\n\n```java\nJsonWebKey jsonWebKey = new JsonWebKey().setId(\"SampleJsonWebKey\");\n CryptographyAsyncClient cryptographyAsyncClient = new CryptographyClientBuilder()\n     .jsonWebKey(jsonWebKey)\n     .buildAsyncClient();\n```\n\nThe <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"log detail level\"></xref>, multiple custom <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"policies\"></xref> and a custom <xref uid=\"com.azure.core.http.HttpClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"http client\"></xref> can be optionally configured in the <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyClientBuilder\"></xref>.\n\n```java\nCryptographyAsyncClient cryptographyAsyncClient = new CryptographyClientBuilder()\n     .keyIdentifier(\"<your-key-id>\")\n     .httpLogOptions(new HttpLogOptions().setLogLevel(HttpLogDetailLevel.BODY_AND_HEADERS))\n     .addPolicy(new KeyVaultCredentialPolicy(new DefaultAzureCredentialBuilder().build()))\n     .httpClient(HttpClient.createDefault())\n     .buildAsyncClient();\n```\n\nAlternatively, a custom <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"http pipeline\"></xref> with custom <xref uid=\"com.azure.core.http.policy.HttpPipelinePolicy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipelinePolicy\"></xref> policies can be specified. It provides finer control over the construction of <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyAsyncClient\"></xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyClient\"></xref>\n\n```java\nHttpPipeline pipeline = new HttpPipelineBuilder()\n     .policies(new KeyVaultCredentialPolicy(new DefaultAzureCredentialBuilder().build()), new RetryPolicy())\n     .build();\n CryptographyAsyncClient cryptographyAsyncClient = new CryptographyClientBuilder()\n     .pipeline(pipeline)\n     .keyIdentifier(\"<your-key-id>\")\n     .buildAsyncClient();\n```\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"cryptographyClientBuilder\"></xref> to build <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyClient\"></xref> are <xref uid=\"com.azure.security.keyvault.keys.models.JsonWebKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"jsonWebKey\"></xref> or <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Azure Key Vault key identifier\"></xref> and <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"credential\"></xref>.\n\n```java\nCryptographyClient cryptographyClient = new CryptographyClientBuilder()\n     .keyIdentifier(\"<your-key-id>\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildClient();\n```\n\n```java\nJsonWebKey jsonWebKey = new JsonWebKey().setId(\"SampleJsonWebKey\");\n CryptographyClient cryptographyClient = new CryptographyClientBuilder()\n     .jsonWebKey(jsonWebKey)\n     .buildClient();\n```"
