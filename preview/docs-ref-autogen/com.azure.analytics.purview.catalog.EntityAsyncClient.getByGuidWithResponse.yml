  summary: "Get complete definition of an entity given its GUID.\n\n**Query Parameters**\n\n    | ------------------- | ------ | -------- | ------------------------------------------------------------ |\n    | Name                | Type   | Required | Description                                                  |\n    | minExtInfo          | String | No       | Whether to return minimal information for referred entities. |\n    | ignoreRelationships | String | No       | Whether to ignore relationship attributes.                   |\n\n**Response Body Schema**\n\n```java\n{\n     referredEntities: {\n         String: {\n             attributes: {\n                 String: Object\n             }\n             typeName: String\n             lastModifiedTS: String\n             classifications: [\n                 {\n                     attributes: {\n                         String: Object\n                     }\n                     typeName: String\n                     lastModifiedTS: String\n                     entityGuid: String\n                     entityStatus: String(ACTIVE/DELETED)\n                     removePropagationsOnEntityDelete: Boolean\n                     validityPeriods: [\n                         {\n                             endTime: String\n                             startTime: String\n                             timeZone: String\n                         }\n                     ]\n                     source: String\n                     sourceDetails: {\n                         String: Object\n                     }\n                 }\n             ]\n             createTime: Float\n             createdBy: String\n             guid: String\n             homeId: String\n             meanings: [\n                 {\n                     confidence: Integer\n                     createdBy: String\n                     description: String\n                     displayText: String\n                     expression: String\n                     relationGuid: String\n                     source: String\n                     status: String(DISCOVERED/PROPOSED/IMPORTED/VALIDATED/DEPRECATED/OBSOLETE/OTHER)\n                     steward: String\n                     termGuid: String\n                 }\n             ]\n             provenanceType: Float\n             proxy: Boolean\n             relationshipAttributes: {\n                 String: Object\n             }\n             status: String(ACTIVE/DELETED)\n             updateTime: Float\n             updatedBy: String\n             version: Float\n             source: String\n             sourceDetails: {\n                 String: Object\n             }\n             contacts: {\n                 String: [\n                     {\n                         id: String\n                         info: String\n                     }\n                 ]\n             }\n         }\n     }\n     entity: (recursive schema, see entity above)\n }\n```"
