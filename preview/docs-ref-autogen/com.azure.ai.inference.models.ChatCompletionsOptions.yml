  desc: "Get the responseFormat property: An object specifying the format that the model must output. Setting to \\`\\{ \"type\": \"json\\_schema\", \"json\\_schema\": \\{...\\} \\}\\` enables Structured Outputs which ensures the model will match your supplied JSON schema. Setting to \\`\\{ \"type\": \"json\\_object\" \\}\\` enables JSON mode, which ensures the message the model generates is valid JSON. \\*\\*Important:\\*\\* when using JSON mode, you \\*\\*must\\*\\* also instruct the model to produce JSON yourself via a system or user message. Without this, the model may generate an unending stream of whitespace until the generation reaches the token limit, resulting in a long-running and seemingly \"stuck\" request. Also note that the message content may be partially cut off if \\`finish\\_reason=\"length\"\\`, which indicates the generation exceeded \\`max\\_tokens\\` or the conversation exceeded the max context length."
  returns:
    description: "the responseFormat value."
    type: "<xref href=\"com.azure.ai.inference.models.ChatCompletionsResponseFormat?alt=com.azure.ai.inference.models.ChatCompletionsResponseFormat&text=ChatCompletionsResponseFormat\" data-throw-if-not-resolved=\"False\" />"
