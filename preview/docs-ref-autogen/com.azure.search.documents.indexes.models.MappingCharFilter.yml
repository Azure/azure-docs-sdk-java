  syntax:
    content: public MappingCharFilter(String name, List<String> mappings)
    parameters:
    - id: name
      type: java.lang.String
      description: >-
        The name of the char filter. It must only contain letters, digits,
         spaces, dashes or underscores, can only start and end with alphanumeric
         characters, and is limited to 128 characters.
    - id: mappings
      type: java.util.List<java.lang.String>
      description: >-
        A list of mappings of the following format: "a=%3Eb" (all occurrences of
         the character "a" will be replaced with character "b").
