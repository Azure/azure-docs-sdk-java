  summary: "<p>Restores a backed up key to a vault. Imports a previously backed up key into Azure Key Vault, restoring the key, its key identifier, attributes and access control policies. The restore operation may be used to import a previously backed up key. The individual versions of a key cannot be restored. The key is restored in its entirety with the same key name as it had when it was backed up. If the key name is not available in the target Key Vault, the restore operation will be rejected. While the key name is retained during restore, the final key identifier will change if the key is restored to a different vault. Restore will restore all versions and preserve version identifiers. The restore operation is subject to security constraints: The target Key Vault must be owned by the same Microsoft Azure Subscription as the source Key Vault The user must have restore permission in the target Key Vault. This operation requires the<code>keys/restore \r\n    </code> permission.</p>\r\n<p>\r\n  <b>Code Samples</b>\r\n</p>\r\n<p>Restores the key in the key vault from its backup. Subscribes to the call asynchronously and prints out the restored key details when a response has been received.</p>\r\n<p>\r\n  <pre>\r\n//Pass the Key Backup Byte array to the restore operation.\r\nkeyAsyncClient.restoreKey(keyBackupByteArray).subscribe(keyResponse -&gt;\r\n  System.out.printf(\"Restored Key with name %s and id %s \\n\", keyResponse.value().name(), keyResponse.value().id()));\r\n</pre>\r\n</p>\r\n<p></p>"
