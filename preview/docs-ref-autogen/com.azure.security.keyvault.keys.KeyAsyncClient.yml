  summary: "<p>Deletes a key of any type from the key vault. If soft-delete is enabled on the key vault then the key is placed in the deleted state and requires to be purged for permanent deletion else the key is permanently deleted. The delete operation applies to any key stored in Azure Key Vault but it cannot be applied to an individual version of a key. This operation removes the cryptographic material associated with the key, which means the key is not usable for Sign/Verify, Wrap/Unwrap or Encrypt/Decrypt operations. This operation requires the<code>keys/delete \r\n    </code> permission.</p>\r\n<p>\r\n  <b>Code Samples</b>\r\n</p>\r\n<p>Deletes the key in the Azure Key Vault. Subscribes to the call asynchronously and prints out the deleted key details when a response has been received.</p>\r\n<p>\r\n  <pre>\r\nkeyAsyncClient.deleteKey(\"keyName\").subscribe(deletedKeyResponse -&gt;\r\n  System.out.printf(\"Deleted Key's Recovery Id %s \\n\", deletedKeyResponse.value().recoveryId()));\r\n</pre>\r\n</p>\r\n<p></p>"
  syntax:
