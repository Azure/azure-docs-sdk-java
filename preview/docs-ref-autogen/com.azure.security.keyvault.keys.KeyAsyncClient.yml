  package: com.azure.security.keyvault.keys
  summary: "<p>Requests a backup of the specified key be downloaded to the client. The Key Backup operation exports a key from Azure Key Vault in a protected form. Note that this operation does not return key material in a form that can be used outside the Azure Key Vault system, the returned key material is either protected to a Azure Key Vault HSM or to Azure Key Vault itself. The intent of this operation is to allow a client to generate a key in one Azure Key Vault instance, backup the key, and then restore it into another Azure Key Vault instance. The backup operation may be used to export, in protected form, any key type from Azure Key Vault. Individual versions of a key cannot be backed up. Backup / Restore can be performed within geographical boundaries only; meaning that a backup from one geographical area cannot be restored to another geographical area. For example, a backup from the US geographical area cannot be restored in an EU geographical area. This operation requires the<code>key/backup \r\n    </code> permission.</p>\r\n<p>\r\n  <b>Code Samples</b>\r\n</p>\r\n<p>Backs up the key from the key vault. Subscribes to the call asynchronously and prints out the length of the key's backup byte array returned in the response.</p>\r\n<p>\r\n  <pre>\r\nkeyAsyncClient.backupKey(\"keyName\").subscribe(keyBackupResponse -&gt;\r\n  System.out.printf(\"Key's Backup Byte array's length %s \\n\", keyBackupResponse.value().length));\r\n</pre>\r\n</p>\r\n<p></p>"
  syntax:
    content: public Mono<Response<byte[]>> backupKey(String name)
    parameters:
    - id: name
      type: "26831127"
      description: <p>The name of the key. </p>
    return:
      type: 744507a1com.azure.core.http.rest.Responsea45dc053
      description: <p>A <xref uid="" data-throw-if-not-resolved="false">Mono</xref> containing a <xref uid="" data-throw-if-not-resolved="false">Response</xref> whose <xref uid="com.azure.core.http.rest.Response.value()" data-throw-if-not-resolved="false">value</xref> contains the backed up key blob. </p>
