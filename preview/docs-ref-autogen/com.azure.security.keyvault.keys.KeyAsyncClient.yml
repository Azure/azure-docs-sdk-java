  package: com.azure.security.keyvault.keys
  summary: "<p>Creates a new Ec key and stores it in the key vault. The create Ec key operation can be used to create any Ec key type in key vault. If the named key already exists, Azure Key Vault creates a new version of the key. It requires the<code>keys/create \r\n    </code> permission.</p>\r\n<p>The <xref uid=\"\" data-throw-if-not-resolved=\"false\">EcKeyCreateOptions</xref> parameter is required. The <xref uid=\"com.azure.security.keyvault.keys.models.EcKeyCreateOptions.curve()\" data-throw-if-not-resolved=\"false\">key curve</xref> can be optionally specified. If not specified, default value of <xref uid=\"\" data-throw-if-not-resolved=\"false\">P-256</xref> is used by Azure Key Vault. The <xref uid=\"com.azure.security.keyvault.keys.models.KeyCreateOptions.expires()\" data-throw-if-not-resolved=\"false\">expires</xref> and <xref uid=\"com.azure.security.keyvault.keys.models.KeyCreateOptions.notBefore()\" data-throw-if-not-resolved=\"false\">notBefore</xref> values are optional. The <xref uid=\"com.azure.security.keyvault.keys.models.KeyCreateOptions.enabled()\" data-throw-if-not-resolved=\"false\">enabled</xref> field is set to true by Azure Key Vault, if not specified.</p>\r\n<p>The <xref uid=\"com.azure.security.keyvault.keys.models.KeyCreateOptions.keyType()\" data-throw-if-not-resolved=\"false\">keyType</xref> indicates the type of key to create. Possible values include: <xref uid=\"\" data-throw-if-not-resolved=\"false\">EC</xref> and <xref uid=\"\" data-throw-if-not-resolved=\"false\">EC-HSM</xref>.</p>\r\n<p>\r\n  <b>Code Samples</b>\r\n</p>\r\n<p>Creates a new EC key with P-384 web key curve. The key activates in one day and expires in one year. Subscribes to the call asynchronously and prints out the newly created ec key details when a response has been received.</p>\r\n<p>\r\n  <pre>\r\nEcKeyCreateOptions ecKeyCreateOptions = new EcKeyCreateOptions(\"keyName\", KeyType.EC)\r\n   .curve(KeyCurveName.P_384)\r\n   .notBefore(OffsetDateTime.now().plusDays(1))\r\n   .expires(OffsetDateTime.now().plusYears(1));</pre>\r\n</p>\r\n<p>\r\n  <pre>keyAsyncClient.createEcKey(ecKeyCreateOptions).subscribe(keyResponse -&gt;\r\n  System.out.printf(\"EC Key is created with name %s and id %s \\n\", keyResponse.value().name(), keyResponse.value().id()));\r\n</pre>\r\n</p>\r\n<p></p>"
