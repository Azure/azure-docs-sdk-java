  nameWithType: "JacksonAnnotationIntrospector.findDeserializationConverter(Annotated a)"
  summary: "Method for finding <xref uid=\"com.fasterxml.jackson.databind.util.Converter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Converter\"></xref> that annotated entity (property or class) has indicated to be used as part of deserialization. If not null, either has to be actual <xref uid=\"com.fasterxml.jackson.databind.util.Converter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Converter\"></xref> instance, or class for such converter; and resulting converter will be used after Jackson has deserializer data into intermediate type (Converter input type), and Converter needs to convert this into its target type to be set as property value.\n\nThis feature is typically used to convert intermediate Jackson types (that default deserializers can produce) into custom type instances.\n\nNote also that this feature does not necessarily work well with polymorphic type handling, or object identity handling; if such features are needed an explicit deserializer is usually better way to handle deserialization."
