  name: ExecChainHandler
  nameWithType: ExecChainHandler
  fullName: org.apache.hc.client5.http.classic.ExecChainHandler
  type: Interface
  package: org.apache.hc.client5.http.classic
  summary: >-
    Abstract request execution handler in a classic client side request execution chain. Handlers can either be a decorator around another element that implements a cross cutting aspect or a self-contained executor capable of producing a response for the given request.


    Important: please note it is required for decorators that implement post execution aspects or response post-processing of any sort to release resources associated with the response by calling <xref uid="org.apache.hc.core5.http.ClassicHttpResponse.close*" data-throw-if-not-resolved="false">ClassicHttpResponse#close()</xref> methods in case of an I/O, protocol or runtime exception, or in case the response is not propagated to the caller.
  syntax:
    content: public interface ExecChainHandler
