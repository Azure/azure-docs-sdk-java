uid: "org.apache.hc.client5.http.classic.ExecChainHandler"
fullName: "org.apache.hc.client5.http.classic.ExecChainHandler"
name: "ExecChainHandler"
nameWithType: "ExecChainHandler"
summary: "Abstract request execution handler in a classic client side request execution chain. Handlers can either be a decorator around another element that implements a cross cutting aspect or a self-contained executor capable of producing a response for the given request.\n\nImportant: please note it is required for decorators that implement post execution aspects or response post-processing of any sort to release resources associated with the response by calling <xref uid=\"org.apache.hc.core5.http.ClassicHttpResponse.close*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ClassicHttpResponse#close()\"></xref> methods in case of an I/O, protocol or runtime exception, or in case the response is not propagated to the caller."
syntax: "public interface ExecChainHandler"
methods:
- "org.apache.hc.client5.http.classic.ExecChainHandler.execute(org.apache.hc.core5.http.ClassicHttpRequest,org.apache.hc.client5.http.classic.ExecChain.Scope,org.apache.hc.client5.http.classic.ExecChain)"
