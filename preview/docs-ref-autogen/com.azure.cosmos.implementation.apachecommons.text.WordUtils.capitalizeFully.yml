members:
- uid: "com.azure.cosmos.implementation.apachecommons.text.WordUtils.capitalizeFully(java.lang.String)"
  fullName: "com.azure.cosmos.implementation.apachecommons.text.WordUtils.capitalizeFully(String str)"
  name: "capitalizeFully(String str)"
  nameWithType: "WordUtils.capitalizeFully(String str)"
  summary: "Converts all the whitespace separated words in a String into capitalized words, that is each word is made up of a titlecase character and then a series of lowercase characters.\n\nWhitespace is defined by <xref uid=\"java.lang.Character.isWhitespace*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Character#isWhitespace(char)\"></xref>. A `null` input String returns `null`. Capitalization uses the Unicode title case, normally equivalent to upper case.\n\n```java\nWordUtils.capitalizeFully(null)        = null\n WordUtils.capitalizeFully(\"\")          = \"\"\n WordUtils.capitalizeFully(\"i am FINE\") = \"I Am Fine\"\n```"
  parameters:
  - description: "the String to capitalize, may be null"
    name: "str"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static String capitalizeFully(String str)"
  returns:
    description: "capitalized String, <code>null</code> if null String input"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.cosmos.implementation.apachecommons.text.WordUtils.capitalizeFully(java.lang.String,char...)"
  fullName: "com.azure.cosmos.implementation.apachecommons.text.WordUtils.capitalizeFully(String str, char[] delimiters)"
  name: "capitalizeFully(String str, char[] delimiters)"
  nameWithType: "WordUtils.capitalizeFully(String str, char[] delimiters)"
  summary: "Converts all the delimiter separated words in a String into capitalized words, that is each word is made up of a titlecase character and then a series of lowercase characters.\n\nThe delimiters represent a set of characters understood to separate words. The first string character and the first non-delimiter character after a delimiter will be capitalized.\n\nA `null` input String returns `null`. Capitalization uses the Unicode title case, normally equivalent to upper case.\n\n```java\nWordUtils.capitalizeFully(null, *)            = null\n WordUtils.capitalizeFully(\"\", *)              = \"\"\n WordUtils.capitalizeFully(*, null)            = *\n WordUtils.capitalizeFully(*, new char[0])     = *\n WordUtils.capitalizeFully(\"i aM.fine\", {'.'}) = \"I am.Fine\"\n```"
  parameters:
  - description: "the String to capitalize, may be null"
    name: "str"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "set of characters to determine capitalization, null means whitespace"
    name: "delimiters"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public static String capitalizeFully(String str, char[] delimiters)"
  returns:
    description: "capitalized String, <code>null</code> if null String input"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
