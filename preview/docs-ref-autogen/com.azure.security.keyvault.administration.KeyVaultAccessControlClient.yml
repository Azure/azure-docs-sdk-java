desc: "The <xref uid=\"com.azure.security.keyvault.administration.KeyVaultAccessControlClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultAccessControlClient\"></xref> provides synchronous methods to view and manage Role Based Access for the Azure Key Vault. The client supports creating, listing, updating, and deleting <xref uid=\"com.azure.security.keyvault.administration.models.KeyVaultRoleDefinition\" data-throw-if-not-resolved=\"false\" data-raw-source=\"role definitions\"></xref> and <xref uid=\"com.azure.security.keyvault.administration.models.KeyVaultRoleAssignment\" data-throw-if-not-resolved=\"false\" data-raw-source=\"role assignments\"></xref>.\n\nInstances of this client are obtained by calling the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultAccessControlClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultAccessControlClientBuilder#buildClient()\"></xref> method on a <xref uid=\"com.azure.security.keyvault.administration.KeyVaultAccessControlClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultAccessControlClientBuilder\"></xref> object.\n\n**Samples to construct a sync client**\n\n```java\nKeyVaultAccessControlClient keyVaultAccessControlClient = new KeyVaultAccessControlClientBuilder()\n     .vaultUrl(\"https://myaccount.managedhsm.azure.net/\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildClient();\n```"
