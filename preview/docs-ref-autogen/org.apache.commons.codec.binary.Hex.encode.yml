members:
- uid: "org.apache.commons.codec.binary.Hex.encode(byte[])"
  fullName: "org.apache.commons.codec.binary.Hex.encode(byte[] array)"
  name: "encode(byte[] array)"
  nameWithType: "Hex.encode(byte[] array)"
  summary: "Converts an array of bytes into an array of bytes for the characters representing the hexadecimal values of each byte in order. The returned array will be double the length of the passed array, as it takes two characters to represent any given byte.\n\nThe conversion from hexadecimal characters to the returned bytes is performed with the charset named by <xref uid=\"org.apache.commons.codec.binary.Hex.getCharset()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getCharset()\"></xref>."
  parameters:
  - description: "a byte[] to convert to Hex characters"
    name: "array"
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public byte[] encode(byte[] array)"
  returns:
    description: "A byte[] containing the bytes of the lower-case hexadecimal characters"
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
- uid: "org.apache.commons.codec.binary.Hex.encode(java.lang.Object)"
  fullName: "org.apache.commons.codec.binary.Hex.encode(Object object)"
  name: "encode(Object object)"
  nameWithType: "Hex.encode(Object object)"
  summary: "Converts a String or an array of bytes into an array of characters representing the hexadecimal values of each byte in order. The returned array will be double the length of the passed String or array, as it takes two characters to represent any given byte.\n\nThe conversion from hexadecimal characters to bytes to be encoded to performed with the charset named by <xref uid=\"org.apache.commons.codec.binary.Hex.getCharset()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getCharset()\"></xref>."
  parameters:
  - description: "a String, ByteBuffer, or byte[] to convert to Hex characters"
    name: "object"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Object encode(Object object)"
  exceptions:
  - description: "Thrown if the given object is not a String or byte[]"
    type: "<xref href=\"org.apache.commons.codec.EncoderException?alt=org.apache.commons.codec.EncoderException&text=EncoderException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "A char[] containing lower-case hexadecimal characters"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />"
- uid: "org.apache.commons.codec.binary.Hex.encode(java.nio.ByteBuffer)"
  fullName: "org.apache.commons.codec.binary.Hex.encode(ByteBuffer array)"
  name: "encode(ByteBuffer array)"
  nameWithType: "Hex.encode(ByteBuffer array)"
  summary: "Converts byte buffer into an array of bytes for the characters representing the hexadecimal values of each byte in order. The returned array will be double the length of the passed array, as it takes two characters to represent any given byte.\n\nThe conversion from hexadecimal characters to the returned bytes is performed with the charset named by <xref uid=\"org.apache.commons.codec.binary.Hex.getCharset()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getCharset()\"></xref>."
  parameters:
  - description: "a byte buffer to convert to Hex characters"
    name: "array"
    type: "<xref href=\"java.nio.ByteBuffer?alt=java.nio.ByteBuffer&text=ByteBuffer\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public byte[] encode(ByteBuffer array)"
  returns:
    description: "A byte[] containing the bytes of the lower-case hexadecimal characters"
