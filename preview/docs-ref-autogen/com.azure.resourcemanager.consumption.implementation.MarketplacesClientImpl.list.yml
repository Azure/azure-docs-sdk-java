  name: "list(String scope)"
  nameWithType: "MarketplacesClientImpl.list(String scope)"
  summary: "Lists the marketplaces for a scope at the defined scope. Marketplaces are available via this API only for May 1, 2014 or later."
  parameters:
  - description: "The scope associated with marketplace operations. This includes '/subscriptions/{subscriptionId}/'\n     for subscription scope, '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}' for Billing Account\n     scope, '/providers/Microsoft.Billing/departments/{departmentId}' for Department scope,\n     '/providers/Microsoft.Billing/enrollmentAccounts/{enrollmentAccountId}' for EnrollmentAccount scope and\n     '/providers/Microsoft.Management/managementGroups/{managementGroupId}' for Management Group scope. For\n     subscription, billing account, department, enrollment account and ManagementGroup, you can also add billing\n     period to the scope using '/providers/Microsoft.Billing/billingPeriods/{billingPeriodName}'. For e.g. to\n     specify billing period at department scope use\n     '/providers/Microsoft.Billing/departments/{departmentId}/providers/Microsoft.Billing/billingPeriods/{billingPeriodName}'."
    name: "scope"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PagedIterable<MarketplaceInner> list(String scope)"
