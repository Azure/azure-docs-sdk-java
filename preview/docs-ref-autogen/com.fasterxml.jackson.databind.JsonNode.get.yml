members:
- uid: "com.fasterxml.jackson.databind.JsonNode.get(int)"
  fullName: "com.fasterxml.jackson.databind.JsonNode.get(int index)"
  name: "get(int index)"
  nameWithType: "JsonNode.get(int index)"
  summary: "Method for accessing value of the specified element of an array node. For other nodes, null is always returned.\n\nFor array nodes, index specifies exact location within array and allows for efficient iteration over child elements (underlying storage is guaranteed to be efficiently indexable, i.e. has random-access to elements). If index is less than 0, or equal-or-greater than `node.size()`, null is returned; no exception is thrown for any index.\n\nNOTE: if the element value has been explicitly set as `null` (which is different from removal!), a <xref uid=\"com.fasterxml.jackson.databind.node.NullNode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.node.NullNode\"></xref> will be returned, not null."
  parameters:
  - name: "index"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract JsonNode get(int index)"
  returns:
    description: "Node that represent value of the specified element,\n   if this node is an array and has specified element.\n   Null otherwise."
    type: "<xref href=\"com.fasterxml.jackson.databind.JsonNode?alt=com.fasterxml.jackson.databind.JsonNode&text=JsonNode\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.fasterxml.jackson.databind.JsonNode.get(java.lang.String)"
  fullName: "com.fasterxml.jackson.databind.JsonNode.get(String fieldName)"
  name: "get(String fieldName)"
  nameWithType: "JsonNode.get(String fieldName)"
  summary: "Method for accessing value of the specified field of an object node. If this node is not an object (or it does not have a value for specified field name), or if there is no field with such name, null is returned.\n\nNOTE: if the property value has been explicitly set as `null` (which is different from removal!), a <xref uid=\"com.fasterxml.jackson.databind.node.NullNode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.node.NullNode\"></xref> will be returned, not null."
  parameters:
  - name: "fieldName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public JsonNode get(String fieldName)"
  returns:
    description: "Node that represent value of the specified field,\n   if this node is an object and has value for the specified\n   field. Null otherwise."
    type: "<xref href=\"com.fasterxml.jackson.databind.JsonNode?alt=com.fasterxml.jackson.databind.JsonNode&text=JsonNode\" data-throw-if-not-resolved=\"False\" />"
