summary: "This class provides a fluent builder API to help aid the configuration and instantiation of Storage Lease clients. Lease clients are able to interact with both share and share file clients and act as a supplement client. A new instance of <xref uid=\"com.azure.storage.file.share.specialized.ShareLeaseClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ShareLeaseClient\"></xref> and <xref uid=\"com.azure.storage.file.share.specialized.ShareLeaseAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ShareLeaseAsyncClient\"></xref> are constructed every time <xref uid=\"com.azure.storage.file.share.specialized.ShareLeaseClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildClient\"></xref> and <xref uid=\"com.azure.storage.file.share.specialized.ShareLeaseClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildAsyncClient\"></xref> are called respectively.\n\nWhen a client is instantiated and a <xref uid=\"com.azure.storage.file.share.specialized.ShareLeaseClientBuilder.leaseId(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"leaseId\"></xref> hasn't been set a <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UUID\"></xref> will be used as the lease identifier.\n\n**Instantiating LeaseClients**\n\n```java\nShareLeaseClient fileLeaseClient = new ShareLeaseClientBuilder()\n     .fileClient(shareFileClient)\n     .leaseId(leaseId)\n     .buildClient();\n```\n\n```java\nShareLeaseClient fileLeaseClient = new ShareLeaseClientBuilder()\n     .shareClient(shareClient)\n     .leaseId(leaseId)\n     .buildClient();\n```\n\n**Instantiating LeaseAsyncClients**\n\n```java\nShareLeaseAsyncClient fileLeaseAsyncClient = new ShareLeaseClientBuilder()\n     .fileAsyncClient(shareFileAsyncClient)\n     .leaseId(leaseId)\n     .buildAsyncClient();\n```\n\n```java\nShareLeaseAsyncClient fileLeaseAsyncClient = new ShareLeaseClientBuilder()\n     .shareAsyncClient(shareAsyncClient)\n     .leaseId(leaseId)\n     .buildAsyncClient();\n```"
