  type: Class
  package: com.azure.storage.file.share.specialized
  summary: >-
    This class provides a fluent builder API to help aid the configuration and instantiation of Storage Lease clients. Lease clients are able to interact only with share file clients and act as a supplement client. A new instance of <xref uid="com.azure.storage.file.share.specialized.ShareLeaseClient" data-throw-if-not-resolved="false">ShareLeaseClient</xref> and <xref uid="com.azure.storage.file.share.specialized.ShareLeaseAsyncClient" data-throw-if-not-resolved="false">ShareLeaseAsyncClient</xref> are constructed every time <xref uid="com.azure.storage.file.share.specialized.ShareLeaseClientBuilder.buildClient()" data-throw-if-not-resolved="false">buildClient</xref> and <xref uid="com.azure.storage.file.share.specialized.ShareLeaseClientBuilder.buildAsyncClient()" data-throw-if-not-resolved="false">buildAsyncClient</xref> are called respectively.


    When a client is instantiated and a <xref uid="com.azure.storage.file.share.specialized.ShareLeaseClientBuilder.leaseId(java.lang.String)" data-throw-if-not-resolved="false">leaseId</xref> hasn't been set a <xref uid="" data-throw-if-not-resolved="false">UUID</xref> will be used as the lease identifier.


    **Instantiating LeaseClients**


    ```java

    ShareLeaseClient fileLeaseClient = new ShareLeaseClientBuilder()
         .fileClient(shareFileClient)
         .leaseId(leaseId)
         .buildClient();
    ```


    **Instantiating LeaseAsyncClients**


    ```java

    ShareLeaseAsyncClient fileLeaseAsyncClient = new ShareLeaseClientBuilder()
         .fileAsyncClient(shareFileAsyncClient)
         .leaseId(leaseId)
         .buildAsyncClient();
    ```
