  summary: "Method for checking whether parser currently points to a token (and data for that token is available). Equivalent to check for `parser.getCurrentToken() != null`."
  syntax: "public abstract boolean hasCurrentToken()"
  returns:
    description: "True if the parser just returned a valid\n   token via <xref uid=\"com.fasterxml.jackson.core.JsonParser.nextToken*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#nextToken\"></xref>; false otherwise (parser\n   was just constructed, encountered end-of-input\n   and returned null from <xref uid=\"com.fasterxml.jackson.core.JsonParser.nextToken*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#nextToken\"></xref>, or the token\n   has been consumed)"
