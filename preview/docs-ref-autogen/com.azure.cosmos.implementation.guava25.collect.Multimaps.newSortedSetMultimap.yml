  nameWithType: "Multimaps.<K,V>newSortedSetMultimap(Map<K,Collection<V>> map, Supplier<? extends SortedSet<V>> factory)"
  summary: "Creates a new `SortedSetMultimap` that uses the provided map and factory. It can generate a multimap based on arbitrary <xref uid=\"java.util.Map\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Map\"></xref> and <xref uid=\"java.util.SortedSet\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SortedSet\"></xref> classes.\n\nThe `factory`\\-generated and `map` classes determine the multimap iteration order. They also specify the behavior of the `equals`, `hashCode`, and `toString` methods for the multimap and its returned views. However, the multimap's `get` method returns instances of a different class than `factory.get()` does.\n\nThe multimap is serializable if `map`, `factory`, the sets generated by `factory`, and the multimap contents are all serializable.\n\nThe multimap is not threadsafe when any concurrent operations update the multimap, even if `map` and the instances generated by `factory` are. Concurrent read operations will work correctly. To allow concurrent update operations, wrap the multimap with a call to <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimaps.synchronizedSortedSetMultimap\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#synchronizedSortedSetMultimap\"></xref>.\n\nCall this method only when the simpler methods <xref uid=\"com.azure.cosmos.implementation.guava25.collect.TreeMultimap.&lt;K,V&gt;create()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TreeMultimap#create()\"></xref> and <xref uid=\"com.azure.cosmos.implementation.guava25.collect.TreeMultimap.&lt;K,V&gt;create(java.util.Comparator&lt;? super K&gt;,java.util.Comparator&lt;? super V&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TreeMultimap#create(Comparator, Comparator)\"></xref> won't suffice.\n\nNote: the multimap assumes complete ownership over of `map` and the sets returned by `factory`. Those objects should not be manually updated and they should not use soft, weak, or phantom references."
