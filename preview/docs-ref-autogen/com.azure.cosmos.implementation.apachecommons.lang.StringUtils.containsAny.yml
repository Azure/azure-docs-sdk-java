  name: "containsAny(CharSequence cs, char[] searchChars)"
  nameWithType: "StringUtils.containsAny(CharSequence cs, char[] searchChars)"
  summary: "Checks if the CharSequence contains any character in the given set of characters.\n\nA `null` CharSequence will return `false`. A `null` or zero length search array will return `false`.\n\n```java\nStringUtils.containsAny(null, *)                = false\n StringUtils.containsAny(\"\", *)                  = false\n StringUtils.containsAny(*, null)                = false\n StringUtils.containsAny(*, [])                  = false\n StringUtils.containsAny(\"zzabyycdxx\",['z','a']) = true\n StringUtils.containsAny(\"zzabyycdxx\",['b','y']) = true\n StringUtils.containsAny(\"zzabyycdxx\",['z','y']) = true\n StringUtils.containsAny(\"aba\", ['z'])           = false\n```"
  parameters:
  - description: "the CharSequence to check, may be null"
    name: "cs"
    type: "<xref href=\"java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence\" data-throw-if-not-resolved=\"False\" />"
  - description: "the chars to search for, may be null"
    name: "searchChars"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public static boolean containsAny(CharSequence cs, char[] searchChars)"
  returns:
    description: "the <code>true</code> if any of the chars are found,\n <code>false</code> if no match or null input"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
