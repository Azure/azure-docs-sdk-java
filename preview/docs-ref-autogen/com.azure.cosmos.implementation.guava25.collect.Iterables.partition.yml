  name: "<T>partition(Iterable<T> iterable, int size)"
  nameWithType: "Iterables.<T>partition(Iterable<T> iterable, int size)"
  summary: "Divides an iterable into unmodifiable sublists of the given size (the final iterable may be smaller). For example, partitioning an iterable containing `[a, b, c, d, e]` with a partition size of 3 yields `[[a, b, c], [d, e]]` \\-- an outer iterable containing two inner lists of three and two elements, all in the original order.\n\nIterators returned by the returned iterable do not support the <xref uid=\"java.util.Iterator.remove*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Iterator#remove()\"></xref> method. The returned lists implement <xref uid=\"java.util.RandomAccess\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RandomAccess\"></xref>, whether or not the input list does.\n\n**Note:** if `iterable` is a <xref uid=\"java.util.List\" data-throw-if-not-resolved=\"false\" data-raw-source=\"List\"></xref>, use <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Lists.&lt;T&gt;partition(java.util.List&lt;T&gt;,int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Lists#partition(List, int)\"></xref> instead."
  parameters:
  - description: "the iterable to return a partitioned view of"
    name: "iterable"
    type: "<xref href=\"java.lang.Iterable?alt=java.lang.Iterable&text=Iterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"T?alt=T&text=T\" data-throw-if-not-resolved=\"False\" />&gt;"
  - description: "the desired size of each partition (the last may be smaller)"
    name: "size"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static Iterable<List<T>> <T>partition(Iterable<T> iterable, int size)"
