- uid: com.azure.storage.queue.QueueServiceAsyncClient.generateAccountSas(com.azure.storage.common.sas.AccountSasSignatureValues)
  id: generateAccountSas(com.azure.storage.common.sas.AccountSasSignatureValues)
  artifact: com.azure:azure-storage-queue:12.6.0-beta.1
