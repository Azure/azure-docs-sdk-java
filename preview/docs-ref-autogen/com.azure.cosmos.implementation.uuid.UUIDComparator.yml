nameWithType: "UUIDComparator"
summary: "Default <xref uid=\"java.util.UUID\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UUID\"></xref> comparator is not very useful, since it just does blind byte-by-byte comparison which does not work well for time+location - based UUIDs. Additionally it also uses signed comparisons for longs which can lead to unexpected behavior This comparator does implement proper lexical ordering: starting with type (different types are collated separately), followed by time and location (for time/location based), and simple lexical (byte-by-byte) ordering for name/hash and random variants."
