  name: "<T>partition(List<T> list, int size)"
  nameWithType: "Lists.<T>partition(List<T> list, int size)"
  summary: "Returns consecutive <xref uid=\"java.util.List.subList*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"sublists\"></xref> of a list, each of the same size (the final list may be smaller). For example, partitioning a list containing `[a, b, c, d, e]` with a partition size of 3 yields `[[a, b, c], [d, e]]` \\-- an outer list containing two inner lists of three and two elements, all in the original order.\n\nThe outer list is unmodifiable, but reflects the latest state of the source list. The inner lists are sublist views of the original list, produced on demand using <xref uid=\"List#subList(int,\n int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"List#subList(int,\n int)\"></xref>, and are subject to all the usual caveats about modification as explained in that API."
