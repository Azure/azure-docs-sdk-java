  fullName: "com.fasterxml.jackson.databind.deser.Deserializers.findCollectionLikeDeserializer(CollectionLikeType type, DeserializationConfig config, BeanDescription beanDesc, TypeDeserializer elementTypeDeserializer, JsonDeserializer<?> elementDeserializer)"
  name: "findCollectionLikeDeserializer(CollectionLikeType type, DeserializationConfig config, BeanDescription beanDesc, TypeDeserializer elementTypeDeserializer, JsonDeserializer<?> elementDeserializer)"
  nameWithType: "Deserializers.findCollectionLikeDeserializer(CollectionLikeType type, DeserializationConfig config, BeanDescription beanDesc, TypeDeserializer elementTypeDeserializer, JsonDeserializer<?> elementDeserializer)"
  summary: "Method called to locate serializer for specified \"Collection-like\" type (one that acts like <xref uid=\"java.util.Collection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Collection\"></xref> but does not implement it).\n\nDeserializer for element type may be passed, if configured explicitly at higher level (by annotations, typically), but usually are not. Type deserializer for element is passed if one is needed based on contextual information (annotations on declared element class; or on field or method type is associated with)."
  parameters:
  - description: "Type of instances to deserialize"
    name: "type"
    type: "<xref href=\"com.fasterxml.jackson.databind.type.CollectionLikeType?alt=com.fasterxml.jackson.databind.type.CollectionLikeType&text=CollectionLikeType\" data-throw-if-not-resolved=\"False\" />"
  - description: "Configuration in effect"
    name: "config"
    type: "<xref href=\"com.fasterxml.jackson.databind.DeserializationConfig?alt=com.fasterxml.jackson.databind.DeserializationConfig&text=DeserializationConfig\" data-throw-if-not-resolved=\"False\" />"
  - description: "Definition of the enumeration type that contains class annotations and\n    other information typically needed for building deserializers"
    name: "beanDesc"
    type: "<xref href=\"com.fasterxml.jackson.databind.BeanDescription?alt=com.fasterxml.jackson.databind.BeanDescription&text=BeanDescription\" data-throw-if-not-resolved=\"False\" />"
  - description: "If element type needs polymorphic type handling, this is\n    the type information deserializer to use; should usually be used as is when constructing\n    array deserializer."
    name: "elementTypeDeserializer"
    type: "<xref href=\"com.fasterxml.jackson.databind.jsontype.TypeDeserializer?alt=com.fasterxml.jackson.databind.jsontype.TypeDeserializer&text=TypeDeserializer\" data-throw-if-not-resolved=\"False\" />"
  - description: "Deserializer to use for elements, if explicitly defined (by using\n    annotations, for exmple). May be null, in which case it should be resolved here (or using\n    <xref uid=\"com.fasterxml.jackson.databind.deser.ResolvableDeserializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ResolvableDeserializer\"></xref> callback)"
    name: "elementDeserializer"
    type: "<xref href=\"com.fasterxml.jackson.databind.JsonDeserializer?alt=com.fasterxml.jackson.databind.JsonDeserializer&text=JsonDeserializer\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
  syntax: "public abstract JsonDeserializer<?> findCollectionLikeDeserializer(CollectionLikeType type, DeserializationConfig config, BeanDescription beanDesc, TypeDeserializer elementTypeDeserializer, JsonDeserializer<?> elementDeserializer)"
  exceptions:
  - type: "<xref href=\"com.fasterxml.jackson.databind.JsonMappingException?alt=com.fasterxml.jackson.databind.JsonMappingException&text=JsonMappingException\" data-throw-if-not-resolved=\"False\" />"
