  type: Class
  package: com.microsoft.azure.sdk.iot.provisioning.service.configs
  summary: >-
    Representation of a single Device Provisioning Service bulk operation with a JSON serializer.


    It is an internal class that creates a JSON for the bulk operations over the IndividualEnrollment. To use bulk operations, please use the external API <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.runBulkEnrollmentOperation(com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkOperationMode,java.util.Collection&lt;com.microsoft.azure.sdk.iot.provisioning.service.configs.IndividualEnrollment&gt;)" data-throw-if-not-resolved="false">ProvisioningServiceClient#runBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>.


    The following JSON is an example of the result of this serializer.


    ```java

    {
        "mode":"update",
        "enrollments":
        [
            {
                "registrationId":"validRegistrationId-1",
                "deviceId":"ContosoDevice-1",
                "attestation":{
                    "type":"tpm",
                    "tpm":{
                        "endorsementKey":"validEndorsementKey"
                    }
                },
                "iotHubHostName":"ContosoIoTHub.azure-devices.net",
                "provisioningStatus":"enabled"
            },
            {
                "registrationId":"validRegistrationId-2",
                "deviceId":"ContosoDevice-2",
                "attestation":{
                    "type":"tpm",
                   "tpm":{
                        "endorsementKey":"validEndorsementKey"
                    }
                },
                "iotHubHostName":"ContosoIoTHub.azure-devices.net",
                "provisioningStatus":"enabled"
            }
        ]
    }

    ```
