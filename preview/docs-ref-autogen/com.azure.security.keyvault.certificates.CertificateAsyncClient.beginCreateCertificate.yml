  summary: "Creates a new certificate. If this is the first version, the certificate resource is created. This operation requires the certificates/create permission.\n\n**Code Samples**\n\nCreate certificate is a long running operation. The <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"poller\"></xref> allows users to automatically poll on the create certificate operation status. It is possible to monitor each intermediate poll response during the poll operation.\n\n```java\nCertificatePolicy certificatePolicy = new CertificatePolicy(\"Self\", \"CN=SelfSignedJavaPkcs12\");\n Map<String, String> certificateTags = new HashMap<>();\n certificateTags.put(\"foo\", \"bar\");\n certificateAsyncClient.beginCreateCertificate(\"certificateName\", certificatePolicy, true, certificateTags,\n     Duration.ofSeconds(1)).subscribe(pollResponse -> {\n         System.out.println(\"---------------------------------------------------------------------------------\");\n         System.out.println(pollResponse.getStatus());\n         System.out.println(pollResponse.getValue().getStatus());\n         System.out.println(pollResponse.getValue().getStatusDetails());\n     });\n```"
