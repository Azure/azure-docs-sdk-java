  nameWithType: "JsonNode.<T>requireNonNull()"
  summary: "Method that may be called to verify that `this` node is neither so-called \"missing node\" (that is, one for which <xref uid=\"com.fasterxml.jackson.databind.JsonNode.isMissingNode()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isMissingNode()\"></xref> returns `true`) nor \"null node\" (one for which <xref uid=\"com.fasterxml.jackson.databind.JsonNode.isNull()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isNull()\"></xref> returns `true`). If non-null non-missing node, `this` is returned to allow chaining; otherwise <xref uid=\"java.lang.IllegalArgumentException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IllegalArgumentException\"></xref> is thrown."
  syntax: "public T <T>requireNonNull()"
  exceptions:
