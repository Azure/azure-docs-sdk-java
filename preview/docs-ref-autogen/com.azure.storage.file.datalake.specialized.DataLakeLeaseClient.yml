summary: "This class provides a client that contains all the leasing operations for <xref uid=\"com.azure.storage.file.datalake.DataLakeFileSystemClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"file systems\"></xref> and <xref uid=\"com.azure.storage.file.datalake.DataLakePathClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"files and directories\"></xref>. This client acts as a supplement to those clients and only handles leasing operations.\n\n**Instantiating a DataLakeLeaseClient**\n\n```java\nDataLakeLeaseClient dataLakeLeaseClient = new DataLakeLeaseClientBuilder()\n     .fileClient(fileClient)\n     .buildClient();\n```\n\n```java\nDataLakeLeaseClient dataLakeLeaseClient = new DataLakeLeaseClientBuilder()\n     .directoryClient(directoryClient)\n     .buildClient();\n```\n\n```java\nDataLakeLeaseClient dataLakeLeaseClient = new DataLakeLeaseClientBuilder()\n     .fileSystemClient(dataLakeFileSystemClient)\n     .buildClient();\n```\n\nView <xref uid=\"com.azure.storage.file.datalake.specialized.DataLakeLeaseClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> for additional ways to construct the client.\n\nFor more information about leasing see the [file system leasing][] or [path leasing][] documentation.\n\n\n[file system leasing]: https://docs.microsoft.com/en-us/rest/api/storageservices/lease-container\n[path leasing]: https://docs.microsoft.com/en-us/rest/api/storageservices/lease-blob"
