  name: DataLakeLeaseClient
  nameWithType: DataLakeLeaseClient
  fullName: com.azure.storage.file.datalake.specialized.DataLakeLeaseClient
  type: Class
  package: com.azure.storage.file.datalake.specialized
  summary: >-
    This class provides a client that contains all the leasing operations for <xref uid="com.azure.storage.file.datalake.DataLakeFileSystemClient" data-throw-if-not-resolved="false">file systems</xref> and <xref uid="com.azure.storage.file.datalake.DataLakePathClient" data-throw-if-not-resolved="false">files and directories</xref>. This client acts as a supplement to those clients and only handles leasing operations.


    **Instantiating a DataLakeLeaseClient**


    ```java

    DataLakeLeaseClient dataLakeLeaseClient = new DataLakeLeaseClientBuilder()
         .fileClient(fileClient)
         .buildClient();
    ```


    ```java

    DataLakeLeaseClient dataLakeLeaseClient = new DataLakeLeaseClientBuilder()
         .directoryClient(directoryClient)
         .buildClient();
    ```


    ```java

    DataLakeLeaseClient dataLakeLeaseClient = new DataLakeLeaseClientBuilder()
         .fileSystemClient(dataLakeFileSystemClient)
         .buildClient();
    ```


    View <xref uid="com.azure.storage.file.datalake.specialized.DataLakeLeaseClientBuilder" data-throw-if-not-resolved="false">this</xref> for additional ways to construct the client.


    For more information about leasing see the [file system leasing][] or [path leasing][] documentation.



    [file system leasing]: https://docs.microsoft.com/en-us/rest/api/storageservices/lease-container

    [path leasing]: https://docs.microsoft.com/en-us/rest/api/storageservices/lease-blob
