  type: Interface
  package: com.fasterxml.jackson.annotation
  summary: >-
    Annotation used with <xref uid="com.fasterxml.jackson.annotation.JsonTypeInfo" data-throw-if-not-resolved="false">JsonTypeInfo</xref> to indicate sub-types of serializable polymorphic types, and to associate logical names used within JSON content (which is more portable than using physical Java class names).


    Note that just annotating a property or base type with this annotation does NOT enable polymorphic type handling: in addition, <xref uid="com.fasterxml.jackson.annotation.JsonTypeInfo" data-throw-if-not-resolved="false">JsonTypeInfo</xref> or equivalent (such as enabling of so-called "default typing") annotation is needed, and only in such case is subtype information used.
  syntax:
    content: public interface JsonSubTypes implements Annotation
  implements:
  - java.lang.annotation.Annotation
