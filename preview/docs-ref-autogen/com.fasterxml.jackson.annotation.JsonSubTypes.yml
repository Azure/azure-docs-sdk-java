uid: "com.fasterxml.jackson.annotation.JsonSubTypes"
fullName: "com.fasterxml.jackson.annotation.JsonSubTypes"
name: "JsonSubTypes"
nameWithType: "JsonSubTypes"
summary: "Annotation used with <xref uid=\"com.fasterxml.jackson.annotation.JsonTypeInfo\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonTypeInfo\"></xref> to indicate sub-types of serializable polymorphic types, and to associate logical names used within JSON content (which is more portable than using physical Java class names).\n\nNote that just annotating a property or base type with this annotation does NOT enable polymorphic type handling: in addition, <xref uid=\"com.fasterxml.jackson.annotation.JsonTypeInfo\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonTypeInfo\"></xref> or equivalent (such as enabling of so-called \"default typing\") annotation is needed, and only in such case is subtype information used."
syntax: "public interface JsonSubTypes implements Annotation"
methods:
