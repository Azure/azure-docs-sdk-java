  summary: "Deserialize the bytes into the <xref uid=\"java.lang.Object\" data-throw-if-not-resolved=\"false\">Object</xref> of given type by applying the provided <xref uid=\"com.azure.core.util.serializer.ObjectSerializer\" data-throw-if-not-resolved=\"false\">ObjectSerializer</xref> on the data.\n\nYou can provide your custom implementation of <xref uid=\"com.azure.core.util.serializer.ObjectSerializer\" data-throw-if-not-resolved=\"false\">ObjectSerializer</xref> interface or use one provided in azure sdk by adding them as dependency. These implementations could be found at [Json Jackson serializer][] and [Gson based serializer][].\n\n**Code sample**\n\n```java\n// Lets say we have Person object which could be serialized into json.\n class Person {\n     {@literal @}JsonProperty\n     private String name;\n \n     {@literal @}JsonSetter\n     public Person setName(String name) {\n         this.name = name;\n         return this;\n     }\n \n     {@literal @}JsonGetter\n     public String getName() {\n         return name;\n     }\n }\n final Person data = new Person().setName(\"John\");\n \n // Provide your custom serializer or use Azure provided serializers.\n // https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-jackson or\n // https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-gson\n \n final ObjectSerializer serializer =\n     new MyJsonSerializer(); // Replace this with your Serializer\n BinaryData binaryData = BinaryData.fromObject(data, serializer);\n \n Person person = binaryData.toObject(Person.class, serializer);\n // Lets print the name\n System.out.println(\"Name : \" + person.getName());\n```\n\n\n[Json Jackson serializer]: https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-jackson\n[Gson based serializer]: https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-gson"
