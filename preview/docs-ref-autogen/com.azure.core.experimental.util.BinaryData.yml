  name: BinaryData
  nameWithType: BinaryData
  fullName: com.azure.core.experimental.util.BinaryData
  type: Class
  package: com.azure.core.experimental.util
  summary: "This class is an abstraction over many different ways that binary data can be represented. The <xref uid=\"com.azure.core.experimental.util.BinaryData\" data-throw-if-not-resolved=\"false\">BinaryData</xref> can be created from <xref uid=\"java.io.InputStream\" data-throw-if-not-resolved=\"false\">InputStream</xref>, <xref uid=\"reactor.core.publisher.Flux\" data-throw-if-not-resolved=\"false\">Flux</xref> of <xref uid=\"java.nio.ByteBuffer\" data-throw-if-not-resolved=\"false\">ByteBuffer</xref>, <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\">String</xref>, <xref uid=\"java.lang.Object\" data-throw-if-not-resolved=\"false\">Object</xref>, or byte array.\n\n**Immutable data**\n\n<xref uid=\"com.azure.core.experimental.util.BinaryData\" data-throw-if-not-resolved=\"false\">BinaryData</xref> is constructed by copying the given data. Once <xref uid=\"com.azure.core.experimental.util.BinaryData\" data-throw-if-not-resolved=\"false\">BinaryData</xref> is instantiated, it can not be changed. It provides various convenient APIs to get data out of <xref uid=\"com.azure.core.experimental.util.BinaryData\" data-throw-if-not-resolved=\"false\">BinaryData</xref>, they all start with the 'to' prefix, for example <xref uid=\"com.azure.core.experimental.util.BinaryData.toBytes()\" data-throw-if-not-resolved=\"false\">BinaryData#toBytes()</xref>.\n\nCode samples are presented below.\n\n**Create an instance from Bytes**\n\n```java\nfinal byte[] data = \"Some Data\".getBytes(StandardCharsets.UTF_8);\n BinaryData binaryData = BinaryData.fromBytes(data);\n System.out.println(new String(binaryData.toBytes(), StandardCharsets.UTF_8));\n```\n\n**Create an instance from String**\n\n```java\nfinal String data = \"Some Data\";\n // Following will use default character set as StandardCharsets.UTF_8\n BinaryData binaryData = BinaryData.fromString(data);\n System.out.println(binaryData.toString());\n```\n\n**Create an instance from InputStream**\n\n```java\nfinal ByteArrayInputStream inputStream = new ByteArrayInputStream(\"Some Data\".getBytes(StandardCharsets.UTF_8));\n BinaryData binaryData = BinaryData.fromStream(inputStream);\n System.out.println(binaryData.toString());\n```\n\n**Get an Object from <xref uid=\"com.azure.core.experimental.util.BinaryData\" data-throw-if-not-resolved=\"false\">BinaryData</xref>**\n\n```java\n// Lets say we have Person object which could be serialized into json.\n class Person {\n     {@literal @}JsonProperty\n     private String name;\n \n     {@literal @}JsonSetter\n     public Person setName(String name) {\n         this.name = name;\n         return this;\n     }\n \n     {@literal @}JsonGetter\n     public String getName() {\n         return name;\n     }\n }\n final Person data = new Person().setName(\"John\");\n \n // Provide your custom serializer or use Azure provided serializers.\n // https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-jackson or\n // https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-gson\n \n final ObjectSerializer serializer =\n     new MyJsonSerializer(); // Replace this with your Serializer\n BinaryData binaryData = BinaryData.fromObject(data, serializer);\n \n Disposable subscriber = binaryData\n     .toObjectAsync(Person.class, serializer)\n     .map(person -> {\n         System.out.println(person.getName());\n         return true;\n     })\n     .subscribe();\n \n // So that your program wait for above subscribe to complete.\n TimeUnit.SECONDS.sleep(5);\n subscriber.dispose();\n```\n\n**Create an instance from Object**\n\n```java\n// Lets say we have Person object which could be serialized into json.\n class Person {\n     {@literal @}JsonProperty\n     private String name;\n \n     {@literal @}JsonSetter\n     public Person setName(String name) {\n         this.name = name;\n         return this;\n     }\n \n     {@literal @}JsonGetter\n     public String getName() {\n         return name;\n     }\n }\n final Person data = new Person().setName(\"John\");\n \n // Provide your custom serializer or use Azure provided serializers.\n // https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-jackson or\n // https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-gson\n \n final ObjectSerializer serializer =\n     new MyJsonSerializer(); // Replace this with your Serializer or from above libraries.\n BinaryData binaryData = BinaryData.fromObject(data, serializer);\n System.out.println(binaryData.toString());\n```"
