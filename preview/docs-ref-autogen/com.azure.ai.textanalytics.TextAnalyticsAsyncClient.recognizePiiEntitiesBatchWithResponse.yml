  nameWithType: "TextAnalyticsAsyncClient.recognizePiiEntitiesBatchWithResponse(Iterable<TextDocumentInput> documents, RecognizePiiEntityOptions options)"
  summary: "Returns a list of Personally Identifiable Information entities for the provided list of <xref uid=\"com.azure.ai.textanalytics.models.TextDocumentInput\" data-throw-if-not-resolved=\"false\" data-raw-source=\"document\"></xref> with provided request options.\n\n**Code sample**\n\nRecognize the PII entities details with http response in a list of <xref uid=\"com.azure.ai.textanalytics.models.TextDocumentInput\" data-throw-if-not-resolved=\"false\" data-raw-source=\"document\"></xref> with provided request options. Subscribes to the call asynchronously and prints out the entity details when a response is received.\n\n```java\nList<TextDocumentInput> textDocumentInputs1 = Arrays.asList(\n     new TextDocumentInput(\"0\", \"My SSN is 859-98-0987.\"),\n     new TextDocumentInput(\"1\", \"Visa card 0111 1111 1111 1111.\"));\n \n // Show statistics and model version\n RecognizePiiEntityOptions requestOptions = new RecognizePiiEntityOptions().setIncludeStatistics(true)\n     .setModelVersion(\"latest\");\n \n textAnalyticsAsyncClient.recognizePiiEntitiesBatchWithResponse(textDocumentInputs1, requestOptions)\n     .subscribe(response -> {\n         RecognizePiiEntitiesResultCollection piiEntitiesResults = response.getValue();\n         // Batch statistics\n         TextDocumentBatchStatistics batchStatistics = piiEntitiesResults.getStatistics();\n         System.out.printf(\"Batch statistics, transaction count: %s, valid document count: %s.%n\",\n             batchStatistics.getTransactionCount(), batchStatistics.getValidDocumentCount());\n \n         piiEntitiesResults.forEach(recognizePiiEntitiesResult -> {\n             PiiEntityCollection piiEntityCollection = recognizePiiEntitiesResult.getEntities();\n             System.out.printf(\"Redacted Text: %s%n\", piiEntityCollection.getRedactedText());\n             piiEntityCollection.forEach(entity -> System.out.printf(\n                 \"Recognized Personally Identifiable Information entity: %s, entity category: %s,\"\n                     + \" entity subcategory: %s, confidence score: %f.%n\",\n                 entity.getText(), entity.getCategory(), entity.getSubcategory(), entity.getConfidenceScore()));\n         });\n     });\n```"
  parameters:
  - description: "A list of <xref uid=\"com.azure.ai.textanalytics.models.TextDocumentInput\" data-throw-if-not-resolved=\"false\" data-raw-source=\"documents\"></xref> to recognize PII entities for.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
