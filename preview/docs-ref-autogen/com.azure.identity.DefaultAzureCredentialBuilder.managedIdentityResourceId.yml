  nameWithType: "DefaultAzureCredentialBuilder.managedIdentityResourceId(String resourceId)"
  summary: "Specifies the resource ID of user assigned or system assigned identity, when this credential is running in an environment with managed identities. If unset, the value in the AZURE\\_CLIENT\\_ID environment variable will be used. If neither is set, the default value is null and will only work with system assigned managed identities and not user assigned managed identities. Only one of managedIdentityResourceId and managedIdentityClientId can be specified."
