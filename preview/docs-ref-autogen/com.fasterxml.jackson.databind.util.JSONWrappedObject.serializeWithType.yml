  nameWithType: "JSONWrappedObject.serializeWithType(JsonGenerator jgen, SerializerProvider provider, TypeSerializer typeSer)"
  summary: "Serialization method called when additional type information is expected to be included in serialization, for deserialization to use.\n\nUsually implementation consists of a call to <xref uid=\"com.fasterxml.jackson.databind.jsontype.TypeSerializer.writeTypePrefix*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TypeSerializer#writeTypePrefix\"></xref> followed by serialization of contents, followed by a call to <xref uid=\"com.fasterxml.jackson.databind.jsontype.TypeSerializer.writeTypeSuffix*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TypeSerializer#writeTypeSuffix\"></xref>). Details of the type id argument to pass depend on shape of JSON Object used (Array, Object or scalar like String/Number/Boolean).\n\nNote that some types (most notably, \"natural\" types: String, Integer, Double and Boolean) never include type information."
  parameters:
  - name: "jgen"
    type: "<xref href=\"com.fasterxml.jackson.core.JsonGenerator?alt=com.fasterxml.jackson.core.JsonGenerator&text=JsonGenerator\" data-throw-if-not-resolved=\"False\" />"
  - name: "provider"
    type: "<xref href=\"com.fasterxml.jackson.databind.SerializerProvider?alt=com.fasterxml.jackson.databind.SerializerProvider&text=SerializerProvider\" data-throw-if-not-resolved=\"False\" />"
  - name: "typeSer"
