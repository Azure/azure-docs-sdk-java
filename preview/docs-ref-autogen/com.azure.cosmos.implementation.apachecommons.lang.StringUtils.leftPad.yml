- uid: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.leftPad(java.lang.String,int,char)"
  fullName: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.leftPad(String str, int size, char padChar)"
  name: "leftPad(String str, int size, char padChar)"
  nameWithType: "StringUtils.leftPad(String str, int size, char padChar)"
  summary: "Left pad a String with a specified character.\n\nPad to a size of `size`.\n\n```java\nStringUtils.leftPad(null, *, *)     = null\n StringUtils.leftPad(\"\", 3, 'z')     = \"zzz\"\n StringUtils.leftPad(\"bat\", 3, 'z')  = \"bat\"\n StringUtils.leftPad(\"bat\", 5, 'z')  = \"zzbat\"\n StringUtils.leftPad(\"bat\", 1, 'z')  = \"bat\"\n StringUtils.leftPad(\"bat\", -1, 'z') = \"bat\"\n```"
  parameters:
  - description: "the String to pad out, may be null"
    name: "str"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "the size to pad to"
    name: "size"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "the character to pad with"
    name: "padChar"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static String leftPad(String str, int size, char padChar)"
  returns:
    description: "left padded String or original String if no padding is necessary,\n  <code>null</code> if null String input"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.leftPad(java.lang.String,int,java.lang.String)"
  fullName: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.leftPad(String str, int size, String padStr)"
  name: "leftPad(String str, int size, String padStr)"
  nameWithType: "StringUtils.leftPad(String str, int size, String padStr)"
  summary: "Left pad a String with a specified String.\n\nPad to a size of `size`.\n\n```java\nStringUtils.leftPad(null, *, *)      = null\n StringUtils.leftPad(\"\", 3, \"z\")      = \"zzz\"\n StringUtils.leftPad(\"bat\", 3, \"yz\")  = \"bat\"\n StringUtils.leftPad(\"bat\", 5, \"yz\")  = \"yzbat\"\n StringUtils.leftPad(\"bat\", 8, \"yz\")  = \"yzyzybat\"\n StringUtils.leftPad(\"bat\", 1, \"yz\")  = \"bat\"\n StringUtils.leftPad(\"bat\", -1, \"yz\") = \"bat\"\n StringUtils.leftPad(\"bat\", 5, null)  = \"  bat\"\n StringUtils.leftPad(\"bat\", 5, \"\")    = \"  bat\"\n```"
  parameters:
  - description: "the String to pad out, may be null"
    name: "str"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "the size to pad to"
    name: "size"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "the String to pad with, null or empty treated as single space"
    name: "padStr"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static String leftPad(String str, int size, String padStr)"
  returns:
    description: "left padded String or original String if no padding is necessary,\n  <code>null</code> if null String input"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
