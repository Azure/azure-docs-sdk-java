  name: "<K,V>forMap(Map<K,V> map)"
  nameWithType: "Multimaps.<K,V>forMap(Map<K,V> map)"
  summary: "Returns a multimap view of the specified map. The multimap is backed by the map, so changes to the map are reflected in the multimap, and vice versa. If the map is modified while an iteration over one of the multimap's collection views is in progress (except through the iterator's own `remove` operation, or through the `setValue` operation on a map entry returned by the iterator), the results of the iteration are undefined.\n\nThe multimap supports mapping removal, which removes the corresponding mapping from the map. It does not support any operations which might add mappings, such as `put`, `putAll` or `replaceValues`.\n\nThe returned multimap will be serializable if the specified map is serializable."
  parameters:
  - description: "the backing map for the returned multimap view"
    name: "map"
