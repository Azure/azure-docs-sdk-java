  summary: "Receives an iterable stream of <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage\" data-throw-if-not-resolved=\"false\">messages</xref> from the Service Bus entity. The default receive mode is <xref uid=\"com.azure.messaging.servicebus.models.ReceiveMode.PEEK_LOCK\" data-throw-if-not-resolved=\"false\">ReceiveMode#PEEK_LOCK</xref> unless it is changed during creation of <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceiverClient\" data-throw-if-not-resolved=\"false\">ServiceBusReceiverClient</xref> using <xref uid=\"\" data-throw-if-not-resolved=\"false\">ServiceBusReceiverClientBuilder#receiveMode(ReceiveMode)</xref>."
