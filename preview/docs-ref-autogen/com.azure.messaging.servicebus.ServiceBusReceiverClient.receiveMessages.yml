    type: "<xref href=\"com.azure.core.util.IterableStream?alt=com.azure.core.util.IterableStream&text=IterableStream\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.messaging.servicebus.ServiceBusReceivedMessageContext?alt=com.azure.messaging.servicebus.ServiceBusReceivedMessageContext&text=ServiceBusReceivedMessageContext\" data-throw-if-not-resolved=\"False\" />&gt;"
