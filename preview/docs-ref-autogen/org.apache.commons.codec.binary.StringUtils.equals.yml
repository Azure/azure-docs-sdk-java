- uid: "org.apache.commons.codec.binary.StringUtils.equals(java.lang.CharSequence,java.lang.CharSequence)"
  fullName: "org.apache.commons.codec.binary.StringUtils.equals(CharSequence cs1, CharSequence cs2)"
  name: "equals(CharSequence cs1, CharSequence cs2)"
  nameWithType: "StringUtils.equals(CharSequence cs1, CharSequence cs2)"
  summary: "Compares two CharSequences, returning `true` if they represent equal sequences of characters.\n\n`null`s are handled without exceptions. Two `null` references are considered to be equal. The comparison is case sensitive.\n\n```java\nStringUtils.equals(null, null)   = true\n StringUtils.equals(null, \"abc\")  = false\n StringUtils.equals(\"abc\", null)  = false\n StringUtils.equals(\"abc\", \"abc\") = true\n StringUtils.equals(\"abc\", \"ABC\") = false\n```\n\nCopied from Apache Commons Lang r1583482 on April 10, 2014 (day of 3.3.2 release)."
  parameters:
  - description: "the first CharSequence, may be <code>null</code>"
    name: "cs1"
    type: "<xref href=\"java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence\" data-throw-if-not-resolved=\"False\" />"
  - description: "the second CharSequence, may be <code>null</code>"
    name: "cs2"
    type: "<xref href=\"java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static boolean equals(CharSequence cs1, CharSequence cs2)"
  returns:
    description: "<code>true</code> if the CharSequences are equal (case-sensitive), or both <code>null</code>"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
