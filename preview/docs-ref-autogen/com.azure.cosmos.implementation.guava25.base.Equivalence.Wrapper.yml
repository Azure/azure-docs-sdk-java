summary: "Wraps an object so that <xref uid=\"com.azure.cosmos.implementation.guava25.base.Equivalence.Wrapper.equals(java.lang.Object)\" data-throw-if-not-resolved=\"false\">#equals(Object)</xref> and <xref uid=\"com.azure.cosmos.implementation.guava25.base.Equivalence.Wrapper.hashCode()\" data-throw-if-not-resolved=\"false\">#hashCode()</xref> delegate to an <xref uid=\"com.azure.cosmos.implementation.guava25.base.Equivalence\" data-throw-if-not-resolved=\"false\">Equivalence</xref>.\n\nFor example, given an <xref uid=\"com.azure.cosmos.implementation.guava25.base.Equivalence\" data-throw-if-not-resolved=\"false\">Equivalence</xref> for <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\">strings</xref> named `equiv` that tests equivalence using their lengths:\n\n```java\nequiv.wrap(\"a\").equals(equiv.wrap(\"b\")) // true\n equiv.wrap(\"a\").equals(equiv.wrap(\"hello\")) // false\n```\n\nNote in particular that an equivalence wrapper is never equal to the object it wraps.\n\n```java\nequiv.wrap(obj).equals(obj) // always false\n```"
