  type: Method
  package: com.microsoft.azure.sdk.iot.device.auth
  summary: Getter for SasToken. If the saved token has expired, this method shall renew it if possible
  syntax:
    content: public String getRenewedSasToken(boolean proactivelyRenew, boolean forceRenewal)
    parameters:
    - id: proactivelyRenew
      type: boolean
      description: >-
        if true, this method will generate a fresh sas token even if the previously saved token
                                         has not expired yet as long as the current token has lived beyond its buffer.
                                         Use this for pre-emptively renewing sas tokens.
    - id: forceRenewal
      type: boolean
    return:
      type: java.lang.String
      description: The value of SasToken
