  name: "setPartitionKey(String partitionKey)"
  nameWithType: "SendOptions.setPartitionKey(String partitionKey)"
  summary: "Sets a hashing key to be provided for the batch of events, which instructs the Event Hubs service to map this key to a specific partition.\n\nThe selection of a partition is stable for a given partition hashing key. Should any other batches of events be sent using the same exact partition hashing key, the Event Hubs service will route them all to the same partition.\n\nThis should be specified only when there is a need to group events by partition, but there is flexibility into which partition they are routed. If ensuring that a batch of events is sent only to a specific partition, it is recommended that the <xref uid=\"com.azure.messaging.eventhubs.models.SendOptions.setPartitionId(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"identifier of the position be specified directly\"></xref> when sending the batch."
  parameters:
  - description: "The partition hashing key to associate with the event or batch of events."
    name: "partitionKey"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public SendOptions setPartitionKey(String partitionKey)"
