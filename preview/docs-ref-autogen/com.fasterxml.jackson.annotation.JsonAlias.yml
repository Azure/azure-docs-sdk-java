uid: "com.fasterxml.jackson.annotation.JsonAlias"
fullName: "com.fasterxml.jackson.annotation.JsonAlias"
name: "JsonAlias"
nameWithType: "JsonAlias"
summary: "Annotation that can be used to define one or more alternative names for a property, accepted during deserialization as alternative to the official name. Alias information is also exposed during POJO introspection, but has no effect during serialization where primary name is always used.\n\nExamples:\n\n```java\npublic class Info {\n  @JsonAlias({ \"n\", \"Name\" })\n  public String name;\n}\n```"
syntax: "public interface JsonAlias implements Annotation"
methods:
- "com.fasterxml.jackson.annotation.JsonAlias.value()"
type: "interface"
implements:
