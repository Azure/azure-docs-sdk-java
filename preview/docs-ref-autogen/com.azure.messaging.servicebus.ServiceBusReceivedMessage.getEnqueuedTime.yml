  summary: "Gets the datetime at which this message was enqueued in Azure Service Bus.\n\nThe UTC datetime at which the message has been accepted and stored in the entity. For scheduled messages, this reflects the time when the message was activated. This value can be used as an authoritative and neutral arrival time indicator when the receiver does not want to trust the sender's clock. This property is read-only."
  syntax: "public OffsetDateTime getEnqueuedTime()"
