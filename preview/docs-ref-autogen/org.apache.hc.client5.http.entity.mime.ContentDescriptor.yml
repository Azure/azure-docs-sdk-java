- uid: org.apache.hc.client5.http.entity.mime.ContentDescriptor.getCharset()
  id: getCharset()
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: org.apache.hc.client5.http.entity.mime.ContentDescriptor
  langs:
  - java
  name: getCharset()
  nameWithType: ContentDescriptor.getCharset()
  fullName: org.apache.hc.client5.http.entity.mime.ContentDescriptor.getCharset()
  overload: org.apache.hc.client5.http.entity.mime.ContentDescriptor.getCharset*
  type: Method
  package: org.apache.hc.client5.http.entity.mime
  summary: >-
    The body descriptors character set, defaulted appropriately for the MIME type.


    For `TEXT` types, this will be defaulted to `us-ascii`. For other types, when the charset parameter is missing this property will be null.
  syntax:
    content: public abstract String getCharset()
    return:
      type: java.lang.String
      description: >-
        Character set, which has been parsed from the
           content-type definition. Not null for <code>TEXT</code> types, when unset will
           be set to default <code>us-ascii</code>. For other types, when unset,
           null will be returned.
