- uid: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.repeat(char,int)"
  fullName: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.repeat(char ch, int repeat)"
  name: "repeat(char ch, int repeat)"
  nameWithType: "StringUtils.repeat(char ch, int repeat)"
  summary: "Returns padding using the specified delimiter repeated to a given length.\n\n```java\nStringUtils.repeat('e', 0)  = \"\"\n StringUtils.repeat('e', 3)  = \"eee\"\n StringUtils.repeat('e', -2) = \"\"\n```\n\nNote: this method does not support padding with [Unicode Supplementary Characters][] as they require a pair of `char`s to be represented. If you are needing to support full I18N of your applications consider using <xref uid=\"com.azure.cosmos.implementation.apachecommons.lang.StringUtils.repeat(java.lang.String,int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#repeat(String, int)\"></xref> instead.\n\n\n[Unicode Supplementary Characters]: http://www.unicode.org/glossary/#supplementary_character"
  parameters:
  - description: "character to repeat"
    name: "ch"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />"
  - description: "number of times to repeat char, negative treated as zero"
    name: "repeat"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static String repeat(char ch, int repeat)"
  returns:
    description: "String with repeated character"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.repeat(java.lang.String,int)"
  fullName: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.repeat(String str, int repeat)"
  name: "repeat(String str, int repeat)"
  nameWithType: "StringUtils.repeat(String str, int repeat)"
  summary: "Repeat a String `repeat` times to form a new String.\n\n```java\nStringUtils.repeat(null, 2) = null\n StringUtils.repeat(\"\", 0)   = \"\"\n StringUtils.repeat(\"\", 2)   = \"\"\n StringUtils.repeat(\"a\", 3)  = \"aaa\"\n StringUtils.repeat(\"ab\", 2) = \"abab\"\n StringUtils.repeat(\"a\", -2) = \"\"\n```"
  parameters:
  - description: "the String to repeat, may be null"
    name: "str"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "number of times to repeat str, negative treated as zero"
    name: "repeat"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static String repeat(String str, int repeat)"
  returns:
    description: "a new String consisting of the original String repeated,\n  <code>null</code> if null String input"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
