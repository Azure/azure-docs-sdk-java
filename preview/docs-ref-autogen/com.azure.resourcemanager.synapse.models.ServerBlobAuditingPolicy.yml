- uid: "com.azure.resourcemanager.synapse.models.ServerBlobAuditingPolicy.isAzureMonitorTargetEnabled()"
  fullName: "com.azure.resourcemanager.synapse.models.ServerBlobAuditingPolicy.isAzureMonitorTargetEnabled()"
  name: "isAzureMonitorTargetEnabled()"
  nameWithType: "ServerBlobAuditingPolicy.isAzureMonitorTargetEnabled()"
  summary: "Gets the is<wbr>Azure<wbr>Monitor<wbr>Target<wbr>Enabled property: Specifies whether audit events are sent to Azure Monitor."
  modifiers:
  - "abstract"
  syntax: "public abstract Boolean isAzureMonitorTargetEnabled()"
  desc: "Gets the isAzureMonitorTargetEnabled property: Specifies whether audit events are sent to Azure Monitor. In order to send the events to Azure Monitor, specify 'state' as 'Enabled' and 'isAzureMonitorTargetEnabled' as true.\n\nWhen using REST API to configure auditing, Diagnostic Settings with 'SQLSecurityAuditEvents' diagnostic logs category on the database should be also created. Note that for server level audit you should use the 'master' database as \\{databaseName\\}.\n\nDiagnostic Settings URI format: PUT https://management.azure.com/subscriptions/\\{subscriptionId\\}/resourceGroups/\\{resourceGroup\\}/providers/Microsoft.Sql/servers/\\{serverName\\}/databases/\\{databaseName\\}/providers/microsoft.insights/diagnosticSettings/\\{settingsName\\}?api-version=2017-05-01-preview\n\nFor more information, see \\[Diagnostic Settings REST API\\](https://go.microsoft.com/fwlink/?linkid=2033207) or \\[Diagnostic Settings PowerShell\\](https://go.microsoft.com/fwlink/?linkid=2033043)."
  returns:
    description: "the isAzureMonitorTargetEnabled value."
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.resourcemanager.synapse.models.ServerBlobAuditingPolicy.isDevopsAuditEnabled()"
  fullName: "com.azure.resourcemanager.synapse.models.ServerBlobAuditingPolicy.isDevopsAuditEnabled()"
  name: "isDevopsAuditEnabled()"
  nameWithType: "ServerBlobAuditingPolicy.isDevopsAuditEnabled()"
  summary: "Gets the is<wbr>Devops<wbr>Audit<wbr>Enabled property: Specifies the state of devops audit."
  modifiers:
  - "abstract"
  syntax: "public abstract Boolean isDevopsAuditEnabled()"
  desc: "Gets the isDevopsAuditEnabled property: Specifies the state of devops audit. If state is Enabled, devops logs will be sent to Azure Monitor. In order to send the events to Azure Monitor, specify 'State' as 'Enabled', 'IsAzureMonitorTargetEnabled' as true and 'IsDevopsAuditEnabled' as true\n\nWhen using REST API to configure auditing, Diagnostic Settings with 'DevOpsOperationsAudit' diagnostic logs category on the master database should also be created.\n\nDiagnostic Settings URI format: PUT https://management.azure.com/subscriptions/\\{subscriptionId\\}/resourceGroups/\\{resourceGroup\\}/providers/Microsoft.Sql/servers/\\{serverName\\}/databases/master/providers/microsoft.insights/diagnosticSettings/\\{settingsName\\}?api-version=2017-05-01-preview\n\nFor more information, see \\[Diagnostic Settings REST API\\](https://go.microsoft.com/fwlink/?linkid=2033207) or \\[Diagnostic Settings PowerShell\\](https://go.microsoft.com/fwlink/?linkid=2033043)."
  returns:
    description: "the isDevopsAuditEnabled value."
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
