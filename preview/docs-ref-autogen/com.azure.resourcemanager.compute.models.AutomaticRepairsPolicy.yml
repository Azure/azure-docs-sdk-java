  package: com.azure.resourcemanager.compute.models
  summary: 'Get the gracePeriod property: The amount of time for which automatic repairs are suspended due to a state change on VM. The grace time starts after the state change has completed. This helps avoid premature or accidental repairs. The time duration should be specified in ISO 8601 format. The minimum allowed grace period is 30 minutes (PT30M), which is also the default value. The maximum allowed grace period is 90 minutes (PT90M).'
  syntax:
    content: public String gracePeriod()
    return:
      type: java.lang.String
      description: the gracePeriod value.
