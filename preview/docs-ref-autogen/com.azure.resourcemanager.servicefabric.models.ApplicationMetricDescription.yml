- uid: "com.azure.resourcemanager.servicefabric.models.ApplicationMetricDescription.maximumCapacity()"
  fullName: "com.azure.resourcemanager.servicefabric.models.ApplicationMetricDescription.maximumCapacity()"
  name: "maximumCapacity()"
  nameWithType: "ApplicationMetricDescription.maximumCapacity()"
  summary: "Get the maximum<wbr>Capacity property: The maximum node capacity for Service Fabric application."
  syntax: "public Long maximumCapacity()"
  desc: "Get the maximumCapacity property: The maximum node capacity for Service Fabric application. This is the maximum Load for an instance of this application on a single node. Even if the capacity of node is greater than this value, Service Fabric will limit the total load of services within the application on each node to this value. If set to zero, capacity for this metric is unlimited on each node. When creating a new application with application capacity defined, the product of MaximumNodes and this value must always be smaller than or equal to TotalApplicationCapacity. When updating existing application with application capacity, the product of MaximumNodes and this value must always be smaller than or equal to TotalApplicationCapacity."
  returns:
    description: "the maximumCapacity value."
    type: "<xref href=\"java.lang.Long?alt=java.lang.Long&text=Long\" data-throw-if-not-resolved=\"False\" />"
