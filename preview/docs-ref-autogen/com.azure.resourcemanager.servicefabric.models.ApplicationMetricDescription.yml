- uid: "com.azure.resourcemanager.servicefabric.models.ApplicationMetricDescription.reservationCapacity()"
  fullName: "com.azure.resourcemanager.servicefabric.models.ApplicationMetricDescription.reservationCapacity()"
  name: "reservationCapacity()"
  nameWithType: "ApplicationMetricDescription.reservationCapacity()"
  summary: "Get the reservation<wbr>Capacity property: The node reservation capacity for Service Fabric application."
  syntax: "public Long reservationCapacity()"
  desc: "Get the reservationCapacity property: The node reservation capacity for Service Fabric application. This is the amount of load which is reserved on nodes which have instances of this application. If MinimumNodes is specified, then the product of these values will be the capacity reserved in the cluster for the application. If set to zero, no capacity is reserved for this metric. When setting application capacity or when updating application capacity; this value must be smaller than or equal to MaximumCapacity for each metric."
  returns:
    description: "the reservationCapacity value."
    type: "<xref href=\"java.lang.Long?alt=java.lang.Long&text=Long\" data-throw-if-not-resolved=\"False\" />"
