  name: "exportKey(String name, String environment)"
  nameWithType: "KeyAsyncClient.exportKey(String name, String environment)"
  summary: "Exports the latest version of a key from the key vault. The export key operation may be used to import any key from the Azure Key Vault as long as it is marked as exportable and its release policy is satisfied.\n\n**Code Samples**\n\nExports a key from a key vault. Subscribes to the call asynchronously and prints out the newly exported key details when a response has been received.\n\n```java\nkeyAsyncClient.exportKey(\"keyName\", \"environment\").subscribe(exportedKey ->\n     System.out.printf(\"Key was exported with name: %s and id: %s. \\n\", exportedKey.getName(),\n         exportedKey.getId()));\n```"
  parameters:
  - description: "The name of the key to be exported."
    name: "name"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The target environment assertion."
    name: "environment"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Mono<KeyVaultKey> exportKey(String name, String environment)"
