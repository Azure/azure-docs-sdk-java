- uid: org.apache.commons.codec.EncoderException.EncoderException(java.lang.String,java.lang.Throwable)
  id: EncoderException(java.lang.String,java.lang.Throwable)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: org.apache.commons.codec.EncoderException
  langs:
  - java
  name: EncoderException(String message, Throwable cause)
  nameWithType: EncoderException.EncoderException(String message, Throwable cause)
  fullName: org.apache.commons.codec.EncoderException.EncoderException(String message, Throwable cause)
  overload: org.apache.commons.codec.EncoderException.EncoderException*
  type: Constructor
  package: org.apache.commons.codec
  summary: >-
    Constructs a new exception with the specified detail message and cause.


    Note that the detail message associated with `cause` is not automatically incorporated into this exception's detail message.
  syntax:
    content: public EncoderException(String message, Throwable cause)
    parameters:
    - id: message
      type: java.lang.String
      description: The detail message which is saved for later retrieval by the <xref uid="org.apache.commons.codec.EncoderException.getMessage*" data-throw-if-not-resolved="false">#getMessage()</xref> method.
    - id: cause
      type: java.lang.Throwable
      description: >-
        The cause which is saved for later retrieval by the <xref uid="org.apache.commons.codec.EncoderException.getCause*" data-throw-if-not-resolved="false">#getCause()</xref> method. A <code>null</code>
                    value is permitted, and indicates that the cause is nonexistent or unknown.
- uid: org.apache.commons.codec.EncoderException.EncoderException(java.lang.Throwable)
  id: EncoderException(java.lang.Throwable)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
