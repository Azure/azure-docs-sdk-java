  name: EncoderException(Throwable cause)
  nameWithType: EncoderException.EncoderException(Throwable cause)
  fullName: org.apache.commons.codec.EncoderException.EncoderException(Throwable cause)
  overload: org.apache.commons.codec.EncoderException.EncoderException*
  type: Constructor
  package: org.apache.commons.codec
  summary: 'Constructs a new exception with the specified cause and a detail message of `(cause==null ? null : cause.toString())` (which typically contains the class and detail message of `cause`). This constructor is useful for exceptions that are little more than wrappers for other throwables.'
  syntax:
    content: public EncoderException(Throwable cause)
    parameters:
    - id: cause
      type: java.lang.Throwable
      description: >-
        The cause which is saved for later retrieval by the <xref uid="org.apache.commons.codec.EncoderException.getCause*" data-throw-if-not-resolved="false">#getCause()</xref> method. A <code>null</code>
                    value is permitted, and indicates that the cause is nonexistent or unknown.
