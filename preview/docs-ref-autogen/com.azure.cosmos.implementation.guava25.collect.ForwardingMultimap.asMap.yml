  name: "asMap()"
  nameWithType: "ForwardingMultimap<K,V>.asMap()"
  summary: "Returns a view of this multimap as a `Map` from each distinct key to the nonempty collection of that key's associated values. Note that `this.asMap().get(k)` is equivalent to `this.get(k)` only when `k` is a key contained in the multimap; otherwise it returns `null` as opposed to an empty collection.\n\nChanges to the returned map or the collections that serve as its values will update the underlying multimap, and vice versa. The map does not support `put` or `putAll`, nor do its entries support <xref uid=\"java.util.Map.Entry.setValue\" data-throw-if-not-resolved=\"false\">setValue</xref>."
  syntax: "public Map<K,Collection<V>> asMap()"
