  name: "currentToken()"
  nameWithType: "JsonParser.currentToken()"
  summary: "Accessor to find which token parser currently points to, if any; null will be returned if none. If return value is non-null, data associated with the token is available via other accessor methods."
  syntax: "public JsonToken currentToken()"
  returns:
    description: "Type of the token this parser currently points to,\n   if any: null before any tokens have been read, and\n   after end-of-input has been encountered, as well as\n   if the current token has been explicitly cleared."
    type: "<xref href=\"com.fasterxml.jackson.core.JsonToken?alt=com.fasterxml.jackson.core.JsonToken&text=JsonToken\" data-throw-if-not-resolved=\"False\" />"
