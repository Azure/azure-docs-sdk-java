  nameWithType: "Table<R,C,V>.row(R rowKey)"
  summary: "Returns a view of all mappings that have the given row key. For each row key / column key / value mapping in the table with that row key, the returned map associates the column key with the value. If no mappings in the table have the provided row key, an empty map is returned.\n\nChanges to the returned map will update the underlying table, and vice versa."
