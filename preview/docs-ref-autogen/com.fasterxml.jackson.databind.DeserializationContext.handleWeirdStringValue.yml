  name: "handleWeirdStringValue(Class<?> targetClass, String value, String msg, Object[] msgArgs)"
  nameWithType: "DeserializationContext.handleWeirdStringValue(Class<?> targetClass, String value, String msg, Object[] msgArgs)"
  summary: "Method that deserializers should call if they encounter a String value that cannot be converted to target property type, in cases where some String values could be acceptable (either with different settings, or different value). Default implementation will try to call <xref uid=\"com.fasterxml.jackson.databind.deser.DeserializationProblemHandler.handleWeirdStringValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeserializationProblemHandler#handleWeirdStringValue\"></xref> on configured handlers, if any, to allow for recovery; if recovery does not succeed, will throw <xref uid=\"com.fasterxml.jackson.databind.exc.InvalidFormatException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"InvalidFormatException\"></xref> with given message."
  parameters:
  - description: "Type of property into which incoming number should be converted"
    name: "targetClass"
    type: "<xref href=\"java.lang.Class?alt=java.lang.Class&text=Class\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
  - description: "String value from which to deserialize property value"
    name: "value"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Error message template caller wants to use if exception is to be thrown"
    name: "msg"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional arguments to use for message, if any"
    name: "msgArgs"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public Object handleWeirdStringValue(Class<?> targetClass, String value, String msg, Object[] msgArgs)"
  exceptions:
  - description: "To indicate unrecoverable problem, usually based on <code>msg</code>"
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "Property value to use"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />"
