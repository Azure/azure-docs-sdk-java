  name: "REQUIRE_MODE"
  nameWithType: "ConstructorDetector.SingleArgConstructor.REQUIRE_MODE"
  summary: "Refuse to decide implicit mode and instead throw a <xref uid=\"com.fasterxml.jackson.databind.exc.InvalidDefinitionException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.exc.InvalidDefinitionException\"></xref> in ambiguous case."
