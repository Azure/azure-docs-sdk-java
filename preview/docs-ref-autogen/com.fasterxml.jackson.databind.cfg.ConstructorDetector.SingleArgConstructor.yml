- uid: "com.fasterxml.jackson.databind.cfg.ConstructorDetector.SingleArgConstructor.HEURISTIC"
  fullName: "com.fasterxml.jackson.databind.cfg.ConstructorDetector.SingleArgConstructor.HEURISTIC"
  name: "HEURISTIC"
  nameWithType: "ConstructorDetector.SingleArgConstructor.HEURISTIC"
  summary: "Use heuristics to see if \"properties\" mode is to be used (POJO has a property with the same name as the implicit name \\[if available\\] of the constructor argument). Note: this is the default choice for Jackson versions before 2.12."
- uid: "com.fasterxml.jackson.databind.cfg.ConstructorDetector.SingleArgConstructor.PROPERTIES"
