uid: "com.fasterxml.jackson.databind.cfg.ConstructorDetector.SingleArgConstructor"
fullName: "com.fasterxml.jackson.databind.cfg.ConstructorDetector.SingleArgConstructor"
name: "ConstructorDetector.SingleArgConstructor"
nameWithType: "ConstructorDetector.SingleArgConstructor"
summary: "Definition of alternate handling modes of single-argument constructors that are annotated with <xref uid=\"com.fasterxml.jackson.annotation.JsonCreator\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.annotation.JsonCreator\"></xref> but without \"mode\" definition (or explicit name for the argument): this is the case where two interpretations are possible -- \"properties\" (in which case the argument is named parameter of a JSON Object) and \"delegating (in which case the argument maps to the whole JSON value).\n\nDefault choice is `HEURISTIC` (which is Jackson pre-2.12 always uses)\n\nNOTE: does NOT have any effect if explicit `@JsonCreator`\\} annotation is required."
