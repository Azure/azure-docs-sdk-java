  type: Class
  package: org.apache.hc.core5.http.message
  summary: >-
    Extension of <xref uid="org.apache.hc.core5.http.message.BasicLineParser" data-throw-if-not-resolved="false">org.apache.hc.core5.http.message.BasicLineParser</xref> that defers parsing of header values. Header value is parsed only if accessed with <xref uid="org.apache.hc.core5.http.Header.getValue*" data-throw-if-not-resolved="false">org.apache.hc.core5.http.Header#getValue()</xref>.


    This parser unlike <xref uid="org.apache.hc.core5.http.message.BasicLineParser" data-throw-if-not-resolved="false">BasicLineParser</xref> and <xref uid="org.apache.hc.core5.http.message.LazyLineParser" data-throw-if-not-resolved="false">LazyLineParser</xref> will not reject headers containing whitespaces between the header field name and colon.


    This parser should be used to parse response messages on the client server or to parse both request and response messages by an intermediary (proxy).
