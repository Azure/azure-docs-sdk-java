desc: "Builder class used to instantiate both synchronous and asynchronous <xref uid=\"com.azure.maps.timezone.TimeZoneClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TimeZoneClient\"></xref> clients.\n\n**Example usage**\n\nCreating a sync client using a <xref uid=\"com.azure.core.credential.AzureKeyCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureKeyCredential\"></xref>:\n\n```java\n// Authenticates using subscription key\n AzureKeyCredential keyCredential = new AzureKeyCredential(System.getenv(\"SUBSCRIPTION_KEY\"));\n\n // Creates a client\n TimeZoneClient client = new TimeZoneClientBuilder() \n     .credential(keyCredential)\n     .timezoneClientId(System.getenv(\"MAPS_CLIENT_ID\"))\n     .buildClient();\n```"
