  nameWithType: "ServiceBusAdministrationClient.updateSubscriptionWithResponse(SubscriptionProperties subscription, Context context)"
  summary: "Updates a subscription with the given <xref uid=\"com.azure.messaging.servicebus.administration.models.SubscriptionProperties\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SubscriptionProperties\"></xref>. The <xref uid=\"com.azure.messaging.servicebus.administration.models.SubscriptionProperties\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SubscriptionProperties\"></xref> must be fully populated as all of the properties are replaced. If a property is not set the service default value is used. The suggested flow is:\n\n1.  <xref uid=\"com.azure.messaging.servicebus.administration.ServiceBusAdministrationClient.getSubscription(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Get subscription description.\"></xref>\n2.  Update the required elements.\n3.  Pass the updated description into this method.\n\nThere are a subset of properties that can be updated. More information can be found in the links below. They are:\n\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.SubscriptionProperties.setDefaultMessageTimeToLive(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DefaultMessageTimeToLive\"></xref>\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.SubscriptionProperties.setLockDuration(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"LockDuration\"></xref>\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.SubscriptionProperties.setMaxDeliveryCount(int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MaxDeliveryCount\"></xref>"
  parameters:
  - description: "Information about the subscription to update. You must provide all the property values\n     that are desired on the updated entity. Any values not provided are set to the service default values."
    name: "subscription"
    type: "<xref href=\"com.azure.messaging.servicebus.administration.models.SubscriptionProperties?alt=com.azure.messaging.servicebus.administration.models.SubscriptionProperties&text=SubscriptionProperties\" data-throw-if-not-resolved=\"False\" />"
