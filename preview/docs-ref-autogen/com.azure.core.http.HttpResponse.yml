  package: com.azure.core.http
  summary: "<p>Get the publisher emitting response content chunks.</p>\r\n<p>Returns a stream of the response's body content. Emissions may occur on the Netty EventLoop threads which are shared across channels and should not be blocked. Blocking should be avoided as much as possible/practical in reactive programming but if you do use methods like<code>blockingSubscribe \r\n    </code> or<code>blockingGet \r\n    </code> on the stream then be sure to use<code>subscribeOn \r\n    </code> and<code>observeOn \r\n    </code> before the blocking call. For example:</p>\r\n<p>\r\n  <pre>\r\n    <code>response.body()\r\n      .map(bb -&gt; bb.limit())\r\n      .reduce((x,y) -&gt; x + y)\r\n      .subscribeOn(Schedulers.io())\r\n      .observeOn(Schedulers.io())\r\n      ;\r\n    </code>\r\n  </pre>\r\n</p>\r\n<p>The above code is a simplistic example and would probably run fine without the `subscribeOn` and `observeOn` but should be considered a template for more complex situations.</p>\r\n<p></p>"
  syntax:
    content: public abstract Flux<ByteBuf> body()
    return:
      type: ab645cbb
      description: <p>The response's content as a stream of <xref uid="" data-throw-if-not-resolved="false">ByteBuf</xref>. </p>
