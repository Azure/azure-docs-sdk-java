  name: "writerFor(TypeReference<?> rootType)"
  nameWithType: "ObjectMapper.writerFor(TypeReference<?> rootType)"
  summary: "Factory method for constructing <xref uid=\"com.fasterxml.jackson.databind.ObjectWriter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectWriter\"></xref> that will serialize objects using specified root type, instead of actual runtime type of value. Type must be a super-type of runtime type.\n\nMain reason for using this method is performance, as writer is able to pre-fetch serializer to use before write, and if writer is used more than once this avoids addition per-value serializer lookups."
  parameters:
  - name: "rootType"
    type: "<xref href=\"com.fasterxml.jackson.core.type.TypeReference?alt=com.fasterxml.jackson.core.type.TypeReference&text=TypeReference\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
