  summary: "Get the create<wbr>Mode property: Specifies the mode of sql pool creation."
  syntax: "public CreateMode createMode()"
  desc: "Get the createMode property: Specifies the mode of sql pool creation.\n\nDefault: regular sql pool creation.\n\nPointInTimeRestore: Creates a sql pool by restoring a point in time backup of an existing sql pool. sourceDatabaseId must be specified as the resource ID of the existing sql pool, and restorePointInTime must be specified.\n\nRecovery: Creates a sql pool by a geo-replicated backup. sourceDatabaseId must be specified as the recoverableDatabaseId to restore.\n\nRestore: Creates a sql pool by restoring a backup of a deleted sql pool. SourceDatabaseId should be the sql pool's original resource ID. SourceDatabaseId and sourceDatabaseDeletionDate must be specified."
  returns:
    description: "the createMode value."
    type: "<xref href=\"com.azure.resourcemanager.synapse.models.CreateMode?alt=com.azure.resourcemanager.synapse.models.CreateMode&text=CreateMode\" data-throw-if-not-resolved=\"False\" />"
