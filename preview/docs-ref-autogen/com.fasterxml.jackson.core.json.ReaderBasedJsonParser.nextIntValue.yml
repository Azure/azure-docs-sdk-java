  name: "nextIntValue(int defaultValue)"
  nameWithType: "ReaderBasedJsonParser.nextIntValue(int defaultValue)"
  summary: "Method that fetches next token (as if calling <xref uid=\"com.fasterxml.jackson.core.json.ReaderBasedJsonParser.nextToken*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#nextToken\"></xref>) and if it is <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_INT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_INT\"></xref> returns 32-bit int value; otherwise returns specified default value It is functionally equivalent to:\n\n```java\nreturn (nextToken() == JsonToken.VALUE_NUMBER_INT) ? getIntValue() : defaultValue;\n```\n\nbut may be faster for parser to process, and can therefore be used if caller expects to get an int value next from input.\n\nNOTE: value checks are performed similar to <xref uid=\"com.fasterxml.jackson.core.json.ReaderBasedJsonParser.getIntValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getIntValue()\"></xref>"
  overridden: "com.fasterxml.jackson.core.JsonParser.nextIntValue(int)"
