summary: "Represents a lease that is persisted as a document in the lease collection.\n\nLeases are used to: Keep track of the <xref uid=\"com.azure.cosmos.ChangeFeedProcessor\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ChangeFeedProcessor\"></xref> progress for a particular Partition Key RANGE. Distribute load between different instances of <xref uid=\"com.azure.cosmos.ChangeFeedProcessor\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ChangeFeedProcessor\"></xref>. Ensure reliable recovery for cases when an instance of <xref uid=\"com.azure.cosmos.ChangeFeedProcessor\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ChangeFeedProcessor\"></xref> gets disconnected, hangs or crashes."
