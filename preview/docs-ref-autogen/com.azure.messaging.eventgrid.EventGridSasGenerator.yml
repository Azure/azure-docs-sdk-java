summary: "This is a utility to create a SAS, or Shared Access Signature token, from the endpoint and key of an Event Grid Topic or Domain. If you would like to grant somebody to publish events to your Event Grid Topic/Domain resource for a limited time, you could use this utility class to create a SAS token and share the token to them. They can then use <xref uid=\"com.azure.messaging.eventgrid.EventGridPublisherClientBuilder.credential(com.azure.core.credential.AzureSasCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventGridPublisherClientBuilder#credential(AzureSasCredential)\"></xref> to to create a client to publish events."
