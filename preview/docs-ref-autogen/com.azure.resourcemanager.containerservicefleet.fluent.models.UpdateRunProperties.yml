  nameWithType: "UpdateRunProperties.strategy()"
  summary: "Get the strategy property: The strategy defines the order in which the clusters will be updated."
  syntax: "public UpdateRunStrategy strategy()"
  desc: "Get the strategy property: The strategy defines the order in which the clusters will be updated. If not set, all members will be updated sequentially. The UpdateRun status will show a single UpdateStage and a single UpdateGroup targeting all members. The strategy of the UpdateRun can be modified until the run is started."
  returns:
    description: "the strategy value."
    type: "<xref href=\"com.azure.resourcemanager.containerservicefleet.models.UpdateRunStrategy?alt=com.azure.resourcemanager.containerservicefleet.models.UpdateRunStrategy&text=UpdateRunStrategy\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.resourcemanager.containerservicefleet.fluent.models.UpdateRunProperties.updateStrategyId()"
  fullName: "com.azure.resourcemanager.containerservicefleet.fluent.models.UpdateRunProperties.updateStrategyId()"
  name: "updateStrategyId()"
  nameWithType: "UpdateRunProperties.updateStrategyId()"
  summary: "Get the update<wbr>Strategy<wbr>Id property: The resource id of the Fleet<wbr>Update<wbr>Strategy resource to reference."
  syntax: "public String updateStrategyId()"
  desc: "Get the updateStrategyId property: The resource id of the FleetUpdateStrategy resource to reference. When creating a new run, there are three ways to define a strategy for the run: 1. Define a new strategy in place: Set the \"strategy\" field. 2. Use an existing strategy: Set the \"updateStrategyId\" field. (since 2023-08-15-preview) 3. Use the default strategy to update all the members one by one: Leave both \"updateStrategyId\" and \"strategy\" unset. (since 2023-08-15-preview) Setting both \"updateStrategyId\" and \"strategy\" is invalid. UpdateRuns created by \"updateStrategyId\" snapshot the referenced UpdateStrategy at the time of creation and store it in the \"strategy\" field. Subsequent changes to the referenced FleetUpdateStrategy resource do not propagate. UpdateRunStrategy changes can be made directly on the \"strategy\" field before launching the UpdateRun."
  returns:
    description: "the updateStrategyId value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
