members:
- uid: "com.fasterxml.jackson.core.JsonGenerator.writeRawUTF8String(byte[],int,int)"
  fullName: "com.fasterxml.jackson.core.JsonGenerator.writeRawUTF8String(byte[] buffer, int offset, int len)"
  name: "writeRawUTF8String(byte[] buffer, int offset, int len)"
  nameWithType: "JsonGenerator.writeRawUTF8String(byte[] buffer, int offset, int len)"
  summary: "Method similar to <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.writeString(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeString(String)\"></xref> but that takes as its input a UTF-8 encoded String that is to be output as-is, without additional escaping (type of which depends on data format; backslashes for JSON). However, quoting that data format requires (like double-quotes for JSON) will be added around the value if and as necessary.\n\nNote that some backends may choose not to support this method: for example, if underlying destination is a <xref uid=\"java.io.Writer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.io.Writer\"></xref> using this method would require UTF-8 decoding. If so, implementation may instead choose to throw a <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UnsupportedOperationException\"></xref> due to ineffectiveness of having to decode input."
  parameters:
  - description: "Buffer that contains String value to write"
    name: "buffer"
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
  - description: "Offset in <code>buffer</code> of the first byte of String value to write"
    name: "offset"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "Length of the String value (in characters) to write"
    name: "len"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract void writeRawUTF8String(byte[] buffer, int offset, int len)"
  exceptions:
  - description: "if there is either an underlying I/O problem or encoding\n    issue at format layer"
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
