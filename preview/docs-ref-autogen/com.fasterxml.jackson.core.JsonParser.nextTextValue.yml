  name: "nextTextValue()"
  nameWithType: "JsonParser.nextTextValue()"
  summary: "Method that fetches next token (as if calling <xref uid=\"com.fasterxml.jackson.core.JsonParser.nextToken*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#nextToken\"></xref>) and if it is <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_STRING\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_STRING\"></xref> returns contained String value; otherwise returns null. It is functionally equivalent to:\n\n```java\nreturn (nextToken() == JsonToken.VALUE_STRING) ? getText() : null;\n```\n\nbut may be faster for parser to process, and can therefore be used if caller expects to get a String value next from input."
  syntax: "public String nextTextValue()"
