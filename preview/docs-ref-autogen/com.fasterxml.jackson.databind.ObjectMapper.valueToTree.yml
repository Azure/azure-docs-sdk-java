- uid: "com.fasterxml.jackson.databind.ObjectMapper.<T>valueToTree(java.lang.Object)"
  fullName: "com.fasterxml.jackson.databind.ObjectMapper.<T>valueToTree(Object fromValue)"
  name: "<T>valueToTree(Object fromValue)"
  nameWithType: "ObjectMapper.<T>valueToTree(Object fromValue)"
  summary: "Reverse of <xref uid=\"com.fasterxml.jackson.databind.ObjectMapper.treeToValue\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#treeToValue\"></xref>; given a value (usually bean), will construct equivalent JSON Tree representation. Functionally similar to serializing value into JSON and parsing JSON as tree, but more efficient.\n\nNOTE: while results are usually identical to that of serialization followed by deserialization, this is not always the case. In some cases serialization into intermediate representation will retain encapsulation of things like raw value (<xref uid=\"com.fasterxml.jackson.databind.util.RawValue\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.util.RawValue\"></xref>) or basic node identity (<xref uid=\"com.fasterxml.jackson.databind.JsonNode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonNode\"></xref>). If so, result is a valid tree, but values are not re-constructed through actual JSON representation. So if transformation requires actual materialization of JSON (or other data format that this mapper produces), it will be necessary to do actual serialization."
  parameters:
  - description: "Bean value to convert"
    name: "fromValue"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public T <T>valueToTree(Object fromValue)"
  exceptions:
  - type: "<xref href=\"java.lang.IllegalArgumentException?alt=java.lang.IllegalArgumentException&text=IllegalArgumentException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "(non-null) Root node of the resulting JSON tree: in case of <code>null</code> value,\n    node for which <xref uid=\"com.fasterxml.jackson.databind.JsonNode.isNull()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonNode#isNull()\"></xref> returns <code>true</code>."
    type: "<xref href=\"T?alt=T&text=T\" data-throw-if-not-resolved=\"False\" />"
