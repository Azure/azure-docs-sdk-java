uid: "com.fasterxml.jackson.core.type.WritableTypeId"
fullName: "com.fasterxml.jackson.core.type.WritableTypeId"
name: "WritableTypeId"
nameWithType: "WritableTypeId"
summary: "This is a simple value class used between core streaming and higher level databinding to pass information about type ids to write. Properties are exposed and mutable on purpose: they are only used for communication over serialization of a single value, and neither retained across calls nor shared between threads.\n\nUsual usage pattern is such that instance of this class is passed on two calls that are needed for outputting type id (and possible additional wrapping, depending on format; JSON, for example, requires wrapping as type id is part of regular data): first, a \"prefix\" write (which usually includes actual id), performed before value write; and then matching \"suffix\" write after value serialization."
