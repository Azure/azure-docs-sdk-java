type: "class"
desc: "This class provides a fluent builder API to help configure and instantiate <xref uid=\"com.azure.search.documents.agents.SearchKnowledgeAgentClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchKnowledgeAgentClient\"></xref> and <xref uid=\"com.azure.search.documents.agents.SearchKnowledgeAgentAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchKnowledgeAgentAsyncClient\"></xref> for interacting with Azure AI Search Knowledge Agents.\n\n## Overview ##\n\nThis builder enables the creation of both synchronous and asynchronous clients for Azure AI Search Knowledge Agents, allowing you to interact with knowledge retrieval and agent-based search capabilities. The builder supports configuration of authentication, endpoint, agent name, API version, and HTTP pipeline options, following Azure SDK for Java standards.\n\n## Getting Started ##\n\nTo create a client, configure the required properties such as the service endpoint, agent name, API version, and authentication credentials. The builder supports both API key and Microsoft Entra ID (role-based) authentication. Additional options such as custom HTTP pipeline policies, retry options, logging, and serialization can also be configured.\n\n### Authentication ###\n\nAzure AI Search Knowledge Agents support authentication using either an <xref uid=\"com.azure.core.credential.AzureKeyCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureKeyCredential\"></xref> (API key) or a <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TokenCredential\"></xref> (Microsoft Entra ID). When using Microsoft Entra ID, you may also specify a <xref uid=\"com.azure.search.documents.models.SearchAudience\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchAudience\"></xref> to target a specific Azure cloud environment.\n\n### Client Instantiation ###\n\nUse <xref uid=\"com.azure.search.documents.agents.SearchKnowledgeAgentClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#buildClient()\"></xref> to create a synchronous <xref uid=\"com.azure.search.documents.agents.SearchKnowledgeAgentClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchKnowledgeAgentClient\"></xref>, or <xref uid=\"com.azure.search.documents.agents.SearchKnowledgeAgentClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#buildAsyncClient()\"></xref> to create an asynchronous <xref uid=\"com.azure.search.documents.agents.SearchKnowledgeAgentAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchKnowledgeAgentAsyncClient\"></xref>. Each call to these methods returns a new client instance with the configured options.\n\n### Thread Safety ###\n\nClient instances created by this builder are thread-safe and intended to be shared and reused across threads. The builder itself is not thread-safe and should not be used concurrently from multiple threads.\n\n### Additional Information ###\n\n *  For more information about Azure AI Search Knowledge Agents, see the Azure documentation.\n *  For authentication details, see the Azure AI Search security documentation.\n *  For Azure SDK for Java guidelines, see the [Azure SDK for Java Introduction][].\n\n\n[Azure SDK for Java Introduction]: https://azure.github.io/azure-sdk/java_introduction.html"
