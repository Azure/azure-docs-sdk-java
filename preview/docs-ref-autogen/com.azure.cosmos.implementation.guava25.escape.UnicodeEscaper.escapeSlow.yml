  name: "escapeSlow(String s, int index)"
  nameWithType: "UnicodeEscaper.escapeSlow(String s, int index)"
  summary: "Returns the escaped form of a given literal string, starting at the given index. This method is called by the <xref uid=\"com.azure.cosmos.implementation.guava25.escape.UnicodeEscaper.escape(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#escape(String)\"></xref> method when it discovers that escaping is required. It is protected to allow subclasses to override the fastpath escaping function to inline their escaping test. See <xref uid=\"com.azure.cosmos.implementation.guava25.escape.CharEscaperBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CharEscaperBuilder\"></xref> for an example usage.\n\nThis method is not reentrant and may only be invoked by the top level <xref uid=\"com.azure.cosmos.implementation.guava25.escape.UnicodeEscaper.escape(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#escape(String)\"></xref> method."
