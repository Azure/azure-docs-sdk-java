  name: "removeEnd(String str, String remove)"
  nameWithType: "StringUtils.removeEnd(String str, String remove)"
  summary: "Removes a substring only if it is at the end of a source string, otherwise returns the source string.\n\nA `null` source string will return `null`. An empty (\"\") source string will return the empty string. A `null` search string will return the source string.\n\n```java\nStringUtils.removeEnd(null, *)      = null\n StringUtils.removeEnd(\"\", *)        = \"\"\n StringUtils.removeEnd(*, null)      = *\n StringUtils.removeEnd(\"www.domain.com\", \".com.\")  = \"www.domain.com\"\n StringUtils.removeEnd(\"www.domain.com\", \".com\")   = \"www.domain\"\n StringUtils.removeEnd(\"www.domain.com\", \"domain\") = \"www.domain.com\"\n StringUtils.removeEnd(\"abc\", \"\")    = \"abc\"\n```"
  parameters:
  - description: "the source String to search, may be null"
    name: "str"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "the String to search for and remove, may be null"
    name: "remove"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static String removeEnd(String str, String remove)"
  returns:
    description: "the substring with the string removed if found,\n  <code>null</code> if null String input"
