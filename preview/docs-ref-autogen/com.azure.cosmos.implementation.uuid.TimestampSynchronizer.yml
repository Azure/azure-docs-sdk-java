summary: "This is the API for utility classes optionally used by <xref uid=\"com.azure.cosmos.implementation.uuid.UUIDTimer\" data-throw-if-not-resolved=\"false\">UUIDTimer</xref> to ensure that timestamp values used for generating time/location-based UUIDs are monotonically increasing, as well as that only one such generator is ever used on a single system, even in presence of multiple JVMs.\n\nThe default implementation used by JUG is <xref uid=\"com.azure.cosmos.implementation.uuid.ext.FileBasedTimestampSynchronizer\" data-throw-if-not-resolved=\"false\">FileBasedTimestampSynchronizer</xref>."
