  type: Namespace
  summary: >-
    Contains classes needed for type introspection, mostly used by data binding
     functionality. Most of this functionality is needed to properly handled
     generic types, and to simplify and unify processing of things Jackson needs
     to determine how contained types (of <xref uid="java.util.Collection" data-throw-if-not-resolved="false">java.util.Collection</xref> and
     <xref uid="java.util.Map" data-throw-if-not-resolved="false">java.util.Map</xref> classes) are to be handled.
    <p>
     With 2.9, an additional type (<xref uid="com.fasterxml.jackson.core.type.WritableTypeId" data-throw-if-not-resolved="false">com.fasterxml.jackson.core.type.WritableTypeId</xref>)
     was added to help handling of type identifiers needed to support polymorphic
     type serialization, deserialization.
