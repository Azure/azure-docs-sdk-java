  summary: "Adds a number of occurrences of an element to this multiset. Note that if `occurrences == 1`, this method has the identical effect to <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ForwardingMultiset.add*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#add(Object)\"></xref>. This method is functionally equivalent (except in the case of overflow) to the call `addAll(Collections.nCopies(element, occurrences))`, which would presumably perform much more poorly."
