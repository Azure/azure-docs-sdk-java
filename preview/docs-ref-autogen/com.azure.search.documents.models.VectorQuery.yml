  summary: "Get the per<wbr>Document<wbr>Vector<wbr>Limit property: Controls how many vectors can be matched from each document in a vector search query."
  syntax: "public Integer getPerDocumentVectorLimit()"
  desc: "Get the perDocumentVectorLimit property: Controls how many vectors can be matched from each document in a vector search query. Setting it to 1 ensures at most one vector per document is matched, guaranteeing results come from distinct documents. Setting it to 0 (unlimited) allows multiple relevant vectors from the same document to be matched. Default is 0."
