  nameWithType: "TreeMultimap<K,V>.asMap()"
  summary: "Returns a map view that associates each key with the corresponding values in the multimap. Changes to the returned map, such as element removal, will update the underlying multimap. The map does not support `setValue` on its entries, `put`, or `putAll`.\n\nWhen passed a key that is present in the map, `asMap().get(Object)` has the same behavior as <xref uid=\"com.azure.cosmos.implementation.guava25.collect.TreeMultimap.get\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#get\"></xref>, returning a live collection. When passed a key that is not present, however, `asMap().get(Object)` returns `null` instead of an empty collection.\n\nThough the method signature doesn't say so explicitly, the returned map has <xref uid=\"java.util.SortedSet\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SortedSet\"></xref> values.\n\nBecause a `TreeMultimap` has unique sorted keys, this method returns a <xref uid=\"java.util.NavigableMap\" data-throw-if-not-resolved=\"false\" data-raw-source=\"NavigableMap\"></xref>, instead of the <xref uid=\"java.util.Map\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Map\"></xref> specified in the <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimap\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Multimap\"></xref> interface."
  overridden: "com.azure.cosmos.implementation.guava25.collect.AbstractSortedKeySortedSetMultimap.asMap()"
