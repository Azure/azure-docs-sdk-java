  name: "withRootName(PropertyName rootName)"
  nameWithType: "MapperConfigBase<CFG,T>.withRootName(PropertyName rootName)"
  summary: "Method for constructing and returning a new instance with different root name to use (none, if null).\n\nNote that when a root name is set to a non-Empty String, this will automatically force use of root element wrapping with given name. If empty String passed, will disable root name wrapping; and if null used, will instead use `SerializationFeature` to determine if to use wrapping, and annotation (or default name) for actual root name to use."
  parameters:
  - description: "to use: if null, means \"use default\" (clear setting);\n   if empty String (\"\") means that no root name wrapping is used;\n   otherwise defines root name to use."
    name: "rootName"
    type: "<xref href=\"com.fasterxml.jackson.databind.PropertyName?alt=com.fasterxml.jackson.databind.PropertyName&text=PropertyName\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract T withRootName(PropertyName rootName)"
