- uid: "com.azure.maps.route.models.RouteInstruction.getCombinedMessage()"
  fullName: "com.azure.maps.route.models.RouteInstruction.getCombinedMessage()"
  name: "getCombinedMessage()"
  nameWithType: "RouteInstruction.getCombinedMessage()"
  summary: "Get the combined<wbr>Message property: A human-readable message for the maneuver combined with the message from the next instruction."
  syntax: "public String getCombinedMessage()"
  desc: "Get the combinedMessage property: A human-readable message for the maneuver combined with the message from the next instruction. Sometimes it is possible to combine two successive instructions into a single instruction making it easier to follow. When this is the case the possibleCombineWithNext flag will be true. For example:\n\n\\`\\`\\` 10. Turn left onto Einsteinweg/A10/E22 towards Ring Amsterdam 11. Follow Einsteinweg/A10/E22 towards Ring Amsterdam \\`\\`\\`\n\nThe possibleCombineWithNext flag on instruction 10 is true. This indicates to the clients of coded guidance that it can be combined with instruction 11. The instructions will be combined automatically for clients requesting human-readable guidance. The combinedMessage field contains the combined message:\n\n\\`\\`\\` Turn left onto Einsteinweg/A10/E22 towards Ring Amsterdam then follow Einsteinweg/A10/E22 towards Ring Amsterdam. \\`\\`\\`."
  returns:
    description: "the combinedMessage value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
