  fullName: "com.azure.cosmos.implementation.guava25.collect.DiscreteDomain<C>.distance(C start, C end)"
  name: "distance(C start, C end)"
  nameWithType: "DiscreteDomain<C>.distance(C start, C end)"
  summary: "Returns a signed value indicating how many nested invocations of <xref uid=\"com.azure.cosmos.implementation.guava25.collect.DiscreteDomain.next\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#next\"></xref> (if positive) or <xref uid=\"com.azure.cosmos.implementation.guava25.collect.DiscreteDomain.previous\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#previous\"></xref> (if negative) are needed to reach `end` starting from `start`. For example, if `end = next(next(next(start)))`, then `distance(start, end) == 3` and `distance(end, start) == -3`. As well, `distance(a, a)` is always zero.\n\nNote that this function is necessarily well-defined for any discrete type."
  parameters:
  - name: "start"
    type: "<xref href=\"C?alt=C&text=C\" data-throw-if-not-resolved=\"False\" />"
  - name: "end"
    type: "<xref href=\"C?alt=C&text=C\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract long distance(C start, C end)"
  returns:
    description: "the distance as described above, or <xref uid=\"java.lang.Long.MIN_VALUE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Long#MIN_VALUE\"></xref> or <xref uid=\"java.lang.Long.MAX_VALUE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Long#MAX_VALUE\"></xref> if\n     the distance is too small or too large, respectively."
    type: "<xref href=\"long?alt=long&text=long\" data-throw-if-not-resolved=\"False\" />"
