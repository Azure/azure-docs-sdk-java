  nameWithType: "AnnotationIntrospector.findPropertyContentTypeResolver(MapperConfig<?> config, AnnotatedMember am, JavaType containerType)"
  summary: "Method for checking if given structured property entity (field or method that has nominal value of Map, Collection or array type) has annotations that indicate that specific type resolver is to be used for handling type information of contained values. This includes not only instantiating resolver builder, but also configuring it based on relevant annotations (not including ones checked with a call to <xref uid=\"com.fasterxml.jackson.databind.AnnotationIntrospector.findSubtypes*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#findSubtypes\"></xref>"
  parameters:
  - description: "Configuration settings in effect (for serialization or deserialization)"
    name: "config"
    type: "<xref href=\"com.fasterxml.jackson.databind.cfg.MapperConfig?alt=com.fasterxml.jackson.databind.cfg.MapperConfig&text=MapperConfig\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
  - description: "Annotated member (field or method) to check for annotations"
    name: "am"
    type: "<xref href=\"com.fasterxml.jackson.databind.introspect.AnnotatedMember?alt=com.fasterxml.jackson.databind.introspect.AnnotatedMember&text=AnnotatedMember\" data-throw-if-not-resolved=\"False\" />"
  - description: "Type of property for which resolver is to be found (must be a container type)"
    name: "containerType"
    type: "<xref href=\"com.fasterxml.jackson.databind.JavaType?alt=com.fasterxml.jackson.databind.JavaType&text=JavaType\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public TypeResolverBuilder<?> findPropertyContentTypeResolver(MapperConfig<?> config, AnnotatedMember am, JavaType containerType)"
