  nameWithType: "ImmutableBiMap<K,V>.inverse()"
  summary: "Returns the inverse view of this bimap, which maps each of this bimap's values to its associated key. The two bimaps are backed by the same data; any changes to one will appear in the other.\n\n**Note:**There is no guaranteed correspondence between the iteration order of a bimap and that of its inverse.\n\nThe inverse of an `ImmutableBiMap` is another `ImmutableBiMap`."
