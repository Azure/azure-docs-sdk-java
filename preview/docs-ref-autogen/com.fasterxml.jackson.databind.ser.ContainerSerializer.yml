  summary: Factory(-like) method that can be used to construct a new container serializer that uses specified <xref uid="com.fasterxml.jackson.databind.jsontype.TypeSerializer" data-throw-if-not-resolved="false">TypeSerializer</xref> for decorating contained values with additional type information.
  syntax:
    content: public ContainerSerializer<?> withValueTypeSerializer(TypeSerializer vts)
    parameters:
    - id: vts
      type: com.fasterxml.jackson.databind.jsontype.TypeSerializer
      description: >-
        Type serializer to use for contained values; can be null,
            in which case 'this' serializer is returned as is
    return:
      type: com.fasterxml.jackson.databind.ser.ContainerSerializer<?>
      description: >-
        Serializer instance that uses given type serializer for values if
            that is possible (or if not, just 'this' serializer)
