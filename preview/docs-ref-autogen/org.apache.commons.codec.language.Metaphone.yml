  name: Metaphone
  nameWithType: Metaphone
  fullName: org.apache.commons.codec.language.Metaphone
  type: Class
  package: org.apache.commons.codec.language
  summary: >-
    Encodes a string into a Metaphone value.


    Initial Java implementation by William B. Brogden. December, 1997. Permission given by wbrogden for code to be used anywhere.


    Hanging on the Metaphone by Lawrence Philips in Computer Language of Dec. 1990, p 39.


    Note, that this does not match the algorithm that ships with PHP, or the algorithm found in the Perl implementations:

     *  [Text:Metaphone-1.96][Text_Metaphone-1.96] (broken link 4/30/2013)
     *  [Text:Metaphone-1.96][Text_Metaphone-1.96 1] (link checked 4/30/2013)

    They have had undocumented changes from the originally published algorithm. For more information, see [CODEC-57][].


    This class is conditionally thread-safe. The instance field <xref uid="org.apache.commons.codec.language.Metaphone.maxCodeLen" data-throw-if-not-resolved="false">#maxCodeLen</xref> is mutable <xref uid="org.apache.commons.codec.language.Metaphone.setMaxCodeLen(int)" data-throw-if-not-resolved="false">#setMaxCodeLen(int)</xref> but is not volatile, and accesses are not synchronized. If an instance of the class is shared between threads, the caller needs to ensure that suitable synchronization is used to ensure safe publication of the value between threads, and must not invoke <xref uid="org.apache.commons.codec.language.Metaphone.setMaxCodeLen(int)" data-throw-if-not-resolved="false">#setMaxCodeLen(int)</xref> after initial setup.



    [Text_Metaphone-1.96]: http://search.cpan.org/~mschwern/Text-Metaphone-1.96/Metaphone.pm

    [Text_Metaphone-1.96 1]: https://metacpan.org/source/MSCHWERN/Text-Metaphone-1.96//Metaphone.pm

    [CODEC-57]: https://issues.apache.org/jira/browse/CODEC-57
  syntax:
    content: public class Metaphone implements StringEncoder
