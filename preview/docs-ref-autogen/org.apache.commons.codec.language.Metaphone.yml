- uid: org.apache.commons.codec.language.Metaphone.metaphone(java.lang.String)
  id: metaphone(java.lang.String)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: org.apache.commons.codec.language.Metaphone
  langs:
  - java
  name: metaphone(String txt)
  nameWithType: Metaphone.metaphone(String txt)
  fullName: org.apache.commons.codec.language.Metaphone.metaphone(String txt)
  overload: org.apache.commons.codec.language.Metaphone.metaphone*
  type: Method
  package: org.apache.commons.codec.language
  summary: 'Find the metaphone value of a String. This is similar to the soundex algorithm, but better at finding similar sounding words. All input is converted to upper case. Limitations: Input format is expected to be a single ASCII word with only characters in the A - Z range, no punctuation or numbers.'
  syntax:
    content: public String metaphone(String txt)
    parameters:
    - id: txt
      type: java.lang.String
      description: String to find the metaphone code for
    return:
      type: java.lang.String
      description: A metaphone code corresponding to the String supplied
