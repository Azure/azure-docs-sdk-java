  summary: "Creates a *mutable* `HashSet` instance containing the given elements. A very thin convenience for creating an empty set and then calling <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Iterators.addAll\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Iterators#addAll\"></xref>.\n\n**Note:** if mutability is not required and the elements are non-null, use <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ImmutableSet.&lt;E&gt;copyOf(java.util.Iterator&lt;? extends E&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImmutableSet#copyOf(Iterator)\"></xref> instead.\n\n**Note:** if `E` is an <xref uid=\"java.lang.Enum\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Enum\"></xref> type, you should create an <xref uid=\"java.util.EnumSet\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EnumSet\"></xref> instead.\n\nOverall, this method is not very useful and will likely be deprecated in the future."
