  name: "<E>newHashSet(E[] elements)"
  nameWithType: "Sets.<E>newHashSet(E[] elements)"
  summary: "Creates a *mutable* `HashSet` instance initially containing the given elements.\n\n**Note:** if elements are non-null and won't be added or removed after this point, use <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ImmutableSet.&lt;E&gt;of()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImmutableSet#of()\"></xref> or <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ImmutableSet.copyOf*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImmutableSet#copyOf(Object[])\"></xref> instead. If `E` is an <xref uid=\"java.lang.Enum\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Enum\"></xref> type, use <xref uid=\"java.util.EnumSet.of*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EnumSet#of(Enum, Enum[])\"></xref> instead. Otherwise, strongly consider using a `LinkedHashSet` instead, at the cost of increased memory footprint, to get deterministic iteration behavior.\n\nThis method is just a small convenience, either for `newHashSet(`<xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"asList\"></xref>`(...))`, or for creating an empty set then calling <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Collections#addAll\"></xref>. This method is not actually very useful and will likely be deprecated in the future."
  parameters:
  - name: "elements"
    type: "<xref href=\"E?alt=E&text=E\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public static HashSet<E> <E>newHashSet(E[] elements)"
