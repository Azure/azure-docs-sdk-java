- uid: "com.azure.cosmos.implementation.guava25.collect.Sets.<E>newHashSet(java.lang.Iterable<? extends E>)"
  fullName: "com.azure.cosmos.implementation.guava25.collect.Sets.<E>newHashSet(Iterable<? extends E> elements)"
  name: "<E>newHashSet(Iterable<? extends E> elements)"
  nameWithType: "Sets.<E>newHashSet(Iterable<? extends E> elements)"
  summary: "Creates a *mutable* `HashSet` instance containing the given elements. A very thin convenience for creating an empty set then calling <xref uid=\"java.util.Collection.addAll\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Collection#addAll\"></xref> or <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Iterables.addAll\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Iterables#addAll\"></xref>.\n\n**Note:** if mutability is not required and the elements are non-null, use <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ImmutableSet.&lt;E&gt;copyOf(java.lang.Iterable&lt;? extends E&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImmutableSet#copyOf(Iterable)\"></xref> instead. (Or, change `elements` to be a <xref uid=\"com.azure.cosmos.implementation.guava25.collect.FluentIterable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"FluentIterable\"></xref> and call `elements.toSet()`.)\n\n**Note:** if `E` is an <xref uid=\"java.lang.Enum\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Enum\"></xref> type, use <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Sets.&lt;E&gt;newEnumSet(java.lang.Iterable&lt;E&gt;,java.lang.Class&lt;E&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#newEnumSet(Iterable, Class)\"></xref> instead.\n\n**Note for Java 7 and later:** if `elements` is a <xref uid=\"java.util.Collection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Collection\"></xref>, you don't need this method. Instead, use the `HashSet` constructor directly, taking advantage of the new [\"diamond\" syntax][diamond_ syntax].\n\nOverall, this method is not very useful and will likely be deprecated in the future.\n\n\n[diamond_ syntax]: http://goo.gl/iz2Wi"
