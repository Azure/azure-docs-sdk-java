  nameWithType: "Sets.<E>newHashSet()"
  summary: "Creates a *mutable*, initially empty `HashSet` instance.\n\n**Note:** if mutability is not required, use <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ImmutableSet.&lt;E&gt;of()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImmutableSet#of()\"></xref> instead. If `E` is an <xref uid=\"java.lang.Enum\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Enum\"></xref> type, use <xref uid=\"java.util.EnumSet.noneOf\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EnumSet#noneOf\"></xref> instead. Otherwise, strongly consider using a `LinkedHashSet` instead, at the cost of increased memory footprint, to get deterministic iteration behavior.\n\n**Note for Java 7 and later:** this method is now unnecessary and should be treated as deprecated. Instead, use the `HashSet` constructor directly, taking advantage of the new [\"diamond\" syntax][diamond_ syntax].\n\n\n[diamond_ syntax]: http://goo.gl/iz2Wi"
