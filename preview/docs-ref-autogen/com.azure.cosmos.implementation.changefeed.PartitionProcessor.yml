### YamlMime:JavaType
uid: "com.azure.cosmos.implementation.changefeed.PartitionProcessor"
fullName: "com.azure.cosmos.implementation.changefeed.PartitionProcessor"
name: "PartitionProcessor"
nameWithType: "PartitionProcessor"
summary: "Provides an API to run continious processing on a single partition of some resource.\n\nCreated by <xref uid=\"com.azure.cosmos.implementation.changefeed.PartitionProcessorFactory\" data-throw-if-not-resolved=\"false\">PartitionProcessorFactory</xref>.create() after some lease is acquired by the current host. Processing can perform the following tasks in a loop: 1. READ some data from the resource partition. 2. Handle possible problems with the read. 3. Pass the obtained data to an observer by calling <xref uid=\"com.azure.cosmos.implementation.changefeed.ChangeFeedObserver\" data-throw-if-not-resolved=\"false\">ChangeFeedObserver</xref>.processChangesAsync\\{\\} with the context <xref uid=\"com.azure.cosmos.implementation.changefeed.ChangeFeedObserverContext\" data-throw-if-not-resolved=\"false\">ChangeFeedObserverContext</xref>."
syntax: "public interface PartitionProcessor"
methods:
- "com.azure.cosmos.implementation.changefeed.PartitionProcessor.getResultException()"
- "com.azure.cosmos.implementation.changefeed.PartitionProcessor.run(com.azure.cosmos.implementation.changefeed.CancellationToken)"
type: "interface"
metadata: {}
