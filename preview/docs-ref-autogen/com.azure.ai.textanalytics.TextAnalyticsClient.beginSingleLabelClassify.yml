  syntax: "public SyncPoller<ClassifyDocumentOperationDetail,ClassifyDocumentPagedIterable> beginSingleLabelClassify(Iterable<TextDocumentInput> documents, String projectName, String deploymentName, SingleLabelClassifyOptions options, Context context)"
  desc: "Returns a list of single-label classification for the provided list of <xref uid=\"com.azure.ai.textanalytics.models.TextDocumentInput\" data-throw-if-not-resolved=\"false\" data-raw-source=\"document\"></xref> with provided request options.\n\nThis method is supported since service API version `V2022_05_01`.\n\n**Code Sample**\n\n```java\nList<TextDocumentInput> documents = new ArrayList<>();\n for (int i = 0; i < 3; i++) {\n     documents.add(new TextDocumentInput(Integer.toString(i),\n         \"A recent report by the Government Accountability Office (GAO) found that the dramatic increase \"\n             + \"in oil and natural gas development on federal lands over the past six years has stretched the\"\n             + \" staff of the BLM to a point that it has been unable to meet its environmental protection \"\n             + \"responsibilities.\"));\n }\n SingleLabelClassifyOptions options = new SingleLabelClassifyOptions().setIncludeStatistics(true);\n // See the service documentation for regional support and how to train a model to classify your documents,\n // see https://aka.ms/azsdk/textanalytics/customfunctionalities\n SyncPoller<ClassifyDocumentOperationDetail, ClassifyDocumentPagedIterable> syncPoller =\n     textAnalyticsClient.beginSingleLabelClassify(documents, \"{project_name}\", \"{deployment_name}\",\n         options, Context.NONE);\n syncPoller.waitForCompletion();\n syncPoller.getFinalResult().forEach(documentsResults -> {\n     System.out.printf(\"Project name: %s, deployment name: %s.%n\",\n         documentsResults.getProjectName(), documentsResults.getDeploymentName());\n     for (ClassifyDocumentResult documentResult : documentsResults) {\n         System.out.println(\"Document ID: \" + documentResult.getId());\n         for (ClassificationCategory classification : documentResult.getClassifications()) {\n             System.out.printf(\"\\tCategory: %s, confidence score: %f.%n\",\n                 classification.getCategory(), classification.getConfidenceScore());\n         }\n     }\n });\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.SyncPoller\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SyncPoller\"></xref> that polls the single-label classification operation until it has completed,\n has failed, or has been cancelled. The completed operation returns a <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PagedIterable\"></xref> of\n <xref uid=\"com.azure.ai.textanalytics.util.ClassifyDocumentResultCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ClassifyDocumentResultCollection\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.SyncPoller?alt=com.azure.core.util.polling.SyncPoller&text=SyncPoller\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.textanalytics.models.ClassifyDocumentOperationDetail?alt=com.azure.ai.textanalytics.models.ClassifyDocumentOperationDetail&text=ClassifyDocumentOperationDetail\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.textanalytics.util.ClassifyDocumentPagedIterable?alt=com.azure.ai.textanalytics.util.ClassifyDocumentPagedIterable&text=ClassifyDocumentPagedIterable\" data-throw-if-not-resolved=\"False\" />&gt;"
