  summary: "Escapes a code point that has no direct explicit value in the replacement array and lies outside the stated safe range. Subclasses should override this method to provide generalized escaping for code points if required.\n\nNote that arrays returned by this method must not be modified once they have been returned. However it is acceptable to return the same array multiple times (even for different input characters)."
