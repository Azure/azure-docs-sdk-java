models.EncryptionAlgorithm.A192CBC\" data-throw-if-not-resolved=\"false\" data-raw-source=\"A192CBC\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.A192CBCPAD\" data-throw-if-not-resolved=\"false\" data-raw-source=\"A192CBCPAD\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.A192CBC_HS384\" data-throw-if-not-resolved=\"false\" data-raw-source=\"A192CBC-HS384\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.A192GCM\" data-throw-if-not-resolved=\"false\" data-raw-source=\"A192GCM\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.A256CBC\" data-throw-if-not-resolved=\"false\" data-raw-source=\"A256CBC\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.A256CBCPAD\" data-throw-if-not-resolved=\"false\" data-raw-source=\"A256CBPAD\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.A256CBC_HS512\" data-throw-if-not-resolved=\"false\" data-raw-source=\"A256CBC-HS512\"></xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.A256GCM\" data-throw-if-not-resolved=\"false\" data-raw-source=\"A256GCM\"></xref>.\n\n**Code Samples**\n\nDecrypts the encrypted content. Subscribes to the call asynchronously and prints out the decrypted content details when a response has been received.\n\n```java\nbyte[] plainText = new byte[100];\n new Random(0x1234567L).nextBytes(plainText);\n cryptographyAsyncClient.decrypt(EncryptionAlgorithm.RSA_OAEP, plainText)\n     .subscriberContext(reactor.util.context.Context.of(key1, value1, key2, value2))\n     .subscribe(decryptResult ->\n         System.out.printf(\"Received decrypted content of length %d\\n\", decryptResult.getPlainText().length));\n```"
  parameters:
