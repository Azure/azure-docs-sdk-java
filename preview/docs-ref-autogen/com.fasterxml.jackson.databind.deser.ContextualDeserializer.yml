uid: "com.fasterxml.jackson.databind.deser.ContextualDeserializer"
fullName: "com.fasterxml.jackson.databind.deser.ContextualDeserializer"
name: "ContextualDeserializer"
nameWithType: "ContextualDeserializer"
summary: "Add-on interface that <xref uid=\"com.fasterxml.jackson.databind.JsonDeserializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonDeserializer\"></xref>s can implement to get a callback that can be used to create contextual (context-dependent) instances of deserializer to use for handling properties of supported type. This can be useful for deserializers that can be configured by annotations, or should otherwise have differing behavior depending on what kind of property is being deserialized.\n\nNote that in cases where deserializer needs both contextualization and resolution -- that is, implements both this interface and <xref uid=\"com.fasterxml.jackson.databind.deser.ResolvableDeserializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ResolvableDeserializer\"></xref> \\-- resolution via <xref uid=\"com.fasterxml.jackson.databind.deser.ResolvableDeserializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ResolvableDeserializer\"></xref> occurs first, and contextual resolution (via this interface) later on."
syntax: "public interface ContextualDeserializer"
methods:
- "com.fasterxml.jackson.databind.deser.ContextualDeserializer.createContextual(com.fasterxml.jackson.databind.DeserializationContext,com.fasterxml.jackson.databind.BeanProperty)"
type: "interface"
metadata: {}
