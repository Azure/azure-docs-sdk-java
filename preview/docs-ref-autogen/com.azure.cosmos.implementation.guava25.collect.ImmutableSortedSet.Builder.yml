name: "ImmutableSortedSet.Builder<E>"
nameWithType: "ImmutableSortedSet.Builder<E>"
summary: "A builder for creating immutable sorted set instances, especially `public static final` sets (\"constant sets\"), with a given comparator. Example:\n\n```java\npublic static final ImmutableSortedSet LUCKY_NUMBERS =\n     new ImmutableSortedSet.Builder(ODDS_FIRST_COMPARATOR)\n         .addAll(SINGLE_DIGIT_PRIMES)\n         .add(42)\n         .build();\n```\n\nBuilder instances can be reused; it is safe to call <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ImmutableSortedSet.Builder.build\" data-throw-if-not-resolved=\"false\">#build</xref> multiple times to build multiple sets in series. Each set is a superset of the set created before it."
