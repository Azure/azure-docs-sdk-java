uid: "com.fasterxml.jackson.databind.jsontype.TypeSerializer"
fullName: "com.fasterxml.jackson.databind.jsontype.TypeSerializer"
name: "TypeSerializer"
nameWithType: "TypeSerializer"
summary: "Interface for serializing type information regarding instances of specified base type (super class), so that exact subtype can be properly deserialized later on. These instances are to be called by regular <xref uid=\"com.fasterxml.jackson.databind.JsonSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.JsonSerializer\"></xref>s using proper contextual calls, to add type information using mechanism type serializer was configured with.\n\nNOTE: version 2.9 contains significant attempt at simplifying interface, as well as giving format implementation (via <xref uid=\"com.fasterxml.jackson.core.JsonGenerator\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonGenerator\"></xref>) more control over actual serialization details. Minor changes are required to change call pattern so that return value of \"prefix\" write needs to be passed to \"suffix\" write."
