  name: "columnMap()"
  nameWithType: "Table<R,C,V>.columnMap()"
  summary: "Returns a view that associates each column key with the corresponding map from row keys to values. Changes to the returned map will update this table. The returned map does not support `put()` or `putAll()`, or `setValue()` on its entries.\n\nIn contrast, the maps returned by `columnMap().get()` have the same behavior as those returned by <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Table.column\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#column\"></xref>. Those maps may support `setValue()`, `put()`, and `putAll()`."
  syntax: "public abstract Map<C,Map<R,V>> columnMap()"
  returns:
    description: "a map view from each column key to a secondary map from row keys to values"
