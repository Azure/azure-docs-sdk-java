uid: "com.azure.storage.blob.nio.AzurePath"
fullName: "com.azure.storage.blob.nio.AzurePath"
name: "AzurePath"
nameWithType: "AzurePath"
summary: "An object that may be used to locate a file in a file system.\n\nThe root component, if it is present, is the first element of the path and is denoted by a `':'` as the last character. Hence, only one instance of `':'` may appear in a path string and it may only be the last character of the first element in the path. The root component is used to identify which container a path belongs to.\n\nConstructing a syntactically valid path does not ensure a resource exists at the given path. An error will not be thrown until trying to access an invalid resource, e.g. trying to access a resource that does not exist.\n\nPath names are case sensitive.\n\nIf a resource is accessed via a relative path, it will be resolved against the default directory of the file system. The default directory is as defined in the <xref uid=\"com.azure.storage.blob.nio.AzureFileSystem\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureFileSystem\"></xref> docs.\n\nLeading and trailing separators will be stripped from each component passed to <xref uid=\"com.azure.storage.blob.nio.AzureFileSystem.getPath*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureFileSystem#getPath(String, String...)\"></xref>. This has the effect of treating \"foo/\" as though it were simply \"foo\"."
