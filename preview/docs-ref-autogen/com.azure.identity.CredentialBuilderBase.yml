  type: Method
  package: com.azure.identity
  summary: Sets how long before the actual token expiry to refresh the token. The token will be considered expired at and after the time of (actual expiry - token refresh offset). The default offset is 2 minutes. This is useful when network is congested and a request containing the token takes longer than normal to get to the server.
  syntax:
    content: public T tokenRefreshOffset(Duration tokenRefreshOffset)
    parameters:
    - id: tokenRefreshOffset
      type: java.time.Duration
      description: the duration before the actual expiry of a token to refresh it
    return:
      type: T
      description: An updated instance of this builder with the token refresh offset set as specified.
