  fullName: "com.fasterxml.jackson.core.JsonParser.getBigIntegerValue()"
  name: "getBigIntegerValue()"
  nameWithType: "JsonParser.getBigIntegerValue()"
  summary: "Numeric accessor that can be called when the current token is of type <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_INT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_INT\"></xref> and it can not be used as a Java long primitive type due to its magnitude. It can also be called for <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_FLOAT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_FLOAT\"></xref>; if so, it is equivalent to calling <xref uid=\"com.fasterxml.jackson.core.JsonParser.getDecimalValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getDecimalValue\"></xref> and then constructing a <xref uid=\"java.math.BigInteger\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BigInteger\"></xref> from that value."
  syntax: "public abstract BigInteger getBigIntegerValue()"
  exceptions:
  - description: "for low-level read issues, or\n   <xref uid=\"JsonParseException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonParseException\"></xref> for decoding problems"
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "Current number value as <xref uid=\"java.math.BigInteger\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BigInteger\"></xref> (if numeric token);\n     otherwise exception thrown"
    type: "<xref href=\"java.math.BigInteger?alt=java.math.BigInteger&text=BigInteger\" data-throw-if-not-resolved=\"False\" />"
