  summary: 'Method used to locate a mutator (settable field, or 2-argument set method) of introspected class that implements <xref uid="com.fasterxml.jackson.annotation.JsonAnySetter" data-throw-if-not-resolved="false">com.fasterxml.jackson.annotation.JsonAnySetter</xref>. If no such mutator exists null is returned. If more than one are found, an exception is thrown. Additional checks are also made to see that method signature is acceptable: needs to take 2 arguments, first one String or Object; second any can be any type.'
