type: "class"
desc: "Provides support for basic file attributes.\n\nThe operations supported by this view and the attributes it reads are a strict subset of <xref uid=\"com.azure.storage.blob.nio.AzureBlobFileAttributeView\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureBlobFileAttributeView\"></xref> and has the same network behavior. Therefore, while this type is offered for compliance with the NIO spec, <xref uid=\"com.azure.storage.blob.nio.AzureBlobFileAttributeView\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureBlobFileAttributeView\"></xref> is generally preferred.\n\n<xref uid=\"com.azure.storage.blob.nio.AzureBasicFileAttributeView.setTimes(java.nio.file.attribute.FileTime,java.nio.file.attribute.FileTime,java.nio.file.attribute.FileTime)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setTimes(FileTime, FileTime, FileTime)\"></xref> is not supported."
