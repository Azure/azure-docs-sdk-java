  name: "writeUTF8String(byte[] text, int offset, int len)"
  nameWithType: "UTF8JsonGenerator.writeUTF8String(byte[] text, int offset, int len)"
  summary: "Method similar to <xref uid=\"com.fasterxml.jackson.core.json.UTF8JsonGenerator.writeString(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeString(String)\"></xref> but that takes as its input a UTF-8 encoded String which has **not** been escaped using whatever escaping scheme data format requires (for JSON that is backslash-escaping for control characters and double-quotes; for other formats something else). This means that textual JSON backends need to check if value needs JSON escaping, but otherwise can just be copied as is to output. Also, quoting that data format requires (like double-quotes for JSON) will be added around the value if and as necessary.\n\nNote that some backends may choose not to support this method: for example, if underlying destination is a <xref uid=\"java.io.Writer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.io.Writer\"></xref> using this method would require UTF-8 decoding. In this case generator implementation may instead choose to throw a <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UnsupportedOperationException\"></xref> due to ineffectiveness of having to decode input."
