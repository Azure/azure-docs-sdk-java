  name: "listAsync(String supportTicketName)"
  nameWithType: "CommunicationsInner.listAsync(String supportTicketName)"
  summary: "Lists all communications (attachments not included) for a support ticket. <br/></br> You can also filter support ticket communications by \\_CreatedDate\\_ or \\_CommunicationType\\_ using the $filter parameter. The only type of communication supported today is \\_Web\\_. Output will be a paged result with \\_nextLink\\_, using which you can retrieve the next set of Communication results. <br/><br/>Support ticket data is available for 12 months after ticket creation. If a ticket was created more than 12 months ago, a request for data might cause an error."
