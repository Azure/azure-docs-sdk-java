### YamlMime:JavaType
uid: "com.fasterxml.jackson.core.async.NonBlockingInputFeeder"
fullName: "com.fasterxml.jackson.core.async.NonBlockingInputFeeder"
name: "NonBlockingInputFeeder"
nameWithType: "NonBlockingInputFeeder"
summary: "Interface used by non-blocking <xref uid=\"com.fasterxml.jackson.core.JsonParser\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.core.JsonParser\"></xref> implementations to feed input to parse. Feeder is used by entity that feeds content to parse; at any given point only one chunk of content can be processed so caller has to take care to only feed more content when existing content has been parsed (which occurs when parser's `nextToken` is called). Once application using non-blocking parser has no more data to feed it should call <xref uid=\"com.fasterxml.jackson.core.async.NonBlockingInputFeeder.endOfInput*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#endOfInput\"></xref> to indicate end of logical input (stream) to parse."
syntax: "public interface NonBlockingInputFeeder"
methods:
- "com.fasterxml.jackson.core.async.NonBlockingInputFeeder.endOfInput()"
- "com.fasterxml.jackson.core.async.NonBlockingInputFeeder.needMoreInput()"
type: "interface"
