- uid: "com.azure.messaging.servicebus.ServiceBusClientBuilder.ServiceBusReceiverClientBuilder.prefetchCount(int)"
  id: "prefetchCount(int)"
  parent: "com.azure.messaging.servicebus.ServiceBusClientBuilder.ServiceBusReceiverClientBuilder"
  langs:
  - "java"
  name: "prefetchCount(int prefetchCount)"
  nameWithType: "ServiceBusClientBuilder.ServiceBusReceiverClientBuilder.prefetchCount(int prefetchCount)"
  fullName: "com.azure.messaging.servicebus.ServiceBusClientBuilder.ServiceBusReceiverClientBuilder.prefetchCount(int prefetchCount)"
  overload: "com.azure.messaging.servicebus.ServiceBusClientBuilder.ServiceBusReceiverClientBuilder.prefetchCount*"
  type: "Method"
  package: "com.azure.messaging.servicebus"
  summary: "Sets the prefetch count of the receiver. Prefetch speeds up the message flow by aiming to have a message readily available for local retrieval when and before the application asks for one using <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceiverAsyncClient.receive()\" data-throw-if-not-resolved=\"false\">ServiceBusReceiverAsyncClient#receive()</xref>. Setting a non-zero value will prefetch that number of messages. Setting the value to zero turns prefetch off. For both <xref uid=\"com.azure.messaging.servicebus.models.ReceiveMode.PEEK_LOCK\" data-throw-if-not-resolved=\"false\">PEEK_LOCK</xref> and <xref uid=\"com.azure.messaging.servicebus.models.ReceiveMode.RECEIVE_AND_DELETE\" data-throw-if-not-resolved=\"false\">RECEIVE_AND_DELETE</xref> modes the default value is 1."
  syntax:
    content: "public ServiceBusClientBuilder.ServiceBusReceiverClientBuilder prefetchCount(int prefetchCount)"
    parameters:
    - id: "prefetchCount"
      type: "int"
      description: "The prefetch count."
    return:
      type: "com.azure.messaging.servicebus.ServiceBusClientBuilder.ServiceBusReceiverClientBuilder"
      description: "The modified <xref uid=\"\" data-throw-if-not-resolved=\"false\">ServiceBusReceiverClientBuilder</xref> object."
