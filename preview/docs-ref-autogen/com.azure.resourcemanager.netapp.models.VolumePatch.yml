- uid: "com.azure.resourcemanager.netapp.models.VolumePatch.coolAccessRetrievalPolicy()"
  fullName: "com.azure.resourcemanager.netapp.models.VolumePatch.coolAccessRetrievalPolicy()"
  name: "coolAccessRetrievalPolicy()"
  nameWithType: "VolumePatch.coolAccessRetrievalPolicy()"
  summary: "Get the cool<wbr>Access<wbr>Retrieval<wbr>Policy property: cool<wbr>Access<wbr>Retrieval<wbr>Policy determines the data retrieval behavior from the cool tier to standard storage based on the read pattern for cool access enabled volumes."
  syntax: "public CoolAccessRetrievalPolicy coolAccessRetrievalPolicy()"
  desc: "Get the coolAccessRetrievalPolicy property: coolAccessRetrievalPolicy determines the data retrieval behavior from the cool tier to standard storage based on the read pattern for cool access enabled volumes. The possible values for this field are: Default - Data will be pulled from cool tier to standard storage on random reads. This policy is the default. OnRead - All client-driven data read is pulled from cool tier to standard storage on both sequential and random reads. Never - No client-driven data is pulled from cool tier to standard storage."
  returns:
    description: "the coolAccessRetrievalPolicy value."
    type: "<xref href=\"com.azure.resourcemanager.netapp.models.CoolAccessRetrievalPolicy?alt=com.azure.resourcemanager.netapp.models.CoolAccessRetrievalPolicy&text=CoolAccessRetrievalPolicy\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.resourcemanager.netapp.models.VolumePatch.coolAccessTieringPolicy()"
