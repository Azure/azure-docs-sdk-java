  name: "coolAccessTieringPolicy()"
  nameWithType: "VolumePatch.coolAccessTieringPolicy()"
  summary: "Get the cool<wbr>Access<wbr>Tiering<wbr>Policy property: cool<wbr>Access<wbr>Tiering<wbr>Policy determines which cold data blocks are moved to cool tier."
  syntax: "public CoolAccessTieringPolicy coolAccessTieringPolicy()"
  desc: "Get the coolAccessTieringPolicy property: coolAccessTieringPolicy determines which cold data blocks are moved to cool tier. The possible values for this field are: Auto - Moves cold user data blocks in both the Snapshot copies and the active file system to the cool tier tier. This policy is the default. SnapshotOnly - Moves user data blocks of the Volume Snapshot copies that are not associated with the active file system to the cool tier."
  returns:
    description: "the coolAccessTieringPolicy value."
    type: "<xref href=\"com.azure.resourcemanager.netapp.models.CoolAccessTieringPolicy?alt=com.azure.resourcemanager.netapp.models.CoolAccessTieringPolicy&text=CoolAccessTieringPolicy\" data-throw-if-not-resolved=\"False\" />"
