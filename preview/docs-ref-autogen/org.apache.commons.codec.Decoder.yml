    Provides the highest level of abstraction for Decoders.


    This is the sister interface of <xref uid="org.apache.commons.codec.Encoder" data-throw-if-not-resolved="false">Encoder</xref>. All Decoders implement this common generic interface. Allows a user to pass a generic Object to any Decoder implementation in the codec package.


    One of the two interfaces at the center of the codec package.
