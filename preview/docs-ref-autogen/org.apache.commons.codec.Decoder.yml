  name: decode(Object source)
  nameWithType: Decoder.decode(Object source)
  fullName: org.apache.commons.codec.Decoder.decode(Object source)
  overload: org.apache.commons.codec.Decoder.decode*
  type: Method
  package: org.apache.commons.codec
  summary: Decodes an "encoded" Object and returns a "decoded" Object. Note that the implementation of this interface will try to cast the Object parameter to the specific type expected by a particular Decoder implementation. If a <xref uid="" data-throw-if-not-resolved="false">ClassCastException</xref> occurs this decode method will throw a DecoderException.
  syntax:
    content: public abstract Object decode(Object source)
    parameters:
    - id: source
      type: java.lang.Object
      description: the object to decode
    return:
      type: java.lang.Object
      description: a 'decoded" object
  exceptions:
  - type: org.apache.commons.codec.DecoderException
    description: >-
      a decoder exception can be thrown for any number of reasons. Some good candidates are that the
                   parameter passed to this method is null, a param cannot be cast to the appropriate type for a
                   specific encoder.
