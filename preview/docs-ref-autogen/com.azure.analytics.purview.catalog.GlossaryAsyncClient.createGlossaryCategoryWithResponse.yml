  summary: "Create a glossary category.\n\n**Request Body Schema**\n\n```java\n{\n     guid: String\n     classifications: [\n         {\n             attributes: {\n                 String: Object\n             }\n             typeName: String\n             lastModifiedTS: String\n             entityGuid: String\n             entityStatus: String(ACTIVE/DELETED)\n             removePropagationsOnEntityDelete: Boolean\n             validityPeriods: [\n                 {\n                     endTime: String\n                     startTime: String\n                     timeZone: String\n                 }\n             ]\n             source: String\n             sourceDetails: {\n                 String: Object\n             }\n         }\n     ]\n     longDescription: String\n     name: String\n     qualifiedName: String\n     shortDescription: String\n     lastModifiedTS: String\n     anchor: {\n         displayText: String\n         glossaryGuid: String\n         relationGuid: String\n     }\n     childrenCategories: [\n         {\n             categoryGuid: String\n             description: String\n             displayText: String\n             parentCategoryGuid: String\n             relationGuid: String\n         }\n     ]\n     parentCategory: (recursive schema, see parentCategory above)\n     terms: [\n         {\n             description: String\n             displayText: String\n             expression: String\n             relationGuid: String\n             source: String\n             status: String(DRAFT/ACTIVE/DEPRECATED/OBSOLETE/OTHER)\n             steward: String\n             termGuid: String\n         }\n     ]\n }\n```\n\n**Response Body Schema**\n\n```java\n{\n     guid: String\n     classifications: [\n         {\n             attributes: {\n                 String: Object\n             }\n             typeName: String\n             lastModifiedTS: String\n             entityGuid: String\n             entityStatus: String(ACTIVE/DELETED)\n             removePropagationsOnEntityDelete: Boolean\n             validityPeriods: [\n                 {\n                     endTime: String\n                     startTime: String\n                     timeZone: String\n                 }\n             ]\n             source: String\n             sourceDetails: {\n                 String: Object\n             }\n         }\n     ]\n     longDescription: String\n     name: String\n     qualifiedName: String\n     shortDescription: String\n     lastModifiedTS: String\n     anchor: {\n         displayText: String\n         glossaryGuid: String\n         relationGuid: String\n     }\n     childrenCategories: [\n         {\n             categoryGuid: String\n             description: String\n             displayText: String\n             parentCategoryGuid: String\n             relationGuid: String\n         }\n     ]\n     parentCategory: (recursive schema, see parentCategory above)\n     terms: [\n         {\n             description: String\n             displayText: String\n             expression: String\n             relationGuid: String\n             source: String\n             status: String(DRAFT/ACTIVE/DEPRECATED/OBSOLETE/OTHER)\n             steward: String\n             termGuid: String\n         }\n     ]\n }\n```"
