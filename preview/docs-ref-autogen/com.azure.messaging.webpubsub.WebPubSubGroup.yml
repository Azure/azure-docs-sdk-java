fullName: "com.azure.messaging.webpubsub.WebPubSubGroup"
name: "WebPubSubGroup"
nameWithType: "WebPubSubGroup"
summary: "Sync client for interacting with a specific Azure Web Pub Sub group, contained within an Azure Web Pub Sub hub. An instance of this group client is able to be created by calling <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClient.getGroup(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WebPubSubServiceClient#getGroup(String)\"></xref> on a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WebPubSubServiceClient\"></xref> instance. All operations performed on an instance of a group client takes into account the specified group name, as well as the name of the hub specified when instantiating the <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WebPubSubServiceClient\"></xref> via the <xref uid=\"com.azure.messaging.webpubsub.WebPubSubClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WebPubSubClientBuilder\"></xref>. This is demonstrated in the code below:\n\n```java\nWebPubSubServiceClient client = new WebPubSubClientBuilder()\n     .connectionString(\"<Insert connection string from Azure Portal>\")\n     .hub(\"chat-portal\")\n     .buildClient();\n \n WebPubSubGroup adminGroup = client.getGroup(\"admins\");\n```"
