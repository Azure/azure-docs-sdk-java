  nameWithType: "ReaderBasedJsonParser.nextFieldName(SerializableString sstr)"
  summary: "Method that fetches next token (as if calling <xref uid=\"com.fasterxml.jackson.core.json.ReaderBasedJsonParser.nextToken*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#nextToken\"></xref>) and verifies whether it is <xref uid=\"com.fasterxml.jackson.core.JsonToken.FIELD_NAME\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#FIELD_NAME\"></xref> with specified name and returns result of that comparison. It is functionally equivalent to:\n\n```java\nreturn (nextToken() == JsonToken.FIELD_NAME) && str.getValue().equals(getCurrentName());\n```\n\nbut may be faster for parser to verify, and can therefore be used if caller expects to get such a property name from input next."
