  nameWithType: "WritableTypeId.valueShape"
  summary: "Information about intended shape of the value being written (that is, <xref uid=\"com.fasterxml.jackson.core.type.WritableTypeId.forValue\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#forValue\"></xref>); in case of structured values, start token of the structure; for scalars, value token. Main difference is between structured values (<xref uid=\"com.fasterxml.jackson.core.JsonToken.START_ARRAY\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#START_ARRAY\"></xref>, <xref uid=\"com.fasterxml.jackson.core.JsonToken.START_OBJECT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#START_OBJECT\"></xref>) and scalars (<xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_STRING\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_STRING\"></xref>): specific scalar type may not be important for processing."
  syntax: "public JsonToken valueShape"
