summary: "An **optional** interface helping integration with logging systems capable of extracting location information. This interface is mainly used by SLF4J bridges such as jcl-over-slf4j, jul-to-slf4j and log4j-over-slf4j or <xref uid=\"org.slf4j.Logger\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Logger\"></xref> wrappers which need to provide hints so that the underlying logging system can extract the correct location information (method name, line number)."
