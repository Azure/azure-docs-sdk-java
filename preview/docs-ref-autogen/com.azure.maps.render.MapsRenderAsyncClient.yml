- uid: "com.azure.maps.render.MapsRenderAsyncClient.getMapStaticImage(com.azure.maps.render.models.MapStaticImageOptions)"
  fullName: "com.azure.maps.render.MapsRenderAsyncClient.getMapStaticImage(MapStaticImageOptions options)"
  name: "getMapStaticImage(MapStaticImageOptions options)"
  nameWithType: "MapsRenderAsyncClient.getMapStaticImage(MapStaticImageOptions options)"
  summary: "Get Map Static Image The static image service renders a user-defined, rectangular image containing a map section using a zoom level from 0 to 20."
  parameters:
  - description: "the <code>MapStaticImageOptions</code> used in the call."
    name: "options"
    type: "<xref href=\"com.azure.maps.render.models.MapStaticImageOptions?alt=com.azure.maps.render.models.MapStaticImageOptions&text=MapStaticImageOptions\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Mono<BinaryData> getMapStaticImage(MapStaticImageOptions options)"
  desc: "Get Map Static Image The static image service renders a user-defined, rectangular image containing a map section using a zoom level from 0 to 20. The static image service renders a user-defined, rectangular image containing a map section using a zoom level from 0 to 20. The supported resolution range for the map image is from 1x1 to 8192x8192. If you are deciding when to use the static image service over the map tile service, you may want to consider how you would like to interact with the rendered map. If the map contents will be relatively unchanging, a static map is a good choice. If you want to support a lot of zooming, panning and changing of the map content, the map tile service would be a better choice.\n\n```java\nSystem.out.println(\"Get Map Static Image\");\n GeoBoundingBox bbox2 = new GeoBoundingBox(1.355233, 42.982261, 24.980233, 56.526017);\n new StaticMapLayer();\n new RasterTileFormat();\n MapStaticImageOptions mapStaticImageOptions2 = new MapStaticImageOptions().setStaticMapLayer(StaticMapLayer.BASIC)\n     .setZoom(2)\n     .setBoundingBox(bbox2);\n asyncClient.getMapStaticImage(mapStaticImageOptions2).block().toStream();\n```"
  returns:
    description: "the static map image as a <code>Flux<ByteBuffer></code>"
    type: "<a href=\"https://projectreactor.io/docs/core/release/api/reactor/core/publisher/Mono.html\">Mono</a>&lt;<xref href=\"com.azure.core.util.BinaryData?alt=com.azure.core.util.BinaryData&text=BinaryData\" data-throw-if-not-resolved=\"False\" />&gt;"
