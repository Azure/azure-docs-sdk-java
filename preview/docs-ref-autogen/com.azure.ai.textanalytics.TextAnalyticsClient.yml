    type: "<xref href=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions?alt=com.azure.ai.textanalytics.models.AnalyzeSentimentOptions&text=AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public DocumentSentiment analyzeSentiment(String document, String language, AnalyzeSentimentOptions options)"
  desc: "Returns a sentiment prediction, as well as confidence scores for each sentiment label (Positive, Negative, and Neutral) for the document and each sentence within it. If the `includeOpinionMining` of <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> set to true, the output will include the opinion mining results. It mines the opinions of a sentence and conducts more granular analysis around the aspects in the text (also known as aspect-based sentiment analysis).\n\n**Code Sample**\n\nAnalyze the sentiment and mine the opinions for each sentence in a document with a provided language representation and <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> options.\n\n```java\nfinal DocumentSentiment documentSentiment = textAnalyticsClient.analyzeSentiment(\n     \"The hotel was dark and unclean.\", \"en\",\n     new AnalyzeSentimentOptions().setIncludeOpinionMining(true));\n for (SentenceSentiment sentenceSentiment : documentSentiment.getSentences()) {\n     System.out.printf(\"\\tSentence sentiment: %s%n\", sentenceSentiment.getSentiment());\n     sentenceSentiment.getOpinions().forEach(opinion -> {\n         TargetSentiment targetSentiment = opinion.getTarget();\n         System.out.printf(\"\\tTarget sentiment: %s, target text: %s%n\", targetSentiment.getSentiment(),\n             targetSentiment.getText());\n         for (AssessmentSentiment assessmentSentiment : opinion.getAssessments()) {\n             System.out.printf(\"\\t\\t'%s' sentiment because of \\\"%s\\\". Is the assessment negated: %s.%n\",\n                 assessmentSentiment.getSentiment(), assessmentSentiment.getText(), assessmentSentiment.isNegated());\n         }\n     });\n }\n```"
  returns:
    description: "A <xref uid=\"com.azure.ai.textanalytics.models.DocumentSentiment\" data-throw-if-not-resolved=\"false\" data-raw-source=\"analyzed document sentiment\"></xref> of the document."
    type: "<xref href=\"com.azure.ai.textanalytics.models.DocumentSentiment?alt=com.azure.ai.textanalytics.models.DocumentSentiment&text=DocumentSentiment\" data-throw-if-not-resolved=\"False\" />"
