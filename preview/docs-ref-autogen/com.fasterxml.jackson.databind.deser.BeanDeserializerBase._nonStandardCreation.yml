  nameWithType: "BeanDeserializerBase._nonStandardCreation"
  summary: "Flag that is set to mark cases where deserialization from Object value using otherwise \"standard\" property binding will need to use non-default creation method: namely, either \"full\" delegation (array-delegation does not apply), or properties-based Creator method is used.\n\nNote that flag is somewhat mis-named as it is not affected by scalar-delegating creators; it only has effect on Object Value binding."
