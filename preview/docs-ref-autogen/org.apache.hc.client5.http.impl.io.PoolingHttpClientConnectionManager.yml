name: "PoolingHttpClientConnectionManager"
nameWithType: "PoolingHttpClientConnectionManager"
summary: "`ClientConnectionPoolManager` maintains a pool of <xref uid=\"org.apache.hc.client5.http.io.ManagedHttpClientConnection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ManagedHttpClientConnection\"></xref>s and is able to service connection requests from multiple execution threads. Connections are pooled on a per route basis. A request for a route which already the manager has persistent connections for available in the pool will be serviced by leasing a connection from the pool rather than creating a new connection.\n\n`ClientConnectionPoolManager` maintains a maximum limit of connection on a per route basis and in total. Connection limits, however, can be adjusted using <xref uid=\"org.apache.hc.core5.pool.ConnPoolControl\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConnPoolControl\"></xref> methods.\n\nTotal time to live (TTL) set at construction time defines maximum life span of persistent connections regardless of their expiration setting. No persistent connection will be re-used past its TTL value.\n\nPlease note in contrast to 4.x no stale check is employed by default."
