  summary: "Authorizes with Azure Service Bus service using a shared access key from either an Service Bus namespace or a specific Service Bus.\n\nThe shared access key can be obtained by creating a *shared access policy* for the Service Bus namespace or for a specific Service Bus instance. See [Shared access authorization policies ][Shared access authorization policies] for more information.\n\n\n[Shared access authorization policies]: https://docs.microsoft.com/en-us/azure/event-hubs/\n%20authorize-access-shared-access-signature#shared-access-authorization-policies"
