- uid: "com.fasterxml.jackson.core.TreeNode.get(int)"
  fullName: "com.fasterxml.jackson.core.TreeNode.get(int index)"
  name: "get(int index)"
  nameWithType: "TreeNode.get(int index)"
  summary: "Method for accessing value of the specified element of an array node. For other nodes, null is returned.\n\nFor array nodes, index specifies exact location within array and allows for efficient iteration over child elements (underlying storage is guaranteed to be efficiently indexable, i.e. has random-access to elements). If index is less than 0, or equal-or-greater than `node.size()`, null is returned; no exception is thrown for any index."
  parameters:
  - description: "Index of the Array node element to access"
    name: "index"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract TreeNode get(int index)"
  returns:
    description: "Node that represent value of the specified element,\n   if this node is an array and has specified element;\n   <code>null</code> otherwise."
    type: "<xref href=\"com.fasterxml.jackson.core.TreeNode?alt=com.fasterxml.jackson.core.TreeNode&text=TreeNode\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.fasterxml.jackson.core.TreeNode.get(java.lang.String)"
  fullName: "com.fasterxml.jackson.core.TreeNode.get(String fieldName)"
  name: "get(String fieldName)"
  nameWithType: "TreeNode.get(String fieldName)"
  summary: "Method for accessing value of the specified field of an object node. If this node is not an object (or it does not have a value for specified field name), or if there is no field with such name, null is returned.\n\nNOTE: handling of explicit null values may vary between implementations; some trees may retain explicit nulls, others not."
  parameters:
  - description: "Name of the field (of Object node) to access"
    name: "fieldName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract TreeNode get(String fieldName)"
  returns:
    description: "Node that represent value of the specified field,\n   if this node is an Object and has value for the specified\n   field; <code>null</code> otherwise."
    type: "<xref href=\"com.fasterxml.jackson.core.TreeNode?alt=com.fasterxml.jackson.core.TreeNode&text=TreeNode\" data-throw-if-not-resolved=\"False\" />"
