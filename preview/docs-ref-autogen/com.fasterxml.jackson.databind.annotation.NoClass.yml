name: "NoClass"
nameWithType: "NoClass"
summary: "Marker class used with annotations to indicate \"no class\". This is a silly but necessary work-around -- annotations cannot take nulls as either default or explicit values. Hence for class values we must explicitly use a bogus placeholder to denote equivalent of \"no class\" (for which 'null' is usually the natural choice).\n\nNote that since 2.4, most (but not all! <xref uid=\"com.fasterxml.jackson.annotation.JsonTypeInfo.defaultImpl\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.annotation.JsonTypeInfo#defaultImpl\"></xref> is a notable exception\\}) usage should start using <xref uid=\"java.lang.Void\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.lang.Void\"></xref> instead as the \"not defined\" marker."
