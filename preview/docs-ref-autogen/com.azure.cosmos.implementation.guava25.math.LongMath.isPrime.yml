  nameWithType: "LongMath.isPrime(long n)"
  summary: "Returns `true` if `n` is a [prime number][]: an integer *greater than one* that cannot be factored into a product of *smaller* positive integers. Returns `false` if `n` is zero, one, or a composite number (one which *can* be factored into smaller positive integers).\n\nTo test larger numbers, use <xref uid=\"java.math.BigInteger.isProbablePrime\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BigInteger#isProbablePrime\"></xref>.\n\n\n[prime number]: http://mathworld.wolfram.com/PrimeNumber.html"
