  fullName: org.apache.hc.core5.http.impl.io.ContentLengthOutputStream
  type: Class
  package: org.apache.hc.core5.http.impl.io
  summary: >-
    Output stream that cuts off after a defined number of bytes. This class is used to send content of HTTP messages where the end of the content entity is determined by the value of the `Content-Length header`. Entities transferred using this stream can be maximum <xref uid="java.lang.Long.MAX_VALUE" data-throw-if-not-resolved="false">Long#MAX_VALUE</xref> long.


    Note that this class NEVER closes the underlying stream, even when close gets called. Instead, the stream will be marked as closed and no further output will be permitted.
