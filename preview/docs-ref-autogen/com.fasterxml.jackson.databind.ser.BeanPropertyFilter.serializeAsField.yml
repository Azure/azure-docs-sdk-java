  nameWithType: "BeanPropertyFilter.serializeAsField(Object pojo, JsonGenerator jgen, SerializerProvider prov, BeanPropertyWriter writer)"
  summary: "Method called by <xref uid=\"com.fasterxml.jackson.databind.ser.BeanSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BeanSerializer\"></xref> to let filter decide what to do with given bean property value: the usual choices are to either filter out (i.e. do nothing) or write using given <xref uid=\"com.fasterxml.jackson.databind.ser.BeanPropertyWriter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BeanPropertyWriter\"></xref>, although filters can choose other to do something different altogether.\n\nTypical implementation is something like:\n\n```java\nif (include(writer)) {\n      writer.serializeAsField(pojo, jgen, prov);\n }\n```"
  parameters:
  - description: "Object that contains property value to serialize"
    name: "pojo"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />"
  - description: "Generator use for serializing value"
    name: "jgen"
    type: "<xref href=\"com.fasterxml.jackson.core.JsonGenerator?alt=com.fasterxml.jackson.core.JsonGenerator&text=JsonGenerator\" data-throw-if-not-resolved=\"False\" />"
  - description: "Provider that can be used for accessing dynamic aspects of serialization\n    processing"
    name: "prov"
    type: "<xref href=\"com.fasterxml.jackson.databind.SerializerProvider?alt=com.fasterxml.jackson.databind.SerializerProvider&text=SerializerProvider\" data-throw-if-not-resolved=\"False\" />"
  - description: "Default bean property serializer to use"
    name: "writer"
