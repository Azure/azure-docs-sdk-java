  nameWithType: "TreeTraversingParser.getFloatValue()"
  summary: "Numeric accessor that can be called when the current token is of type <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_FLOAT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_FLOAT\"></xref> and it can be expressed as a Java float primitive type. It can also be called for <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_INT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_INT\"></xref>; if so, it is equivalent to calling <xref uid=\"com.fasterxml.jackson.databind.node.TreeTraversingParser.getLongValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getLongValue\"></xref> and then casting; except for possible overflow/underflow exception.\n\nNote: if the value falls outside of range of Java float, a <xref uid=\"com.fasterxml.jackson.core.JsonParseException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonParseException\"></xref> will be thrown to indicate numeric overflow/underflow."
