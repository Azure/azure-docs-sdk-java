  nameWithType: "ObjectMapper.activateDefaultTypingAsProperty(PolymorphicTypeValidator ptv, ObjectMapper.DefaultTyping applicability, String propertyName)"
  summary: "Method for enabling automatic inclusion of type information (\"Default Typing\") -- needed for proper deserialization of polymorphic types (unless types have been annotated with <xref uid=\"com.fasterxml.jackson.annotation.JsonTypeInfo\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.annotation.JsonTypeInfo\"></xref>) -- using \"As.PROPERTY\" inclusion mechanism and specified property name to use for inclusion (default being \"@class\" since default type information always uses class name as type identifier)\n\nNOTE: choice of <xref uid=\"com.fasterxml.jackson.databind.jsontype.PolymorphicTypeValidator\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PolymorphicTypeValidator\"></xref> to pass is critical for security as allowing all subtypes can be risky for untrusted content."
  parameters:
  - description: "Validator used to verify that actual subtypes to deserialize are valid against\n    whatever criteria validator uses: important in case where untrusted content is deserialized."
    name: "ptv"
    type: "<xref href=\"com.fasterxml.jackson.databind.jsontype.PolymorphicTypeValidator?alt=com.fasterxml.jackson.databind.jsontype.PolymorphicTypeValidator&text=PolymorphicTypeValidator\" data-throw-if-not-resolved=\"False\" />"
  - description: "Defines kinds of types for which additional type information\n    is added; see <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DefaultTyping\"></xref> for more information."
    name: "applicability"
    type: "<xref href=\"com.fasterxml.jackson.databind.ObjectMapper.DefaultTyping?alt=com.fasterxml.jackson.databind.ObjectMapper.DefaultTyping&text=DefaultTyping\" data-throw-if-not-resolved=\"False\" />"
  - description: "Name of property used for including type id for polymorphic values."
    name: "propertyName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
