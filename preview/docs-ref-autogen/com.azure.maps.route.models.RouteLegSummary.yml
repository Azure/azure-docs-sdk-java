  nameWithType: "RouteLegSummary.getBatteryConsumptionInKwH()"
  summary: "Get the battery<wbr>Consumption<wbr>InKwH property: Estimated electric energy consumption in kilowatt hours (k<wbr>Wh) using the Electric Consumption Model."
  syntax: "public Double getBatteryConsumptionInKwH()"
  desc: "Get the batteryConsumptionInKwH property: Estimated electric energy consumption in kilowatt hours (kWh) using the Electric Consumption Model. Included if vehicleEngineType is set to electric and constantSpeedConsumptionInkWhPerHundredkm is specified. The value of batteryConsumptionInkWh includes the recuperated electric energy and can therefore be negative (which indicates gaining energy). If both maxChargeInkWh and currentChargeInkWh are specified, recuperation will be capped to ensure that the battery charge level never exceeds maxChargeInkWh. If neither maxChargeInkWh nor currentChargeInkWh are specified, unconstrained recuperation is assumed in the consumption calculation."
  returns:
    description: "the batteryConsumptionInKwH value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Double.html\">Double</a>"
