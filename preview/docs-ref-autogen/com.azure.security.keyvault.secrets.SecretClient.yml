  type: Method
  package: com.azure.security.keyvault.secrets
  summary: >-
    Deletes a secret from the key vault. If soft-delete is enabled on the key vault then the secret is placed in the deleted state and for permanent deletion, needs to be purged. Otherwise, the secret is permanently deleted. All versions of a secret are deleted. This cannot be applied to individual versions of a secret. This operation requires the `secrets/delete` permission.


    **Code sample**


    Deletes the secret from a soft-delete enabled key vault. Prints out the recovery id of the deleted secret returned in the response.


    \{@codesnippet com.azure.security.keyvault.secretclient.deleteSecret\#string\}
  syntax:
    content: public SyncPoller<DeletedSecret,Void> beginDeleteSecret(String name)
    parameters:
    - id: name
      type: java.lang.String
      description: The name of the secret to be deleted.
    return:
      type: com.azure.core.util.polling.SyncPoller<com.azure.security.keyvault.secrets.models.DeletedSecret,java.lang.Void>
      description: A <xref uid="com.azure.core.util.polling.SyncPoller" data-throw-if-not-resolved="false">SyncPoller</xref> to poll on and retrieve the <xref uid="com.azure.security.keyvault.secrets.models.DeletedSecret" data-throw-if-not-resolved="false">deleted secret</xref>.
