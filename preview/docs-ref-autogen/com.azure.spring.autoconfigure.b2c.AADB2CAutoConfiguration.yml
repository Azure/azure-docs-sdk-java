  type: Class
  package: com.azure.spring.autoconfigure.b2c
  summary: >-
    <xref uid="" data-throw-if-not-resolved="false">Auto-configuration</xref> for AAD B2C Authentication.


    The configuration will not be activated if no azure.activedirectory.b2c.tenant-id, client-id, client-secret, reply-url and sign-up-or-sign-in property provided.


    A client registration repository service <xref uid="" data-throw-if-not-resolved="false">InMemoryClientRegistrationRepository</xref> will be auto-configured by specifying azure.activedirectory.b2c.oidc-enabled property as true or ignore it.
