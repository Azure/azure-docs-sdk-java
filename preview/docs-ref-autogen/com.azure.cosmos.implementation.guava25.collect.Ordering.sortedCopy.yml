  name: "<E>sortedCopy(Iterable<E> elements)"
  nameWithType: "Ordering<T>.<E>sortedCopy(Iterable<E> elements)"
  summary: "Returns a **mutable** list containing `elements` sorted by this ordering; use this only when the resulting list may need further modification, or may contain `null`. The input is not modified. The returned list is serializable and has random access.\n\nUnlike <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Sets.&lt;E&gt;newTreeSet(java.lang.Iterable&lt;? extends E&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Sets#newTreeSet(Iterable)\"></xref>, this method does not discard elements that are duplicates according to the comparator. The sort performed is *stable*, meaning that such elements will appear in the returned list in the same order they appeared in `elements`.\n\n**Performance note:** According to our benchmarking on Open JDK 7, <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Ordering.immutableSortedCopy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#immutableSortedCopy\"></xref> generally performs better (in both time and space) than this method, and this method in turn generally performs better than copying the list and calling <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Collections#sort(List)\"></xref>."
