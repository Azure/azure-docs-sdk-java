desc: "This parameter is only valid if the query type is \\`semantic\\`. When QueryRewrites is set to \\`generative\\`, the query terms are sent to a generate model which will produce 10 (default) rewrites to help increase the recall of the request. The requested count can be configured by appending the pipe character \\`|\\` followed by the \\`count-<number of rewrites>\\` option, such as \\`generative|count-3\\`. Defaults to \\`None\\`."
