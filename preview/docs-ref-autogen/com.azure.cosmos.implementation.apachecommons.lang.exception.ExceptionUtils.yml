  overload: com.azure.cosmos.implementation.apachecommons.lang.exception.ExceptionUtils.getStackTrace*
  type: Method
  package: com.azure.cosmos.implementation.apachecommons.lang.exception
  summary: >-
    Gets the stack trace from a Throwable as a String.


    The result of this method vary by JDK version as this method uses <xref uid="java.lang.Throwable.printStackTrace*" data-throw-if-not-resolved="false">Throwable#printStackTrace(java.io.PrintWriter)</xref>. On JDK1.3 and earlier, the cause exception will not be shown unless the specified throwable alters printStackTrace.
  syntax:
    content: public static String getStackTrace(Throwable throwable)
    parameters:
    - id: throwable
      type: java.lang.Throwable
      description: the <code>Throwable</code> to be examined
    return:
      type: java.lang.String
      description: >-
        the stack trace as generated by the exception's
          <code>printStackTrace(PrintWriter)</code> method
