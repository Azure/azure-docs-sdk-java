  nameWithType: "Maps.<K,V>difference(SortedMap<K,? extends V> left, Map<? extends K,? extends V> right)"
  summary: "Computes the difference between two sorted maps, using the comparator of the left map, or `Ordering.natural()` if the left map uses the natural ordering of its elements. This difference is an immutable snapshot of the state of the maps at the time this method is called. It will never change, even if the maps change at a later time.\n\nSince this method uses `TreeMap` instances internally, the keys of the right map must all compare as distinct according to the comparator of the left map.\n\n**Note:**If you only need to know whether two sorted maps have the same mappings, call `left.equals(right)` instead of this method."
  parameters:
  - description: "the map to treat as the \"left\" map for purposes of comparison"
