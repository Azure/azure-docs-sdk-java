  name: "containsNone(CharSequence cs, char[] searchChars)"
  nameWithType: "StringUtils.containsNone(CharSequence cs, char[] searchChars)"
  summary: "Checks that the CharSequence does not contain certain characters.\n\nA `null` CharSequence will return `true`. A `null` invalid character array will return `true`. An empty CharSequence (length()=0) always returns true.\n\n```java\nStringUtils.containsNone(null, *)       = true\n StringUtils.containsNone(*, null)       = true\n StringUtils.containsNone(\"\", *)         = true\n StringUtils.containsNone(\"ab\", '')      = true\n StringUtils.containsNone(\"abab\", 'xyz') = true\n StringUtils.containsNone(\"ab1\", 'xyz')  = true\n StringUtils.containsNone(\"abz\", 'xyz')  = false\n```"
  parameters:
  - description: "the CharSequence to check, may be null"
    name: "cs"
    type: "<xref href=\"java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence\" data-throw-if-not-resolved=\"False\" />"
  - description: "an array of invalid chars, may be null"
    name: "searchChars"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public static boolean containsNone(CharSequence cs, char[] searchChars)"
  returns:
    description: "true if it contains none of the invalid chars, or is null"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
