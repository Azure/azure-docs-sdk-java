  nameWithType: "MapperBuilder<M,B>.activateDefaultTyping(PolymorphicTypeValidator subtypeValidator)"
  summary: "Convenience method that is equivalent to calling\n\n```java\nactivateDefaultTyping(subtypeValidator, DefaultTyping.OBJECT_AND_NON_CONCRETE);\n```\n\nNOTE: choice of <xref uid=\"com.fasterxml.jackson.databind.jsontype.PolymorphicTypeValidator\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PolymorphicTypeValidator\"></xref> to pass is critical for security as allowing all subtypes can be risky for untrusted content."
