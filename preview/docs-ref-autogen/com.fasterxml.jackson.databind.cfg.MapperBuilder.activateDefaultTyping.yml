- uid: "com.fasterxml.jackson.databind.cfg.MapperBuilder.activateDefaultTyping(com.fasterxml.jackson.databind.jsontype.PolymorphicTypeValidator,com.fasterxml.jackson.databind.ObjectMapper.DefaultTyping,com.fasterxml.jackson.annotation.JsonTypeInfo.As)"
  fullName: "com.fasterxml.jackson.databind.cfg.MapperBuilder<M,B>.activateDefaultTyping(PolymorphicTypeValidator subtypeValidator, ObjectMapper.DefaultTyping applicability, JsonTypeInfo.As includeAs)"
  name: "activateDefaultTyping(PolymorphicTypeValidator subtypeValidator, ObjectMapper.DefaultTyping applicability, JsonTypeInfo.As includeAs)"
  nameWithType: "MapperBuilder<M,B>.activateDefaultTyping(PolymorphicTypeValidator subtypeValidator, ObjectMapper.DefaultTyping applicability, JsonTypeInfo.As includeAs)"
  summary: "Method for enabling automatic inclusion of type information, needed for proper deserialization of polymorphic types (unless types have been annotated with <xref uid=\"com.fasterxml.jackson.annotation.JsonTypeInfo\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.annotation.JsonTypeInfo\"></xref>).\n\nNOTE: use of `JsonTypeInfo.As#EXTERNAL_PROPERTY` **NOT SUPPORTED**; and attempts of do so will throw an <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IllegalArgumentException\"></xref> to make this limitation explicit.\n\nNOTE: choice of <xref uid=\"com.fasterxml.jackson.databind.jsontype.PolymorphicTypeValidator\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PolymorphicTypeValidator\"></xref> to pass is critical for security as allowing all subtypes can be risky for untrusted content."
  parameters:
  - name: "subtypeValidator"
    type: "<xref href=\"com.fasterxml.jackson.databind.jsontype.PolymorphicTypeValidator?alt=com.fasterxml.jackson.databind.jsontype.PolymorphicTypeValidator&text=PolymorphicTypeValidator\" data-throw-if-not-resolved=\"False\" />"
  - description: "Defines kinds of types for which additional type information\n    is added; see <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DefaultTyping\"></xref> for more information."
    name: "applicability"
    type: "<xref href=\"com.fasterxml.jackson.databind.ObjectMapper.DefaultTyping?alt=com.fasterxml.jackson.databind.ObjectMapper.DefaultTyping&text=DefaultTyping\" data-throw-if-not-resolved=\"False\" />"
  - name: "includeAs"
    type: "<xref href=\"com.fasterxml.jackson.annotation.JsonTypeInfo.As?alt=com.fasterxml.jackson.annotation.JsonTypeInfo.As&text=As\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public B activateDefaultTyping(PolymorphicTypeValidator subtypeValidator, ObjectMapper.DefaultTyping applicability, JsonTypeInfo.As includeAs)"
