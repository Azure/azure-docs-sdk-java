uid: "com.fasterxml.jackson.databind.JsonNode.required*"
fullName: "com.fasterxml.jackson.databind.JsonNode.required"
name: "required"
nameWithType: "JsonNode.required"
members:
- uid: "com.fasterxml.jackson.databind.JsonNode.required(int)"
  fullName: "com.fasterxml.jackson.databind.JsonNode.required(int index)"
  name: "required(int index)"
  nameWithType: "JsonNode.required(int index)"
  summary: "Method is functionally equivalent to `path(index).required()` and can be used to check that this node is an `ArrayNode` (that is, represents JSON Array value) and has value for specified `index` (but note that value may be explicit JSON null value). If this node is Array Node and has value for specified index, value at index is returned; otherwise <xref uid=\"java.lang.IllegalArgumentException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IllegalArgumentException\"></xref> is thrown."
  parameters:
  - description: "Index of the value of this Array node to access"
    name: "index"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public JsonNode required(int index)"
  exceptions:
  - description: "if this node is not an Array node or if it does not\n   have value for specified index"
    type: "<xref href=\"java.lang.IllegalArgumentException?alt=java.lang.IllegalArgumentException&text=IllegalArgumentException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "Value at specified index of this Array node"
    type: "<xref href=\"com.fasterxml.jackson.databind.JsonNode?alt=com.fasterxml.jackson.databind.JsonNode&text=JsonNode\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.fasterxml.jackson.databind.JsonNode.required(java.lang.String)"
  fullName: "com.fasterxml.jackson.databind.JsonNode.required(String propertyName)"
  name: "required(String propertyName)"
  nameWithType: "JsonNode.required(String propertyName)"
  summary: "Method is functionally equivalent to `path(fieldName).required()` and can be used to check that this node is an `ObjectNode` (that is, represents JSON Object value) and has value for specified property with key `fieldName` (but note that value may be explicit JSON null value). If this node is Object Node and has value for specified property, matching value is returned; otherwise <xref uid=\"java.lang.IllegalArgumentException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IllegalArgumentException\"></xref> is thrown."
  parameters:
  - description: "Name of property to access"
    name: "propertyName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public JsonNode required(String propertyName)"
  exceptions:
  - description: "if this node is not an Object node or if it does not\n   have value for specified property"
    type: "<xref href=\"java.lang.IllegalArgumentException?alt=java.lang.IllegalArgumentException&text=IllegalArgumentException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "Value of the specified property of this Object node"
    type: "<xref href=\"com.fasterxml.jackson.databind.JsonNode?alt=com.fasterxml.jackson.databind.JsonNode&text=JsonNode\" data-throw-if-not-resolved=\"False\" />"
