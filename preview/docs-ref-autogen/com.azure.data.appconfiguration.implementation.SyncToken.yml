summary: "Due to the nature of some distributed systems real-time consistency between requests can't (or it's very hard) to be enforced implicitly. A solution is to allow protocol support in the form of multiple Synchronization Tokens. Synchronization tokens are optional.\n\nUses optional Sync-Token request/response headers will guarantee real-time consistency between different client instances and requests."
