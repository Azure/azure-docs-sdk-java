- uid: "com.azure.compute.batch.models.MultiInstanceSettings.getCommonResourceFiles()"
  fullName: "com.azure.compute.batch.models.MultiInstanceSettings.getCommonResourceFiles()"
  name: "getCommonResourceFiles()"
  nameWithType: "MultiInstanceSettings.getCommonResourceFiles()"
  summary: "Get the common<wbr>Resource<wbr>Files property: A list of files that the Batch service will download before running the coordination command line."
  syntax: "public List<ResourceFile> getCommonResourceFiles()"
  desc: "Get the commonResourceFiles property: A list of files that the Batch service will download before running the coordination command line. The difference between common resource files and Task resource files is that common resource files are downloaded for all subtasks including the primary, whereas Task resource files are downloaded only for the primary. Also note that these resource files are not downloaded to the Task working directory, but instead are downloaded to the Task root directory (one directory above the working directory). There is a maximum size for the list of resource files. When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge. If this occurs, the collection of ResourceFiles must be reduced in size. This can be achieved using .zip files, Application Packages, or Docker Containers."
  returns:
    description: "the commonResourceFiles value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/util/List.html\">List</a>&lt;<xref href=\"com.azure.compute.batch.models.ResourceFile?alt=com.azure.compute.batch.models.ResourceFile&text=ResourceFile\" data-throw-if-not-resolved=\"False\" />&gt;"
