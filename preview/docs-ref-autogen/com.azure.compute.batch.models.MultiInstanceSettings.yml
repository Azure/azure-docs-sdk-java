  nameWithType: "MultiInstanceSettings.getCoordinationCommandLine()"
  summary: "Get the coordination<wbr>Command<wbr>Line property: The command line to run on all the Compute Nodes to enable them to coordinate when the primary runs the main Task command."
  syntax: "public String getCoordinationCommandLine()"
  desc: "Get the coordinationCommandLine property: The command line to run on all the Compute Nodes to enable them to coordinate when the primary runs the main Task command. A typical coordination command line launches a background service and verifies that the service is ready to process inter-node messages."
