  name: "getLogger(Class<?> clazz)"
  nameWithType: "LoggerFactory.getLogger(Class<?> clazz)"
  summary: "Return a logger named corresponding to the class passed as parameter, using the statically bound <xref uid=\"org.slf4j.ILoggerFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ILoggerFactory\"></xref> instance.\n\nIn case the the `clazz` parameter differs from the name of the caller as computed internally by SLF4J, a logger name mismatch warning will be printed but only if the `slf4j.detectLoggerNameMismatch` system property is set to true. By default, this property is not set and no warnings will be printed even in case of a logger name mismatch."
  parameters:
  - description: "the returned logger will be named after clazz"
    name: "clazz"
    type: "<xref href=\"java.lang.Class?alt=java.lang.Class&text=Class\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
  syntax: "public static Logger getLogger(Class<?> clazz)"
  returns:
    description: "logger"
    type: "<xref href=\"org.slf4j.Logger?alt=org.slf4j.Logger&text=Logger\" data-throw-if-not-resolved=\"False\" />"
