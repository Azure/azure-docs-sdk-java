desc: "This class provides a client that contains the operations for creating, getting, listing, updating, or deleting indexes or synonym map and analyzing text in an Azure AI Search service.\n\n## Overview ##\n\nAn index is stored on your search service and populated with JSON documents that are indexed and tokenized for information retrieval. The fields collection of an index defines the structure of the search document. Fields have a name, data types, and attributes that determine how it's used. For example, searchable fields are used in full text search, and thus tokenized during indexing. An index also defines other constructs, such as scoring profiles for relevance tuning, suggesters, semantic configurations, and custom analyzers.\n\nA synonym map is service-level object that contains user-defined synonyms. This object is maintained independently from search indexes. Once uploaded, you can point any searchable field to the synonym map (one per field).\n\nThis client provides a synchronous API for accessing indexes. This client allows you to create, delete, update, and configure search indexes. The client also allows you to declare custom synonym maps to expand or rewrite queries.\n\n## Getting Started ##\n\nAuthenticating and building instances of this client are handled by <xref uid=\"com.azure.search.documents.indexes.SearchIndexClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexClientBuilder\"></xref>. This sample shows you how to create an instance of the client:\n\n```java\nSearchIndexClient searchIndexClient = new SearchIndexClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .buildClient();\n```\n\nFor more information on authentication and building, see the documentation for <xref uid=\"com.azure.search.documents.indexes.SearchIndexClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexClientBuilder\"></xref>.\n\n--------------------\n\n## Examples ##\n\nThe following examples all use [a simple Hotel data set][] that you can [ import into your own index from the Azure portal.][import into your own index from the Azure portal.] These are just a few of the basics - please check out [our Samples ][our Samples]for much more.\n\n### Create an Index ###\n\nThe following sample creates an index.\n\n```java\nSearchIndex searchIndex = new SearchIndex(\"indexName\", Arrays.asList(\n     new SearchField(\"hotelId\", SearchFieldDataType.STRING)\n         .setKey(true)\n         .setFilterable(true)\n         .setSortable(true),\n     new SearchField(\"hotelName\", SearchFieldDataType.STRING)\n         .setSearchable(true)\n         .setFilterable(true)\n         .setSortable(true),\n     new SearchField(\"description\", SearchFieldDataType.STRING)\n         .setSearchable(true)\n         .setAnalyzerName(LexicalAnalyzerName.EN_LUCENE),\n     new SearchField(\"descriptionFr\", SearchFieldDataType.STRING)\n         .setSearchable(true)\n         .setAnalyzerName(LexicalAnalyzerName.FR_LUCENE),\n     new SearchField(\"tags\", SearchFieldDataType.collection(SearchFieldDataType.STRING))\n         .setSearchable(true)\n         .setFilterable(true)\n         .setFacetable(true),\n     new SearchField(\"address\", SearchFieldDataType.COMPLEX)\n         .setFields(\n             new SearchField(\"streetAddress\", SearchFieldDataType.STRING)\n                 .setSearchable(true),\n             new SearchField(\"city\", SearchFieldDataType.STRING)\n                 .setFilterable(true)\n                 .setSortable(true)\n                 .setFacetable(true),\n             new SearchField(\"stateProvince\", SearchFieldDataType.STRING)\n                 .setSearchable(true)\n                 .setFilterable(true)\n                 .setSortable(true)\n                 .setFacetable(true),\n             new SearchField(\"country\", SearchFieldDataType.STRING)\n                 .setSearchable(true)\n                 .setSynonymMapNames(\"synonymMapName\")\n                 .setFilterable(true)\n                 .setSortable(true)\n                 .setFacetable(true),\n             new SearchField(\"postalCode\", SearchFieldDataType.STRING)\n                 .setSearchable(true)\n                 .setFilterable(true)\n                 .setSortable(true)\n                 .setFacetable(true))\n ));\n\n searchIndexClient.createIndex(searchIndex);\n```\n\n *For an asynchronous sample see <xref uid=\"com.azure.search.documents.indexes.SearchIndexAsyncClient.createIndex(com.azure.search.documents.indexes.models.SearchIndex)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexAsyncClient#createIndex(SearchIndex)\"></xref>.* \n\n### List indexes ###\n\nThe following sample lists all indexes.\n\n```java\nsearchIndexClient.listIndexes().forEach(index -> System.out.println(index.getName()));\n```\n\n *For an asynchronous sample see <xref uid=\"com.azure.search.documents.indexes.SearchIndexAsyncClient.listIndexes()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexAsyncClient#listIndexes()\"></xref>.* \n\n### Retrieve an Index ###\n\nThe following sample retrieves an index.\n\n```java\nSearchIndex searchIndex = searchIndexClient.getIndex(\"indexName\");\n if (searchIndex != null) {\n     System.out.println(\"The ETag of the index is \" + searchIndex.getETag());\n }\n```\n\n *For an asynchronous sample see <xref uid=\"com.azure.search.documents.indexes.SearchIndexAsyncClient.getIndex(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexAsyncClient#getIndex(String)\"></xref>.* \n\n### Update an Index ###\n\nThe following sample updates an index.\n\n```java\nSearchIndex searchIndex = searchIndexClient.getIndex(\"indexName\");\n if (searchIndex != null) {\n     searchIndex.setFields(new SearchField(\"newField\", SearchFieldDataType.STRING));\n     searchIndexClient.createOrUpdateIndex(searchIndex);\n }\n```\n\n *For an asynchronous sample see <xref uid=\"com.azure.search.documents.indexes.SearchIndexAsyncClient.createOrUpdateIndex(com.azure.search.documents.indexes.models.SearchIndex)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexAsyncClient#createOrUpdateIndex(SearchIndex)\"></xref>.* \n\n### Delete an Index ###\n\nThe following sample deletes an index.\n\n```java\nString indexName = \"indexName\";\n searchIndexClient.deleteIndex(indexName);\n```\n\n *For an asynchronous sample see <xref uid=\"com.azure.search.documents.indexes.SearchIndexAsyncClient.deleteIndex(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexAsyncClient#deleteIndex(String)\"></xref>.* \n\n### Create a Synonym Map ###\n\nThe following sample creates a synonym map.\n\n```java\nSynonymMap synonymMap = new SynonymMap(\"synonymMapName\", \"hotel, motel, \\\"motor inn\\\"\");\n searchIndexClient.createSynonymMap(synonymMap);\n```\n\n *For an asynchronous sample see <xref uid=\"com.azure.search.documents.indexes.SearchIndexAsyncClient.createSynonymMap(com.azure.search.documents.indexes.models.SynonymMap)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexAsyncClient#createSynonymMap(SynonymMap)\"></xref>.* \n\n### List Synonym Maps ###\n\nThe following sample lists all synonym maps.\n\n```java\nsearchIndexClient.listSynonymMaps().forEach(synonymMap -> System.out.println(synonymMap.getName()));\n```\n\n *For an asynchronous sample see <xref uid=\"com.azure.search.documents.indexes.SearchIndexAsyncClient.listSynonymMaps()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexAsyncClient#listSynonymMaps()\"></xref>.* \n\n### Retrieve a Synonym Map ###\n\nThe following sample retrieves a synonym map.\n\n```java\nSynonymMap synonymMap = searchIndexClient.getSynonymMap(\"synonymMapName\");\n if (synonymMap != null) {\n     System.out.println(\"The ETag of the synonymMap is \" + synonymMap.getETag());\n }\n```\n\n *For an asynchronous sample see <xref uid=\"com.azure.search.documents.indexes.SearchIndexAsyncClient.getSynonymMap(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexAsyncClient#getSynonymMap(String)\"></xref>.* \n\n### Update a Synonym Map ###\n\nThe following sample updates a synonym map.\n\n```java\nSynonymMap synonymMap = searchIndexClient.getSynonymMap(\"synonymMapName\");\n if (synonymMap != null) {\n     synonymMap.setSynonyms(\"inn,hotel,motel\");\n     searchIndexClient.createOrUpdateSynonymMap(synonymMap);\n }\n```\n\n *For an asynchronous sample see <xref uid=\"com.azure.search.documents.indexes.SearchIndexAsyncClient.createOrUpdateSynonymMap(com.azure.search.documents.indexes.models.SynonymMap)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexAsyncClient#createOrUpdateSynonymMap(SynonymMap)\"></xref>.* \n\n### Delete a Synonym Map ###\n\nThe following sample deletes a synonym map.\n\n```java\nString synonymMapName = \"synonymMapName\";\n searchIndexClient.deleteSynonymMap(synonymMapName);\n```\n\n *For an asynchronous sample see <xref uid=\"com.azure.search.documents.indexes.SearchIndexAsyncClient.deleteSynonymMap(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexAsyncClient#deleteSynonymMap(String)\"></xref>.* \n\n\n[a simple Hotel data set]: https://github.com/Azure-Samples/azure-search-sample-data\n[import into your own index from the Azure portal.]: https://learn.microsoft.com/azure/search/search-get-started-portal#step-1---start-the-import-data-wizard-and-create-a-data-source\n[our Samples]: https://github.com/Azure/azure-sdk-for-java/blob/main/sdk/search/azure-search-documents/src/samples/README.md"
