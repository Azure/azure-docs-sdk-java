- uid: "com.azure.storage.blob.nio.AzurePath.startsWith(java.nio.file.Path)"
  fullName: "com.azure.storage.blob.nio.AzurePath.startsWith(Path path)"
  name: "startsWith(Path path)"
  nameWithType: "AzurePath.startsWith(Path path)"
  summary: "Tests if this path starts with the given path.\n\nThis path starts with the given path if this path's root component starts with the root component of the given path, and this path starts with the same name elements as the given path. If the given path has more name elements than this path then false is returned.\n\nIf this path does not have a root component and the given path has a root component then this path does not start with the given path.\n\nIf the given path is associated with a different FileSystem to this path then false is returned.\n\nIn this implementation, a root component starts with another root component if the two root components are equivalent strings. In other words, if the files are stored in the same container."
  parameters:
  - description: "the given path"
    name: "path"
    type: "<xref href=\"java.nio.file.Path?alt=java.nio.file.Path&text=Path\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public boolean startsWith(Path path)"
  returns:
    description: "true if this path starts with the given path; otherwise false"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
