  name: "writeRawUTF8String(byte[] text, int offset, int length)"
  nameWithType: "FilteringGeneratorDelegate.writeRawUTF8String(byte[] text, int offset, int length)"
  summary: "Method similar to <xref uid=\"com.fasterxml.jackson.core.filter.FilteringGeneratorDelegate.writeString(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeString(String)\"></xref> but that takes as its input a UTF-8 encoded String that is to be output as-is, without additional escaping (type of which depends on data format; backslashes for JSON). However, quoting that data format requires (like double-quotes for JSON) will be added around the value if and as necessary.\n\nNote that some backends may choose not to support this method: for example, if underlying destination is a <xref uid=\"java.io.Writer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.io.Writer\"></xref> using this method would require UTF-8 decoding. If so, implementation may instead choose to throw a <xref uid=\"java.lang.UnsupportedOperationException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UnsupportedOperationException\"></xref> due to ineffectiveness of having to decode input."
