fullName: "org.apache.hc.core5.http.impl.io.ChunkedOutputStream"
name: "ChunkedOutputStream"
nameWithType: "ChunkedOutputStream"
summary: "Implements chunked transfer coding. The content is sent in small chunks. Entities transferred using this output stream can be of unlimited length. Writes are buffered to an internal buffer (2048 default size).\n\nNote that this class NEVER closes the underlying stream, even when close gets called. Instead, the stream will be marked as closed and no further output will be permitted."
