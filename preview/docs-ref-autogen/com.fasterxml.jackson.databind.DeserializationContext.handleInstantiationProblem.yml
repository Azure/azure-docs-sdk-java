  name: "handleInstantiationProblem(Class<?> instClass, Object argument, Throwable t)"
  nameWithType: "DeserializationContext.handleInstantiationProblem(Class<?> instClass, Object argument, Throwable t)"
  summary: "Method that deserializers should call if they fail to instantiate value due to an exception that was thrown by constructor (or other mechanism used to create instances). Default implementation will try to call <xref uid=\"com.fasterxml.jackson.databind.deser.DeserializationProblemHandler.handleInstantiationProblem*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeserializationProblemHandler#handleInstantiationProblem\"></xref> on configured handlers, if any, to allow for recovery; if recovery does not succeed, will throw exception constructed with <xref uid=\"com.fasterxml.jackson.databind.DeserializationContext.instantiationException*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#instantiationException\"></xref>."
  parameters:
  - description: "Type that was to be instantiated"
    name: "instClass"
    type: "<xref href=\"java.lang.Class?alt=java.lang.Class&text=Class\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
  - description: "(optional) Argument that was passed to constructor or equivalent\n    instantiator; often a <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.lang.String\"></xref>."
    name: "argument"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />"
  - description: "Exception that caused failure"
    name: "t"
    type: "<xref href=\"java.lang.Throwable?alt=java.lang.Throwable&text=Throwable\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Object handleInstantiationProblem(Class<?> instClass, Object argument, Throwable t)"
