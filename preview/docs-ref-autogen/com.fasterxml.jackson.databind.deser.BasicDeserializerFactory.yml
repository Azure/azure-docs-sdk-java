uid: "com.fasterxml.jackson.databind.deser.BasicDeserializerFactory"
fullName: "com.fasterxml.jackson.databind.deser.BasicDeserializerFactory"
name: "BasicDeserializerFactory"
nameWithType: "BasicDeserializerFactory"
summary: "Abstract factory base class that can provide deserializers for standard JDK classes, including collection classes and simple heuristics for \"upcasting\" common collection interface types (such as <xref uid=\"java.util.Collection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Collection\"></xref>).\n\nSince all simple deserializers are eagerly instantiated, and there is no additional introspection or customizability of these types, this factory is stateless."
