  name: "fromByteArray(byte[] bytes)"
  nameWithType: "Longs.fromByteArray(byte[] bytes)"
  summary: "Returns the `long` value whose big-endian representation is stored in the first 8 bytes of `bytes`; equivalent to `ByteBuffer.wrap(bytes).getLong()`. For example, the input byte array `{0x12, 0x13, 0x14, 0x15, 0x16, 0x17, 0x18, 0x19}` would yield the `long` value `0x1213141516171819L`.\n\nArguably, it's preferable to use <xref uid=\"java.nio.ByteBuffer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.nio.ByteBuffer\"></xref>; that library exposes much more flexibility at little cost in readability."
  parameters:
  - name: "bytes"
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public static long fromByteArray(byte[] bytes)"
