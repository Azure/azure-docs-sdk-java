desc: "Initializes a new instance of the synchronous TrafficClient type. <xref uid=\"com.azure.maps.traffic.TrafficClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TrafficClient\"></xref> instances are created via the <xref uid=\"com.azure.maps.traffic.TrafficClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TrafficClientBuilder\"></xref>, as shown below. Creating a sync client using a <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureKeyCredential\"></xref>:\n\n```java\n// Authenticates using subscription key\n AzureKeyCredential keyCredential = new AzureKeyCredential(System.getenv(\"SUBSCRIPTION_KEY\"));\n\n // Creates a builder\n TrafficClientBuilder builder = new TrafficClientBuilder();\n builder.credential(keyCredential);\n builder.httpLogOptions(new HttpLogOptions().setLogLevel(HttpLogDetailLevel.BODY_AND_HEADERS));\n\n // Builds the client\n TrafficClient client = builder.buildClient();\n```"
