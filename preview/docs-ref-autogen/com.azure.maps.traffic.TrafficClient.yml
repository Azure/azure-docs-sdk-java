  name: "getTrafficFlowTile(TrafficFlowTileOptions options)"
  nameWithType: "TrafficClient.getTrafficFlowTile(TrafficFlowTileOptions options)"
  summary: "\\_\\_Traffic Flow Tile\\_\\_"
  parameters:
  - description: "<xref uid=\"com.azure.maps.traffic.models.TrafficFlowTileOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TrafficFlowTileOptions\"></xref> the options to be used in this search."
    name: "options"
    type: "<xref href=\"com.azure.maps.traffic.models.TrafficFlowTileOptions?alt=com.azure.maps.traffic.models.TrafficFlowTileOptions&text=TrafficFlowTileOptions\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public BinaryData getTrafficFlowTile(TrafficFlowTileOptions options)"
  desc: "\\_\\_Traffic Flow Tile\\_\\_\n\n```java\nSystem.out.println(\"Get Traffic Flow Tile:\");\n\n // options\n client.getTrafficFlowTile(\n     new TrafficFlowTileOptions()\n         .setTrafficFlowTileStyle(TrafficFlowTileStyle.RELATIVE_DELAY).setFormat(TileFormat.PNG).setZoom(10));\n\n // complete\n client.getTrafficFlowTile(\n     new TrafficFlowTileOptions()\n         .setTrafficFlowTileStyle(TrafficFlowTileStyle.RELATIVE_DELAY).setFormat(TileFormat.PNG).setZoom(10)\n         .setTileIndex(new TileIndex().setX(2044).setY(1360)).setThickness(10));\n```\n\n\\*\\*Applies to\\*\\*: S0 and S1 pricing tiers.\n\nThe Azure Flow Tile API serves 256 x 256 pixel tiles showing traffic flow. All tiles use the same grid system. Because the traffic tiles use transparent images, they can be layered on top of map tiles to create a compound display. The Flow tiles use colors to indicate either the speed of traffic on different road segments, or the difference between that speed and the free-flow speed on the road segment in question."
  returns:
    description: "the response."
    type: "<xref href=\"com.azure.core.util.BinaryData?alt=com.azure.core.util.BinaryData&text=BinaryData\" data-throw-if-not-resolved=\"False\" />"
