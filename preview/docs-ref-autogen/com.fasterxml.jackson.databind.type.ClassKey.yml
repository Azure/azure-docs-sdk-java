summary: "Key class, used as an efficient and accurate key for locating per-class values, such as <xref uid=\"com.fasterxml.jackson.databind.JsonSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.JsonSerializer\"></xref>s.\n\nThe reason for having a separate key class instead of directly using <xref uid=\"java.lang.Class\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Class\"></xref> as key is mostly to allow for redefining `hashCode` method -- for some strange reason, <xref uid=\"java.lang.Class\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Class\"></xref> does not redefine <xref uid=\"java.lang.Object.hashCode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Object#hashCode\"></xref> and thus uses identity hash, which is pretty slow. This makes key access using <xref uid=\"java.lang.Class\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Class\"></xref> unnecessarily slow.\n\nNote: since class is not strictly immutable, caller must know what it is doing, if changing field values."
