fields:
- uid: "com.azure.cosmos.ReadConsistencyStrategy.DEFAULT"
  fullName: "com.azure.cosmos.ReadConsistencyStrategy.DEFAULT"
  name: "DEFAULT"
  nameWithType: "ReadConsistencyStrategy.DEFAULT"
  summary: "Use the default read behavior for the consistency level applied to the operation, the client or the account"
  desc: "Use the default read behavior for the consistency level applied to the operation, the client or the account"
- uid: "com.azure.cosmos.ReadConsistencyStrategy.EVENTUAL"
  fullName: "com.azure.cosmos.ReadConsistencyStrategy.EVENTUAL"
  name: "EVENTUAL"
  nameWithType: "ReadConsistencyStrategy.EVENTUAL"
  summary: "Eventual Consistency guarantees that reads will return a subset of writes."
  desc: "Eventual Consistency guarantees that reads will return a subset of writes. All writes will be eventually be available for reads."
- uid: "com.azure.cosmos.ReadConsistencyStrategy.GLOBAL_STRONG"
  fullName: "com.azure.cosmos.ReadConsistencyStrategy.GLOBAL_STRONG"
  name: "GLOBAL_STRONG"
  nameWithType: "ReadConsistencyStrategy.GLOBAL_STRONG"
  summary: "Will read the latest version - since replication with global strong consistency is synchronous this read consistency strategy ensures that the latest successfully written version across regions is returned."
  desc: "Will read the latest version - since replication with global strong consistency is synchronous this read consistency strategy ensures that the latest successfully written version across regions is returned. NOTE: Only supported for single-master accounts with Strong consistency enabled as default consistency."
- uid: "com.azure.cosmos.ReadConsistencyStrategy.LATEST_COMMITTED"
  fullName: "com.azure.cosmos.ReadConsistencyStrategy.LATEST_COMMITTED"
  name: "LATEST_COMMITTED"
  nameWithType: "ReadConsistencyStrategy.LATEST_COMMITTED"
  summary: "Will read the latest committed version from the region in preferred order (which means the read region might have stale data) but this read strategy will return the latest committed version of that region"
  desc: "Will read the latest committed version from the region in preferred order (which means the read region might have stale data) but this read strategy will return the latest committed version of that region"
- uid: "com.azure.cosmos.ReadConsistencyStrategy.SESSION"
  fullName: "com.azure.cosmos.ReadConsistencyStrategy.SESSION"
  name: "SESSION"
  nameWithType: "ReadConsistencyStrategy.SESSION"
  summary: "Session Consistency guarantees monotonic reads (you never read old data, then new, then old again), monotonic writes (writes are ordered) and read your writes (your writes are immediately visible to your reads) within any single session."
  desc: "Session Consistency guarantees monotonic reads (you never read old data, then new, then old again), monotonic writes (writes are ordered) and read your writes (your writes are immediately visible to your reads) within any single session."
