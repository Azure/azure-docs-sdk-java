summary: "Package containing the implementations for TextAnalyticsClient. The Text Analytics API is a suite of natural language\n processing (NLP) services built with best-in-class Microsoft machine learning algorithms. The API can be used to\n analyze unstructured text for tasks such as sentiment analysis, key phrase extraction and language detection.\n Functionality for analysis of text specific to the healthcare domain and personal information are also available in\n the API. Further documentation can be found in &lt;a\n href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview\"&gt;https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview&lt;/a&gt;."
