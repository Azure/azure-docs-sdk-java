fields:
- uid: "com.azure.cosmos.ConnectionMode.DIRECT"
  fullName: "com.azure.cosmos.ConnectionMode.DIRECT"
  name: "DIRECT"
  nameWithType: "ConnectionMode.DIRECT"
  summary: "Specifies that requests to server resources are made directly to the data nodes."
  desc: "Specifies that requests to server resources are made directly to the data nodes.\n\nIn DIRECT mode, all requests to server resources within a container, such as items, stored procedures and user-defined functions, etc., are made directly to the data nodes within the target Cosmos DB cluster using either the HTTPS or TCP/SSL transport protocol.\n\nCertain operations on account or database level resources, such as databases, containers and users, etc., are always routed through the gateway using HTTPS."
- uid: "com.azure.cosmos.ConnectionMode.GATEWAY"
  fullName: "com.azure.cosmos.ConnectionMode.GATEWAY"
  name: "GATEWAY"
  nameWithType: "ConnectionMode.GATEWAY"
  summary: "Specifies that requests to server resources are made through a gateway proxy using HTTPS."
  desc: "Specifies that requests to server resources are made through a gateway proxy using HTTPS.\n\nIn GATEWAY mode, all requests are made through a gateway proxy."
