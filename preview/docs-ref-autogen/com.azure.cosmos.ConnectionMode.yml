- uid: "com.azure.cosmos.ConnectionMode.DIRECT"
  id: "DIRECT"
  parent: "com.azure.cosmos.ConnectionMode"
  langs:
  - "java"
  name: "DIRECT"
  nameWithType: "ConnectionMode.DIRECT"
  fullName: "com.azure.cosmos.ConnectionMode.DIRECT"
  type: "Field"
  package: "com.azure.cosmos"
  summary: "Specifies that requests to server resources are made directly to the data nodes.\n\nIn DIRECT mode, all requests to server resources within a collection, such as documents, stored procedures and user-defined functions, etc., are made directly to the data nodes within the target Cosmos DB cluster using either the HTTPS or TCP/SSL transport protocol.\n\nCertain operations on account or database level resources, such as databases, collections and users, etc., are always routed through the gateway using HTTPS."
  syntax:
    content: "public static final ConnectionMode DIRECT"
    return:
      type: "com.azure.cosmos.ConnectionMode"
