  name: "getContent()"
  nameWithType: "HttpEntity.getContent()"
  summary: "Returns a content stream of the entity. <xref uid=\"org.apache.hc.core5.http.HttpEntity.isRepeatable*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Repeatable\"></xref> entities are expected to create a new instance of <xref uid=\"java.io.InputStream\" data-throw-if-not-resolved=\"false\" data-raw-source=\"InputStream\"></xref> for each invocation of this method and therefore can be consumed multiple times. Entities that are not <xref uid=\"org.apache.hc.core5.http.HttpEntity.isRepeatable*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"repeatable\"></xref> are expected to return the same <xref uid=\"java.io.InputStream\" data-throw-if-not-resolved=\"false\" data-raw-source=\"InputStream\"></xref> instance and therefore may not be consumed more than once.\n\nIMPORTANT: Please note all entity implementations must ensure that all allocated resources are properly deallocated after the <xref uid=\"java.io.InputStream.close()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"InputStream#close()\"></xref> method is invoked."
  syntax: "public abstract InputStream getContent()"
  exceptions:
  - description: "if the stream could not be created"
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  - description: "if the stream could not be created"
    type: "<xref href=\"java.lang.UnsupportedOperationException?alt=java.lang.UnsupportedOperationException&text=UnsupportedOperationException\" data-throw-if-not-resolved=\"False\" />"
