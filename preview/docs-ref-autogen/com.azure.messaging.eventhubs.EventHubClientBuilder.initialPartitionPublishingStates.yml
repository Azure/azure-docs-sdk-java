  name: "initialPartitionPublishingStates(Map<String,PartitionPublishingProperties> states)"
  nameWithType: "EventHubClientBuilder.initialPartitionPublishingStates(Map<String,PartitionPublishingProperties> states)"
  summary: "Sets the idempotent publishing options to <xref uid=\"com.azure.messaging.eventhubs.EventHubProducerAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubProducerAsyncClient\"></xref> or <xref uid=\"com.azure.messaging.eventhubs.EventHubProducerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubProducerClient\"></xref> when you build them. The set of options that can be specified to influence publishing behavior specific to the configured Event Hub partition. These options are not necessary in the majority of scenarios and are intended for use with specialized scenarios, such as when recovering the state used for idempotent publishing. It is highly recommended that these options only be specified if there is a proven need to do so; Incorrectly configuring these values may result in the built <xref uid=\"com.azure.messaging.eventhubs.EventHubProducerAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubProducerAsyncClient\"></xref> or <xref uid=\"com.azure.messaging.eventhubs.EventHubProducerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubProducerClient\"></xref> instance unable to publish to the Event Hubs. These options are ignored when publishing to the Event Hubs gateway for automatic routing or when using a partition key."
  parameters:
