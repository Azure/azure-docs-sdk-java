type: "class"
desc: "Fluent credential builder for instantiating <xref uid=\"com.azure.identity.DefaultAzureCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DefaultAzureCredential\"></xref>.\n\n**Sample: Construct DefaultAzureCredential**\n\nThe following code sample demonstrates the creation of a <xref uid=\"com.azure.identity.DefaultAzureCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DefaultAzureCredential\"></xref>, using the DefaultAzureCredentialBuilder to configure it. Once this credential is created, it may be passed into the builder of many of the Azure SDK for Java client builders as the 'credential' parameter.\n\n```java\nTokenCredential defaultAzureCredential = new DefaultAzureCredentialBuilder().build();\n```\n\n**Sample: Construct DefaultAzureCredential with User-Assigned Managed Identity** \n\nUser-Assigned Managed Identity (UAMI) in Azure is a feature that allows you to create an identity in [Microsoft Entra ID][] that is associated with one or more Azure resources. This identity can then be used to authenticate and authorize access to various Azure services and resources. The following code sample demonstrates the creation of a <xref uid=\"com.azure.identity.DefaultAzureCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DefaultAzureCredential\"></xref> to target a user-assigned managed identity, using the DefaultAzureCredentialBuilder to configure it. Once this credential is created, it may be passed into the builder of many of the Azure SDK for Java client builders as the 'credential' parameter.\n\n```java\nTokenCredential dacWithUserAssignedManagedIdentity\n     = new DefaultAzureCredentialBuilder().managedIdentityClientId(\"<Managed-Identity-Client-Id\").build();\n```\n\n\n[Microsoft Entra ID]: https://learn.microsoft.com/entra/fundamentals/"
