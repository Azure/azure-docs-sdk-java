- uid: com.azure.identity.DefaultAzureCredentialBuilder.executorService(java.util.concurrent.ExecutorService)
  id: executorService(java.util.concurrent.ExecutorService)
  artifact: com.azure:azure-identity:1.1.0-beta.4
  parent: com.azure.identity.DefaultAzureCredentialBuilder
  langs:
  - java
  name: executorService(ExecutorService executorService)
  nameWithType: DefaultAzureCredentialBuilder.executorService(ExecutorService executorService)
  fullName: com.azure.identity.DefaultAzureCredentialBuilder.executorService(ExecutorService executorService)
  overload: com.azure.identity.DefaultAzureCredentialBuilder.executorService*
  type: Method
  package: com.azure.identity
  summary: >-
    Specifies the ExecutorService to be used to execute the authentication requests. Developer is responsible for maintaining the lifecycle of the ExecutorService.


    If this is not configured, the <xref uid="" data-throw-if-not-resolved="false">ForkJoinPool#commonPool()</xref> will be used which is also shared with other application tasks. If the common pool is heavily used for other tasks, authentication requests might starve and setting up this executor service should be considered.


    The executor service and can be safely shutdown if the TokenCredential is no longer being used by the Azure SDK clients and should be shutdown before the application exits.
  syntax:
    content: public DefaultAzureCredentialBuilder executorService(ExecutorService executorService)
    parameters:
    - id: executorService
      type: java.util.concurrent.ExecutorService
      description: the executor service to use for executing authentication requests.
    return:
      type: com.azure.identity.DefaultAzureCredentialBuilder
      description: An updated instance of this builder with the executor service set as specified.
- uid: com.azure.identity.DefaultAzureCredentialBuilder.intelliJKeePassDatabasePath(java.lang.String)
  id: intelliJKeePassDatabasePath(java.lang.String)
  artifact: com.azure:azure-identity:1.1.0-beta.4
  parent: com.azure.identity.DefaultAzureCredentialBuilder
  langs:
  - java
  name: intelliJKeePassDatabasePath(String databasePath)
