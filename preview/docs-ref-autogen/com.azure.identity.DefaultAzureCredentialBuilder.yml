  type: "Method"
  package: "com.azure.identity"
  summary: "Specifies the ExecutorService to be used to execute the authentication requests. Developer is responsible for maintaining the lifecycle of the ExecutorService.\n\nIf this is not configured, the <xref uid=\"\" data-throw-if-not-resolved=\"false\">ForkJoinPool#commonPool()</xref> will be used which is also shared with other application tasks. If the common pool is heavily used for other tasks, authentication requests might starve and setting up this executor service should be considered.\n\nThe executor service and can be safely shutdown if the TokenCredential is no longer being used by the Azure SDK clients and should be shutdown before the application exits."
  syntax:
    content: "public DefaultAzureCredentialBuilder executorService(ExecutorService executorService)"
    parameters:
    - id: "executorService"
      type: "java.util.concurrent.ExecutorService"
      description: "the executor service to use for executing authentication requests."
    return:
      type: "com.azure.identity.DefaultAzureCredentialBuilder"
      description: "An updated instance of this builder with the executor service set as specified."
