- uid: "com.azure.identity.DefaultAzureCredentialBuilder.disableInstanceDiscovery()"
  fullName: "com.azure.identity.DefaultAzureCredentialBuilder.disableInstanceDiscovery()"
  name: "disableInstanceDiscovery()"
  nameWithType: "DefaultAzureCredentialBuilder.disableInstanceDiscovery()"
  summary: "Disables the setting which determines whether or not instance discovery is performed when attempting to authenticate."
  syntax: "public DefaultAzureCredentialBuilder disableInstanceDiscovery()"
  desc: "Disables the setting which determines whether or not instance discovery is performed when attempting to authenticate. This will completely disable both instance discovery and authority validation. This functionality is intended for use in scenarios where the metadata endpoint cannot be reached, such as in private clouds or Azure Stack. The process of instance discovery entails retrieving authority metadata from https://login.microsoft.com/ to validate the authority. By utilizing this API, the validation of the authority is disabled. As a result, it is crucial to ensure that the configured authority host is valid and trustworthy."
  returns:
    description: "An updated instance of this builder with instance discovery disabled."
    type: "<xref href=\"com.azure.identity.DefaultAzureCredentialBuilder?alt=com.azure.identity.DefaultAzureCredentialBuilder&text=DefaultAzureCredentialBuilder\" data-throw-if-not-resolved=\"False\" />"
