  nameWithType: "SetMultimap<K,V>.replaceValues(K key, Iterable<? extends V> values)"
  summary: "Stores a collection of values with the same key, replacing any existing values for that key.\n\nIf `values` is empty, this is equivalent to <xref uid=\"com.azure.cosmos.implementation.guava25.collect.SetMultimap.removeAll(java.lang.Object)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"removeAll(key)\"></xref>.\n\nBecause a `SetMultimap` has unique values for a given key, this method returns a <xref uid=\"java.util.Set\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Set\"></xref>, instead of the <xref uid=\"java.util.Collection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Collection\"></xref> specified in the <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimap\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Multimap\"></xref> interface.\n\nAny duplicates in `values` will be stored in the multimap once."
