summary: "Implementation of UUID generator that uses generation method 4.\n\nNote on random number generation when using <xref uid=\"\" data-throw-if-not-resolved=\"false\">SecureRandom</xref> for random number generation: the first time <xref uid=\"\" data-throw-if-not-resolved=\"false\">SecureRandom</xref> object is used, there is noticeable delay between calling the method and getting the reply. This is because SecureRandom has to initialize itself to reasonably random state. Thus, if you want to lessen delay, it may be be a good idea to either get the first random UUID asynchronously from a separate thread, or to use the other generateRandomBasedUUID passing a previously initialized SecureRandom instance."
