summary: "The <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupAsyncClient\"></xref> provides asynchronous methods to perform full backup and restore of an Azure Key Vault.\n\nInstances of this client are obtained by calling the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupClientBuilder#buildAsyncClient()\"></xref> method on a <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupClientBuilder\"></xref> object.\n\n**Samples to construct an async client**\n\n```java\nKeyVaultBackupAsyncClient keyVaultBackupAsyncClient = new KeyVaultBackupClientBuilder()\n     .vaultUrl(\"https://myaccount.managedhsm.azure.net/\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildAsyncClient();\n```"
