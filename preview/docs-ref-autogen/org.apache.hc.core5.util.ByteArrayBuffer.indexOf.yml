- uid: "org.apache.hc.core5.util.ByteArrayBuffer.indexOf(byte)"
  fullName: "org.apache.hc.core5.util.ByteArrayBuffer.indexOf(byte b)"
  name: "indexOf(byte b)"
  nameWithType: "ByteArrayBuffer.indexOf(byte b)"
  summary: "Returns the index within this buffer of the first occurrence of the specified byte, starting the search at `0` and finishing at <xref uid=\"org.apache.hc.core5.util.ByteArrayBuffer.length()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#length()\"></xref>. If no such byte occurs in this buffer within those bounds, `-1` is returned."
  parameters:
  - description: "the byte to search for."
    name: "b"
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public int indexOf(byte b)"
  returns:
    description: "the index of the first occurrence of the byte in the\n   buffer, or <code>-1</code> if the byte does not occur."
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
- uid: "org.apache.hc.core5.util.ByteArrayBuffer.indexOf(byte,int,int)"
  fullName: "org.apache.hc.core5.util.ByteArrayBuffer.indexOf(byte b, int from, int to)"
  name: "indexOf(byte b, int from, int to)"
  nameWithType: "ByteArrayBuffer.indexOf(byte b, int from, int to)"
  summary: "Returns the index within this buffer of the first occurrence of the specified byte, starting the search at the specified `beginIndex` and finishing at `endIndex`. If no such byte occurs in this buffer within the specified bounds, `-1` is returned.\n\nThere is no restriction on the value of `beginIndex` and `endIndex`. If `beginIndex` is negative, it has the same effect as if it were zero. If `endIndex` is greater than <xref uid=\"org.apache.hc.core5.util.ByteArrayBuffer.length()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#length()\"></xref>, it has the same effect as if it were <xref uid=\"org.apache.hc.core5.util.ByteArrayBuffer.length()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#length()\"></xref>. If the `beginIndex` is greater than the `endIndex`, `-1` is returned."
  parameters:
  - description: "the byte to search for."
    name: "b"
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />"
  - description: "the index to start the search from."
    name: "from"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "the index to finish the search at."
    name: "to"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public int indexOf(byte b, int from, int to)"
  returns:
    description: "the index of the first occurrence of the byte in the buffer\n   within the given bounds, or <code>-1</code> if the byte does\n   not occur."
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
