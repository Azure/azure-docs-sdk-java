fullName: "com.azure.cosmos.implementation.guava25.collect.ForwardingList<E>"
name: "ForwardingList<E>"
nameWithType: "ForwardingList<E>"
summary: "A list which forwards all its method calls to another list. Subclasses should override one or more methods to modify the behavior of the backing list as desired per the [decorator pattern][].\n\nThis class does not implement <xref uid=\"java.util.RandomAccess\" data-throw-if-not-resolved=\"false\">java.util.RandomAccess</xref>. If the delegate supports random access, the `ForwardingList` subclass should implement the `RandomAccess` interface.\n\n**Warning:** The methods of `ForwardingList` forward **indiscriminately** to the methods of the delegate. For example, overriding <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ForwardingList.add\" data-throw-if-not-resolved=\"false\">#add</xref> alone **will not** change the behavior of <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ForwardingList.addAll\" data-throw-if-not-resolved=\"false\">#addAll</xref>, which can lead to unexpected behavior. In this case, you should override `addAll` as well, either providing your own implementation, or delegating to the provided `standardAddAll` method.\n\n**`default` method warning:** This class does *not* forward calls to `default` methods. Instead, it inherits their default implementations. When those implementations invoke methods, they invoke methods on the `ForwardingList`.\n\nThe `standard` methods and any collection views they return are not guaranteed to be thread-safe, even when all of the methods that they depend on are thread-safe.\n\n\n[decorator pattern]: http://en.wikipedia.org/wiki/Decorator_pattern"
