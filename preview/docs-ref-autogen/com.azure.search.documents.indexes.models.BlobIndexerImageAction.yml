fields:
- uid: "com.azure.search.documents.indexes.models.BlobIndexerImageAction.GENERATE_NORMALIZED_IMAGES"
  fullName: "com.azure.search.documents.indexes.models.BlobIndexerImageAction.GENERATE_NORMALIZED_IMAGES"
  name: "GENERATE_NORMALIZED_IMAGES"
  nameWithType: "BlobIndexerImageAction.GENERATE_NORMALIZED_IMAGES"
  summary: "Extracts text from images (for example, the word \"STOP\" from a traffic stop sign), and embeds it into the content field."
  modifiers:
  - "static"
  - "final"
  field:
    type: "<xref href=\"com.azure.search.documents.indexes.models.BlobIndexerImageAction?alt=com.azure.search.documents.indexes.models.BlobIndexerImageAction&text=BlobIndexerImageAction\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static final BlobIndexerImageAction GENERATE_NORMALIZED_IMAGES"
  desc: "Extracts text from images (for example, the word \"STOP\" from a traffic stop sign), and embeds it into the content field. This action requires that \"dataToExtract\" is set to \"contentAndMetadata\". A normalized image refers to additional processing resulting in uniform image output, sized and rotated to promote consistent rendering when you include images in visual search results. This information is generated for each image when you use this option."
- uid: "com.azure.search.documents.indexes.models.BlobIndexerImageAction.GENERATE_NORMALIZED_IMAGE_PER_PAGE"
  fullName: "com.azure.search.documents.indexes.models.BlobIndexerImageAction.GENERATE_NORMALIZED_IMAGE_PER_PAGE"
  name: "GENERATE_NORMALIZED_IMAGE_PER_PAGE"
  nameWithType: "BlobIndexerImageAction.GENERATE_NORMALIZED_IMAGE_PER_PAGE"
  summary: "Extracts text from images (for example, the word \"STOP\" from a traffic stop sign), and embeds it into the content field, but treats PDF files differently in that each page will be rendered as an image and normalized accordingly, instead of extracting embedded images."
  modifiers:
  - "static"
  - "final"
  field:
    type: "<xref href=\"com.azure.search.documents.indexes.models.BlobIndexerImageAction?alt=com.azure.search.documents.indexes.models.BlobIndexerImageAction&text=BlobIndexerImageAction\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static final BlobIndexerImageAction GENERATE_NORMALIZED_IMAGE_PER_PAGE"
  desc: "Extracts text from images (for example, the word \"STOP\" from a traffic stop sign), and embeds it into the content field, but treats PDF files differently in that each page will be rendered as an image and normalized accordingly, instead of extracting embedded images. Non-PDF file types will be treated the same as if \"generateNormalizedImages\" was set."
