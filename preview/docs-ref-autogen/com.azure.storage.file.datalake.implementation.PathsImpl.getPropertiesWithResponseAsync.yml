  summary: "Get Properties returns all system and user defined properties for a path. Get Status returns all system defined properties for a path. Get Access Control List returns the access control list for a path. This operation supports conditional HTTP requests. For more information, see \\[Specifying Conditional Headers for Blob Service Operations\\](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)."
  parameters:
  - description: "Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the\n     analytics logs when storage analytics logging is enabled."
    name: "requestId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The timeout parameter is expressed in seconds. For more information, see &lt;a\n     href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations\"&gt;Setting\n     Timeouts for Blob Service Operations.&lt;/a&gt;."
    name: "timeout"
    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional. If the value is \"getStatus\" only the system defined properties for the path are returned.\n     If the value is \"getAccessControl\" the access control list is returned in the response headers (Hierarchical\n     Namespace must be enabled for the account), otherwise the properties are returned."
    name: "action"
    type: "<xref href=\"com.azure.storage.file.datalake.implementation.models.PathGetPropertiesAction?alt=com.azure.storage.file.datalake.implementation.models.PathGetPropertiesAction&text=PathGetPropertiesAction\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional. Valid only when Hierarchical Namespace is enabled for the account. If \"true\", the user\n     identity values returned in the x-ms-owner, x-ms-group, and x-ms-acl response headers will be transformed\n     from Azure Active Directory Object IDs to User Principal Names. If \"false\", the values will be returned as\n     Azure Active Directory Object IDs. The default value is false. Note that group and application Object IDs are\n     not translated because they do not have unique friendly names."
