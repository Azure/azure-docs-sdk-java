- uid: com.fasterxml.jackson.databind.util.BeanUtil.getDefaultValue(com.fasterxml.jackson.databind.JavaType)
  id: getDefaultValue(com.fasterxml.jackson.databind.JavaType)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: com.fasterxml.jackson.databind.util.BeanUtil
  langs:
  - java
  name: getDefaultValue(JavaType type)
  nameWithType: BeanUtil.getDefaultValue(JavaType type)
  fullName: com.fasterxml.jackson.databind.util.BeanUtil.getDefaultValue(JavaType type)
  overload: com.fasterxml.jackson.databind.util.BeanUtil.getDefaultValue*
  type: Method
  package: com.fasterxml.jackson.databind.util
  summary: >-
    Accessor used to find out "default value" to use for comparing values to serialize, to determine whether to exclude value from serialization with inclusion type of <xref uid="com.fasterxml.jackson.annotation.JsonInclude.Include.NON_DEFAULT" data-throw-if-not-resolved="false">com.fasterxml.jackson.annotation.JsonInclude.Include#NON_DEFAULT</xref>.


    Default logic is such that for primitives and wrapper types for primitives, expected defaults (0 for \`int\` and \`java.lang.Integer\`) are returned; for Strings, empty String, and for structured (Maps, Collections, arrays) and reference types, criteria <xref uid="com.fasterxml.jackson.annotation.JsonInclude.Include.NON_DEFAULT" data-throw-if-not-resolved="false">com.fasterxml.jackson.annotation.JsonInclude.Include#NON_DEFAULT</xref> is used.
  syntax:
    content: public static Object getDefaultValue(JavaType type)
    parameters:
    - id: type
      type: com.fasterxml.jackson.databind.JavaType
    return:
      type: java.lang.Object
- uid: com.fasterxml.jackson.databind.util.BeanUtil.isCglibGetCallbacks(com.fasterxml.jackson.databind.introspect.AnnotatedMethod)
  id: isCglibGetCallbacks(com.fasterxml.jackson.databind.introspect.AnnotatedMethod)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: com.fasterxml.jackson.databind.util.BeanUtil
  langs:
  - java
  name: isCglibGetCallbacks(AnnotatedMethod am)
  nameWithType: BeanUtil.isCglibGetCallbacks(AnnotatedMethod am)
  fullName: com.fasterxml.jackson.databind.util.BeanUtil.isCglibGetCallbacks(AnnotatedMethod am)
  overload: com.fasterxml.jackson.databind.util.BeanUtil.isCglibGetCallbacks*
  type: Method
  package: com.fasterxml.jackson.databind.util
  summary: This method was added to address the need to weed out CGLib-injected "getCallbacks" method. At this point caller has detected a potential getter method with name "getCallbacks" and we need to determine if it is indeed injectect by Cglib. We do this by verifying that the result type is "net.sf.cglib.proxy.Callback\[\]"
  syntax:
    content: protected static boolean isCglibGetCallbacks(AnnotatedMethod am)
    parameters:
    - id: am
      type: com.fasterxml.jackson.databind.introspect.AnnotatedMethod
    return:
      type: boolean
