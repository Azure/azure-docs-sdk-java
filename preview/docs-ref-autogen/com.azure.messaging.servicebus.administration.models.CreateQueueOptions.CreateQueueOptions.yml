  summary: "Creates an instance with the name of the queue. Default values for the queue are populated. The properties populated with defaults are:\n\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateQueueOptions.setAutoDeleteOnIdle(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setAutoDeleteOnIdle(Duration)\"></xref> is max duration value.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateQueueOptions.setDefaultMessageTimeToLive(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setDefaultMessageTimeToLive(Duration)\"></xref> is max duration value.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateQueueOptions.setDuplicateDetectionHistoryTimeWindow(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setDuplicateDetectionHistoryTimeWindow(Duration)\"></xref> is max duration value, but duplication detection is disabled.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateQueueOptions.setRequiresDuplicateDetection(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setRequiresDuplicateDetection(boolean)\"></xref> is false.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateQueueOptions.setEnableBatchedOperations(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setEnableBatchedOperations(boolean)\"></xref> is true.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateQueueOptions.setLockDuration(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setLockDuration(Duration)\"></xref> is 1 minute.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateQueueOptions.setMaxDeliveryCount(int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setMaxDeliveryCount(int)\"></xref> is 10.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateQueueOptions.setMaxSizeInMegabytes(int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setMaxSizeInMegabytes(int)\"></xref> is 1024MB.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateQueueOptions.setRequiresSession(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setRequiresSession(boolean)\"></xref> is false.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateQueueOptions.setStatus(com.azure.messaging.servicebus.administration.models.EntityStatus)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setStatus(EntityStatus)\"></xref> is <xref uid=\"com.azure.messaging.servicebus.administration.models.EntityStatus.ACTIVE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EntityStatus#ACTIVE\"></xref>."
