  name: "createContextual(DeserializationContext ctxt, BeanProperty property)"
  nameWithType: "ContextualDeserializer.createContextual(DeserializationContext ctxt, BeanProperty property)"
  summary: "Method called to see if a different (or differently configured) deserializer is needed to deserialize values of specified property. Note that instance that this method is called on is typically shared one and as a result method should **NOT** modify this instance but rather construct and return a new instance. This instance should only be returned as-is, in case it is already suitable for use."
  parameters:
  - description: "Deserialization context to access configuration, additional \n    deserializers that may be needed by this deserializer"
    name: "ctxt"
    type: "<xref href=\"com.fasterxml.jackson.databind.DeserializationContext?alt=com.fasterxml.jackson.databind.DeserializationContext&text=DeserializationContext\" data-throw-if-not-resolved=\"False\" />"
  - description: "Method, field or constructor parameter that represents the property\n   (and is used to assign deserialized value).\n   Should be available; but there may be cases where caller cannot provide it and\n   null is passed instead (in which case impls usually pass 'this' deserializer as is)"
    name: "property"
    type: "<xref href=\"com.fasterxml.jackson.databind.BeanProperty?alt=com.fasterxml.jackson.databind.BeanProperty&text=BeanProperty\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract JsonDeserializer<?> createContextual(DeserializationContext ctxt, BeanProperty property)"
  exceptions:
  - type: "<xref href=\"com.fasterxml.jackson.databind.JsonMappingException?alt=com.fasterxml.jackson.databind.JsonMappingException&text=JsonMappingException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "Deserializer to use for deserializing values of specified property;\n   may be this instance or a new instance."
    type: "<xref href=\"com.fasterxml.jackson.databind.JsonDeserializer?alt=com.fasterxml.jackson.databind.JsonDeserializer&text=JsonDeserializer\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
