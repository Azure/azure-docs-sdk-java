  name: URLCodec
  nameWithType: URLCodec
  fullName: org.apache.commons.codec.net.URLCodec
  type: Class
  package: org.apache.commons.codec.net
  summary: >-
    Implements the 'www-form-urlencoded' encoding scheme, also misleadingly known as URL encoding.


    This codec is meant to be a replacement for standard Java classes <xref uid="" data-throw-if-not-resolved="false">java.net.URLEncoder</xref> and <xref uid="" data-throw-if-not-resolved="false">java.net.URLDecoder</xref> on older Java platforms, as these classes in Java versions below 1.4 rely on the platform's default charset encoding.


    This class is thread-safe since 1.11
  syntax:
    content: public class URLCodec implements BinaryEncoder, BinaryDecoder, StringEncoder, StringDecoder
  inheritance:
