  name: "withRetentionPeriod(String retentionPeriod)"
  nameWithType: "VideoCreationProperties.withRetentionPeriod(String retentionPeriod)"
  summary: "Set the retentionPeriod property: Video retention period indicates how long the video is kept in storage. Value must be specified in ISO8601 duration format (i.e. \"P1D\" equals 1 day) and can vary between 1 day to 10 years, in 1 day increments. When absent (null), all video content is retained indefinitely. This property is only allowed for topologies where \"kind\" is set to \"live\"."
