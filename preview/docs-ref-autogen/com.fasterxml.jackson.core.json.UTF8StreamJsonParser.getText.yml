  nameWithType: "UTF8StreamJsonParser.getText()"
  summary: "Method for accessing textual representation of the current token; if no current token (before first call to <xref uid=\"com.fasterxml.jackson.core.json.UTF8StreamJsonParser.nextToken*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#nextToken\"></xref>, or after encountering end-of-input), returns null. Method can be called for any token type."
