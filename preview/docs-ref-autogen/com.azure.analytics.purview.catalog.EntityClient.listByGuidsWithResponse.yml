  summary: "List entities in bulk identified by its GUIDs.\n\n**Query Parameters**\n\n    | ------------------------ | ------------ | -------- | ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ |\n    | Name                     | Type         | Required | Description                                                                                                                                                                                                                                                        |\n    | minExtInfo               | Boolean      | No       | Whether to return minimal information for referred entities.                                                                                                                                                                                                       |\n    | ignoreRelationships      | Boolean      | No       | Whether to ignore relationship attributes.                                                                                                                                                                                                                         |\n    | excludeRelationshipTypes | List<String> | No       | An array of the relationship types need to be excluded from the response. Call <xref uid=\"com.azure.core.http.rest.RequestOptions.addQueryParam\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RequestOptions#addQueryParam\"></xref> to add string to array. |\n\n**Response Body Schema**\n\n```java\n{\n     referredEntities: {\n         String: {\n             attributes: {\n                 String: Object\n             }\n             typeName: String\n             lastModifiedTS: String\n             businessAttributes: {\n                 String: Object\n             }\n             classifications: [\n                 {\n                     attributes: {\n                         String: Object\n                     }\n                     typeName: String\n                     lastModifiedTS: String\n                     entityGuid: String\n                     entityStatus: String(ACTIVE/DELETED)\n                     removePropagationsOnEntityDelete: Boolean\n                     validityPeriods: [\n                         {\n                             endTime: String\n                             startTime: String\n                             timeZone: String\n                         }\n                     ]\n                     source: String\n                     sourceDetails: {\n                         String: Object\n                     }\n                 }\n             ]\n             createTime: Float\n             createdBy: String\n             customAttributes: {\n                 String: String\n             }\n             guid: String\n             homeId: String\n             isIncomplete: Boolean\n             labels: [\n                 String\n             ]\n             meanings: [\n                 {\n                     confidence: Integer\n                     createdBy: String\n                     description: String\n                     displayText: String\n                     expression: String\n                     relationGuid: String\n                     source: String\n                     status: String(DISCOVERED/PROPOSED/IMPORTED/VALIDATED/DEPRECATED/OBSOLETE/OTHER)\n                     steward: String\n                     termGuid: String\n                 }\n             ]\n             provenanceType: Float\n             proxy: Boolean\n             relationshipAttributes: {\n                 String: Object\n             }\n             status: String(ACTIVE/DELETED)\n             updateTime: Float\n             updatedBy: String\n             version: Float\n             source: String\n             sourceDetails: {\n                 String: Object\n             }\n             contacts: {\n                 String: [\n                     {\n                         id: String\n                         info: String\n                     }\n                 ]\n             }\n         }\n     }\n     entities: [\n         (recursive schema, see above)\n     ]\n }\n```"
