    name: "targetType"
    type: "<xref href=\"com.fasterxml.jackson.databind.type.LogicalType?alt=com.fasterxml.jackson.databind.type.LogicalType&text=LogicalType\" data-throw-if-not-resolved=\"False\" />"
  - description: "Physical target type of coercion"
    name: "targetClass"
    type: "<xref href=\"java.lang.Class?alt=java.lang.Class&text=Class\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
  - description: "Return value to use in case \"blanks as empty\"\n    is not allowed"
    name: "actionIfBlankNotAllowed"
    type: "<xref href=\"com.fasterxml.jackson.databind.cfg.CoercionAction?alt=com.fasterxml.jackson.databind.cfg.CoercionAction&text=CoercionAction\" data-throw-if-not-resolved=\"False\" />"
