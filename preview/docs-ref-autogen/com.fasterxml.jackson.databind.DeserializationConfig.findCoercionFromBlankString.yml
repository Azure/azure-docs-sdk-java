  nameWithType: "DeserializationConfig.findCoercionFromBlankString(LogicalType targetType, Class<?> targetClass, CoercionAction actionIfBlankNotAllowed)"
  summary: "More specialized accessor called in case of input being a blank String (one consisting of only white space characters with length of at least one). Will basically first determine if \"blank as empty\" is allowed: if not, returns `actionIfBlankNotAllowed`, otherwise returns action for <xref uid=\"com.fasterxml.jackson.databind.cfg.CoercionInputShape.EmptyString\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CoercionInputShape#EmptyString\"></xref>."
