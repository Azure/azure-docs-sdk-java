  summary: "Returns the last header with a specified name of this message. Header values are ignored. If there is more than one matching header in the message the last element of <xref uid=\"org.apache.hc.core5.http.MessageHeaders.getHeaders(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getHeaders(String)\"></xref> is returned. If there is no matching header in the message `null` is returned."
