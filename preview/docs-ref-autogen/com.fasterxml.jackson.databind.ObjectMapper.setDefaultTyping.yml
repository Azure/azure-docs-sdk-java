  name: "setDefaultTyping(TypeResolverBuilder<?> typer)"
  nameWithType: "ObjectMapper.setDefaultTyping(TypeResolverBuilder<?> typer)"
  summary: "Method for enabling automatic inclusion of type information (\"Default Typing\"), using specified handler object for determining which types this affects, as well as details of how information is embedded.\n\nNOTE: use of Default Typing can be a potential security risk if incoming content comes from untrusted sources, so care should be taken to use a <xref uid=\"com.fasterxml.jackson.databind.jsontype.TypeResolverBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TypeResolverBuilder\"></xref> that can limit allowed classes to deserialize. Note in particular that <xref uid=\"com.fasterxml.jackson.databind.jsontype.impl.StdTypeResolverBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.jsontype.impl.StdTypeResolverBuilder\"></xref> DOES NOT limit applicability but creates type (de)serializers for all types."
  parameters:
  - description: "Type information inclusion handler"
    name: "typer"
    type: "<xref href=\"com.fasterxml.jackson.databind.jsontype.TypeResolverBuilder?alt=com.fasterxml.jackson.databind.jsontype.TypeResolverBuilder&text=TypeResolverBuilder\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
  syntax: "public ObjectMapper setDefaultTyping(TypeResolverBuilder<?> typer)"
