  summary: "Method for finding <xref uid=\"com.fasterxml.jackson.databind.util.Converter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Converter\"></xref> that annotated property has indicated needs to be used for values of container type (this also means that method should only be called for properties of container types, List/Map/array properties).\n\nIf not null, either has to be actual <xref uid=\"com.fasterxml.jackson.databind.util.Converter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Converter\"></xref> instance, or class for such converter; and resulting converter will be used after Jackson has deserializer data into intermediate type (Converter input type), and Converter needs to convert this into its target type to be set as property value.\n\nOther notes are same as those for <xref uid=\"com.fasterxml.jackson.databind.introspect.JacksonAnnotationIntrospector.findDeserializationConverter*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#findDeserializationConverter\"></xref>"
