  desc: "Returns the set of the names of the file attribute views supported by this FileSystem.\n\nThis file system supports the following views:\n\n *  [BasicFileAttributeView][]\n *  <xref uid=\"com.azure.storage.blob.nio.AzureBasicFileAttributeView\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureBasicFileAttributeView\"></xref>\n *  <xref uid=\"com.azure.storage.blob.nio.AzureBlobFileAttributeView\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureBlobFileAttributeView\"></xref>\n\n\n[BasicFileAttributeView]: https://docs.oracle.com/javase/8/docs/api/java/nio/file/attribute/BasicFileAttributeView.html"
