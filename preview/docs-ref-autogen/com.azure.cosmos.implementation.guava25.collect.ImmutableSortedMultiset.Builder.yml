name: "ImmutableSortedMultiset.Builder<E>"
nameWithType: "ImmutableSortedMultiset.Builder<E>"
summary: "A builder for creating immutable multiset instances, especially `public static final` multisets (\"constant multisets\"). Example:\n\n```java\npublic static final ImmutableSortedMultiset BEANS =\n     new ImmutableSortedMultiset.Builder(colorComparator())\n         .addCopies(Bean.COCOA, 4)\n         .addCopies(Bean.GARDEN, 6)\n         .addCopies(Bean.RED, 8)\n         .addCopies(Bean.BLACK_EYED, 10)\n         .build();\n```\n\nBuilder instances can be reused; it is safe to call <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ImmutableSortedMultiset.Builder.build\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#build\"></xref> multiple times to build multiple multisets in series."
