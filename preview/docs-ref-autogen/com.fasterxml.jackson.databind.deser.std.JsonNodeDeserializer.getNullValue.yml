  name: "getNullValue(DeserializationContext ctxt)"
  nameWithType: "JsonNodeDeserializer.getNullValue(DeserializationContext ctxt)"
  summary: "Method that can be called to determine value to be used for representing null values (values deserialized when JSON token is <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NULL\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NULL\"></xref>). Usually this is simply Java null, but for some types (especially primitives) it may be necessary to use non-null values.\n\nThis method may be called once, or multiple times, depending on what <xref uid=\"com.fasterxml.jackson.databind.deser.std.JsonNodeDeserializer.getNullAccessPattern*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getNullAccessPattern()\"></xref> returns.\n\nDefault implementation simply returns null."
