  package: org.apache.commons.codec
  summary: >-
    Compares Strings using a <xref uid="org.apache.commons.codec.StringEncoder" data-throw-if-not-resolved="false">StringEncoder</xref>. This comparator is used to sort Strings by an encoding scheme such as Soundex, Metaphone, etc. This class can come in handy if one need to sort Strings by an encoded form of a name such as Soundex.


    This class is immutable and thread-safe.
