  summary: "Constructs a percent escaper with the specified safe characters and optional handling of the space character.\n\nNot that it is allowed, but not necessarily desirable to specify `%` as a safe character. This has the effect of creating an escaper which has no well defined inverse but it can be useful when escaping additional characters."
  parameters:
