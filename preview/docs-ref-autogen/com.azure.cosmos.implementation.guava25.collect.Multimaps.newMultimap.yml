  nameWithType: "Multimaps.<K,V>newMultimap(Map<K,Collection<V>> map, Supplier<? extends Collection<V>> factory)"
  summary: "Creates a new `Multimap` backed by `map`, whose internal value collections are generated by `factory`.\n\n**Warning: do not use** this method when the collections returned by `factory` implement either <xref uid=\"java.util.List\" data-throw-if-not-resolved=\"false\" data-raw-source=\"List\"></xref> or `Set`! Use the more specific method <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimaps.newListMultimap\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#newListMultimap\"></xref>, <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimaps.newSetMultimap\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#newSetMultimap\"></xref> or <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimaps.newSortedSetMultimap\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#newSortedSetMultimap\"></xref> instead, to avoid very surprising behavior from <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimap.equals\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Multimap#equals\"></xref>.\n\nThe `factory`\\-generated and `map` classes determine the multimap iteration order. They also specify the behavior of the `equals`, `hashCode`, and `toString` methods for the multimap and its returned views. However, the multimap's `get` method returns instances of a different class than `factory.get()` does.\n\nThe multimap is serializable if `map`, `factory`, the collections generated by `factory`, and the multimap contents are all serializable.\n\nThe multimap is not threadsafe when any concurrent operations update the multimap, even if `map` and the instances generated by `factory` are. Concurrent read operations will work correctly. To allow concurrent update operations, wrap the multimap with a call to <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimaps.synchronizedMultimap\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#synchronizedMultimap\"></xref>.\n\nCall this method only when the simpler methods <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ArrayListMultimap.&lt;K,V&gt;create()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ArrayListMultimap#create()\"></xref>, <xref uid=\"com.azure.cosmos.implementation.guava25.collect.HashMultimap.&lt;K,V&gt;create()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HashMultimap#create()\"></xref>, <xref uid=\"com.azure.cosmos.implementation.guava25.collect.LinkedHashMultimap.&lt;K,V&gt;create()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"LinkedHashMultimap#create()\"></xref>, <xref uid=\"com.azure.cosmos.implementation.guava25.collect.LinkedListMultimap.&lt;K,V&gt;create()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"LinkedListMultimap#create()\"></xref>, <xref uid=\"com.azure.cosmos.implementation.guava25.collect.TreeMultimap.&lt;K,V&gt;create()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TreeMultimap#create()\"></xref>, and <xref uid=\"com.azure.cosmos.implementation.guava25.collect.TreeMultimap.&lt;K,V&gt;create(java.util.Comparator&lt;? super K&gt;,java.util.Comparator&lt;? super V&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TreeMultimap#create(Comparator, Comparator)\"></xref> won't suffice.\n\nNote: the multimap assumes complete ownership over of `map` and the collections returned by `factory`. Those objects should not be manually updated and they should not use soft, weak, or phantom references."
