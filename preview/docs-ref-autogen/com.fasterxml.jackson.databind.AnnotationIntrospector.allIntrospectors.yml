- uid: "com.fasterxml.jackson.databind.AnnotationIntrospector.allIntrospectors()"
  fullName: "com.fasterxml.jackson.databind.AnnotationIntrospector.allIntrospectors()"
  name: "allIntrospectors()"
  nameWithType: "AnnotationIntrospector.allIntrospectors()"
  summary: "Method that can be used to collect all \"real\" introspectors that this introspector contains, if any; or this introspector if it is not a container. Used to get access to all container introspectors in their priority order.\n\nDefault implementation returns a Singleton list with this introspector as contents. This usually works for sub-classes, except for proxy or delegating \"container introspectors\" which need to override implementation."
  syntax: "public Collection<AnnotationIntrospector> allIntrospectors()"
  returns:
    description: "Collection of all introspectors starting with this one, in case\n    multiple introspectors are chained"
    type: "<xref href=\"java.util.Collection?alt=java.util.Collection&text=Collection\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.fasterxml.jackson.databind.AnnotationIntrospector?alt=com.fasterxml.jackson.databind.AnnotationIntrospector&text=AnnotationIntrospector\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.fasterxml.jackson.databind.AnnotationIntrospector.allIntrospectors(java.util.Collection<com.fasterxml.jackson.databind.AnnotationIntrospector>)"
  fullName: "com.fasterxml.jackson.databind.AnnotationIntrospector.allIntrospectors(Collection<AnnotationIntrospector> result)"
  name: "allIntrospectors(Collection<AnnotationIntrospector> result)"
  nameWithType: "AnnotationIntrospector.allIntrospectors(Collection<AnnotationIntrospector> result)"
  summary: "Method that can be used to collect all \"real\" introspectors that this introspector contains, if any; or this introspector if it is not a container. Used to get access to all container introspectors in their priority order.\n\nDefault implementation adds this introspector in result; this usually works for sub-classes, except for proxy or delegating \"container introspectors\" which need to override implementation."
  parameters:
  - description: "Container to add introspectors to"
    name: "result"
    type: "<xref href=\"java.util.Collection?alt=java.util.Collection&text=Collection\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.fasterxml.jackson.databind.AnnotationIntrospector?alt=com.fasterxml.jackson.databind.AnnotationIntrospector&text=AnnotationIntrospector\" data-throw-if-not-resolved=\"False\" />&gt;"
  syntax: "public Collection<AnnotationIntrospector> allIntrospectors(Collection<AnnotationIntrospector> result)"
  returns:
    description: "Passed in <code>Collection</code> filled with introspectors as explained\n    above"
    type: "<xref href=\"java.util.Collection?alt=java.util.Collection&text=Collection\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.fasterxml.jackson.databind.AnnotationIntrospector?alt=com.fasterxml.jackson.databind.AnnotationIntrospector&text=AnnotationIntrospector\" data-throw-if-not-resolved=\"False\" />&gt;"
