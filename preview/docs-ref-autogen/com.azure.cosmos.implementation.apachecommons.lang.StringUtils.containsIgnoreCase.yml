  name: "containsIgnoreCase(CharSequence str, CharSequence searchStr)"
  nameWithType: "StringUtils.containsIgnoreCase(CharSequence str, CharSequence searchStr)"
  summary: "Checks if CharSequence contains a search CharSequence irrespective of case, handling `null`. Case-insensitivity is defined as by <xref uid=\"java.lang.String.equalsIgnoreCase*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"String#equalsIgnoreCase(String)\"></xref>.\n\nA `null` CharSequence will return `false`.\n\n```java\nStringUtils.containsIgnoreCase(null, *) = false\n StringUtils.containsIgnoreCase(*, null) = false\n StringUtils.containsIgnoreCase(\"\", \"\") = true\n StringUtils.containsIgnoreCase(\"abc\", \"\") = true\n StringUtils.containsIgnoreCase(\"abc\", \"a\") = true\n StringUtils.containsIgnoreCase(\"abc\", \"z\") = false\n StringUtils.containsIgnoreCase(\"abc\", \"A\") = true\n StringUtils.containsIgnoreCase(\"abc\", \"Z\") = false\n```"
  parameters:
  - description: "the CharSequence to check, may be null"
    name: "str"
    type: "<xref href=\"java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence\" data-throw-if-not-resolved=\"False\" />"
  - description: "the CharSequence to find, may be null"
    name: "searchStr"
    type: "<xref href=\"java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static boolean containsIgnoreCase(CharSequence str, CharSequence searchStr)"
  returns:
    description: "true if the CharSequence contains the search CharSequence irrespective of\n case or false if not or <code>null</code> string input"
