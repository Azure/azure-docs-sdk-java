  nameWithType: "BasicDeserializerFactory.findDeserializerFromAnnotation(DeserializationContext ctxt, Annotated ann)"
  summary: "Helper method called to check if a class or method has annotation that tells which class to use for deserialization; and if so, to instantiate, that deserializer to use. Note that deserializer will NOT yet be contextualized so caller needs to take care to call contextualization appropriately. Returns null if no such annotation found."
