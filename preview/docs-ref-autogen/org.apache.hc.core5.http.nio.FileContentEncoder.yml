  summary: Transfers a portion of entity content from the given file channel to the underlying network channel.
  syntax:
    content: public abstract long transfer(FileChannel src, long position, long count)
    parameters:
    - id: src
      type: java.nio.channels.FileChannel
      description: the source FileChannel to transfer data from.
    - id: position
      type: long
      description: >-
        The position within the file at which the transfer is to begin;
                 must be non-negative
    - id: count
      type: long
      description: >-
        The maximum number of bytes to be transferred; must be
                 non-negative
    return:
