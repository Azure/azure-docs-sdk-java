  overload: com.azure.search.documents.indexes.models.SynonymTokenFilter.SynonymTokenFilter*
  type: Constructor
  package: com.azure.search.documents.indexes.models
  summary: Constructor of <xref uid="com.azure.search.documents.indexes.models.TokenFilter" data-throw-if-not-resolved="false">TokenFilter</xref>.
  syntax:
    content: public SynonymTokenFilter(String name, List<String> synonyms)
    parameters:
    - id: name
      type: java.lang.String
      description: >-
        The name of the token filter. It must only contain letters, digits,
         spaces, dashes or underscores, can only start and end with alphanumeric
         characters, and is limited to 128 characters.
    - id: synonyms
      type: java.util.List<java.lang.String>
      description: >-
        A list of synonyms in following one of two formats:
         <ul>
         <li>incredible, unbelievable, fabulous =%3E amazing - all terms on the left side of =%3E
         symbol will be replaced with all terms on its right side;</li>
         <li>incredible, unbelievable, fabulous, amazing - comma separated list of equivalent
         words. Set the expand option to change how this list is interpreted.</li>
         </ul>
