  fullName: "com.azure.cosmos.implementation.guava25.collect.Iterators.<T>cycle(T[] elements)"
  name: "<T>cycle(T[] elements)"
  nameWithType: "Iterators.<T>cycle(T[] elements)"
  summary: "Returns an iterator that cycles indefinitely over the provided elements.\n\nThe returned iterator supports `remove()`. After `remove()` is called, subsequent cycles omit the removed element, but `elements` does not change. The iterator's `hasNext()` method returns `true` until all of the original elements have been removed.\n\n**Warning:** Typical uses of the resulting iterator may produce an infinite loop. You should use an explicit `break` or be certain that you will eventually remove all the elements."
  parameters:
  - name: "elements"
    type: "<xref href=\"T?alt=T&text=T\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public static Iterator<T> <T>cycle(T[] elements)"
  returns:
    type: "<xref href=\"java.util.Iterator?alt=java.util.Iterator&text=Iterator\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"T?alt=T&text=T\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.cosmos.implementation.guava25.collect.Iterators.<T>cycle(java.lang.Iterable<T>)"
  fullName: "com.azure.cosmos.implementation.guava25.collect.Iterators.<T>cycle(Iterable<T> iterable)"
  name: "<T>cycle(Iterable<T> iterable)"
  nameWithType: "Iterators.<T>cycle(Iterable<T> iterable)"
  summary: "Returns an iterator that cycles indefinitely over the elements of `iterable`.\n\nThe returned iterator supports `remove()` if the provided iterator does. After `remove()` is called, subsequent cycles omit the removed element, which is no longer in `iterable`. The iterator's `hasNext()` method returns `true` until `iterable` is empty.\n\n**Warning:** Typical uses of the resulting iterator may produce an infinite loop. You should use an explicit `break` or be certain that you will eventually remove all the elements."
  parameters:
