summary: "Builder for <xref uid=\"org.apache.hc.client5.http.impl.async.CloseableHttpAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CloseableHttpAsyncClient\"></xref> instances that can negotiate the most optimal HTTP protocol version during the `TLS` handshake with `ALPN` extension if supported by the Java runtime.\n\nConcurrent message exchanges executed by <xref uid=\"org.apache.hc.client5.http.impl.async.CloseableHttpAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CloseableHttpAsyncClient\"></xref> instances created with this builder will get automatically assigned to separate connections leased from the connection pool.\n\nWhen a particular component is not explicitly set this class will use its default implementation. System properties will be taken into account when configuring the default implementations when <xref uid=\"org.apache.hc.client5.http.impl.async.HttpAsyncClientBuilder.useSystemProperties()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#useSystemProperties()\"></xref> method is called prior to calling <xref uid=\"org.apache.hc.client5.http.impl.async.HttpAsyncClientBuilder.build()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#build()\"></xref>.\n\n *  http.proxyHost\n *  http.proxyPort\n *  https.proxyHost\n *  https.proxyPort\n *  http.nonProxyHosts\n *  http.keepAlive\n *  http.agent\n\nPlease note that some settings used by this class can be mutually exclusive and may not apply when building <xref uid=\"org.apache.hc.client5.http.impl.async.CloseableHttpAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CloseableHttpAsyncClient\"></xref> instances."
