  fullName: org.apache.hc.client5.http.impl.async.HttpAsyncClientBuilder
  type: Class
  package: org.apache.hc.client5.http.impl.async
  summary: >-
    Builder for <xref uid="org.apache.hc.client5.http.impl.async.CloseableHttpAsyncClient" data-throw-if-not-resolved="false">CloseableHttpAsyncClient</xref> instances that can negotiate the most optimal HTTP protocol version during the `TLS` handshake with `ALPN` extension if supported by the Java runtime.


    Concurrent message exchanges executed by <xref uid="org.apache.hc.client5.http.impl.async.CloseableHttpAsyncClient" data-throw-if-not-resolved="false">CloseableHttpAsyncClient</xref> instances created with this builder will get automatically assigned to separate connections leased from the connection pool.


    When a particular component is not explicitly set this class will use its default implementation. System properties will be taken into account when configuring the default implementations when <xref uid="org.apache.hc.client5.http.impl.async.HttpAsyncClientBuilder.useSystemProperties()" data-throw-if-not-resolved="false">#useSystemProperties()</xref> method is called prior to calling <xref uid="org.apache.hc.client5.http.impl.async.HttpAsyncClientBuilder.build()" data-throw-if-not-resolved="false">#build()</xref>.

     *  http.proxyHost
     *  http.proxyPort
     *  https.proxyHost
     *  https.proxyPort
     *  http.nonProxyHosts
     *  http.keepAlive
     *  http.agent

    Please note that some settings used by this class can be mutually exclusive and may not apply when building <xref uid="org.apache.hc.client5.http.impl.async.CloseableHttpAsyncClient" data-throw-if-not-resolved="false">CloseableHttpAsyncClient</xref> instances.
