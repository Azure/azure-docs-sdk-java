uid: "com.fasterxml.jackson.databind.cfg.ContextAttributes"
fullName: "com.fasterxml.jackson.databind.cfg.ContextAttributes"
name: "ContextAttributes"
nameWithType: "ContextAttributes"
summary: "Helper class used for storing and accessing per-call attributes. Storage is two-layered: at higher precedence, we have actual per-call attributes; and at lower precedence, default attributes that may be defined for Object readers and writers.\n\nNote that the way mutability is implemented differs between kinds of attributes, to account for thread-safety: per-call attributes are handled assuming that instances are never shared, whereas changes to per-reader/per-writer attributes are made assuming sharing, by creating new copies instead of modifying state. This allows sharing of default values without per-call copying, but requires two-level lookup on access."
