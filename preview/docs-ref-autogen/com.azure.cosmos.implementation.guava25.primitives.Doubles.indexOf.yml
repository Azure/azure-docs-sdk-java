  name: "indexOf(double[] array, double[] target)"
  nameWithType: "Doubles.indexOf(double[] array, double[] target)"
  summary: "Returns the start position of the first occurrence of the specified `target` within `array`, or `-1` if there is no such occurrence.\n\nMore formally, returns the lowest index `i` such that `Arrays.copyOfRange(array, i, i + target.length)` contains exactly the same elements as `target`.\n\nNote that this always returns `-1` when `target` contains `NaN`."
  parameters:
  - description: "the array to search for the sequence <code>target</code>"
    name: "array"
    type: "<xref href=\"double?alt=double&text=double\" data-throw-if-not-resolved=\"False\" />[]"
  - description: "the array to search for as a sub-sequence of <code>array</code>"
    name: "target"
    type: "<xref href=\"double?alt=double&text=double\" data-throw-if-not-resolved=\"False\" />[]"
