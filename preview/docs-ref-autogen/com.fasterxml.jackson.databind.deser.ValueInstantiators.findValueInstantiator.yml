  fullName: "com.fasterxml.jackson.databind.deser.ValueInstantiators.findValueInstantiator(DeserializationConfig config, BeanDescription beanDesc, ValueInstantiator defaultInstantiator)"
  name: "findValueInstantiator(DeserializationConfig config, BeanDescription beanDesc, ValueInstantiator defaultInstantiator)"
  nameWithType: "ValueInstantiators.findValueInstantiator(DeserializationConfig config, BeanDescription beanDesc, ValueInstantiator defaultInstantiator)"
  summary: "Method called to find the <xref uid=\"com.fasterxml.jackson.databind.deser.ValueInstantiator\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ValueInstantiator\"></xref> to use for creating instances of specified type during deserialization. Note that a default value instantiator is always created first and passed; if an implementation does not want to modify or replace it, it has to return passed instance as is (returning null is an error)"
  parameters:
  - description: "Deserialization configuration in use"
    name: "config"
    type: "<xref href=\"com.fasterxml.jackson.databind.DeserializationConfig?alt=com.fasterxml.jackson.databind.DeserializationConfig&text=DeserializationConfig\" data-throw-if-not-resolved=\"False\" />"
  - description: "Additional information about POJO type to be instantiated"
    name: "beanDesc"
    type: "<xref href=\"com.fasterxml.jackson.databind.BeanDescription?alt=com.fasterxml.jackson.databind.BeanDescription&text=BeanDescription\" data-throw-if-not-resolved=\"False\" />"
  - description: "Instantiator that will be used if no changes are made;\n   passed to allow custom instances to use annotation-provided information\n   (note, however, that earlier <xref uid=\"com.fasterxml.jackson.databind.deser.ValueInstantiators\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ValueInstantiators\"></xref> may have changed it to\n   a custom instantiator already)"
    name: "defaultInstantiator"
    type: "<xref href=\"com.fasterxml.jackson.databind.deser.ValueInstantiator?alt=com.fasterxml.jackson.databind.deser.ValueInstantiator&text=ValueInstantiator\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract ValueInstantiator findValueInstantiator(DeserializationConfig config, BeanDescription beanDesc, ValueInstantiator defaultInstantiator)"
  returns:
    description: "Instantiator to use; either <code>defaultInstantiator</code> that was passed,\n   or a custom variant; cannot be null."
    type: "<xref href=\"com.fasterxml.jackson.databind.deser.ValueInstantiator?alt=com.fasterxml.jackson.databind.deser.ValueInstantiator&text=ValueInstantiator\" data-throw-if-not-resolved=\"False\" />"
