         .subscribe(result -> {
             for (IndexingResult indexingResult : result.getResults()) {
                 System.out.printf("Does document with key %s mergeOrUpload successfully? %b%n",
                     indexingResult.getKey(), indexingResult.isSucceeded());
             }
         });
