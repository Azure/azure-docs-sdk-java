  summary: "Determines whether the certificate chain can be trusted without consulting the trust manager configured in the actual SSL context. This method can be used to override the standard JSSE certificate verification process.\n\nPlease note that, if this method returns `false`, the trust manager configured in the actual SSL context can still clear the certificate as trusted."
