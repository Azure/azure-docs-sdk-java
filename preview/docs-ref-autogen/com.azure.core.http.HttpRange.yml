desc: "Represents a range of bytes within an HTTP resource.\n\nThe range starts at the <xref uid=\"com.azure.core.http.HttpRange.getOffset()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"offset\"></xref> inclusively and ends at <xref uid=\"com.azure.core.http.HttpRange.getOffset()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"offset\"></xref> \\+ <xref uid=\"com.azure.core.http.HttpRange.getLength()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"length\"></xref> exclusively, or offset + length - 1.\n\nIf <xref uid=\"com.azure.core.http.HttpRange.getLength()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"length\"></xref> is unspecified, null, then the range extends to the end of the HTTP resource."
