  nameWithType: "DeserializationContext.handleWeirdKey(Class<?> keyClass, String keyValue, String msg, Object[] msgArgs)"
  summary: "Method that deserializers should call if they encounter a String value that cannot be converted to expected key of a <xref uid=\"java.util.Map\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Map\"></xref> valued property. Default implementation will try to call <xref uid=\"com.fasterxml.jackson.databind.deser.DeserializationProblemHandler.handleWeirdNumberValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeserializationProblemHandler#handleWeirdNumberValue\"></xref> on configured handlers, if any, to allow for recovery; if recovery does not succeed, will throw <xref uid=\"com.fasterxml.jackson.databind.exc.InvalidFormatException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"InvalidFormatException\"></xref> with given message."
  parameters:
  - description: "Expected type for key"
    name: "keyClass"
    type: "<xref href=\"java.lang.Class?alt=java.lang.Class&text=Class\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
  - description: "String value from which to deserialize key"
    name: "keyValue"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Error message template caller wants to use if exception is to be thrown"
    name: "msg"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional arguments to use for message, if any"
    name: "msgArgs"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public Object handleWeirdKey(Class<?> keyClass, String keyValue, String msg, Object[] msgArgs)"
