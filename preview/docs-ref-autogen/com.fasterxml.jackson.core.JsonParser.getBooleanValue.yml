  summary: "Convenience accessor that can be called when the current token is <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_TRUE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_TRUE\"></xref> or <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_FALSE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_FALSE\"></xref>.\n\nNote: if the token is not of above-mentioned boolean types, an integer, but its value falls outside of range of Java long, a <xref uid=\"com.fasterxml.jackson.core.JsonParseException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonParseException\"></xref> may be thrown to indicate numeric overflow/underflow."
