  summary: >-
    Add-on interface used to indicate things that may be "blueprint" objects which can not be used as is, but are used for creating usable per-process (serialization, deserialization) instances, using <xref uid="com.fasterxml.jackson.core.util.Instantiatable.createInstance" data-throw-if-not-resolved="false">#createInstance</xref> method.


    Note that some implementations may choose to implement <xref uid="com.fasterxml.jackson.core.util.Instantiatable.createInstance" data-throw-if-not-resolved="false">#createInstance</xref> by simply returning 'this': this is acceptable if instances are stateless.
