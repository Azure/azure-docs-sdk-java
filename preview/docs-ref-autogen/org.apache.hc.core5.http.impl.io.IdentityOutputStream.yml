fullName: "org.apache.hc.core5.http.impl.io.IdentityOutputStream"
name: "IdentityOutputStream"
nameWithType: "IdentityOutputStream"
summary: "Output stream that writes data without any transformation. The end of the content entity is demarcated by closing the underlying connection (EOF condition). Entities transferred using this input stream can be of unlimited length.\n\nNote that this class NEVER closes the underlying stream, even when close gets called. Instead, the stream will be marked as closed and no further output will be permitted."
