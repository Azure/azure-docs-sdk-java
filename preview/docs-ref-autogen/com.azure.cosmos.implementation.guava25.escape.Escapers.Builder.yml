summary: "A builder for simple, fast escapers.\n\nTypically an escaper needs to deal with the escaping of high valued characters or code points. In these cases it is necessary to extend either <xref uid=\"com.azure.cosmos.implementation.guava25.escape.ArrayBasedCharEscaper\" data-throw-if-not-resolved=\"false\">ArrayBasedCharEscaper</xref> or <xref uid=\"com.azure.cosmos.implementation.guava25.escape.ArrayBasedUnicodeEscaper\" data-throw-if-not-resolved=\"false\">ArrayBasedUnicodeEscaper</xref> to provide the desired behavior. However this builder is suitable for creating escapers that replace a relative small set of characters."
