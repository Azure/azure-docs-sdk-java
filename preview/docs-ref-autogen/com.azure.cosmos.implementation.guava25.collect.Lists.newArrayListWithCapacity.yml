  name: "<E>newArrayListWithCapacity(int initialArraySize)"
  nameWithType: "Lists.<E>newArrayListWithCapacity(int initialArraySize)"
  summary: "Creates an `ArrayList` instance backed by an array with the specified initial size; simply delegates to <xref uid=\"java.util.ArrayList.ArrayList*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ArrayList#ArrayList(int)\"></xref>.\n\n**Note for Java 7 and later:** this method is now unnecessary and should be treated as deprecated. Instead, use `new`<xref uid=\"java.util.ArrayList.ArrayList*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ArrayList\"></xref>`<>(int)` directly, taking advantage of the new [\"diamond\" syntax][diamond_ syntax]. (Unlike here, there is no risk of overload ambiguity, since the `ArrayList` constructors very wisely did not accept varargs.)\n\n\n[diamond_ syntax]: http://goo.gl/iz2Wi"
  parameters:
  - description: "the exact size of the initial backing array for the returned array list\n     (<code>ArrayList</code> documentation calls this value the \"capacity\")"
    name: "initialArraySize"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static ArrayList<E> <E>newArrayListWithCapacity(int initialArraySize)"
  returns:
    description: "a new, empty <code>ArrayList</code> which is guaranteed not to resize itself unless its size\n     reaches <code>initialArraySize + 1</code>"
    type: "<xref href=\"java.util.ArrayList?alt=java.util.ArrayList&text=ArrayList\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"E?alt=E&text=E\" data-throw-if-not-resolved=\"False\" />&gt;"
