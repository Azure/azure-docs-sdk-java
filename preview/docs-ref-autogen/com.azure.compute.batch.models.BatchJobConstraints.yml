  name: "getMaxWallClockTime()"
  nameWithType: "BatchJobConstraints.getMaxWallClockTime()"
  summary: "Get the max<wbr>Wall<wbr>Clock<wbr>Time property: The maximum elapsed time that the Job may run, measured from the time the Job is created."
  syntax: "public Duration getMaxWallClockTime()"
  desc: "Get the maxWallClockTime property: The maximum elapsed time that the Job may run, measured from the time the Job is created. If the Job does not complete within the time limit, the Batch service terminates it and any Tasks that are still running. In this case, the termination reason will be MaxWallClockTimeExpiry. If this property is not specified, there is no time limit on how long the Job may run."
  returns:
    description: "the maxWallClockTime value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/time/Duration.html\">Duration</a>"
