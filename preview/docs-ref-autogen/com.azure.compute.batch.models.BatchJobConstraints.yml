- uid: "com.azure.compute.batch.models.BatchJobConstraints.getMaxTaskRetryCount()"
  fullName: "com.azure.compute.batch.models.BatchJobConstraints.getMaxTaskRetryCount()"
  name: "getMaxTaskRetryCount()"
  nameWithType: "BatchJobConstraints.getMaxTaskRetryCount()"
  summary: "Get the max<wbr>Task<wbr>Retry<wbr>Count property: The maximum number of times each Task may be retried."
  syntax: "public Integer getMaxTaskRetryCount()"
  desc: "Get the maxTaskRetryCount property: The maximum number of times each Task may be retried. The Batch service retries a Task if its exit code is nonzero. Note that this value specifically controls the number of retries. The Batch service will try each Task once, and may then retry up to this limit. For example, if the maximum retry count is 3, Batch tries a Task up to 4 times (one initial try and 3 retries). If the maximum retry count is 0, the Batch service does not retry Tasks. If the maximum retry count is -1, the Batch service retries Tasks without limit. The default value is 0 (no retries)."
  returns:
    description: "the maxTaskRetryCount value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Integer.html\">Integer</a>"
- uid: "com.azure.compute.batch.models.BatchJobConstraints.getMaxWallClockTime()"
