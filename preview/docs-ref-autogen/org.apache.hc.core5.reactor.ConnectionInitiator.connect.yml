  summary: "Requests a connection to a remote host.\n\nOpening a connection to a remote host usually tends to be a time consuming process and may take a while to complete. One can monitor and control the process of session initialization by means of the <xref uid=\"java.util.concurrent.Future\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Future\"></xref> interface.\n\nThere are several parameters one can use to exert a greater control over the process of session initialization:\n\nA non-null local socket address parameter can be used to bind the socket to a specific local address.\n\nAn attachment object can added to the new session's context upon initialization. This object can be used to pass an initial processing state to the protocol handler.\n\nIt is often desirable to be able to react to the completion of a session request asynchronously without having to wait for it, blocking the current thread of execution. One can optionally provide an implementation <xref uid=\"org.apache.hc.core5.concurrent.FutureCallback\" data-throw-if-not-resolved=\"false\" data-raw-source=\"FutureCallback\"></xref> instance to get notified of events related to session requests, such as request completion, cancellation, failure or timeout."
