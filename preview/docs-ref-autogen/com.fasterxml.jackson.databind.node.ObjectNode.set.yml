  summary: "Method that will set specified field, replacing old value, if any. Note that this is identical to <xref uid=\"com.fasterxml.jackson.databind.node.ObjectNode.replace(java.lang.String,com.fasterxml.jackson.databind.JsonNode)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#replace(String, JsonNode)\"></xref>, except for return value.\n\nNOTE: added to replace those uses of <xref uid=\"com.fasterxml.jackson.databind.node.ObjectNode.put(java.lang.String,com.fasterxml.jackson.databind.JsonNode)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#put(String, JsonNode)\"></xref> where chaining with 'this' is desired.\n\nNOTE: co-variant return type since 2.10"
