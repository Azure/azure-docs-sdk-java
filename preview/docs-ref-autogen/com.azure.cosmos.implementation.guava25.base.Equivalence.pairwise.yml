  nameWithType: "Equivalence<T>.<S>pairwise()"
  summary: "Returns an equivalence over iterables based on the equivalence of their elements. More specifically, two iterables are considered equivalent if they both contain the same number of elements, and each pair of corresponding elements is equivalent according to `this`. Null iterables are equivalent to one another.\n\nNote that this method performs a similar function for equivalences as <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Ordering.lexicographical\" data-throw-if-not-resolved=\"false\">com.azure.cosmos.implementation.guava25.collect.Ordering#lexicographical</xref> does for orderings."
