  nameWithType: "SqlPool.getCreateMode()"
  summary: "Get the create<wbr>Mode property: Specifies the mode of sql pool creation."
  syntax: "public CreateMode getCreateMode()"
  desc: "Get the createMode property: Specifies the mode of sql pool creation. Default: regular sql pool creation. PointInTimeRestore: Creates a sql pool by restoring a point in time backup of an existing sql pool. sourceDatabaseId must be specified as the resource ID of the existing sql pool, and restorePointInTime must be specified. Recovery: Creates a sql pool by a geo-replicated backup. sourceDatabaseId must be specified as the recoverableDatabaseId to restore. Restore: Creates a sql pool by restoring a backup of a deleted sql pool. SourceDatabaseId should be the sql pool's original resource ID. SourceDatabaseId and sourceDatabaseDeletionDate must be specified."
  returns:
    description: "the createMode value."
    type: "<xref href=\"com.azure.analytics.synapse.artifacts.models.CreateMode?alt=com.azure.analytics.synapse.artifacts.models.CreateMode&text=CreateMode\" data-throw-if-not-resolved=\"False\" />"
