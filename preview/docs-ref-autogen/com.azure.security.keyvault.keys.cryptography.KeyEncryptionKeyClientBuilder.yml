summary: "This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid=\"? extends com.azure.core.cryptography.AsyncKeyEncryptionKey\" data-throw-if-not-resolved=\"false\">KeyEncryptionKey async client</xref> and <xref uid=\"com.azure.core.cryptography.KeyEncryptionKey\" data-throw-if-not-resolved=\"false\">KeyEncryptionKey sync client</xref>, by calling <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClientBuilder.buildAsyncKeyEncryptionKey(java.lang.String)\" data-throw-if-not-resolved=\"false\">KeyEncryptionKeyClientBuilder#buildAsyncKeyEncryptionKey(String)</xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClientBuilder.buildKeyEncryptionKey(java.lang.String)\" data-throw-if-not-resolved=\"false\">KeyEncryptionKeyClientBuilder#buildKeyEncryptionKey(String)</xref> respectively It constructs an instance of the desired client.\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClientBuilder\" data-throw-if-not-resolved=\"false\">KeyEncryptionKeyClientBuilder</xref> to build <xref uid=\"? extends com.azure.core.cryptography.AsyncKeyEncryptionKey\" data-throw-if-not-resolved=\"false\">AsyncKeyEncryptionKey</xref> are <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\">identifier</xref>) and <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\">credential</xref>).\n\nThe <xref uid=\"\" data-throw-if-not-resolved=\"false\">log detail level</xref>, multiple custom <xref uid=\"\" data-throw-if-not-resolved=\"false\">policies</xref> and custom <xref uid=\"com.azure.core.http.HttpClient\" data-throw-if-not-resolved=\"false\">http client</xref> can be optionally configured in the <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClientBuilder\" data-throw-if-not-resolved=\"false\">KeyEncryptionKeyClientBuilder</xref>.\n\nAlternatively, custom <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\">http pipeline</xref> with custom <xref uid=\"com.azure.core.http.policy.HttpPipelinePolicy\" data-throw-if-not-resolved=\"false\">HttpPipelinePolicy</xref> policies can be specified. It provides finer control over the construction of <xref uid=\"? extends com.azure.core.cryptography.AsyncKeyEncryptionKey\" data-throw-if-not-resolved=\"false\">AsyncKeyEncryptionKey</xref> and <xref uid=\"com.azure.core.cryptography.KeyEncryptionKey\" data-throw-if-not-resolved=\"false\">KeyEncryptionKey</xref>\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClientBuilder\" data-throw-if-not-resolved=\"false\">keyEncryptionKeyClientBuilder</xref> to build <xref uid=\"com.azure.core.cryptography.KeyEncryptionKey\" data-throw-if-not-resolved=\"false\">KeyEncryptionKey</xref> are <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\">key identifier</xref>) and <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\">credential</xref>)."
