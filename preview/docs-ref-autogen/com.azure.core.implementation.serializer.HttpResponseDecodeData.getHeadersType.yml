  summary: "Get the type of the entity to be used to deserialize 'Matching' headers. The 'header entity' is optional and client can choose it when a strongly typed model is needed for headers. 'Matching' headers are the HTTP response headers those with: 1. header names same as name of a properties in the 'header entity'. 2. header names start with value of <xref uid=\"com.azure.core.annotation.HeaderCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HeaderCollection\"></xref> annotation applied to the properties in the 'header entity'."
