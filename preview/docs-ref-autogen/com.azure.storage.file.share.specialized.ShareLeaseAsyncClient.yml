summary: "This class provides a client that contains all the leasing operations for <xref uid=\"com.azure.storage.file.share.ShareFileAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"files\"></xref>. This client acts as a supplement to that client and only handles leasing operations.\n\n**Instantiating a ShareLeaseAsyncClient**\n\n```java\nShareLeaseAsyncClient fileLeaseAsyncClient = new ShareLeaseClientBuilder()\n     .fileAsyncClient(shareFileAsyncClient)\n     .buildAsyncClient();\n```\n\nView <xref uid=\"com.azure.storage.file.share.specialized.ShareLeaseClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> for additional ways to construct the client.\n\nFor more information about leasing see the [Azure Docs][].\n\n\n[Azure Docs]: https://docs.microsoft.com/en-us/rest/api/storageservices/lease-file"
