  summary: "Method for setting a custom pretty printer, which is usually used to add indentation for improved human readability. By default, generator does not do pretty printing.\n\nTo use the default pretty printer that comes with core Jackson distribution, call <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.useDefaultPrettyPrinter*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#useDefaultPrettyPrinter\"></xref> instead."
