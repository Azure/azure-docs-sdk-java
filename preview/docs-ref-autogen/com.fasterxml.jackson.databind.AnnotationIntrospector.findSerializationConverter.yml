  name: "findSerializationConverter(Annotated a)"
  nameWithType: "AnnotationIntrospector.findSerializationConverter(Annotated a)"
  summary: "Method for finding <xref uid=\"com.fasterxml.jackson.databind.util.Converter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Converter\"></xref> that annotated entity (property or class) has indicated to be used as part of serialization. If not null, either has to be actual <xref uid=\"com.fasterxml.jackson.databind.util.Converter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Converter\"></xref> instance, or class for such converter; and resulting converter will be used first to convert property value to converter target type, and then serializer for that type is used for actual serialization.\n\nThis feature is typically used to convert internal values into types that Jackson can convert.\n\nNote also that this feature does not necessarily work well with polymorphic type handling, or object identity handling; if such features are needed an explicit serializer is usually better way to handle serialization."
  parameters:
  - description: "Annotated property (field, method) or class to check for\n   annotations"
    name: "a"
    type: "<xref href=\"com.fasterxml.jackson.databind.introspect.Annotated?alt=com.fasterxml.jackson.databind.introspect.Annotated&text=Annotated\" data-throw-if-not-resolved=\"False\" />"
