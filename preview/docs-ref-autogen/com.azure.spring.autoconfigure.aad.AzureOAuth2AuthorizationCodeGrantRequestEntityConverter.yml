  summary: "This converter is to add 'scope' parameter when request for access token. In default oidc flow, when request for access token by authorization code, 'scope' parameter is not necessary. Because one consent operation only create one authorizedClient. But for Microsoft Authorization Server, one consent can created multiple authorizedClient. So scope parameter is necessary when request for access token. Refs: 1. https://tools.ietf.org/html/rfc6749\\#section-4.1.3 2. https://docs.microsoft.com/en-us/azure/active-directory/develop/v2-oauth2-auth-code-flow\\#request-an-access-token"
