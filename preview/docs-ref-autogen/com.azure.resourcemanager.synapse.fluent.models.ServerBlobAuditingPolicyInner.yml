  desc: "Get the isAzureMonitorTargetEnabled property: Specifies whether audit events are sent to Azure Monitor. In order to send the events to Azure Monitor, specify 'state' as 'Enabled' and 'isAzureMonitorTargetEnabled' as true. When using REST API to configure auditing, Diagnostic Settings with 'SQLSecurityAuditEvents' diagnostic logs category on the database should be also created. Note that for server level audit you should use the 'master' database as \\{databaseName\\}. Diagnostic Settings URI format: PUT https://management.azure.com/subscriptions/\\{subscriptionId\\}/resourceGroups/\\{resourceGroup\\}/providers/Microsoft.Sql/servers/\\{serverName\\}/databases/\\{databaseName\\}/providers/microsoft.insights/diagnosticSettings/\\{settingsName\\}?api-version=2017-05-01-preview For more information, see \\[Diagnostic Settings REST API\\](https://go.microsoft.com/fwlink/?linkid=2033207) or \\[Diagnostic Settings PowerShell\\](https://go.microsoft.com/fwlink/?linkid=2033043)."
  returns:
    description: "the isAzureMonitorTargetEnabled value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Boolean.html\">Boolean</a>"
