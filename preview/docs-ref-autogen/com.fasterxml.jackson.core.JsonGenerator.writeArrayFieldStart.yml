  summary: "Convenience method for outputting a field entry (\"member\") (that will contain a JSON Array value), and the START\\_ARRAY marker. Equivalent to:\n\n```java\nwriteFieldName(fieldName);\n  writeStartArray();\n```\n\nNote: caller still has to take care to close the array (by calling \\{\\#link \\#writeEndArray\\}) after writing all values of the value Array."
