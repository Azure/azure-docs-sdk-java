  name: "_rootDeserializers"
  nameWithType: "ObjectMapper._rootDeserializers"
  summary: "We will use a separate main-level Map for keeping track of root-level deserializers. This is where most successful cache lookups get resolved. Map will contain resolvers for all kinds of types, including container types: this is different from the component cache which will only cache bean deserializers.\n\nGiven that we don't expect much concurrency for additions (should very quickly converge to zero after startup), let's explicitly define a low concurrency setting.\n\nThese may are either \"raw\" deserializers (when no type information is needed for base type), or type-wrapped deserializers (if it is needed)"
  syntax: "protected final ConcurrentHashMap<JavaType,JsonDeserializer<Object>> _rootDeserializers"
