nameWithType: "DocumentModelAdministrationClientBuilder"
summary: "This class provides a fluent builder API to help instantiation of <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"FormRecognizerAdminClient\"></xref> and <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentTrainingAsyncClient\"></xref>, call <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#buildClient()\"></xref> buildClient\\} and <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildAsyncClient\"></xref> respectively to construct an instance of the desired client.\n\nThe client needs the service endpoint of the Azure Form Recognizer to access the resource service. <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationClientBuilder.credential(com.azure.core.credential.AzureKeyCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#credential(AzureKeyCredential)\"></xref> or <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationClientBuilder.credential(com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"credential(TokenCredential)\"></xref> gives the builder access credential.\n\n**Instantiating an asynchronous Document Model Administration Client**\n\n```java\nDocumentModelAdministrationAsyncClient documentModelAdministrationAsyncClient =\n     new DocumentModelAdministrationClientBuilder().buildAsyncClient();\n```\n\n**Instantiating a synchronous Document Model Administration Client**\n\n```java\nDocumentModelAdministrationClient documentModelAdministrationClient =\n     new DocumentModelAdministrationClientBuilder().buildClient();\n```\n\nAnother way to construct the client is using a <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipeline\"></xref>. The pipeline gives the client an authenticated way to communicate with the service. Set the pipeline with <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationClientBuilder.pipeline(com.azure.core.http.HttpPipeline)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> and set the service endpoint with <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref>. Using a pipeline requires additional setup but allows for finer control on how the <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelAdministrationClient\"></xref> and <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelAdministrationAsyncClient\"></xref> is built.\n\n```java\nHttpPipeline pipeline = new HttpPipelineBuilder()\n     .policies(/* add policies */)\n     .build();\n\n DocumentModelAdministrationAsyncClient documentModelAdministrationAsyncClient =\n     new DocumentModelAdministrationClientBuilder()\n         .credential(new AzureKeyCredential(\"{key}\"))\n         .endpoint(\"{endpoint}\")\n         .pipeline(pipeline)\n         .buildAsyncClient();\n```"
