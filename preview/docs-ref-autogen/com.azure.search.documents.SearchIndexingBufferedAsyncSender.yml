  type: Method
  package: com.azure.search.documents
  summary: >-
    Closes the buffered sender, any documents remaining in the batch will be sent to the Search index for indexing.


    Once the buffered sender has been closed any attempts to add documents or flush it will cause an <xref uid="" data-throw-if-not-resolved="false">IllegalStateException</xref> to be thrown.
  syntax:
