  name: "<E>filter(Collection<E> unfiltered, Predicate<? super E> predicate)"
  nameWithType: "Collections2.<E>filter(Collection<E> unfiltered, Predicate<? super E> predicate)"
  summary: "Returns the elements of `unfiltered` that satisfy a predicate. The returned collection is a live view of `unfiltered`; changes to one affect the other.\n\nThe resulting collection's iterator does not support `remove()`, but all other collection methods are supported. When given an element that doesn't satisfy the predicate, the collection's `add()` and `addAll()` methods throw an <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IllegalArgumentException\"></xref>. When methods such as `removeAll()` and `clear()` are called on the filtered collection, only elements that satisfy the filter will be removed from the underlying collection.\n\nThe returned collection isn't threadsafe or serializable, even if `unfiltered` is.\n\nMany of the filtered collection's methods, such as `size()`, iterate across every element in the underlying collection and determine which elements satisfy the filter. When a live view is *not* needed, it may be faster to copy `Iterables.filter(unfiltered, predicate)` and use the copy.\n\n**Warning:** `predicate` must be *consistent with equals*, as documented at <xref uid=\"com.azure.cosmos.implementation.guava25.base.Predicate.apply\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Predicate#apply\"></xref>. Do not provide a predicate such as `Predicates.instanceOf(ArrayList.class)`, which is inconsistent with equals. (See <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Iterables.&lt;T&gt;filter(java.lang.Iterable&lt;?&gt;,java.lang.Class&lt;T&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Iterables#filter(Iterable, Class)\"></xref> for related functionality.)\n\n**`Stream` equivalent:** <xref uid=\"java.util.stream.Stream.filter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Stream.filter\"></xref>."
