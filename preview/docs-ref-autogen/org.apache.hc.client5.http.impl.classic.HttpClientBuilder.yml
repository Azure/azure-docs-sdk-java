summary: "Builder for <xref uid=\"org.apache.hc.client5.http.impl.classic.CloseableHttpClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CloseableHttpClient\"></xref> instances.\n\nWhen a particular component is not explicitly set this class will use its default implementation. System properties will be taken into account when configuring the default implementations when <xref uid=\"org.apache.hc.client5.http.impl.classic.HttpClientBuilder.useSystemProperties()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#useSystemProperties()\"></xref> method is called prior to calling <xref uid=\"org.apache.hc.client5.http.impl.classic.HttpClientBuilder.build()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#build()\"></xref>.\n\n *  http.proxyHost\n *  http.proxyPort\n *  https.proxyHost\n *  https.proxyPort\n *  http.nonProxyHosts\n *  http.keepAlive\n *  http.agent\n\nPlease note that some settings used by this class can be mutually exclusive and may not apply when building <xref uid=\"org.apache.hc.client5.http.impl.classic.CloseableHttpClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CloseableHttpClient\"></xref> instances."
