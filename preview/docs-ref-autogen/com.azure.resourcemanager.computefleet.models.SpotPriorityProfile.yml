  name: "maintain()"
  nameWithType: "SpotPriorityProfile.maintain()"
  summary: "Get the maintain property: Flag to enable/disable continuous goal seeking for the desired capacity and restoration of evicted Spot VMs."
  syntax: "public Boolean maintain()"
  desc: "Get the maintain property: Flag to enable/disable continuous goal seeking for the desired capacity and restoration of evicted Spot VMs. If maintain is enabled, AzureFleetRP will use all VM sizes in vmSizesProfile to create new VMs (if VMs are evicted deleted) or update existing VMs with new VM sizes (if VMs are evicted deallocated or failed to allocate due to capacity constraint) in order to achieve the desired capacity. Maintain is enabled by default."
  returns:
    description: "the maintain value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Boolean.html\">Boolean</a>"
