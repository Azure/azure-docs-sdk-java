- uid: "com.fasterxml.jackson.core.JsonGenerator.writeNumber(java.lang.String)"
  fullName: "com.fasterxml.jackson.core.JsonGenerator.writeNumber(String encodedValue)"
  name: "writeNumber(String encodedValue)"
  nameWithType: "JsonGenerator.writeNumber(String encodedValue)"
  summary: "Write method that can be used for custom numeric types that can not be (easily?) converted to \"standard\" Java number types. Because numbers are not surrounded by double quotes, regular <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.writeString*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeString\"></xref> method can not be used; nor <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.writeRaw*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeRaw\"></xref> because that does not properly handle value separators needed in Array or Object contexts.\n\nNote: because of lack of type safety, some generator implementations may not be able to implement this method. For example, if a binary JSON format is used, it may require type information for encoding; similarly for generator-wrappers around Java objects or JSON nodes. If implementation does not implement this method, it needs to throw <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UnsupportedOperationException\"></xref>."
  parameters:
  - description: "Textual (possibly format) number representation to write"
    name: "encodedValue"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract void writeNumber(String encodedValue)"
  exceptions:
  - description: "if there is either an underlying I/O problem or encoding\n    issue at format layer"
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
