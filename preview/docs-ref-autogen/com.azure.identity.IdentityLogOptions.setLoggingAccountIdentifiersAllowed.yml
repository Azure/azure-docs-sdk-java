  name: "setLoggingAccountIdentifiersAllowed(boolean allowLoggingAccountIdentifiers)"
  nameWithType: "IdentityLogOptions.setLoggingAccountIdentifiersAllowed(boolean allowLoggingAccountIdentifiers)"
  summary: "Sets the flag indicating whether client side account identifier logs should be logged or not. The default value is false.\n\nThe Account Identifier logs can contain sensitive information and should be enabled on protected machines only. Enabling this logs Application ID, Object ID, Tenant ID and User Principal Name at INFO level when an access token is successfully retrieved. Ensure that INFO level logs are enabled to see the account identifier logs."
  parameters:
  - description: "The flag indicating if client side account identifier logging should be\n enabled or not."
    name: "allowLoggingAccountIdentifiers"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
