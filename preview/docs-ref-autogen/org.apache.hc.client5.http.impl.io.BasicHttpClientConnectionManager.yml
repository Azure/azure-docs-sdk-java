  name: BasicHttpClientConnectionManager
  nameWithType: BasicHttpClientConnectionManager
  fullName: org.apache.hc.client5.http.impl.io.BasicHttpClientConnectionManager
  type: Class
  package: org.apache.hc.client5.http.impl.io
  summary: >-
    A connection manager for a single connection. This connection manager maintains only one active connection. Even though this class is fully thread-safe it ought to be used by one execution thread only, as only one thread a time can lease the connection at a time.


    This connection manager will make an effort to reuse the connection for subsequent requests with the same <xref uid="org.apache.hc.client5.http.HttpRoute" data-throw-if-not-resolved="false">route</xref>. It will, however, close the existing connection and open it for the given route, if the route of the persistent connection does not match that of the connection request. If the connection has been already been allocated <xref uid="java.lang.IllegalStateException" data-throw-if-not-resolved="false">IllegalStateException</xref> is thrown.


    This connection manager implementation should be used inside an EJB container instead of <xref uid="org.apache.hc.client5.http.impl.io.PoolingHttpClientConnectionManager" data-throw-if-not-resolved="false">PoolingHttpClientConnectionManager</xref>.
  syntax:
    content: public class BasicHttpClientConnectionManager implements HttpClientConnectionManager
