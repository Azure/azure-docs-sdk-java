    Please note that newly allocated endpoints can be leased <xref uid="org.apache.hc.client5.http.io.ConnectionEndpoint.isConnected()" data-throw-if-not-resolved="false">disconnected</xref>. The consumer of the endpoint is responsible for fully establishing the route to the endpoint target by calling <xref uid="org.apache.hc.client5.http.impl.io.BasicHttpClientConnectionManager.connect(org.apache.hc.client5.http.io.ConnectionEndpoint,org.apache.hc.core5.util.TimeValue,org.apache.hc.core5.http.protocol.HttpContext)" data-throw-if-not-resolved="false">#connect(ConnectionEndpoint, TimeValue, HttpContext)</xref> in order to connect directly to the target or to the first proxy hop, and optionally calling <xref uid="org.apache.hc.client5.http.impl.io.BasicHttpClientConnectionManager.upgrade(org.apache.hc.client5.http.io.ConnectionEndpoint,org.apache.hc.core5.http.protocol.HttpContext)" data-throw-if-not-resolved="false">#upgrade(ConnectionEndpoint, HttpContext)</xref> method to upgrade the underlying transport to Transport Layer Security after having executed a `CONNECT` method to all intermediate proxy hops.
