fullName: "com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder"
name: "EncryptedBlobClientBuilder"
nameWithType: "EncryptedBlobClientBuilder"
summary: "This class provides a fluent builder API to help aid the configuration and instantiation of Storage Blob clients.\n\nThe following information must be provided on this builder:\n\n *  Endpoint set through <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#endpoint(String)\"></xref>, including the container name and blob name, in the format of `https://{accountName}.blob.core.windows.net/{containerName}/{blobName}`.\n *  Container and blob name if not specified in the <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#endpoint(String)\"></xref>, set through <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.containerName(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#containerName(String)\"></xref> and <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.blobName(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#blobName(String)\"></xref> respectively.\n *  Credential set through <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.credential(com.azure.storage.common.StorageSharedKeyCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#credential(StorageSharedKeyCredential)\"></xref> , <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.sasToken(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#sasToken(String)\"></xref>, or <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.connectionString(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#connectionString(String)\"></xref> if the container is not publicly accessible.\n *  Key and key wrapping algorithm (for encryption) and/or key resolver (for decryption) must be specified through <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.key(com.azure.core.cryptography.AsyncKeyEncryptionKey,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#key(AsyncKeyEncryptionKey, String)\"></xref> and <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.keyResolver(com.azure.core.cryptography.AsyncKeyEncryptionKeyResolver)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#keyResolver(AsyncKeyEncryptionKeyResolver)\"></xref>\n\nOnce all the configurations are set on this builder use the following mapping to construct the given client:\n\n *  <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.buildEncryptedBlobClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EncryptedBlobClientBuilder#buildEncryptedBlobClient()\"></xref> \\- <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EncryptedBlobClient\"></xref>\n *  <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.buildEncryptedBlobAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EncryptedBlobClientBuilder#buildEncryptedBlobAsyncClient()\"></xref> \\- <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EncryptedBlobAsyncClient\"></xref>"
