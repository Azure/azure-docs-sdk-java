- uid: "com.fasterxml.jackson.databind.deser.DeserializationProblemHandler.handleWeirdNumberValue(com.fasterxml.jackson.databind.DeserializationContext,java.lang.Class<?>,java.lang.Number,java.lang.String)"
  fullName: "com.fasterxml.jackson.databind.deser.DeserializationProblemHandler.handleWeirdNumberValue(DeserializationContext ctxt, Class<?> targetType, Number valueToConvert, String failureMsg)"
  name: "handleWeirdNumberValue(DeserializationContext ctxt, Class<?> targetType, Number valueToConvert, String failureMsg)"
  nameWithType: "DeserializationProblemHandler.handleWeirdNumberValue(DeserializationContext ctxt, Class<?> targetType, Number valueToConvert, String failureMsg)"
  summary: "Method called when a numeric value (integral or floating-point from input cannot be converted to a non-numeric value type due to specific problem (as opposed to numeric values never being usable). Handler may choose to do one of 3 things:\n\n *  Indicate it does not know what to do by returning <xref uid=\"com.fasterxml.jackson.databind.deser.DeserializationProblemHandler.NOT_HANDLED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#NOT_HANDLED\"></xref>\n *  Throw a <xref uid=\"java.io.IOException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IOException\"></xref> to indicate specific fail message (instead of standard exception caller would throw\n *  Return actual converted value (of type `targetType`) to use as replacement, and continue processing."
  parameters:
  - name: "ctxt"
    type: "<xref href=\"com.fasterxml.jackson.databind.DeserializationContext?alt=com.fasterxml.jackson.databind.DeserializationContext&text=DeserializationContext\" data-throw-if-not-resolved=\"False\" />"
  - name: "targetType"
    type: "<xref href=\"java.lang.Class?alt=java.lang.Class&text=Class\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
  - name: "valueToConvert"
    type: "<xref href=\"java.lang.Number?alt=java.lang.Number&text=Number\" data-throw-if-not-resolved=\"False\" />"
  - description: "Message that will be used by caller (by calling\n    <xref uid=\"com.fasterxml.jackson.databind.DeserializationContext.weirdNumberException*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeserializationContext#weirdNumberException\"></xref>)\n    to indicate type of failure unless handler produces key to use"
    name: "failureMsg"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Object handleWeirdNumberValue(DeserializationContext ctxt, Class<?> targetType, Number valueToConvert, String failureMsg)"
  exceptions:
  - type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "Either <xref uid=\"com.fasterxml.jackson.databind.deser.DeserializationProblemHandler.NOT_HANDLED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#NOT_HANDLED\"></xref> to indicate that handler does not know\n    what to do (and exception may be thrown), or value to use as (possibly\n    <code>null</code>)"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />"
