  summary: "Opens or creates a file, returning a seekable byte channel to access the file.\n\nThis method is primarily offered to support some jdk convenience methods such as <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Files#createFile(Path, FileAttribute[])\"></xref> which requires opening a channel and closing it. A channel may only be opened in read mode OR write mode. It may not be opened in read/write mode. Seeking is supported for reads, but not for writes. Modifications to existing files is not permitted--only creating new files or overwriting existing files.\n\nThis type is not threadsafe to prevent having to hold locks across network calls."
