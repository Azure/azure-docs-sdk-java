  summary: "Set the reliabilityLevel property: The reliability level sets the replica set size of system services. Learn about \\[ReliabilityLevel\\](https://docs.microsoft.com/azure/service-fabric/service-fabric-cluster-capacity).\n\n\\- None - Run the System services with a target replica set count of 1. This should only be used for test clusters. - Bronze - Run the System services with a target replica set count of 3. This should only be used for test clusters. - Silver - Run the System services with a target replica set count of 5. - Gold - Run the System services with a target replica set count of 7. - Platinum - Run the System services with a target replica set count of 9."
