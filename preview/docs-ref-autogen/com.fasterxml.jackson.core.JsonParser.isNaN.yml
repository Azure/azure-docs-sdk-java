- uid: "com.fasterxml.jackson.core.JsonParser.isNaN()"
  fullName: "com.fasterxml.jackson.core.JsonParser.isNaN()"
  name: "isNaN()"
  nameWithType: "JsonParser.isNaN()"
  summary: "Access for checking whether current token is a numeric value token, but one that is of \"not-a-number\" (NaN) variety (including both \"NaN\" AND positive/negative infinity!): not supported by all formats, but often supported for <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_FLOAT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_FLOAT\"></xref>. NOTE: roughly equivalent to calling `!Double.isFinite()` on value you would get from calling <xref uid=\"com.fasterxml.jackson.core.JsonParser.getDoubleValue()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getDoubleValue()\"></xref>."
  syntax: "public boolean isNaN()"
  exceptions:
  - description: "for low-level read issues, or\n   <xref uid=\"JsonParseException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonParseException\"></xref> for decoding problems"
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "<code>True</code> if the current token is of type <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_FLOAT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_FLOAT\"></xref>\n   but represents a \"Not a Number\"; <code>false</code> for other tokens and regular\n   floating-point numbers"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
type: "method"
