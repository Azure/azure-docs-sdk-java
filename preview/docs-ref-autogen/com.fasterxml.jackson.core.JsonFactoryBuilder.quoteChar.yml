  summary: "Method that allows specifying an alternate character used for quoting field names (if field name quoting has not been disabled with <xref uid=\"com.fasterxml.jackson.core.json.JsonWriteFeature.QUOTE_FIELD_NAMES\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonWriteFeature#QUOTE_FIELD_NAMES\"></xref>) and JSON String values.\n\nDefault value is double-quote (`\"`); typical alternative is single-quote/apostrophe (`'`)."
