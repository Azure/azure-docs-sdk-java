  nameWithType: "ObjectReader._dataFormatReaders"
  summary: "Optional detector used for auto-detecting data format that byte-based input uses.\n\nNOTE: If defined non-null, `readValue()` methods that take <xref uid=\"java.io.Reader\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Reader\"></xref> or <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"String\"></xref> input **will fail with exception**, because format-detection only works on byte-sources. Also, if format cannot be detect reliably (as per detector settings), a <xref uid=\"com.fasterxml.jackson.core.JsonParseException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonParseException\"></xref> will be thrown)."
