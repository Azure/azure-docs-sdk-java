  nameWithType: "ServiceBusReceivedMessage.getExpiresAt()"
  summary: "Gets the datetime at which this message will expire.\n\nThe value is the UTC datetime for when the message is scheduled for removal and will no longer available for retrieval from the entity due to expiration. Expiry is controlled by the <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage.getTimeToLive()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TimeToLive\"></xref> property. This property is computed from <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage.getEnqueuedTime()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EnqueuedTime\"></xref> plus <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage.getTimeToLive()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TimeToLive\"></xref>."
  syntax: "public OffsetDateTime getExpiresAt()"
