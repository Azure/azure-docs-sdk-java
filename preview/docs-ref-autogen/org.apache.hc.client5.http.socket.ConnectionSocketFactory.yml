  nameWithType: ConnectionSocketFactory.connectSocket(TimeValue connectTimeout, Socket socket, HttpHost host, InetSocketAddress remoteAddress, InetSocketAddress localAddress, HttpContext context)
  fullName: org.apache.hc.client5.http.socket.ConnectionSocketFactory.connectSocket(TimeValue connectTimeout, Socket socket, HttpHost host, InetSocketAddress remoteAddress, InetSocketAddress localAddress, HttpContext context)
  overload: org.apache.hc.client5.http.socket.ConnectionSocketFactory.connectSocket*
  type: Method
  package: org.apache.hc.client5.http.socket
  summary: Connects the socket to the target host with the given resolved remote address.
  syntax:
    content: public abstract Socket connectSocket(TimeValue connectTimeout, Socket socket, HttpHost host, InetSocketAddress remoteAddress, InetSocketAddress localAddress, HttpContext context)
    parameters:
    - id: connectTimeout
      type: org.apache.hc.core5.util.TimeValue
      description: connect timeout.
    - id: socket
      type: java.net.Socket
      description: >-
        the socket to connect, as obtained from <xref uid="org.apache.hc.client5.http.socket.ConnectionSocketFactory.createSocket(org.apache.hc.core5.http.protocol.HttpContext)" data-throw-if-not-resolved="false">#createSocket(HttpContext)</xref>.
         <code>null</code> indicates that a new socket should be created and connected.
    - id: host
      type: org.apache.hc.core5.http.HttpHost
      description: target host as specified by the caller (end user).
    - id: remoteAddress
      type: java.net.InetSocketAddress
      description: the resolved remote address to connect to.
    - id: localAddress
      type: java.net.InetSocketAddress
      description: the local address to bind the socket to, or <code>null</code> for any.
    - id: context
      type: org.apache.hc.core5.http.protocol.HttpContext
      description: the actual HTTP context.
    return:
      type: java.net.Socket
      description: >-
        the connected socket. The returned object may be different
                  from the <code>sock</code> argument if this factory supports
                  a layered protocol.
  exceptions:
  - type: java.io.IOException
    description: if an I/O error occurs
