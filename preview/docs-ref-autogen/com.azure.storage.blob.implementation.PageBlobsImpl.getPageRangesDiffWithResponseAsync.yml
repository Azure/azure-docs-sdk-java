    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional in version 2015-07-08 and newer. The prevsnapshot parameter is a DateTime value that\n     specifies that the response will contain only pages that were changed between target blob and previous\n     snapshot. Changed pages include both updated and cleared pages. The target blob may be a snapshot, as long as\n     the snapshot specified by prevsnapshot is the older of the two. Note that incremental snapshots are currently\n     supported only for blobs created on or after January 1, 2016."
    name: "prevsnapshot"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional. This header is only supported in service versions 2019-04-19 and after and\n     specifies the URL of a previous snapshot of the target blob. The response will only contain pages that were\n     changed between the target blob and its previous snapshot."
    name: "prevSnapshotUrl"
    type: "<xref href=\"java.net.URL?alt=java.net.URL&text=URL\" data-throw-if-not-resolved=\"False\" />"
  - description: "Return only the bytes of the blob in the specified range."
