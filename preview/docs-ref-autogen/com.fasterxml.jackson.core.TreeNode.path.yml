members:
- uid: "com.fasterxml.jackson.core.TreeNode.path(int)"
  fullName: "com.fasterxml.jackson.core.TreeNode.path(int index)"
  name: "path(int index)"
  nameWithType: "TreeNode.path(int index)"
  summary: "Method for accessing value of the specified element of an array node. For other nodes, a \"missing node\" (virtual node for which <xref uid=\"com.fasterxml.jackson.core.TreeNode.isMissingNode*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isMissingNode\"></xref> returns true) is returned.\n\nFor array nodes, index specifies exact location within array and allows for efficient iteration over child elements (underlying storage is guaranteed to be efficiently indexable, i.e. has random-access to elements). If index is less than 0, or equal-or-greater than `node.size()`, \"missing node\" is returned; no exception is thrown for any index."
  parameters:
  - name: "index"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract TreeNode path(int index)"
  returns:
    description: "Node that represent value of the specified element,\n   if this node is an array and has specified element;\n   otherwise \"missing node\" is returned."
    type: "<xref href=\"com.fasterxml.jackson.core.TreeNode?alt=com.fasterxml.jackson.core.TreeNode&text=TreeNode\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.fasterxml.jackson.core.TreeNode.path(java.lang.String)"
  fullName: "com.fasterxml.jackson.core.TreeNode.path(String fieldName)"
  name: "path(String fieldName)"
  nameWithType: "TreeNode.path(String fieldName)"
  summary: "Method for accessing value of the specified field of an object node. For other nodes, a \"missing node\" (virtual node for which <xref uid=\"com.fasterxml.jackson.core.TreeNode.isMissingNode*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isMissingNode\"></xref> returns true) is returned."
  parameters:
  - name: "fieldName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract TreeNode path(String fieldName)"
  returns:
    description: "Node that represent value of the specified field,\n   if this node is an object and has value for the specified field;\n   otherwise \"missing node\" is returned."
    type: "<xref href=\"com.fasterxml.jackson.core.TreeNode?alt=com.fasterxml.jackson.core.TreeNode&text=TreeNode\" data-throw-if-not-resolved=\"False\" />"
