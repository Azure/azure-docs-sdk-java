  nameWithType: "TextAnalyticsClient.recognizePiiEntitiesBatchWithResponse(Iterable<TextDocumentInput> documents, RecognizePiiEntityOptions options, Context context)"
  summary: "Returns a list of Personally Identifiable Information(PII) entities for the provided list of <xref uid=\"com.azure.ai.textanalytics.models.TextDocumentInput\" data-throw-if-not-resolved=\"false\" data-raw-source=\"document\"></xref> with provided request options.\n\n**Code Sample**\n\nRecognizes the PII entities details with http response in a list of <xref uid=\"com.azure.ai.textanalytics.models.TextDocumentInput\" data-throw-if-not-resolved=\"false\" data-raw-source=\"document\"></xref> with provided request options.\n\n```java\nList<TextDocumentInput> textDocumentInputs = Arrays.asList(\n     new TextDocumentInput(\"0\", \"My SSN is 859-98-0987\"),\n     new TextDocumentInput(\"1\", \"Visa card 4111 1111 1111 1111\")\n );\n \n Response<RecognizePiiEntitiesResultCollection> response =\n     textAnalyticsClient.recognizePiiEntitiesBatchWithResponse(textDocumentInputs,\n         new RecognizePiiEntityOptions().setIncludeStatistics(true), Context.NONE);\n \n RecognizePiiEntitiesResultCollection resultCollection = response.getValue();\n \n // Batch statistics\n TextDocumentBatchStatistics batchStatistics = resultCollection.getStatistics();\n System.out.printf(\"A batch of documents statistics, transaction count: %s, valid document count: %s.%n\",\n     batchStatistics.getTransactionCount(), batchStatistics.getValidDocumentCount());\n \n resultCollection.forEach(recognizePiiEntitiesResult -> {\n     PiiEntityCollection piiEntityCollection = recognizePiiEntitiesResult.getEntities();\n     System.out.printf(\"Redacted Text: %s%n\", piiEntityCollection.getRedactedText());\n     piiEntityCollection.forEach(entity -> System.out.printf(\n         \"Recognized Personally Identifiable Information entity: %s, entity category: %s,\"\n             + \" entity subcategory: %s, confidence score: %f.%n\",\n         entity.getText(), entity.getCategory(), entity.getSubcategory(), entity.getConfidenceScore()));\n });\n```"
  parameters:
  - description: "A list of <xref uid=\"com.azure.ai.textanalytics.models.TextDocumentInput\" data-throw-if-not-resolved=\"false\" data-raw-source=\"documents\"></xref> to recognize PII entities for.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
