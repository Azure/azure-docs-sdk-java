summary: "Represents a keyword recognition model for recognizing when the user says a keyword to initiate further speech recognition. Note: Keyword spotting (KWS) functionality might work with any microphone type, official KWS support, however, is currently limited to the microphone arrays found in the Azure Kinect DK hardware or the Speech Devices SDK. Note: close() must be called in order to release underlying resources held by the object."
