  name: RequestRetryFactory
  nameWithType: RequestRetryFactory
  fullName: com.microsoft.azure.storage.blob.RequestRetryFactory
  type: Class
  summary: "<p>This is a factory which creates policies in an <xref uid=\"\" data-throw-if-not-resolved=\"false\">HttpPipeline</xref> for retrying a given HTTP request. The request that is retried will be identical each time it is reissued. In most cases, it is sufficient to configure a <xref uid=\"com.microsoft.azure.storage.blob.RequestRetryOptions\" data-throw-if-not-resolved=\"false\">RequestRetryOptions</xref> object and set those as a field on a <xref uid=\"com.microsoft.azure.storage.blob.PipelineOptions\" data-throw-if-not-resolved=\"false\">PipelineOptions</xref> object to configure a default pipeline. Retries will try against a secondary if one is specified and the type of operation/error indicates that the secondary can handle the request. Exponential and fixed backoff are supported. The factory and policy must only be used directly when creating a custom pipeline. </p>"
  syntax:
    content: public class RequestRetryFactory
