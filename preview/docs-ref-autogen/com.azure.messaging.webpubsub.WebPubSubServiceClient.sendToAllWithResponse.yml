  summary: "Broadcast a text message to all connections on this hub, excluding any connection IDs provided in the `excludedConnectionIds` list.\n\n**Code Samples**\n\nTo send a message to all users within the same hub, with no exclusions, do the following:\n\n```java\nclient.sendToAllWithResponse(\n     \"Hello world!\",\n     WebPubSubContentType.TEXT_PLAIN,\n     Collections.emptyList(),\n     Context.NONE);\n```\n\nTo send a message to all users within the same hub, with one or more connection IDs excluded, simply add the excluded connection IDs to a List and pass that in as the third argument:\n\n```java\nclient.sendToAllWithResponse(\n     \"Hello world!\",\n     WebPubSubContentType.TEXT_PLAIN,\n     Arrays.asList(\"excluded-connection-id-1\", \"excluded-connection-id-2\"),\n     Context.NONE);\n```"
