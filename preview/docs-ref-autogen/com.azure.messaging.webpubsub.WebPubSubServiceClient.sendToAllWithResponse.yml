  nameWithType: "WebPubSubServiceClient.sendToAllWithResponse(byte[] message, WebPubSubContentType contentType, Iterable<String> excludedConnectionIds, Context context)"
  summary: "Broadcast a binary message to all connections on this hub, excluding any connection IDs provided in the `excludedConnectionIds` list.\n\n**Code Samples**\n\nTo send a binary message to all users within the same hub, with no exclusions, do the following:\n\n```java\nclient.sendToAllWithResponse(\n     \"Hello world!\".getBytes(),\n     WebPubSubContentType.APPLICATION_OCTET_STREAM,\n     Collections.emptyList(),\n     Context.NONE);\n```\n\nTo send a binary message to all users within the same hub, with one or more connection IDs excluded, simply add the excluded connection IDs to the end of the method call as var-args:\n\n```java\nclient.sendToAllWithResponse(\n     \"Hello world!\".getBytes(),\n     WebPubSubContentType.APPLICATION_OCTET_STREAM,\n     Arrays.asList(\"excluded-connection-id-1\", \"excluded-connection-id-2\"),\n     Context.NONE);\n```"
