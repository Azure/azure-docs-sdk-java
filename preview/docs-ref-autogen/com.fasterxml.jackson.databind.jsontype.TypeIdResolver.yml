uid: "com.fasterxml.jackson.databind.jsontype.TypeIdResolver"
fullName: "com.fasterxml.jackson.databind.jsontype.TypeIdResolver"
name: "TypeIdResolver"
nameWithType: "TypeIdResolver"
summary: "Interface that defines standard API for converting types to type identifiers and vice versa. Used by type resolvers (<xref uid=\"com.fasterxml.jackson.databind.jsontype.TypeSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.jsontype.TypeSerializer\"></xref>, <xref uid=\"com.fasterxml.jackson.databind.jsontype.TypeDeserializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.jsontype.TypeDeserializer\"></xref>) for converting between type and matching id; id is stored in JSON and needed for creating instances of proper subtypes when deserializing values.\n\nNOTE: it is **strongly** recommended that developers always extend abstract base class <xref uid=\"com.fasterxml.jackson.databind.jsontype.impl.TypeIdResolverBase\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.jsontype.impl.TypeIdResolverBase\"></xref> instead of directly implementing this interface; this helps prevent breakage in case new methds need to be added in this interface (something we try to avoid doing; but which may be necessary in some cases)."
syntax: "public interface TypeIdResolver"
methods:
- "com.fasterxml.jackson.databind.jsontype.TypeIdResolver.getDescForKnownTypeIds()"
