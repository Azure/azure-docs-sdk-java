  name: "getOutputBuffered()"
  nameWithType: "UTF8JsonGenerator.getOutputBuffered()"
  summary: "Method for verifying amount of content that is buffered by generator but not yet flushed to the underlying target (stream, writer), in units (byte, char) that the generator implementation uses for buffering; or -1 if this information is not available. Unit used is often the same as the unit of underlying target (that is, \\`byte\\` for <xref uid=\"java.io.OutputStream\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.io.OutputStream\"></xref>, \\`char\\` for <xref uid=\"java.io.Writer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.io.Writer\"></xref>), but may differ if buffering is done before encoding. Default JSON-backed implementations do use matching units.\n\nNote: non-JSON implementations will be retrofitted for 2.6 and beyond; please report if you see -1 (missing override)"
  overridden: "com.fasterxml.jackson.core.JsonGenerator.getOutputBuffered()"
