  name: "padEnd(String string, int minLength, char padChar)"
  nameWithType: "Strings.padEnd(String string, int minLength, char padChar)"
  summary: "Returns a string, of length at least `minLength`, consisting of `string` appended with as many copies of `padChar` as are necessary to reach that length. For example,\n\n *  `padEnd(\"4.\", 5, '0')` returns `\"4.000\"`\n *  `padEnd(\"2010\", 3, '!')` returns `\"2010\"`\n\nSee <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Formatter\"></xref> for a richer set of formatting capabilities."
  parameters:
  - description: "the string which should appear at the beginning of the result"
    name: "string"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "the minimum length the resulting string must have. Can be zero or negative, in\n     which case the input string is always returned."
    name: "minLength"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "the character to append to the end of the result until the minimum length is\n     reached"
    name: "padChar"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static String padEnd(String string, int minLength, char padChar)"
  returns:
    description: "the padded string"
