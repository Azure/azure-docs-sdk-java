desc: "The <xref uid=\"com.azure.security.keyvault.administration.KeyVaultSettingsClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultSettingsClient\"></xref> provides synchronous methods to create, update, get and list <xref uid=\"com.azure.security.keyvault.administration.models.KeyVaultSetting\" data-throw-if-not-resolved=\"false\" data-raw-source=\"settings\"></xref> for an Azure Key Vault account.\n\n## Getting Started ##\n\nIn order to interact with the Azure Key Vault service, you will need to create an instance of the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultSettingsClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultSettingsClient\"></xref> class, a vault url and a credential object.\n\nThe examples shown in this document use a credential object named DefaultAzureCredential for authentication, which is appropriate for most scenarios, including local development and production environments. Additionally, we recommend using a [ managed identity][managed identity] for authentication in production environments. You can find more information on different ways of authenticating and their corresponding credential types in the [ Azure Identity documentation\"][Azure Identity documentation].\n\n**Sample: Construct Synchronous Backup Client**\n\nThe following code sample demonstrates the creation of a <xref uid=\"com.azure.security.keyvault.administration.KeyVaultSettingsClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultSettingsClient\"></xref>, using the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultSettingsClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultSettingsClientBuilder\"></xref> to configure it.\n\n```java\nKeyVaultSettingsClient keyVaultSettingsClient = new KeyVaultSettingsClientBuilder()\n     .vaultUrl(\"<your-managed-hsm-url>\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildClient();\n```\n\n\n--------------------\n\n## Get All Settings ##\n\nThe <xref uid=\"com.azure.security.keyvault.administration.KeyVaultSettingsClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultSettingsClient\"></xref> can be used to list all the settings for an Azure Key Vault account.\n\n**Code Sample:**\n\nThe following code sample demonstrates how to synchronously back up an entire collection of keys using, using the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultSettingsClient.getSettings()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultSettingsClient#getSettings()\"></xref> API.\n\n```java\nKeyVaultGetSettingsResult getSettingsResult = keyVaultSettingsClient.getSettings();\n List<KeyVaultSetting> settings = getSettingsResult.getSettings();\n\n settings.forEach(setting ->\n     System.out.printf(\"Retrieved setting with name '%s' and value %s'.%n\", setting.getName(),\n         setting.asBoolean()));\n```\n\n**Note:** For the asynchronous sample, refer to <xref uid=\"com.azure.security.keyvault.administration.KeyVaultSettingsAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultSettingsAsyncClient\"></xref>.\n\n\n--------------------\n\n## Retrieve a Specific Setting ##\n\nThe <xref uid=\"com.azure.security.keyvault.administration.KeyVaultSettingsClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultSettingsClient\"></xref> can be used to retrieve a specific setting.\n\n**Code Sample:**\n\nThe following code sample demonstrates how to synchronously restore an entire collection of keys from a backup, using the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultSettingsClient.getSetting(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultSettingsClient#getSetting(String)\"></xref> (String, String)\\} API.\n\n```java\nKeyVaultSetting setting = keyVaultSettingsClient.getSetting(settingName);\n\n System.out.printf(\"Retrieved setting '%s' with value '%s'.%n\", setting.getName(), setting.asBoolean());\n```\n\n**Note:** For the asynchronous sample, refer to <xref uid=\"com.azure.security.keyvault.administration.KeyVaultSettingsAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultSettingsAsyncClient\"></xref>.\n\n\n--------------------\n\n## Update a Specific Setting ##\n\nThe <xref uid=\"com.azure.security.keyvault.administration.KeyVaultSettingsClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultSettingsClient\"></xref> can be used to restore a specific key from a backup.\n\n**Code Sample:**\n\nThe following code sample demonstrates how to synchronously restore a specific key from a backup, using the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultSettingsClient.updateSetting(com.azure.security.keyvault.administration.models.KeyVaultSetting)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultSettingsClient#updateSetting(KeyVaultSetting)\"></xref> API.\n\n```java\nKeyVaultSetting settingToUpdate = new KeyVaultSetting(settingName, true);\n KeyVaultSetting updatedSetting = keyVaultSettingsClient.updateSetting(settingToUpdate);\n\n System.out.printf(\"Updated setting '%s' to '%s'.%n\", updatedSetting.getName(), updatedSetting.asBoolean());\n```\n\n**Note:** For the asynchronous sample, refer to <xref uid=\"com.azure.security.keyvault.administration.KeyVaultSettingsAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultSettingsAsyncClient\"></xref>.\n\n\n--------------------\n\n\n[managed identity]: https://learn.microsoft.com/azure/active-directory/managed-identities-azure-resources/\n[Azure Identity documentation]: https://learn.microsoft.com/java/api/overview/azure/identity-readme?view=azure-java-stable"
