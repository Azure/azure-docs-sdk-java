uid: "com.fasterxml.jackson.databind.jsontype.impl.AsExternalTypeSerializer"
fullName: "com.fasterxml.jackson.databind.jsontype.impl.AsExternalTypeSerializer"
name: "AsExternalTypeSerializer"
nameWithType: "AsExternalTypeSerializer"
summary: "Type serializer that preferably embeds type information as an \"external\" type property; embedded in enclosing JSON object. Note that this serializer should only be used when value is being output at JSON Object context; otherwise it cannot work reliably, and will have to revert operation similar to <xref uid=\"com.fasterxml.jackson.databind.jsontype.impl.AsPropertyTypeSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AsPropertyTypeSerializer\"></xref>.\n\nNote that implementation of serialization is bit cumbersome as we must serialized external type id AFTER object; this because callback only occurs after field name has been written.\n\nAlso note that this type of type id inclusion will NOT try to make use of native Type Ids, even if those exist."
