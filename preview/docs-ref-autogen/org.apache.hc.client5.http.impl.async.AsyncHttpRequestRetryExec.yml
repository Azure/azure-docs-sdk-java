  name: AsyncHttpRequestRetryExec
  nameWithType: AsyncHttpRequestRetryExec
  fullName: org.apache.hc.client5.http.impl.async.AsyncHttpRequestRetryExec
  type: Class
  package: org.apache.hc.client5.http.impl.async
  summary: >-
    Request executor in the asynchronous request execution chain that is responsible for making a decision whether a request that failed due to an I/O exception or received a specific response from the target server should be re-executed. Note that this exec chain handler *will not* respect <xref uid="org.apache.hc.client5.http.HttpRequestRetryStrategy.getRetryInterval*" data-throw-if-not-resolved="false">HttpRequestRetryStrategy#getRetryInterval(HttpResponse, int, org.apache.hc.core5.http.protocol.HttpContext)</xref>.


    Further responsibilities such as communication with the opposite endpoint is delegated to the next executor in the request execution chain.
  syntax:
    content: public final class AsyncHttpRequestRetryExec implements AsyncExecChainHandler
