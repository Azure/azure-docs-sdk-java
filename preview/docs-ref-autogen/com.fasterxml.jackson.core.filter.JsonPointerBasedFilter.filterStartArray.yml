  name: "filterStartArray()"
  nameWithType: "JsonPointerBasedFilter.filterStartArray()"
  summary: "Method called to check whether Array value at current output location should be included in output. Three kinds of return values may be used as follows:\n\n *  `null` to indicate that the Array should be skipped\n *  <xref uid=\"com.fasterxml.jackson.core.filter.JsonPointerBasedFilter.INCLUDE_ALL\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#INCLUDE_ALL\"></xref> to indicate that the Array should be included completely in output\n *  Any other <xref uid=\"com.fasterxml.jackson.core.filter.TokenFilter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TokenFilter\"></xref> implementation (possibly this one) to mean that further inclusion calls on return filter object need to be made on contained element values, as necessary. <xref uid=\"com.fasterxml.jackson.core.filter.JsonPointerBasedFilter.filterFinishArray*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#filterFinishArray()\"></xref> will also be called on returned filter object\n\nDefault implementation returns `this`, which means that checks are made recursively for elements of the array to determine possible inclusion."
  overridden: "com.fasterxml.jackson.core.filter.TokenFilter.filterStartArray()"
  syntax: "public TokenFilter filterStartArray()"
