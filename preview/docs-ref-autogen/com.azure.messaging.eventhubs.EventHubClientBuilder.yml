    path: sdk/eventhubs/azure-eventhubs/src/main/java/com/azure/messaging/eventhubs/EventHubClientBuilder.java
    startLine: 280
  package: com.azure.messaging.eventhubs
  summary: "<p>Creates a new <xref uid=\"com.azure.messaging.eventhubs.EventHubAsyncClient\" data-throw-if-not-resolved=\"false\">EventHubAsyncClient</xref> based on options set on this builder. Every time<code>buildAsyncClient() \r\n    </code> is invoked, a new instance of <xref uid=\"com.azure.messaging.eventhubs.EventHubAsyncClient\" data-throw-if-not-resolved=\"false\">EventHubAsyncClient</xref> is created.</p>\r\n<p>The following options are used if ones are not specified in the builder:</p>\r\n<p>\r\n  <ul>\r\n    <li>\r\n      <p>If no configuration is specified, the <xref uid=\"com.azure.core.util.configuration.ConfigurationManager.getConfiguration()\" data-throw-if-not-resolved=\"false\">global configuration</xref> is used to provide any shared configuration values. The configuration values read are the <xref uid=\"com.azure.core.util.configuration.BaseConfigurations.HTTP_PROXY\" data-throw-if-not-resolved=\"false\">BaseConfigurations#HTTP_PROXY</xref>, <xref uid=\"com.azure.messaging.eventhubs.models.ProxyConfiguration.PROXY_USERNAME\" data-throw-if-not-resolved=\"false\">ProxyConfiguration#PROXY_USERNAME</xref>, and <xref uid=\"com.azure.messaging.eventhubs.models.ProxyConfiguration.PROXY_PASSWORD\" data-throw-if-not-resolved=\"false\">ProxyConfiguration#PROXY_PASSWORD</xref>. </p>\r\n    </li>\r\n    <li>\r\n      <p>If no retry is specified, <xref uid=\"com.azure.core.amqp.Retry.getDefaultRetry()\" data-throw-if-not-resolved=\"false\">the default retry</xref> is used. </p>\r\n    </li>\r\n    <li>\r\n      <p>If no proxy is specified, the builder checks the <xref uid=\"com.azure.core.util.configuration.ConfigurationManager.getConfiguration()\" data-throw-if-not-resolved=\"false\">global configuration</xref> for a configured proxy, then it checks to see if a system proxy is configured. </p>\r\n    </li>\r\n    <li>\r\n      <p>If no timeout is specified, a <xref uid=\"\" data-throw-if-not-resolved=\"false\">timeout of one minute</xref> is used. </p>\r\n    </li>\r\n    <li>\r\n      <p>If no scheduler is specified, an <xref uid=\"\" data-throw-if-not-resolved=\"false\">elastic scheduler</xref> is used. </p>\r\n    </li>\r\n  </ul>\r\n</p>\r\n<p></p>"
  syntax: &o4
    content: public EventHubAsyncClient buildAsyncClient()
    return:
      type: com.azure.messaging.eventhubs.EventHubAsyncClient
      description: <p>A new <xref uid="com.azure.messaging.eventhubs.EventHubAsyncClient" data-throw-if-not-resolved="false">EventHubAsyncClient</xref> instance with all the configured options. </p>
  exceptions:
  - type: 3c87bd19
    description: <p>if the credentials have not been set using either <xref uid="com.azure.messaging.eventhubs.EventHubClientBuilder.connectionString(String)" data-throw-if-not-resolved="false">connectionString(String)</xref> or <xref uid="com.azure.messaging.eventhubs.EventHubClientBuilder.credential(String,String,TokenCredential)" data-throw-if-not-resolved="false">credential(String, String, TokenCredential)</xref>. Or, if a proxy is specified but the transport type is not <xref uid="com.azure.core.amqp.TransportType.AMQP_WEB_SOCKETS" data-throw-if-not-resolved="false">web sockets</xref>. </p>
