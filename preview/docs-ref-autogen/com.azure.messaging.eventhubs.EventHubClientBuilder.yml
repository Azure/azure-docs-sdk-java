type: "class"
desc: "This class provides a fluent builder API to aid the instantiation of <xref uid=\"com.azure.messaging.eventhubs.EventHubProducerAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubProducerAsyncClient\"></xref>, <xref uid=\"com.azure.messaging.eventhubs.EventHubProducerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubProducerClient\"></xref>, <xref uid=\"com.azure.messaging.eventhubs.EventHubConsumerAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubConsumerAsyncClient\"></xref>, and <xref uid=\"com.azure.messaging.eventhubs.EventHubConsumerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubConsumerClient\"></xref>. Calling any of the `.build*Client()` methods will create an instance of the respective client.\n\n**Credentials are required** to perform operations against Azure Event Hubs. They can be set by using one of the following methods:\n\n *  <xref uid=\"com.azure.messaging.eventhubs.EventHubClientBuilder.connectionString(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"connectionString(String)\"></xref> with a connection string to a specific Event Hub.\n *  <xref uid=\"com.azure.messaging.eventhubs.EventHubClientBuilder.connectionString(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"connectionString(String, String)\"></xref> with an Event Hub *namespace* connection string and the Event Hub name.\n *  <xref uid=\"com.azure.messaging.eventhubs.EventHubClientBuilder.credential(java.lang.String,java.lang.String,com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"credential(String, String, TokenCredential)\"></xref> with the fully qualified namespace, Event Hub name, and a set of credentials authorized to use the Event Hub.\n\nIn addition, the **consumer group** is required when creating <xref uid=\"com.azure.messaging.eventhubs.EventHubConsumerAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubConsumerAsyncClient\"></xref> or <xref uid=\"com.azure.messaging.eventhubs.EventHubConsumerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubConsumerClient\"></xref>.\n\n**Creating an asynchronous <xref uid=\"com.azure.messaging.eventhubs.EventHubProducerAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubProducerAsyncClient\"></xref> using Event Hubs namespace connection string** \n\nIn the sample, the namespace connection string is used to create an asynchronous Event Hub producer. Notice that `\"EntityPath\"` **is not** a component in the connection string.\n\n```java\n// The required parameter is a way to authenticate with Event Hubs using credentials.\n // The connectionString provides a way to authenticate with Event Hub.\n EventHubProducerAsyncClient producer = new EventHubClientBuilder()\n     .connectionString(\n         \"Endpoint={fully-qualified-namespace};SharedAccessKeyName={policy-name};SharedAccessKey={key}\",\n         \"event-hub-name\")\n     .buildAsyncProducerClient();\n```\n\n**Creating a synchronous <xref uid=\"com.azure.messaging.eventhubs.EventHubConsumerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubConsumerClient\"></xref> using an Event Hub instance connection string** \n\nIn the sample, the namespace connection string is used to create a synchronous Event Hub consumer. Notice that `\"EntityPath\"` **is** in the connection string.\n\n```java\n// The required parameters are `consumerGroup`, and a way to authenticate with Event Hubs using credentials.\n EventHubConsumerClient consumer = new EventHubClientBuilder()\n     .connectionString(\"Endpoint={fully-qualified-namespace};SharedAccessKeyName={policy-name};\"\n         + \"SharedAccessKey={key};Entity-Path={hub-name}\")\n     .consumerGroup(\"$DEFAULT\")\n     .buildConsumerClient();\n```\n\n**Creating producers and consumers that share the same connection**\n\nBy default, a dedicated connection is created for each producer and consumer created from the builder. If users wish to use the same underlying connection, they can toggle <xref uid=\"com.azure.messaging.eventhubs.EventHubClientBuilder.shareConnection()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"shareConnection()\"></xref>.\n\n```java\n// Toggling `shareConnection` instructs the builder to use the same underlying connection\n // for each consumer or producer created using the same builder instance.\n EventHubClientBuilder builder = new EventHubClientBuilder()\n     .connectionString(\"event-hubs-instance-connection-string\")\n     .shareConnection();\n\n // Both the producer and consumer created share the same underlying connection.\n EventHubProducerAsyncClient producer = builder.buildAsyncProducerClient();\n EventHubConsumerAsyncClient consumer = builder\n     .consumerGroup(\"my-consumer-group\")\n     .buildAsyncConsumerClient();\n```"
