  package: com.azure.messaging.eventhubs
  summary: "<p>Sets the credential information given a connection string to the Event Hub instance.</p>\r\n<p>If the connection string is copied from the Event Hubs namespace, it will likely not contain the path to the desired Event Hub, which is needed. In this case, the path can be added manually by adding { \"EntityPath=EVENT_HUB_NAME\"} to the end of the connection string. For example, \"EntityPath=telemetry-hub\". </p>\r\n<p>If you have defined a shared access policy directly on the Event Hub itself, then copying the connection string from that Event Hub will result in a connection string that contains the path. </p>\r\n<p></p>"
  syntax: &o2
    content: public EventHubClientBuilder connectionString(String connectionString)
    parameters:
    - id: connectionString
      type: "26831127"
      description: <p>The connection string to use for connecting to the Event Hub instance. It is expected that the Event Hub path and the shared access key properties are contained in this connection string. </p>
    return:
      type: com.azure.messaging.eventhubs.EventHubClientBuilder
      description: <p>The updated <xref uid="com.azure.messaging.eventhubs.EventHubClientBuilder" data-throw-if-not-resolved="false">EventHubClientBuilder</xref> object. </p>
  exceptions:
  - type: 3c87bd19
    description: >-
      <p>if<code>connectionString 

          </code> is null or empty. Or, the<code>connectionString 

          </code> does not contain the "EntityPath" key, which is the name of the Event Hub instance. </p>
  - type: 9ad15f1a
    description: <p>If the shared access signature token credential could not be created using the connection string. </p>
