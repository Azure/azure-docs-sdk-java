  nameWithType: "EventHubClientBuilder.connectionString(String connectionString)"
  summary: "Sets the credential information given a connection string to the Event Hub instance or the Event Hubs namespace."
  parameters:
  - description: "The connection string to use for connecting to the Event Hub instance or Event Hubs\n     instance. It is expected that the Event Hub name and the shared access key properties are contained in this\n     connection string."
    name: "connectionString"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  syntax: "public EventHubClientBuilder connectionString(String connectionString)"
  desc: "Sets the credential information given a connection string to the Event Hub instance or the Event Hubs namespace.\n\nIf the connection string is copied from the Event Hubs namespace, it will likely not contain the name to the desired Event Hub, which is needed. In this case, the name can be added manually by adding \"EntityPath=EVENT\\_HUB\\_NAME\" to the end of the connection string. For example, \"EntityPath=telemetry-hub\".\n\nIf you have defined a shared access policy directly on the Event Hub itself, then copying the connection string from that Event Hub will result in a connection string that contains the name."
  returns:
    description: "The updated <xref uid=\"com.azure.messaging.eventhubs.EventHubClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubClientBuilder\"></xref> object."
    type: "<xref href=\"com.azure.messaging.eventhubs.EventHubClientBuilder?alt=com.azure.messaging.eventhubs.EventHubClientBuilder&text=EventHubClientBuilder\" data-throw-if-not-resolved=\"False\" />"
