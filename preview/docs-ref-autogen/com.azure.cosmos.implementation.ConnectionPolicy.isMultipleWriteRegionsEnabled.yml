  name: "isMultipleWriteRegionsEnabled()"
  nameWithType: "ConnectionPolicy.isMultipleWriteRegionsEnabled()"
  summary: "Gets the flag to enable writes on any regions for geo-replicated database accounts in the Azure Cosmos DB service.\n\nWhen the value of this property is true, the SDK will direct write operations to available writable regions of geo-replicated database account. Writable regions are ordered by PreferredRegions property. Setting the property value to true has no effect until EnableMultipleWriteRegions in DatabaseAccount is also set to true.\n\nDEFAULT value is true indicating that writes are directed to available writable regions of geo-replicated database account."
  syntax: "public boolean isMultipleWriteRegionsEnabled()"
  returns:
    description: "flag to enable writes on any regions for geo-replicated database accounts."
