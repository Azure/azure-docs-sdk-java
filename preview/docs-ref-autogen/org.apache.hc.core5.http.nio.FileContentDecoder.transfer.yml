  fullName: "org.apache.hc.core5.http.nio.FileContentDecoder.transfer(FileChannel dst, long position, long count)"
  name: "transfer(FileChannel dst, long position, long count)"
  nameWithType: "FileContentDecoder.transfer(FileChannel dst, long position, long count)"
  summary: "Transfers a portion of entity content from the underlying network channel into the given file channel.\n\n**Warning**: Many implementations cannot write beyond the length of the file. If the position exceeds the channel's size, some implementations may throw an IOException."
  parameters:
  - description: "the target FileChannel to transfer data into."
    name: "dst"
    type: "<xref href=\"java.nio.channels.FileChannel?alt=java.nio.channels.FileChannel&text=FileChannel\" data-throw-if-not-resolved=\"False\" />"
  - description: "The position within the file at which the transfer is to begin;\n         must be non-negative.\n         <b>Must be less than or equal to the size of the file</b>"
    name: "position"
    type: "<xref href=\"long?alt=long&text=long\" data-throw-if-not-resolved=\"False\" />"
  - description: "The maximum number of bytes to be transferred; must be\n         non-negative"
    name: "count"
    type: "<xref href=\"long?alt=long&text=long\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract long transfer(FileChannel dst, long position, long count)"
  exceptions:
  - description: "if some I/O error occurs."
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "The number of bytes, possibly zero,\n          that were actually transferred"
