  syntax: "public Mono<KeyVaultSecret> setSecret(KeyVaultSecret secret)"
  desc: "Adds a secret to the key vault if it does not exist. If the named secret exists, a new version of the secret is created. This operation requires the `secrets/set` permission.\n\nThe <xref uid=\"com.azure.security.keyvault.secrets.models.SecretProperties.getExpiresOn()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"expires\"></xref>, <xref uid=\"com.azure.security.keyvault.secrets.models.SecretProperties.getContentType()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"contentType\"></xref>, and <xref uid=\"com.azure.security.keyvault.secrets.models.SecretProperties.getNotBefore()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"notBefore\"></xref> values in `secret` are optional. If not specified, <xref uid=\"com.azure.security.keyvault.secrets.models.SecretProperties.isEnabled()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"enabled\"></xref> is set to true by key vault.\n\n**Code sample**\n\nCreates a new secret which activates in one day and expires in one year. Subscribes to the call asynchronously and prints out the newly created secret details when a response is received.\n\n```java\nSecretProperties properties = new SecretProperties()\n     .setExpiresOn(OffsetDateTime.now().plusDays(60));\n KeyVaultSecret newSecret = new KeyVaultSecret(\"secretName\", \"secretValue\")\n     .setProperties(properties);\n\n secretAsyncClient.setSecret(newSecret)\n     .subscribe(secretResponse ->\n     System.out.printf(\"Secret is created with name %s and value %s %n\",\n         secretResponse.getName(), secretResponse.getValue()));\n```"
  returns:
