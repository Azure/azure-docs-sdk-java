- uid: "com.azure.security.keyvault.secrets.SecretAsyncClient.beginDeleteSecret(java.lang.String)"
  fullName: "com.azure.security.keyvault.secrets.SecretAsyncClient.beginDeleteSecret(String name)"
  name: "beginDeleteSecret(String name)"
  nameWithType: "SecretAsyncClient.beginDeleteSecret(String name)"
  summary: "Deletes a secret from the key vault."
  parameters:
  - description: "The name of the secret to be deleted."
    name: "name"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PollerFlux<DeletedSecret,Void> beginDeleteSecret(String name)"
  desc: "Deletes a secret from the key vault. If soft-delete is enabled on the key vault then the secret is placed in the deleted state and for permanent deletion, needs to be purged. Otherwise, the secret is permanently deleted. All versions of a secret are deleted. This cannot be applied to individual versions of a secret. This operation requires the `secrets/delete` permission.\n\n**Code sample**\n\nDeletes the secret in the Azure Key Vault. Subscribes to the call asynchronously and prints out the deleted secret details when a response is received.\n\n```java\nsecretAsyncClient.beginDeleteSecret(\"secretName\")\n     .subscribe(pollResponse -> {\n         System.out.println(\"Delete Status: \" + pollResponse.getStatus().toString());\n         System.out.println(\"Deleted Secret Name: \" + pollResponse.getValue().getName());\n         System.out.println(\"Deleted Secret Value: \" + pollResponse.getValue().getValue());\n     });\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> to poll on and retrieve <xref uid=\"com.azure.security.keyvault.secrets.models.DeletedSecret\" data-throw-if-not-resolved=\"false\" data-raw-source=\"deleted secret\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.security.keyvault.secrets.models.DeletedSecret?alt=com.azure.security.keyvault.secrets.models.DeletedSecret&text=DeletedSecret\" data-throw-if-not-resolved=\"False\" />,<xref href=\"java.lang.Void?alt=java.lang.Void&text=Void\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.security.keyvault.secrets.SecretAsyncClient.beginRecoverDeletedSecret(java.lang.String)"
  fullName: "com.azure.security.keyvault.secrets.SecretAsyncClient.beginRecoverDeletedSecret(String name)"
  name: "beginRecoverDeletedSecret(String name)"
  nameWithType: "SecretAsyncClient.beginRecoverDeletedSecret(String name)"
  summary: "Recovers the deleted secret in the key vault to its latest version."
  parameters:
  - description: "The name of the deleted secret to be recovered."
    name: "name"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PollerFlux<KeyVaultSecret,Void> beginRecoverDeletedSecret(String name)"
  desc: "Recovers the deleted secret in the key vault to its latest version. Can only be performed on a **soft-delete enabled** vault. This operation requires the `secrets/recover` permission.\n\n**Code sample**\n\nRecovers the deleted secret from the key vault enabled for **soft-delete**. Subscribes to the call asynchronously and prints out the recovered secret details when a response is received.\n\n```java\nsecretAsyncClient.beginRecoverDeletedSecret(\"deletedSecretName\")\n     .subscribe(pollResponse -> {\n         System.out.println(\"Recovery Status: \" + pollResponse.getStatus().toString());\n         System.out.println(\"Recovered Secret Name: \" + pollResponse.getValue().getName());\n         System.out.println(\"Recovered Secret Value: \" + pollResponse.getValue().getValue());\n     });\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> to poll on and retrieve the <xref uid=\"com.azure.security.keyvault.secrets.models.KeyVaultSecret\" data-throw-if-not-resolved=\"false\" data-raw-source=\"recovered secret\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.security.keyvault.secrets.models.KeyVaultSecret?alt=com.azure.security.keyvault.secrets.models.KeyVaultSecret&text=KeyVaultSecret\" data-throw-if-not-resolved=\"False\" />,<xref href=\"java.lang.Void?alt=java.lang.Void&text=Void\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.security.keyvault.secrets.SecretAsyncClient.getDeletedSecret(java.lang.String)"
