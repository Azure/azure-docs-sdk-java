- uid: "com.azure.security.keyvault.secrets.SecretAsyncClient.listPropertiesOfSecretVersions(java.lang.String)"
  fullName: "com.azure.security.keyvault.secrets.SecretAsyncClient.listPropertiesOfSecretVersions(String name)"
  name: "listPropertiesOfSecretVersions(String name)"
  nameWithType: "SecretAsyncClient.listPropertiesOfSecretVersions(String name)"
  summary: "Lists all versions of the specified secret."
  parameters:
  - description: "The name of the secret."
    name: "name"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PagedFlux<SecretProperties> listPropertiesOfSecretVersions(String name)"
  desc: "Lists all versions of the specified secret. Each <xref uid=\"com.azure.security.keyvault.secrets.models.SecretProperties\" data-throw-if-not-resolved=\"false\" data-raw-source=\"secret\"></xref> returned only has its identifier and attributes populated. The secret values and secret versions are not listed in the response. This operation requires the `secrets/list` permission.\n\n**Code sample**\n\nThe sample below fetches the all the versions of the given secret. For each version retrieved, makes a call to <xref uid=\"com.azure.security.keyvault.secrets.SecretAsyncClient.getSecret(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"getSecret(String, String)\"></xref> to get the version's value, and then prints it out.\n\n```java\nsecretAsyncClient.listPropertiesOfSecretVersions(\"secretName\")\n     .flatMap(secretProperties -> {\n         System.out.println(\"Get secret value for version: \" + secretProperties.getVersion());\n         return secretAsyncClient.getSecret(secretProperties.getName(), secretProperties.getVersion());\n     })\n     .subscribe(secret -> System.out.printf(\"Received secret with name %s and type %s%n\",\n         secret.getName(), secret.getValue()));\n```"
  returns:
