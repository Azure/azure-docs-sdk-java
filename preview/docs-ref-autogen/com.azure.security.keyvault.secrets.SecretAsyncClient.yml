    name: "name"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Mono<DeletedSecret> getDeletedSecret(String name)"
  desc: "Gets a secret that has been deleted for a soft-delete enabled key vault. This operation requires the `secrets/list` permission.\n\n**Code sample**\n\nGets the deleted secret from the key vault **enabled for soft-delete**. Subscribes to the call asynchronously and prints out the deleted secret details when a response is received.\n\n```java\nsecretAsyncClient.getDeletedSecret(\"secretName\")\n     .subscribe(deletedSecretResponse ->\n         System.out.printf(\"Deleted Secret's Recovery Id %s %n\", deletedSecretResponse.getRecoveryId()));\n```"
  returns:
    description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Mono\"></xref> containing the <xref uid=\"com.azure.security.keyvault.secrets.models.DeletedSecret\" data-throw-if-not-resolved=\"false\" data-raw-source=\"deleted secret\"></xref>."
