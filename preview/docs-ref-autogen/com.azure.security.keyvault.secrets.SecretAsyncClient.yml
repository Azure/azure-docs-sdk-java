  desc: "Updates the attributes associated with the secret. The value of the secret in the key vault cannot be changed. Only attributes populated in `secretProperties` are changed. Attributes not specified in the request are not changed. This operation requires the `secrets/set` permission.\n\nThe `secret` is required and its fields <xref uid=\"com.azure.security.keyvault.secrets.models.SecretProperties.getName()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"name\"></xref> and <xref uid=\"com.azure.security.keyvault.secrets.models.SecretProperties.getVersion()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"version\"></xref> cannot be null.\n\n**Code sample**\n\nGets latest version of the secret, changes its <xref uid=\"com.azure.security.keyvault.secrets.models.SecretProperties.setNotBefore(java.time.OffsetDateTime)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"notBefore\"></xref> time, and then updates it in the Azure Key Vault. Subscribes to the call asynchronously and prints out the returned secret details when a response is received.\n\n```java\nsecretAsyncClient.getSecret(\"secretName\")\n     .subscribe(secretResponseValue -> {\n         SecretProperties secretProperties = secretResponseValue.getProperties();\n         //Update the not before time of the secret.\n         secretProperties.setNotBefore(OffsetDateTime.now().plusDays(50));\n         secretAsyncClient.updateSecretProperties(secretProperties)\n             .subscribe(secretResponse ->\n                 System.out.printf(\"Secret's updated not before time %s %n\",\n                     secretResponse.getNotBefore().toString()));\n     });\n```"
