  name: "updateMessage(String messageId, String popReceipt, String messageText, Duration visibilityTimeout)"
  nameWithType: "QueueClient.updateMessage(String messageId, String popReceipt, String messageText, Duration visibilityTimeout)"
  summary: "Updates the specific message in the queue with a new message and resets the visibility timeout.\n\n**Code Samples**\n\nDequeue the first message and update it to \"Hello again, Azure\" and hide it for 5 seconds\n\n```java\nQueueMessageItem queueMessageItem = client.receiveMessage();\n UpdateMessageResult result = client.updateMessage(queueMessageItem.getMessageId(),\n     queueMessageItem.getPopReceipt(), \"newText\", null);\n System.out.println(\"Complete updating the message with the receipt \" + result.getPopReceipt());\n```\n\nFor more information, see the [Azure Docs][].\n\n\n[Azure Docs]: https://docs.microsoft.com/en-us/rest/api/storageservices/update-message"
  parameters:
  - description: "Id of the message to update"
    name: "messageId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Unique identifier that must match for the message to be updated"
    name: "popReceipt"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Updated value for the message"
    name: "messageText"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The timeout period for how long the message is invisible in the queue in seconds. The\n timeout period must be between 1 second and 7 days."
    name: "visibilityTimeout"
    type: "<xref href=\"java.time.Duration?alt=java.time.Duration&text=Duration\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public UpdateMessageResult updateMessage(String messageId, String popReceipt, String messageText, Duration visibilityTimeout)"
  returns:
    description: "A <xref uid=\"com.azure.storage.queue.models.UpdateMessageResult\" data-throw-if-not-resolved=\"false\">UpdateMessageResult</xref> that contains the new\n <xref uid=\"com.azure.storage.queue.models.UpdateMessageResult.getPopReceipt()\" data-throw-if-not-resolved=\"false\">popReceipt</xref> to interact with the message,\n additionally contains the updated metadata about the message."
    type: "<xref href=\"com.azure.storage.queue.models.UpdateMessageResult?alt=com.azure.storage.queue.models.UpdateMessageResult&text=UpdateMessageResult\" data-throw-if-not-resolved=\"False\" />"
