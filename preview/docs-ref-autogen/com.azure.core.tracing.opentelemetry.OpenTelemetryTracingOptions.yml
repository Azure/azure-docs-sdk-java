  name: "setOpenTelemetry(OpenTelemetry openTelemetry)"
  nameWithType: "OpenTelemetryTracingOptions.setOpenTelemetry(OpenTelemetry openTelemetry)"
  summary: "Sets implementation-specific state containing all configuration needed for the implementation such as Open<wbr>Telemetry Meter<wbr>Provider."
  parameters:
  - description: "Instance of <xref uid=\"io.opentelemetry.api.OpenTelemetry\" data-throw-if-not-resolved=\"false\" data-raw-source=\"OpenTelemetry\"></xref> container"
    name: "openTelemetry"
    type: "<xref href=\"io.opentelemetry.api.OpenTelemetry?alt=io.opentelemetry.api.OpenTelemetry&text=OpenTelemetry\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public OpenTelemetryTracingOptions setOpenTelemetry(OpenTelemetry openTelemetry)"
  desc: "Sets implementation-specific state containing all configuration needed for the implementation such as OpenTelemetry MeterProvider. Check out OpenTelemetry Metrics plugin documentation for the details and examples.\n\n```java\n// configure OpenTelemetry SDK explicitly per https://opentelemetry.io/docs/instrumentation/java/manual/\n SdkTracerProvider tracerProvider = SdkTracerProvider.builder()\n     .addSpanProcessor(BatchSpanProcessor.builder(LoggingSpanExporter.create()).build())\n     .build();\n\n OpenTelemetrySdk openTelemetry = OpenTelemetrySdk.builder().setTracerProvider(tracerProvider).build();\n // Pass OpenTelemetry container to TracingOptions.\n TracingOptions customTracingOptions = new OpenTelemetryTracingOptions()\n     .setOpenTelemetry(openTelemetry);\n\n // configure Azure Client to use customTracingOptions - it will use tracerProvider\n // to create tracers\n AzureClient sampleClient = new AzureClientBuilder()\n     .endpoint(\"https://my-client.azure.com\")\n     .clientOptions(new ClientOptions().setTracingOptions(customTracingOptions))\n     .build();\n\n // use client as usual, if it emits spans, they will be exported\n sampleClient.methodCall(\"get items\");\n```"
  returns:
    description: "the updated <code>MetricsOptions</code> object."
    type: "<xref href=\"com.azure.core.tracing.opentelemetry.OpenTelemetryTracingOptions?alt=com.azure.core.tracing.opentelemetry.OpenTelemetryTracingOptions&text=OpenTelemetryTracingOptions\" data-throw-if-not-resolved=\"False\" />"
