  type: Class
  package: com.microsoft.azure.sdk.iot.provisioning.service.configs
  summary: >-
    Representation of a single Device Provisioning Service enrollment group with a JSON serializer and deserializer.


    This object is used to send EnrollmentGroup information to the provisioning service, or receive EnrollmentGroup information from the provisioning service.


    To create or update an EnrollmentGroup on the provisioning service you should fill this object and call the public API <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.createOrUpdateEnrollmentGroup(com.microsoft.azure.sdk.iot.provisioning.service.configs.EnrollmentGroup)" data-throw-if-not-resolved="false">ProvisioningServiceClient#createOrUpdateEnrollmentGroup(EnrollmentGroup)</xref>. The minimum information required by the provisioning service is the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.EnrollmentGroup.enrollmentGroupId" data-throw-if-not-resolved="false">#enrollmentGroupId</xref> and the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.EnrollmentGroup.attestation" data-throw-if-not-resolved="false">#attestation</xref>.


    To provision a device using EnrollmentGroup, it must contain a X509 chip with a signingCertificate for the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation" data-throw-if-not-resolved="false">X509Attestation</xref> mechanism, or use <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.SymmetricKeyAttestation" data-throw-if-not-resolved="false">SymmetricKeyAttestation</xref> mechanism.


    The content of this class will be serialized in a JSON format and sent as a body of the rest API to the provisioning service.


    When serialized, an EnrollmentGroup will look like the following example:


    ```java

    {
         "enrollmentGroupId":"validEnrollmentGroupId",
         "attestation":{
             "type":"x509",
             "signingCertificates":{
                 "primary":{
                     "certificate":"[valid certificate]"
                 }
             }
         },
         "iotHubHostName":"ContosoIoTHub.azure-devices.net",
         "provisioningStatus":"enabled"
     }
    ```


    The content of this class can be filled by a JSON, received from the provisioning service, as result of a EnrollmentGroup operation like create, update, or query EnrollmentGroup.


    The following JSON is a sample of the EnrollmentGroup response, received from the provisioning service.


    ```java

