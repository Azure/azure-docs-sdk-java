name: "RequestTimeline"
nameWithType: "RequestTimeline"
summary: "Represents the startTimeUTC and duration of important events in the lifetime of a request.\n\nA <xref uid=\"com.azure.cosmos.implementation.RequestTimeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RequestTimeline\"></xref> represents a timeline as a sequence of <xref uid=\"com.azure.cosmos.implementation.RequestTimeline.Event\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Event\"></xref> instances with name, startTimeUTC, and duration properties. Hence, one might use this class to represent any timeline. Today we use it to represent request timelines for:\n\n *  <xref uid=\"com.azure.cosmos.implementation.http.HttpClient.send\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.implementation.http.HttpClient#send\"></xref>,\n *  <xref uid=\"com.azure.cosmos.implementation.directconnectivity.HttpTransportClient.invokeStoreAsync\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.implementation.directconnectivity.HttpTransportClient#invokeStoreAsync\"></xref>, and\n *  <xref uid=\"com.azure.cosmos.implementation.directconnectivity.RntbdTransportClient.invokeStoreAsync\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.implementation.directconnectivity.RntbdTransportClient#invokeStoreAsync\"></xref>.\n\nA <xref uid=\"com.azure.cosmos.implementation.RequestTimeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RequestTimeline\"></xref> serializes to JSON as an array of <xref uid=\"com.azure.cosmos.implementation.RequestTimeline.Event\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Event\"></xref> instances. This is the default serialization for any class that implements <xref uid=\"java.lang.Iterable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Iterable\"></xref>.\n\n**Example:**\n\n```java\nOffsetDateTime startTimeUTC = OffsetDateTime.parse(\"2020-01-07T11:24:12.842749-08:00\", DateTimeFormatter.ISO_OFFSET_DATE_TIME);\n sys.out.println(RequestTimeline.of(\n     new RequestTimeline.Event(\"foo\", startTimeUTC, startTimeUTC.plusSeconds(1)),\n     new RequestTimeline.Event(\"bar\", startTimeUTC.plusSeconds(1), startTimeUTC.plusSeconds(2))));\n```\n\nJSON serialization:\n\n```java\n[{\"name\":\"foo\",\"startTimeUTC\":\"2020-01-07T11:24:12.842749-08:00\",\"duration\":\"PT1S\"},{\"name\":\"bar\",\"startTimeUTC\":\"2020-01-07T11:24:13.842749-08:00\",\"duration\":\"PT1S\"}])\n```"
