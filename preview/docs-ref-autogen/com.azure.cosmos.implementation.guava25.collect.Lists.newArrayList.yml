  nameWithType: "Lists.<E>newArrayList(Iterable<? extends E> elements)"
  summary: "Creates a *mutable* `ArrayList` instance containing the given elements; a very thin shortcut for creating an empty list then calling <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Iterables.addAll\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Iterables#addAll\"></xref>.\n\n**Note:** if mutability is not required and the elements are non-null, use <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ImmutableList.&lt;E&gt;copyOf(java.lang.Iterable&lt;? extends E&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImmutableList#copyOf(Iterable)\"></xref> instead. (Or, change `elements` to be a <xref uid=\"com.azure.cosmos.implementation.guava25.collect.FluentIterable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"FluentIterable\"></xref> and call `elements.toList()`.)\n\n**Note for Java 7 and later:** if `elements` is a <xref uid=\"java.util.Collection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Collection\"></xref>, you don't need this method. Use the `ArrayList` <xref uid=\"java.util.ArrayList.ArrayList*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"constructor\"></xref> directly, taking advantage of the new [\"diamond\" syntax][diamond_ syntax].\n\n\n[diamond_ syntax]: http://goo.gl/iz2Wi"
