  summary: "Creates a *mutable* `ArrayList` instance containing the given elements.\n\n**Note:** essentially the only reason to use this method is when you will need to add or remove elements later. Otherwise, for non-null elements use <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ImmutableList.&lt;E&gt;of()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImmutableList#of()\"></xref> (for varargs) or <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ImmutableList.copyOf*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImmutableList#copyOf(Object[])\"></xref> (for an array) instead. If any elements might be null, or you need support for <xref uid=\"java.util.List.set*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"List#set(int, Object)\"></xref>, use <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Arrays#asList\"></xref>.\n\nNote that even when you do need the ability to add or remove, this method provides only a tiny bit of syntactic sugar for `newArrayList(`<xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"asList\"></xref>`(...))`, or for creating an empty list then calling <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Collections#addAll\"></xref>. This method is not actually very useful and will likely be deprecated in the future."
