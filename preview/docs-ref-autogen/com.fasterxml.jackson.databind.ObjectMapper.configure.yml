  summary: "Method for changing state of an on/off <xref uid=\"com.fasterxml.jackson.core.JsonGenerator\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonGenerator\"></xref> feature for generator instances this object mapper creates.\n\nNote that this is equivalent to directly calling same method on <xref uid=\"com.fasterxml.jackson.databind.ObjectMapper.getFactory*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getFactory\"></xref>.\n\nWARNING: since this method directly modifies state of underlying <xref uid=\"com.fasterxml.jackson.core.JsonFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonFactory\"></xref>, it will change observed configuration by <xref uid=\"com.fasterxml.jackson.databind.ObjectWriter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectWriter\"></xref>s as well -- to avoid this, use <xref uid=\"com.fasterxml.jackson.databind.ObjectWriter.with(com.fasterxml.jackson.core.JsonGenerator.Feature)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectWriter#with(JsonGenerator.Feature)\"></xref> instead."
