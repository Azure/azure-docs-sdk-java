summary: "Core HTTP transport component APIs.\n <p>\n These deal with the fundamental things required for using the\n HTTP protocol, such as representing a\n <xref uid=\"org.apache.hc.core5.http.HttpMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"message\"></xref> including it's\n <xref uid=\"org.apache.hc.core5.http.Header\" data-throw-if-not-resolved=\"false\" data-raw-source=\"headers\"></xref> and optional\n <xref uid=\"org.apache.hc.core5.http.HttpEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref>, and\n <xref uid=\"org.apache.hc.core5.http.HttpConnection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"connections\"></xref>\n over which messages are sent. In order to prepare messages\n before sending or after receiving, there are interceptors for\n <xref uid=\"org.apache.hc.core5.http.HttpRequestInterceptor\" data-throw-if-not-resolved=\"false\" data-raw-source=\"requests\"></xref> and\n <xref uid=\"org.apache.hc.core5.http.HttpResponseInterceptor\" data-throw-if-not-resolved=\"false\" data-raw-source=\"responses\"></xref>.\n </p>"
