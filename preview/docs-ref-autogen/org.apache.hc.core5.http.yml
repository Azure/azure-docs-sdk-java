  name: org.apache.hc.core5.http
  nameWithType: org.apache.hc.core5.http
  fullName: org.apache.hc.core5.http
  type: Namespace
  summary: >-
    Core HTTP transport component APIs.
     <p>
     These deal with the fundamental things required for using the
     HTTP protocol, such as representing a
     <xref uid="org.apache.hc.core5.http.HttpMessage" data-throw-if-not-resolved="false">message</xref> including it's
     <xref uid="org.apache.hc.core5.http.Header" data-throw-if-not-resolved="false">headers</xref> and optional
     <xref uid="org.apache.hc.core5.http.HttpEntity" data-throw-if-not-resolved="false">entity</xref>, and
     <xref uid="org.apache.hc.core5.http.HttpConnection" data-throw-if-not-resolved="false">connections</xref>
     over which messages are sent. In order to prepare messages
     before sending or after receiving, there are interceptors for
     <xref uid="org.apache.hc.core5.http.HttpRequestInterceptor" data-throw-if-not-resolved="false">requests</xref> and
     <xref uid="org.apache.hc.core5.http.HttpResponseInterceptor" data-throw-if-not-resolved="false">responses</xref>.
     </p>
  syntax:
    content: package org.apache.hc.core5.http
