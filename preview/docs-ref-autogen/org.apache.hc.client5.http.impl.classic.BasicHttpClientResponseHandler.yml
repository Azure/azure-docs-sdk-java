  summary: >-
    A <xref uid="org.apache.hc.core5.http.io.HttpClientResponseHandler" data-throw-if-not-resolved="false">org.apache.hc.core5.http.io.HttpClientResponseHandler</xref> that returns the response body as a String for successful (2xx) responses. If the response code was >= 300, the response body is consumed and an <xref uid="org.apache.hc.client5.http.HttpResponseException" data-throw-if-not-resolved="false">org.apache.hc.client5.http.HttpResponseException</xref> is thrown.


    If this is used with <xref uid="org.apache.hc.client5.http.classic.HttpClient#execute(
      org.apache.hc.core5.http.ClassicHttpRequest,
      org.apache.hc.core5.http.io.HttpClientResponseHandler)" data-throw-if-not-resolved="false">org.apache.hc.client5.http.classic.HttpClient#execute(
      org.apache.hc.core5.http.ClassicHttpRequest,
      org.apache.hc.core5.http.io.HttpClientResponseHandler)</xref>, HttpClient may handle redirects (3xx responses) internally.
  syntax:
    content: public class BasicHttpClientResponseHandler extends AbstractHttpClientResponseHandler<String>
