summary: "A <xref uid=\"org.apache.hc.core5.http.io.HttpClientResponseHandler\" data-throw-if-not-resolved=\"false\" data-raw-source=\"org.apache.hc.core5.http.io.HttpClientResponseHandler\"></xref> that returns the response body as a String for successful (2xx) responses. If the response code was >= 300, the response body is consumed and an <xref uid=\"org.apache.hc.client5.http.HttpResponseException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"org.apache.hc.client5.http.HttpResponseException\"></xref> is thrown.\n\nIf this is used with <xref uid=\"org.apache.hc.client5.http.classic.HttpClient#execute(\n  org.apache.hc.core5.http.ClassicHttpRequest,\n  org.apache.hc.core5.http.io.HttpClientResponseHandler)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"org.apache.hc.client5.http.classic.HttpClient#execute(\n  org.apache.hc.core5.http.ClassicHttpRequest,\n  org.apache.hc.core5.http.io.HttpClientResponseHandler)\"></xref>, HttpClient may handle redirects (3xx responses) internally."
