  name: "getPropertyDefaultValue(String name, AnnotatedMember member, JavaType type)"
  nameWithType: "PropertyBuilder.getPropertyDefaultValue(String name, AnnotatedMember member, JavaType type)"
  summary: "Accessor used to find out \"default value\" for given property, to use for comparing values to serialize, to determine whether to exclude value from serialization with inclusion type of <xref uid=\"com.fasterxml.jackson.annotation.JsonInclude.Include.NON_DEFAULT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.annotation.JsonInclude.Include#NON_DEFAULT\"></xref>. This method is called when we specifically want to know default value within context of a POJO, when annotation is within containing class, and not for property or defined as global baseline.\n\nNote that returning of pseudo-type <xref uid=\"com.fasterxml.jackson.annotation.JsonInclude.Include.NON_EMPTY\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.annotation.JsonInclude.Include#NON_EMPTY\"></xref> requires special handling."
