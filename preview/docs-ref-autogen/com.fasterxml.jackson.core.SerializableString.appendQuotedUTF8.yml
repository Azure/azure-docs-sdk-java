    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract int appendQuotedUTF8(byte[] buffer, int offset)"
  returns:
    description: "Number of bytes appended, if successful, otherwise -1"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
