  nameWithType: "SerializableString.appendQuotedUTF8(byte[] buffer, int offset)"
  summary: "Method that will append quoted UTF-8 bytes of this String into given buffer, if there is enough room; if not, returns -1. Functionally equivalent to:\n\n```java\nbyte[] bytes = str.asQuotedUTF8();\n  System.arraycopy(bytes, 0, buffer, offset, bytes.length);\n  return bytes.length;\n```"
  parameters:
  - description: "Buffer to append JSON-escaped String into"
    name: "buffer"
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
  - description: "Offset in <code>buffer</code> to append String at"
