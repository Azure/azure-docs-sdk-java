  summary: "<p>Creates or updates a configuration value in the service. Partial updates are not supported and the entire configuration setting is updated.</p>\r\n<p>If <xref uid=\"com.azure.data.appconfiguration.models.ConfigurationSetting.etag()\" data-throw-if-not-resolved=\"false\">etag</xref> is specified, the configuration value is updated if the current setting's etag matches. If the etag's value is equal to the wildcard character (<code>\"*\" \r\n    </code> ), the setting will always be updated.</p>\r\n<p>\r\n  <b>Code Samples</b>\r\n</p>\r\n<p>Add a setting with the key \"prodDBConnection\", label \"westUS\", and value \"db_connection\".</p>\r\n<p>\r\n  <pre>\r\nclient.setSetting(new ConfigurationSetting().key(\"prodDBConnection\").label(\"westUS\").value(\"db_connection\"))\r\n    .subscribe(response -&gt; {\r\n        ConfigurationSetting result = response.value();\r\n        System.out.printf(\"Key: %s, Value: %s\", result.key(), result.value());\r\n    });</pre>\r\n</p>\r\n<p>Update the value of the setting to \"updated_db_connection\".</p>\r\n<p>\r\n  <pre>\r\nclient.setSetting(new ConfigurationSetting().key(\"prodDBConnection\").label(\"westUS\").value(\"updated_db_connection\"))\r\n    .subscribe(response -&gt; {\r\n        ConfigurationSetting result = response.value();\r\n        System.out.printf(\"Key: %s, Value: %s\", result.key(), result.value());\r\n    });</pre>\r\n</p>\r\n<p></p>"
  syntax:
    content: public Mono<Response<ConfigurationSetting>> setSetting(ConfigurationSetting setting)
    parameters:
    - id: setting
      type: com.azure.data.appconfiguration.models.ConfigurationSetting
      description: <p>The configuration setting to create or update. </p>
