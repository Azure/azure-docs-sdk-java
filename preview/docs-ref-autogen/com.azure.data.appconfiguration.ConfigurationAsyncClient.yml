      type: 744507a1com.azure.core.http.rest.Response78504a52com.azure.data.appconfiguration.models.ConfigurationSettinge7daa122
      description: >-
        <p>The <xref uid="" data-throw-if-not-resolved="false">ConfigurationSetting</xref> that was created or updated, or<code>null 

            </code> , if the key is an invalid value, the setting is locked, or an etag was provided but does not match the service's current etag value (which will also throw HttpResponseException described below). </p>
  exceptions:
  - type: 17c54119
    description: >-
      <p>If<code>setting 

          </code> is<code>null 

          </code> . </p>
  - type: 3c87bd19
    description: >-
      <p>If <xref uid="com.azure.data.appconfiguration.models.ConfigurationSetting.key()" data-throw-if-not-resolved="false">key</xref> is<code>null 

