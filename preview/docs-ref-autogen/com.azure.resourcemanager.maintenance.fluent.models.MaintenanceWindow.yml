  name: "recurEvery()"
  nameWithType: "MaintenanceWindow.recurEvery()"
  summary: "Get the recur<wbr>Every property: Rate at which a Maintenance window is expected to recur."
  syntax: "public String recurEvery()"
  desc: "Get the recurEvery property: Rate at which a Maintenance window is expected to recur. The rate can be expressed as daily, weekly, or monthly schedules. Daily schedule are formatted as recurEvery: \\[Frequency as integer\\]\\['Day(s)'\\]. If no frequency is provided, the default frequency is 1. Daily schedule examples are recurEvery: Day, recurEvery: 3Days. Weekly schedule are formatted as recurEvery: \\[Frequency as integer\\]\\['Week(s)'\\] \\[Optional comma separated list of weekdays Monday-Sunday\\]. Weekly schedule examples are recurEvery: 3Weeks, recurEvery: Week Saturday,Sunday. Monthly schedules are formatted as \\[Frequency as integer\\]\\['Month(s)'\\] \\[Comma separated list of month days\\] or \\[Frequency as integer\\]\\['Month(s)'\\] \\[Week of Month (First, Second, Third, Fourth, Last)\\] \\[Weekday Monday-Sunday\\] \\[Optional Offset(No. of days)\\]. Offset value must be between -6 to 6 inclusive. Monthly schedule examples are recurEvery: Month, recurEvery: 2Months, recurEvery: Month day23,day24, recurEvery: Month Last Sunday, recurEvery: Month Fourth Monday, recurEvery: Month Last Sunday Offset-3, recurEvery: Month Third Sunday Offset6."
  returns:
    description: "the recurEvery value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
