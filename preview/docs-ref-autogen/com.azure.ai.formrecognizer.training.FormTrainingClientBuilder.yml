nameWithType: "FormTrainingClientBuilder"
summary: "This class provides a fluent builder API to help instantiation of <xref uid=\"com.azure.ai.formrecognizer.training.FormTrainingClient\" data-throw-if-not-resolved=\"false\">FormTrainingClient</xref> and <xref uid=\"com.azure.ai.formrecognizer.training.FormTrainingAsyncClient\" data-throw-if-not-resolved=\"false\">FormTrainingAsyncClient</xref>, call <xref uid=\"com.azure.ai.formrecognizer.training.FormTrainingClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\">#buildClient()</xref> buildClient\\} and <xref uid=\"com.azure.ai.formrecognizer.training.FormTrainingClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\">buildAsyncClient</xref> respectively to construct an instance of the desired client.\n\nThe client needs the service endpoint of the Azure Form Recognizer to access the resource service. <xref uid=\"com.azure.ai.formrecognizer.training.FormTrainingClientBuilder.credential(com.azure.core.credential.AzureKeyCredential)\" data-throw-if-not-resolved=\"false\">#credential(AzureKeyCredential)</xref> or <xref uid=\"com.azure.ai.formrecognizer.training.FormTrainingClientBuilder.credential(com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\">credential(TokenCredential)</xref> gives the builder access credential.\n\n**Instantiating an asynchronous Form Training Client**\n\n```java\nFormTrainingAsyncClient formTrainingAsyncClient = new FormTrainingClientBuilder().buildAsyncClient();\n```\n\n**Instantiating a synchronous Form Training Client**\n\n```java\nFormTrainingClient formTrainingClient = new FormTrainingClientBuilder().buildClient();\n```\n\nAnother way to construct the client is using a <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\">HttpPipeline</xref>. The pipeline gives the client an authenticated way to communicate with the service. Set the pipeline with <xref uid=\"com.azure.ai.formrecognizer.training.FormTrainingClientBuilder.pipeline(com.azure.core.http.HttpPipeline)\" data-throw-if-not-resolved=\"false\">this</xref> and set the service endpoint with <xref uid=\"com.azure.ai.formrecognizer.training.FormTrainingClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\">this</xref>. Using a pipeline requires additional setup but allows for finer control on how the <xref uid=\"com.azure.ai.formrecognizer.training.FormTrainingClient\" data-throw-if-not-resolved=\"false\">FormTrainingClient</xref> and <xref uid=\"com.azure.ai.formrecognizer.training.FormTrainingAsyncClient\" data-throw-if-not-resolved=\"false\">FormTrainingAsyncClient</xref> is built.\n\n```java\nHttpPipeline pipeline = new HttpPipelineBuilder()\n     .policies(/* add policies */)\n     .build();\n \n FormTrainingAsyncClient formTrainingAsyncClient = new FormTrainingClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .pipeline(pipeline)\n     .buildAsyncClient();\n```"
