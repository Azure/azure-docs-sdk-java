uid: "com.fasterxml.jackson.core.util.TextBuffer"
fullName: "com.fasterxml.jackson.core.util.TextBuffer"
name: "TextBuffer"
nameWithType: "TextBuffer"
summary: "TextBuffer is a class similar to <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"StringBuffer\"></xref>, with following differences:\n\n *  TextBuffer uses segments character arrays, to avoid having to do additional array copies when array is not big enough. This means that only reallocating that is necessary is done only once: if and when caller wants to access contents in a linear array (char\\[\\], String).\n *  TextBuffer can also be initialized in \"shared mode\", in which it will just act as a wrapper to a single char array managed by another object (like parser that owns it)\n *  TextBuffer is not synchronized."
