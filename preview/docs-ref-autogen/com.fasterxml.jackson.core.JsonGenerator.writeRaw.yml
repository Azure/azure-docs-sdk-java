  fullName: "com.fasterxml.jackson.core.JsonGenerator.writeRaw(char c)"
  name: "writeRaw(char c)"
  nameWithType: "JsonGenerator.writeRaw(char c)"
  summary: "Method that will force generator to copy input text verbatim with **no** modifications (including that no escaping is done and no separators are added even if context \\[array, object\\] would otherwise require such). If such separators are desired, use <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.writeRawValue(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeRawValue(String)\"></xref> instead.\n\nNote that not all generator implementations necessarily support such by-pass methods: those that do not will throw <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UnsupportedOperationException\"></xref>."
  parameters:
  - description: "Character to included in output"
    name: "c"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract void writeRaw(char c)"
  exceptions:
