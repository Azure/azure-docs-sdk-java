  summary: "Method that will force generator to copy input text verbatim with **no** modifications (including that no escaping is done and no separators are added even if context \\[array, object\\] would otherwise require such). If such separators are desired, use <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.writeRawValue(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeRawValue(String)\"></xref> instead.\n\nNote that not all generator implementations necessarily support such by-pass methods: those that do not will throw <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UnsupportedOperationException\"></xref>.\n\nThe default implementation delegates to <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.writeRaw(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeRaw(String)\"></xref>; other backends that support raw inclusion of text are encouraged to implement it in more efficient manner (especially if they use UTF-8 encoding)."
