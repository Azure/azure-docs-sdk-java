  summary: "Updates the <xref uid=\"com.azure.security.keyvault.keys.models.KeyRotationPolicy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyRotationPolicy\"></xref> of the key with the provided name. This operation requires the `keys/update` permission.\n\n**Code Samples**\n\nUpdates the <xref uid=\"com.azure.security.keyvault.keys.models.KeyRotationPolicy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"rotation policy\"></xref> of a given <xref uid=\"com.azure.security.keyvault.keys.models.KeyVaultKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"key\"></xref>. Subscribes to the call asynchronously and prints out the <xref uid=\"com.azure.security.keyvault.keys.models.KeyRotationPolicy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"rotation policy key\"></xref> details when a response has been received.\n\n```java\nList<KeyRotationLifetimeAction> lifetimeActions = new ArrayList<>();\n KeyRotationLifetimeAction rotateLifetimeAction = new KeyRotationLifetimeAction(KeyRotationPolicyAction.ROTATE)\n     .setTimeAfterCreate(\"P90D\");\n KeyRotationLifetimeAction notifyLifetimeAction = new KeyRotationLifetimeAction(KeyRotationPolicyAction.NOTIFY)\n     .setTimeBeforeExpiry(\"P45D\");\n\n lifetimeActions.add(rotateLifetimeAction);\n lifetimeActions.add(notifyLifetimeAction);\n\n KeyRotationPolicyProperties policyProperties = new KeyRotationPolicyProperties()\n     .setLifetimeActions(lifetimeActions)\n     .setExpiryTime(\"P6M\");\n\n keyAsyncClient.updateKeyRotationPolicy(\"keyName\", policyProperties)\n     .subscribe(keyRotationPolicy ->\n         System.out.printf(\"Updated key rotation policy with id: %s%n\", keyRotationPolicy.getId()));\n```"
