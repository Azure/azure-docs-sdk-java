  type: Method
  package: org.apache.hc.client5.http.cookie
  summary: >-
    Parse the `"Set-Cookie"` Header into an array of Cookies.


    This method will not perform the validation of the resultant <xref uid="org.apache.hc.client5.http.cookie.Cookie" data-throw-if-not-resolved="false">Cookie</xref>s
  syntax:
    content: public abstract List<Cookie> parse(Header header, CookieOrigin origin)
    parameters:
    - id: header
      type: org.apache.hc.core5.http.Header
      description: the <code>Set-Cookie</code> received from the server
    - id: origin
      type: org.apache.hc.client5.http.cookie.CookieOrigin
      description: details of the cookie origin
    return:
      type: java.util.List<org.apache.hc.client5.http.cookie.Cookie>
      description: an array of <code>Cookie</code>s parsed from the header
  exceptions:
  - type: org.apache.hc.client5.http.cookie.MalformedCookieException
    description: if an exception occurs during parsing
