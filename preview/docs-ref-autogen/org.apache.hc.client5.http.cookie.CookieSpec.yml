  name: CookieSpec
  nameWithType: CookieSpec
  fullName: org.apache.hc.client5.http.cookie.CookieSpec
  type: Interface
  package: org.apache.hc.client5.http.cookie
  summary: >-
    Defines the cookie management specification.


    Cookie management specification must define

     *  rules of parsing "Set-Cookie" header
     *  rules of validation of parsed cookies
     *  formatting of "Cookie" header

    for a given host, port and path of origin
  syntax:
    content: public interface CookieSpec
