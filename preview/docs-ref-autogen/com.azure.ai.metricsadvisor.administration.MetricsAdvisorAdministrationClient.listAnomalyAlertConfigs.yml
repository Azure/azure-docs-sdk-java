  name: "listAnomalyAlertConfigs(String detectionConfigurationId)"
  nameWithType: "MetricsAdvisorAdministrationClient.listAnomalyAlertConfigs(String detectionConfigurationId)"
  summary: "Fetch the anomaly alert configurations associated with a detection configuration.\n\n**Code sample**\n\n```java\nString detectionConfigId = \"3rt98er30-6e6e-4391-b78f-bpfdfee1e6f5\";\n metricsAdvisorAdminClient.listAnomalyAlertConfigs(detectionConfigId)\n     .forEach(anomalyAlertConfiguration -> {\n         System.out.printf(\"DataPoint Anomaly alert configuration Id: %s%n\", anomalyAlertConfiguration.getId());\n         System.out.printf(\"DataPoint Anomaly alert configuration description: %s%n\",\n             anomalyAlertConfiguration.getDescription());\n         System.out.printf(\"DataPoint Anomaly alert configuration hook ids: %s%n\",\n             anomalyAlertConfiguration.getIdOfHooksToAlert());\n         System.out.printf(\"DataPoint Anomaly alert configuration cross metrics operator: %s%n\",\n             anomalyAlertConfiguration.getCrossMetricsOperator().toString());\n     });\n```"
  parameters:
  - description: "The id of the detection configuration."
    name: "detectionConfigurationId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PagedIterable<AnomalyAlertConfiguration> listAnomalyAlertConfigs(String detectionConfigurationId)"
  returns:
    description: "A <xref uid=\"com.azure.core.http.rest.PagedIterable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PagedIterable\"></xref> containing information of all the\n <xref uid=\"com.azure.ai.metricsadvisor.models.AnomalyAlertConfiguration\" data-throw-if-not-resolved=\"false\" data-raw-source=\"anomaly alert configurations\"></xref> for the specified detection configuration."
    type: "<xref href=\"com.azure.core.http.rest.PagedIterable?alt=com.azure.core.http.rest.PagedIterable&text=PagedIterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.metricsadvisor.models.AnomalyAlertConfiguration?alt=com.azure.ai.metricsadvisor.models.AnomalyAlertConfiguration&text=AnomalyAlertConfiguration\" data-throw-if-not-resolved=\"False\" />&gt;"
