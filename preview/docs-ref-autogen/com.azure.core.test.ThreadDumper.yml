type: "class"
desc: "A utility and extension to dump threads after 30 minutes from starting tests. It can be used as standalone utility via <xref uid=\"com.azure.core.test.ThreadDumper.initialize()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#initialize()\"></xref> as well as hooked up with JUnit by implementing <xref uid=\"org.junit.jupiter.api.extension.BeforeAllCallback.beforeAll*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BeforeAllCallback#beforeAll(ExtensionContext)\"></xref>.\n\nThreadDumper also tracks which tests are running and when they began running. These tests and how long they've been running will be included in the thread dumps if they've been running longer than 5 minutes."
implements:
- "<xref href=\"org.junit.jupiter.api.extension.AfterEachCallback?alt=org.junit.jupiter.api.extension.AfterEachCallback&text=AfterEachCallback\" data-throw-if-not-resolved=\"False\" />"
