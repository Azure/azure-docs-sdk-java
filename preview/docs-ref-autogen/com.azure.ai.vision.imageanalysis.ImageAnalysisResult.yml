type: "class"
desc: "Represents the outcome of an Image Analysis operation.\n\nAlways start by calling <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisResult.getReason*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisResult#getReason\"></xref> to determine if the analysis operation was successful or not. When an analysis operation is successful, applicable getter methods in this object will return results based on the selected features (<xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisOptions.setFeatures*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisOptions#setFeatures\"></xref>) or custom-trained model (<xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisOptions.setModelName*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisOptions#setModelName\"></xref>). When analysis operation failed, call <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisErrorDetails.fromResult*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisErrorDetails#fromResult\"></xref> to get access to additional information about the error."
