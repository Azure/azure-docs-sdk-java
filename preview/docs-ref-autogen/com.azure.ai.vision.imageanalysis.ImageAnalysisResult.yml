- uid: "com.azure.ai.vision.imageanalysis.ImageAnalysisResult.getCropSuggestions()"
  fullName: "com.azure.ai.vision.imageanalysis.ImageAnalysisResult.getCropSuggestions()"
  name: "getCropSuggestions()"
  nameWithType: "ImageAnalysisResult.getCropSuggestions()"
  summary: "Gets a list of suggested image crop operations of the analyzed image at the desired aspect ratios (if provided)"
  modifiers:
  - "final"
  syntax: "public final List<CropSuggestion> getCropSuggestions()"
  desc: "Gets a list of suggested image crop operations of the analyzed image at the desired aspect ratios (if provided)\n\nAlso knows as SmartCrops. These cropping suggestions preserve as much content as possible while achieving the specified aspect ratios (if provided).\n\nThis result will only be populated if <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.CROP_SUGGESTIONS\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisFeature#CROP_SUGGESTIONS\"></xref> was included while calling <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisOptions.setFeatures*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisOptions#setFeatures\"></xref>.\n\nOptionally, specify one or more desired cropping aspect ratios by calling <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisOptions.setCroppingAspectRatios*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisOptions#setCroppingAspectRatios\"></xref>. If <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisOptions.setCroppingAspectRatios*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisOptions#setCroppingAspectRatios\"></xref> was not called, the Service will return one crop suggestion with an aspect ratio it sees fit."
  returns:
    description: "The text"
    type: "<xref href=\"java.util.List?alt=java.util.List&text=List\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.vision.imageanalysis.CropSuggestion?alt=com.azure.ai.vision.imageanalysis.CropSuggestion&text=CropSuggestion\" data-throw-if-not-resolved=\"False\" />&gt;"
