  name: "UserName"
  nameWithType: "WindowsCredentialApi.CREDENTIAL.UserName"
  summary: "The user name of the account used to connect to TargetName. If the credential Type is CRED\\_TYPE\\_DOMAIN\\_PASSWORD, this member can be either a DomainName\\\\UserName or a UPN. If the credential Type is CRED\\_TYPE\\_DOMAIN\\_CERTIFICATE, this member must be a marshaled certificate reference created by calling CredMarshalCredential with a CertCredential. If the credential Type is CRED\\_TYPE\\_GENERIC, this member can be non-NULL, but the credential manager ignores the member. This member cannot be longer than CRED\\_MAX\\_USERNAME\\_LENGTH (513) characters."
  syntax: "public String UserName"
