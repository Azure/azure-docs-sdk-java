  nameWithType: "PropertyWriter.serializeAsElement(Object value, JsonGenerator jgen, SerializerProvider provider)"
  summary: "Serialization method called when output is to be done as an array, that is, not using property names. This is needed when serializing container (<xref uid=\"java.util.Collection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Collection\"></xref>, array) types, or POJOs using `tabular` (\"as array\") output format.\n\nNote that this mode of operation is independent of underlying data format; so it is typically NOT called for fully tabular formats such as CSV, where logical output is still as form of POJOs."
  parameters:
