  name: "weirdNativeValueException(Object value, Class<?> instClass)"
  nameWithType: "DeserializationContext.weirdNativeValueException(Object value, Class<?> instClass)"
  summary: "Helper method for constructing exception to indicate that input JSON token of type \"native value\" (see <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_EMBEDDED_OBJECT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_EMBEDDED_OBJECT\"></xref>) is of incompatible type (and there is no delegating creator or such to use) and can not be used to construct value of specified type (usually POJO). Note that most of the time this method should NOT be called; instead, <xref uid=\"com.fasterxml.jackson.databind.DeserializationContext.handleWeirdNativeValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#handleWeirdNativeValue\"></xref> should be called which will call this method"
