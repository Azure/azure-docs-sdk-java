  nameWithType: "JsonGenerator.writeObjectField(String fieldName, Object pojo)"
  summary: "Convenience method for outputting a field entry (\"member\") that has contents of specific Java object as its value. Equivalent to:\n\n```java\nwriteFieldName(fieldName);\n  writeObject(pojo);\n```\n\nNOTE: actual serialization of POJO value requires assigned `ObjectCodec` and will delegate to that (usually `ObjectMapper` of databind layer)"
