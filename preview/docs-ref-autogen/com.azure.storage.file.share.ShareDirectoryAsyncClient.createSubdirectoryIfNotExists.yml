  nameWithType: "ShareDirectoryAsyncClient.createSubdirectoryIfNotExists(String subdirectoryName)"
  summary: "Creates a subdirectory under current directory with specific name if it does not exist and returns a response of ShareDirectoryAsyncClient to interact with it.\n\n**Code Samples**\n\nCreate the sub directory \"subdir\"\n\n```java\nshareDirectoryAsyncClient.createSubdirectoryIfNotExists(\"subdir\")\n     .switchIfEmpty(Mono.<ShareDirectoryAsyncClient>empty()\n         .doOnSuccess(x -> System.out.println(\"Already exists.\")))\n     .subscribe(response -> System.out.println(\"Create completed.\"));\n```\n\nFor more information, see the [Azure Docs][].\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/create-directory"
