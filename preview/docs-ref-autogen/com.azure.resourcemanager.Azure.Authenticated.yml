  type: Interface
  package: com.azure.resourcemanager
  summary: >-
    Provides authenticated access to a subset of Azure APIs that do not require a specific subscription.


    To access the subscription-specific APIs, use <xref uid="" data-throw-if-not-resolved="false">Authenticated#withSubscription(String)</xref>, or withDefaultSubscription() if a default subscription has already been previously specified (for example, in a previously specified authentication file).
