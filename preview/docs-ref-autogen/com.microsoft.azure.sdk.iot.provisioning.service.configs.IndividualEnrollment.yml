fullName: "com.microsoft.azure.sdk.iot.provisioning.service.configs.IndividualEnrollment"
name: "IndividualEnrollment"
nameWithType: "IndividualEnrollment"
summary: "Representation of a single Device Provisioning Service enrollment with a JSON serializer and deserializer.\n\nThis object is used to send IndividualEnrollment information to the provisioning service, or receive IndividualEnrollment information from the provisioning service.\n\nTo create or update an IndividualEnrollment on the provisioning service you should fill this object and call the public API <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.createOrUpdateIndividualEnrollment(com.microsoft.azure.sdk.iot.provisioning.service.configs.IndividualEnrollment)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ProvisioningServiceClient#createOrUpdateIndividualEnrollment(IndividualEnrollment)\"></xref>. The minimum information required by the provisioning service is the `registrationId` and the `attestation`.\n\nA new device can be provisioned by three attestation mechanisms, Trust Platform Module (see <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.TpmAttestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TpmAttestation\"></xref>), X509 (see <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"X509Attestation\"></xref>) or <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.SymmetricKeyAttestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SymmetricKeyAttestation\"></xref> mechanism. The definition of each one you should use depending on the physical authentication hardware that the device contains.\n\nThe content of this class will be serialized in a JSON format and sent as a body of the rest API to the provisioning service.\n\nWhen serialized, an IndividualEnrollment will look like the following example:\n\n```java\n{\n    \"registrationId\":\"validRegistrationId\",\n    \"deviceId\":\"ContosoDevice-123\",\n    \"attestation\":{\n        \"type\":\"tpm\",\n        \"tpm\":{\n            \"endorsementKey\":\"validEndorsementKey\"\n        }\n    },\n    \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n    \"provisioningStatus\":\"enabled\"\n }\n```\n\nThe content of this class can be filled by a JSON, received from the provisioning service, as result of a IndividualEnrollment operation like create, update, or query enrollment.\n\nThe following JSON is a sample or the IndividualEnrollment response, received from the provisioning service.\n\n```java\n{\n    \"registrationId\":\"validRegistrationId\",\n    \"deviceId\":\"ContosoDevice-123\",\n    \"attestation\":{\n        \"type\":\"tpm\",\n        \"tpm\":{\n            \"endorsementKey\":\"validEndorsementKey\"\n        }\n    },\n    \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n    \"provisioningStatus\":\"enabled\"\n    \"createdDateTimeUtc\": \"2017-09-28T16:29:42.3447817Z\",\n    \"lastUpdatedDateTimeUtc\": \"2017-09-28T16:29:42.3447817Z\",\n    \"etag\": \"\\\"00000000-0000-0000-0000-00000000000\\\"\"\n }\n```"
