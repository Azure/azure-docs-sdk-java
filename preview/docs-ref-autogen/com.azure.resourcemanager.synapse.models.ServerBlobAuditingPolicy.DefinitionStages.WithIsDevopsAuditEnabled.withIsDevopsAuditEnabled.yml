  nameWithType: "ServerBlobAuditingPolicy.DefinitionStages.WithIsDevopsAuditEnabled.withIsDevopsAuditEnabled(Boolean isDevopsAuditEnabled)"
  summary: "Specifies the isDevopsAuditEnabled property: Specifies the state of devops audit. If state is Enabled, devops logs will be sent to Azure Monitor. In order to send the events to Azure Monitor, specify 'State' as 'Enabled', 'IsAzureMonitorTargetEnabled' as true and 'IsDevopsAuditEnabled' as true\n\nWhen using REST API to configure auditing, Diagnostic Settings with 'DevOpsOperationsAudit' diagnostic logs category on the master database should also be created.\n\nDiagnostic Settings URI format: PUT https://management.azure.com/subscriptions/\\{subscriptionId\\}/resourceGroups/\\{resourceGroup\\}/providers/Microsoft.Sql/servers/\\{serverName\\}/databases/master/providers/microsoft.insights/diagnosticSettings/\\{settingsName\\}?api-version=2017-05-01-preview\n\nFor more information, see \\[Diagnostic Settings REST API\\](https://go.microsoft.com/fwlink/?linkid=2033207) or \\[Diagnostic Settings PowerShell\\](https://go.microsoft.com/fwlink/?linkid=2033043) ."
  parameters:
  - description: "Specifies the state of devops audit. If state is Enabled, devops logs will be\n     sent to Azure Monitor. In order to send the events to Azure Monitor, specify 'State' as 'Enabled',\n     'IsAzureMonitorTargetEnabled' as true and 'IsDevopsAuditEnabled' as true\n     <p>When using REST API to configure auditing, Diagnostic Settings with 'DevOpsOperationsAudit'\n     diagnostic logs category on the master database should also be created.\n     <p>Diagnostic Settings URI format: PUT\n     https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/master/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview\n     <p>For more information, see [Diagnostic Settings REST\n     API](https://go.microsoft.com/fwlink/?linkid=2033207) or [Diagnostic Settings\n     PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043)."
