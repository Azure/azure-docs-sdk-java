- uid: "com.azure.cosmos.implementation.guava25.collect.Iterators.<T>partition(java.util.Iterator<T>,int)"
  fullName: "com.azure.cosmos.implementation.guava25.collect.Iterators.<T>partition(Iterator<T> iterator, int size)"
  name: "<T>partition(Iterator<T> iterator, int size)"
  nameWithType: "Iterators.<T>partition(Iterator<T> iterator, int size)"
  summary: "Divides an iterator into unmodifiable sublists of the given size (the final list may be smaller). For example, partitioning an iterator containing `[a, b, c, d, e]` with a partition size of 3 yields `[[a, b, c], [d, e]]` \\-- an outer iterator containing two inner lists of three and two elements, all in the original order.\n\nThe returned lists implement <xref uid=\"java.util.RandomAccess\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.RandomAccess\"></xref>."
  parameters:
  - description: "the iterator to return a partitioned view of"
    name: "iterator"
    type: "<xref href=\"java.util.Iterator?alt=java.util.Iterator&text=Iterator\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"T?alt=T&text=T\" data-throw-if-not-resolved=\"False\" />&gt;"
  - description: "the desired size of each partition (the last may be smaller)"
    name: "size"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static UnmodifiableIterator<List<T>> <T>partition(Iterator<T> iterator, int size)"
  returns:
    description: "an iterator of immutable lists containing the elements of <code>iterator</code> divided into\n     partitions"
    type: "<xref href=\"com.azure.cosmos.implementation.guava25.collect.UnmodifiableIterator?alt=com.azure.cosmos.implementation.guava25.collect.UnmodifiableIterator&text=UnmodifiableIterator\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"java.util.List?alt=java.util.List&text=List\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"T?alt=T&text=T\" data-throw-if-not-resolved=\"False\" />&gt;&gt;"
