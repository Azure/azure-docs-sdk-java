  fullName: "com.azure.ai.metricsadvisor.MetricsAdvisorClient.listIncidentRootCauses(Incident incident)"
  name: "listIncidentRootCauses(Incident incident)"
  nameWithType: "MetricsAdvisorClient.listIncidentRootCauses(Incident incident)"
  summary: "List the root causes for an incident.\n\n**Code sample**\n\n```java\nfinal String detectionConfigurationId = \"c0f2539f-b804-4ab9-a70f-0da0c89c76d8\";\n final OffsetDateTime startTime = OffsetDateTime.parse(\"2020-01-01T00:00:00Z\");\n final OffsetDateTime endTime = OffsetDateTime.parse(\"2020-09-09T00:00:00Z\");\n final ListIncidentsDetectedOptions options\n     = new ListIncidentsDetectedOptions(startTime, endTime)\n     .setTop(10);\n \n metricAdvisorClient.listIncidentsForDetectionConfiguration(detectionConfigurationId, options)\n     .forEach(incident -> {\n         metricAdvisorClient.listIncidentRootCauses(incident)\n             .forEach(incidentRootCause -> {\n                 System.out.printf(\"Description: %s%n\", incidentRootCause.getDescription());\n                 System.out.printf(\"Series Key:\");\n                 System.out.println(incidentRootCause.getSeriesKey().asMap());\n                 System.out.printf(\"Confidence for the detected incident root cause %.2f%n\",\n                     incidentRootCause.getConfidenceScore());\n             });\n     });\n```"
  parameters:
  - description: "the incident for which you want to query root causes for."
    name: "incident"
    type: "<xref href=\"com.azure.ai.metricsadvisor.models.Incident?alt=com.azure.ai.metricsadvisor.models.Incident&text=Incident\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PagedIterable<IncidentRootCause> listIncidentRootCauses(Incident incident)"
  returns:
    description: "the list of root causes for that incident."
    type: "<xref href=\"com.azure.core.http.rest.PagedIterable?alt=com.azure.core.http.rest.PagedIterable&text=PagedIterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.metricsadvisor.models.IncidentRootCause?alt=com.azure.ai.metricsadvisor.models.IncidentRootCause&text=IncidentRootCause\" data-throw-if-not-resolved=\"False\" />&gt;"
