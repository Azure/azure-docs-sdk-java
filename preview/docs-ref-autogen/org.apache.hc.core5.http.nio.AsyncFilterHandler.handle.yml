  summary: "Processes the incoming HTTP request and if processing has been completed submits a final response to the client. The handler can choose to send response messages immediately inside the call or asynchronously at some later point. The handler must not use the response trigger after passing control to the next filter with the <xref uid=\"org.apache.hc.core5.http.nio.AsyncFilterChain.proceed(org.apache.hc.core5.http.HttpRequest,org.apache.hc.core5.http.EntityDetails,org.apache.hc.core5.http.protocol.HttpContext,org.apache.hc.core5.http.nio.AsyncFilterChain.ResponseTrigger)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AsyncFilterChain#proceed(HttpRequest, EntityDetails, HttpContext, AsyncFilterChain.ResponseTrigger)\"></xref> method."
