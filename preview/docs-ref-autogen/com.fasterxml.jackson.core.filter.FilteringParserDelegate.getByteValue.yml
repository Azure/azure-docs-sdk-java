  name: "getByteValue()"
  nameWithType: "FilteringParserDelegate.getByteValue()"
  summary: "Numeric accessor that can be called when the current token is of type <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_INT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_INT\"></xref> and it can be expressed as a value of Java byte primitive type. It can also be called for <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_FLOAT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_FLOAT\"></xref>; if so, it is equivalent to calling <xref uid=\"com.fasterxml.jackson.core.filter.FilteringParserDelegate.getDoubleValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getDoubleValue\"></xref> and then casting; except for possible overflow/underflow exception.\n\nNote: if the resulting integer value falls outside range of Java byte, a <xref uid=\"com.fasterxml.jackson.core.JsonParseException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonParseException\"></xref> will be thrown to indicate numeric overflow/underflow."
  overridden: "com.fasterxml.jackson.core.util.JsonParserDelegate.getByteValue()"
