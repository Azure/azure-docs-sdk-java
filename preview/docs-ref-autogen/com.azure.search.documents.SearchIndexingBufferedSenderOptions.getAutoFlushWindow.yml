  nameWithType: "SearchIndexingBufferedSenderOptions<T>.getAutoFlushWindow()"
  summary: "Gets the <xref uid=\"java.time.Duration\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Duration\"></xref> that the buffered sender will wait between sending documents to be indexed.\n\nThe buffered sender will reset the duration when documents are sent for indexing, either by reaching <xref uid=\"com.azure.search.documents.SearchIndexingBufferedSenderOptions.setInitialBatchActionCount(int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setInitialBatchActionCount(int)\"></xref> or by a manual trigger.\n\nIf the duration is less than or equal to zero the buffered sender will only flush when <xref uid=\"com.azure.search.documents.SearchIndexingBufferedSenderOptions.getInitialBatchActionCount()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getInitialBatchActionCount()\"></xref> is triggered.\n\nThis configuration is only taken into account if <xref uid=\"com.azure.search.documents.SearchIndexingBufferedSenderOptions.getAutoFlush()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getAutoFlush()\"></xref> is true."
  syntax: "public Duration getAutoFlushWindow()"
  returns:
    description: "The <xref uid=\"java.time.Duration\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Duration\"></xref> to wait after the last document has been added to the batch before the batch is\n flushed."
    type: "<xref href=\"java.time.Duration?alt=java.time.Duration&text=Duration\" data-throw-if-not-resolved=\"False\" />"
