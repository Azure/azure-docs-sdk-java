  nameWithType: "AuthorizationCodeCredentialBuilder.redirectUrl(String redirectUrl)"
  summary: "Sets redirect URL for the Oauth 2.0 login request, which must be registered as a valid redirect URL on the application. The authorization code will be sent to this URL so it must be listening on this server and is able to complete the <xref uid=\"com.azure.identity.AuthorizationCodeCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AuthorizationCodeCredential\"></xref> construction from there. This is also called Reply URLs in some contexts."
  parameters:
