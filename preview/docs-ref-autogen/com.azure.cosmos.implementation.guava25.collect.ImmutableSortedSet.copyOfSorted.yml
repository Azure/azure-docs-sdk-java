  nameWithType: "ImmutableSortedSet<E>.<E>copyOfSorted(SortedSet<E> sortedSet)"
  summary: "Returns an immutable sorted set containing the elements of a sorted set, sorted by the same `Comparator`. That behavior differs from <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ImmutableSortedSet.&lt;E&gt;copyOf(java.lang.Iterable&lt;? extends E&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#copyOf(Iterable)\"></xref>, which always uses the natural ordering of the elements.\n\nDespite the method name, this method attempts to avoid actually copying the data when it is safe to do so. The exact circumstances under which a copy will or will not be performed are undocumented and subject to change.\n\nThis method is safe to use even when `sortedSet` is a synchronized or concurrent collection that is currently being modified by another thread."
  parameters:
