    type: "<xref href=\"java.util.SortedSet?alt=java.util.SortedSet&text=SortedSet\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"E?alt=E&text=E\" data-throw-if-not-resolved=\"False\" />&gt;"
