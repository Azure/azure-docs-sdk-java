    - id: endpoint
      type: org.apache.hc.core5.net.NamedEndpoint
      description: >-
        the endpoint name for a client side session or <code>null</code>
                         for a server side session.
    - id: sslEngine
      type: javax.net.ssl.SSLEngine
      description: SSL engine.
    return:
      type: org.apache.hc.core5.reactor.ssl.TlsDetails
  exceptions:
  - type: javax.net.ssl.SSLException
    description: if case of SSL protocol error.
