  summary: Triggered when the SSL connection has been established and initial SSL handshake has been successfully completed. Custom handlers can use this callback to verify properties of the <xref uid="javax.net.ssl.SSLEngine" data-throw-if-not-resolved="false">SSLEngine</xref>. For instance this would be the right place to enforce SSL cipher strength, validate certificate chain and do hostname checks.
