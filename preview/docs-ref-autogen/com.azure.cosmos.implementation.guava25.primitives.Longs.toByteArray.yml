  name: "toByteArray(long value)"
  nameWithType: "Longs.toByteArray(long value)"
  summary: "Returns a big-endian representation of `value` in an 8-element byte array; equivalent to `ByteBuffer.allocate(8).putLong(value).array()`. For example, the input value `0x1213141516171819L` would yield the byte array `{0x12, 0x13, 0x14, 0x15, 0x16, 0x17, 0x18, 0x19}`.\n\nIf you need to convert and concatenate several values (possibly even of different types), use a shared <xref uid=\"java.nio.ByteBuffer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.nio.ByteBuffer\"></xref> instance, or use <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.io.ByteStreams#newDataOutput()\"></xref> to get a growable buffer."
  parameters:
  - name: "value"
    type: "<xref href=\"long?alt=long&text=long\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static byte[] toByteArray(long value)"
  returns:
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
