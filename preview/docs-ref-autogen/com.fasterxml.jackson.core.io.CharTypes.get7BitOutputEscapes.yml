  name: "get7BitOutputEscapes(int quoteChar)"
  nameWithType: "CharTypes.get7BitOutputEscapes(int quoteChar)"
  summary: "Alternative to <xref uid=\"com.fasterxml.jackson.core.io.CharTypes.get7BitOutputEscapes()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#get7BitOutputEscapes()\"></xref> when a non-standard quote character is used."
  parameters:
  - description: "Character used for quoting textual values and property names;\n    usually double-quote but sometimes changed to single-quote (apostrophe)"
    name: "quoteChar"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
