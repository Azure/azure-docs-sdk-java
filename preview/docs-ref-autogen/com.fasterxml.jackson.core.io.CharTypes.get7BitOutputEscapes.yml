- uid: "com.fasterxml.jackson.core.io.CharTypes.get7BitOutputEscapes()"
  fullName: "com.fasterxml.jackson.core.io.CharTypes.get7BitOutputEscapes()"
  name: "get7BitOutputEscapes()"
  nameWithType: "CharTypes.get7BitOutputEscapes()"
  summary: "Accessor for getting a read-only encoding table for first 128 Unicode code points (single-byte UTF-8 characters). Value of 0 means \"no escaping\"; other positive values that value is character to use after backslash; and negative values that generic (backslash - u) escaping is to be used."
  syntax: "public static int[] get7BitOutputEscapes()"
  returns:
    description: "128-entry <code>int[]</code> that contains escape definitions"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />[]"
- uid: "com.fasterxml.jackson.core.io.CharTypes.get7BitOutputEscapes(int)"
