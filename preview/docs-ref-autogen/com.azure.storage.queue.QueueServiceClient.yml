  syntax: "public void setProperties(QueueServiceProperties properties)"
  desc: "Sets the properties for the storage account's Queue service. The properties range from storage analytics and metric to CORS (Cross-Origin Resource Sharing). To maintain the CORS in the Queue service pass a `null` value for <xref uid=\"com.azure.storage.queue.models.QueueServiceProperties.getCors()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CORS\"></xref>. To disable all CORS in the Queue service pass an empty list for <xref uid=\"com.azure.storage.queue.models.QueueServiceProperties.getCors()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CORS\"></xref>.\n\n**Code Sample**\n\nClear CORS in the Queue service\n\n```java\nQueueServiceProperties properties = client.getProperties();\n properties.setCors(Collections.emptyList());\n\n client.setProperties(properties);\n System.out.println(\"Setting Queue service properties completed.\");\n```\n\nEnable Minute and Hour Metrics\n\n```java\nQueueServiceProperties properties = client.getProperties();\n properties.getMinuteMetrics().setEnabled(true);\n properties.getMinuteMetrics().setIncludeApis(true);\n properties.getMinuteMetrics().setRetentionPolicy(new QueueRetentionPolicy().setDays(7).setEnabled(true));\n properties.getHourMetrics().setEnabled(true);\n properties.getHourMetrics().setIncludeApis(true);\n properties.getHourMetrics().setRetentionPolicy(new QueueRetentionPolicy().setDays(7).setEnabled(true));\n client.setProperties(properties);\n System.out.println(\"Setting Queue service properties completed.\");\n```\n\nFor more information, see the [Azure Docs][].\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/set-queue-service-properties"
