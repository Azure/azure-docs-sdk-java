desc: "This class provides a client that contains all the operations for interacting with a queue account in Azure Storage. Operations allowed by the client are creating, listing, and deleting queues, retrieving and updating properties of the account, and retrieving statistics of the account.\n\n**Instantiating an Synchronous Queue Service Client**\n\n```java\nQueueServiceClient client = new QueueServiceClientBuilder()\n     .connectionString(\"connectionstring\")\n     .endpoint(\"endpoint\")\n     .buildClient();\n```\n\nView <xref uid=\"com.azure.storage.queue.QueueServiceClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> for additional ways to construct the client."
