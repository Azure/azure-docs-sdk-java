  name: "withStart(String start)"
  nameWithType: "Image.withStart(String start)"
  summary: "Set the start property: The position in the input video from where to start generating thumbnails. The value can be in ISO 8601 format (For example, PT05S to start at 5 seconds), or a frame count (For example, 10 to start at the 10th frame), or a relative value to stream duration (For example, 10% to start at 10% of stream duration). Also supports a macro \\{Best\\}, which tells the encoder to select the best thumbnail from the first few seconds of the video and will only produce one thumbnail, no matter what other settings are for Step and Range. The default value is macro \\{Best\\}."
  parameters:
  - description: "the start value to set."
    name: "start"
