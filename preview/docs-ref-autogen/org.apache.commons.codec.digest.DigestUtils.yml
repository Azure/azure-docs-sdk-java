fullName: "org.apache.commons.codec.digest.DigestUtils"
name: "DigestUtils"
nameWithType: "DigestUtils"
summary: "Operations to simplify common <xref uid=\"java.security.MessageDigest\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.security.MessageDigest\"></xref> tasks. This class is immutable and thread-safe. However the MessageDigest instances it creates generally won't be.\n\nThe <xref uid=\"org.apache.commons.codec.digest.MessageDigestAlgorithms\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MessageDigestAlgorithms\"></xref> class provides constants for standard digest algorithms that can be used with the <xref uid=\"org.apache.commons.codec.digest.DigestUtils.getDigest(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getDigest(String)\"></xref> method and other methods that require the Digest algorithm name.\n\nNote: the class has short-hand methods for all the algorithms present as standard in Java 6. This approach requires lots of methods for each algorithm, and quickly becomes unwieldy. The following code works with all algorithms:\n\n```java\nimport static org.apache.commons.codec.digest.MessageDigestAlgorithms.SHA_224;\n ...\n byte [] digest = new DigestUtils(SHA_224).digest(dataToDigest);\n String hdigest = new DigestUtils(SHA_224).digestAsHex(new File(\"pom.xml\"));\n```"
