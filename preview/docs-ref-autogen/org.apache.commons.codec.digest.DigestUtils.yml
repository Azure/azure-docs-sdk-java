  name: DigestUtils
  nameWithType: DigestUtils
  fullName: org.apache.commons.codec.digest.DigestUtils
  type: Class
  package: org.apache.commons.codec.digest
  summary: >-
    Operations to simplify common <xref uid="java.security.MessageDigest" data-throw-if-not-resolved="false">java.security.MessageDigest</xref> tasks. This class is immutable and thread-safe. However the MessageDigest instances it creates generally won't be.


    The <xref uid="org.apache.commons.codec.digest.MessageDigestAlgorithms" data-throw-if-not-resolved="false">MessageDigestAlgorithms</xref> class provides constants for standard digest algorithms that can be used with the <xref uid="org.apache.commons.codec.digest.DigestUtils.getDigest(java.lang.String)" data-throw-if-not-resolved="false">#getDigest(String)</xref> method and other methods that require the Digest algorithm name.


    Note: the class has short-hand methods for all the algorithms present as standard in Java 6. This approach requires lots of methods for each algorithm, and quickly becomes unwieldy. The following code works with all algorithms:


    ```java

    import static org.apache.commons.codec.digest.MessageDigestAlgorithms.SHA_224;
     ...
     byte [] digest = new DigestUtils(SHA_224).digest(dataToDigest);
     String hdigest = new DigestUtils(SHA_224).digestAsHex(new File("pom.xml"));
    ```
  syntax:
    content: public class DigestUtils
