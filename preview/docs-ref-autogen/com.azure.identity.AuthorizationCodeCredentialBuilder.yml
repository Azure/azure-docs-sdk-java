type: "class"
desc: "Fluent credential builder for instantiating a <xref uid=\"com.azure.identity.AuthorizationCodeCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AuthorizationCodeCredential\"></xref>.\n\nAuthorization Code authentication in Azure is a type of authentication mechanism that allows users to authenticate with [Microsoft Entra ID][] and obtain an authorization code that can be used to request an access token to access Azure resources. It is a widely used authentication mechanism and is supported by a wide range of Azure services and applications. It provides a secure and scalable way to authenticate users and grant them access to Azure resources. The AuthorizationCodeCredential authenticates a user or an application and acquires a token with the configured authorization code and the redirectURL where authorization code was received.\n\n**Sample: Construct AuthorizationCodeCredential**\n\nThe following code sample demonstrates the creation of a <xref uid=\"com.azure.identity.AuthorizationCodeCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.identity.AuthorizationCodeCredential\"></xref>, using the <xref uid=\"com.azure.identity.AuthorizationCodeCredentialBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.identity.AuthorizationCodeCredentialBuilder\"></xref> to configure it. The `authorizationCode`, `redirectUrl` and `clientId` are required to be configured to create <xref uid=\"com.azure.identity.AuthorizationCodeCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AuthorizationCodeCredential\"></xref>. Once this credential is created, it may be passed into the builder of many of the Azure SDK for Java client builders as the 'credential' parameter.\n\n```java\nTokenCredential authorizationCodeCredential = new AuthorizationCodeCredentialBuilder().authorizationCode(\n         \"{authorization-code-received-at-redirectURL}\")\n     .redirectUrl(\"{redirectUrl-where-authorization-code-is-received}\")\n     .clientId(\"{clientId-of-application-being-authenticated\")\n     .build();\n```\n\n\n[Microsoft Entra ID]: https://learn.microsoft.com/entra/fundamentals/"
