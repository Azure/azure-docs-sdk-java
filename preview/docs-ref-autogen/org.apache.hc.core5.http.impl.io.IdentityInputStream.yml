uid: "org.apache.hc.core5.http.impl.io.IdentityInputStream"
fullName: "org.apache.hc.core5.http.impl.io.IdentityInputStream"
name: "IdentityInputStream"
nameWithType: "IdentityInputStream"
summary: "Input stream that reads data without any transformation. The end of the content entity is demarcated by closing the underlying connection (EOF condition). Entities transferred using this input stream can be of unlimited length.\n\nNote that this class NEVER closes the underlying stream, even when close gets called. Instead, it will read until the end of the stream (until `-1` is returned)."
