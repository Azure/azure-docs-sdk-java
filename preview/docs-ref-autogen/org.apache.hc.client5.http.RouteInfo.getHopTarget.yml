  nameWithType: "RouteInfo.getHopTarget(int hop)"
  summary: "Obtains the target of a hop in this route. The target of the last hop is the <xref uid=\"org.apache.hc.client5.http.RouteInfo.getTargetHost*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"target host\"></xref>, the target of previous hops is the respective proxy in the chain. For a route through exactly one proxy, target of hop 0 is the proxy and target of hop 1 is the target host."
  parameters:
  - description: "index of the hop for which to get the target,\n                  0 for first"
