  nameWithType: "CharacterEscapes.getEscapeCodesForAscii()"
  summary: "Method generators can call to get lookup table for determining escape handling for first 128 characters of Unicode (ASCII characters. Caller is not to modify contents of this array, since this is expected to be a shared copy."
  syntax: "public abstract int[] getEscapeCodesForAscii()"
  returns:
    description: "Array with size of at least 128, where first 128 entries\n    have either one of <code>ESCAPE_xxx</code> constants, or non-zero positive\n    integer (meaning of which is data format specific; for JSON it means\n    that combination of backslash and character with that value is to be used)\n    to indicate that specific escape sequence is to be used."
