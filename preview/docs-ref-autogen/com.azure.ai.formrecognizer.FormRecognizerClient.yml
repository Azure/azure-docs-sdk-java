summary: "This class provides a synchronous client that contains all the operations that apply to Azure Form Recognizer. Operations allowed by the client are recognizing receipt data from documents, recognizing layout information and analyzing custom forms for predefined data.\n\n**Instantiating a synchronous Form Recognizer Client**\n\n```java\nFormRecognizerClient formRecognizerClient = new FormRecognizerClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .buildClient();\n```"
