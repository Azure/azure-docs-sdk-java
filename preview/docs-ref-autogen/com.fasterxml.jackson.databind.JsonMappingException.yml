name: "JsonMappingException"
nameWithType: "JsonMappingException"
summary: "Checked exception used to signal fatal problems with mapping of content, distinct from low-level I/O problems (signaled using simple <xref uid=\"java.io.IOException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.io.IOException\"></xref>s) or data encoding/decoding problems (signaled with <xref uid=\"com.fasterxml.jackson.core.JsonParseException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.core.JsonParseException\"></xref>, <xref uid=\"com.fasterxml.jackson.core.JsonGenerationException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.core.JsonGenerationException\"></xref>).\n\nOne additional feature is the ability to denote relevant path of references (during serialization/deserialization) to help in troubleshooting."
