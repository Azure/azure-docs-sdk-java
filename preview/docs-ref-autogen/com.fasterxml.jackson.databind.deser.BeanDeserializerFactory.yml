uid: "com.fasterxml.jackson.databind.deser.BeanDeserializerFactory"
fullName: "com.fasterxml.jackson.databind.deser.BeanDeserializerFactory"
name: "BeanDeserializerFactory"
nameWithType: "BeanDeserializerFactory"
summary: "Concrete deserializer factory class that adds full Bean deserializer construction logic using class introspection. Note that factories specifically do not implement any form of caching: aside from configuration they are stateless; caching is implemented by other components.\n\nInstances of this class are fully immutable as all configuration is done by using \"fluent factories\" (methods that construct new factory instances with different configuration, instead of modifying instance)."
