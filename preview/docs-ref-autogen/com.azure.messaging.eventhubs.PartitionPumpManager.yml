  nameWithType: "PartitionPumpManager.PartitionPumpManager(CheckpointStore checkpointStore, Supplier<PartitionProcessor> partitionProcessorFactory, EventHubClientBuilder eventHubClientBuilder, boolean trackLastEnqueuedEventProperties, TracerProvider tracerProvider, Map<String,EventPosition> initialPartitionEventPosition, int maxBatchSize, Duration maxWaitTime, boolean batchReceiveMode)"
  fullName: "com.azure.messaging.eventhubs.PartitionPumpManager.PartitionPumpManager(CheckpointStore checkpointStore, Supplier<PartitionProcessor> partitionProcessorFactory, EventHubClientBuilder eventHubClientBuilder, boolean trackLastEnqueuedEventProperties, TracerProvider tracerProvider, Map<String,EventPosition> initialPartitionEventPosition, int maxBatchSize, Duration maxWaitTime, boolean batchReceiveMode)"
  overload: "com.azure.messaging.eventhubs.PartitionPumpManager.PartitionPumpManager*"
  type: "Constructor"
  package: "com.azure.messaging.eventhubs"
  summary: "Creates an instance of partition pump manager."
  syntax:
    content: " PartitionPumpManager(CheckpointStore checkpointStore, Supplier<PartitionProcessor> partitionProcessorFactory, EventHubClientBuilder eventHubClientBuilder, boolean trackLastEnqueuedEventProperties, TracerProvider tracerProvider, Map<String,EventPosition> initialPartitionEventPosition, int maxBatchSize, Duration maxWaitTime, boolean batchReceiveMode)"
    parameters:
    - id: "checkpointStore"
      type: "com.azure.messaging.eventhubs.CheckpointStore"
      description: "The partition manager that is used to store and update checkpoints."
    - id: "partitionProcessorFactory"
      type: "java.util.function.Supplier<com.azure.messaging.eventhubs.implementation.PartitionProcessor>"
      description: "The partition processor factory that is used to create new instances of <xref uid=\"com.azure.messaging.eventhubs.implementation.PartitionProcessor\" data-throw-if-not-resolved=\"false\">PartitionProcessor</xref> when new partition pumps are started."
    - id: "eventHubClientBuilder"
      type: "com.azure.messaging.eventhubs.EventHubClientBuilder"
      description: "The client builder used to create new clients (and new connections) for each\n partition processed by this <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClient\" data-throw-if-not-resolved=\"false\">EventProcessorClient</xref>."
    - id: "trackLastEnqueuedEventProperties"
      type: "boolean"
      description: "If set to <code>true</code>, all events received by this EventProcessorClient\n will also include the last enqueued event properties for it's respective partitions."
    - id: "tracerProvider"
      type: "com.azure.core.amqp.implementation.TracerProvider"
      description: "The tracer implementation."
    - id: "initialPartitionEventPosition"
      type: "java.util.Map<java.lang.String,com.azure.messaging.eventhubs.models.EventPosition>"
      description: "Map of initial event positions for partition ids."
    - id: "maxBatchSize"
      type: "int"
      description: "The maximum batch size to receive per users' process handler invocation."
    - id: "maxWaitTime"
      type: "java.time.Duration"
      description: "The maximum time to wait to receive a batch or a single event."
    - id: "batchReceiveMode"
      type: "boolean"
      description: "The boolean value indicating if this processor is configured to receive in batches or\n single events."
