type: "class"
desc: "Representation of a single Twin metadata for the Device Provisioning Service.\n\nThe metadata is a set of pairs lastUpdated/lastUpdatedVersion for each property and sub-property in the Twin. It is optionally provided by the provisioning service and the clients can only ready it.\n\nThis class store the Date and Version for each entity in the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TwinCollection\"></xref>.\n\nFor instance, the following is a valid TwinCollection with its metadata.\n\n```java\n\"$metadata\":{\n      \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n      \"$lastUpdatedVersion\":4,\n      \"MaxSpeed\":{\n          \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n          \"$lastUpdatedVersion\":3,\n          \"Value\":{\n              \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n              \"$lastUpdatedVersion\":5\n          },\n          \"NewValue\":{\n              \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n              \"$lastUpdatedVersion\":5\n          }\n      }\n  }\n```"
