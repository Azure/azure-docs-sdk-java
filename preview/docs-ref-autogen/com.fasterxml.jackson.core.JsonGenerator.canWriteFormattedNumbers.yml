  nameWithType: "JsonGenerator.canWriteFormattedNumbers()"
  summary: "Introspection method to call to check whether it is possible to write numbers using <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.writeNumber(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeNumber(java.lang.String)\"></xref> using possible custom format, or not. Typically textual formats allow this (and JSON specifically does), whereas binary formats do not allow this (except by writing them as Strings). Usual reason for calling this method is to check whether custom formatting of numbers may be applied by higher-level code (databinding) or not."
