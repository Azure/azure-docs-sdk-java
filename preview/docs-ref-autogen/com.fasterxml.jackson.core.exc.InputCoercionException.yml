  type: Class
  package: com.fasterxml.jackson.core.exc
  summary: Exception type for read-side problems that are not direct decoding ("parsing") problems (those would be reported as <xref uid="com.fasterxml.jackson.core.JsonParseException" data-throw-if-not-resolved="false">com.fasterxml.jackson.core.JsonParseException</xref>s), but rather result from failed attempts to convert specific Java value out of valid but incompatible input value. One example is numeric coercions where target number type's range does not allow mapping of too large/too small input value.
