  summary: "Helper method for constructing exception to indicate that input JSON String was not suitable for deserializing into given target type. Note that most of the time this method should NOT be called; instead, <xref uid=\"com.fasterxml.jackson.databind.DeserializationContext.handleWeirdStringValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#handleWeirdStringValue\"></xref> should be called which will call this method if necessary."
