- uid: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getLockedUntil()"
  fullName: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getLockedUntil()"
  name: "getLockedUntil()"
  nameWithType: "ServiceBusReceivedMessage.getLockedUntil()"
  summary: "Gets the datetime at which the lock of this message expires.\n\nFor messages retrieved under a lock (peek-lock receive mode, not pre-settled) this property reflects the UTC datetime until which the message is held locked in the queue/subscription. When the lock expires, the <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage.getDeliveryCount()\" data-throw-if-not-resolved=\"false\">DeliveryCount</xref> is incremented and the message is again available for retrieval. This property is read-only."
  syntax: "public OffsetDateTime getLockedUntil()"
  returns:
    description: "the datetime at which the lock of this message expires if the message is received using <xref uid=\"com.azure.messaging.servicebus.models.ReceiveMode.PEEK_LOCK\" data-throw-if-not-resolved=\"false\">ReceiveMode#PEEK_LOCK</xref> mode. Otherwise it returns null."
    type: "<xref href=\"java.time.OffsetDateTime?alt=java.time.OffsetDateTime&text=OffsetDateTime\" data-throw-if-not-resolved=\"False\" />"
