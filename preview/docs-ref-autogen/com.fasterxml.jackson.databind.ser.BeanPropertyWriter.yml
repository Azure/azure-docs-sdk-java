summary: "Base bean property handler class, which implements common parts of reflection-based functionality for accessing a property value and serializing it.\n\nNote that current design tries to keep instances immutable (semi-functional style); mostly because these instances are exposed to application code and this is to reduce likelihood of data corruption and synchronization issues."
