  name: "createOctKey(CreateOctKeyOptions createOctKeyOptions)"
  nameWithType: "KeyAsyncClient.createOctKey(CreateOctKeyOptions createOctKeyOptions)"
  summary: "Creates and stores a new symmetric key in Key Vault. If the named key already exists, Azure Key Vault creates a new version of the key. This operation requires the keys/create permission.\n\nThe <xref uid=\"com.azure.security.keyvault.keys.models.CreateOctKeyOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CreateOctKeyOptions\"></xref> parameter is required. The <xref uid=\"com.azure.security.keyvault.keys.models.CreateOctKeyOptions.getExpiresOn*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"expires\"></xref> and <xref uid=\"com.azure.security.keyvault.keys.models.CreateOctKeyOptions.getNotBefore*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"notBefore\"></xref> values are optional. The <xref uid=\"com.azure.security.keyvault.keys.models.CreateOctKeyOptions.isEnabled*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"enabled\"></xref> field is set to true by Azure Key Vault, if not specified.\n\nThe <xref uid=\"com.azure.security.keyvault.keys.models.CreateOctKeyOptions.getKeyType*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"keyType\"></xref> indicates the type of key to create. Possible values include: <xref uid=\"com.azure.security.keyvault.keys.models.KeyType.OCT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"OCT\"></xref> and <xref uid=\"com.azure.security.keyvault.keys.models.KeyType.OCT_HSM\" data-throw-if-not-resolved=\"false\" data-raw-source=\"OCT-HSM\"></xref>.\n\n**Code Samples**\n\nCreates a new symmetric key. The key activates in one day and expires in one year. Subscribes to the call asynchronously and prints out the details of the newly created key when a response has been received.\n\n```java\nCreateOctKeyOptions createOctKeyOptions = new CreateOctKeyOptions(\"keyName\")\n     .setNotBefore(OffsetDateTime.now().plusDays(1))\n     .setExpiresOn(OffsetDateTime.now().plusYears(1));\n keyAsyncClient.createOctKey(createOctKeyOptions)\n     .contextWrite(Context.of(key1, value1, key2, value2))\n     .subscribe(keyResponse ->\n         System.out.printf(\"Key is created with name %s and id %s %n\", keyResponse.getName(),\n             keyResponse.getId()));\n```"
  parameters:
  - description: "The key options object containing information about the ec key being created."
    name: "createOctKeyOptions"
    type: "<xref href=\"com.azure.security.keyvault.keys.models.CreateOctKeyOptions?alt=com.azure.security.keyvault.keys.models.CreateOctKeyOptions&text=CreateOctKeyOptions\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Mono<KeyVaultKey> createOctKey(CreateOctKeyOptions createOctKeyOptions)"
