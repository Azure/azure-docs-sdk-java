  nameWithType: "Multiset<E>.setCount(E element, int oldCount, int newCount)"
  summary: "Conditionally sets the count of an element to a new value, as described in <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multiset.setCount*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setCount(Object, int)\"></xref>, provided that the element has the expected current count. If the current count is not `oldCount`, no change is made."
