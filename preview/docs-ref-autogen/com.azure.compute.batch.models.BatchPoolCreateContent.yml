- uid: "com.azure.compute.batch.models.BatchPoolCreateContent.getAutoScaleEvaluationInterval()"
  fullName: "com.azure.compute.batch.models.BatchPoolCreateContent.getAutoScaleEvaluationInterval()"
  name: "getAutoScaleEvaluationInterval()"
  nameWithType: "BatchPoolCreateContent.getAutoScaleEvaluationInterval()"
  summary: "Get the auto<wbr>Scale<wbr>Evaluation<wbr>Interval property: The time interval at which to automatically adjust the Pool size according to the autoscale formula."
  syntax: "public Duration getAutoScaleEvaluationInterval()"
  desc: "Get the autoScaleEvaluationInterval property: The time interval at which to automatically adjust the Pool size according to the autoscale formula. The default value is 15 minutes. The minimum and maximum value are 5 minutes and 168 hours respectively. If you specify a value less than 5 minutes or greater than 168 hours, the Batch service returns an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request)."
  returns:
    description: "the autoScaleEvaluationInterval value."
