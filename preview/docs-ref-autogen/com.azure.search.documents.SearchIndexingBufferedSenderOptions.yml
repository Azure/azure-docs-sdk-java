  fullName: com.azure.search.documents.SearchIndexingBufferedSenderOptions<T>.getAutoFlushWindow()
  overload: com.azure.search.documents.SearchIndexingBufferedSenderOptions.getAutoFlushWindow*
  type: Method
  package: com.azure.search.documents
  summary: >-
    Gets the <xref uid="java.time.Duration" data-throw-if-not-resolved="false">Duration</xref> that the buffered sender will wait between sending documents to be indexed.


    The buffered sender will reset the duration when documents are sent for indexing, either by reaching <xref uid="com.azure.search.documents.SearchIndexingBufferedSenderOptions.setInitialBatchActionCount(int)" data-throw-if-not-resolved="false">#setInitialBatchActionCount(int)</xref> or by a manual trigger.


    If the duration is less than or equal to zero the buffered sender will only flush when <xref uid="com.azure.search.documents.SearchIndexingBufferedSenderOptions.getInitialBatchActionCount()" data-throw-if-not-resolved="false">#getInitialBatchActionCount()</xref> is triggered.


    This configuration is only taken into account if <xref uid="com.azure.search.documents.SearchIndexingBufferedSenderOptions.getAutoFlush()" data-throw-if-not-resolved="false">#getAutoFlush()</xref> is true.
  syntax:
    content: public Duration getAutoFlushWindow()
    return:
      type: java.time.Duration
      description: >-
        The <xref uid="java.time.Duration" data-throw-if-not-resolved="false">Duration</xref> to wait after the last document has been added to the batch before the batch is
         flushed.
