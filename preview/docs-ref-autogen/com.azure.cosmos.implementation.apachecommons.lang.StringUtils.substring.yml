- uid: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.substring(java.lang.String,int)"
  fullName: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.substring(String str, int start)"
  name: "substring(String str, int start)"
  nameWithType: "StringUtils.substring(String str, int start)"
  summary: "Gets a substring from the specified String avoiding exceptions.\n\nA negative start position can be used to start `n` characters from the end of the String.\n\nA `null` String will return `null`. An empty (\"\") String will return \"\".\n\n```java\nStringUtils.substring(null, *)   = null\n StringUtils.substring(\"\", *)     = \"\"\n StringUtils.substring(\"abc\", 0)  = \"abc\"\n StringUtils.substring(\"abc\", 2)  = \"c\"\n StringUtils.substring(\"abc\", 4)  = \"\"\n StringUtils.substring(\"abc\", -2) = \"bc\"\n StringUtils.substring(\"abc\", -4) = \"abc\"\n```"
  parameters:
  - description: "the String to get the substring from, may be null"
    name: "str"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "the position to start from, negative means\n  count back from the end of the String by this many characters"
    name: "start"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static String substring(String str, int start)"
  returns:
    description: "substring from start position, <code>null</code> if null String input"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
