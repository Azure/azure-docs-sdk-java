  nameWithType: "Multimap<K,V>.put(K key, V value)"
  summary: "Stores a key-value pair in this multimap.\n\nSome multimap implementations allow duplicate key-value pairs, in which case `put` always adds a new key-value pair and increases the multimap size by 1. Other implementations prohibit duplicates, and storing a key-value pair that's already in the multimap has no effect."
