summary: "Encodes a string into a Soundex value. Soundex is an encoding used to relate similar names, but can also be used as a general purpose scheme to find word with similar phonemes. This class is thread-safe. Although not strictly immutable, the <xref uid=\"org.apache.commons.codec.language.Soundex.maxLength\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#maxLength\"></xref> field is not actually used."
