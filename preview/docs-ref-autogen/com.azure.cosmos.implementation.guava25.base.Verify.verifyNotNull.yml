    type: "<xref href=\"T?alt=T&text=T\" data-throw-if-not-resolved=\"False\" />"
  - description: "a template for the exception message should the check fail. The\n     message is formed by replacing each <code>%s</code> placeholder in the template with an\n     argument. These are matched by position - the first <code>%s</code> gets <code>\n     errorMessageArgs[0]</code>, etc. Unmatched arguments will be appended to the formatted message in\n     square braces. Unmatched placeholders will be left as-is."
    name: "errorMessageTemplate"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "the arguments to be substituted into the message template. Arguments\n     are converted to strings using <xref uid=\"java.lang.String.valueOf*\" data-throw-if-not-resolved=\"false\">String#valueOf(Object)</xref>."
