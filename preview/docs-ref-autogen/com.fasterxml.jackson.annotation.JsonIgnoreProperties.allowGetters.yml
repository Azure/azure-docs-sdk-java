- uid: "com.fasterxml.jackson.annotation.JsonIgnoreProperties.allowGetters()"
  fullName: "com.fasterxml.jackson.annotation.JsonIgnoreProperties.allowGetters()"
  name: "allowGetters()"
  nameWithType: "JsonIgnoreProperties.allowGetters()"
  summary: "Property that can be enabled to allow \"getters\" to be used (that is, prevent ignoral of getters for properties listed in <xref uid=\"com.fasterxml.jackson.annotation.JsonIgnoreProperties.value()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#value()\"></xref>). This is commonly set to support defining \"read-only\" properties; ones for which there is a getter, but no matching setter: in this case, properties should be ignored for deserialization but NOT serialization. Another way to think about this setting is that setting it to \\`true\\` will \"disable\" ignoring of getters.\n\nDefault value is \\`false\\`, which means that getters with matching names will be ignored."
  syntax: "public abstract boolean allowGetters()"
  returns:
    description: "True if getters should be allowed (i.e. NOT ignored); false if getters\n    are to be ignored"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
