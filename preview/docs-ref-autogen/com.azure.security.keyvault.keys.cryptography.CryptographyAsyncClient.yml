" data-raw-source=\"RS384\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.RS512\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RS512\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.HS256\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HS256\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.HS384\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HS384\"></xref>, and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.HS512\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HS512\"></xref>.\n\n**Code Samples**\n\nVerifies the signature against the specified digest. Subscribes to the call asynchronously and prints out the verification details when a response has been received.\n\n```java\nbyte[] myData = new byte[100];\n new Random(0x1234567L).nextBytes(myData);\n MessageDigest messageDigest = MessageDigest.getInstance(\"SHA-256\");\n messageDigest.update(myData);\n byte[] myDigest = messageDigest.digest();\n\n // A signature can be obtained from the SignResult returned by the CryptographyAsyncClient.sign() operation.\n cryptographyAsyncClient.verify(SignatureAlgorithm.ES256, myDigest, signature)\n     .contextWrite(Context.of(\"key1\", \"value1\", \"key2\", \"value2\"))\n     .subscribe(verifyResult ->\n         System.out.printf(\"Verification status: %s.%n\", verifyResult.isValid()));\n```"
