y.keyvault.keys.cryptography.models.SignatureAlgorithm.RS512\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RS512\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.HS256\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HS256\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.HS384\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HS384\"></xref>, and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.HS512\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HS512\"></xref>.\n\n**Code Samples**\n\nSings the digest. Subscribes to the call asynchronously and prints out the signature details when a response has been received.\n\n```java\nbyte[] data = new byte[100];\n new Random(0x1234567L).nextBytes(data);\n MessageDigest md = MessageDigest.getInstance(\"SHA-256\");\n md.update(data);\n byte[] digest = md.digest();\n\n cryptographyAsyncClient.sign(SignatureAlgorithm.ES256, digest)\n     .contextWrite(Context.of(\"key1\", \"value1\", \"key2\", \"value2\"))\n     .subscribe(signResult ->\n         System.out.printf(\"Received signature of length: %d, with algorithm: %s.%n\",\n             signResult.getSignature().length, signResult.getAlgorithm()));\n```"
