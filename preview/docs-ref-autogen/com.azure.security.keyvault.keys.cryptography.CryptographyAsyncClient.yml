    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public Mono<WrapResult> wrapKey(KeyWrapAlgorithm algorithm, byte[] key)"
  desc: "Wraps a symmetric key using the configured key. The wrap operation supports wrapping a symmetric key with both symmetric and asymmetric keys. This operation requires the `keys/wrapKey` permission for non-local operations.\n\nThe <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm\" data-throw-if-not-resolved=\"false\" data-raw-source=\"wrap algorithm\"></xref> indicates the type of algorithm to use for wrapping the specified key content. Possible values include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.RSA1_5\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RSA1_5\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.RSA_OAEP\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RSA_OAEP\"></xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.RSA_OAEP_256\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RSA_OAEP_256\"></xref>.\n\nPossible values for symmetric keys include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.A128KW\" data-throw-if-not-resolved=\"false\" data-raw-source=\"A128KW\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.A192KW\" data-throw-if-not-resolved=\"false\" data-raw-source=\"A192KW\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.A256KW\" data-throw-if-not-resolved=\"false\" data-raw-source=\"A256KW\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.CKM_AES_KEY_WRAP\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EncryptionAlgorithm#CKM_AES_KEY_WRAP\"></xref>, and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.CKM_AES_KEY_WRAP_PAD\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EncryptionAlgorithm#CKM_AES_KEY_WRAP_PAD\"></xref>.\n\n**Code Samples**\n\nWraps the key content. Subscribes to the call asynchronously and prints out the wrapped key details when a response has been received.\n\n```java\nbyte[] key = new byte[100];\n new Random(0x1234567L).nextBytes(key);\n\n cryptographyAsyncClient.wrapKey(KeyWrapAlgorithm.RSA_OAEP, key)\n     .contextWrite(Context.of(\"key1\", \"value1\", \"key2\", \"value2\"))\n     .subscribe(wrapResult ->\n         System.out.printf(\"Received encrypted key of length: %d, with algorithm: %s.%n\",\n             wrapResult.getEncryptedKey().length, wrapResult.getAlgorithm().toString()));\n```"
  returns:
    description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Mono\"></xref> containing a <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.WrapResult\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WrapResult\"></xref> whose <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.WrapResult.getEncryptedKey()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"encrypted key\"></xref>\n contains the wrapped key result."
    type: "<a href=\"https://projectreactor.io/docs/core/release/api/reactor/core/publisher/Mono.html\">Mono</a>&lt;<xref href=\"com.azure.security.keyvault.keys.cryptography.models.WrapResult?alt=com.azure.security.keyvault.keys.cryptography.models.WrapResult&text=WrapResult\" data-throw-if-not-resolved=\"False\" />&gt;"
type: "class"
desc: "The <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyAsyncClient\"></xref> provides asynchronous methods to perform cryptographic operations using asymmetric and symmetric keys. The client supports encrypt, decrypt, wrap key, unwrap key, sign and verify operations using the configured key.\n\n## Getting Started ##\n\nIn order to interact with the Azure Key Vault service, you will need to create an instance of the <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyAsyncClient\"></xref> class, a vault url and a credential object.\n\nThe examples shown in this document use a credential object named DefaultAzureCredential for authentication, which is appropriate for most scenarios, including local development and production environments. Additionally, we recommend using a [ managed identity][managed identity] for authentication in production environments. You can find more information on different ways of authenticating and their corresponding credential types in the [ Azure Identity documentation\"][Azure Identity documentation].\n\n**Sample: Construct Asynchronous Cryptography Client**\n\nThe following code sample demonstrates the creation of a <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyAsyncClient\"></xref>, using the <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyClientBuilder\"></xref> to configure it.\n\n```java\nCryptographyAsyncClient cryptographyAsyncClient = new CryptographyClientBuilder()\n     .keyIdentifier(\"<your-key-id>\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildAsyncClient();\n```\n\n```java\nJsonWebKey jsonWebKey = new JsonWebKey().setId(\"SampleJsonWebKey\");\n CryptographyAsyncClient cryptographyAsyncClient = new CryptographyClientBuilder()\n     .jsonWebKey(jsonWebKey)\n     .buildAsyncClient();\n```\n\n\nWhen a <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyAsyncClient\"></xref> gets created using a `Azure Key Vault key identifier`, the first time a cryptographic operation is attempted, the client will attempt to retrieve the key material from the service, cache it, and perform all future cryptographic operations locally, deferring to the service when that's not possible. If key retrieval and caching fails because of a non-retryable error, the client will not make any further attempts and will fall back to performing all cryptographic operations on the service side. Conversely, when a <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyAsyncClient\"></xref> created using a <xref uid=\"com.azure.security.keyvault.keys.models.JsonWebKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JSON Web Key\"></xref>, all cryptographic operations will be performed locally.\n\n--------------------\n\n## Encrypt Data ##\n\nThe <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyAsyncClient\"></xref> can be used to encrypt data.\n\n**Code Sample:**\n\nThe following code sample demonstrates how to asynchronously encrypt data using the <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient.encrypt(com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm,byte[])\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyAsyncClient#encrypt(EncryptionAlgorithm, byte[])\"></xref> API.\n\n```java\nbyte[] plaintext = new byte[100];\n new Random(0x1234567L).nextBytes(plaintext);\n\n cryptographyAsyncClient.encrypt(EncryptionAlgorithm.RSA_OAEP, plaintext)\n     .contextWrite(Context.of(\"key1\", \"value1\", \"key2\", \"value2\"))\n     .subscribe(encryptResult ->\n         System.out.printf(\"Received encrypted content of length: %d, with algorithm: %s.%n\",\n             encryptResult.getCipherText().length, encryptResult.getAlgorithm().toString()));\n```\n\n**Note:** For the synchronous sample, refer to <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyClient\"></xref>.\n\n\n--------------------\n\n## Decrypt Data ##\n\nThe <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyAsyncClient\"></xref> can be used to decrypt data.\n\n**Code Sample:**\n\nThe following code sample demonstrates how to asynchronously decrypt data using the <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient.decrypt(com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm,byte[])\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyAsyncClient#decrypt(EncryptionAlgorithm, byte[])\"></xref> API.\n\n```java\nbyte[] ciphertext = new byte[100];\n new Random(0x1234567L).nextBytes(ciphertext);\n\n cryptographyAsyncClient.decrypt(EncryptionAlgorithm.RSA_OAEP, ciphertext)\n     .contextWrite(Context.of(\"key1\", \"value1\", \"key2\", \"value2\"))\n     .subscribe(decryptResult ->\n         System.out.printf(\"Received decrypted content of length: %d%n\", decryptResult.getPlainText().length));\n```\n\n**Note:** For the synchronous sample, refer to <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CryptographyClient\"></xref>.\n\n\n[managed identity]: https://learn.microsoft.com/azure/active-directory/managed-identities-azure-resources/\n[Azure Identity documentation]: https://learn.microsoft.com/java/api/overview/azure/identity-readme?view=azure-java-stable"
