- uid: "com.azure.cosmos.implementation.guava25.collect.Sets.<E>combinations(java.util.Set<E>,int)"
  fullName: "com.azure.cosmos.implementation.guava25.collect.Sets.<E>combinations(Set<E> set, int size)"
  name: "<E>combinations(Set<E> set, int size)"
  nameWithType: "Sets.<E>combinations(Set<E> set, int size)"
  summary: "Returns the set of all subsets of `set` of size `size`. For example, `combinations(ImmutableSet.of(1, 2, 3), 2)` returns the set `{{1, 2}, {1, 3}, {2, 3}}`.\n\nElements appear in these subsets in the same iteration order as they appeared in the input set. The order in which these subsets appear in the outer set is undefined.\n\nThe returned set and its constituent sets use `equals` to decide whether two elements are identical, even if the input set uses a different concept of equivalence.\n\n*Performance notes:* the memory usage of the returned set is only `O(n)`. When the result set is constructed, the input set is merely copied. Only as the result set is iterated are the individual subsets created. Each of these subsets occupies an additional O(n) memory but only for as long as the user retains a reference to it. That is, the set returned by `combinations` does not retain the individual subsets."
  parameters:
  - description: "the set of elements to take combinations of"
    name: "set"
    type: "<xref href=\"java.util.Set?alt=java.util.Set&text=Set\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"E?alt=E&text=E\" data-throw-if-not-resolved=\"False\" />&gt;"
  - description: "the number of elements per combination"
    name: "size"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static Set<Set<E>> <E>combinations(Set<E> set, int size)"
