  summary: >-
    <p>An<code>IProgressReceiver 

        </code> is an object that can be used to report progress on network transfers. When specified on transfer operations, the<code>reportProgress 

        </code> method will be called periodically with the total number of bytes transferred. The user may configure this method to report progress in whatever format desired. </p>
