uid: "com.azure.messaging.servicebus.administration.models.CorrelationRuleFilter"
fullName: "com.azure.messaging.servicebus.administration.models.CorrelationRuleFilter"
name: "CorrelationRuleFilter"
nameWithType: "CorrelationRuleFilter"
summary: "Represents the correlation rule filter expression.\n\nA CorrelationRuleFilter holds a set of conditions that are matched against one of more of an arriving message's user and system properties. A common use is a match against the <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getCorrelationId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage#getCorrelationId()\"></xref> property, but the application can also choose to match against <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getContentType()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage#getContentType()\"></xref>, <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getSubject()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage#getSubject()\"></xref>, <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getMessageId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage#getMessageId()\"></xref>, <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getReplyTo()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage#getReplyTo()\"></xref>, <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getReplyToSessionId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage#getReplyToSessionId()\"></xref>, <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getSessionId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage#getSessionId()\"></xref>, <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getTo()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage#getTo()\"></xref>, and any user-defined properties. A match exists when an arriving message's value for a property is equal to the value specified in the correlation filter. For string expressions, the comparison is case-sensitive. When specifying multiple match properties, the filter combines them as a logical AND condition, meaning all conditions must match for the filter to match.\n\nThe CorrelationRuleFilter provides an efficient shortcut for declarations of filters that deal only with correlation equality. In this case the cost of the lexigraphical analysis of the expression can be avoided. Not only will correlation filters be optimized at declaration time, but they will also be optimized at runtime. Correlation filter matching can be reduced to a hashtable lookup, which aggregates the complexity of the set of defined correlation filters to O(1)."
