uid: "com.fasterxml.jackson.databind.SequenceWriter"
fullName: "com.fasterxml.jackson.databind.SequenceWriter"
name: "SequenceWriter"
nameWithType: "SequenceWriter"
summary: "Writer class similar to <xref uid=\"com.fasterxml.jackson.databind.ObjectWriter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectWriter\"></xref>, except that it can be used for writing sequences of values, not just a single value. The main use case is in writing very long sequences, or sequences where values are incrementally produced; cases where it would be impractical or at least inconvenient to construct a wrapper container around values (or where no JSON array is desired around values).\n\nDifferences from <xref uid=\"com.fasterxml.jackson.databind.ObjectWriter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectWriter\"></xref> include:\n\n *  Instances of <xref uid=\"com.fasterxml.jackson.databind.SequenceWriter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SequenceWriter\"></xref> are stateful, and not thread-safe: if sharing, external synchronization must be used.\n *  Explicit <xref uid=\"com.fasterxml.jackson.databind.SequenceWriter.close*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#close\"></xref> is needed after all values have been written (<xref uid=\"com.fasterxml.jackson.databind.ObjectWriter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectWriter\"></xref> can auto-close after individual value writes)"
