  summary: "Creates a <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\">CryptographyAsyncClient</xref> based on options set in the builder. Every time <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\">#buildAsyncClient()</xref> is called, a new instance of <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\">CryptographyAsyncClient</xref> is created.\n\nIf <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder.pipeline(com.azure.core.http.HttpPipeline)\" data-throw-if-not-resolved=\"false\">pipeline</xref> is set, then the `pipeline` and (<xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder.keyIdentifier(java.lang.String)\" data-throw-if-not-resolved=\"false\">jsonWebKey identifier</xref>) are used to create the <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\">async client</xref>. All other builder settings are ignored. If `pipeline` is not set, then (<xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder.credential(com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\">jsonWebKey vault credential</xref> and (<xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder.keyIdentifier(java.lang.String)\" data-throw-if-not-resolved=\"false\">jsonWebKey identifier</xref> are required to build the <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\">async client</xref>."
