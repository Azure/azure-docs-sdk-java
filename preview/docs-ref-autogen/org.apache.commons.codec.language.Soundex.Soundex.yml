  summary: "Creates a soundex instance using the given mapping. This constructor can be used to provide an internationalized mapping for a non-Western character set. Every letter of the alphabet is \"mapped\" to a numerical value. This char array holds the values to which each letter is mapped. This implementation contains a default map for US\\_ENGLISH\n\nIf the mapping contains an instance of <xref uid=\"org.apache.commons.codec.language.Soundex.SILENT_MARKER\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#SILENT_MARKER\"></xref> then H and W are not given special treatment"
