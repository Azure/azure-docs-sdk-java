  summary: "Get the application<wbr>Package<wbr>References property: The list of Packages to be installed on each Compute Node in the Pool."
  syntax: "public List<BatchApplicationPackageReference> getApplicationPackageReferences()"
  desc: "Get the applicationPackageReferences property: The list of Packages to be installed on each Compute Node in the Pool. When creating a pool, the package's application ID must be fully qualified (/subscriptions/\\{subscriptionId\\}/resourceGroups/\\{resourceGroupName\\}/providers/Microsoft.Batch/batchAccounts/\\{accountName\\}/applications/\\{applicationName\\}). Changes to Package references affect all new Nodes joining the Pool, but do not affect Compute Nodes that are already in the Pool until they are rebooted or reimaged. There is a maximum of 10 Package references on any given Pool."
