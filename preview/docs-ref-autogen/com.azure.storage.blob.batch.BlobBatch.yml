type: "class"
desc: "This class allows for batching of multiple Azure Storage operations in a single request via <xref uid=\"com.azure.storage.blob.batch.BlobBatchClient.submitBatch(com.azure.storage.blob.batch.BlobBatch)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobBatchClient#submitBatch(BlobBatch)\"></xref> or <xref uid=\"com.azure.storage.blob.batch.BlobBatchAsyncClient.submitBatch(com.azure.storage.blob.batch.BlobBatch)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobBatchAsyncClient#submitBatch(BlobBatch)\"></xref>.\n\nAzure Storage Blob batches are homogeneous which means a <xref uid=\"com.azure.storage.blob.batch.BlobBatch.deleteBlob(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"delete\"></xref> and <xref uid=\"com.azure.storage.blob.batch.BlobBatch.setBlobAccessTier(java.lang.String,com.azure.storage.blob.models.AccessTier)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"set tier\"></xref> are not allowed to be in the same batch.\n\n```java\ntry {\n     Response<Void> deleteResponse = batch.deleteBlob(\"{url of blob}\");\n     Response<Void> setTierResponse = batch.setBlobAccessTier(\"{url of another blob}\", AccessTier.HOT);\n } catch (UnsupportedOperationException ex) {\n     System.err.printf(\"This will fail as Azure Storage Blob batch operations are homogeneous. Exception: %s%n\",\n         ex.getMessage());\n }\n```\n\nPlease refer to the [Azure Docs][] for more information.\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/blob-batch"
