summary: "A bimap (or \"bidirectional map\") is a map that preserves the uniqueness of its values as well as that of its keys. This constraint enables bimaps to support an \"inverse view\", which is another bimap containing the same entries as this bimap but with reversed keys and values.\n\nSee the Guava User Guide article on [ `BiMap`][_BiMap].\n\n\n[_BiMap]: https://github.com/google/guava/wiki/NewCollectionTypesExplained#bimap"
