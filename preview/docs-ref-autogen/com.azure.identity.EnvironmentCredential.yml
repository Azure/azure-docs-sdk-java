desc: "The EnvironmentCredential is appropriate for scenarios where the application is looking to read credential information from environment variables. The credential supports service principal and user credential based authentication and requires a set of environment variables to be configured for each scenario.\n\nThe required environment variables for service principal authentication using client secret are as follows:\n\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AZURE_CLIENT_ID\"></xref>\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AZURE_CLIENT_SECRET\"></xref>\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AZURE_TENANT_ID\"></xref>\n\nThe required environment variables for service principal authentication using client certificate are as follows:\n\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AZURE_CLIENT_ID\"></xref>\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AZURE_CLIENT_CERTIFICATE_PATH\"></xref>\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AZURE_CLIENT_CERTIFICATE_PASSWORD\"></xref>\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AZURE_TENANT_ID\"></xref>\n\nThe required environment variables for username password authentication are as follows:\n\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AZURE_CLIENT_ID\"></xref>\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AZURE_USERNAME\"></xref>\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AZURE_PASSWORD\"></xref>\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AZURE_TENANT_ID\"></xref>\n\nThe credential looks for authentication scenarios in the order above, so ensure that only targeted authentication scenario's environment variables are configured.\n\n**Sample: Construct EnvironmentCredential**\n\nThe following code sample demonstrates the creation of a <xref uid=\"com.azure.identity.EnvironmentCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.identity.EnvironmentCredential\"></xref>, using the <xref uid=\"com.azure.identity.EnvironmentCredentialBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.identity.EnvironmentCredentialBuilder\"></xref> to configure it. Once this credential is created, it may be passed into the builder of many of the Azure SDK for Java client builders as the 'credential' parameter.\n\n```java\nTokenCredential environmentCredential = new EnvironmentCredentialBuilder()\n     .build();\n```"
