  returns:
    description: "<xref uid=\"java.lang.Boolean.TRUE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Boolean#TRUE\"></xref> if such annotation is found and is not disabled;\n   <xref uid=\"java.lang.Boolean.FALSE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Boolean#FALSE\"></xref> if disabled annotation (block) is found (to indicate\n   accessor is definitely NOT to be used \"as value\"); or `null` if no\n   information found."
