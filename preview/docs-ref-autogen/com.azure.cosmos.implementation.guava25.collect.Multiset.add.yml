members:
- uid: "com.azure.cosmos.implementation.guava25.collect.Multiset.add(E)"
  fullName: "com.azure.cosmos.implementation.guava25.collect.Multiset<E>.add(E element)"
  name: "add(E element)"
  nameWithType: "Multiset<E>.add(E element)"
  summary: "Adds a single occurrence of the specified element to this multiset.\n\nThis method refines <xref uid=\"java.util.Collection.add\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Collection#add\"></xref>, which only *ensures* the presence of the element, to further specify that a successful call must always increment the count of the element, and the overall size of the collection, by one.\n\nTo both add the element and obtain the previous count of that element, use <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multiset.add*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"add\"></xref>`(element, 1)` instead."
  parameters:
  - description: "the element to add one occurrence of; may be null only if explicitly allowed by\n     the implementation"
    name: "element"
    type: "<xref href=\"E?alt=E&text=E\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract boolean add(E element)"
  returns:
    description: "<code>true</code> always, since this call is required to modify the multiset, unlike other\n     <xref uid=\"java.util.Collection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Collection\"></xref> types"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.cosmos.implementation.guava25.collect.Multiset.add(E,int)"
  fullName: "com.azure.cosmos.implementation.guava25.collect.Multiset<E>.add(E element, int occurrences)"
  name: "add(E element, int occurrences)"
  nameWithType: "Multiset<E>.add(E element, int occurrences)"
  summary: "Adds a number of occurrences of an element to this multiset. Note that if `occurrences == 1`, this method has the identical effect to <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multiset.add*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#add(Object)\"></xref>. This method is functionally equivalent (except in the case of overflow) to the call `addAll(Collections.nCopies(element, occurrences))`, which would presumably perform much more poorly."
  parameters:
  - description: "the element to add occurrences of; may be null only if explicitly allowed by the\n     implementation"
    name: "element"
    type: "<xref href=\"E?alt=E&text=E\" data-throw-if-not-resolved=\"False\" />"
  - description: "the number of occurrences of the element to add. May be zero, in which case\n     no change will be made."
    name: "occurrences"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract int add(E element, int occurrences)"
  returns:
    description: "the count of the element before the operation; possibly zero"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
