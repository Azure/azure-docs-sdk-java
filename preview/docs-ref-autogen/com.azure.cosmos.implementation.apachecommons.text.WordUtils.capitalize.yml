nameWithType: "WordUtils.capitalize"
members:
- uid: "com.azure.cosmos.implementation.apachecommons.text.WordUtils.capitalize(java.lang.String,char...)"
  fullName: "com.azure.cosmos.implementation.apachecommons.text.WordUtils.capitalize(String str, char[] delimiters)"
  name: "capitalize(String str, char[] delimiters)"
  nameWithType: "WordUtils.capitalize(String str, char[] delimiters)"
  summary: "Capitalizes all the delimiter separated words in a String. Only the first character of each word is changed. To convert the rest of each word to lowercase at the same time, use <xref uid=\"com.azure.cosmos.implementation.apachecommons.text.WordUtils.capitalizeFully(java.lang.String,char...)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#capitalizeFully(String, char[])\"></xref>.\n\nThe delimiters represent a set of characters understood to separate words. The first string character and the first non-delimiter character after a delimiter will be capitalized.\n\nA `null` input String returns `null`. Capitalization uses the Unicode title case, normally equivalent to upper case.\n\n```java\nWordUtils.capitalize(null, *)            = null\n WordUtils.capitalize(\"\", *)              = \"\"\n WordUtils.capitalize(*, new char[0])     = *\n WordUtils.capitalize(\"i am fine\", null)  = \"I Am Fine\"\n WordUtils.capitalize(\"i aM.fine\", {'.'}) = \"I aM.Fine\"\n WordUtils.capitalize(\"i am fine\", new char[]{}) = \"I am fine\"\n```"
  parameters:
  - description: "the String to capitalize, may be null"
    name: "str"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "set of characters to determine capitalization, null means whitespace"
    name: "delimiters"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public static String capitalize(String str, char[] delimiters)"
  returns:
    description: "capitalized String, <code>null</code> if null String input"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
