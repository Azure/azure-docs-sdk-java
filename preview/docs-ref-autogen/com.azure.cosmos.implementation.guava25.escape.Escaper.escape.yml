  name: "escape(String string)"
  nameWithType: "Escaper.escape(String string)"
  summary: "Returns the escaped form of a given literal string.\n\nNote that this method may treat input characters differently depending on the specific escaper implementation.\n\n *  <xref uid=\"com.azure.cosmos.implementation.guava25.escape.UnicodeEscaper\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UnicodeEscaper\"></xref> handles [UTF-16][] correctly, including surrogate character pairs. If the input is badly formed the escaper should throw <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IllegalArgumentException\"></xref>.\n *  <xref uid=\"com.azure.cosmos.implementation.guava25.escape.CharEscaper\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CharEscaper\"></xref> handles Java characters independently and does not verify the input for well formed characters. A `CharEscaper` should not be used in situations where input is not guaranteed to be restricted to the Basic Multilingual Plane (BMP).\n\n\n[UTF-16]: http://en.wikipedia.org/wiki/UTF-16"
  parameters:
  - description: "the literal string to be escaped"
    name: "string"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract String escape(String string)"
