  syntax: "public BlobChangefeedPagedIterable getEvents()"
  desc: "Returns a lazy loaded list of changefeed events for this account. The returned <xref uid=\"com.azure.storage.blob.changefeed.BlobChangefeedPagedIterable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobChangefeedPagedIterable\"></xref> can be consumed through while new items are automatically retrieved as needed.\n\nChangefeed events are returned in approximate temporal order.\n\nFor more information, see the [Azure Docs][].\n\n**Code Samples**\n\n```java\nclient.getEvents().forEach(event ->\n     System.out.printf(\"Topic: %s, Subject: %s%n\", event.getTopic(), event.getSubject()));\n```\n\n\n[Azure Docs]: https://docs.microsoft.com/azure/storage/blobs/storage-blob-change-feed?tabs=azure-portal"
  returns:
    description: "The changefeed events."
