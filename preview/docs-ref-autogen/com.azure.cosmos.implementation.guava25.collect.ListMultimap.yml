summary: "A `Multimap` that can hold duplicate key-value pairs and that maintains the insertion ordering of values for a given key. See the <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimap\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Multimap\"></xref> documentation for information common to all multimaps.\n\nThe <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ListMultimap.get\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#get\"></xref>, <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ListMultimap.removeAll\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#removeAll\"></xref>, and <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ListMultimap.replaceValues\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#replaceValues\"></xref> methods each return a <xref uid=\"java.util.List\" data-throw-if-not-resolved=\"false\" data-raw-source=\"List\"></xref> of values. Though the method signature doesn't say so explicitly, the map returned by <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ListMultimap.asMap\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#asMap\"></xref> has `List` values.\n\nSee the Guava User Guide article on [ `Multimap`][_Multimap].\n\n\n[_Multimap]: https://github.com/google/guava/wiki/NewCollectionTypesExplained#multimap"
