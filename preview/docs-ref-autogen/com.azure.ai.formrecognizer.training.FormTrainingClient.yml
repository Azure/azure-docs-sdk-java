  overload: com.azure.ai.formrecognizer.training.FormTrainingClient.beginTraining*
  type: Method
  package: com.azure.ai.formrecognizer.training
  summary: >-
    Create and train a custom model.


    Models are trained using documents that are of the following content type - 'application/pdf', 'image/jpeg', 'image/png', 'image/tiff'. Other type of content is ignored.


    The service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.


    **Code sample**


    ```java

    String trainingFilesUrl = "{SAS-URL-of-your-container-in-blob-storage}";
     boolean useTrainingLabels = true;
     CustomFormModel customFormModel =
         formTrainingClient.beginTraining(trainingFilesUrl, useTrainingLabels).getFinalResult();
     System.out.printf("Model Id: %s%n", customFormModel.getModelId());
     System.out.printf("Model Status: %s%n", customFormModel.getModelStatus());
     customFormModel.getSubmodels()
         .forEach(customFormSubmodel -> customFormSubmodel.getFields()
             .forEach((key, customFormModelField) ->
                 System.out.printf("Form Type: %s Field Text: %s Field Accuracy: %f%n",
                     key, customFormModelField.getName(), customFormModelField.getAccuracy())));
    ```
  syntax:
    content: public SyncPoller<FormRecognizerOperationResult,CustomFormModel> beginTraining(String trainingFilesUrl, boolean useTrainingLabels)
    parameters:
    - id: trainingFilesUrl
      type: java.lang.String
      description: >-
        an externally accessible Azure storage blob container Uri (preferably a Shared Access
         Signature Uri).
         For instructions on setting up forms for training in an Azure Storage Blob Container, see
         https://docs.microsoft.com/azure/cognitive-services/form-recognizer/build-training-data-set#upload-your-training-data
    - id: useTrainingLabels
      type: boolean
      description: boolean to specify the use of labeled files for training the model.
    return:
      type: com.azure.core.util.polling.SyncPoller<com.azure.ai.formrecognizer.models.FormRecognizerOperationResult,com.azure.ai.formrecognizer.training.models.CustomFormModel>
      description: >-
        A <xref uid="com.azure.core.util.polling.SyncPoller" data-throw-if-not-resolved="false">SyncPoller</xref> that polls the training model operation until it has completed, has failed, or has
         been cancelled. The completed operation returns the trained <xref uid="com.azure.ai.formrecognizer.training.models.CustomFormModel" data-throw-if-not-resolved="false">custom form model</xref>.
