  name: FormTrainingClient
  nameWithType: FormTrainingClient
  fullName: com.azure.ai.formrecognizer.training.FormTrainingClient
  type: Class
  package: com.azure.ai.formrecognizer.training
  summary: >-
    This class provides a synchronous client that contains model management the operations that apply to Azure Form Recognizer. Operations allowed by the client are creating, training of custom models, deleting models, listing models and getting subscription account information.


    **Instantiating a synchronous Form Training Client**


    ```java

    FormTrainingClient formTrainingClient = new FormTrainingClientBuilder().buildClient();

    ```
