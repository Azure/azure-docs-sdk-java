  overload: com.azure.ai.formrecognizer.training.FormTrainingClient.beginCreateComposedModel*
  type: Method
  package: com.azure.ai.formrecognizer.training
  summary: >-
    Create a composed model from the provided list of existing models in the account.


    This operations fails if the list consists of an invalid, non-existing model Id or duplicate Ids. This operation is currently only supported for custom models trained using labels.


    The service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.


    **Code sample**


    ```java

    String labeledModelId1 = "5f21ab8d-71a6-42d8-9856-ef5985c486a8";
     String labeledModelId2 = "d7b0904c-841f-46f9-a9f4-3f2273eef7c9";
     final CustomFormModel customFormModel
         = formTrainingClient.beginCreateComposedModel(Arrays.asList(labeledModelId1, labeledModelId2))
         .getFinalResult();
     System.out.printf("Model Id: %s%n", customFormModel.getModelId());
     System.out.printf("Model Status: %s%n", customFormModel.getModelStatus());
     System.out.printf("Is this a composed model: %s%n",
         customFormModel.getCustomModelProperties().isComposed());
     customFormModel.getSubmodels()
         .forEach(customFormSubmodel -> customFormSubmodel.getFields()
             .forEach((key, customFormModelField) ->
                 System.out.printf("Form type: %s Field Text: %s Field Accuracy: %f%n",
                     key, customFormModelField.getName(), customFormModelField.getAccuracy())));
    ```
  syntax:
    content: public SyncPoller<FormRecognizerOperationResult,CustomFormModel> beginCreateComposedModel(List<String> modelIds)
    parameters:
    - id: modelIds
      type: java.util.List<java.lang.String>
      description: The list of models Ids to form the composed model.
    return:
      type: com.azure.core.util.polling.SyncPoller<com.azure.ai.formrecognizer.models.FormRecognizerOperationResult,com.azure.ai.formrecognizer.training.models.CustomFormModel>
      description: >-
        A <xref uid="com.azure.core.util.polling.SyncPoller" data-throw-if-not-resolved="false">SyncPoller</xref> that polls the create composed model operation until it has completed, has failed,
         or has been cancelled. The completed operation returns the <xref uid="com.azure.ai.formrecognizer.training.models.CustomFormModel" data-throw-if-not-resolved="false">composed model</xref>.
