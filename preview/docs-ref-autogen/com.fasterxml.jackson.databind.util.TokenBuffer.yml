uid: "com.fasterxml.jackson.databind.util.TokenBuffer"
fullName: "com.fasterxml.jackson.databind.util.TokenBuffer"
name: "TokenBuffer"
nameWithType: "TokenBuffer"
summary: "Utility class used for efficient storage of <xref uid=\"com.fasterxml.jackson.core.JsonToken\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken\"></xref> sequences, needed for temporary buffering. Space efficient for different sequence lengths (especially so for smaller ones; but not significantly less efficient for larger), highly efficient for linear iteration and appending. Implemented as segmented/chunked linked list of tokens; only modifications are via appends.\n\nNote that before version 2.0, this class was located in the \"core\" bundle, not data-binding; but since it was only used by data binding, was moved here to reduce size of core package"
