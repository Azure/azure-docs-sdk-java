nameWithType: "RangeSet<C>"
summary: "A set comprising zero or more <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Range.isEmpty\" data-throw-if-not-resolved=\"false\">nonempty</xref>, <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Range.isConnected(com.azure.cosmos.implementation.guava25.collect.Range&lt;C&gt;)\" data-throw-if-not-resolved=\"false\">disconnected</xref> ranges of type `C`.\n\nImplementations that choose to support the <xref uid=\"com.azure.cosmos.implementation.guava25.collect.RangeSet.add(com.azure.cosmos.implementation.guava25.collect.Range&lt;C&gt;)\" data-throw-if-not-resolved=\"false\">#add(Range)</xref> operation are required to ignore empty ranges and coalesce connected ranges. For example:\n\n```java\nRangeSet rangeSet = TreeRangeSet.create();\n rangeSet.add(Range.closed(1, 10)); // {[1, 10]}\n rangeSet.add(Range.closedOpen(11, 15)); // disconnected range; {[1, 10], [11, 15)}\n rangeSet.add(Range.closedOpen(15, 20)); // connected range; {[1, 10], [11, 20)}\n rangeSet.add(Range.openClosed(0, 0)); // empty range; {[1, 10], [11, 20)}\n rangeSet.remove(Range.open(5, 10)); // splits [1, 10]; {[1, 5], [10, 10], [11, 20)}\n```\n\nNote that the behavior of <xref uid=\"com.azure.cosmos.implementation.routing.Range.isEmpty()\" data-throw-if-not-resolved=\"false\">Range#isEmpty()</xref> and <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Range.isConnected(com.azure.cosmos.implementation.guava25.collect.Range&lt;C&gt;)\" data-throw-if-not-resolved=\"false\">Range#isConnected(Range)</xref> may not be as expected on discrete ranges. See the Javadoc of those methods for details.\n\nFor a <xref uid=\"java.util.Set\" data-throw-if-not-resolved=\"false\">Set</xref> whose contents are specified by a <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Range\" data-throw-if-not-resolved=\"false\">Range</xref>, see <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ContiguousSet\" data-throw-if-not-resolved=\"false\">ContiguousSet</xref>.\n\nSee the Guava User Guide article on [ RangeSets][RangeSets].\n\n\n[RangeSets]: https://github.com/google/guava/wiki/NewCollectionTypesExplained#rangeset"
