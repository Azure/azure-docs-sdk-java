  nameWithType: "Maps.<K,V>uniqueIndex(Iterable<V> values, Function<? super V,K> keyFunction)"
  summary: "Returns a map with the given `values`, indexed by keys derived from those values. In other words, each input value produces an entry in the map whose key is the result of applying `keyFunction` to that value. These entries appear in the same order as the input values. Example usage:\n\n```java\nColor red = new Color(\"red\", 255, 0, 0);\n ...\n ImmutableSet allColors = ImmutableSet.of(red, green, blue);\n\n Map colorForName =\n     uniqueIndex(allColors, toStringFunction());\n assertThat(colorForName).containsEntry(\"red\", red);\n```\n\nIf your index may associate multiple values with each key, use <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimaps.&lt;K,V&gt;index(java.lang.Iterable&lt;V&gt;,com.azure.cosmos.implementation.guava25.base.Function&lt;? super V,K&gt;)\" data-throw-if-not-resolved=\"false\">Multimaps.index</xref>."
