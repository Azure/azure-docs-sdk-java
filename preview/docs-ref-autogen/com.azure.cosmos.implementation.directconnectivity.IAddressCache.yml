  type: Method
  package: com.azure.cosmos.implementation.directconnectivity
  summary: Resolves physical addresses by either PartitionKeyRangeIdentity.
  syntax:
    content: public abstract Mono<Utils.ValueHolder<AddressInformation[]>> tryGetAddresses(RxDocumentServiceRequest request, PartitionKeyRangeIdentity partitionKeyRangeIdentity, boolean forceRefreshPartitionAddresses)
    parameters:
    - id: request
      type: com.azure.cosmos.implementation.RxDocumentServiceRequest
      description: >-
        Request is needed only by GatewayAddressCache in the only case when request is name based and user has name based auth token.
                        PartitionkeyRangeIdentity can be used to locate auth token in this case.
    - id: partitionKeyRangeIdentity
      type: com.azure.cosmos.implementation.routing.PartitionKeyRangeIdentity
      description: target partition key range Id
    - id: forceRefreshPartitionAddresses
      type: boolean
      description: Whether addresses need to be refreshed as previously resolved addresses were determined to be outdated.
    return:
      type: reactor.core.publisher.Mono<com.azure.cosmos.implementation.Utils.ValueHolder<com.azure.cosmos.implementation.directconnectivity.AddressInformation[]>>
      description: Physical addresses.
