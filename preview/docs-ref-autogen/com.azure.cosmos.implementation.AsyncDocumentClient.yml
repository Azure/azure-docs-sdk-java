name: "AsyncDocumentClient"
nameWithType: "AsyncDocumentClient"
summary: "Provides a client-side logical representation of the Azure Cosmos DB database service. This async client is used to configure and execute requests against the service.\n\n<xref uid=\"com.azure.cosmos.implementation.AsyncDocumentClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AsyncDocumentClient\"></xref> async APIs return [project reactor][]'s <xref uid=\"reactor.core.publisher.Flux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Flux\"></xref>, and so you can use project reactor <xref uid=\"reactor.core.publisher.Flux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Flux\"></xref> functionality. **The async <xref uid=\"reactor.core.publisher.Flux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Flux\"></xref> based APIs perform the requested operation only after subscription.**\n\nThe service client encapsulates the endpoint and credentials used to access the Cosmos DB service.\n\nTo instantiate you can use the <xref uid=\"com.azure.cosmos.implementation.apachecommons.lang.builder.Builder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Builder\"></xref>\n\n```java\nConnectionPolicy connectionPolicy = new ConnectionPolicy(DirectConnectionConfig.getDefaultConfig());\n AsyncDocumentClient client = new AsyncDocumentClient.Builder()\n         .withServiceEndpoint(serviceEndpoint)\n         .withMasterKeyOrResourceToken(masterKey)\n         .withConnectionPolicy(connectionPolicy)\n         .withConsistencyLevel(ConsistencyLevel.SESSION)\n         .buildAsyncClient();\n```\n\n\n[project reactor]: https://github.com/reactor/reactor-core"
syntax: "public interface AsyncDocumentClient"
