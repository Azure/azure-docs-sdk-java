  summary: "Method similar to <xref uid=\"com.fasterxml.jackson.databind.JsonNode.findValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#findValue\"></xref>, but that will return a \"missing node\" instead of null if no field is found. Missing node is a specific kind of node for which <xref uid=\"com.fasterxml.jackson.databind.JsonNode.isMissingNode*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isMissingNode\"></xref> returns true; and all value access methods return empty or missing value."
