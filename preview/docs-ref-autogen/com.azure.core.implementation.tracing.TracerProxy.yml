  package: com.azure.core.implementation.tracing
  summary: "<p>For each tracer plugged into the SDK a new tracing span is created.</p>\r\n<p>The<code>context \r\n    </code> will be checked for containing information about a parent span. If a parent span is found the new span will be added as a child, otherwise the span will be created and added to the context and any downstream start calls will use the created span as the parent.</p>\r\n<p></p>"
  syntax:
    content: public static Context start(String methodName, Context context)
    parameters:
    - id: methodName
      type: "26831127"
      description: <p>Name of the method triggering the span creation. </p>
    - id: context
      type: com.azure.core.util.Context
      description: <p>Additional metadata that is passed through the call stack. </p>
    return:
      type: com.azure.core.util.Context
      description: <p>An updated context object. </p>
