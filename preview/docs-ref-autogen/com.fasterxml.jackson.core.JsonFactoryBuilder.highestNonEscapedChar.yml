  name: "highestNonEscapedChar(int maxNonEscaped)"
  nameWithType: "JsonFactoryBuilder.highestNonEscapedChar(int maxNonEscaped)"
  summary: "Method that allows specifying threshold beyond which all characters are automatically escaped (without checking possible custom escaping settings a la <xref uid=\"com.fasterxml.jackson.core.JsonFactoryBuilder.characterEscapes*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#characterEscapes\"></xref>: for example, to force escaping of all non-ASCII characters (set to 127), or all non-Latin-1 character (set to 255). Default setting is \"disabled\", specified by passing value of `0` (or negative numbers).\n\nNOTE! Lowest legal value (aside from marker 0) is 127: for ASCII range, other checks apply and this threshold is ignored. If value between \\[1, 126\\] is specified, 127 will be used instead."
  parameters:
  - description: "Highest character code that is NOT automatically escaped; if\n    positive value above 0, or 0 to indicate that no automatic escaping is applied\n    beside from what JSON specification requires (and possible custom escape settings).\n    Values between 1 and 127 are all taken to behave as if 127 is specified: that is,\n    no automatic escaping is applied in ASCII range."
    name: "maxNonEscaped"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public JsonFactoryBuilder highestNonEscapedChar(int maxNonEscaped)"
