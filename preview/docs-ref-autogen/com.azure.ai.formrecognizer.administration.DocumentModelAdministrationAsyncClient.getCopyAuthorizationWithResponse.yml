  summary: "Generate authorization for copying a custom document analysis model into the target Form Recognizer resource.\n\nThis should be called by the target resource (where the model will be copied to) and the output can be passed as the target parameter into <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient.beginCopyModel(java.lang.String,com.azure.ai.formrecognizer.administration.models.CopyAuthorization)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelAdministrationAsyncClient#beginCopyModel(String, CopyAuthorization)\"></xref>."
  parameters:
  - description: "A unique ID for your copied model. If not specified, a model ID will be created for you."
    name: "modelId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The configurable <xref uid=\"com.azure.ai.formrecognizer.administration.models.CopyAuthorizationOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"options\"></xref> to pass when\n copying a model.\n\n <p><strong>Code sample</strong></p>\n <!-- src_embed com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient.getCopyAuthorizationWithResponse#string-CopyAuthorizationOptions -->\n <pre>\n String modelId = &quot;my-copied-model&quot;;\n documentModelAdministrationAsyncClient.getCopyAuthorizationWithResponse&#40;modelId,\n         new CopyAuthorizationOptions&#40;&#41;.setDescription&#40;&quot;model desc&quot;&#41;&#41;\n     .subscribe&#40;copyAuthorization -&gt;\n         System.out.printf&#40;&quot;Copy Authorization response status: %s, for model id: %s, access token: %s, &quot;\n                 + &quot;expiration time: %s, target resource ID; %s, target resource region: %s%n&quot;,\n             copyAuthorization.getStatusCode&#40;&#41;,\n             copyAuthorization.getValue&#40;&#41;.getTargetModelId&#40;&#41;,\n             copyAuthorization.getValue&#40;&#41;.getAccessToken&#40;&#41;,\n             copyAuthorization.getValue&#40;&#41;.getExpiresOn&#40;&#41;,\n             copyAuthorization.getValue&#40;&#41;.getTargetResourceId&#40;&#41;,\n             copyAuthorization.getValue&#40;&#41;.getTargetResourceRegion&#40;&#41;\n         &#41;&#41;;\n </pre>\n <!-- end com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient.getCopyAuthorizationWithResponse#string-CopyAuthorizationOptions -->"
