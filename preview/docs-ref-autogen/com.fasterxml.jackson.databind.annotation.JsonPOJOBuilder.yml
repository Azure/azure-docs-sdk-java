uid: "com.fasterxml.jackson.databind.annotation.JsonPOJOBuilder"
fullName: "com.fasterxml.jackson.databind.annotation.JsonPOJOBuilder"
name: "JsonPOJOBuilder"
nameWithType: "JsonPOJOBuilder"
summary: "Annotation used to configure details of a Builder class: instances of which are used as Builders for deserialized POJO values, instead of POJOs being instantiated using constructors or factory methods. Note that this annotation is NOT used to define what is the Builder class for a POJO: rather, this is determined by <xref uid=\"com.fasterxml.jackson.databind.annotation.JsonDeserialize.builder*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonDeserialize#builder\"></xref> property of <xref uid=\"com.fasterxml.jackson.databind.annotation.JsonDeserialize\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonDeserialize\"></xref>.\n\nAnnotation is typically used if the naming convention of a Builder class is different from defaults:\n\n *  By default, setters are expected to have names like \\`withName()\\` (for property \"name\"); override by <xref uid=\"com.fasterxml.jackson.databind.annotation.JsonPOJOBuilder.withPrefix()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#withPrefix()\"></xref> property.\n\nIn addition to configuration using this annotation, note that many other configuration annotations are also applied to Builders, for example <xref uid=\"com.fasterxml.jackson.annotation.JsonIgnoreProperties\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.annotation.JsonIgnoreProperties\"></xref> can be used to ignore \"unknown\" properties."
syntax: "public interface JsonPOJOBuilder implements Annotation"
