uid: "com.fasterxml.jackson.databind.cfg.HandlerInstantiator"
fullName: "com.fasterxml.jackson.databind.cfg.HandlerInstantiator"
name: "HandlerInstantiator"
nameWithType: "HandlerInstantiator"
summary: "Helper class used for handling details of creating handler instances (things like <xref uid=\"com.fasterxml.jackson.databind.JsonSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonSerializer\"></xref>s, <xref uid=\"com.fasterxml.jackson.databind.JsonDeserializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonDeserializer\"></xref>s, various type handlers) of specific types. Actual handler type has been resolved at this point, so instantiator is strictly responsible for providing a configured instance by constructing and configuring a new instance, or possibly by recycling a shared instance. One use case is that of allowing dependency injection, which would otherwise be difficult to do.\n\nCustom instances are allowed to return null to indicate that caller should use the default instantiation handling (which just means calling no-argument constructor via reflection).\n\nCare has to be taken to ensure that if instance returned is shared, it will be thread-safe; caller will not synchronize access to returned instances."
