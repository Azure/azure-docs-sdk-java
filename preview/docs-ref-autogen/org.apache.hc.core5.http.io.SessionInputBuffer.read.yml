members:
- uid: "org.apache.hc.core5.http.io.SessionInputBuffer.read(byte[],int,int,java.io.InputStream)"
  fullName: "org.apache.hc.core5.http.io.SessionInputBuffer.read(byte[] b, int off, int len, InputStream inputStream)"
  name: "read(byte[] b, int off, int len, InputStream inputStream)"
  nameWithType: "SessionInputBuffer.read(byte[] b, int off, int len, InputStream inputStream)"
  summary: "Reads up to `len` bytes of data from the session buffer into an array of bytes. An attempt is made to read as many as `len` bytes, but a smaller number may be read, possibly zero. The number of bytes actually read is returned as an integer.\n\nThis method blocks until input data is available, end of file is detected, or an exception is thrown.\n\nIf `off` is negative, or `len` is negative, or `off+len` is greater than the length of the array `b`, then an `IndexOutOfBoundsException` is thrown."
  parameters:
  - description: "the buffer into which the data is read."
    name: "b"
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
  - description: "the start offset in array <code>b</code>\n                   at which the data is written."
    name: "off"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "the maximum number of bytes to read."
    name: "len"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "Input stream"
    name: "inputStream"
    type: "<xref href=\"java.io.InputStream?alt=java.io.InputStream&text=InputStream\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract int read(byte[] b, int off, int len, InputStream inputStream)"
  exceptions:
  - description: "if an I/O error occurs."
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "the total number of bytes read into the buffer, or\n             <code>-1</code> if there is no more data because the end of\n             the stream has been reached."
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
