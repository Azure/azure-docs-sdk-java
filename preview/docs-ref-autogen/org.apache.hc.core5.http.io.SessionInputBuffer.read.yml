  syntax: "public abstract int read(byte[] b, InputStream inputStream)"
  exceptions:
  - description: "if an I/O error occurs."
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "the total number of bytes read into the buffer, or\n             <code>-1</code> is there is no more data because the end of\n             the stream has been reached."
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
- uid: "org.apache.hc.core5.http.io.SessionInputBuffer.read(java.io.InputStream)"
  fullName: "org.apache.hc.core5.http.io.SessionInputBuffer.read(InputStream inputStream)"
  name: "read(InputStream inputStream)"
  nameWithType: "SessionInputBuffer.read(InputStream inputStream)"
  summary: "Reads the next byte of data from this session buffer. The value byte is returned as an `int` in the range `0` to `255`. If no byte is available because the end of the stream has been reached, the value `-1` is returned. This method blocks until input data is available, the end of the stream is detected, or an exception is thrown."
  parameters:
  - description: "Input stream"
    name: "inputStream"
    type: "<xref href=\"java.io.InputStream?alt=java.io.InputStream&text=InputStream\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract int read(InputStream inputStream)"
  exceptions:
  - description: "if an I/O error occurs."
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "the next byte of data, or <code>-1</code> if the end of the\n             stream is reached."
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
