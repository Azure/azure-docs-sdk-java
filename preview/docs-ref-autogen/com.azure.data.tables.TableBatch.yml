uid: "com.azure.data.tables.TableBatch"
fullName: "com.azure.data.tables.TableBatch"
name: "TableBatch"
nameWithType: "TableBatch"
summary: "Provides a batch object for asynchronously executing a transaction containing one or more operations on entities within a table in the Azure Tables service. The batch object represents a collection of one or more create, update, upsert, and/or delete operations on entities that share the same partition key within the table. When the batch is executed, all of the operations will be performed as part of a single transaction. As a result, either all operations in the batch will succeed, or if a failure occurs, all operations in the batch will be rolled back. Each operation in a batch must operate on a distinct row key. Attempting to add multiple operations to a batch that share the same row key will cause an exception to be thrown. Instances of this object are obtained by calling the <xref uid=\"com.azure.data.tables.TableClient.createBatch(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableClient#createBatch(String)\"></xref> method on a <xref uid=\"com.azure.data.tables.TableClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableClient\"></xref> object."
