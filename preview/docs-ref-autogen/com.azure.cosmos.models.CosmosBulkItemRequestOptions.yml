  summary: "Gets the If-None-Match (ETag) associated with the request in operation in <xref uid=\"com.azure.cosmos.models.CosmosItemOperation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosItemOperation\"></xref>."
  syntax: "public String getIfNoneMatchETag()"
  desc: "Gets the If-None-Match (ETag) associated with the request in operation in <xref uid=\"com.azure.cosmos.models.CosmosItemOperation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosItemOperation\"></xref>. Most commonly used to detect changes to the resource via read requests. When Item Etag matches the specified ifNoneMatchETag then 304 status code will be returned, otherwise existing Item will be returned with 200. To match any Etag use \"\\*\" This will be ignored if specified for write requests (ex: Create, Replace, Delete). For more details, refer to [optimistic concurrency control documentation][]\n\n\n[optimistic concurrency control documentation]: https://learn.microsoft.com/azure/cosmos-db/nosql/database-transactions-optimistic-concurrency#implementing-optimistic-concurrency-control-using-etag-and-http-headers"
