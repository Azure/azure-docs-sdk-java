  summary: "Gets the boolean to only return the headers and status code in Cosmos DB response in case of Create, Update and Delete operations in <xref uid=\"com.azure.cosmos.models.CosmosItemOperation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosItemOperation\"></xref>."
  syntax: "public Boolean isContentResponseOnWriteEnabled()"
  desc: "Gets the boolean to only return the headers and status code in Cosmos DB response in case of Create, Update and Delete operations in <xref uid=\"com.azure.cosmos.models.CosmosItemOperation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosItemOperation\"></xref>. If set to false, service doesn't return payload in the response. It reduces networking and CPU load by not sending the payload back over the network and serializing it on the client. This feature does not impact RU usage for read or write operations. By-default, this is null."
