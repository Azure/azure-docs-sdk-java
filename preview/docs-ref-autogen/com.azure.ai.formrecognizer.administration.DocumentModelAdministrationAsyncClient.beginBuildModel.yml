  fullName: "com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient.beginBuildModel(String trainingFilesUrl, String modelId)"
  name: "beginBuildModel(String trainingFilesUrl, String modelId)"
  nameWithType: "DocumentModelAdministrationAsyncClient.beginBuildModel(String trainingFilesUrl, String modelId)"
  summary: "Builds a custom document analysis model. Models are built using documents that are of the following content type - 'application/pdf', 'image/jpeg', 'image/png', 'image/tiff', image/bmp. Other type of content is ignored.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\nSee [here][] for information on building your own administration data set.\n\n**Code sample**\n\n```java\nString trainingFilesUrl = \"{SAS-URL-of-your-container-in-blob-storage}\";\n documentModelAdministrationAsyncClient.beginBuildModel(trainingFilesUrl, \"model-name\")\n     // if polling operation completed, retrieve the final result.\n     .flatMap(AsyncPollResponse::getFinalResult)\n     .subscribe(documentModel -> {\n         System.out.printf(\"Model ID: %s%n\", documentModel.getModelId());\n         System.out.printf(\"Model Created on: %s%n\", documentModel.getCreatedOn());\n         documentModel.getDocTypes().forEach((key, docTypeInfo) -> {\n             docTypeInfo.getFieldSchema().forEach((field, documentFieldSchema) -> {\n                 System.out.printf(\"Field: %s\", field);\n                 System.out.printf(\"Field type: %s\", documentFieldSchema.getType());\n                 System.out.printf(\"Field confidence: %.2f\", docTypeInfo.getFieldConfidence().get(field));\n             });\n         });\n     });\n```\n\n\n[here]: https://docs.microsoft.com/azure/cognitive-services/form-recognizer/build-training-data-set#upload-your-training-data"
  parameters:
  - description: "source URL parameter that is an externally accessible Azure\n storage blob container Url (preferably a Shared Access Signature Url)."
    name: "trainingFilesUrl"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "unique model identifier. If not specified, a model ID will be created for you."
    name: "modelId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PollerFlux<DocumentOperationResult,DocumentModel> beginBuildModel(String trainingFilesUrl, String modelId)"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> that polls the building model operation until it has completed, has failed, or has\n been cancelled. The completed operation returns the trained <xref uid=\"com.azure.ai.formrecognizer.administration.models.DocumentModel\" data-throw-if-not-resolved=\"false\" data-raw-source=\"custom document analysis model\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.models.DocumentOperationResult?alt=com.azure.ai.formrecognizer.models.DocumentOperationResult&text=DocumentOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.administration.models.DocumentModel?alt=com.azure.ai.formrecognizer.administration.models.DocumentModel&text=DocumentModel\" data-throw-if-not-resolved=\"False\" />&gt;"
