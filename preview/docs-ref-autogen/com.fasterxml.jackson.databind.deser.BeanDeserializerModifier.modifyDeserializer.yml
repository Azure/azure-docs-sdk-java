  nameWithType: "BeanDeserializerModifier.modifyDeserializer(DeserializationConfig config, BeanDescription beanDesc, JsonDeserializer<?> deserializer)"
  summary: "Method called by <xref uid=\"com.fasterxml.jackson.databind.deser.BeanDeserializerFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BeanDeserializerFactory\"></xref> after constructing default bean deserializer instance with properties collected and ordered earlier. Implementations can modify or replace given deserializer and return deserializer to use. Note that although initial deserializer being passed is usually of type <xref uid=\"com.fasterxml.jackson.databind.deser.BeanDeserializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BeanDeserializer\"></xref>, modifiers may return deserializers of other types; and this is why implementations must check for type before casting.\n\nSince 2.10 this is also called for custom deserializers for types not deemed to be of any more specific (reference, enum, array, collection(-like), map(-like), node type)"
  parameters:
