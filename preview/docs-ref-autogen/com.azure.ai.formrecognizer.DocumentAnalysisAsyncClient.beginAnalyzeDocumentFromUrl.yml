members:
- uid: "com.azure.ai.formrecognizer.DocumentAnalysisAsyncClient.beginAnalyzeDocumentFromUrl(java.lang.String,java.lang.String)"
  fullName: "com.azure.ai.formrecognizer.DocumentAnalysisAsyncClient.beginAnalyzeDocumentFromUrl(String modelId, String documentUrl)"
  name: "beginAnalyzeDocumentFromUrl(String modelId, String documentUrl)"
  nameWithType: "DocumentAnalysisAsyncClient.beginAnalyzeDocumentFromUrl(String modelId, String documentUrl)"
  summary: "Analyzes data from documents with optical character recognition (OCR) and semantic values from a given document using any of the prebuilt models or a custom-built analysis model.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\n**Code sample**\n\nAnalyze a document using the URL of the document.\n\n```java\nString documentUrl = \"{document_url}\";\n String modelId = \"{model_id}\";\n documentAnalysisAsyncClient.beginAnalyzeDocumentFromUrl(modelId, documentUrl)\n     // if polling operation completed, retrieve the final result.\n     .flatMap(AsyncPollResponse::getFinalResult)\n     .subscribe(analyzeResult ->\n         analyzeResult.getDocuments()\n             .stream()\n             .forEach(document ->\n                 document.getFields()\n                     .forEach((key, documentField) -> {\n                         System.out.printf(\"Field text: %s%n\", key);\n                         System.out.printf(\"Field value data content: %s%n\", documentField.getContent());\n                         System.out.printf(\"Confidence score: %.2f%n\", documentField.getConfidence());\n                     })));\n```"
  parameters:
  - description: "The unique model ID to be used. Use this to specify the custom model ID or prebuilt model ID.\n Prebuilt model IDs supported can be found <a href=\"https://aka.ms/azsdk/formrecognizer/models\">here</a>"
    name: "modelId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The URL of the document to analyze."
    name: "documentUrl"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PollerFlux<DocumentOperationResult,AnalyzeResult> beginAnalyzeDocumentFromUrl(String modelId, String documentUrl)"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> that polls the progress of the analyze document operation until it has completed, has failed,\n or has been cancelled. The completed operation returns an <xref uid=\"com.azure.ai.formrecognizer.models.AnalyzeResult\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeResult\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.models.DocumentOperationResult?alt=com.azure.ai.formrecognizer.models.DocumentOperationResult&text=DocumentOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.models.AnalyzeResult?alt=com.azure.ai.formrecognizer.models.AnalyzeResult&text=AnalyzeResult\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.ai.formrecognizer.DocumentAnalysisAsyncClient.beginAnalyzeDocumentFromUrl(java.lang.String,java.lang.String,com.azure.ai.formrecognizer.models.AnalyzeDocumentOptions)"
  fullName: "com.azure.ai.formrecognizer.DocumentAnalysisAsyncClient.beginAnalyzeDocumentFromUrl(String modelId, String documentUrl, AnalyzeDocumentOptions analyzeDocumentOptions)"
  name: "beginAnalyzeDocumentFromUrl(String modelId, String documentUrl, AnalyzeDocumentOptions analyzeDocumentOptions)"
  nameWithType: "DocumentAnalysisAsyncClient.beginAnalyzeDocumentFromUrl(String modelId, String documentUrl, AnalyzeDocumentOptions analyzeDocumentOptions)"
  summary: "Analyzes data from documents with optical character recognition (OCR) and semantic values from a given document using any of the prebuilt models or a custom-built analysis model.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\n**Code sample**\n\nAnalyze a document using the URL of the document with configurable options.\n\n```java\nString documentUrl = \"{document_url}\";\n // analyze a receipt using prebuilt model\n String modelId = \"prebuilt-receipt\";\n\n documentAnalysisAsyncClient.beginAnalyzeDocumentFromUrl(modelId, documentUrl,\n         new AnalyzeDocumentOptions().setPages(Arrays.asList(\"1\", \"3\")))\n     // if polling operation completed, retrieve the final result.\n     .flatMap(AsyncPollResponse::getFinalResult)\n     .subscribe(analyzeResult -> {\n         System.out.println(analyzeResult.getModelId());\n         analyzeResult.getDocuments()\n             .stream()\n             .forEach(document ->\n                 document.getFields()\n                     .forEach((key, documentField) -> {\n                         System.out.printf(\"Field text: %s%n\", key);\n                         System.out.printf(\"Field value data content: %s%n\", documentField.getContent());\n                         System.out.printf(\"Confidence score: %.2f%n\", documentField.getConfidence());\n                     }));\n     });\n```"
  parameters:
  - description: "The unique model ID to be used. Use this to specify the custom model ID or prebuilt model ID.\n Prebuilt model IDs supported can be found <a href=\"https://aka.ms/azsdk/formrecognizer/models\">here</a>"
    name: "modelId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The source URL to the input form."
    name: "documentUrl"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The additional configurable <xref uid=\"com.azure.ai.formrecognizer.models.AnalyzeDocumentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"options\"></xref>\n that may be passed when analyzing documents."
    name: "analyzeDocumentOptions"
    type: "<xref href=\"com.azure.ai.formrecognizer.models.AnalyzeDocumentOptions?alt=com.azure.ai.formrecognizer.models.AnalyzeDocumentOptions&text=AnalyzeDocumentOptions\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PollerFlux<DocumentOperationResult,AnalyzeResult> beginAnalyzeDocumentFromUrl(String modelId, String documentUrl, AnalyzeDocumentOptions analyzeDocumentOptions)"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> that polls progress of the analyze document operation until it has completed,\n has failed, or has been cancelled. The completed operation returns an <xref uid=\"com.azure.ai.formrecognizer.models.AnalyzeResult\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeResult\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.models.DocumentOperationResult?alt=com.azure.ai.formrecognizer.models.DocumentOperationResult&text=DocumentOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.models.AnalyzeResult?alt=com.azure.ai.formrecognizer.models.AnalyzeResult&text=AnalyzeResult\" data-throw-if-not-resolved=\"False\" />&gt;"
