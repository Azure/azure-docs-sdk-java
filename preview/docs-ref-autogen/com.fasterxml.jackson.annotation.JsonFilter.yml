uid: "com.fasterxml.jackson.annotation.JsonFilter"
fullName: "com.fasterxml.jackson.annotation.JsonFilter"
name: "JsonFilter"
nameWithType: "JsonFilter"
summary: "Annotation used to indicate which logical filter is to be used for filtering out properties of type (class) annotated; association made by this annotation declaring ids of filters, and `com.fasterxml.jackson.databind.ObjectMapper` (or objects it delegates to) providing matching filters by id.\n\nFilters to use are usually of type `com.fasterxml.jackson.databind.ser.PropertyFilter` and are registered through `com.fasterxml.jackson.databind.ObjectMapper`\n\nSince 2.3, this annotation can also be used on properties (fields, methods, constructor parameters)."
syntax: "public interface JsonFilter implements Annotation"
