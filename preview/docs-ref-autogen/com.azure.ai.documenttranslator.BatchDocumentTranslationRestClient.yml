  fullName: "com.azure.ai.documenttranslator.BatchDocumentTranslationRestClient.getDocumentsStatus(String id)"
  name: "getDocumentsStatus(String id)"
  nameWithType: "BatchDocumentTranslationRestClient.getDocumentsStatus(String id)"
  summary: "Returns the status for all documents in a batch document translation request."
  parameters:
  - description: "Format - uuid. The operation id."
    name: "id"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public DynamicRequest getDocumentsStatus(String id)"
  desc: "Returns the status for all documents in a batch document translation request.\n\nIf the number of documents in the response exceeds our paging limit, server-side paging is used. Paginated responses indicate a partial result and include a continuation token in the response. The absence of a continuation token means that no additional pages are available.\n\n$top, $skip and $maxpagesize query parameters can be used to specify a number of results to return and an offset for the collection.\n\n$top indicates the total number of records the user wants to be returned across all pages. $skip indicates the number of records to skip from the list of document status held by the server based on the sorting method specified. By default, we sort by descending start time. $maxpagesize is the maximum items returned in a page. If more items are requested via $top (or $top is not specified and there are more items to be returned), @nextLink will contain the link to the next page.\n\n$orderBy query parameter can be used to sort the returned list (ex \"$orderBy=createdDateTimeUtc asc\" or \"$orderBy=createdDateTimeUtc desc\"). The default sorting is descending by createdDateTimeUtc. Some query parameters can be used to filter the returned list (ex: \"status=Succeeded,Cancelled\") will only return succeeded and cancelled documents. createdDateTimeUtcStart and createdDateTimeUtcEnd can be used combined or separately to specify a range of datetime to filter the returned list by. The supported filtering query parameters are (status, ids, createdDateTimeUtcStart, createdDateTimeUtcEnd).\n\nWhen both $top and $skip are included, the server should first apply $skip and then $top on the collection. Note: If the server can't honor $top and/or $skip, the server must return an error to the client informing about it instead of just ignoring the query options. This reduces the risk of the client making assumptions about the data returned.\n\n**Optional Query Parameters**\n\n    | ----------------------- | -------------- | ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |\n    | Name                    | Type           | Description                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     |\n    | top                     | Integer        | $top indicates the total number of records the user wants to be returned across all pages. Clients MAY use $top and $skip query parameters to specify a number of results to return and an offset into the collection. When both $top and $skip are given by a client, the server SHOULD first apply $skip and then $top on the collection. Note: If the server can't honor $top and/or $skip, the server MUST return an error to the client informing about it instead of just ignoring the query options.                                                                                     |\n    | skip                    | Integer        | $skip indicates the number of records to skip from the list of records held by the server based on the sorting method specified. By default, we sort by descending start time. Clients MAY use $top and $skip query parameters to specify a number of results to return and an offset into the collection. When both $top and $skip are given by a client, the server SHOULD first apply $skip and then $top on the collection. Note: If the server can't honor $top and/or $skip, the server MUST return an error to the client informing about it instead of just ignoring the query options. |\n    | maxpagesize             | Integer        | $maxpagesize is the maximum items returned in a page. If more items are requested via $top (or $top is not specified and there are more items to be returned), @nextLink will contain the link to the next page. Clients MAY request server-driven paging with a specific page size by specifying a $maxpagesize preference. The server SHOULD honor this preference if the specified page size is smaller than the server's default page size.                                                                                                                                                 |\n    | ids                     | List<UUID>     | Ids to use in filtering                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         |\n    | statuses                | List<String>   | Statuses to use in filtering                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    |\n    | createdDateTimeUtcStart | OffsetDateTime | the start datetime to get items after                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           |\n    | createdDateTimeUtcEnd   | OffsetDateTime | the end datetime to get items before                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            |\n    | orderBy                 | List<String>   | the sorting query for the collection (ex: 'CreatedDateTimeUtc asc', 'CreatedDateTimeUtc desc')                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  |\n\n**Response Body Schema**\n\n```java\n{\n     value: [\n         {\n             path: String\n             sourcePath: String\n             createdDateTimeUtc: OffsetDateTime\n             lastActionDateTimeUtc: OffsetDateTime\n             status: String(NotStarted/Running/Succeeded/Failed/Cancelled/Cancelling/ValidationFailed)\n             to: String\n             error: {\n                 code: String(InvalidRequest/InvalidArgument/InternalServerError/ServiceUnavailable/ResourceNotFound/Unauthorized/RequestRateTooHigh)\n                 message: String\n                 target: String\n                 innerError: {\n                     code: String\n                     message: String\n                     target: String\n                     innerError: (recursive schema, see innerError above)\n                 }\n             }\n             progress: float\n             id: UUID\n             characterCharged: Long\n         }\n     ]\n     nextLink: String\n }\n```"
  returns:
    description: "a DynamicRequest where customizations can be made before sent to the service."
    type: "<xref href=\"com.azure.core.experimental.http.DynamicRequest?alt=com.azure.core.experimental.http.DynamicRequest&text=DynamicRequest\" data-throw-if-not-resolved=\"False\" />"
