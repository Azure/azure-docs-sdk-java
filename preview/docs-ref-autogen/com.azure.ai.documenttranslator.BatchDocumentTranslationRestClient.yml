- uid: "com.azure.ai.documenttranslator.BatchDocumentTranslationRestClient.startTranslation()"
  fullName: "com.azure.ai.documenttranslator.BatchDocumentTranslationRestClient.startTranslation()"
  name: "startTranslation()"
  nameWithType: "BatchDocumentTranslationRestClient.startTranslation()"
  summary: "Use this API to submit a bulk (batch) translation request to the Document Translation service."
  syntax: "public DynamicRequest startTranslation()"
  desc: "Use this API to submit a bulk (batch) translation request to the Document Translation service. Each request can contain multiple documents and must contain a source and destination container for each document.\n\nThe prefix and suffix filter (if supplied) are used to filter folders. The prefix is applied to the subpath after the container name.\n\nGlossaries / Translation memory can be included in the request and are applied by the service when the document is translated.\n\nIf the glossary is invalid or unreachable during translation, an error is indicated in the document status. If a file with the same name already exists at the destination, it will be overwritten. The targetUrl for each target language must be unique.\n\n**Request Body Schema**\n\n```java\n{\n     inputs: [\n         {\n             source: {\n                 sourceUrl: String\n                 filter: {\n                     prefix: String\n                     suffix: String\n                 }\n                 language: String\n                 storageSource: String(AzureBlob)\n             }\n             targets: [\n                 {\n                     targetUrl: String\n                     category: String\n                     language: String\n                     glossaries: [\n                         {\n                             glossaryUrl: String\n                             format: String\n                             version: String\n                             storageSource: String(AzureBlob)\n                         }\n                     ]\n                     storageSource: String(AzureBlob)\n                 }\n             ]\n             storageType: String(Folder/File)\n         }\n     ]\n }\n```"
  returns:
    description: "a DynamicRequest where customizations can be made before sent to the service."
    type: "<xref href=\"com.azure.core.experimental.http.DynamicRequest?alt=com.azure.core.experimental.http.DynamicRequest&text=DynamicRequest\" data-throw-if-not-resolved=\"False\" />"
