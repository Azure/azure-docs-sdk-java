  desc: "Sets the <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipeline\"></xref> to use for the service client.\n\n**Note:** It is important to understand the precedence order of the HttpTrait APIs. In particular, if a <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipeline\"></xref> is specified, this takes precedence over all other APIs in the trait, and they will be ignored. If no <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipeline\"></xref> is specified, a HTTP pipeline will be constructed internally based on the settings provided to this trait. Additionally, there may be other APIs in types that implement this trait that are also ignored if an <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipeline\"></xref> is specified, so please be sure to refer to the documentation of types that implement this trait to understand the full set of implications.\n\nIf `pipeline` is set, all settings other than <xref uid=\"com.azure.containers.containerregistry.specialized.ContainerRegistryBlobClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"endpoint\"></xref> are ignored to build <xref uid=\"com.azure.containers.containerregistry.specialized.ContainerRegistryBlobClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ContainerRegistryBlobClient\"></xref> or <xref uid=\"com.azure.containers.containerregistry.specialized.ContainerRegistryBlobAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ContainerRegistryBlobAsyncClient\"></xref>.\n\n\nThis service takes dependency on an internal policy which converts Azure token credentials into Azure Container Registry specific service credentials. In case you use your own pipeline you will have to create your own credential policy.\n\\{For more information please see [ Azure Container Registry Authentication ][Azure Container Registry Authentication] \\}.\n\n\n[Azure Container Registry Authentication]: https://github.com/Azure/acr/blob/main/docs/AAD-OAuth.md"
