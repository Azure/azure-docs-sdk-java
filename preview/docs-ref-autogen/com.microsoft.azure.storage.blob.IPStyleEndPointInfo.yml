  package: com.microsoft.azure.storage.blob
  summary: "<p>The account name. For Example: \"https://10.132.41.33/accountname\" Note: if the standard &lt;account&gt;.blob.core.windows.net is presented to <xref uid=\"com.microsoft.azure.storage.blob.BlobURLParts\" data-throw-if-not-resolved=\"false\">BlobURLParts</xref>, <xref uid=\"com.microsoft.azure.storage.blob.IPStyleEndPointInfo\" data-throw-if-not-resolved=\"false\">IPStyleEndPointInfo</xref> will be null because the url may be a custom domain. In these cases, if the account happens to be present in the host, it will simply remain as a part of the host field in the <xref uid=\"com.microsoft.azure.storage.blob.BlobURLParts\" data-throw-if-not-resolved=\"false\">BlobURLParts</xref> object. <xref uid=\"com.microsoft.azure.storage.blob.IPStyleEndPointInfo\" data-throw-if-not-resolved=\"false\">IPStyleEndPointInfo</xref> is present and populated with accountname only if an IP address is used to present the blob url </p>"
