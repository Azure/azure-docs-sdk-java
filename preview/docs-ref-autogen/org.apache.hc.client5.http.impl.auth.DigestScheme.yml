fullName: "org.apache.hc.client5.http.impl.auth.DigestScheme"
name: "DigestScheme"
nameWithType: "DigestScheme"
summary: "Digest authentication scheme as defined in RFC 2617. Both MD5 (default) and MD5-sess are supported. Currently only qop=auth or no qop is supported. qop=auth-int is unsupported. If auth and auth-int are provided, auth is used.\n\nSince the digest username is included as clear text in the generated Authentication header, the charset of the username must be compatible with the HTTP element charset used by the connection."
