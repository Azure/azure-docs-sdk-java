  summary: "Makes this instance of HttpClient proactively evict idle connections from the connection pool using a background thread.\n\nOne MUST explicitly close HttpClient with <xref uid=\"org.apache.hc.client5.http.impl.async.CloseableHttpAsyncClient.close*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CloseableHttpAsyncClient#close()\"></xref> in order to stop and release the background thread.\n\nPlease note this method has no effect if the instance of HttpClient is configuted to use a shared connection manager."
