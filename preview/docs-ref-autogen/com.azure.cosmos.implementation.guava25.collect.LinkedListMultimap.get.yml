  name: "get(K key)"
  nameWithType: "LinkedListMultimap<K,V>.get(K key)"
  summary: "Returns a view collection of the values associated with `key` in this multimap, if any. Note that when `containsKey(key)` is false, this returns an empty collection, not `null`.\n\nChanges to the returned collection will update the underlying multimap, and vice versa.\n\nBecause the values for a given key may have duplicates and follow the insertion ordering, this method returns a <xref uid=\"java.util.List\" data-throw-if-not-resolved=\"false\" data-raw-source=\"List\"></xref>, instead of the <xref uid=\"java.util.Collection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Collection\"></xref> specified in the <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimap\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Multimap\"></xref> interface.\n\nIf the multimap is modified while an iteration over the list is in progress (except through the iterator's own `add`, `set` or `remove` operations) the results of the iteration are undefined.\n\nThe returned list is not serializable and does not have random access."
  parameters:
  - name: "key"
