  name: "refreshToken()"
  nameWithType: "OAuthBasedDataSourceProperties.refreshToken()"
  summary: "Get the refresh<wbr>Token property: A refresh token that can be used to obtain a valid access token that can then be used to authenticate with the data source."
  syntax: "public String refreshToken()"
  desc: "Get the refreshToken property: A refresh token that can be used to obtain a valid access token that can then be used to authenticate with the data source. A valid refresh token is currently only obtainable via the Azure Portal. It is recommended to put a dummy string value here when creating the data source and then going to the Azure Portal to authenticate the data source which will update this property with a valid refresh token. Required on PUT (CreateOrReplace) requests."
  returns:
    description: "the refreshToken value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
