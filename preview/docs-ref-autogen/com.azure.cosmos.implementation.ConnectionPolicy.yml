- uid: com.azure.cosmos.implementation.ConnectionPolicy.isMultipleWriteRegionsEnabled()
  id: isMultipleWriteRegionsEnabled()
  artifact: com.azure:azure-cosmos:4.3.2-beta.2
  parent: com.azure.cosmos.implementation.ConnectionPolicy
  langs:
  - java
  name: isMultipleWriteRegionsEnabled()
  nameWithType: ConnectionPolicy.isMultipleWriteRegionsEnabled()
  fullName: com.azure.cosmos.implementation.ConnectionPolicy.isMultipleWriteRegionsEnabled()
  overload: com.azure.cosmos.implementation.ConnectionPolicy.isMultipleWriteRegionsEnabled*
  type: Method
  package: com.azure.cosmos.implementation
  summary: >-
    Gets the flag to enable writes on any regions for geo-replicated database accounts in the Azure Cosmos DB service.


    When the value of this property is true, the SDK will direct write operations to available writable regions of geo-replicated database account. Writable regions are ordered by PreferredRegions property. Setting the property value to true has no effect until EnableMultipleWriteRegions in DatabaseAccount is also set to true.


    DEFAULT value is true indicating that writes are directed to available writable regions of geo-replicated database account.
  syntax:
    content: public boolean isMultipleWriteRegionsEnabled()
    return:
      type: boolean
      description: flag to enable writes on any regions for geo-replicated database accounts.
- uid: com.azure.cosmos.implementation.ConnectionPolicy.isReadRequestsFallbackEnabled()
  id: isReadRequestsFallbackEnabled()
  artifact: com.azure:azure-cosmos:4.3.2-beta.2
  parent: com.azure.cosmos.implementation.ConnectionPolicy
  langs:
  - java
  name: isReadRequestsFallbackEnabled()
  nameWithType: ConnectionPolicy.isReadRequestsFallbackEnabled()
  fullName: com.azure.cosmos.implementation.ConnectionPolicy.isReadRequestsFallbackEnabled()
  overload: com.azure.cosmos.implementation.ConnectionPolicy.isReadRequestsFallbackEnabled*
  type: Method
  package: com.azure.cosmos.implementation
  summary: >-
    Gets whether to allow for reads to go to multiple regions configured on an account of Azure Cosmos DB service.


    DEFAULT value is true.


    If this property is not set, the default is true for all Consistency Levels other than Bounded Staleness, The default is false for Bounded Staleness. 1. <xref uid="com.azure.cosmos.implementation.ConnectionPolicy.endpointDiscoveryEnabled" data-throw-if-not-resolved="false">#endpointDiscoveryEnabled</xref> is true 2. the Azure Cosmos DB account has more than one region
  syntax:
    content: public boolean isReadRequestsFallbackEnabled()
    return:
      type: boolean
      description: flag to allow for reads to go to multiple regions configured on an account of Azure Cosmos DB service.
