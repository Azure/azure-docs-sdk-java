  name: SerializableString
  nameWithType: SerializableString
  fullName: com.fasterxml.jackson.core.SerializableString
  type: Interface
  package: com.fasterxml.jackson.core
  summary: >-
    Interface that defines how Jackson package can interact with efficient pre-serialized or lazily-serialized and reused String representations. Typically implementations store possible serialized version(s) so that serialization of String can be done more efficiently, especially when used multiple times.


    Note that "quoted" in methods means quoting of 'special' characters using JSON backlash notation (and not use of actual double quotes).
  syntax:
    content: public interface SerializableString
- uid: com.fasterxml.jackson.core.SerializableString.appendQuoted(char[],int)
  id: appendQuoted(char[],int)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: com.fasterxml.jackson.core.SerializableString
  langs:
  - java
  name: appendQuoted(char[] buffer, int offset)
  nameWithType: SerializableString.appendQuoted(char[] buffer, int offset)
  fullName: com.fasterxml.jackson.core.SerializableString.appendQuoted(char[] buffer, int offset)
  overload: com.fasterxml.jackson.core.SerializableString.appendQuoted*
  type: Method
  package: com.fasterxml.jackson.core
  summary: >-
    Method that will append quoted characters of this String into given buffer. Functionally equivalent to:


    ```java

    char[] ch = str.asQuotedChars();
      System.arraycopy(ch, 0, buffer, offset, ch.length);
      return ch.length;
    ```
  syntax:
    content: public abstract int appendQuoted(char[] buffer, int offset)
    parameters:
    - id: buffer
      type: char[]
    - id: offset
      type: int
    return:
      type: int
      description: Number of characters appended, if successful, otherwise -1
- uid: com.fasterxml.jackson.core.SerializableString.appendQuotedUTF8(byte[],int)
  id: appendQuotedUTF8(byte[],int)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: com.fasterxml.jackson.core.SerializableString
  langs:
  - java
  name: appendQuotedUTF8(byte[] buffer, int offset)
  nameWithType: SerializableString.appendQuotedUTF8(byte[] buffer, int offset)
  fullName: com.fasterxml.jackson.core.SerializableString.appendQuotedUTF8(byte[] buffer, int offset)
  overload: com.fasterxml.jackson.core.SerializableString.appendQuotedUTF8*
  type: Method
  package: com.fasterxml.jackson.core
  summary: >-
    Method that will append quoted UTF-8 bytes of this String into given buffer, if there is enough room; if not, returns -1. Functionally equivalent to:


    ```java

    byte[] bytes = str.asQuotedUTF8();
      System.arraycopy(bytes, 0, buffer, offset, bytes.length);
      return bytes.length;
    ```
  syntax:
    content: public abstract int appendQuotedUTF8(byte[] buffer, int offset)
    parameters:
    - id: buffer
      type: byte[]
    - id: offset
      type: int
    return:
      type: int
      description: Number of bytes appended, if successful, otherwise -1
