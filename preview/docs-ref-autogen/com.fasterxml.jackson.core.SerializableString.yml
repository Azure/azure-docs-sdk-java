uid: "com.fasterxml.jackson.core.SerializableString"
fullName: "com.fasterxml.jackson.core.SerializableString"
name: "SerializableString"
nameWithType: "SerializableString"
summary: "Interface that defines how Jackson package can interact with efficient pre-serialized or lazily-serialized and reused String representations. Typically implementations store possible serialized version(s) so that serialization of String can be done more efficiently, especially when used multiple times.\n\nNote that \"quoted\" in methods means quoting of 'special' characters using JSON backlash notation (and not use of actual double quotes)."
syntax: "public interface SerializableString"
methods:
