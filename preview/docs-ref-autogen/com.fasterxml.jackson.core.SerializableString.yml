- "com.fasterxml.jackson.core.SerializableString.appendQuotedUTF8(byte[],int)"
- "com.fasterxml.jackson.core.SerializableString.appendUnquoted(char[],int)"
- "com.fasterxml.jackson.core.SerializableString.appendUnquotedUTF8(byte[],int)"
- "com.fasterxml.jackson.core.SerializableString.asQuotedChars()"
- "com.fasterxml.jackson.core.SerializableString.asQuotedUTF8()"
- "com.fasterxml.jackson.core.SerializableString.asUnquotedUTF8()"
- "com.fasterxml.jackson.core.SerializableString.charLength()"
- "com.fasterxml.jackson.core.SerializableString.getValue()"
- "com.fasterxml.jackson.core.SerializableString.putQuotedUTF8(java.nio.ByteBuffer)"
- "com.fasterxml.jackson.core.SerializableString.putUnquotedUTF8(java.nio.ByteBuffer)"
- "com.fasterxml.jackson.core.SerializableString.writeQuotedUTF8(java.io.OutputStream)"
- "com.fasterxml.jackson.core.SerializableString.writeUnquotedUTF8(java.io.OutputStream)"
