- uid: "com.fasterxml.jackson.core.JsonGenerator.writeStartArray()"
  fullName: "com.fasterxml.jackson.core.JsonGenerator.writeStartArray()"
  name: "writeStartArray()"
  nameWithType: "JsonGenerator.writeStartArray()"
  summary: "Method for writing starting marker of a Array value (for JSON this is character '\\['; plus possible white space decoration if pretty-printing is enabled).\n\nArray values can be written in any context where values are allowed: meaning everywhere except for when a field name is expected."
  syntax: "public abstract void writeStartArray()"
  exceptions:
  - description: "if there is either an underlying I/O problem or encoding\n    issue at format layer"
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
