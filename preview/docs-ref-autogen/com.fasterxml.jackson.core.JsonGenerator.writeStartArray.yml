  name: "writeStartArray(int size)"
  nameWithType: "JsonGenerator.writeStartArray(int size)"
  summary: "Method for writing start marker of an Array value, similar to <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.writeStartArray()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeStartArray()\"></xref>, but also specifying how many elements will be written for the array before calling <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.writeEndArray()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeEndArray()\"></xref>.\n\nDefault implementation simply calls <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.writeStartArray()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeStartArray()\"></xref>."
  parameters:
  - description: "Number of elements this array will have: actual\n   number of values written (before matching call to\n   <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.writeEndArray()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeEndArray()\"></xref> MUST match; generator MAY verify\n   this is the case (and SHOULD if format itself encodes length)"
    name: "size"
