summary: "Class that defines API that can be used to modify details of <xref uid=\"com.fasterxml.jackson.databind.JavaType\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JavaType\"></xref> instances constructed using <xref uid=\"com.fasterxml.jackson.databind.type.TypeFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TypeFactory\"></xref>. Registered modifiers are called in order, to let them modify (or replace) basic type instance factory constructs. This is typically needed to support creation of <xref uid=\"com.fasterxml.jackson.databind.type.MapLikeType\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MapLikeType\"></xref> and <xref uid=\"com.fasterxml.jackson.databind.type.CollectionLikeType\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CollectionLikeType\"></xref> instances, as those cannot be constructed in generic fashion."
