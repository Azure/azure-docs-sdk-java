uid: "com.fasterxml.jackson.core.PrettyPrinter"
fullName: "com.fasterxml.jackson.core.PrettyPrinter"
name: "PrettyPrinter"
nameWithType: "PrettyPrinter"
summary: "Interface for objects that implement pretty printer functionality, such as indentation. Pretty printers are used to add white space in output JSON content, to make results more human readable. Usually this means things like adding linefeeds and indentation.\n\nNote: since Jackson 2.1, stateful implementations MUST implement <xref uid=\"com.fasterxml.jackson.core.util.Instantiatable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.core.util.Instantiatable\"></xref> interface, to allow for constructing per-generation instances and avoid state corruption. Stateless implementations need not do this; but those are less common."
