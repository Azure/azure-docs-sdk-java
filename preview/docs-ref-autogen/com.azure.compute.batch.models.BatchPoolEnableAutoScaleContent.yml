  nameWithType: "BatchPoolEnableAutoScaleContent.getAutoScaleFormula()"
  summary: "Get the auto<wbr>Scale<wbr>Formula property: The formula for the desired number of Compute Nodes in the Pool."
  syntax: "public String getAutoScaleFormula()"
  desc: "Get the autoScaleFormula property: The formula for the desired number of Compute Nodes in the Pool. The formula is checked for validity before it is applied to the Pool. If the formula is not valid, the Batch service rejects the request with detailed error information. For more information about specifying this formula, see Automatically scale Compute Nodes in an Azure Batch Pool (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling)."
  returns:
