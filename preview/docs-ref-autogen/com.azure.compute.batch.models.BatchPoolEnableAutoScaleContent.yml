- uid: "com.azure.compute.batch.models.BatchPoolEnableAutoScaleContent.getAutoScaleEvaluationInterval()"
  fullName: "com.azure.compute.batch.models.BatchPoolEnableAutoScaleContent.getAutoScaleEvaluationInterval()"
  name: "getAutoScaleEvaluationInterval()"
  nameWithType: "BatchPoolEnableAutoScaleContent.getAutoScaleEvaluationInterval()"
  summary: "Get the auto<wbr>Scale<wbr>Evaluation<wbr>Interval property: The time interval at which to automatically adjust the Pool size according to the autoscale formula."
  syntax: "public Duration getAutoScaleEvaluationInterval()"
  desc: "Get the autoScaleEvaluationInterval property: The time interval at which to automatically adjust the Pool size according to the autoscale formula. The default value is 15 minutes. The minimum and maximum value are 5 minutes and 168 hours respectively. If you specify a value less than 5 minutes or greater than 168 hours, the Batch service rejects the request with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request). If you specify a new interval, then the existing autoscale evaluation schedule will be stopped and a new autoscale evaluation schedule will be started, with its starting time being the time when this request was issued."
  returns:
    description: "the autoScaleEvaluationInterval value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/time/Duration.html\">Duration</a>"
