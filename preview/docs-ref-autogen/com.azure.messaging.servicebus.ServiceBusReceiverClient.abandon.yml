  - description: "to abandon the message. You can specify\n     <xref uid=\"com.azure.messaging.servicebus.models.AbandonOptions.setPropertiesToModify(java.util.Map<java.lang.String,java.lang.Object>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"properties\"></xref> to modify on the Message. The\n     <code>transactionContext</code> can be set using\n     <xref uid=\"com.azure.messaging.servicebus.models.AbandonOptions.setTransactionContext(com.azure.messaging.servicebus.ServiceBusTransactionContext)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AbandonOptions#setTransactionContext(ServiceBusTransactionContext)\"></xref>. The transaction should be\n     created first by <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceiverAsyncClient.createTransaction()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiverAsyncClient#createTransaction()\"></xref> or\n     <xref uid=\"com.azure.messaging.servicebus.ServiceBusSenderAsyncClient.createTransaction()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusSenderAsyncClient#createTransaction()\"></xref>."
    name: "options"
