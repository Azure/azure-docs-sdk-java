- uid: "com.fasterxml.jackson.databind.introspect.DefaultAccessorNamingStrategy.Provider.withFirstCharAcceptance(boolean,boolean)"
  fullName: "com.fasterxml.jackson.databind.introspect.DefaultAccessorNamingStrategy.Provider.withFirstCharAcceptance(boolean allowLowerCaseFirstChar, boolean allowNonLetterFirstChar)"
  name: "withFirstCharAcceptance(boolean allowLowerCaseFirstChar, boolean allowNonLetterFirstChar)"
  nameWithType: "DefaultAccessorNamingStrategy.Provider.withFirstCharAcceptance(boolean allowLowerCaseFirstChar, boolean allowNonLetterFirstChar)"
  summary: "Mutant factory for changing the rules regarding which characters are allowed as the first character of property base name, after checking and removing prefix.\n\nFor example, consider \"getter\" method candidate (no arguments, has return type) named `getValue()` is considered, with \"getter-prefix\" defined as `get`, then base name is `Value` and the first character to consider is `V`. Upper-case letters are always accepted so this is fine. But with similar settings, method `get_value()` would only be recognized as getter if `allowNonLetterFirstChar` is set to `true`: otherwise it will not be considered a getter-method. Similarly \"is-getter\" candidate method with name `island()` would only be considered if `allowLowerCaseFirstChar` is set to `true`."
  parameters:
  - description: "Whether base names that start with lower-case\n    letter (like <code>\"a\"</code> or <code>\"b\"</code>) are accepted as valid or not:\n    consider difference between \"setter-methods\" <code>setValue()</code> and <code>setvalue()</code>."
    name: "allowLowerCaseFirstChar"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  - description: "Whether base names that start with non-letter\n    character (like <code>\"_\"</code> or number <code>1</code>) are accepted as valid or not:\n    consider difference between \"setter-methods\" <code>setValue()</code> and <code>set_value()</code>."
    name: "allowNonLetterFirstChar"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public DefaultAccessorNamingStrategy.Provider withFirstCharAcceptance(boolean allowLowerCaseFirstChar, boolean allowNonLetterFirstChar)"
  returns:
    description: "Provider instance with specified validity rules"
    type: "<xref href=\"com.fasterxml.jackson.databind.introspect.DefaultAccessorNamingStrategy.Provider?alt=com.fasterxml.jackson.databind.introspect.DefaultAccessorNamingStrategy.Provider&text=Provider\" data-throw-if-not-resolved=\"False\" />"
