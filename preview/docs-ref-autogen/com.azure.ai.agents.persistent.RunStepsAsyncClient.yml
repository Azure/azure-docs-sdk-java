  desc: "Retrieves a single run step from a thread run.\n\n**Query Parameters**\n\n    | ----------- | ------------ | -------- | -------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |\n    | Name        | Type         | Required | Description                                                                                                                                                                                                                                        |\n    | include\\[\\] | List<String> | No       | A list of additional fields to include in the response. Currently the only supported value is \\`step\\_details.tool\\_calls\\[\\*\\].file\\_search.results\\[\\*\\].content\\` to fetch the file search result content. In the form of \",\" separated string. |\n\nYou can add these to a request with <xref uid=\"com.azure.core.http.rest.RequestOptions.addQueryParam\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RequestOptions#addQueryParam\"></xref>\n\n**Response Body Schema**\n\n```java\n{\n     id: String (Required)\n     object: String (Required)\n     type: String(message_creation/tool_calls) (Required)\n     assistant_id: String (Required)\n     thread_id: String (Required)\n     run_id: String (Required)\n     status: String(in_progress/cancelled/failed/completed/expired) (Required)\n     step_details (Required): {\n         type: String(message_creation/tool_calls) (Required)\n     }\n     last_error (Required): {\n         code: String(server_error/rate_limit_exceeded) (Required)\n         message: String (Required)\n     }\n     created_at: long (Required)\n     expired_at: Long (Required)\n     completed_at: Long (Required)\n     cancelled_at: Long (Required)\n     failed_at: Long (Required)\n     usage (Optional): {\n         completion_tokens: long (Required)\n         prompt_tokens: long (Required)\n         total_tokens: long (Required)\n     }\n     metadata (Required): {\n         String: String (Required)\n     }\n }\n```"
  returns:
    description: "detailed information about a single step of an agent thread run along with <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Response\"></xref> on successful\n completion of <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Mono\"></xref>."
