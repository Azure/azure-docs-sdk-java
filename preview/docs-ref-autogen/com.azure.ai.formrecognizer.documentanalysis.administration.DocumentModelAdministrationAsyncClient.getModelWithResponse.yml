  syntax: "public Mono<Response<DocumentModelDetails>> getModelWithResponse(String modelId)"
  desc: "Get detailed information for a specified model ID with Http response.\n\n**Code sample**\n\n```java\nString modelId = \"{model_id}\";\n documentModelAdministrationAsyncClient.getModelWithResponse(modelId).subscribe(response -> {\n     System.out.printf(\"Response Status Code: %d.\", response.getStatusCode());\n     DocumentModelDetails documentModelDetails = response.getValue();\n     System.out.printf(\"Model ID: %s%n\", documentModelDetails.getModelId());\n     System.out.printf(\"Model Description: %s%n\", documentModelDetails.getDescription());\n     System.out.printf(\"Model Created on: %s%n\", documentModelDetails.getCreatedOn());\n     documentModelDetails.getDocumentTypes().forEach((key, documentTypeDetails) -> {\n         documentTypeDetails.getFieldSchema().forEach((field, documentFieldSchema) -> {\n             System.out.printf(\"Field: %s\", field);\n             System.out.printf(\"Field type: %s\", documentFieldSchema.getType());\n             System.out.printf(\"Field confidence: %.2f\", documentTypeDetails.getFieldConfidence().get(field));\n         });\n     });\n });\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Response\"></xref> containing the requested <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails\" data-throw-if-not-resolved=\"false\" data-raw-source=\"model\"></xref>."
    type: "<xref href=\"reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails?alt=com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails&text=DocumentModelDetails\" data-throw-if-not-resolved=\"False\" />&gt;&gt;"
