  nameWithType: "Table<R,C,V>.column(C columnKey)"
  summary: "Returns a view of all mappings that have the given column key. For each row key / column key / value mapping in the table with that column key, the returned map associates the row key with the value. If no mappings in the table have the provided column key, an empty map is returned.\n\nChanges to the returned map will update the underlying table, and vice versa."
