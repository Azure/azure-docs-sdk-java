summary: "Builder for <xref uid=\"org.apache.hc.core5.http.ClassicHttpRequest\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ClassicHttpRequest\"></xref> instances.\n\nPlease note that this class treats parameters differently depending on composition of the request: if the request has a content entity explicitly set with <xref uid=\"org.apache.hc.core5.http.io.support.ClassicRequestBuilder.setEntity(org.apache.hc.core5.http.HttpEntity)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setEntity(HttpEntity)\"></xref> or it is not an entity enclosing method (such as POST or PUT), parameters will be added to the query component of the request URI. Otherwise, parameters will be added as a URL encoded entity."
