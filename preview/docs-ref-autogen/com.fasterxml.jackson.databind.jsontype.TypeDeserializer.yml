nameWithType: "TypeDeserializer"
summary: "Interface for deserializing type information from JSON content, to type-safely deserialize data into correct polymorphic instance (when type inclusion has been enabled for type handled).\n\nSeparate deserialization methods are needed because serialized form for inclusion mechanism <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"As#PROPERTY\"></xref> is slighty different if value is not expressed as JSON Object: and as such both type deserializer and serializer need to JSON Object form (array, object or other (== scalar)) being used."
