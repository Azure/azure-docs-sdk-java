  summary: "Encodes the given string into a sequence of bytes using the named charset, storing the result into a new byte array.\n\nThis method catches <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UnsupportedEncodingException\"></xref> and rethrows it as <xref uid=\"java.lang.IllegalStateException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IllegalStateException\"></xref>, which should never happen for a required charset name. Use this method when the encoding is required to be in the JRE."
