    name: "string"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The name of a required <xref uid=\"java.nio.charset.Charset\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.nio.charset.Charset\"></xref>"
