  nameWithType: "ManagedHttpClientConnection.getSSLSession()"
  summary: "Obtains the SSL session of the underlying connection, if any. If this connection is open, and the underlying socket is an <xref uid=\"javax.net.ssl.SSLSocket\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SSLSocket\"></xref>, the SSL session of that socket is obtained. This is a potentially blocking operation."
  syntax: "public abstract SSLSession getSSLSession()"
