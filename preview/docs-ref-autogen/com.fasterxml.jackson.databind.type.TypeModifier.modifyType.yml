    type: "<xref href=\"com.fasterxml.jackson.databind.type.TypeBindings?alt=com.fasterxml.jackson.databind.type.TypeBindings&text=TypeBindings\" data-throw-if-not-resolved=\"False\" />"
  - description: "Type factory that can be used to construct parameter type; note,\n   however, that care must be taken to avoid infinite loops -- specifically, do not\n   construct instance of primary type itself"
    name: "typeFactory"
    type: "<xref href=\"com.fasterxml.jackson.databind.type.TypeFactory?alt=com.fasterxml.jackson.databind.type.TypeFactory&text=TypeFactory\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract JavaType modifyType(JavaType type, Type jdkType, TypeBindings context, TypeFactory typeFactory)"
