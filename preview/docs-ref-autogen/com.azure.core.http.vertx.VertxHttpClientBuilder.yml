- uid: "com.azure.core.http.vertx.VertxHttpClientBuilder.readTimeout(java.time.Duration)"
  fullName: "com.azure.core.http.vertx.VertxHttpClientBuilder.readTimeout(Duration readTimeout)"
  name: "readTimeout(Duration readTimeout)"
  nameWithType: "VertxHttpClientBuilder.readTimeout(Duration readTimeout)"
  summary: "Sets the read timeout duration used when reading the server response."
  parameters:
  - description: "Read timeout duration."
    name: "readTimeout"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/time/Duration.html\">Duration</a>"
  syntax: "public VertxHttpClientBuilder readTimeout(Duration readTimeout)"
  desc: "Sets the read timeout duration used when reading the server response.\n\nThe read timeout begins once the first response read is triggered after the server response is received. This timeout triggers periodically but won't fire its operation if another read operation has completed between when the timeout is triggered and completes.\n\nIf `readTimeout` is null or <xref uid=\"com.azure.core.util.Configuration.PROPERTY_AZURE_REQUEST_READ_TIMEOUT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Configuration#PROPERTY_AZURE_REQUEST_READ_TIMEOUT\"></xref> or a 60-second timeout will be used, if it is a <xref uid=\"java.time.Duration\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Duration\"></xref> less than or equal to zero then no timeout period will be applied to response read. When applying the timeout the greatest of one millisecond and the value of `readTimeout` will be used."
  returns:
    description: "The updated OkHttpAsyncHttpClientBuilder object."
    type: "<xref href=\"com.azure.core.http.vertx.VertxHttpClientBuilder?alt=com.azure.core.http.vertx.VertxHttpClientBuilder&text=VertxHttpClientBuilder\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.core.http.vertx.VertxHttpClientBuilder.responseTimeout(java.time.Duration)"
  fullName: "com.azure.core.http.vertx.VertxHttpClientBuilder.responseTimeout(Duration responseTimeout)"
  name: "responseTimeout(Duration responseTimeout)"
  nameWithType: "VertxHttpClientBuilder.responseTimeout(Duration responseTimeout)"
  summary: "Sets the response timeout duration used when waiting for a server to reply."
  parameters:
  - description: "Response timeout duration."
    name: "responseTimeout"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/time/Duration.html\">Duration</a>"
  syntax: "public VertxHttpClientBuilder responseTimeout(Duration responseTimeout)"
  desc: "Sets the response timeout duration used when waiting for a server to reply.\n\nThe response timeout begins once the request write completes and finishes once the first response read is triggered when the server response is received.\n\nIf `responseTimeout` is null either <xref uid=\"com.azure.core.util.Configuration.PROPERTY_AZURE_REQUEST_RESPONSE_TIMEOUT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Configuration#PROPERTY_AZURE_REQUEST_RESPONSE_TIMEOUT\"></xref> or a 60-second timeout will be used, if it is a <xref uid=\"java.time.Duration\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Duration\"></xref> less than or equal to zero then no timeout will be applied to the response. When applying the timeout the greatest of one millisecond and the value of `responseTimeout` will be used.\n\nGiven OkHttp doesn't have an equivalent timeout for just responses, this is handled manually."
  returns:
    description: "The updated VertxHttpClientBuilder object."
    type: "<xref href=\"com.azure.core.http.vertx.VertxHttpClientBuilder?alt=com.azure.core.http.vertx.VertxHttpClientBuilder&text=VertxHttpClientBuilder\" data-throw-if-not-resolved=\"False\" />"
