  type: Class
  summary: >-
    <p>ServiceSASSignatureValues is used to generate a Shared Access Signature (SAS) for an Azure Storage service. Once all the values here are set appropriately, call generateSASQueryParameters to obtain a representation of the SAS which can actually be applied to blob urls. Note: that both this class and <xref uid="com.microsoft.azure.storage.queue._s_a_s_query_parameters" data-throw-if-not-resolved="false">SASQueryParameters</xref> exist because the former is mutable and a logical representation while the latter is immutable and used to generate actual REST requests. </p>

    <p>Please see <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-dotnet-shared-access-signature-part-1">here</a> for more conceptual information on SAS. </p>

    <p>Please see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/constructing-a-service-sas">here </a> for more details on each value, including which are required. </p>
