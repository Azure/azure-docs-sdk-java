  nameWithType: "Soundex.SILENT_MARKER"
  summary: "The marker character used to indicate a silent (ignored) character. These are ignored except when they appear as the first character.\n\nNote: the <xref uid=\"org.apache.commons.codec.language.Soundex.US_ENGLISH_MAPPING_STRING\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#US_ENGLISH_MAPPING_STRING\"></xref> does not use this mechanism because changing it might break existing code. Mappings that don't contain a silent marker code are treated as though H and W are silent.\n\nTo override this, use the <xref uid=\"org.apache.commons.codec.language.Soundex.Soundex(java.lang.String,boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#Soundex(String, boolean)\"></xref> constructor."
