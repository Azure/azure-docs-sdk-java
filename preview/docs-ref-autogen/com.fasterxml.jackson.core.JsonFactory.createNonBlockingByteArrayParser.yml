  summary: "Optional method for constructing parser for non-blocking parsing via <xref uid=\"com.fasterxml.jackson.core.async.ByteArrayFeeder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.core.async.ByteArrayFeeder\"></xref> interface (accessed using <xref uid=\"com.fasterxml.jackson.core.JsonParser.getNonBlockingInputFeeder()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonParser#getNonBlockingInputFeeder()\"></xref> from constructed instance).\n\nIf this factory does not support non-blocking parsing (either at all, or from byte array), will throw <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UnsupportedOperationException\"></xref>.\n\nNote that JSON-backed factory only supports parsing of UTF-8 encoded JSON content (and US-ASCII since it is proper subset); other encodings are not supported at this point."
