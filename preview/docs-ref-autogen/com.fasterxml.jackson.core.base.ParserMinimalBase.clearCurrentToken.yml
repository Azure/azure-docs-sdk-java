  name: "clearCurrentToken()"
  nameWithType: "ParserMinimalBase.clearCurrentToken()"
  summary: "Method called to \"consume\" the current token by effectively removing it so that <xref uid=\"com.fasterxml.jackson.core.base.ParserMinimalBase.hasCurrentToken*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#hasCurrentToken\"></xref> returns false, and <xref uid=\"com.fasterxml.jackson.core.base.ParserMinimalBase.getCurrentToken*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getCurrentToken\"></xref> null). Cleared token value can still be accessed by calling <xref uid=\"com.fasterxml.jackson.core.base.ParserMinimalBase.getLastClearedToken*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getLastClearedToken\"></xref> (if absolutely needed), but usually isn't.\n\nMethod was added to be used by the optional data binder, since it has to be able to consume last token used for binding (so that it will not be used again)."
  overridden: "com.fasterxml.jackson.core.JsonParser.clearCurrentToken()"
