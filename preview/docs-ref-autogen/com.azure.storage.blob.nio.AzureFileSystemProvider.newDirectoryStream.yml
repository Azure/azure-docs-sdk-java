  name: "newDirectoryStream(Path path, DirectoryStream.Filter<? super Path> filter)"
  nameWithType: "AzureFileSystemProvider.newDirectoryStream(Path path, DirectoryStream.Filter<? super Path> filter)"
  summary: "Returns an <xref uid=\"com.azure.storage.blob.nio.AzureDirectoryStream\" data-throw-if-not-resolved=\"false\">AzureDirectoryStream</xref> for iterating over the contents of a directory. The elements returned by the directory stream's iterator are of type Path, each one representing an entry in the directory. The Path objects are obtained as if by resolving the name of the directory entry against dir. The entries returned by the iterator are filtered by the given filter.\n\nWhen not using the try-with-resources construct, then directory stream's close method should be invoked after iteration is completed so as to free any resources held for the open directory.\n\nWhere the filter terminates due to an uncaught error or runtime exception then it is propagated to the hasNext or next method. Where an IOException is thrown, it results in the hasNext or next method throwing a DirectoryIteratorException with the IOException as the cause."
  overridden: "java.nio.file.spi.FileSystemProvider.newDirectoryStream(java.nio.file.Path,java.nio.file.DirectoryStream.Filter<? super java.nio.file.Path>)"
