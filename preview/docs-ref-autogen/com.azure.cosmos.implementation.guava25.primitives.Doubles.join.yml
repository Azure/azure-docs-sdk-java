  name: "join(String separator, double[] array)"
  nameWithType: "Doubles.join(String separator, double[] array)"
  summary: "Returns a string containing the supplied `double` values, converted to strings as specified by <xref uid=\"java.lang.Double.toString*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Double#toString(double)\"></xref>, and separated by `separator`. For example, `join(\"-\", 1.0, 2.0, 3.0)` returns the string `\"1.0-2.0-3.0\"`.\n\nNote that <xref uid=\"java.lang.Double.toString*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Double#toString(double)\"></xref> formats `double` differently in GWT sometimes. In the previous example, it returns the string `\"1-2-3\"`."
  parameters:
  - description: "the text that should appear between consecutive values in the resulting string\n     (but not at the start or end)"
    name: "separator"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "an array of <code>double</code> values, possibly empty"
    name: "array"
