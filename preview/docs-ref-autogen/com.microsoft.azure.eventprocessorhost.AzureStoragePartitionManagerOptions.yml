  type: Method
  summary: "<p>Gets the delay time between the first scan for available partitions and the second. This is part of a startup optimization which allows individual hosts to become visible to other hosts, and thereby get a more accurate count of the number of hosts in the system, before they try to estimate how many partitions they should own.</p>\r\n<p>Defaults to DefaultStartupScanDelayInSeconds.</p>\r\n<p></p>"
