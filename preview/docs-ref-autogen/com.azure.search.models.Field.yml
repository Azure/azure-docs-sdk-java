- uid: "com.azure.search.models.Field.isRetrievable()"
  id: "isRetrievable()"
  parent: "com.azure.search.models.Field"
  langs:
  - "java"
  name: "isRetrievable()"
  nameWithType: "Field.isRetrievable()"
