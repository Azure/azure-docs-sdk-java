### YamlMime:JavaType
uid: "com.fasterxml.jackson.databind.deser.Deserializers"
fullName: "com.fasterxml.jackson.databind.deser.Deserializers"
name: "Deserializers"
nameWithType: "Deserializers"
summary: "Interface that defines API for simple extensions that can provide additional deserializers for various types. Access is by a single callback method; instance is to either return a configured <xref uid=\"com.fasterxml.jackson.databind.JsonDeserializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonDeserializer\"></xref> for specified type, or null to indicate that it does not support handling of the type. In latter case, further calls can be made for other providers; in former case returned deserializer is used for handling of instances of specified type.\n\nIt is **strongly recommended** that implementations always extend <xref uid=\"com.fasterxml.jackson.databind.deser.Deserializers.Base\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Deserializers.Base\"></xref> and NOT just implement <xref uid=\"com.fasterxml.jackson.databind.deser.Deserializers\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Deserializers\"></xref>."
syntax: "public interface Deserializers"
methods:
