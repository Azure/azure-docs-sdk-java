  name: "getLongValue()"
  nameWithType: "JsonParser.getLongValue()"
  summary: "Numeric accessor that can be called when the current token is of type <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_INT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_INT\"></xref> and it can be expressed as a Java long primitive type. It can also be called for <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_FLOAT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_FLOAT\"></xref>; if so, it is equivalent to calling <xref uid=\"com.fasterxml.jackson.core.JsonParser.getDoubleValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getDoubleValue\"></xref> and then casting to int; except for possible overflow/underflow exception.\n\nNote: if the token is an integer, but its value falls outside of range of Java long, a <xref uid=\"com.fasterxml.jackson.core.JsonParseException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonParseException\"></xref> may be thrown to indicate numeric overflow/underflow."
  syntax: "public abstract long getLongValue()"
