- uid: org.apache.hc.client5.http.impl.DefaultConnectionKeepAliveStrategy.getKeepAliveDuration(org.apache.hc.core5.http.HttpResponse,org.apache.hc.core5.http.protocol.HttpContext)
  id: getKeepAliveDuration(org.apache.hc.core5.http.HttpResponse,org.apache.hc.core5.http.protocol.HttpContext)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: org.apache.hc.client5.http.impl.DefaultConnectionKeepAliveStrategy
  langs:
  - java
  name: getKeepAliveDuration(HttpResponse response, HttpContext context)
  nameWithType: DefaultConnectionKeepAliveStrategy.getKeepAliveDuration(HttpResponse response, HttpContext context)
  fullName: org.apache.hc.client5.http.impl.DefaultConnectionKeepAliveStrategy.getKeepAliveDuration(HttpResponse response, HttpContext context)
  overload: org.apache.hc.client5.http.impl.DefaultConnectionKeepAliveStrategy.getKeepAliveDuration*
  type: Method
  package: org.apache.hc.client5.http.impl
  summary: >-
    Returns the duration of time which this connection can be safely kept idle. If the connection is left idle for longer than this period of time, it MUST not reused. A value of 0 or less may be returned to indicate that there is no suitable suggestion. When coupled with a <xref uid="org.apache.hc.core5.http.ConnectionReuseStrategy" data-throw-if-not-resolved="false">org.apache.hc.core5.http.ConnectionReuseStrategy</xref>, if <xref uid="org.apache.hc.core5.http.ConnectionReuseStrategy#keepAlive(
     org.apache.hc.core5.http.HttpRequest, HttpResponse, HttpContext)" data-throw-if-not-resolved="false">org.apache.hc.core5.http.ConnectionReuseStrategy#keepAlive(
     org.apache.hc.core5.http.HttpRequest, HttpResponse, HttpContext)</xref> returns true, this allows you to control how long the reuse will last. If keepAlive returns false, this should have no meaningful impact
  syntax:
    content: public TimeValue getKeepAliveDuration(HttpResponse response, HttpContext context)
    parameters:
    - id: response
      type: org.apache.hc.core5.http.HttpResponse
    - id: context
      type: org.apache.hc.core5.http.protocol.HttpContext
    return:
      type: org.apache.hc.core5.util.TimeValue
