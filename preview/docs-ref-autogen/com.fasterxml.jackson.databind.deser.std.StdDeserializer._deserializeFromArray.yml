  name: "_deserializeFromArray(JsonParser p, DeserializationContext ctxt)"
  nameWithType: "StdDeserializer<T>._deserializeFromArray(JsonParser p, DeserializationContext ctxt)"
  summary: "Helper method that allows easy support for array-related <xref uid=\"com.fasterxml.jackson.databind.DeserializationFeature\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeserializationFeature\"></xref>s \\`ACCEPT\\_EMPTY\\_ARRAY\\_AS\\_NULL\\_OBJECT\\` and \\`UNWRAP\\_SINGLE\\_VALUE\\_ARRAYS\\`: checks for either empty array, or single-value array-wrapped value (respectively), and either reports an exception (if no match, or feature(s) not enabled), or returns appropriate result value.\n\nThis method should NOT be called if Array representation is explicitly supported for type: it should only be called in case it is otherwise unrecognized.\n\nNOTE: in case of unwrapped single element, will handle actual decoding by calling <xref uid=\"com.fasterxml.jackson.databind.deser.std.StdDeserializer._deserializeWrappedValue\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#_deserializeWrappedValue\"></xref>, which by default calls <xref uid=\"com.fasterxml.jackson.databind.deser.std.StdDeserializer.deserialize*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#deserialize(JsonParser, DeserializationContext)\"></xref>."
