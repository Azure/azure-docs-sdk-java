  name: "<T>paddedPartition(Iterable<T> iterable, int size)"
  nameWithType: "Iterables.<T>paddedPartition(Iterable<T> iterable, int size)"
  summary: "Divides an iterable into unmodifiable sublists of the given size, padding the final iterable with null values if necessary. For example, partitioning an iterable containing `[a, b, c, d, e]` with a partition size of 3 yields `[[a, b, c], [d, e, null]]` \\-- an outer iterable containing two inner lists of three elements each, all in the original order.\n\nIterators returned by the returned iterable do not support the <xref uid=\"java.util.Iterator.remove*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Iterator#remove()\"></xref> method."
  parameters:
  - description: "the iterable to return a partitioned view of"
    name: "iterable"
    type: "<xref href=\"java.lang.Iterable?alt=java.lang.Iterable&text=Iterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"T?alt=T&text=T\" data-throw-if-not-resolved=\"False\" />&gt;"
  - description: "the desired size of each partition"
    name: "size"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static Iterable<List<T>> <T>paddedPartition(Iterable<T> iterable, int size)"
  returns:
    description: "an iterable of unmodifiable lists containing the elements of <code>iterable</code> divided\n     into partitions (the final iterable may have trailing null elements)"
    type: "<xref href=\"java.lang.Iterable?alt=java.lang.Iterable&text=Iterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"java.util.List?alt=java.util.List&text=List\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"T?alt=T&text=T\" data-throw-if-not-resolved=\"False\" />&gt;&gt;"
