name: "ImmutableList.Builder<E>"
nameWithType: "ImmutableList.Builder<E>"
summary: "A builder for creating immutable list instances, especially `public static final` lists (\"constant lists\"). Example:\n\n```java\npublic static final ImmutableList GOOGLE_COLORS\n     = new ImmutableList.Builder()\n         .addAll(WEBSAFE_COLORS)\n         .add(new Color(0, 191, 255))\n         .build();\n```\n\nElements appear in the resulting list in the same order they were added to the builder.\n\nBuilder instances can be reused; it is safe to call <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ImmutableList.Builder.build\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#build\"></xref> multiple times to build multiple lists in series. Each new list contains all the elements of the ones created before it."
