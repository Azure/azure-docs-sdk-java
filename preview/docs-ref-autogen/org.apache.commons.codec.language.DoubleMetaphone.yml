  name: DoubleMetaphone
  nameWithType: DoubleMetaphone
  fullName: org.apache.commons.codec.language.DoubleMetaphone
  type: Class
  package: org.apache.commons.codec.language
  summary: >-
    Encodes a string into a double metaphone value. This Implementation is based on the algorithm by Lawrence Philips.


    This class is conditionally thread-safe. The instance field <xref uid="org.apache.commons.codec.language.DoubleMetaphone.maxCodeLen" data-throw-if-not-resolved="false">#maxCodeLen</xref> is mutable <xref uid="org.apache.commons.codec.language.DoubleMetaphone.setMaxCodeLen(int)" data-throw-if-not-resolved="false">#setMaxCodeLen(int)</xref> but is not volatile, and accesses are not synchronized. If an instance of the class is shared between threads, the caller needs to ensure that suitable synchronization is used to ensure safe publication of the value between threads, and must not invoke <xref uid="org.apache.commons.codec.language.DoubleMetaphone.setMaxCodeLen(int)" data-throw-if-not-resolved="false">#setMaxCodeLen(int)</xref> after initial setup.
  syntax:
    content: public class DoubleMetaphone implements StringEncoder
