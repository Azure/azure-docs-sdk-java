  nameWithType: "Optional<T>.asSet()"
  summary: "Returns an immutable singleton <xref uid=\"java.util.Set\" data-throw-if-not-resolved=\"false\">Set</xref> whose only element is the contained instance if it is present; an empty immutable <xref uid=\"java.util.Set\" data-throw-if-not-resolved=\"false\">Set</xref> otherwise.\n\n**Comparison to `java.util.Optional`:** this method has no equivalent in Java 8's `Optional` class. However, this common usage:\n\n```java\nfor (Foo foo : possibleFoo.asSet()) {\n   doSomethingWith(foo);\n }\n```\n\n... can be replaced with:\n\n```java\npossibleFoo.ifPresent(foo -> doSomethingWith(foo));\n```"
