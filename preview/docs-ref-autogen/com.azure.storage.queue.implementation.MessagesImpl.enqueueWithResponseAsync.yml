  summary: "The Enqueue operation adds a new message to the back of the message queue. A visibility timeout can also be specified to make the message invisible until the visibility timeout expires. A message must be in a format that can be included in an XML request with UTF-8 encoding. The encoded message can be up to 64 KB in size for versions 2011-08-18 and newer, or 8 KB in size for previous versions."
  parameters:
  - description: "The queue name."
    name: "queueName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "A Message object which can be stored in a Queue."
    name: "queueMessage"
    type: "<xref href=\"com.azure.storage.queue.implementation.models.QueueMessage?alt=com.azure.storage.queue.implementation.models.QueueMessage&text=QueueMessage\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional. If specified, the request must be made using an x-ms-version of 2011-08-18 or\n     later. If not specified, the default value is 0. Specifies the new visibility timeout value, in seconds,\n     relative to server time. The new value must be larger than or equal to 0, and cannot be larger than 7 days.\n     The visibility timeout of a message cannot be set to a value later than the expiry time. visibilitytimeout\n     should be set to a value smaller than the time-to-live value."
    name: "visibilitytimeout"
    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional. Specifies the time-to-live interval for the message, in seconds. Prior to\n     version 2017-07-29, the maximum time-to-live allowed is 7 days. For version 2017-07-29 or later, the maximum\n     time-to-live can be any positive number, as well as -1 indicating that the message does not expire. If this\n     parameter is omitted, the default time-to-live is 7 days."
    name: "messageTimeToLive"
    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
  - description: "The The timeout parameter is expressed in seconds. For more information, see &lt;a\n     href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/setting-timeouts-for-queue-service-operations&gt;Setting\n     Timeouts for Queue Service Operations.&lt;/a&gt;."
    name: "timeout"
    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
  - description: "Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the\n     analytics logs when storage analytics logging is enabled."
