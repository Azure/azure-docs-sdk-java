  name: "setQueryCaption(QueryCaptionType queryCaption)"
  nameWithType: "SearchOptions.setQueryCaption(QueryCaptionType queryCaption)"
  summary: "Set the query caption property: This parameter is only valid if the query type is 'semantic'. If set, the query returns captions extracted from key passages in the highest ranked documents. When Captions is set to 'extractive', highlighting is enabled by default, and can be configured by appending the pipe character '|' followed by the 'highlight-<true/false>' option, such as 'extractive|highlight-true'. Defaults to 'None'."
