  name: JsonAutoDetect
  nameWithType: JsonAutoDetect
  fullName: com.fasterxml.jackson.annotation.JsonAutoDetect
  type: Interface
  package: com.fasterxml.jackson.annotation
  summary: >-
    Class annotation that can be used to define which kinds of Methods are to be detected by auto-detection, and with what minimum access level. Auto-detection means using name conventions and/or signature templates to find methods to use for data binding. For example, so-called "getters" can be auto-detected by looking for public member methods that return a value, do not take argument, and have prefix "get" in their name.


    Default setting for all accessors is <xref uid="" data-throw-if-not-resolved="false">Visibility#DEFAULT</xref>, which in turn means that the global defaults are used. Defaults are different for different accessor types (getters need to be public; setters can have any access modifier, for example). If you assign different <xref uid="" data-throw-if-not-resolved="false">Visibility</xref> type then it will override global defaults: for example, to require that all setters must be public, you would use:


    ```java

    @JsonAutoDetect(setterVisibility=Visibility.PUBLIC_ONLY)

    ```
  syntax:
    content: public interface JsonAutoDetect implements Annotation
  implements:
  - java.lang.annotation.Annotation
