  name: "instanceCloseDelayDuration()"
  nameWithType: "StatelessServiceProperties.instanceCloseDelayDuration()"
  summary: "Get the instanceCloseDelayDuration property: Delay duration for RequestDrain feature to ensures that the endpoint advertised by the stateless instance is removed before the delay starts prior to closing the instance. This delay enables existing requests to drain gracefully before the instance actually goes down (https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-application-upgrade-advanced\\#avoid-connection-drops-during-stateless-service-planned-downtime-preview). It is first interpreted as a string representing an ISO 8601 duration. If that fails, then it is interpreted as a number representing the total number of milliseconds."
  syntax: "public String instanceCloseDelayDuration()"
  returns:
    description: "the instanceCloseDelayDuration value."
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
