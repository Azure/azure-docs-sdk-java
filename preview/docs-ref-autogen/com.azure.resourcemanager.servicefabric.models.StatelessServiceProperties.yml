- uid: "com.azure.resourcemanager.servicefabric.models.StatelessServiceProperties.instanceCloseDelayDuration()"
  fullName: "com.azure.resourcemanager.servicefabric.models.StatelessServiceProperties.instanceCloseDelayDuration()"
  name: "instanceCloseDelayDuration()"
  nameWithType: "StatelessServiceProperties.instanceCloseDelayDuration()"
  summary: "Get the instance<wbr>Close<wbr>Delay<wbr>Duration property: Delay duration for Request<wbr>Drain feature to ensures that the endpoint advertised by the stateless instance is removed before the delay starts prior to closing the instance."
  syntax: "public String instanceCloseDelayDuration()"
  desc: "Get the instanceCloseDelayDuration property: Delay duration for RequestDrain feature to ensures that the endpoint advertised by the stateless instance is removed before the delay starts prior to closing the instance. This delay enables existing requests to drain gracefully before the instance actually goes down (https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-application-upgrade-advanced\\#avoid-connection-drops-during-stateless-service-planned-downtime-preview). It is first interpreted as a string representing an ISO 8601 duration. If that fails, then it is interpreted as a number representing the total number of milliseconds."
  returns:
    description: "the instanceCloseDelayDuration value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
