  nameWithType: "JsonParser.canParseAsync()"
  summary: "Method that can be called to determine if this parser instance uses non-blocking (\"asynchronous\") input access for decoding or not. Access mode is determined by earlier calls via <xref uid=\"com.fasterxml.jackson.core.JsonFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonFactory\"></xref>; it may not be changed after construction.\n\nIf non-blocking decoding is u (@code true\\}, it is possible to call <xref uid=\"com.fasterxml.jackson.core.JsonParser.getNonBlockingInputFeeder()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getNonBlockingInputFeeder()\"></xref> to obtain object to use for feeding input; otherwise (`false` returned) input is read by blocking"
