  name: "getMaxTextRecallSize()"
  nameWithType: "HybridSearch.getMaxTextRecallSize()"
  summary: "Get the max<wbr>Text<wbr>Recall<wbr>Size property: Determines the maximum number of documents to be retrieved by the text query portion of a hybrid search request."
  syntax: "public Integer getMaxTextRecallSize()"
  desc: "Get the maxTextRecallSize property: Determines the maximum number of documents to be retrieved by the text query portion of a hybrid search request. Those documents will be combined with the documents matching the vector queries to produce a single final list of results. Choosing a larger maxTextRecallSize value will allow retrieving and paging through more documents (using the top and skip parameters), at the cost of higher resource utilization and higher latency. The value needs to be between 1 and 10,000. Default is 1000."
  returns:
    description: "the maxTextRecallSize value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Integer.html\">Integer</a>"
