  summary: "Gets the maximum connection pool size used by the underlying HTTP client."
  syntax: "public Integer getMaximumConnectionPoolSize()"
  desc: "Gets the maximum connection pool size used by the underlying HTTP client.\n\nModifying the maximum connection pool size may have effects on the performance of an application. Increasing the maximum connection pool will result in more connections being available for an application but may result in more contention for network resources. It is recommended to perform performance analysis on different maximum connection pool sizes to find the right configuration for an application.\n\nThis maximum connection pool size is not a global configuration but an instance level configuration for each <xref uid=\"com.azure.core.http.HttpClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClient\"></xref> created using this <xref uid=\"com.azure.core.util.HttpClientOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClientOptions\"></xref>.\n\nBy default the maximum connection pool size is determined by the underlying HTTP client. Setting the maximum connection pool size to null resets the configuration to use the default determined by the underlying HTTP client."
  returns:
    description: "The maximum connection pool size."
    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
