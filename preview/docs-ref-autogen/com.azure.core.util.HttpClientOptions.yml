- uid: "com.azure.core.util.HttpClientOptions.readTimeout(java.time.Duration)"
  fullName: "com.azure.core.util.HttpClientOptions.readTimeout(Duration readTimeout)"
  name: "readTimeout(Duration readTimeout)"
  nameWithType: "HttpClientOptions.readTimeout(Duration readTimeout)"
  summary: "Sets the read timeout duration used when reading the server response."
  parameters:
  - description: "Read timeout duration."
    name: "readTimeout"
    type: "<xref href=\"java.time.Duration?alt=java.time.Duration&text=Duration\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public HttpClientOptions readTimeout(Duration readTimeout)"
  desc: "Sets the read timeout duration used when reading the server response.\n\nThe read timeout begins once the first response read is triggered after the server response is received. This timeout triggers periodically but won't fire its operation if another read operation has completed between when the timeout is triggered and completes.\n\nIf `readTimeout` is null either <xref uid=\"com.azure.core.util.Configuration.PROPERTY_AZURE_REQUEST_READ_TIMEOUT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Configuration#PROPERTY_AZURE_REQUEST_READ_TIMEOUT\"></xref> or a 60-second timeout will be used, if it is a <xref uid=\"java.time.Duration\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Duration\"></xref> less than or equal to zero then no timeout period will be applied to response read. When applying the timeout the greatest of one millisecond and the value of `readTimeout` will be used.\n\nBy default the read timeout is 60 seconds."
  returns:
    description: "The updated HttpClientOptions object."
    type: "<xref href=\"com.azure.core.util.HttpClientOptions?alt=com.azure.core.util.HttpClientOptions&text=HttpClientOptions\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.core.util.HttpClientOptions.responseTimeout(java.time.Duration)"
