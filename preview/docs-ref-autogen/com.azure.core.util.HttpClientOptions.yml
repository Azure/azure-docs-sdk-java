- uid: "com.azure.core.util.HttpClientOptions.setConnectTimeout(java.time.Duration)"
  fullName: "com.azure.core.util.HttpClientOptions.setConnectTimeout(Duration connectTimeout)"
  name: "setConnectTimeout(Duration connectTimeout)"
  nameWithType: "HttpClientOptions.setConnectTimeout(Duration connectTimeout)"
  summary: "Sets the connection timeout for a request to be sent."
  parameters:
  - description: "Connect timeout duration."
    name: "connectTimeout"
    type: "<xref href=\"java.time.Duration?alt=java.time.Duration&text=Duration\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public HttpClientOptions setConnectTimeout(Duration connectTimeout)"
  desc: "Sets the connection timeout for a request to be sent.\n\nThe connection timeout begins once the request attempts to connect to the remote host and finishes when the connection is resolved.\n\nIf `connectTimeout` is null either <xref uid=\"com.azure.core.util.Configuration.PROPERTY_AZURE_REQUEST_CONNECT_TIMEOUT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Configuration#PROPERTY_AZURE_REQUEST_CONNECT_TIMEOUT\"></xref> or a 10-second timeout will be used, if it is a <xref uid=\"java.time.Duration\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Duration\"></xref> less than or equal to zero then no timeout will be applied. When applying the timeout the greatest of one millisecond and the value of `connectTimeout` will be used.\n\nBy default the connection timeout is 10 seconds."
  returns:
    description: "The updated HttpClientOptions object."
    type: "<xref href=\"com.azure.core.util.HttpClientOptions?alt=com.azure.core.util.HttpClientOptions&text=HttpClientOptions\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.core.util.HttpClientOptions.setConnectionIdleTimeout(java.time.Duration)"
  fullName: "com.azure.core.util.HttpClientOptions.setConnectionIdleTimeout(Duration connectionIdleTimeout)"
  name: "setConnectionIdleTimeout(Duration connectionIdleTimeout)"
  nameWithType: "HttpClientOptions.setConnectionIdleTimeout(Duration connectionIdleTimeout)"
  summary: "Sets the duration of time before an idle connection."
  parameters:
  - description: "The connection idle timeout duration."
    name: "connectionIdleTimeout"
    type: "<xref href=\"java.time.Duration?alt=java.time.Duration&text=Duration\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public HttpClientOptions setConnectionIdleTimeout(Duration connectionIdleTimeout)"
  desc: "Sets the duration of time before an idle connection.\n\nThe connection idle timeout begins once the connection has completed its last network request. Every time the connection is used the idle timeout will reset.\n\nIf `connectionIdleTimeout` is null a 60-second timeout will be used, if it is a <xref uid=\"java.time.Duration\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Duration\"></xref> less than or equal to zero then no timeout period will be applied. When applying the timeout the greatest of one millisecond and the value of `connectionIdleTimeout` will be used.\n\nBy default the connection idle timeout is 60 seconds."
  returns:
    description: "The updated HttpClientOptions object."
    type: "<xref href=\"com.azure.core.util.HttpClientOptions?alt=com.azure.core.util.HttpClientOptions&text=HttpClientOptions\" data-throw-if-not-resolved=\"False\" />"
