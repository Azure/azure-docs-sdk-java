  fullName: "com.azure.cosmos.implementation.guava25.base.Splitter.fixedLength(int length)"
  name: "fixedLength(int length)"
  nameWithType: "Splitter.fixedLength(int length)"
  summary: "Returns a splitter that divides strings into pieces of the given length. For example, `Splitter.fixedLength(2).split(\"abcde\")` returns an iterable containing `[\"ab\", \"cd\", \"e\"]`. The last piece can be smaller than `length` but will never be empty.\n\n**Exception:** for consistency with separator-based splitters, `split(\"\")` does not yield an empty iterable, but an iterable containing `\"\"`. This is the only case in which `Iterables.size(split(input))` does not equal `IntMath.divide(input.length(), length, CEILING)`. To avoid this behavior, use `omitEmptyStrings`."
  parameters:
  - description: "the desired length of pieces after splitting, a positive integer"
    name: "length"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static Splitter fixedLength(int length)"
  returns:
    description: "a splitter, with default settings, that can split into fixed sized pieces"
