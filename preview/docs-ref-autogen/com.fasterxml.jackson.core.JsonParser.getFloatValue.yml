- uid: "com.fasterxml.jackson.core.JsonParser.getFloatValue()"
  fullName: "com.fasterxml.jackson.core.JsonParser.getFloatValue()"
  name: "getFloatValue()"
  nameWithType: "JsonParser.getFloatValue()"
  summary: "Numeric accessor that can be called when the current token is of type <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_FLOAT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_FLOAT\"></xref> and it can be expressed as a Java float primitive type. It can also be called for <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_INT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_INT\"></xref>; if so, it is equivalent to calling <xref uid=\"com.fasterxml.jackson.core.JsonParser.getLongValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getLongValue\"></xref> and then casting; except for possible overflow/underflow exception.\n\nNote: if the value falls outside of range of Java float, a <xref uid=\"com.fasterxml.jackson.core.exc.InputCoercionException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"InputCoercionException\"></xref> will be thrown to indicate numeric overflow/underflow."
  syntax: "public abstract float getFloatValue()"
  exceptions:
  - description: "for low-level read issues, or\n   <xref uid=\"JsonParseException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonParseException\"></xref> for decoding problems"
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "Current number value as <code>float</code> (if numeric token within\n   Java <code>float</code> range); otherwise exception thrown"
    type: "<xref href=\"float?alt=float&text=float\" data-throw-if-not-resolved=\"False\" />"
