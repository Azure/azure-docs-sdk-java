- uid: "com.azure.ai.textanalytics.TextAnalyticsClient.analyzeSentiment(java.lang.String)"
  fullName: "com.azure.ai.textanalytics.TextAnalyticsClient.analyzeSentiment(String document)"
  name: "analyzeSentiment(String document)"
  nameWithType: "TextAnalyticsClient.analyzeSentiment(String document)"
  summary: "Returns a sentiment prediction, as well as confidence scores for each sentiment label (Positive, Negative, and Neutral) for the document and each sentence within it. This method will use the default language that can be set by using method <xref uid=\"com.azure.ai.textanalytics.TextAnalyticsClientBuilder.defaultLanguage(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TextAnalyticsClientBuilder#defaultLanguage(String)\"></xref>. If none is specified, service will use 'en' as the language.\n\n**Code Sample**\n\nAnalyze the sentiments of documents\n\n```java\nfinal DocumentSentiment documentSentiment =\n     textAnalyticsClient.analyzeSentiment(\"The hotel was dark and unclean.\");\n \n System.out.printf(\n     \"Recognized sentiment: %s, positive score: %.2f, neutral score: %.2f, negative score: %.2f.%n\",\n     documentSentiment.getSentiment(),\n     documentSentiment.getConfidenceScores().getPositive(),\n     documentSentiment.getConfidenceScores().getNeutral(),\n     documentSentiment.getConfidenceScores().getNegative());\n \n for (SentenceSentiment sentenceSentiment : documentSentiment.getSentences()) {\n     System.out.printf(\n         \"Recognized sentence sentiment: %s, positive score: %.2f, neutral score: %.2f, negative score: %.2f.%n\",\n         sentenceSentiment.getSentiment(),\n         sentenceSentiment.getConfidenceScores().getPositive(),\n         sentenceSentiment.getConfidenceScores().getNeutral(),\n         sentenceSentiment.getConfidenceScores().getNegative());\n }\n```"
  parameters:
  - description: "The document to be analyzed.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
    name: "document"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public DocumentSentiment analyzeSentiment(String document)"
  returns:
    description: "A <xref uid=\"com.azure.ai.textanalytics.models.DocumentSentiment\" data-throw-if-not-resolved=\"false\" data-raw-source=\"analyzed document sentiment\"></xref> of the document."
    type: "<xref href=\"com.azure.ai.textanalytics.models.DocumentSentiment?alt=com.azure.ai.textanalytics.models.DocumentSentiment&text=DocumentSentiment\" data-throw-if-not-resolved=\"False\" />"
