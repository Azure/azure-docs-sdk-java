    type: "<xref href=\"com.azure.ai.textanalytics.models.DocumentSentiment?alt=com.azure.ai.textanalytics.models.DocumentSentiment&text=DocumentSentiment\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.ai.textanalytics.TextAnalyticsClient.analyzeSentiment(java.lang.String,java.lang.String,com.azure.ai.textanalytics.models.AnalyzeSentimentOptions)"
  fullName: "com.azure.ai.textanalytics.TextAnalyticsClient.analyzeSentiment(String document, String language, AnalyzeSentimentOptions options)"
  name: "analyzeSentiment(String document, String language, AnalyzeSentimentOptions options)"
  nameWithType: "TextAnalyticsClient.analyzeSentiment(String document, String language, AnalyzeSentimentOptions options)"
  summary: "Returns a sentiment prediction, as well as confidence scores for each sentiment label (Positive, Negative, and Neutral) for the document and each sentence within it. If the `includeOpinionMining` of <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> set to true, the output will include the opinion mining results. It mines the opinions of a sentence and conducts more granular analysis around the aspects in the text (also known as aspect-based sentiment analysis).\n\n**Code Sample**\n\nAnalyze the sentiment and mine the opinions for each sentence in a document with a provided language representation and <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> options.\n\n```java\nfinal DocumentSentiment documentSentiment = textAnalyticsClient.analyzeSentiment(\n     \"The hotel was dark and unclean.\", \"en\",\n     new AnalyzeSentimentOptions().setIncludeOpinionMining(true));\n for (SentenceSentiment sentenceSentiment : documentSentiment.getSentences()) {\n     System.out.printf(\"\\tSentence sentiment: %s%n\", sentenceSentiment.getSentiment());\n     sentenceSentiment.getMinedOpinions().forEach(minedOpinions -> {\n         AspectSentiment aspectSentiment = minedOpinions.getAspect();\n         System.out.printf(\"\\tAspect sentiment: %s, aspect text: %s%n\", aspectSentiment.getSentiment(),\n             aspectSentiment.getText());\n         for (OpinionSentiment opinionSentiment : minedOpinions.getOpinions()) {\n             System.out.printf(\"\\t\\t'%s' sentiment because of \\\"%s\\\". Is the opinion negated: %s.%n\",\n                 opinionSentiment.getSentiment(), opinionSentiment.getText(), opinionSentiment.isNegated());\n         }\n     });\n }\n```"
  parameters:
  - description: "The document to be analyzed.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
    name: "document"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The 2 letter ISO 639-1 representation of language for the document. If not set, uses \"en\" for\n English as default."
    name: "language"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The additional configurable <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"options\"></xref> that may be passed when\n analyzing sentiments."
    name: "options"
    type: "<xref href=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions?alt=com.azure.ai.textanalytics.models.AnalyzeSentimentOptions&text=AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public DocumentSentiment analyzeSentiment(String document, String language, AnalyzeSentimentOptions options)"
  returns:
    description: "A <xref uid=\"com.azure.ai.textanalytics.models.DocumentSentiment\" data-throw-if-not-resolved=\"false\" data-raw-source=\"analyzed document sentiment\"></xref> of the document."
    type: "<xref href=\"com.azure.ai.textanalytics.models.DocumentSentiment?alt=com.azure.ai.textanalytics.models.DocumentSentiment&text=DocumentSentiment\" data-throw-if-not-resolved=\"False\" />"
