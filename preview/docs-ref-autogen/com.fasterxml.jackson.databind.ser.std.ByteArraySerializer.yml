fullName: "com.fasterxml.jackson.databind.ser.std.ByteArraySerializer"
name: "ByteArraySerializer"
nameWithType: "ByteArraySerializer"
summary: "Unlike other integral number array serializers, we do not just print out byte values as numbers. Instead, we assume that it would make more sense to output content as base64 encoded bytes (using default base64 encoding).\n\nNOTE: since it is NOT serialized as an array, cannot use AsArraySerializer as base\n\nNOTE: since 2.6, has been a main-level class; earlier was embedded in <xref uid=\"com.fasterxml.jackson.databind.ser.std.StdArraySerializers\" data-throw-if-not-resolved=\"false\" data-raw-source=\"StdArraySerializers\"></xref>."
