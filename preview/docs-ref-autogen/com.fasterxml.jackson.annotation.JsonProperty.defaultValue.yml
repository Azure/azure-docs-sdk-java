  name: "defaultValue()"
  nameWithType: "JsonProperty.defaultValue()"
  summary: "Property that may be used to **document** expected default value for the property: most often used as source information for generating schemas (like JSON Schema or protobuf/thrift schema), or documentation. It may also be used by Jackson extension modules; core \\`jackson-databind\\` does not have any automated handling beyond simply exposing this value through bean property introspection.\n\nIt is possible that in future this annotation could be used for value defaulting, and especially for default values of Creator properties, since they support <xref uid=\"com.fasterxml.jackson.annotation.JsonProperty.required()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#required()\"></xref> in 2.6 and above."
  syntax: "public abstract String defaultValue()"
