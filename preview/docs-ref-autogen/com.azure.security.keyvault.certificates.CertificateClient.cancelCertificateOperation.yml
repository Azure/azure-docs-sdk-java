  name: "cancelCertificateOperation(String certificateName)"
  nameWithType: "CertificateClient.cancelCertificateOperation(String certificateName)"
  summary: "Cancels a certificate creation operation that is already in progress. This operation requires the `certificates/update` permission.\n\n**Code Samples**\n\nTriggers certificate creation and then cancels the certificate creation operation in the Azure Key Vault. Subscribes to the call and prints out the updated certificate operation details when a response has been received.\n\n```java\nCertificateOperation certificateOperation = certificateClient\n     .cancelCertificateOperation(\"certificateName\");\n System.out.printf(\"Certificate Operation status %s\", certificateOperation.getStatus());\n```"
  parameters:
  - description: "The name of the certificate which is in the process of being created."
    name: "certificateName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public CertificateOperation cancelCertificateOperation(String certificateName)"
  returns:
    description: "A <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\">Response</xref> whose <xref uid=\"com.azure.core.http.rest.Response.getValue*\" data-throw-if-not-resolved=\"false\">value</xref> contains the <xref uid=\"com.azure.security.keyvault.certificates.models.CertificateOperation\" data-throw-if-not-resolved=\"false\">cancelled certificate operation</xref>."
    type: "<xref href=\"com.azure.security.keyvault.certificates.models.CertificateOperation?alt=com.azure.security.keyvault.certificates.models.CertificateOperation&text=CertificateOperation\" data-throw-if-not-resolved=\"False\" />"
