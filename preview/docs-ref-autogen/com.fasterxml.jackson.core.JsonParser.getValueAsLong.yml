- uid: "com.fasterxml.jackson.core.JsonParser.getValueAsLong()"
  fullName: "com.fasterxml.jackson.core.JsonParser.getValueAsLong()"
  name: "getValueAsLong()"
  nameWithType: "JsonParser.getValueAsLong()"
  summary: "Method that will try to convert value of current token to a **long**. Numbers are coerced using default Java rules; booleans convert to 0 (false) and 1 (true), and Strings are parsed using default Java language integer parsing rules.\n\nIf representation can not be converted to a long (including structured type markers like start/end Object/Array) default value of **0L** will be returned; no exceptions are thrown."
  syntax: "public long getValueAsLong()"
  exceptions:
  - description: "for low-level read issues, or\n   <xref uid=\"JsonParseException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonParseException\"></xref> for decoding problems"
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "<code>long</code> value current token is converted to, if possible; exception thrown\n    otherwise"
    type: "<xref href=\"long?alt=long&text=long\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.fasterxml.jackson.core.JsonParser.getValueAsLong(long)"
  fullName: "com.fasterxml.jackson.core.JsonParser.getValueAsLong(long def)"
  name: "getValueAsLong(long def)"
  nameWithType: "JsonParser.getValueAsLong(long def)"
  summary: "Method that will try to convert value of current token to a **long**. Numbers are coerced using default Java rules; booleans convert to 0 (false) and 1 (true), and Strings are parsed using default Java language integer parsing rules.\n\nIf representation can not be converted to a long (including structured type markers like start/end Object/Array) specified **def** will be returned; no exceptions are thrown."
  parameters:
  - description: "Default value to return if conversion to <code>long</code> is not possible"
    name: "def"
    type: "<xref href=\"long?alt=long&text=long\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public long getValueAsLong(long def)"
  exceptions:
