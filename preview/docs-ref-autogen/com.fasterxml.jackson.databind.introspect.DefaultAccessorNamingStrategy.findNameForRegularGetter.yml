  nameWithType: "DefaultAccessorNamingStrategy.findNameForRegularGetter(AnnotatedMethod am, String name)"
  summary: "Method called to find whether given method would be considered a \"regular\" getter method in context of type introspected, and if so, what is the logical property it is associated with (which in turn suggest external name for property)\n\nNote that signature acceptability has already been checked (no arguments, does have a return value) by caller.\n\nNote that this method MAY be called for potential \"is-getter\" methods too (before <xref uid=\"com.fasterxml.jackson.databind.introspect.DefaultAccessorNamingStrategy.findNameForIsGetter*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#findNameForIsGetter\"></xref>)\n\nNote that visibility checks are applied separately; strategy does not need to be concerned with that aspect."
