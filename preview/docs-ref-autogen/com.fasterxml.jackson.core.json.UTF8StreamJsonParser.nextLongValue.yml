  name: "nextLongValue(long defaultValue)"
  nameWithType: "UTF8StreamJsonParser.nextLongValue(long defaultValue)"
  summary: "Method that fetches next token (as if calling <xref uid=\"com.fasterxml.jackson.core.json.UTF8StreamJsonParser.nextToken*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#nextToken\"></xref>) and if it is <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_INT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_INT\"></xref> returns 64-bit long value; otherwise returns specified default value It is functionally equivalent to:\n\n```java\nreturn (nextToken() == JsonToken.VALUE_NUMBER_INT) ? getLongValue() : defaultValue;\n```\n\nbut may be faster for parser to process, and can therefore be used if caller expects to get a long value next from input.\n\nNOTE: value checks are performed similar to <xref uid=\"com.fasterxml.jackson.core.json.UTF8StreamJsonParser.getLongValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getLongValue()\"></xref>"
  overridden: "com.fasterxml.jackson.core.JsonParser.nextLongValue(long)"
