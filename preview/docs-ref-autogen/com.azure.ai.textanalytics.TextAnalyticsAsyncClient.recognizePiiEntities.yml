  fullName: "com.azure.ai.textanalytics.TextAnalyticsAsyncClient.recognizePiiEntities(String document)"
  name: "recognizePiiEntities(String document)"
  nameWithType: "TextAnalyticsAsyncClient.recognizePiiEntities(String document)"
  summary: "Returns a list of Personally Identifiable Information(PII) entities in the provided document. For a list of supported entity types, check: [this][]. For a list of enabled languages, check: [this][this 1]. This method will use the default language that is set using <xref uid=\"com.azure.ai.textanalytics.TextAnalyticsClientBuilder.defaultLanguage(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TextAnalyticsClientBuilder#defaultLanguage(String)\"></xref>. If none is specified, service will use 'en' as the language.\n\n**Code sample**\n\nRecognize the PII entities details in a document. Subscribes to the call asynchronously and prints out the recognized entity details when a response is received.\n\n```java\nString document = \"My SSN is 859-98-0987\";\n textAnalyticsAsyncClient.recognizePiiEntities(document).subscribe(piiEntityCollection -> {\n     System.out.printf(\"Redacted Text: %s%n\", piiEntityCollection.getRedactedText());\n     piiEntityCollection.forEach(entity -> System.out.printf(\n         \"Recognized Personally Identifiable Information entity: %s, entity category: %s,\"\n             + \" entity subcategory: %s, confidence score: %f.%n\",\n         entity.getText(), entity.getCategory(), entity.getSubcategory(), entity.getConfidenceScore()));\n });\n```\n\n\n[this]: https://aka.ms/tanerpii\n[this 1]: https://aka.ms/talangs"
  parameters:
  - description: "The document to recognize PII entities details for.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
    name: "document"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Mono<PiiEntityCollection> recognizePiiEntities(String document)"
  returns:
    description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Mono\"></xref> contains a <xref uid=\"com.azure.ai.textanalytics.models.PiiEntityCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"recognized PII entities collection\"></xref>."
    type: "<xref href=\"reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.textanalytics.models.PiiEntityCollection?alt=com.azure.ai.textanalytics.models.PiiEntityCollection&text=PiiEntityCollection\" data-throw-if-not-resolved=\"False\" />&gt;"
