  desc: "Get the errorThreshold property: Error threshold, if the error count for the entire input goes above this value, the batch inference will be aborted. Range is \\[-1, int.MaxValue\\]. For FileDataset, this value is the count of file failures. For TabularDataset, this value is the count of record failures. If set to -1 (the lower bound), all failures during batch inference will be ignored."
