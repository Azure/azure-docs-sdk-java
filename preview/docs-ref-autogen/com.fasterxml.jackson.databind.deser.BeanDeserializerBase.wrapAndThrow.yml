  nameWithType: "BeanDeserializerBase.wrapAndThrow(Throwable t, Object bean, String fieldName, DeserializationContext ctxt)"
  summary: "Method that will modify caught exception (passed in as argument) as necessary to include reference information, and to ensure it is a subtype of <xref uid=\"java.io.IOException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IOException\"></xref>, or an unchecked exception.\n\nRules for wrapping and unwrapping are bit complicated; essentially:\n\n *  Errors are to be passed as is (if uncovered via unwrapping)\n *  \"Plain\" IOExceptions (ones that are not of type <xref uid=\"com.fasterxml.jackson.databind.JsonMappingException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonMappingException\"></xref> are to be passed as is"
