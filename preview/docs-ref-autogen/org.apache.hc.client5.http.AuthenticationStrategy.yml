  overload: org.apache.hc.client5.http.AuthenticationStrategy.select*
  type: Method
  package: org.apache.hc.client5.http
  summary: Returns an list of <xref uid="org.apache.hc.client5.http.auth.AuthScheme" data-throw-if-not-resolved="false">AuthScheme</xref>s to handle the given <xref uid="org.apache.hc.client5.http.auth.AuthChallenge" data-throw-if-not-resolved="false">AuthChallenge</xref>s in their order of preference.
  syntax:
    content: public abstract List<AuthScheme> select(ChallengeType challengeType, Map<String,AuthChallenge> challenges, HttpContext context)
    parameters:
    - id: challengeType
      type: org.apache.hc.client5.http.auth.ChallengeType
      description: challenge type.
    - id: challenges
      type: java.util.Map<java.lang.String,org.apache.hc.client5.http.auth.AuthChallenge>
      description: map of challenges keyed by lowercase auth scheme names.
    - id: context
      type: org.apache.hc.core5.http.protocol.HttpContext
      description: HTTP context.
    return:
      type: java.util.List<org.apache.hc.client5.http.auth.AuthScheme>
      description: authentication auth schemes that can be used for authentication. Can be empty.
