  name: AuthenticationStrategy
  nameWithType: AuthenticationStrategy
  fullName: org.apache.hc.client5.http.AuthenticationStrategy
  type: Interface
  package: org.apache.hc.client5.http
  summary: >-
    Strategy to select auth schemes in order of preference based on auth challenges presented by the opposite endpoint (target server or a proxy).


    Implementations of this interface must be thread-safe. Access to shared data must be synchronized as methods of this interface may be executed from multiple threads.
  syntax:
    content: public interface AuthenticationStrategy
