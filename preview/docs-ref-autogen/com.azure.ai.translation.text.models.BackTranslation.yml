  summary: "Get the num<wbr>Examples property: An integer representing the number of examples that are available for this translation pair."
  syntax: "public int getNumExamples()"
  desc: "Get the numExamples property: An integer representing the number of examples that are available for this translation pair. Actual examples must be retrieved with a separate call to lookup examples. The number is mostly intended to facilitate display in a UX. For example, a user interface may add a hyperlink to the back-translation if the number of examples is greater than zero and show the back-translation as plain text if there are no examples. Note that the actual number of examples returned by a call to lookup examples may be less than numExamples, because additional filtering may be applied on the fly to remove \"bad\" examples."
  returns:
    description: "the numExamples value."
