  nameWithType: "ShareServiceSasSignatureValues.generateSasQueryParameters(StorageSharedKeyCredential storageSharedKeyCredentials)"
  summary: "Uses an account's shared key credential to sign these signature values to produce the proper SAS query parameters.\n\n**Notes on SAS generation**\n\n *  If <xref uid=\"com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.setVersion(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"version\"></xref> is not set, the <xref uid=\"ShareServiceVersion#getLatest()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"latest service\n     version\"></xref> is used.\n *  If <xref uid=\"com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.setIdentifier(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"identifier\"></xref> is set, <xref uid=\"com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.setExpiryTime(java.time.OffsetDateTime)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"expiryTime\"></xref> and permissions should not be set. These values are inherited from the stored access policy.\n *  Otherwise, <xref uid=\"com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.setExpiryTime(java.time.OffsetDateTime)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"expiryTime\"></xref> and <xref uid=\"com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.getPermissions()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"permissions\"></xref> must be set.\n\nThe type of SAS query parameters returned depends on the following:\n\n1.  If <xref uid=\"com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.getFilePath()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getFilePath()\"></xref> is not set, query parameters for a **share SAS** are returned.\n2.  Otherwise, <xref uid=\"com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.getShareName()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getShareName()\"></xref> and <xref uid=\"com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.getFilePath()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getFilePath()\"></xref> are used to create query parameters for a **file SAS**.\n\nSee class level JavaDocs for code snippets."
  parameters:
  - description: "A <xref uid=\"com.azure.storage.common.StorageSharedKeyCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"StorageSharedKeyCredential\"></xref> object used to sign the SAS values."
