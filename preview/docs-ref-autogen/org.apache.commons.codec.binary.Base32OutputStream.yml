  nameWithType: Base32OutputStream.Base32OutputStream(OutputStream out, boolean doEncode, int lineLength, byte[] lineSeparator)
  fullName: org.apache.commons.codec.binary.Base32OutputStream.Base32OutputStream(OutputStream out, boolean doEncode, int lineLength, byte[] lineSeparator)
  overload: org.apache.commons.codec.binary.Base32OutputStream.Base32OutputStream*
  type: Constructor
  package: org.apache.commons.codec.binary
  summary: Creates a Base32OutputStream such that all data written is either Base32-encoded or Base32-decoded to the original provided OutputStream.
  syntax:
    content: public Base32OutputStream(OutputStream out, boolean doEncode, int lineLength, byte[] lineSeparator)
    parameters:
    - id: out
      type: java.io.OutputStream
      description: OutputStream to wrap.
    - id: doEncode
      type: boolean
      description: true if we should encode all data written to us, false if we should decode.
    - id: lineLength
      type: int
      description: >-
        If doEncode is true, each line of encoded data will contain lineLength characters (rounded down to
                    nearest multiple of 4). If lineLength &lt;= 0, the encoded data is not divided into lines. If doEncode
                    is false, lineLength is ignored.
    - id: lineSeparator
      type: byte[]
      description: >-
        If doEncode is true, each line of encoded data will be terminated with this byte sequence (e.g. \r\n).
                    If lineLength &lt;= 0, the lineSeparator is not used. If doEncode is false lineSeparator is ignored.
