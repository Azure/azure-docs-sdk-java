  name: "WebPubSubAuthenticationPolicy(AzureKeyCredential credential)"
  nameWithType: "WebPubSubAuthenticationPolicy.WebPubSubAuthenticationPolicy(AzureKeyCredential credential)"
  summary: "Creates a new instance of the WebPubSubAuthenticationPolicy, where it will make use of the provided <xref uid=\"com.azure.core.credential.AzureKeyCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureKeyCredential\"></xref> whenever a HTTP request is made to apply the appropriate modifications to the HTTP request to gain access to the Azure Web Pub Sub service.\n\nNote that whilst the credential passed into the constructor is immutable within this policy, the key contained within the credential is not, and as such can be updated by calling <xref uid=\"com.azure.core.credential.AzureKeyCredential.update*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureKeyCredential#update(String)\"></xref> as appropriate."
  parameters:
  - description: "The <xref uid=\"com.azure.core.credential.AzureKeyCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureKeyCredential\"></xref> that will be used for all outgoing HTTP requests to the\n      Azure Web Pub Sub service."
