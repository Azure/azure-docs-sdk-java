  fullName: "com.azure.ai.formrecognizer.administration.DocumentModelAdministrationClient.beginCopyModel(String modelId, CopyAuthorization target)"
  name: "beginCopyModel(String modelId, CopyAuthorization target)"
  nameWithType: "DocumentModelAdministrationClient.beginCopyModel(String modelId, CopyAuthorization target)"
  summary: "Copy a custom model stored in this resource (the source) to the user specified target Form Recognizer resource.\n\nThis should be called with the source Form Recognizer resource (with the model that is intended to be copied). The target parameter should be supplied from the target resource's output from <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationClient.getCopyAuthorization(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelAdministrationClient#getCopyAuthorization(String)\"></xref> method.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\n**Code sample**\n\n```java\nString copyModelId = \"copy-model\";\n String targetModelId = \"my-copied-model-id\";\n // Get authorization to copy the model to target resource\n CopyAuthorization copyAuthorization = documentModelAdministrationClient.getCopyAuthorization(copyModelId);\n // Start copy operation from the source client\n DocumentModel documentModel =\n     documentModelAdministrationClient.beginCopyModel(copyModelId, copyAuthorization).getFinalResult();\n System.out.printf(\"Copied model has model ID: %s, was created on: %s.%n,\",\n     documentModel.getModelId(),\n     documentModel.getCreatedOn());\n```"
  parameters:
  - description: "Model identifier of the model to copy to target resource."
    name: "modelId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "the copy authorization to the target Form Recognizer resource. The copy authorization can be\n generated from the target resource's call to <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationClient.getCopyAuthorization(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelAdministrationClient#getCopyAuthorization(String)\"></xref>"
    name: "target"
    type: "<xref href=\"com.azure.ai.formrecognizer.administration.models.CopyAuthorization?alt=com.azure.ai.formrecognizer.administration.models.CopyAuthorization&text=CopyAuthorization\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public SyncPoller<DocumentOperationResult,DocumentModel> beginCopyModel(String modelId, CopyAuthorization target)"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.SyncPoller\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SyncPoller\"></xref> that polls the copy model operation until it has completed, has failed,\n or has been cancelled."
    type: "<xref href=\"com.azure.core.util.polling.SyncPoller?alt=com.azure.core.util.polling.SyncPoller&text=SyncPoller\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.models.DocumentOperationResult?alt=com.azure.ai.formrecognizer.models.DocumentOperationResult&text=DocumentOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.administration.models.DocumentModel?alt=com.azure.ai.formrecognizer.administration.models.DocumentModel&text=DocumentModel\" data-throw-if-not-resolved=\"False\" />&gt;"
