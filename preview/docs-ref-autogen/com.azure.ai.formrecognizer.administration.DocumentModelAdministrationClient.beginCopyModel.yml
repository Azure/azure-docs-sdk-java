  summary: "Copy a custom model stored in this resource (the source) to the user specified target Form Recognizer resource.\n\nThis should be called with the source Form Recognizer resource (with the model that is intended to be copied). The target parameter should be supplied from the target resource's output from <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationClient.getCopyAuthorization(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelAdministrationClient#getCopyAuthorization(String)\"></xref> method.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\n**Code sample**\n\n```java\nString copyModelId = \"copy-model\";\n String targetModelId = \"my-copied-model-id\";\n // Get authorization to copy the model to target resource\n CopyAuthorization copyAuthorization = documentModelAdministrationClient.getCopyAuthorization(targetModelId);\n // Start copy operation from the source client\n DocumentModel documentModel =\n     documentModelAdministrationClient.beginCopyModel(copyModelId, copyAuthorization, Context.NONE).getFinalResult();\n System.out.printf(\"Copied model has model ID: %s, was created on: %s.%n,\",\n     documentModel.getModelId(),\n     documentModel.getCreatedOn());\n```"
