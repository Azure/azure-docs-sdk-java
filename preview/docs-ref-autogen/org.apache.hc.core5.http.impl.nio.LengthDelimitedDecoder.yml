nameWithType: "LengthDelimitedDecoder"
summary: "Content decoder that cuts off after a defined number of bytes. This class is used to receive content of HTTP messages where the end of the content entity is determined by the value of the `Content-Length header`. Entities transferred using this stream can be maximum <xref uid=\"java.lang.Long.MAX_VALUE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Long#MAX_VALUE\"></xref> long.\n\nThis decoder is optimized to transfer data directly from the underlying I/O session's channel to a <xref uid=\"java.nio.channels.FileChannel\" data-throw-if-not-resolved=\"false\" data-raw-source=\"FileChannel\"></xref>, whenever possible avoiding intermediate buffering in the session buffer."
