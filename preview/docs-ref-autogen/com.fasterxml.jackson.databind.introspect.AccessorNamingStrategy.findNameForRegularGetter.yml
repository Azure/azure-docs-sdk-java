members:
- uid: "com.fasterxml.jackson.databind.introspect.AccessorNamingStrategy.findNameForRegularGetter(com.fasterxml.jackson.databind.introspect.AnnotatedMethod,java.lang.String)"
  fullName: "com.fasterxml.jackson.databind.introspect.AccessorNamingStrategy.findNameForRegularGetter(AnnotatedMethod method, String name)"
  name: "findNameForRegularGetter(AnnotatedMethod method, String name)"
  nameWithType: "AccessorNamingStrategy.findNameForRegularGetter(AnnotatedMethod method, String name)"
  summary: "Method called to find whether given method would be considered a \"regular\" getter method in context of type introspected, and if so, what is the logical property it is associated with (which in turn suggest external name for property)\n\nNote that signature acceptability has already been checked (no arguments, does have a return value) by caller.\n\nNote that this method MAY be called for potential \"is-getter\" methods too (before <xref uid=\"com.fasterxml.jackson.databind.introspect.AccessorNamingStrategy.findNameForIsGetter*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#findNameForIsGetter\"></xref>)\n\nNote that visibility checks are applied separately; strategy does not need to be concerned with that aspect."
  parameters:
  - description: "Method to check"
    name: "method"
    type: "<xref href=\"com.fasterxml.jackson.databind.introspect.AnnotatedMethod?alt=com.fasterxml.jackson.databind.introspect.AnnotatedMethod&text=AnnotatedMethod\" data-throw-if-not-resolved=\"False\" />"
  - description: "Name to check (usually same as <xref uid=\"com.fasterxml.jackson.databind.introspect.AnnotatedMethod.getName()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnnotatedMethod#getName()\"></xref>"
    name: "name"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract String findNameForRegularGetter(AnnotatedMethod method, String name)"
  returns:
    description: "Implied property name for getter method, if match; <code>null</code> to indicate\n    that the name does not conform to expected naming convention"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
