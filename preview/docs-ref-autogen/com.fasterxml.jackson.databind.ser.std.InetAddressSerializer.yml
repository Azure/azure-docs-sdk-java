summary: "Simple serializer for <xref uid=\"java.net.InetAddress\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.net.InetAddress\"></xref>. Main complexity is with registration, since same serializer is to be used for sub-classes.\n\nSince 2.9 allows use of <xref uid=\"com.fasterxml.jackson.annotation.JsonFormat\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonFormat\"></xref> configuration (annotation, per-type defaulting) so that if `JsonFormat.Shape.NUMBER` (or `ARRAY`) is used, will serialize as \"host address\" (dotted numbers) instead of simple conversion."
