  syntax: "public PagedIterable<BinaryData> list(String partyId, String boundaryId, String extensionId, String weatherDataType, String granularity, RequestOptions requestOptions)"
  desc: "Returns a paginated list of weather data.\n\n**Query Parameters**\n\n    | ------------- | -------------- | -------- | --------------------------------------------------------------------------------------------- |\n    | Name          | Type           | Required | Description                                                                                   |\n    | startDateTime | OffsetDateTime | No       | Weather data start UTC date-time (inclusive), sample format: yyyy-MM-ddTHH:mm:ssZ.            |\n    | endDateTime   | OffsetDateTime | No       | Weather data end UTC date-time (inclusive), sample format: yyyy-MM-ddTHH:mm:ssZ.              |\n    | maxPageSize   | Integer        | No       | Maximum number of items needed (inclusive). Minimum = 10, Maximum = 1000, Default value = 50. |\n    | skipToken     | String         | No       | Skip token for getting next set of results.                                                   |\n\nYou can add these to a request with <xref uid=\"com.azure.core.http.rest.RequestOptions.addQueryParam\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RequestOptions#addQueryParam\"></xref>\n\n**Response Body Schema**\n\n```java\n{\n     partyId: String (Required)\n     boundaryId: String (Required)\n     extensionId: String (Required)\n     location (Required): {\n         latitude: double (Required)\n         longitude: double (Required)\n     }\n     dateTime: OffsetDateTime (Required)\n     unitSystemCode: String (Optional)\n     extensionVersion: String (Required)\n     weatherDataType: String (Required)\n     granularity: String (Required)\n     cloudCover (Optional): {\n         unit: String (Optional)\n         value: Double (Optional)\n     }\n     dewPoint (Optional): (recursive schema, see dewPoint above)\n     growingDegreeDay (Optional): (recursive schema, see growingDegreeDay above)\n     precipitation (Optional): (recursive schema, see precipitation above)\n     pressure (Optional): (recursive schema, see pressure above)\n     relativeHumidity (Optional): (recursive schema, see relativeHumidity above)\n     soilMoisture (Optional): (recursive schema, see soilMoisture above)\n     soilTemperature (Optional): (recursive schema, see soilTemperature above)\n     temperature (Optional): (recursive schema, see temperature above)\n     visibility (Optional): (recursive schema, see visibility above)\n     wetBulbTemperature (Optional): (recursive schema, see wetBulbTemperature above)\n     windChill (Optional): (recursive schema, see windChill above)\n     windDirection (Optional): (recursive schema, see windDirection above)\n     windGust (Optional): (recursive schema, see windGust above)\n     windSpeed (Optional): (recursive schema, see windSpeed above)\n     id: String (Optional)\n     eTag: String (Optional)\n     createdDateTime: OffsetDateTime (Optional)\n     modifiedDateTime: OffsetDateTime (Optional)\n     properties (Optional): {\n         String: Object (Optional)\n     }\n }\n```"
  returns:
    description: "paged response contains list of requested objects and a URL link to get the next set of results as\n     paginated response with <xref uid=\"com.azure.core.http.rest.PagedIterable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PagedIterable\"></xref>."
    type: "<xref href=\"com.azure.core.http.rest.PagedIterable?alt=com.azure.core.http.rest.PagedIterable&text=PagedIterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.core.util.BinaryData?alt=com.azure.core.util.BinaryData&text=BinaryData\" data-throw-if-not-resolved=\"False\" />&gt;"
