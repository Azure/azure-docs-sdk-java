- uid: org.apache.hc.core5.http.io.SessionInputBuffer.readLine(org.apache.hc.core5.util.CharArrayBuffer,java.io.InputStream)
  id: readLine(org.apache.hc.core5.util.CharArrayBuffer,java.io.InputStream)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: org.apache.hc.core5.http.io.SessionInputBuffer
  langs:
  - java
  name: readLine(CharArrayBuffer buffer, InputStream inputStream)
  nameWithType: SessionInputBuffer.readLine(CharArrayBuffer buffer, InputStream inputStream)
  fullName: org.apache.hc.core5.http.io.SessionInputBuffer.readLine(CharArrayBuffer buffer, InputStream inputStream)
  overload: org.apache.hc.core5.http.io.SessionInputBuffer.readLine*
  type: Method
  package: org.apache.hc.core5.http.io
  summary: >-
    Reads a complete line of characters up to a line delimiter from this session buffer into the given line buffer. The number of chars actually read is returned as an integer. The line delimiter itself is discarded. If no char is available because the end of the stream has been reached, the value `-1` is returned. This method blocks until input data is available, end of file is detected, or an exception is thrown.


    The choice of a char encoding and line delimiter sequence is up to the specific implementations of this interface.
  syntax:
    content: public abstract int readLine(CharArrayBuffer buffer, InputStream inputStream)
    parameters:
    - id: buffer
      type: org.apache.hc.core5.util.CharArrayBuffer
      description: the line buffer, one line of characters upon return
    - id: inputStream
      type: java.io.InputStream
      description: Input stream
    return:
      type: int
      description: >-
        the total number of bytes read into the buffer, or
                     <code>-1</code> is there is no more data because the end of
                     the stream has been reached.
  exceptions:
  - type: java.io.IOException
    description: if an I/O error occurs.
