- uid: org.apache.hc.core5.http.io.SessionInputBuffer.read(byte[],int,int,java.io.InputStream)
  id: read(byte[],int,int,java.io.InputStream)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: org.apache.hc.core5.http.io.SessionInputBuffer
  langs:
  - java
  name: read(byte[] b, int off, int len, InputStream inputStream)
  nameWithType: SessionInputBuffer.read(byte[] b, int off, int len, InputStream inputStream)
  fullName: org.apache.hc.core5.http.io.SessionInputBuffer.read(byte[] b, int off, int len, InputStream inputStream)
  overload: org.apache.hc.core5.http.io.SessionInputBuffer.read*
  type: Method
  package: org.apache.hc.core5.http.io
  summary: >-
    Reads up to `len` bytes of data from the session buffer into an array of bytes. An attempt is made to read as many as `len` bytes, but a smaller number may be read, possibly zero. The number of bytes actually read is returned as an integer.


    This method blocks until input data is available, end of file is detected, or an exception is thrown.


    If `off` is negative, or `len` is negative, or `off+len` is greater than the length of the array `b`, then an `IndexOutOfBoundsException` is thrown.
  syntax:
    content: public abstract int read(byte[] b, int off, int len, InputStream inputStream)
    parameters:
    - id: b
      type: byte[]
      description: the buffer into which the data is read.
    - id: off
      type: int
      description: >-
        the start offset in array <code>b</code>
                           at which the data is written.
    - id: len
      type: int
      description: the maximum number of bytes to read.
    - id: inputStream
      type: java.io.InputStream
      description: Input stream
    return:
      type: int
      description: >-
        the total number of bytes read into the buffer, or
                     <code>-1</code> if there is no more data because the end of
                     the stream has been reached.
  exceptions:
  - type: java.io.IOException
    description: if an I/O error occurs.
