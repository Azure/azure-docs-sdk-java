  package: com.microsoft.azure.storage.queue
  summary: "<p>Represents a URL to a queue. It may be obtained by direct construction or via the create method on a <xref uid=\"com.microsoft.azure.storage.queue.ServiceURL\" data-throw-if-not-resolved=\"false\">ServiceURL</xref> object. This class does not hold any state about messages in the queue but is instead a convenient way of sending off appropriate requests to the resource on the service. It may also be used to construct URLs to messages in the queue. Please refer to the <a href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/queue-service-rest-api\">Azure Docs</a> for more information on queues. </p>"
