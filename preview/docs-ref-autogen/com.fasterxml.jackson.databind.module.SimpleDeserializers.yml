summary: "Simple implementation <xref uid=\"com.fasterxml.jackson.databind.deser.Deserializers\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Deserializers\"></xref> which allows registration of deserializers based on raw (type erased class). It can work well for basic bean and scalar type deserializers, but is not a good fit for handling generic types (like <xref uid=\"java.util.Map\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Map\"></xref>s and <xref uid=\"java.util.Collection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Collection\"></xref>s or array types).\n\nUnlike <xref uid=\"com.fasterxml.jackson.databind.module.SimpleSerializers\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SimpleSerializers\"></xref>, this class does not currently support generic mappings; all mappings must be to exact declared deserialization type."
