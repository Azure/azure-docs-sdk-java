  name: "trimFrom(CharSequence sequence)"
  nameWithType: "CharMatcher.trimFrom(CharSequence sequence)"
  summary: "Returns a substring of the input character sequence that omits all matching BMP characters from the beginning and from the end of the string. For example:\n\n```java\nCharMatcher.anyOf(\"ab\").trimFrom(\"abacatbab\")\n```\n\n... returns `\"cat\"`.\n\nNote that:\n\n```java\nCharMatcher.inRange('\\0', ' ').trimFrom(str)\n```\n\n... is equivalent to <xref uid=\"java.lang.String.trim*\" data-throw-if-not-resolved=\"false\">String#trim()</xref>."
  parameters:
  - name: "sequence"
    type: "<xref href=\"java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public String trimFrom(CharSequence sequence)"
