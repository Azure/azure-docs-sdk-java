- uid: "com.azure.core.tracing.opentelemetry.implementation.AmqpPropagationFormatUtil.getDiagnosticId(io.opentelemetry.trace.SpanContext)"
  id: "getDiagnosticId(io.opentelemetry.trace.SpanContext)"
