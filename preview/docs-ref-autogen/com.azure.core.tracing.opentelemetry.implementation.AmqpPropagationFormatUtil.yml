  type: "Method"
  package: "com.azure.core.tracing.opentelemetry.implementation"
  summary: "The trace-parent HTTP header field identifies the incoming request in a tracing system with four fields: version, trace-id, parent-id, trace-flags. Please refer to the [Trace-parent Header][] for more information on the conversion of these fields to Span Context format.\n\n\n[Trace-parent Header]: https://www.w3.org/TR/trace-context/#traceparent-header"
  syntax:
    content: "public static String getDiagnosticId(SpanContext spanContext)"
    parameters:
    - id: "spanContext"
      type: "io.opentelemetry.trace.SpanContext"
      description: "is a specification defines an agreed-upon format for the exchange of trace context propagation\n data."
    return:
      type: "java.lang.String"
      description: "The diagnostic Id providing an unique identifier for individual traces and requests,\n allowing trace data of multiple providers to be linked together."
