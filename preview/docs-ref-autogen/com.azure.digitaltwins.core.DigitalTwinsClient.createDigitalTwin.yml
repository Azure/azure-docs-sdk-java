  nameWithType: "DigitalTwinsClient.<T>createDigitalTwin(String digitalTwinId, T digitalTwin, Class<T> clazz)"
  summary: "Creates a digital twin.\n\n**Code Samples**\n\nA strongly typed digital twin object such as <xref uid=\"com.azure.digitaltwins.core.models.BasicDigitalTwin\" data-throw-if-not-resolved=\"false\">BasicDigitalTwin</xref> can be provided as the input parameter:\n\n```java\nString modelId = \"dtmi:samples:Building;1\";\n \n BasicDigitalTwin basicTwin = new BasicDigitalTwin()\n     .setId(\"myDigitalTwinId\")\n     .setMetadata(\n         new DigitalTwinMetadata()\n             .setModelId(modelId)\n     );\n \n BasicDigitalTwin createdTwin = digitalTwinsClient.createDigitalTwin(\n     basicTwin.getId(),\n     basicTwin,\n     BasicDigitalTwin.class);\n \n System.out.println(\"Created digital twin with Id: \" + createdTwin.getId());\n```\n\nOr alternatively String can be used as input and output type:\n\n```java\nString stringResult = digitalTwinsClient.createDigitalTwin(\n     \"myDigitalTwinId\",\n     digitalTwinStringPayload,\n     String.class);\n System.out.println(\"Created digital twin: \" + stringResult);\n```"
