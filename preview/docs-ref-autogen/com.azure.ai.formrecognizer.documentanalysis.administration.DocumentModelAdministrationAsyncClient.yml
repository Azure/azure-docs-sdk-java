  fullName: "com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.beginComposeModel(List<String> componentModelIds)"
  name: "beginComposeModel(List<String> componentModelIds)"
  nameWithType: "DocumentModelAdministrationAsyncClient.beginComposeModel(List<String> componentModelIds)"
  summary: "Create a composed model from the provided list of existing models in the account."
  parameters:
  - description: "The list of component models to compose."
    name: "componentModelIds"
    type: "<xref href=\"java.util.List?alt=java.util.List&text=List\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />&gt;"
  syntax: "public PollerFlux<DocumentOperationResult,DocumentModelDetails> beginComposeModel(List<String> componentModelIds)"
  desc: "Create a composed model from the provided list of existing models in the account.\n\nThis operations fails if the list consists of an invalid, non-existing model Id or duplicate IDs.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\n**Code sample**\n\n```java\nString modelId1 = \"{model_Id_1}\";\n String modelId2 = \"{model_Id_2}\";\n documentModelAdministrationAsyncClient.beginComposeModel(Arrays.asList(modelId1, modelId2)\n     )\n     // if polling operation completed, retrieve the final result.\n     .flatMap(AsyncPollResponse::getFinalResult)\n     .subscribe(documentModel -> {\n         System.out.printf(\"Model ID: %s%n\", documentModel.getModelId());\n         System.out.printf(\"Model Created on: %s%n\", documentModel.getCreatedOn());\n         documentModel.getDocumentTypes().forEach((key, documentTypeDetails) -> {\n             documentTypeDetails.getFieldSchema().forEach((field, documentFieldSchema) -> {\n                 System.out.printf(\"Field: %s\", field);\n                 System.out.printf(\"Field type: %s\", documentFieldSchema.getType());\n                 System.out.printf(\"Field confidence: %.2f\", documentTypeDetails.getFieldConfidence().get(field));\n             });\n         });\n     });\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> that polls the create composed model operation until it has completed, has failed,\n or has been cancelled. The completed operation returns the created <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails\" data-throw-if-not-resolved=\"false\" data-raw-source=\"composed model\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.documentanalysis.models.DocumentOperationResult?alt=com.azure.ai.formrecognizer.documentanalysis.models.DocumentOperationResult&text=DocumentOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails?alt=com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails&text=DocumentModelDetails\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.beginComposeModel(java.util.List<java.lang.String>,com.azure.ai.formrecognizer.documentanalysis.administration.models.ComposeModelOptions)"
  fullName: "com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.beginComposeModel(List<String> componentModelIds, ComposeModelOptions composeModelOptions)"
  name: "beginComposeModel(List<String> componentModelIds, ComposeModelOptions composeModelOptions)"
  nameWithType: "DocumentModelAdministrationAsyncClient.beginComposeModel(List<String> componentModelIds, ComposeModelOptions composeModelOptions)"
  summary: "Create a composed model from the provided list of existing models in the account."
  parameters:
  - description: "The list of component models to compose."
    name: "componentModelIds"
    type: "<xref href=\"java.util.List?alt=java.util.List&text=List\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />&gt;"
  - description: "The configurable <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.ComposeModelOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"options\"></xref> to pass when\n creating a composed model."
    name: "composeModelOptions"
    type: "<xref href=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.ComposeModelOptions?alt=com.azure.ai.formrecognizer.documentanalysis.administration.models.ComposeModelOptions&text=ComposeModelOptions\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PollerFlux<DocumentOperationResult,DocumentModelDetails> beginComposeModel(List<String> componentModelIds, ComposeModelOptions composeModelOptions)"
  desc: "Create a composed model from the provided list of existing models in the account.\n\nThis operations fails if the list consists of an invalid, non-existing model Id or duplicate IDs.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\n**Code sample**\n\n```java\nString modelId1 = \"{model_Id_1}\";\n String modelId2 = \"{model_Id_2}\";\n String modelId = \"my-composed-model\";\n Map<String, String> attrs = new HashMap<String, String>();\n attrs.put(\"createdBy\", \"sample\");\n\n documentModelAdministrationAsyncClient.beginComposeModel(Arrays.asList(modelId1, modelId2),\n         new ComposeModelOptions()\n             .setModelId(modelId)\n             .setDescription(\"model-desc\")\n             .setTags(attrs))\n     // if polling operation completed, retrieve the final result.\n     .flatMap(AsyncPollResponse::getFinalResult)\n     .subscribe(documentModel -> {\n         System.out.printf(\"Model ID: %s%n\", documentModel.getModelId());\n         System.out.printf(\"Model Description: %s%n\", documentModel.getDescription());\n         System.out.printf(\"Model Created on: %s%n\", documentModel.getCreatedOn());\n         System.out.printf(\"Model assigned tags: %s%n\", documentModel.getTags());\n         documentModel.getDocumentTypes().forEach((key, documentTypeDetails) -> {\n             documentTypeDetails.getFieldSchema().forEach((field, documentFieldSchema) -> {\n                 System.out.printf(\"Field: %s\", field);\n                 System.out.printf(\"Field type: %s\", documentFieldSchema.getType());\n                 System.out.printf(\"Field confidence: %.2f\", documentTypeDetails.getFieldConfidence().get(field));\n             });\n         });\n     });\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> that polls the create composed model operation until it has completed, has failed,\n or has been cancelled. The completed operation returns the copied model <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelDetails\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.documentanalysis.models.DocumentOperationResult?alt=com.azure.ai.formrecognizer.documentanalysis.models.DocumentOperationResult&text=DocumentOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails?alt=com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails&text=DocumentModelDetails\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.beginCopyModelTo(java.lang.String,com.azure.ai.formrecognizer.documentanalysis.administration.models.CopyAuthorization)"
  fullName: "com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.beginCopyModelTo(String sourceModelId, CopyAuthorization target)"
  name: "beginCopyModelTo(String sourceModelId, CopyAuthorization target)"
  nameWithType: "DocumentModelAdministrationAsyncClient.beginCopyModelTo(String sourceModelId, CopyAuthorization target)"
  summary: "Copy a custom model stored in this resource (the source) to the user specified target Form Recognizer resource."
  parameters:
  - description: "Model identifier of the source model to copy to target resource."
    name: "sourceModelId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "the copy authorization to the target Form Recognizer resource. The copy authorization can be\n generated from the target resource's call to <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.getCopyAuthorization()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelAdministrationAsyncClient#getCopyAuthorization()\"></xref>"
    name: "target"
    type: "<xref href=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.CopyAuthorization?alt=com.azure.ai.formrecognizer.documentanalysis.administration.models.CopyAuthorization&text=CopyAuthorization\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PollerFlux<DocumentOperationResult,DocumentModelDetails> beginCopyModelTo(String sourceModelId, CopyAuthorization target)"
  desc: "Copy a custom model stored in this resource (the source) to the user specified target Form Recognizer resource.\n\nThis should be called with the source Form Recognizer resource (with the model that is intended to be copied). The target parameter should be supplied from the target resource's output from <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.getCopyAuthorization()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelAdministrationAsyncClient#getCopyAuthorization()\"></xref> method.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\n**Code sample**\n\n```java\nString copyModelId = \"copy-model\";\n // Get authorization to copy the model to target resource\n documentModelAdministrationAsyncClient.getCopyAuthorization()\n     // Start copy operation from the source client\n     // The ID of the model that needs to be copied to the target resource\n     .subscribe(copyAuthorization -> documentModelAdministrationAsyncClient.beginCopyModelTo(copyModelId,\n             copyAuthorization)\n         .filter(pollResponse -> pollResponse.getStatus().isComplete())\n         .flatMap(AsyncPollResponse::getFinalResult)\n         .subscribe(documentModel ->\n             System.out.printf(\"Copied model has model ID: %s, was created on: %s.%n,\",\n                 documentModel.getModelId(),\n                 documentModel.getCreatedOn())));\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> that polls the copy model operation until it has completed, has failed,\n or has been cancelled. The completed operation returns the copied model <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelDetails\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.documentanalysis.models.DocumentOperationResult?alt=com.azure.ai.formrecognizer.documentanalysis.models.DocumentOperationResult&text=DocumentOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails?alt=com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails&text=DocumentModelDetails\" data-throw-if-not-resolved=\"False\" />&gt;"
