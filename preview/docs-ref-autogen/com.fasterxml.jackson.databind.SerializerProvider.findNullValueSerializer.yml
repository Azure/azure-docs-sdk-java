  summary: "Method called to get the serializer to use for serializing null values for specified property.\n\nDefault implementation simply calls <xref uid=\"com.fasterxml.jackson.databind.SerializerProvider.getDefaultNullValueSerializer()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getDefaultNullValueSerializer()\"></xref>; can be overridden to add custom null serialization for properties of certain type or name. This gives method full granularity to basically override null handling for any specific property or class of properties."
