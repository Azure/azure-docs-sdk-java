  nameWithType: "PhoneNumbersAsyncClient.beginSearchAvailablePhoneNumbers(String countryCode, PhoneNumberType phoneNumberType, PhoneNumberAssignmentType assignmentType, PhoneNumberCapabilities capabilities)"
  summary: "Starts the search for available phone numbers to purchase."
  parameters:
  - description: "The ISO 3166-2 country code."
    name: "countryCode"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
