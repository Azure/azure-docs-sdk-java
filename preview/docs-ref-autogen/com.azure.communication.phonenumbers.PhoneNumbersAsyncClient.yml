- uid: "com.azure.communication.phonenumbers.PhoneNumbersAsyncClient.createOrUpdateReservation(com.azure.communication.phonenumbers.models.CreateOrUpdateReservationOptions)"
  fullName: "com.azure.communication.phonenumbers.PhoneNumbersAsyncClient.createOrUpdateReservation(CreateOrUpdateReservationOptions reservationOptions)"
  name: "createOrUpdateReservation(CreateOrUpdateReservationOptions reservationOptions)"
  nameWithType: "PhoneNumbersAsyncClient.createOrUpdateReservation(CreateOrUpdateReservationOptions reservationOptions)"
  summary: "Updates a reservation by its ID."
  parameters:
  - description: "The request object containing the reservation ID and the phone numbers to add or remove."
    name: "reservationOptions"
    type: "<xref href=\"com.azure.communication.phonenumbers.models.CreateOrUpdateReservationOptions?alt=com.azure.communication.phonenumbers.models.CreateOrUpdateReservationOptions&text=CreateOrUpdateReservationOptions\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Mono<PhoneNumbersReservation> createOrUpdateReservation(CreateOrUpdateReservationOptions reservationOptions)"
  desc: "Updates a reservation by its ID. Adds and removes phone numbers from the reservation with the given ID. The response will be the updated state of the reservation. Phone numbers can be reserved by including them in the payload. If a number is already in the reservation, it will be ignored. To remove a phone number, set it explicitly to null in the request payload. This operation is idempotent. If a reservation with the same ID already exists, it will be updated, otherwise a new one is created. Only reservations with 'active' status can be updated. Updating a reservation will extend the expiration time of the reservation to 15 minutes after the last change, up to a maximum of 2 hours from creation time. Partial success is possible, in which case the response will have a 207 status code."
  returns:
    description: "represents a reservation for phone numbers on successful completion of <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Mono\"></xref>."
    type: "<a href=\"https://projectreactor.io/docs/core/release/api/reactor/core/publisher/Mono.html\">Mono</a>&lt;<xref href=\"com.azure.communication.phonenumbers.models.PhoneNumbersReservation?alt=com.azure.communication.phonenumbers.models.PhoneNumbersReservation&text=PhoneNumbersReservation\" data-throw-if-not-resolved=\"False\" />&gt;"
