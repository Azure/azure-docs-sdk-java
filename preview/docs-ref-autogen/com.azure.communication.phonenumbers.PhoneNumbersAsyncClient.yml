  name: "beginPurchaseReservation(String reservationId)"
  nameWithType: "PhoneNumbersAsyncClient.beginPurchaseReservation(String reservationId)"
  summary: "Starts the purchase of all phone numbers in the reservation."
  parameters:
  - description: "The id of the reservation."
    name: "reservationId"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  syntax: "public PollerFlux<PhoneNumberOperation,PurchaseReservationResult> beginPurchaseReservation(String reservationId)"
  desc: "Starts the purchase of all phone numbers in the reservation. Starts a long running operation to purchase all of the phone numbers in the reservation. Purchase can only be started for active reservations that at least one phone number. If any of the phone numbers in the reservation is from a country where reselling is not permitted, do not resell agreement is required. The response will include an 'Operation-Location' header that can be used to query the status of the operation."
