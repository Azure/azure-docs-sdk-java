    type: "<xref href=\"com.azure.ai.metricsadvisor.models.ListDataFeedOptions?alt=com.azure.ai.metricsadvisor.models.ListDataFeedOptions&text=ListDataFeedOptions\" data-throw-if-not-resolved=\"False\" />"
