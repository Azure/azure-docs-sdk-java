fullName: "com.azure.messaging.webpubsub.WebPubSubAsyncServiceClient"
name: "WebPubSubAsyncServiceClient"
nameWithType: "WebPubSubAsyncServiceClient"
summary: "The asynchronous client for connecting to an Azure Web Pub Sub hub (for a synchronous API, refer to the <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WebPubSubServiceClient\"></xref> class documentation). To create an instance of this class, refer to the code snippet below, and for more information about configuration options, refer to the JavaDoc for <xref uid=\"com.azure.messaging.webpubsub.WebPubSubClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WebPubSubClientBuilder\"></xref>.\n\nThe Azure Web Pub Sub client instance must be connected to a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubClientBuilder.hub(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"specific hub\"></xref> that is represented by a non-null and non-empty String. Within the Azure Web Pub Sub client, users may perform operations including:\n\n *  Sending messages to <xref uid=\"com.azure.messaging.webpubsub.WebPubSubAsyncServiceClient.sendToAll(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"everyone in the hub\"></xref>,\n *  Sending messages to a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubAsyncServiceClient.sendToUser(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"specific user\"></xref> or <xref uid=\"com.azure.messaging.webpubsub.WebPubSubAsyncServiceClient.sendToConnection(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"connection\"></xref>,\n *  <xref uid=\"com.azure.messaging.webpubsub.WebPubSubAsyncServiceClient.removeUserFromAllGroups(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Removing a user\"></xref> from all groups,\n *  <xref uid=\"com.azure.messaging.webpubsub.WebPubSubAsyncServiceClient.closeConnection(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Closing a connection\"></xref> of a specific user\n *  To check the existence of a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubAsyncServiceClient.checkUserExists(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"user\"></xref>, a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubAsyncServiceClient.checkConnectionExists(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"connection\"></xref>, or a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubAsyncServiceClient.checkGroupExists(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"group\"></xref>,\n\nIt is possible to connect to a specific group within a hub by calling <xref uid=\"com.azure.messaging.webpubsub.WebPubSubAsyncServiceClient.getAsyncGroup(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getAsyncGroup(String)\"></xref>, which will return a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubAsyncGroup\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WebPubSubAsyncGroup\"></xref>. All operations performed on this Azure Web Pub Sub group client will take into account the hub and group in which it exists.\n\n**Code Samples**\n\n```java\nWebPubSubAsyncServiceClient client = new WebPubSubClientBuilder()\n     .connectionString(\"<Insert connection string from Azure Portal>\")\n     .buildAsyncClient();\n```"
