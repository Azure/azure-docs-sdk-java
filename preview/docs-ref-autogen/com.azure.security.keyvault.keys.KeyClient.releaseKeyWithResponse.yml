  summary: "Releases a <xref uid=\"com.azure.security.keyvault.keys.models.KeyVaultKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"key\"></xref>.\n\nThe key must be exportable. This operation requires the `keys/release` permission.\n\n**Code Samples**\n\nReleases a <xref uid=\"com.azure.security.keyvault.keys.models.KeyVaultKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"key\"></xref>. Prints out the <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HTTP Response\"></xref> details and the signed object that contains the release key.\n\n```java\nString releaseKeyVersion = \"6A385B124DEF4096AF1361A85B16C204\";\n String releaseTarget = \"someAttestationToken\";\n ReleaseKeyOptions releaseKeyOptions = new ReleaseKeyOptions()\n     .setAlgorithm(KeyExportEncryptionAlgorithm.RSA_AES_KEY_WRAP_256)\n     .setNonce(\"someNonce\");\n\n Response<ReleaseKeyResult> releaseKeyResultResponse =\n     keyClient.releaseKeyWithResponse(\"keyName\", releaseKeyVersion, releaseTarget, releaseKeyOptions,\n         new Context(\"key1\", \"value1\"));\n\n System.out.printf(\"Response received successfully with status code: %d. Signed object containing\"\n         + \"released key: %s%n\", releaseKeyResultResponse.getStatusCode(),\n     releaseKeyResultResponse.getValue().getValue());\n```"
  parameters:
  - description: "The name of the <xref uid=\"com.azure.security.keyvault.keys.models.KeyVaultKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"key\"></xref> to release."
    name: "name"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The version of the <xref uid=\"com.azure.security.keyvault.keys.models.KeyVaultKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"key\"></xref> to release. If this is empty or <code>null</code>, this call\n is equivalent to calling <xref uid=\"com.azure.security.keyvault.keys.KeyAsyncClient.releaseKey(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyAsyncClient#releaseKey(String, String)\"></xref>, with the latest key version being\n released."
