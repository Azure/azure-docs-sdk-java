  summary: "Returns a reactive Publisher emitting all the changefeed events for this account lazily as needed."
  parameters:
  - description: "Filters the results to return events approximately after the start time. Note: A few events\n belonging to the previous hour can also be returned. A few events belonging to this hour can be missing; to\n ensure all events from the hour are returned, round the start time down by an hour."
    name: "startTime"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/time/OffsetDateTime.html\">OffsetDateTime</a>"
  - description: "Filters the results to return events approximately before the end time. Note: A few events\n belonging to the next hour can also be returned. A few events belonging to this hour can be missing; to ensure\n all events from the hour are returned, round the end time up by an hour."
    name: "endTime"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/time/OffsetDateTime.html\">OffsetDateTime</a>"
  syntax: "public BlobChangefeedPagedFlux getEvents(OffsetDateTime startTime, OffsetDateTime endTime)"
  desc: "Returns a reactive Publisher emitting all the changefeed events for this account lazily as needed.\n\nChangefeed events are returned in approximate temporal order.\n\nFor more information, see the [Azure Docs][].\n\n**Code Samples**\n\n```java\nOffsetDateTime startTime = OffsetDateTime.MIN;\n OffsetDateTime endTime = OffsetDateTime.now();\n\n client.getEvents(startTime, endTime).subscribe(event ->\n     System.out.printf(\"Topic: %s, Subject: %s%n\", event.getTopic(), event.getSubject()));\n```\n\n\n[Azure Docs]: https://docs.microsoft.com/azure/storage/blobs/storage-blob-change-feed?tabs=azure-portal"
