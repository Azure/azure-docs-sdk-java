  summary: "Returns a reactive Publisher emitting all the changefeed events for this account lazily as needed."
  syntax: "public BlobChangefeedPagedFlux getEvents()"
  desc: "Returns a reactive Publisher emitting all the changefeed events for this account lazily as needed.\n\nChangefeed events are returned in approximate temporal order.\n\nFor more information, see the [Azure Docs][].\n\n**Code Samples**\n\n```java\nclient.getEvents().subscribe(event ->\n     System.out.printf(\"Topic: %s, Subject: %s%n\", event.getTopic(), event.getSubject()));\n```\n\n\n[Azure Docs]: https://docs.microsoft.com/azure/storage/blobs/storage-blob-change-feed?tabs=azure-portal"
  returns:
    description: "A reactive response emitting the changefeed events."
    type: "<xref href=\"com.azure.storage.blob.changefeed.BlobChangefeedPagedFlux?alt=com.azure.storage.blob.changefeed.BlobChangefeedPagedFlux&text=BlobChangefeedPagedFlux\" data-throw-if-not-resolved=\"False\" />"
