nameWithType: "JsonPointer"
summary: "Implementation of [JSON Pointer][] specification. Pointer instances can be used to locate logical JSON nodes for things like tree traversal (see <xref uid=\"com.fasterxml.jackson.core.TreeNode.at*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TreeNode#at\"></xref>). It may be used in future for filtering of streaming JSON content as well (not implemented yet for 2.3).\n\nInstances are fully immutable and can be cached, shared between threads.\n\n\n[JSON Pointer]: http://tools.ietf.org/html/draft-ietf-appsawg-json-pointer-03"
