- uid: org.apache.hc.core5.http.nio.support.classic.ContentInputBuffer.read(byte[],int,int)
  id: read(byte[],int,int)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: org.apache.hc.core5.http.nio.support.classic.ContentInputBuffer
  langs:
  - java
  name: read(byte[] b, int off, int len)
  nameWithType: ContentInputBuffer.read(byte[] b, int off, int len)
  fullName: org.apache.hc.core5.http.nio.support.classic.ContentInputBuffer.read(byte[] b, int off, int len)
  overload: org.apache.hc.core5.http.nio.support.classic.ContentInputBuffer.read*
  type: Method
  package: org.apache.hc.core5.http.nio.support.classic
  summary: >-
    Reads up to `len` bytes of data from this buffer into an array of bytes. The exact number of bytes read depends how many bytes are stored in the buffer.


    If `off` is negative, or `len` is negative, or `off+len` is greater than the length of the array `b`, this method can throw a runtime exception. The exact type of runtime exception thrown by this method depends on implementation. This method returns `-1` if the end of content stream has been reached.
  syntax:
    content: public abstract int read(byte[] b, int off, int len)
    parameters:
    - id: b
      type: byte[]
      description: the buffer into which the data is read.
    - id: off
      type: int
      description: >-
        the start offset in array <code>b</code>
                           at which the data is written.
    - id: len
      type: int
      description: the maximum number of bytes to read.
    return:
      type: int
      description: >-
        the total number of bytes read into the buffer, or
                     <code>-1</code> if there is no more data because the end of
                     the stream has been reached.
  exceptions:
  - type: java.io.IOException
    description: if an I/O error occurs.
