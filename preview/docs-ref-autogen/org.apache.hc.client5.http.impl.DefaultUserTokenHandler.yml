  package: org.apache.hc.client5.http.impl
  summary: >-
    Default implementation of <xref uid="org.apache.hc.client5.http.UserTokenHandler" data-throw-if-not-resolved="false">UserTokenHandler</xref>. This class will use an instance of <xref uid="java.security.Principal" data-throw-if-not-resolved="false">Principal</xref> as a state object for HTTP connections, if it can be obtained from the given execution context. This helps ensure persistent connections created with a particular user identity within a particular security context can be reused by the same user only.


    DefaultUserTokenHandler will use the user principal of connection based authentication schemes such as NTLM or that of the SSL session with the client authentication turned on. If both are unavailable, `null` token will be returned.
