  name: "getMaxWallClockTime()"
  nameWithType: "BatchTaskConstraints.getMaxWallClockTime()"
  summary: "Get the max<wbr>Wall<wbr>Clock<wbr>Time property: The maximum elapsed time that the Task may run, measured from the time the Task starts."
  syntax: "public Duration getMaxWallClockTime()"
  desc: "Get the maxWallClockTime property: The maximum elapsed time that the Task may run, measured from the time the Task starts. If the Task does not complete within the time limit, the Batch service terminates it. If this is not specified, there is no time limit on how long the Task may run."
  returns:
    description: "the maxWallClockTime value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/time/Duration.html\">Duration</a>"
- uid: "com.azure.compute.batch.models.BatchTaskConstraints.getRetentionTime()"
