  name: "getRetentionTime()"
  nameWithType: "BatchTaskConstraints.getRetentionTime()"
  summary: "Get the retention<wbr>Time property: The minimum time to retain the Task directory on the Compute Node where it ran, from the time it completes execution."
  syntax: "public Duration getRetentionTime()"
  desc: "Get the retentionTime property: The minimum time to retain the Task directory on the Compute Node where it ran, from the time it completes execution. After this time, the Batch service may delete the Task directory and all its contents. The default is 7 days, i.e. the Task directory will be retained for 7 days unless the Compute Node is removed or the Job is deleted."
  returns:
    description: "the retentionTime value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/time/Duration.html\">Duration</a>"
