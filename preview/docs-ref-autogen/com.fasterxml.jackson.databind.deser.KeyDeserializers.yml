uid: "com.fasterxml.jackson.databind.deser.KeyDeserializers"
fullName: "com.fasterxml.jackson.databind.deser.KeyDeserializers"
name: "KeyDeserializers"
nameWithType: "KeyDeserializers"
summary: "Interface that defines API for simple extensions that can provide additional deserializers for deserializer Map keys of various types, from JSON property names. Access is by a single callback method; instance is to either return a configured <xref uid=\"com.fasterxml.jackson.databind.KeyDeserializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyDeserializer\"></xref> for specified type, or null to indicate that it does not support handling of the type. In latter case, further calls can be made for other providers; in former case returned key deserializer is used for handling of key instances of specified type."
syntax: "public interface KeyDeserializers"
methods:
- "com.fasterxml.jackson.databind.deser.KeyDeserializers.findKeyDeserializer(com.fasterxml.jackson.databind.JavaType,com.fasterxml.jackson.databind.DeserializationConfig,com.fasterxml.jackson.databind.BeanDescription)"
