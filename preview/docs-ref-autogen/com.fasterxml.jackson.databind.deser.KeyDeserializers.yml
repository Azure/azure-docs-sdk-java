  name: KeyDeserializers
  nameWithType: KeyDeserializers
  fullName: com.fasterxml.jackson.databind.deser.KeyDeserializers
  type: Interface
  package: com.fasterxml.jackson.databind.deser
  summary: Interface that defines API for simple extensions that can provide additional deserializers for deserializer Map keys of various types, from JSON property names. Access is by a single callback method; instance is to either return a configured <xref uid="com.fasterxml.jackson.databind.KeyDeserializer" data-throw-if-not-resolved="false">KeyDeserializer</xref> for specified type, or null to indicate that it does not support handling of the type. In latter case, further calls can be made for other providers; in former case returned key deserializer is used for handling of key instances of specified type.
  syntax:
    content: public interface KeyDeserializers
