- uid: "com.azure.resourcemanager.managednetworkfabric.models.Layer3IpPrefixProperties.primaryIpv4Prefix()"
  fullName: "com.azure.resourcemanager.managednetworkfabric.models.Layer3IpPrefixProperties.primaryIpv4Prefix()"
  name: "primaryIpv4Prefix()"
  nameWithType: "Layer3IpPrefixProperties.primaryIpv4Prefix()"
  summary: "Get the primary<wbr>Ipv4Prefix property: IPv4 Address Prefix of CE-PE interconnect links."
  syntax: "public String primaryIpv4Prefix()"
  desc: "Get the primaryIpv4Prefix property: IPv4 Address Prefix of CE-PE interconnect links. Example: 172.31.0.0/31. The values can be specified at the time of creation or can be updated afterwards. Any update to the values post-provisioning may disrupt traffic. The 1st and 3rd IPs are to be configured on CE1 and CE2 for Option B interfaces. The 2nd and 4th IPs are to be configured on PE1 and PE2 for Option B interfaces."
  returns:
    description: "the primaryIpv4Prefix value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
