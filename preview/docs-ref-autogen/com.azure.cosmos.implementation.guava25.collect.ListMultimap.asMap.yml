  name: "asMap()"
  nameWithType: "ListMultimap<K,V>.asMap()"
  summary: "Returns a view of this multimap as a `Map` from each distinct key to the nonempty collection of that key's associated values. Note that `this.asMap().get(k)` is equivalent to `this.get(k)` only when `k` is a key contained in the multimap; otherwise it returns `null` as opposed to an empty collection.\n\nChanges to the returned map or the collections that serve as its values will update the underlying multimap, and vice versa. The map does not support `put` or `putAll`, nor do its entries support <xref uid=\"\" data-throw-if-not-resolved=\"false\">setValue</xref>.\n\n**Note:** The returned map's values are guaranteed to be of type <xref uid=\"java.util.List\" data-throw-if-not-resolved=\"false\">List</xref>. To obtain this map with the more specific generic type `Map>`, call <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimaps.&lt;K,V&gt;asMap(com.azure.cosmos.implementation.guava25.collect.ListMultimap&lt;K,V&gt;)\" data-throw-if-not-resolved=\"false\">Multimaps#asMap(ListMultimap)</xref> instead."
  syntax: "public abstract Map<K,Collection<V>> asMap()"
