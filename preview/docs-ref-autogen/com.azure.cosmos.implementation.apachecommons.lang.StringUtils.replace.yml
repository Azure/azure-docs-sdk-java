members:
- uid: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.replace(java.lang.String,java.lang.String,java.lang.String)"
  fullName: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.replace(String text, String searchString, String replacement)"
  name: "replace(String text, String searchString, String replacement)"
  nameWithType: "StringUtils.replace(String text, String searchString, String replacement)"
  summary: "Replaces all occurrences of a String within another String.\n\nA `null` reference passed to this method is a no-op.\n\n```java\nStringUtils.replace(null, *, *)        = null\n StringUtils.replace(\"\", *, *)          = \"\"\n StringUtils.replace(\"any\", null, *)    = \"any\"\n StringUtils.replace(\"any\", *, null)    = \"any\"\n StringUtils.replace(\"any\", \"\", *)      = \"any\"\n StringUtils.replace(\"aba\", \"a\", null)  = \"aba\"\n StringUtils.replace(\"aba\", \"a\", \"\")    = \"b\"\n StringUtils.replace(\"aba\", \"a\", \"z\")   = \"zbz\"\n```"
  parameters:
  - description: "text to search and replace in, may be null"
    name: "text"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "the String to search for, may be null"
    name: "searchString"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "the String to replace it with, may be null"
    name: "replacement"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static String replace(String text, String searchString, String replacement)"
  returns:
    description: "the text with any replacements processed,\n  <code>null</code> if null String input"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.replace(java.lang.String,java.lang.String,java.lang.String,int)"
  fullName: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.replace(String text, String searchString, String replacement, int max)"
  name: "replace(String text, String searchString, String replacement, int max)"
  nameWithType: "StringUtils.replace(String text, String searchString, String replacement, int max)"
  summary: "Replaces a String with another String inside a larger String, for the first `max` values of the search String.\n\nA `null` reference passed to this method is a no-op.\n\n```java\nStringUtils.replace(null, *, *, *)         = null\n StringUtils.replace(\"\", *, *, *)           = \"\"\n StringUtils.replace(\"any\", null, *, *)     = \"any\"\n StringUtils.replace(\"any\", *, null, *)     = \"any\"\n StringUtils.replace(\"any\", \"\", *, *)       = \"any\"\n StringUtils.replace(\"any\", *, *, 0)        = \"any\"\n StringUtils.replace(\"abaa\", \"a\", null, -1) = \"abaa\"\n StringUtils.replace(\"abaa\", \"a\", \"\", -1)   = \"b\"\n StringUtils.replace(\"abaa\", \"a\", \"z\", 0)   = \"abaa\"\n StringUtils.replace(\"abaa\", \"a\", \"z\", 1)   = \"zbaa\"\n StringUtils.replace(\"abaa\", \"a\", \"z\", 2)   = \"zbza\"\n StringUtils.replace(\"abaa\", \"a\", \"z\", -1)  = \"zbzz\"\n```"
  parameters:
  - description: "text to search and replace in, may be null"
    name: "text"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "the String to search for, may be null"
    name: "searchString"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "the String to replace it with, may be null"
    name: "replacement"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "maximum number of values to replace, or <code>-1</code> if no maximum"
    name: "max"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static String replace(String text, String searchString, String replacement, int max)"
  returns:
    description: "the text with any replacements processed,\n  <code>null</code> if null String input"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
