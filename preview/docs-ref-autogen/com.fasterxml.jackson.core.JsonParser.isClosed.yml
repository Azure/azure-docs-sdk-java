  name: "isClosed()"
  nameWithType: "JsonParser.isClosed()"
  summary: "Method that can be called to determine whether this parser is closed or not. If it is closed, no new tokens can be retrieved by calling <xref uid=\"com.fasterxml.jackson.core.JsonParser.nextToken*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#nextToken\"></xref> (and the underlying stream may be closed). Closing may be due to an explicit call to <xref uid=\"com.fasterxml.jackson.core.JsonParser.close*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#close\"></xref> or because parser has encountered end of input."
  syntax: "public abstract boolean isClosed()"
  returns:
    description: "<code>True</code> if this parser instance has been closed"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
