  summary: "Specifies the custom<wbr>Properties property: Custom properties of the API Management service.</br>Setting \\`Microsoft.<wbr>Windows<wbr>Azure.<wbr>Api<wbr>Management.<wbr>Gateway.<wbr>Security.<wbr>Ciphers.<wbr>Triple<wbr>Des168\\` will disable the cipher TLS\\_RSA\\_WITH\\_3DES\\_EDE\\_CBC\\_SHA for all TLS(1.0, 1.1 and 1.2).</br>Setting \\`Microsoft.<wbr>Windows<wbr>Azure.<wbr>Api<wbr>Management.<wbr>Gateway.<wbr>Security.<wbr>Protocols.<wbr>Tls11\\` can be used to disable just TLS 1.1.</br>Setting \\`Microsoft.<wbr>Windows<wbr>Azure.<wbr>Api<wbr>Management.<wbr>Gateway.<wbr>Security.<wbr>Protocols.<wbr>Tls10\\` can be used to disable TLS 1.0 on an API Management service.</br>Setting \\`Microsoft.<wbr>Windows<wbr>Azure.<wbr>Api<wbr>Management.<wbr>Gateway.<wbr>Security.<wbr>Backend.<wbr>Protocols.<wbr>Tls11\\` can be used to disable just TLS 1.1 for communications with backends.</br>Setting \\`Microsoft.<wbr>Windows<wbr>Azure.<wbr>Api<wbr>Management.<wbr>Gateway.<wbr>Security.<wbr>Backend.<wbr>Protocols.<wbr>Tls10\\` can be used to disable TLS 1.0 for communications with backends.</br>Setting \\`Microsoft.<wbr>Windows<wbr>Azure.<wbr>Api<wbr>Management.<wbr>Gateway.<wbr>Protocols.<wbr>Server.<wbr>Http2\\` can be used to enable HTTP2 protocol on an API Management service.</br>Not specifying any of these properties on PATCH operation will reset omitted properties' values to their defaults."
  modifiers:
  - "abstract"
  parameters:
  - description: "Custom properties of the API Management service.&lt;/br&gt;Setting\n `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168` will disable the cipher\n TLS_RSA_WITH_3DES_EDE_CBC_SHA for all TLS(1.0, 1.1 and 1.2).&lt;/br&gt;Setting\n `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11` can be used to disable just TLS\n 1.1.&lt;/br&gt;Setting `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10` can be\n used to disable TLS 1.0 on an API Management service.&lt;/br&gt;Setting\n `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Backend.Protocols.Tls11` can be used to disable\n just TLS 1.1 for communications with backends.&lt;/br&gt;Setting\n `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Backend.Protocols.Tls10` can be used to disable\n TLS 1.0 for communications with backends.&lt;/br&gt;Setting\n `Microsoft.WindowsAzure.ApiManagement.Gateway.Protocols.Server.Http2` can be used to enable HTTP2\n protocol on an API Management service.&lt;/br&gt;Not specifying any of these properties on PATCH\n operation will reset omitted properties' values to their defaults. For all the settings except Http2 the\n default value is `True` if the service was created on or before April 1, 2018 and `False` otherwise.\n Http2 setting's default value is `False`.&lt;/br&gt;&lt;/br&gt;You can disable any of the following\n ciphers by using settings `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.[cipher_name]`:\n TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA, TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA,\n TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA, TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA, TLS_RSA_WITH_AES_128_GCM_SHA256,\n TLS_RSA_WITH_AES_256_CBC_SHA256, TLS_RSA_WITH_AES_128_CBC_SHA256, TLS_RSA_WITH_AES_256_CBC_SHA,\n TLS_RSA_WITH_AES_128_CBC_SHA. For example,\n `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TLS_RSA_WITH_AES_128_CBC_SHA256`:`false`.\n The default value is `true` for them.&lt;/br&gt; Note: The following ciphers can't be disabled since they\n are required by internal platform components:\n TLS_AES_256_GCM_SHA384,TLS_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA384,TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256."
