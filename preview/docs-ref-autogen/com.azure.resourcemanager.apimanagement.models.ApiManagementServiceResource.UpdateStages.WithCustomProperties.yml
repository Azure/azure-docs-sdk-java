  desc: "Specifies the customProperties property: Custom properties of the API Management service.</br>Setting \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168\\` will disable the cipher TLS\\_RSA\\_WITH\\_3DES\\_EDE\\_CBC\\_SHA for all TLS(1.0, 1.1 and 1.2).</br>Setting \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11\\` can be used to disable just TLS 1.1.</br>Setting \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10\\` can be used to disable TLS 1.0 on an API Management service.</br>Setting \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Backend.Protocols.Tls11\\` can be used to disable just TLS 1.1 for communications with backends.</br>Setting \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Backend.Protocols.Tls10\\` can be used to disable TLS 1.0 for communications with backends.</br>Setting \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Protocols.Server.Http2\\` can be used to enable HTTP2 protocol on an API Management service.</br>Not specifying any of these properties on PATCH operation will reset omitted properties' values to their defaults. For all the settings except Http2 the default value is \\`True\\` if the service was created on or before April 1, 2018 and \\`False\\` otherwise. Http2 setting's default value is \\`False\\`.</br></br>You can disable any of the following ciphers by using settings \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.\\[cipher\\_name\\]\\`: TLS\\_ECDHE\\_ECDSA\\_WITH\\_AES\\_256\\_CBC\\_SHA, TLS\\_ECDHE\\_ECDSA\\_WITH\\_AES\\_128\\_CBC\\_SHA, TLS\\_ECDHE\\_RSA\\_WITH\\_AES\\_256\\_CBC\\_SHA, TLS\\_ECDHE\\_RSA\\_WITH\\_AES\\_128\\_CBC\\_SHA, TLS\\_RSA\\_WITH\\_AES\\_128\\_GCM\\_SHA256, TLS\\_RSA\\_WITH\\_AES\\_256\\_CBC\\_SHA256, TLS\\_RSA\\_WITH\\_AES\\_128\\_CBC\\_SHA256, TLS\\_RSA\\_WITH\\_AES\\_256\\_CBC\\_SHA, TLS\\_RSA\\_WITH\\_AES\\_128\\_CBC\\_SHA. For example, \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TLS\\_RSA\\_WITH\\_AES\\_128\\_CBC\\_SHA256\\`:\\`false\\`. The default value is \\`true\\` for them.</br> Note: The following ciphers can't be disabled since they are required by internal platform components: TLS\\_AES\\_256\\_GCM\\_SHA384,TLS\\_AES\\_128\\_GCM\\_SHA256,TLS\\_ECDHE\\_ECDSA\\_WITH\\_AES\\_256\\_GCM\\_SHA384,TLS\\_ECDHE\\_ECDSA\\_WITH\\_AES\\_128\\_GCM\\_SHA256,TLS\\_ECDHE\\_RSA\\_WITH\\_AES\\_256\\_GCM\\_SHA384,TLS\\_ECDHE\\_RSA\\_WITH\\_AES\\_128\\_GCM\\_SHA256,TLS\\_ECDHE\\_ECDSA\\_WITH\\_AES\\_256\\_CBC\\_SHA384,TLS\\_ECDHE\\_ECDSA\\_WITH\\_AES\\_128\\_CBC\\_SHA256,TLS\\_ECDHE\\_RSA\\_WITH\\_AES\\_256\\_CBC\\_SHA384,TLS\\_ECDHE\\_RSA\\_WITH\\_AES\\_128\\_CBC\\_SHA256."
