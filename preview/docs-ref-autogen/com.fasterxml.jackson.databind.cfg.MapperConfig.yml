summary: "Interface that defines functionality accessible through both serialization and deserialization configuration objects; accessors to mode-independent configuration settings and such. In addition, shared features are defined in <xref uid=\"com.fasterxml.jackson.databind.MapperFeature\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MapperFeature\"></xref>.\n\nSmall part of implementation is included here by aggregating <xref uid=\"com.fasterxml.jackson.databind.cfg.BaseSettings\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BaseSettings\"></xref> instance that contains configuration that is shared between different types of instances."
