desc: "This class provides a client that contains the operations for retrieving knowledge from an Azure AI Search agent.\n\n## Overview ##\n\nThe `SearchKnowledgeAgentClient` provides a synchronous API for interacting with Azure AI Search knowledge agents. This client enables you to send retrieval requests to a knowledge agent, which can aggregate and return relevant data from various backing stores configured in your Azure AI Search instance.\n\nThe client is designed to be instantiated via the <xref uid=\"com.azure.search.documents.agents.SearchKnowledgeAgentClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchKnowledgeAgentClientBuilder\"></xref>, which allows for fluent configuration of credentials, endpoints, agent names, and other client options. Once built, the client exposes methods to perform retrieval operations, returning structured responses that include the agent's results and any associated metadata.\n\n## Getting Started ##\n\nTo get started, configure and build an instance of this client using the <xref uid=\"com.azure.search.documents.agents.SearchKnowledgeAgentClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchKnowledgeAgentClientBuilder\"></xref>. Authentication can be performed using either an API key or Azure Active Directory credentials, and the builder allows you to specify the agent name, endpoint, and API version as required by your scenario.\n\n## Thread Safety ##\n\nThis client is thread-safe and intended to be shared across threads and reused for multiple requests.\n\n## Additional Information ##\n\nFor more information about Azure AI Search knowledge agents, see the Azure documentation. For advanced scenarios, such as customizing the HTTP pipeline or integrating with other Azure SDK components, refer to the Azure SDK for Java design guidelines and the documentation for <xref uid=\"com.azure.search.documents.agents.SearchKnowledgeAgentClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchKnowledgeAgentClientBuilder\"></xref>."
