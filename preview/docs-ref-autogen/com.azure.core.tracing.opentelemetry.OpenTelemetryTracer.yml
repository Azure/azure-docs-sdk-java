type: "class"
desc: "Basic tracing implementation class for use with REST and AMQP Service Clients to create <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Span\"></xref> and in-process context propagation. Singleton OpenTelemetry tracer capable of starting and exporting spans.\n\nThis helper class supports W3C distributed tracing protocol and injects SpanContext into the outgoing HTTP and AMQP requests."
