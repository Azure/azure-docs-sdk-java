  name: "subpath(int begin, int end)"
  nameWithType: "AzurePath.subpath(int begin, int end)"
  summary: "Returns a relative Path that is a subsequence of the name elements of this path.\n\nThe beginIndex and endIndex parameters specify the subsequence of name elements. The name that is closest to the root in the directory hierarchy has index 0. The name that is farthest from the root has index `count-1`. The returned Path object has the name elements that begin at beginIndex and extend to the element at index `endIndex-1`."
  parameters:
  - description: "the index of the first element, inclusive"
    name: "begin"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "the index of the last element, exclusive"
    name: "end"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Path subpath(int begin, int end)"
  returns:
    description: "a new Path object that is a subsequence of the name elements in this Path"
    type: "<xref href=\"java.nio.file.Path?alt=java.nio.file.Path&text=Path\" data-throw-if-not-resolved=\"False\" />"
