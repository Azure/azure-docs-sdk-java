  fullName: "com.fasterxml.jackson.databind.node.BigIntegerNode.canConvertToInt()"
  name: "canConvertToInt()"
  nameWithType: "BigIntegerNode.canConvertToInt()"
  summary: "Method that can be used to check whether this node is a numeric node (<xref uid=\"com.fasterxml.jackson.databind.node.BigIntegerNode.isNumber\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isNumber\"></xref> would return true) AND its value fits within Java's 32-bit signed integer type, `int`. Note that floating-point numbers are convertible if the integral part fits without overflow (as per standard Java coercion rules)\n\nNOTE: this method does not consider possible value type conversion from JSON String into Number; so even if this method returns false, it is possible that <xref uid=\"com.fasterxml.jackson.databind.node.BigIntegerNode.asInt\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#asInt\"></xref> could still succeed if node is a JSON String representing integral number, or boolean."
