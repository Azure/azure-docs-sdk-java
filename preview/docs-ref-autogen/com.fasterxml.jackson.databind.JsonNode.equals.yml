- uid: "com.fasterxml.jackson.databind.JsonNode.equals(java.lang.Object)"
  fullName: "com.fasterxml.jackson.databind.JsonNode.equals(Object o)"
  name: "equals(Object o)"
  nameWithType: "JsonNode.equals(Object o)"
  summary: "Equality for node objects is defined as full (deep) value equality. This means that it is possible to compare complete JSON trees for equality by comparing equality of root nodes.\n\nNote: marked as abstract to ensure all implementation classes define it properly and not rely on definition from <xref uid=\"java.lang.Object\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.lang.Object\"></xref>."
  overridden: "java.lang.Object.equals(java.lang.Object)"
  parameters:
  - name: "o"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract boolean equals(Object o)"
  returns:
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.fasterxml.jackson.databind.JsonNode.equals(java.util.Comparator<com.fasterxml.jackson.databind.JsonNode>,com.fasterxml.jackson.databind.JsonNode)"
  fullName: "com.fasterxml.jackson.databind.JsonNode.equals(Comparator<JsonNode> comparator, JsonNode other)"
  name: "equals(Comparator<JsonNode> comparator, JsonNode other)"
  nameWithType: "JsonNode.equals(Comparator<JsonNode> comparator, JsonNode other)"
  summary: "Entry method for invoking customizable comparison, using passed-in <xref uid=\"java.util.Comparator\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Comparator\"></xref> object. Nodes will handle traversal of structured types (arrays, objects), but defer to comparator for scalar value comparisons. If a \"natural\" <xref uid=\"java.util.Comparator\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Comparator\"></xref> is passed -- one that simply calls `equals()` on one of arguments, passing the other -- implementation is the same as directly calling `equals()` on node.\n\nDefault implementation simply delegates to passed in `comparator`, with `this` as the first argument, and `other` as the second argument."
  parameters:
  - description: "Object called to compare two scalar <xref uid=\"com.fasterxml.jackson.databind.JsonNode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonNode\"></xref> \n   instances, and return either 0 (are equals) or non-zero (not equal)"
    name: "comparator"
    type: "<xref href=\"java.util.Comparator?alt=java.util.Comparator&text=Comparator\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.fasterxml.jackson.databind.JsonNode?alt=com.fasterxml.jackson.databind.JsonNode&text=JsonNode\" data-throw-if-not-resolved=\"False\" />&gt;"
  - name: "other"
    type: "<xref href=\"com.fasterxml.jackson.databind.JsonNode?alt=com.fasterxml.jackson.databind.JsonNode&text=JsonNode\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public boolean equals(Comparator<JsonNode> comparator, JsonNode other)"
  returns:
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
