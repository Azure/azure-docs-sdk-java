  name: "rowMap()"
  nameWithType: "Table<R,C,V>.rowMap()"
  summary: "Returns a view that associates each row key with the corresponding map from column keys to values. Changes to the returned map will update this table. The returned map does not support `put()` or `putAll()`, or `setValue()` on its entries.\n\nIn contrast, the maps returned by `rowMap().get()` have the same behavior as those returned by <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Table.row\" data-throw-if-not-resolved=\"false\">#row</xref>. Those maps may support `setValue()`, `put()`, and `putAll()`."
  syntax: "public abstract Map<R,Map<C,V>> rowMap()"
  returns:
    description: "a map view from each row key to a secondary map from column keys to values"
