- "com.fasterxml.jackson.annotation.JsonIdentityInfo.property()"
- "com.fasterxml.jackson.annotation.JsonIdentityInfo.resolver()"
- "com.fasterxml.jackson.annotation.JsonIdentityInfo.scope()"
type: "interface"
implements:
