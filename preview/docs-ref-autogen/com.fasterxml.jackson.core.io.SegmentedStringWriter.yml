  summary: >-
    Efficient alternative to <xref uid="" data-throw-if-not-resolved="false">StringWriter</xref>, based on using segmented internal buffer. Initial input buffer is also recyclable.


    This class is most useful when serializing JSON content as a String: if so, instance of this class can be given as the writer to `JsonGenerator`.
