summary: "A descriptor for a *discrete* `Comparable` domain such as all <xref uid=\"java.lang.Integer\" data-throw-if-not-resolved=\"false\">Integer</xref> instances. A discrete domain is one that supports the three basic operations: <xref uid=\"com.azure.cosmos.implementation.guava25.collect.DiscreteDomain.next\" data-throw-if-not-resolved=\"false\">#next</xref>, <xref uid=\"com.azure.cosmos.implementation.guava25.collect.DiscreteDomain.previous\" data-throw-if-not-resolved=\"false\">#previous</xref> and <xref uid=\"com.azure.cosmos.implementation.guava25.collect.DiscreteDomain.distance\" data-throw-if-not-resolved=\"false\">#distance</xref>, according to their specifications. The methods <xref uid=\"com.azure.cosmos.implementation.guava25.collect.DiscreteDomain.minValue\" data-throw-if-not-resolved=\"false\">#minValue</xref> and <xref uid=\"com.azure.cosmos.implementation.guava25.collect.DiscreteDomain.maxValue\" data-throw-if-not-resolved=\"false\">#maxValue</xref> should also be overridden for bounded types.\n\nA discrete domain always represents the *entire* set of values of its type; it cannot represent partial domains such as \"prime integers\" or \"strings of length 5.\"\n\nSee the Guava User Guide section on [ `DiscreteDomain`][_DiscreteDomain].\n\n\n[_DiscreteDomain]: https://github.com/google/guava/wiki/RangesExplained#discrete-domains"
