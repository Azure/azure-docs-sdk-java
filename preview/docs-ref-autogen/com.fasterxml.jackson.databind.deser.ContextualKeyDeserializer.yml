  name: ContextualKeyDeserializer
  nameWithType: ContextualKeyDeserializer
  fullName: com.fasterxml.jackson.databind.deser.ContextualKeyDeserializer
  type: Interface
  package: com.fasterxml.jackson.databind.deser
  summary: Add-on interface that <xref uid="com.fasterxml.jackson.databind.KeyDeserializer" data-throw-if-not-resolved="false">KeyDeserializer</xref>s can implement to get a callback that can be used to create contextual instances of key deserializer to use for handling Map keys of supported type. This can be useful for key deserializers that can be configured by annotations, or should otherwise have differing behavior depending on what kind of Map property keys are being deserialized.
  syntax:
    content: public interface ContextualKeyDeserializer
- uid: com.fasterxml.jackson.databind.deser.ContextualKeyDeserializer.createContextual(com.fasterxml.jackson.databind.DeserializationContext,com.fasterxml.jackson.databind.BeanProperty)
  id: createContextual(com.fasterxml.jackson.databind.DeserializationContext,com.fasterxml.jackson.databind.BeanProperty)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: com.fasterxml.jackson.databind.deser.ContextualKeyDeserializer
  langs:
  - java
  name: createContextual(DeserializationContext ctxt, BeanProperty property)
  nameWithType: ContextualKeyDeserializer.createContextual(DeserializationContext ctxt, BeanProperty property)
  fullName: com.fasterxml.jackson.databind.deser.ContextualKeyDeserializer.createContextual(DeserializationContext ctxt, BeanProperty property)
  overload: com.fasterxml.jackson.databind.deser.ContextualKeyDeserializer.createContextual*
  type: Method
  package: com.fasterxml.jackson.databind.deser
  summary: Method called to see if a different (or differently configured) key deserializer is needed to deserialize keys of specified Map property. Note that instance that this method is called on is typically shared one and as a result method should **NOT** modify this instance but rather construct and return a new instance. This instance should only be returned as-is, in case it is already suitable for use.
  syntax:
    content: public abstract KeyDeserializer createContextual(DeserializationContext ctxt, BeanProperty property)
    parameters:
    - id: ctxt
      type: com.fasterxml.jackson.databind.DeserializationContext
      description: "Deserialization context to access configuration, additional \n    deserializers that may be needed by this deserializer"
    - id: property
      type: com.fasterxml.jackson.databind.BeanProperty
      description: >-
        Method, field or constructor parameter that declared Map for which
           contextual instance will be used. Will not be available when deserializing root-level
           Map value; otherwise should not be null.
    return:
      type: com.fasterxml.jackson.databind.KeyDeserializer
      description: >-
        Key deserializer to use for deserializing keys specified Map property,
           may be this instance or a new instance.
  exceptions:
  - type: com.fasterxml.jackson.databind.JsonMappingException
