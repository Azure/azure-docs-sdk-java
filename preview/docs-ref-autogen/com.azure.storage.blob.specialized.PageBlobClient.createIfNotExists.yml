  name: "createIfNotExists(long size)"
  nameWithType: "PageBlobClient.createIfNotExists(long size)"
  summary: "Creates a page blob of the specified length if it does not exist. Call PutPage to upload data to a page blob. For more information, see the [Azure Docs][].\n\n**Code Samples**\n\n```java\nPageBlobItem pageBlob = client.createIfNotExists(size);\n System.out.printf(\"Created page blob with sequence number %s%n\", pageBlob.getBlobSequenceNumber());\n```\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/put-blob"
  parameters:
  - description: "Specifies the maximum size for the page blob, up to 8 TB. The page blob size must be aligned to a\n 512-byte boundary."
    name: "size"
    type: "<xref href=\"long?alt=long&text=long\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PageBlobItem createIfNotExists(long size)"
