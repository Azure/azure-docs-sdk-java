  overload: org.apache.hc.core5.http.io.entity.BufferedHttpEntity.getContent*
  type: Method
  package: org.apache.hc.core5.http.io.entity
  summary: >-
    Returns a content stream of the entity. <xref uid="org.apache.hc.core5.http.io.entity.BufferedHttpEntity.isRepeatable*" data-throw-if-not-resolved="false">Repeatable</xref> entities are expected to create a new instance of <xref uid="java.io.InputStream" data-throw-if-not-resolved="false">InputStream</xref> for each invocation of this method and therefore can be consumed multiple times. Entities that are not <xref uid="org.apache.hc.core5.http.io.entity.BufferedHttpEntity.isRepeatable*" data-throw-if-not-resolved="false">repeatable</xref> are expected to return the same <xref uid="java.io.InputStream" data-throw-if-not-resolved="false">InputStream</xref> instance and therefore may not be consumed more than once.


    IMPORTANT: Please note all entity implementations must ensure that all allocated resources are properly deallocated after the <xref uid="java.io.InputStream.close()" data-throw-if-not-resolved="false">InputStream#close()</xref> method is invoked.
  syntax:
    content: public InputStream getContent()
    return:
      type: java.io.InputStream
  exceptions:
  - type: java.io.IOException
