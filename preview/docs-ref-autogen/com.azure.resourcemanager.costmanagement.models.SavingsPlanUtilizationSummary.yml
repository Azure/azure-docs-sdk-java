- uid: "com.azure.resourcemanager.costmanagement.models.SavingsPlanUtilizationSummary.maxUtilizationPercentage()"
  fullName: "com.azure.resourcemanager.costmanagement.models.SavingsPlanUtilizationSummary.maxUtilizationPercentage()"
  name: "maxUtilizationPercentage()"
  nameWithType: "SavingsPlanUtilizationSummary.maxUtilizationPercentage()"
  summary: "Get the max<wbr>Utilization<wbr>Percentage property: This is the maximum hourly utilization for each date range that corresponds to given grain (Daily, Monthly)."
  syntax: "public BigDecimal maxUtilizationPercentage()"
  desc: "Get the maxUtilizationPercentage property: This is the maximum hourly utilization for each date range that corresponds to given grain (Daily, Monthly). Suppose the API call is for usageDate > 2022-10-01 and usageDate < 2022-10-31 at a daily granularity. There will be one record per benefit id for each day. For a single day, the maxUtilizationPercentage value will be equal to the largest in the set of values where the set contains 24 utilization percentage entries one for each hour in a specific day. If on the day 2022-10-18, the largest utilization percentage was 90% at hour 5, then the value for the maxUtilizationPercentage in the response will be 90%."
  returns:
    description: "the maxUtilizationPercentage value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/math/BigDecimal.html\">BigDecimal</a>"
- uid: "com.azure.resourcemanager.costmanagement.models.SavingsPlanUtilizationSummary.minUtilizationPercentage()"
