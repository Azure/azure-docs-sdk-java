  name: "minUtilizationPercentage()"
  nameWithType: "SavingsPlanUtilizationSummary.minUtilizationPercentage()"
  summary: "Get the min<wbr>Utilization<wbr>Percentage property: This is the minimum hourly utilization for each date range that corresponds to given grain (Daily, Monthly)."
  syntax: "public BigDecimal minUtilizationPercentage()"
  desc: "Get the minUtilizationPercentage property: This is the minimum hourly utilization for each date range that corresponds to given grain (Daily, Monthly). Suppose the API call is for usageDate > 2022-10-01 and usageDate < 2022-10-31 at a daily granularity. There will be one record per benefit id for each day. For a single day, the minUtilizationPercentage value will be equal to the smallest in the set of values where the set contains 24 utilization percentage entries one for each hour in a specific day. If on the day 2022-10-18, the lowest utilization percentage was 10% at hour 4, then the value for the minUtilizationPercentage in the response will be 10%."
  returns:
    description: "the minUtilizationPercentage value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/math/BigDecimal.html\">BigDecimal</a>"
