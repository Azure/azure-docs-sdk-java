  summary: "This class provides a fluent builder API to help instantiation of <xref uid=\"com.azure.ai.metricsadvisor.administration.MetricsAdvisorAdministrationClient\" data-throw-if-not-resolved=\"false\">MetricsAdvisorAdministrationClients</xref> and <xref uid=\"com.azure.ai.metricsadvisor.administration.MetricsAdvisorAdministrationAsyncClient\" data-throw-if-not-resolved=\"false\">MetricsAdvisorAdministrationAsyncClient</xref>, call <xref uid=\"com.azure.ai.metricsadvisor.administration.MetricsAdvisorAdministrationClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\">#buildClient()</xref> buildClient\\} and <xref uid=\"com.azure.ai.metricsadvisor.administration.MetricsAdvisorAdministrationClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\">buildAsyncClient</xref> respectively to construct an instance of the desired client.\n\nThe client needs the service endpoint of the Azure Metrics Advisor to access the resource service. <xref uid=\"com.azure.ai.metricsadvisor.administration.MetricsAdvisorAdministrationClientBuilder.credential(com.azure.ai.metricsadvisor.models.MetricsAdvisorKeyCredential)\" data-throw-if-not-resolved=\"false\">#credential(MetricsAdvisorKeyCredential)</xref> gives the builder access to credential.\n\n**Instantiating an asynchronous Metrics Advisor Client**\n\n```java\nMetricsAdvisorAdministrationAsyncClient metricAdvisorAdministrationAsyncClient =\n     new MetricsAdvisorAdministrationClientBuilder()\n         .credential(new MetricsAdvisorKeyCredential(\"{subscription_key}\", \"{api_key}\"))\n         .endpoint(\"{endpoint}\")\n         .buildAsyncClient();\n```\n\n**Instantiating a synchronous Metrics Advisor Client**\n\n```java\nMetricsAdvisorAdministrationClient metricsAdvisorAdministrationClient =\n     new MetricsAdvisorAdministrationClientBuilder()\n         .credential(new MetricsAdvisorKeyCredential(\"{subscription_key}\", \"{api_key}\"))\n         .endpoint(\"{endpoint}\")\n         .buildClient();\n```\n\nAnother way to construct the client is using a <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\">HttpPipeline</xref>. The pipeline gives the client an authenticated way to communicate with the service. Set the pipeline with <xref uid=\"com.azure.ai.metricsadvisor.administration.MetricsAdvisorAdministrationClientBuilder.pipeline(com.azure.core.http.HttpPipeline)\" data-throw-if-not-resolved=\"false\">this</xref> and set the service endpoint with <xref uid=\"com.azure.ai.metricsadvisor.administration.MetricsAdvisorAdministrationClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\">this</xref>. Using a pipeline requires additional setup but allows for finer control on how the <xref uid=\"com.azure.ai.metricsadvisor.administration.MetricsAdvisorAdministrationClient\" data-throw-if-not-resolved=\"false\">MetricsAdvisorAdministrationClient</xref> and <xref uid=\"com.azure.ai.metricsadvisor.administration.MetricsAdvisorAdministrationAsyncClient\" data-throw-if-not-resolved=\"false\">MetricsAdvisorAdministrationAsyncClient</xref> is built.\n\n```java\nHttpPipeline pipeline = new HttpPipelineBuilder()\n     .policies(/* add policies */)\n     .build();\n \n MetricsAdvisorAdministrationClient metricsAdvisorAdministrationClient =\n     new MetricsAdvisorAdministrationClientBuilder()\n         .credential(new MetricsAdvisorKeyCredential(\"{subscription_key}\", \"{api_key}\"))\n         .endpoint(\"{endpoint}\")\n         .pipeline(pipeline)\n         .buildClient();\n```"
