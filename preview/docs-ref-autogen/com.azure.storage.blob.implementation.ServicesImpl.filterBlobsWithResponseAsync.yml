  nameWithType: "ServicesImpl.filterBlobsWithResponseAsync(Integer timeout, String requestId, String where, String marker, Integer maxresults, Context context)"
  summary: "The Filter Blobs operation enables callers to list blobs across all containers whose tags match a given search expression. Filter blobs searches across all containers within a storage account but can be scoped within the expression to a single container."
  parameters:
  - description: "The timeout parameter is expressed in seconds. For more information, see &lt;a\n     href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations\"&gt;Setting\n     Timeouts for Blob Service Operations.&lt;/a&gt;."
    name: "timeout"
    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
  - description: "Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the\n     analytics logs when storage analytics logging is enabled."
    name: "requestId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Filters the results to return only to return only blobs whose tags match the specified expression."
    name: "where"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "A string value that identifies the portion of the list of containers to be returned with the next\n     listing operation. The operation returns the NextMarker value within the response body if the listing\n     operation did not return all containers remaining to be listed with the current page. The NextMarker value\n     can be used as the value for the marker parameter in a subsequent call to request the next page of list\n     items. The marker value is opaque to the client."
    name: "marker"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Specifies the maximum number of containers to return. If the request does not specify\n     maxresults, or specifies a value greater than 5000, the server will return up to 5000 items. Note that if the\n     listing operation crosses a partition boundary, then the service will return a continuation token for\n     retrieving the remainder of the results. For this reason, it is possible that the service will return fewer\n     results than specified by maxresults, or than the default of 5000."
    name: "maxresults"
    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
  - description: "The context to associate with this operation."
