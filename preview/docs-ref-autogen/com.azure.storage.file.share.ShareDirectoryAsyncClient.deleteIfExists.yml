  nameWithType: "ShareDirectoryAsyncClient.deleteIfExists()"
  summary: "Deletes the directory in the file share if it exists.\n\n**Code Samples**\n\nDelete the directory\n\n```java\nshareDirectoryAsyncClient.deleteIfExists().subscribe(deleted -> {\n     if (deleted) {\n         System.out.println(\"Successfully deleted.\");\n     } else {\n         System.out.println(\"Does not exist.\");\n     }\n });\n```\n\nFor more information, see the [Azure Docs][].\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/delete-directory"
  syntax: "public Mono<Boolean> deleteIfExists()"
  returns:
    description: "a reactive response signaling completion. <code>true</code> indicates that the directory was successfully\n deleted, <code>false</code> indicates that the directory did not exist."
