name: "ImmutableMultimap.Builder<K,V>"
nameWithType: "ImmutableMultimap.Builder<K,V>"
summary: "A builder for creating immutable multimap instances, especially `public static final` multimaps (\"constant multimaps\"). Example:\n\n```java\nstatic final Multimap STRING_TO_INTEGER_MULTIMAP =\n     new ImmutableMultimap.Builder()\n         .put(\"one\", 1)\n         .putAll(\"several\", 1, 2, 3)\n         .putAll(\"many\", 1, 2, 3, 4, 5)\n         .build();\n```\n\nBuilder instances can be reused; it is safe to call <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ImmutableMultimap.Builder.build\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#build\"></xref> multiple times to build multiple multimaps in series. Each multimap contains the key-value mappings in the previously created multimaps."
