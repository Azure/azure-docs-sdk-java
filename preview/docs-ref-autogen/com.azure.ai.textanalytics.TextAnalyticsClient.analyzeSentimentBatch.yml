- uid: "com.azure.ai.textanalytics.TextAnalyticsClient.analyzeSentimentBatch(java.lang.Iterable<java.lang.String>,java.lang.String,com.azure.ai.textanalytics.models.AnalyzeSentimentOptions)"
  fullName: "com.azure.ai.textanalytics.TextAnalyticsClient.analyzeSentimentBatch(Iterable<String> documents, String language, AnalyzeSentimentOptions options)"
  name: "analyzeSentimentBatch(Iterable<String> documents, String language, AnalyzeSentimentOptions options)"
  nameWithType: "TextAnalyticsClient.analyzeSentimentBatch(Iterable<String> documents, String language, AnalyzeSentimentOptions options)"
  summary: "Returns a sentiment prediction, as well as confidence scores for each sentiment label (Positive, Negative, and Neutral) for the document and each sentence within it. If the `includeOpinionMining` of <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> set to true, the output will include the opinion mining results. It mines the opinions of a sentence and conducts more granular analysis around the aspects in the text (also known as aspect-based sentiment analysis).\n\n**Code Sample**\n\nAnalyze the sentiments and mine the opinions for each sentence in a list of documents with a provided language representation and <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> options.\n\n```java\nList<String> documents = Arrays.asList(\n     \"The hotel was dark and unclean. The restaurant had amazing gnocchi.\",\n     \"The restaurant had amazing gnocchi. The hotel was dark and unclean.\"\n );\n \n // Analyzing batch sentiments\n AnalyzeSentimentResultCollection resultCollection = textAnalyticsClient.analyzeSentimentBatch(\n     documents, \"en\", new AnalyzeSentimentOptions().setIncludeOpinionMining(true));\n \n // Analyzed sentiment for each of documents from a batch of documents\n resultCollection.forEach(analyzeSentimentResult -> {\n     System.out.printf(\"Document ID: %s%n\", analyzeSentimentResult.getId());\n     DocumentSentiment documentSentiment = analyzeSentimentResult.getDocumentSentiment();\n     documentSentiment.getSentences().forEach(sentenceSentiment -> {\n         System.out.printf(\"\\tSentence sentiment: %s%n\", sentenceSentiment.getSentiment());\n         sentenceSentiment.getMinedOpinions().forEach(minedOpinions -> {\n             AspectSentiment aspectSentiment = minedOpinions.getAspect();\n             System.out.printf(\"\\tAspect sentiment: %s, aspect text: %s%n\", aspectSentiment.getSentiment(),\n                 aspectSentiment.getText());\n             for (OpinionSentiment opinionSentiment : minedOpinions.getOpinions()) {\n                 System.out.printf(\"\\t\\t'%s' sentiment because of \\\"%s\\\". Is the opinion negated: %s.%n\",\n                     opinionSentiment.getSentiment(), opinionSentiment.getText(), opinionSentiment.isNegated());\n             }\n         });\n     });\n });\n```"
  parameters:
  - description: "A list of documents to be analyzed.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
