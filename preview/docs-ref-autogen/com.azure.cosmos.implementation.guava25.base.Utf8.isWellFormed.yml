  name: "isWellFormed(byte[] bytes)"
  nameWithType: "Utf8.isWellFormed(byte[] bytes)"
  summary: "Returns `true` if `bytes` is a *well-formed* UTF-8 byte sequence according to Unicode 6.0. Note that this is a stronger criterion than simply whether the bytes can be decoded. For example, some versions of the JDK decoder will accept \"non-shortest form\" byte sequences, but encoding never reproduces these. Such byte sequences are *not* considered well-formed.\n\nThis method returns `true` if and only if `Arrays.equals(bytes, new String(bytes, UTF_8).getBytes(UTF_8))` does, but is more efficient in both time and space."
  parameters:
  - name: "bytes"
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public static boolean isWellFormed(byte[] bytes)"
  returns:
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
