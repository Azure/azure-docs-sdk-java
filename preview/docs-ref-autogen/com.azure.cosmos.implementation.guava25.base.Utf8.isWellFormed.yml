  summary: "Returns whether the given byte array slice is a well-formed UTF-8 byte sequence, as defined by <xref uid=\"com.azure.cosmos.implementation.guava25.base.Utf8.isWellFormed(byte[])\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isWellFormed(byte[])\"></xref>. Note that this can be false even when `isWellFormed(bytes)` is true."
