  nameWithType: "SimpleBeanPropertyFilter.serializeAsElement(Object elementValue, JsonGenerator jgen, SerializerProvider provider, PropertyWriter writer)"
  summary: "Method called by container to let the filter decide what to do with given element value: the usual choices are to either filter out (i.e. do nothing) or write using given <xref uid=\"com.fasterxml.jackson.databind.ser.PropertyWriter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PropertyWriter\"></xref>, although filters can choose other to do something different altogether.\n\nTypical implementation is something like:\n\n```java\nif (include(writer)) {\n      writer.serializeAsElement(pojo, gen, prov);\n }\n```"
