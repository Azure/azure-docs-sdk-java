nameWithType: "IdentityEncoder"
summary: "Content encoder that writes data without any transformation. The end of the content entity is demarcated by closing the underlying connection (EOF condition). Entities transferred using this input stream can be of unlimited length.\n\nThis decoder is optimized to transfer data directly from a <xref uid=\"java.nio.channels.FileChannel\" data-throw-if-not-resolved=\"false\" data-raw-source=\"FileChannel\"></xref> to the underlying I/O session's channel whenever possible avoiding intermediate buffering in the session buffer."
