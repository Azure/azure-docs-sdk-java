  fullName: "com.azure.compute.batch.models.BatchPoolInfo.getAutoPoolSpecification()"
  name: "getAutoPoolSpecification()"
  nameWithType: "BatchPoolInfo.getAutoPoolSpecification()"
  summary: "Get the auto<wbr>Pool<wbr>Specification property: Characteristics for a temporary 'auto pool'."
  syntax: "public BatchAutoPoolSpecification getAutoPoolSpecification()"
  desc: "Get the autoPoolSpecification property: Characteristics for a temporary 'auto pool'. The Batch service will create this auto Pool when the Job is submitted. If auto Pool creation fails, the Batch service moves the Job to a completed state, and the Pool creation error is set in the Job's scheduling error property. The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto Pool. Any user actions that affect the lifetime of the auto Pool while the Job is active will result in unexpected behavior. You must specify either the Pool ID or the auto Pool specification, but not both."
  returns:
    description: "the autoPoolSpecification value."
    type: "<xref href=\"com.azure.compute.batch.models.BatchAutoPoolSpecification?alt=com.azure.compute.batch.models.BatchAutoPoolSpecification&text=BatchAutoPoolSpecification\" data-throw-if-not-resolved=\"False\" />"
