  name: "getPoolId()"
  nameWithType: "BatchPoolInfo.getPoolId()"
  summary: "Get the pool<wbr>Id property: The ID of an existing Pool."
  syntax: "public String getPoolId()"
  desc: "Get the poolId property: The ID of an existing Pool. All the Tasks of the Job will run on the specified Pool. You must ensure that the Pool referenced by this property exists. If the Pool does not exist at the time the Batch service tries to schedule a Job, no Tasks for the Job will run until you create a Pool with that id. Note that the Batch service will not reject the Job request; it will simply not run Tasks until the Pool exists. You must specify either the Pool ID or the auto Pool specification, but not both."
  returns:
    description: "the poolId value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
