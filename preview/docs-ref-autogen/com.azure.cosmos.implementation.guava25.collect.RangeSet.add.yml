  name: "add(Range<C> range)"
  nameWithType: "RangeSet<C>.add(Range<C> range)"
  summary: "Adds the specified range to this `RangeSet` (optional operation). That is, for equal range sets a and b, the result of `a.add(range)` is that `a` will be the minimal range set for which both `a.enclosesAll(b)` and `a.encloses(range)`.\n\nNote that `range` will be <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Range.span(com.azure.cosmos.implementation.guava25.collect.Range&lt;C&gt;)\" data-throw-if-not-resolved=\"false\">coalesced</xref> with any ranges in the range set that are <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Range.isConnected(com.azure.cosmos.implementation.guava25.collect.Range&lt;C&gt;)\" data-throw-if-not-resolved=\"false\">connected</xref> with it. Moreover, if `range` is empty, this is a no-op."
