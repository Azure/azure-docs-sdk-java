data-raw-source=\"HttpClient\"></xref> can be optionally configured in the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultAccessControlClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultAccessControlClientBuilder\"></xref>.\n\nAlternatively, a custom <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipeline\"></xref> with custom <xref uid=\"com.azure.core.http.policy.HttpPipelinePolicy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipelinePolicy\"></xref> policies and <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"vaultUrl\"></xref> can be specified. It provides finer control over the construction of <xref uid=\"com.azure.security.keyvault.administration.KeyVaultAccessControlAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultAccessControlAsyncClient\"></xref> and <xref uid=\"com.azure.security.keyvault.administration.KeyVaultAccessControlClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultAccessControlClient\"></xref> instances.\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.administration.KeyVaultAccessControlClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultAccessControlClientBuilder\"></xref> to build an <xref uid=\"com.azure.security.keyvault.administration.KeyVaultAccessControlClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultAccessControlClient\"></xref> are <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"vaultUrl\"></xref> and <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"credential\"></xref>."
