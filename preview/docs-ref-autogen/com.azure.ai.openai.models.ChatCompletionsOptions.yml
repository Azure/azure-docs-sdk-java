  name: "getTemperature()"
  nameWithType: "ChatCompletionsOptions.getTemperature()"
  summary: "Get the temperature property: The sampling temperature to use that controls the apparent creativity of generated completions."
  syntax: "public Double getTemperature()"
  desc: "Get the temperature property: The sampling temperature to use that controls the apparent creativity of generated completions. Higher values will make output more random while lower values will make results more focused and deterministic. It is not recommended to modify temperature and top\\_p for the same completions request as the interaction of these two settings is difficult to predict."
  returns:
