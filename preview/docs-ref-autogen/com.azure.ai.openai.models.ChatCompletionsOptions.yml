    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Double.html\">Double</a>"
- uid: "com.azure.ai.openai.models.ChatCompletionsOptions.getTopP()"
  fullName: "com.azure.ai.openai.models.ChatCompletionsOptions.getTopP()"
  name: "getTopP()"
  nameWithType: "ChatCompletionsOptions.getTopP()"
  summary: "Get the topP property: An alternative to sampling with temperature called nucleus sampling."
  syntax: "public Double getTopP()"
  desc: "Get the topP property: An alternative to sampling with temperature called nucleus sampling. This value causes the model to consider the results of tokens with the provided probability mass. As an example, a value of 0.15 will cause only the tokens comprising the top 15% of probability mass to be considered. It is not recommended to modify temperature and top\\_p for the same completions request as the interaction of these two settings is difficult to predict."
  returns:
    description: "the topP value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Double.html\">Double</a>"
