  summary: "Property that indicates whether \"lenient\" handling should be enabled or disabled. This is relevant mostly for deserialization of some textual datatypes, especially date/time types.\n\nNote that underlying default setting depends on datatype (or more precisely deserializer for it): for most date/time types, default is for leniency to be enabled."
