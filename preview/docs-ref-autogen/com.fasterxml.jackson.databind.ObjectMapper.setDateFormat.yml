  nameWithType: "ObjectMapper.setDateFormat(DateFormat dateFormat)"
  summary: "Method for configuring the default <xref uid=\"java.text.DateFormat\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DateFormat\"></xref> to use when serializing time values as Strings, and deserializing from JSON Strings. This is preferably to directly modifying <xref uid=\"com.fasterxml.jackson.databind.SerializationConfig\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SerializationConfig\"></xref> and <xref uid=\"com.fasterxml.jackson.databind.DeserializationConfig\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeserializationConfig\"></xref> instances. If you need per-request configuration, use <xref uid=\"com.fasterxml.jackson.databind.ObjectMapper.writer(java.text.DateFormat)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writer(DateFormat)\"></xref> to create properly configured <xref uid=\"com.fasterxml.jackson.databind.ObjectWriter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectWriter\"></xref> and use that; this because <xref uid=\"com.fasterxml.jackson.databind.ObjectWriter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectWriter\"></xref>s are thread-safe whereas ObjectMapper itself is only thread-safe when configuring methods (such as this one) are NOT called."
