uid: "com.fasterxml.jackson.databind.SerializerProvider"
fullName: "com.fasterxml.jackson.databind.SerializerProvider"
name: "SerializerProvider"
nameWithType: "SerializerProvider"
summary: "Class that defines API used by <xref uid=\"com.fasterxml.jackson.databind.ObjectMapper\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectMapper\"></xref> and <xref uid=\"com.fasterxml.jackson.databind.JsonSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonSerializer\"></xref>s to obtain serializers capable of serializing instances of specific types; as well as the default implementation of the functionality.\n\nProvider handles caching aspects of serializer handling; all construction details are delegated to <xref uid=\"com.fasterxml.jackson.databind.ser.SerializerFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SerializerFactory\"></xref> instance.\n\nObject life-cycle is such that an initial instance (\"blueprint\") is created and referenced by <xref uid=\"com.fasterxml.jackson.databind.ObjectMapper\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectMapper\"></xref> and <xref uid=\"com.fasterxml.jackson.databind.ObjectWriter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectWriter\"></xref> intances; but for actual usage, a configured instance is created by using a create method in sub-class <xref uid=\"com.fasterxml.jackson.databind.ser.DefaultSerializerProvider\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.ser.DefaultSerializerProvider\"></xref>. Only this instance can be used for actual serialization calls; blueprint object is only to be used for creating instances."
