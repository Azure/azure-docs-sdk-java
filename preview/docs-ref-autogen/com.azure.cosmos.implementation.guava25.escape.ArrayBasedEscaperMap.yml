  fullName: com.azure.cosmos.implementation.guava25.escape.ArrayBasedEscaperMap
  type: Class
  package: com.azure.cosmos.implementation.guava25.escape
  summary: >-
    An implementation-specific parameter class suitable for initializing <xref uid="com.azure.cosmos.implementation.guava25.escape.ArrayBasedCharEscaper" data-throw-if-not-resolved="false">ArrayBasedCharEscaper</xref> or <xref uid="com.azure.cosmos.implementation.guava25.escape.ArrayBasedUnicodeEscaper" data-throw-if-not-resolved="false">ArrayBasedUnicodeEscaper</xref> instances. This class should be used when more than one escaper is created using the same character replacement mapping to allow the underlying (implementation specific) data structures to be shared.


    The size of the data structure used by ArrayBasedCharEscaper and ArrayBasedUnicodeEscaper is proportional to the highest valued character that has a replacement. For example a replacement map containing the single character '\\u1000' will require approximately 16K of memory. As such sharing this data structure between escaper instances is the primary goal of this class.
