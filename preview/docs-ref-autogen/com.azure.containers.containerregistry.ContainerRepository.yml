summary: "This class provides a client that contains all the operations for repositories in Azure Container Registry. Operations allowed by the client are listing, retrieving, deleting, setting writeable properties. These operations are supported on the repository and the respective tags and manifests in it.\n\n**Instantiating Container Repository Client**\n\n```java\nContainerRepository repositoryClient = new ContainerRegistryClientBuilder()\n     .endpoint(endpoint)\n     .credential(credential)\n     .buildClient().getRepository(repository);\n```\n\nView <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> for additional ways to construct the client."
