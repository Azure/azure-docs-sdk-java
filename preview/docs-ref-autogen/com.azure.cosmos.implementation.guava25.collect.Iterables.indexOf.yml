  nameWithType: "Iterables.<T>indexOf(Iterable<T> iterable, Predicate<? super T> predicate)"
  summary: "Returns the index in `iterable` of the first element that satisfies the provided `predicate`, or `-1` if the Iterable has no such elements.\n\nMore formally, returns the lowest index `i` such that `predicate.apply(Iterables.get(iterable, i))` returns `true`, or `-1` if there is no such index."
