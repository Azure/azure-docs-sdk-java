  name: "findPropertyFilter(Object filterId, Object valueToFilter)"
  nameWithType: "FilterProvider.findPropertyFilter(Object filterId, Object valueToFilter)"
  summary: "Lookup method used to find <xref uid=\"com.fasterxml.jackson.databind.ser.PropertyFilter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PropertyFilter\"></xref> that has specified id. Note that id is typically a <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.lang.String\"></xref>, but is not necessarily limited to that; that is, while standard components use String, custom implementation can choose other kinds of keys.\n\nThis method is the replacement for <xref uid=\"com.fasterxml.jackson.databind.ser.FilterProvider.findFilter*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#findFilter\"></xref> starting with 2.3.\n\nNote that the default implementation is designed to support short-term backwards compatibility, and will call the deprecated `findFilter` method, then wrap filter if one found as <xref uid=\"com.fasterxml.jackson.databind.ser.PropertyFilter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PropertyFilter\"></xref>. It should be overridden by up-to-date implementations"
  parameters:
  - description: "Id of the filter to fetch"
    name: "filterId"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />"
  - description: "Object being filtered (usually POJO, but may be a <xref uid=\"java.util.Map\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Map\"></xref>,\n   or in future a container), <b>if available</b>; not available when generating\n   schemas."
    name: "valueToFilter"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />"
