  nameWithType: "JsonTypeInfo.visible()"
  summary: "Property that defines whether type identifier value will be passed as part of JSON stream to deserializer (true), or handled and removed by `TypeDeserializer` (false). Property has no effect on serialization.\n\nDefault value is false, meaning that Jackson handles and removes the type identifier from JSON content that is passed to `JsonDeserializer`."
