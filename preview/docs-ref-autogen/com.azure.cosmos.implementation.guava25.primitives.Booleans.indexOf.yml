  fullName: "com.azure.cosmos.implementation.guava25.primitives.Booleans.indexOf(boolean[] array, boolean target)"
  name: "indexOf(boolean[] array, boolean target)"
  nameWithType: "Booleans.indexOf(boolean[] array, boolean target)"
  summary: "Returns the index of the first appearance of the value `target` in `array`.\n\n**Note:** consider representing the array as a <xref uid=\"\" data-throw-if-not-resolved=\"false\">java.util.BitSet</xref> instead, and using <xref uid=\"\" data-throw-if-not-resolved=\"false\">java.util.BitSet#nextSetBit(int)</xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\">java.util.BitSet#nextClearBit(int)</xref>."
  parameters:
  - description: "an array of <code>boolean</code> values, possibly empty"
    name: "array"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />[]"
  - description: "a primitive <code>boolean</code> value"
    name: "target"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static int indexOf(boolean[] array, boolean target)"
  returns:
    description: "the least index <code>i</code> for which <code>array[i] == target</code>, or <code>-1</code> if no\n     such index exists."
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.cosmos.implementation.guava25.primitives.Booleans.indexOf(boolean[],boolean[])"
  fullName: "com.azure.cosmos.implementation.guava25.primitives.Booleans.indexOf(boolean[] array, boolean[] target)"
  name: "indexOf(boolean[] array, boolean[] target)"
  nameWithType: "Booleans.indexOf(boolean[] array, boolean[] target)"
  summary: "Returns the start position of the first occurrence of the specified `target` within `array`, or `-1` if there is no such occurrence.\n\nMore formally, returns the lowest index `i` such that `Arrays.copyOfRange(array, i, i + target.length)` contains exactly the same elements as `target`."
  parameters:
  - description: "the array to search for the sequence <code>target</code>"
    name: "array"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />[]"
  - description: "the array to search for as a sub-sequence of <code>array</code>"
    name: "target"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public static int indexOf(boolean[] array, boolean[] target)"
