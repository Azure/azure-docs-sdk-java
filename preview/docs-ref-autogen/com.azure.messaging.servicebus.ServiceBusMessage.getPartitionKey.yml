  name: "getPartitionKey()"
  nameWithType: "ServiceBusMessage.getPartitionKey()"
  summary: "Gets the partition key for sending a message to a partitioned entity.\n\nFor [partitioned entities][], setting this value enables assigning related messages to the same internal partition, so that submission sequence order is correctly recorded. The partition is chosen by a hash function over this value and cannot be chosen directly. For session-aware entities, the <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getSessionId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"sessionId\"></xref> property overrides this value.\n\n\n[partitioned entities]: https://docs.microsoft.com/azure/service-bus-messaging/service-bus-partitioning"
  syntax: "public String getPartitionKey()"
  returns:
    description: "The partition key of this message"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
