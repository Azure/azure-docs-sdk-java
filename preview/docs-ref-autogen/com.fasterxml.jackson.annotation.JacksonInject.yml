  type: Interface
  package: com.fasterxml.jackson.annotation
  summary: Jackson-specific annotation used for indicating that value of annotated property will be "injected", i.e. set based on value configured by `ObjectMapper` (usually on per-call basis). Usually property is not deserialized from JSON, although it possible to have injected value as default and still allow optional override from JSON.
  syntax:
    content: public interface JacksonInject implements Annotation
  implements:
  - java.lang.annotation.Annotation
- uid: com.fasterxml.jackson.annotation.JacksonInject.useInput()
  id: useInput()
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: com.fasterxml.jackson.annotation.JacksonInject
  langs:
  - java
  name: useInput()
  nameWithType: JacksonInject.useInput()
  fullName: com.fasterxml.jackson.annotation.JacksonInject.useInput()
  overload: com.fasterxml.jackson.annotation.JacksonInject.useInput*
  type: Method
  package: com.fasterxml.jackson.annotation
  summary: >-
    Whether matching value from input (if any) is used for annotated property or not; if disabled (\`OptBoolean.FALSE\`), input value (if any) will be ignored; otherwise it will override injected value.


    Default is \`OptBoolean.DEFAULT\`, which translates to \`OptBoolean.TRUE\`: this is for backwards compatibility (2.8 and earlier always allow binding input value).
  syntax:
    content: public abstract OptBoolean useInput()
    return:
      type: com.fasterxml.jackson.annotation.OptBoolean
      description: >-
        <xref uid="com.fasterxml.jackson.annotation.OptBoolean.TRUE" data-throw-if-not-resolved="false">OptBoolean#TRUE</xref> to enable use of value from input instead of
            injected value, if available; <xref uid="com.fasterxml.jackson.annotation.OptBoolean.FALSE" data-throw-if-not-resolved="false">OptBoolean#FALSE</xref> if injected value will
            always be used regardless of input.
