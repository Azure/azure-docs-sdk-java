  name: "canUseCharArrays()"
  nameWithType: "JsonFactory.canUseCharArrays()"
  summary: "Introspection method that can be used by base factory to check whether access using `char[]` is something that actual parser implementations can take advantage of, over having to use <xref uid=\"java.io.Reader\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.io.Reader\"></xref>. Sub-types are expected to override definition; default implementation (suitable for JSON) alleges that optimization are possible; and thereby is likely to try to access <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.lang.String\"></xref> content by first copying it into recyclable intermediate buffer."
  syntax: "public boolean canUseCharArrays()"
