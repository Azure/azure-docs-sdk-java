  summary: "Method that will produce (as of Jackson 2.10) valid JSON using default settings of databind, as String. If you want other kinds of JSON output (or output formatted using one of other Jackson-supported data formats) make sure to use <xref uid=\"com.fasterxml.jackson.databind.ObjectMapper\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectMapper\"></xref> or <xref uid=\"com.fasterxml.jackson.databind.ObjectWriter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectWriter\"></xref> to serialize an instance, for example:\n\n```java\nString json = objectMapper.writeValueAsString(rootNode);\n```\n\nNote: method defined as abstract to ensure all implementation classes explicitly implement method, instead of relying on <xref uid=\"java.lang.Object.toString()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Object#toString()\"></xref> definition."
