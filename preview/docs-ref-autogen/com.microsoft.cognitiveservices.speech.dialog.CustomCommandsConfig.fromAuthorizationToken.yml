  nameWithType: "CustomCommandsConfig.fromAuthorizationToken(String appId, String authorizationToken, String region)"
  summary: "Creates an instance of Custom Commands config with the specified Custom Commands application id, authorization token and service region. Note: The caller needs to ensure that the authorization token is valid. Before the authorization token expires, the caller needs to refresh it by calling this setter with a new valid token. As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created. For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token. Otherwise, the recognizers will encounter errors during recognition."
