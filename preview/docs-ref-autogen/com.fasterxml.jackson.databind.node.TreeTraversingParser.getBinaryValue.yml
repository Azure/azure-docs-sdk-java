  name: "getBinaryValue(Base64Variant b64variant)"
  nameWithType: "TreeTraversingParser.getBinaryValue(Base64Variant b64variant)"
  summary: "Method that can be used to read (and consume -- results may not be accessible using other methods after the call) base64-encoded binary data included in the current textual JSON value. It works similar to getting String value via <xref uid=\"com.fasterxml.jackson.databind.node.TreeTraversingParser.getText*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getText\"></xref> and decoding result (except for decoding part), but should be significantly more performant.\n\nNote that non-decoded textual contents of the current token are not guaranteed to be accessible after this method is called. Current implementation, for example, clears up textual content during decoding. Decoded binary content, however, will be retained until parser is advanced to the next event."
  overridden: "com.fasterxml.jackson.core.base.ParserMinimalBase.getBinaryValue(com.fasterxml.jackson.core.Base64Variant)"
