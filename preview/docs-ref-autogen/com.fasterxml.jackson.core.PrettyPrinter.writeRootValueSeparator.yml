  summary: "Method called after a root-level value has been completely output, and before another value is to be output.\n\nDefault handling (without pretty-printing) will output a space, to allow values to be parsed correctly. Pretty-printer is to output some other suitable and nice-looking separator (tab(s), space(s), linefeed(s) or any combination thereof)."
