uid: "com.fasterxml.jackson.databind.AnnotationIntrospector"
fullName: "com.fasterxml.jackson.databind.AnnotationIntrospector"
name: "AnnotationIntrospector"
nameWithType: "AnnotationIntrospector"
summary: "Abstract class that defines API used for introspecting annotation-based configuration for serialization and deserialization. Separated so that different sets of annotations can be supported, and support plugged-in dynamically.\n\nAlthough default implementations are based on using annotations as the only (or at least main) information source, custom implementations are not limited in such a way, and in fact there is no expectation they should be. So the name is bit of misnomer; this is a general configuration introspection facility.\n\nNOTE: due to rapid addition of new methods (and changes to existing methods), it is **strongly** recommended that custom implementations should not directly extend this class, but rather extend <xref uid=\"com.fasterxml.jackson.databind.introspect.NopAnnotationIntrospector\" data-throw-if-not-resolved=\"false\" data-raw-source=\"NopAnnotationIntrospector\"></xref>. This way added methods will not break backwards compatibility of custom annotation introspectors."
