fullName: "org.apache.hc.core5.http.impl.nio.IdentityDecoder"
name: "IdentityDecoder"
nameWithType: "IdentityDecoder"
summary: "Content decoder that reads data without any transformation. The end of the content entity is delineated by closing the underlying connection (EOF condition). Entities transferred using this input stream can be of unlimited length.\n\nThis decoder is optimized to transfer data directly from the underlying I/O session's channel to a <xref uid=\"java.nio.channels.FileChannel\" data-throw-if-not-resolved=\"false\" data-raw-source=\"FileChannel\"></xref>, whenever possible avoiding intermediate buffering in the session buffer."
