  type: Class
  package: org.apache.hc.core5.http.impl.nio
  summary: >-
    Content decoder that reads data without any transformation. The end of the content entity is delineated by closing the underlying connection (EOF condition). Entities transferred using this input stream can be of unlimited length.


    This decoder is optimized to transfer data directly from the underlying I/O session's channel to a <xref uid="java.nio.channels.FileChannel" data-throw-if-not-resolved="false">FileChannel</xref>, whenever possible avoiding intermediate buffering in the session buffer.
  syntax:
    content: public class IdentityDecoder extends AbstractContentDecoder implements FileContentDecoder
