desc: "Represents a filter which is a composition of an expression and an action that is executed in the pub/sub pipeline.\n\nA <xref uid=\"com.azure.messaging.servicebus.administration.models.SqlRuleFilter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SqlRuleFilter\"></xref> holds a SQL-like condition expression that is evaluated in the broker against the arriving messages' user-defined properties and system properties. All system properties (which are all properties explicitly listed on the <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage\"></xref> class) must be prefixed with `sys.` in the condition expression. The SQL subset implements testing for existence of properties (EXISTS), testing for null-values (IS NULL), logical NOT/AND/OR, relational operators, numeric arithmetic, and simple text pattern matching with LIKE.\n\n**Sample: Create SQL rule filter with SQL rule action**\n\nThe code sample below creates a rule using a SQL filter and SQL action. The rule matches messages with:\n\n *  <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getCorrelationId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage#getCorrelationId()\"></xref> equal to `\"email\"`\n *  <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getApplicationProperties()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage#getApplicationProperties()\"></xref> contains a key `\"sender\"` with value `\"joseph\"`\n *  <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getApplicationProperties()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage#getApplicationProperties()\"></xref> contains a key `\"importance\"` with value \\* `\"joseph\"` OR the value is NULL.\n\nIf the filter matches, it will set/update the `\"importance\"` key in <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getApplicationProperties()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage#getApplicationProperties()\"></xref> with `\"critical\"`.\n\n```java\nString topicName = \"emails\";\n String subscriptionName = \"important-emails\";\n String ruleName = \"emails-from-joseph\";\n\n RuleFilter sqlRuleFilter = new SqlRuleFilter(\n     \"sys.CorrelationId = 'email' AND sender = 'joseph' AND (importance IS NULL OR importance = 'high')\");\n RuleAction sqlRuleAction = new SqlRuleAction(\"SET importance = 'critical';\");\n CreateRuleOptions createRuleOptions = new CreateRuleOptions()\n     .setFilter(sqlRuleFilter)\n     .setAction(sqlRuleAction);\n\n RuleProperties rule = client.createRule(topicName, ruleName, subscriptionName, createRuleOptions);\n\n System.out.printf(\"Rule '%s' created for topic %s, subscription %s. Filter: %s%n\", rule.getName(), topicName,\n     subscriptionName, rule.getFilter());\n```"
