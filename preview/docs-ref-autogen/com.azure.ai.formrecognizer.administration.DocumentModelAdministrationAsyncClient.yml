uid: "com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient"
fullName: "com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient"
name: "DocumentModelAdministrationAsyncClient"
nameWithType: "DocumentModelAdministrationAsyncClient"
summary: "This class provides an asynchronous client that contains model management operations that apply to Azure Form Recognizer. Operations allowed by the client are creating, building of custom document analysis models, deleting models, listing models, copying a custom-built model to another Form Recognizer account, composing models from component models, getting operation information and getting account information.\n\n**Instantiating an asynchronous Document Model Administration Client**\n\n```java\nDocumentModelAdministrationAsyncClient documentModelAdministrationAsyncClient =\n     new DocumentModelAdministrationClientBuilder().buildAsyncClient();\n```"
