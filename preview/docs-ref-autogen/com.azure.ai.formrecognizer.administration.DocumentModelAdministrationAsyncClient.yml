- uid: "com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient.beginBuildModel(java.lang.String,com.azure.ai.formrecognizer.administration.models.DocumentBuildMode)"
  fullName: "com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient.beginBuildModel(String trainingFilesUrl, DocumentBuildMode buildMode)"
  name: "beginBuildModel(String trainingFilesUrl, DocumentBuildMode buildMode)"
  nameWithType: "DocumentModelAdministrationAsyncClient.beginBuildModel(String trainingFilesUrl, DocumentBuildMode buildMode)"
  summary: "Builds a custom document analysis model."
  parameters:
  - description: "an Azure Storage blob container's SAS URI. A container URI (without SAS)\n can be used if the container is public or has a managed identity configured. For more information on\n setting up a training data set, see: <a href=\"https://aka.ms/azsdk/formrecognizer/buildcustommodel\">here</a>."
    name: "trainingFilesUrl"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  - description: "the preferred technique for creating models. For faster training of models use\n <xref uid=\"com.azure.ai.formrecognizer.administration.models.DocumentBuildMode.TEMPLATE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentBuildMode#TEMPLATE\"></xref>. See <a href=\"https://aka.ms/azsdk/formrecognizer/buildmode\">here</a>\n for more information on building mode for custom documents."
    name: "buildMode"
    type: "<xref href=\"com.azure.ai.formrecognizer.administration.models.DocumentBuildMode?alt=com.azure.ai.formrecognizer.administration.models.DocumentBuildMode&text=DocumentBuildMode\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PollerFlux<DocumentOperationResult,DocumentModel> beginBuildModel(String trainingFilesUrl, DocumentBuildMode buildMode)"
  desc: "Builds a custom document analysis model. Models are built using documents that are of the following content type - 'application/pdf', 'image/jpeg', 'image/png', 'image/tiff', image/bmp. Other type of content is ignored.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\nSee [here][] for information on building your own administration data set.\n\n**Code sample**\n\n```java\nString trainingFilesUrl = \"{SAS-URL-of-your-container-in-blob-storage}\";\n documentModelAdministrationAsyncClient.beginBuildModel(trainingFilesUrl, DocumentBuildMode.TEMPLATE\n     )\n     // if polling operation completed, retrieve the final result.\n     .flatMap(AsyncPollResponse::getFinalResult)\n     .subscribe(documentModel -> {\n         System.out.printf(\"Model ID: %s%n\", documentModel.getModelId());\n         System.out.printf(\"Model Created on: %s%n\", documentModel.getCreatedOn());\n         documentModel.getDocTypes().forEach((key, docTypeInfo) -> {\n             docTypeInfo.getFieldSchema().forEach((field, documentFieldSchema) -> {\n                 System.out.printf(\"Field: %s\", field);\n                 System.out.printf(\"Field type: %s\", documentFieldSchema.getType());\n                 System.out.printf(\"Field confidence: %.2f\", docTypeInfo.getFieldConfidence().get(field));\n             });\n         });\n     });\n```\n\n\n[here]: https://docs.microsoft.com/azure/cognitive-services/form-recognizer/build-training-data-set#upload-your-training-data"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> that polls the building model operation until it has completed, has failed, or has\n been cancelled. The completed operation returns the trained <xref uid=\"com.azure.ai.formrecognizer.administration.models.DocumentModel\" data-throw-if-not-resolved=\"false\" data-raw-source=\"custom document analysis model\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.models.DocumentOperationResult?alt=com.azure.ai.formrecognizer.models.DocumentOperationResult&text=DocumentOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.administration.models.DocumentModel?alt=com.azure.ai.formrecognizer.administration.models.DocumentModel&text=DocumentModel\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient.beginBuildModel(java.lang.String,com.azure.ai.formrecognizer.administration.models.DocumentBuildMode,com.azure.ai.formrecognizer.administration.models.BuildModelOptions)"
  fullName: "com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient.beginBuildModel(String trainingFilesUrl, DocumentBuildMode buildMode, BuildModelOptions buildModelOptions)"
  name: "beginBuildModel(String trainingFilesUrl, DocumentBuildMode buildMode, BuildModelOptions buildModelOptions)"
  nameWithType: "DocumentModelAdministrationAsyncClient.beginBuildModel(String trainingFilesUrl, DocumentBuildMode buildMode, BuildModelOptions buildModelOptions)"
  summary: "Builds a custom document analysis model."
  parameters:
  - description: "an Azure Storage blob container's SAS URI. A container URI (without SAS)\n can be used if the container is public or has a managed identity configured. For more information on\n setting up a training data set, see: <a href=\"https://aka.ms/azsdk/formrecognizer/buildcustommodel\">here</a>."
    name: "trainingFilesUrl"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  - description: "the preferred technique for creating models. For faster training of models use\n <xref uid=\"com.azure.ai.formrecognizer.administration.models.DocumentBuildMode.TEMPLATE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentBuildMode#TEMPLATE\"></xref>. See <a href=\"https://aka.ms/azsdk/formrecognizer/buildmode\">here</a>\n for more information on building mode for custom documents."
    name: "buildMode"
    type: "<xref href=\"com.azure.ai.formrecognizer.administration.models.DocumentBuildMode?alt=com.azure.ai.formrecognizer.administration.models.DocumentBuildMode&text=DocumentBuildMode\" data-throw-if-not-resolved=\"False\" />"
  - description: "The configurable <xref uid=\"com.azure.ai.formrecognizer.administration.models.BuildModelOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"options\"></xref> to pass when\n building a custom document analysis model."
    name: "buildModelOptions"
    type: "<xref href=\"com.azure.ai.formrecognizer.administration.models.BuildModelOptions?alt=com.azure.ai.formrecognizer.administration.models.BuildModelOptions&text=BuildModelOptions\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PollerFlux<DocumentOperationResult,DocumentModel> beginBuildModel(String trainingFilesUrl, DocumentBuildMode buildMode, BuildModelOptions buildModelOptions)"
  desc: "Builds a custom document analysis model. Models are built using documents that are of the following content type - 'application/pdf', 'image/jpeg', 'image/png', 'image/tiff', image/bmp. Other type of content is ignored.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\nSee [here][] for information on building your own administration data set.\n\n**Code sample**\n\n```java\nString trainingFilesUrl = \"{SAS-URL-of-your-container-in-blob-storage}\";\n String modelId = \"model-id\";\n Map<String, String> attrs = new HashMap<String, String>();\n attrs.put(\"createdBy\", \"sample\");\n\n documentModelAdministrationAsyncClient.beginBuildModel(trainingFilesUrl,\n         DocumentBuildMode.TEMPLATE,\n         new BuildModelOptions()\n             .setModelId(modelId)\n             .setDescription(\"model desc\")\n             .setPrefix(\"Invoice\")\n             .setTags(attrs))\n     // if polling operation completed, retrieve the final result.\n     .flatMap(AsyncPollResponse::getFinalResult)\n     .subscribe(documentModel -> {\n         System.out.printf(\"Model ID: %s%n\", documentModel.getModelId());\n         System.out.printf(\"Model Description: %s%n\", documentModel.getDescription());\n         System.out.printf(\"Model Created on: %s%n\", documentModel.getCreatedOn());\n         System.out.printf(\"Model assigned tags: %s%n\", documentModel.getTags());\n         documentModel.getDocTypes().forEach((key, docTypeInfo) -> {\n             docTypeInfo.getFieldSchema().forEach((field, documentFieldSchema) -> {\n                 System.out.printf(\"Field: %s\", field);\n                 System.out.printf(\"Field type: %s\", documentFieldSchema.getType());\n                 System.out.printf(\"Field confidence: %.2f\", docTypeInfo.getFieldConfidence().get(field));\n             });\n         });\n     });\n```\n\n\n[here]: https://docs.microsoft.com/azure/cognitive-services/form-recognizer/build-training-data-set#upload-your-training-data"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> that polls the building model operation until it has completed, has failed, or has\n been cancelled. The completed operation returns the trained <xref uid=\"com.azure.ai.formrecognizer.administration.models.DocumentModel\" data-throw-if-not-resolved=\"false\" data-raw-source=\"custom document analysis model\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.models.DocumentOperationResult?alt=com.azure.ai.formrecognizer.models.DocumentOperationResult&text=DocumentOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.administration.models.DocumentModel?alt=com.azure.ai.formrecognizer.administration.models.DocumentModel&text=DocumentModel\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient.beginCopyModelTo(java.lang.String,com.azure.ai.formrecognizer.administration.models.CopyAuthorization)"
  fullName: "com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient.beginCopyModelTo(String modelId, CopyAuthorization target)"
  name: "beginCopyModelTo(String modelId, CopyAuthorization target)"
  nameWithType: "DocumentModelAdministrationAsyncClient.beginCopyModelTo(String modelId, CopyAuthorization target)"
  summary: "Copy a custom model stored in this resource (the source) to the user specified target Form Recognizer resource."
  parameters:
  - description: "Model identifier of the model to copy to target resource."
    name: "modelId"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  - description: "the copy authorization to the target Form Recognizer resource. The copy authorization can be\n generated from the target resource's call to <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient.getCopyAuthorization()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelAdministrationAsyncClient#getCopyAuthorization()\"></xref>"
    name: "target"
    type: "<xref href=\"com.azure.ai.formrecognizer.administration.models.CopyAuthorization?alt=com.azure.ai.formrecognizer.administration.models.CopyAuthorization&text=CopyAuthorization\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PollerFlux<DocumentOperationResult,DocumentModel> beginCopyModelTo(String modelId, CopyAuthorization target)"
  desc: "Copy a custom model stored in this resource (the source) to the user specified target Form Recognizer resource.\n\nThis should be called with the source Form Recognizer resource (with the model that is intended to be copied). The target parameter should be supplied from the target resource's output from <xref uid=\"com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient.getCopyAuthorization()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelAdministrationAsyncClient#getCopyAuthorization()\"></xref> method.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\n**Code sample**\n\n```java\nString copyModelId = \"copy-model\";\n // Get authorization to copy the model to target resource\n documentModelAdministrationAsyncClient.getCopyAuthorization()\n     // Start copy operation from the source client\n     // The ID of the model that needs to be copied to the target resource\n     .subscribe(copyAuthorization -> documentModelAdministrationAsyncClient.beginCopyModelTo(copyModelId,\n             copyAuthorization)\n         .filter(pollResponse -> pollResponse.getStatus().isComplete())\n         .flatMap(AsyncPollResponse::getFinalResult)\n         .subscribe(documentModel ->\n             System.out.printf(\"Copied model has model ID: %s, was created on: %s.%n,\",\n                 documentModel.getModelId(),\n                 documentModel.getCreatedOn())));\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> that polls the copy model operation until it has completed, has failed,\n or has been cancelled. The completed operation returns the copied model <xref uid=\"com.azure.ai.formrecognizer.administration.models.DocumentModel\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModel\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.models.DocumentOperationResult?alt=com.azure.ai.formrecognizer.models.DocumentOperationResult&text=DocumentOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.administration.models.DocumentModel?alt=com.azure.ai.formrecognizer.administration.models.DocumentModel&text=DocumentModel\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient.beginCreateComposedModel(java.util.List<java.lang.String>)"
  fullName: "com.azure.ai.formrecognizer.administration.DocumentModelAdministrationAsyncClient.beginCreateComposedModel(List<String> componentModelIds)"
  name: "beginCreateComposedModel(List<String> componentModelIds)"
  nameWithType: "DocumentModelAdministrationAsyncClient.beginCreateComposedModel(List<String> componentModelIds)"
  summary: "Create a composed model from the provided list of existing models in the account."
  parameters:
  - description: "The list of component models to compose."
    name: "componentModelIds"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/util/List.html\">List</a>&lt;<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>&gt;"
  syntax: "public PollerFlux<DocumentOperationResult,DocumentModel> beginCreateComposedModel(List<String> componentModelIds)"
  desc: "Create a composed model from the provided list of existing models in the account.\n\nThis operations fails if the list consists of an invalid, non-existing model Id or duplicate IDs.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\n**Code sample**\n\n```java\nString modelId1 = \"{model_Id_1}\";\n String modelId2 = \"{model_Id_2}\";\n documentModelAdministrationAsyncClient.beginCreateComposedModel(Arrays.asList(modelId1, modelId2)\n     )\n     // if polling operation completed, retrieve the final result.\n     .flatMap(AsyncPollResponse::getFinalResult)\n     .subscribe(documentModel -> {\n         System.out.printf(\"Model ID: %s%n\", documentModel.getModelId());\n         System.out.printf(\"Model Created on: %s%n\", documentModel.getCreatedOn());\n         documentModel.getDocTypes().forEach((key, docTypeInfo) -> {\n             docTypeInfo.getFieldSchema().forEach((field, documentFieldSchema) -> {\n                 System.out.printf(\"Field: %s\", field);\n                 System.out.printf(\"Field type: %s\", documentFieldSchema.getType());\n                 System.out.printf(\"Field confidence: %.2f\", docTypeInfo.getFieldConfidence().get(field));\n             });\n         });\n     });\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> that polls the create composed model operation until it has completed, has failed,\n or has been cancelled. The completed operation returns the created <xref uid=\"com.azure.ai.formrecognizer.administration.models.DocumentModel\" data-throw-if-not-resolved=\"false\" data-raw-source=\"composed model\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.models.DocumentOperationResult?alt=com.azure.ai.formrecognizer.models.DocumentOperationResult&text=DocumentOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.administration.models.DocumentModel?alt=com.azure.ai.formrecognizer.administration.models.DocumentModel&text=DocumentModel\" data-throw-if-not-resolved=\"False\" />&gt;"
