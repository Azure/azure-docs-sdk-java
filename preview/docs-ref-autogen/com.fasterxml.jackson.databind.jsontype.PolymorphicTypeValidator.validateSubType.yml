  nameWithType: "PolymorphicTypeValidator.validateSubType(MapperConfig<?> config, JavaType baseType, JavaType subType)"
  summary: "Method called after class name has been resolved to actual type, in cases where previous call to <xref uid=\"com.fasterxml.jackson.databind.jsontype.PolymorphicTypeValidator.validateSubClassName*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#validateSubClassName\"></xref> returned <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Validity#INDETERMINATE\"></xref>. Validator should be able to determine validity and return appropriate <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Validity\"></xref> value, although it may also\n\nValidator may also choose to indicate denial by throwing a <xref uid=\"com.fasterxml.jackson.databind.JsonMappingException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonMappingException\"></xref> (such as <xref uid=\"com.fasterxml.jackson.databind.exc.InvalidTypeIdException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.exc.InvalidTypeIdException\"></xref>)"
  parameters:
