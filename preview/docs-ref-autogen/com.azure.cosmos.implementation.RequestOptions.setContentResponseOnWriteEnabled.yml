- uid: "com.azure.cosmos.implementation.RequestOptions.setContentResponseOnWriteEnabled(java.lang.Boolean)"
  fullName: "com.azure.cosmos.implementation.RequestOptions.setContentResponseOnWriteEnabled(Boolean contentResponseOnWriteEnabled)"
  name: "setContentResponseOnWriteEnabled(Boolean contentResponseOnWriteEnabled)"
  nameWithType: "RequestOptions.setContentResponseOnWriteEnabled(Boolean contentResponseOnWriteEnabled)"
  summary: "Sets the boolean to only return the headers and status code in Cosmos DB response in case of Create, Update and Delete operations on CosmosItem. If set to false, service doesn't return payload in the response. It reduces networking and CPU load by not sending the payload back over the network and serializing it on the client. This feature does not impact RU usage for read or write operations. By-default, this is null. NOTE: This flag is also present on <xref uid=\"com.azure.cosmos.CosmosClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.CosmosClientBuilder\"></xref>, however if specified on <xref uid=\"com.azure.cosmos.models.CosmosItemRequestOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.models.CosmosItemRequestOptions\"></xref>, it will override the value specified in <xref uid=\"com.azure.cosmos.CosmosClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.CosmosClientBuilder\"></xref> for this request."
  parameters:
  - description: "a boolean indicating whether payload will be included\n in the response or not for this request"
    name: "contentResponseOnWriteEnabled"
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public void setContentResponseOnWriteEnabled(Boolean contentResponseOnWriteEnabled)"
