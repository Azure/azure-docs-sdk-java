uid: "com.fasterxml.jackson.databind.ser.Serializers"
fullName: "com.fasterxml.jackson.databind.ser.Serializers"
name: "Serializers"
nameWithType: "Serializers"
summary: "Interface that defines API for simple extensions that can provide additional serializers for various types. Access is by a single callback method; instance is to either return a configured <xref uid=\"com.fasterxml.jackson.databind.JsonSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonSerializer\"></xref> for specified type, or null to indicate that it does not support handling of the type. In latter case, further calls can be made for other providers; in former case returned serializer is used for handling of instances of specified type."
syntax: "public interface Serializers"
methods:
