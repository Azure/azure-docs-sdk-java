  name: ServiceBusConnectionStringProperties
  nameWithType: ServiceBusConnectionStringProperties
  fullName: com.azure.messaging.servicebus.ServiceBusConnectionStringProperties
  type: Class
  package: com.azure.messaging.servicebus
  summary: >-
    A utility class that parses a connection string into sections. A Service Bus connection string is a set of key value pairs separated by semi-colon. A typical example is "Endpoint=sb://sbnamespace.servicebus.windows.net/;SharedAccessKeyName=someKeyName;SharedAccessKey=someKeyValue". A connection may have the following sections:

     *  Endpoint, which is mandatory. The hostname part of it is the "Fully qualified namespace".
     *  SharedAccessKeyName and SharedAccessKey, optional, used to authenticate the access to the ServiceBus.
     *  SharedAccessSignature, optional, an alternative way to authenticate the access to the ServiceBus.
     *  EntityPath, optional, the queue name or the topic name under the service namespace

    When you have a ServiceBus connection string, you can use <xref uid="com.azure.messaging.servicebus.ServiceBusClientBuilder.connectionString(java.lang.String)" data-throw-if-not-resolved="false">ServiceBusClientBuilder#connectionString(String)</xref> to build a client. But if you'd like to use a <xref uid="com.azure.core.credential.TokenCredential" data-throw-if-not-resolved="false">com.azure.core.credential.TokenCredential</xref> to access a ServiceBus, you can use this utility class to take the fully qualified namespace and optionally the entity path (queue/topic name) from the connection string and then use <xref uid="com.azure.messaging.servicebus.ServiceBusClientBuilder.credential(java.lang.String,com.azure.core.credential.TokenCredential)" data-throw-if-not-resolved="false">ServiceBusClientBuilder#credential(String, TokenCredential)</xref>.
