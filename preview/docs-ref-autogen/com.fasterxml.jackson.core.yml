  name: com.fasterxml.jackson.core
  nameWithType: com.fasterxml.jackson.core
  fullName: com.fasterxml.jackson.core
  type: Namespace
  summary: >-
    Main public API classes of the core streaming JSON
     processor: most importantly <xref uid="com.fasterxml.jackson.core.JsonFactory" data-throw-if-not-resolved="false">com.fasterxml.jackson.core.JsonFactory</xref>
     used for constructing
     JSON parser (<xref uid="com.fasterxml.jackson.core.JsonParser" data-throw-if-not-resolved="false">com.fasterxml.jackson.core.JsonParser</xref>)
     and generator
     (<xref uid="com.fasterxml.jackson.core.JsonGenerator" data-throw-if-not-resolved="false">com.fasterxml.jackson.core.JsonGenerator</xref>)
     instances.
     <p>
     Public API of the higher-level mapping interfaces ("Mapping API")
     is found from the "jackson-databind" bundle, except for following
     base interfaces that are defined here:
     <ul>
    <li><xref uid="com.fasterxml.jackson.core.TreeNode" data-throw-if-not-resolved="false">com.fasterxml.jackson.core.TreeNode</xref> is included

    within Streaming API to support integration of the Tree Model

    (which is based on <code>JsonNode</code>) with the basic

    parsers and generators (iff using mapping-supporting factory: which

    is part of Mapping API, not core)
      </li>
    <li><xref uid="com.fasterxml.jackson.core.ObjectCodec" data-throw-if-not-resolved="false">com.fasterxml.jackson.core.ObjectCodec</xref> is included so that
      reference to the object capable of serializing/deserializing
      Objects to/from JSON (usually, <code>com.fasterxml.jackson.databind.ObjectMapper</code>)
      can be exposed, without adding direct dependency to implementation.
      </li>
    </ul>
  syntax:
    content: package com.fasterxml.jackson.core
