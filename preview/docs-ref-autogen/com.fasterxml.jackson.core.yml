summary: "Main public API classes of the core streaming JSON\n processor: most importantly <xref uid=\"com.fasterxml.jackson.core.JsonFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.core.JsonFactory\"></xref>\n used for constructing\n JSON parser (<xref uid=\"com.fasterxml.jackson.core.JsonParser\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.core.JsonParser\"></xref>)\n and generator\n (<xref uid=\"com.fasterxml.jackson.core.JsonGenerator\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.core.JsonGenerator\"></xref>)\n instances.\n <p>\n Public API of the higher-level mapping interfaces (\"Mapping API\")\n is found from the \"jackson-databind\" bundle, except for following\n base interfaces that are defined here:\n <ul>\n<li><xref uid=\"com.fasterxml.jackson.core.TreeNode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.core.TreeNode\"></xref> is included\nwithin Streaming API to support integration of the Tree Model\n(which is based on <code>JsonNode</code>) with the basic\nparsers and generators (iff using mapping-supporting factory: which\nis part of Mapping API, not core)\n  </li>\n<li><xref uid=\"com.fasterxml.jackson.core.ObjectCodec\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.core.ObjectCodec\"></xref> is included so that\n  reference to the object capable of serializing/deserializing\n  Objects to/from JSON (usually, <code>com.fasterxml.jackson.databind.ObjectMapper</code>)\n  can be exposed, without adding direct dependency to implementation.\n  </li>\n</ul>"
