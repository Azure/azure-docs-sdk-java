    name: "chain"
    type: "<xref href=\"java.security.cert.X509Certificate?alt=java.security.cert.X509Certificate&text=X509Certificate\" data-throw-if-not-resolved=\"False\" />[]"
  - description: "the authentication type based on the client certificate"
    name: "authType"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract boolean isTrusted(X509Certificate[] chain, String authType)"
  exceptions:
  - description: "thrown if the certificate is not trusted or invalid."
    type: "<xref href=\"java.security.cert.CertificateException?alt=java.security.cert.CertificateException&text=CertificateException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "<code>true</code> if the certificate can be trusted without verification by\n   the trust manager, <code>false</code> otherwise."
