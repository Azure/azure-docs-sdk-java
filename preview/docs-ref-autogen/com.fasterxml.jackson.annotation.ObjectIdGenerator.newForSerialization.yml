  summary: "Factory method called to create a new instance to use for serialization: needed since generators may have state (next id to produce).\n\nNote that actual type of 'context' is `com.fasterxml.jackson.databind.SerializerProvider`, but can not be declared here as type itself (as well as call to this object) comes from databind package."
