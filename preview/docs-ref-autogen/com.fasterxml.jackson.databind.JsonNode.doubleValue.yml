  name: "doubleValue()"
  nameWithType: "JsonNode.doubleValue()"
  summary: "Returns 64-bit floating point (double) value for this node, **if and only if** this node is numeric (<xref uid=\"com.fasterxml.jackson.databind.JsonNode.isNumber*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isNumber\"></xref> returns true). For other types returns 0.0. For integer values, conversion is done using coercion; this may result in overflows with <xref uid=\"java.math.BigInteger\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BigInteger\"></xref> values."
  syntax: "public double doubleValue()"
  returns:
    description: "64-bit double value this node contains, if any; 0.0 for non-number nodes."
