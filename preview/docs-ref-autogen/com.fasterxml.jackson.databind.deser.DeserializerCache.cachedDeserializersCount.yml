  name: "cachedDeserializersCount()"
  nameWithType: "DeserializerCache.cachedDeserializersCount()"
  summary: "Method that can be used to determine how many deserializers this provider is caching currently (if it does caching: default implementation does) Exact count depends on what kind of deserializers get cached; default implementation caches only dynamically constructed deserializers, but not eagerly constructed standard deserializers (which is different from how serializer provider works).\n\nThe main use case for this method is to allow conditional flushing of deserializer cache, if certain number of entries is reached."
  syntax: "public int cachedDeserializersCount()"
