  nameWithType: "Multimaps.<K,V>newListMultimap(Map<K,Collection<V>> map, Supplier<? extends List<V>> factory)"
  summary: "Creates a new `ListMultimap` that uses the provided map and factory. It can generate a multimap based on arbitrary <xref uid=\"java.util.Map\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Map\"></xref> and <xref uid=\"java.util.List\" data-throw-if-not-resolved=\"false\" data-raw-source=\"List\"></xref> classes.\n\nThe `factory`\\-generated and `map` classes determine the multimap iteration order. They also specify the behavior of the `equals`, `hashCode`, and `toString` methods for the multimap and its returned views. The multimap's `get`, `removeAll`, and `replaceValues` methods return `RandomAccess` lists if the factory does. However, the multimap's `get` method returns instances of a different class than does `factory.get()`.\n\nThe multimap is serializable if `map`, `factory`, the lists generated by `factory`, and the multimap contents are all serializable.\n\nThe multimap is not threadsafe when any concurrent operations update the multimap, even if `map` and the instances generated by `factory` are. Concurrent read operations will work correctly. To allow concurrent update operations, wrap the multimap with a call to <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimaps.synchronizedListMultimap\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#synchronizedListMultimap\"></xref>.\n\nCall this method only when the simpler methods <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ArrayListMultimap.&lt;K,V&gt;create()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ArrayListMultimap#create()\"></xref> and <xref uid=\"com.azure.cosmos.implementation.guava25.collect.LinkedListMultimap.&lt;K,V&gt;create()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"LinkedListMultimap#create()\"></xref> won't suffice.\n\nNote: the multimap assumes complete ownership over of `map` and the lists returned by `factory`. Those objects should not be manually updated, they should be empty when provided, and they should not use soft, weak, or phantom references."
