  summary: "Convenience method that is functionally equivalent to: `mapper.registerModules(mapper.findModules());`\n\nAs with <xref uid=\"com.fasterxml.jackson.databind.ObjectMapper.findModules()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#findModules()\"></xref>, no caching is done for modules, so care needs to be taken to either create and share a single mapper instance; or to cache introspected set of modules."
