summary: "Builder for <xref uid=\"org.apache.hc.core5.http.nio.AsyncRequestProducer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AsyncRequestProducer\"></xref> instances.\n\nPlease note that this class treats parameters differently depending on composition of the request: if the request has a content entity explicitly set with <xref uid=\"org.apache.hc.core5.http.nio.support.AsyncRequestBuilder.setEntity(org.apache.hc.core5.http.nio.AsyncEntityProducer)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setEntity(AsyncEntityProducer)\"></xref> or it is not an entity enclosing method (such as POST or PUT), parameters will be added to the query component of the request URI. Otherwise, parameters will be added as a URL encoded entity."
