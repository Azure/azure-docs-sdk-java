  - description: "The blob name."
    name: "blob"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Specifies the name of the source page blob snapshot. This value is a URL of up to 2 KB in\n     length that specifies a page blob snapshot. The value should be URL-encoded as it would appear in a request\n     URI. The source blob must either be public or must be authenticated via a shared access signature."
    name: "copySource"
    type: "<xref href=\"java.net.URL?alt=java.net.URL&text=URL\" data-throw-if-not-resolved=\"False\" />"
  - description: "The timeout parameter is expressed in seconds. For more information, see &lt;a\n     href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations\"&gt;Setting\n     Timeouts for Blob Service Operations.&lt;/a&gt;."
