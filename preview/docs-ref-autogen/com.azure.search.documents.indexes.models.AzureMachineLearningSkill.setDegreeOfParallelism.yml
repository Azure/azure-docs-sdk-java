  nameWithType: "AzureMachineLearningSkill.setDegreeOfParallelism(Integer degreeOfParallelism)"
  summary: "Set the degreeOfParallelism property: (Optional) When specified, indicates the number of calls the indexer will make in parallel to the endpoint you have provided. You can decrease this value if your endpoint is failing under too high of a request load, or raise it if your endpoint is able to accept more requests and you would like an increase in the performance of the indexer. If not set, a default value of 5 is used. The degreeOfParallelism can be set to a maximum of 10 and a minimum of 1."
