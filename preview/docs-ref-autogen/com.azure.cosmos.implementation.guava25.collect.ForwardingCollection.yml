name: "ForwardingCollection<E>"
nameWithType: "ForwardingCollection<E>"
summary: "A collection which forwards all its method calls to another collection. Subclasses should override one or more methods to modify the behavior of the backing collection as desired per the [decorator pattern][].\n\n**Warning:** The methods of `ForwardingCollection` forward **indiscriminately** to the methods of the delegate. For example, overriding <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ForwardingCollection.add\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#add\"></xref> alone **will not** change the behavior of <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ForwardingCollection.addAll\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#addAll\"></xref>, which can lead to unexpected behavior. In this case, you should override `addAll` as well, either providing your own implementation, or delegating to the provided `standardAddAll` method.\n\n**`default` method warning:** This class does *not* forward calls to `default` methods. Instead, it inherits their default implementations. When those implementations invoke methods, they invoke methods on the `ForwardingCollection`.\n\nThe `standard` methods are not guaranteed to be thread-safe, even when all of the methods that they depend on are thread-safe.\n\n\n[decorator pattern]: http://en.wikipedia.org/wiki/Decorator_pattern"
