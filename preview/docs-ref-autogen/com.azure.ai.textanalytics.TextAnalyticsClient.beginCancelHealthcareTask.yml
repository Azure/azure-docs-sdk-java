  summary: "Cancel a long-running operation healthcare task by given a healthcare task identification number. Note: In order to use this functionality, request to access public preview is required. Azure Active Directory (AAD) is not currently supported. For more information see [this][].\n\n**Code Sample**\n\n```java\nfinal SyncPoller<TextAnalyticsOperationResult, Void> textAnalyticsOperationResultVoidSyncPoller\n     = textAnalyticsClient.beginCancelHealthcareTask(\"{job_id_to_cancel}\",\n     new RecognizeHealthcareEntityOptions().setPollInterval(Duration.ofSeconds(10)), Context.NONE);\n \n final PollResponse<TextAnalyticsOperationResult> poll = textAnalyticsOperationResultVoidSyncPoller.poll();\n System.out.printf(\"Task status: %s.%n\", poll.getStatus());\n```\n\n\n[this]: https://docs.microsoft.com/azure/cognitive-services/text-analytics/how-tos/text-analytics-for-health?tabs=ner#request-access-to-the-public-preview"
