  fullName: org.apache.hc.core5.http.io.BHttpConnection.isStale()
  overload: org.apache.hc.core5.http.io.BHttpConnection.isStale*
  type: Method
  package: org.apache.hc.core5.http.io
  summary: Checks whether this connection has gone down. Network connections may get closed during some time of inactivity for several reasons. The next time a read is attempted on such a connection it will throw an IOException. This method tries to alleviate this inconvenience by trying to find out if a connection is still usable. Implementations may do that by attempting a read with a very small timeout. Thus this method may block for a small amount of time before returning a result. It is therefore an *expensive* operation.
  syntax:
    content: public abstract boolean isStale()
    return:
      type: boolean
      description: >-
        <code>true</code> if attempts to use this connection are
                  likely to succeed, or <code>false</code> if they are likely
                  to fail and this connection should be closed
  exceptions:
  - type: java.io.IOException
