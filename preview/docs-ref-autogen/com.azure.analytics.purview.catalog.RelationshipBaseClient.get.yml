DISCOVERED/PROPOSED/IMPORTED/VALIDATED/DEPRECATED/OBSOLETE/OTHER)\n                     steward: String\n                     termGuid: String\n                 }\n             ]\n             status: String(ACTIVE/DELETED)\n         }\n     }\n     relationship: {\n         attributes: {\n             String: Object\n         }\n         typeName: String\n         lastModifiedTS: String\n         createTime: Float\n         createdBy: String\n         end1: {\n             guid: String\n             typeName: String\n             uniqueAttributes: {\n                 String: Object\n             }\n         }\n         end2: (recursive schema, see end2 above)\n         guid: String\n         homeId: String\n         label: String\n         provenanceType: Float\n         status: String(ACTIVE/DELETED)\n         updateTime: Float\n         updatedBy: String\n         version: Float\n     }\n }\n```"
