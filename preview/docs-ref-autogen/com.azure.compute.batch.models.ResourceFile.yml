- uid: "com.azure.compute.batch.models.ResourceFile.getFilePath()"
  fullName: "com.azure.compute.batch.models.ResourceFile.getFilePath()"
  name: "getFilePath()"
  nameWithType: "ResourceFile.getFilePath()"
  summary: "Get the file<wbr>Path property: The location on the Compute Node to which to download the file(s), relative to the Task's working directory."
  syntax: "public String getFilePath()"
  desc: "Get the filePath property: The location on the Compute Node to which to download the file(s), relative to the Task's working directory. If the httpUrl property is specified, the filePath is required and describes the path which the file will be downloaded to, including the filename. Otherwise, if the autoStorageContainerName or storageContainerUrl property is specified, filePath is optional and is the directory to download the files to. In the case where filePath is used as a directory, any directory structure already associated with the input data will be retained in full and appended to the specified filePath directory. The specified relative path cannot break out of the Task's working directory (for example by using '..')."
  returns:
    description: "the filePath value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
- uid: "com.azure.compute.batch.models.ResourceFile.getHttpUrl()"
  fullName: "com.azure.compute.batch.models.ResourceFile.getHttpUrl()"
  name: "getHttpUrl()"
  nameWithType: "ResourceFile.getHttpUrl()"
  summary: "Get the http<wbr>Url property: The URL of the file to download."
  syntax: "public String getHttpUrl()"
  desc: "Get the httpUrl property: The URL of the file to download. The autoStorageContainerName, storageContainerUrl and httpUrl properties are mutually exclusive and one of them must be specified. If the URL points to Azure Blob Storage, it must be readable from compute nodes. There are three ways to get such a URL for a blob in Azure storage: include a Shared Access Signature (SAS) granting read permissions on the blob, use a managed identity with read permission, or set the ACL for the blob or its container to allow public access."
  returns:
    description: "the httpUrl value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
