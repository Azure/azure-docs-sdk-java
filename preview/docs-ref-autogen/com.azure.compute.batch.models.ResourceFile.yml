  nameWithType: "ResourceFile.getFileMode()"
  summary: "Get the file<wbr>Mode property: The file permission mode attribute in octal format."
  syntax: "public String getFileMode()"
  desc: "Get the fileMode property: The file permission mode attribute in octal format. This property applies only to files being downloaded to Linux Compute Nodes. It will be ignored if it is specified for a resourceFile which will be downloaded to a Windows Compute Node. If this property is not specified for a Linux Compute Node, then a default value of 0770 is applied to the file."
