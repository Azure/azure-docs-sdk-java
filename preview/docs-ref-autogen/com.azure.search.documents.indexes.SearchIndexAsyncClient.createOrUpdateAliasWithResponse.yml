  syntax: "public Mono<Response<SearchAlias>> createOrUpdateAliasWithResponse(SearchAlias alias, boolean onlyIfUnchanged)"
  desc: "Creates or updates an Azure Cognitive Search alias.\n\n**Code Sample**\n\nCreate then update the search alias named \"my-alias\".\n\n```java\nSEARCH_INDEX_ASYNC_CLIENT.createOrUpdateAliasWithResponse(\n         new SearchAlias(\"my-alias\", Collections.singletonList(\"index-to-alias\")), false)\n     .flatMap(response -> {\n         System.out.printf(\"Response status code %d. Created alias '%s' that aliases index '%s'.\",\n             response.getStatusCode(), response.getValue().getName(), response.getValue().getIndexes().get(0));\n\n         return SEARCH_INDEX_ASYNC_CLIENT.createOrUpdateAliasWithResponse(\n             new SearchAlias(response.getValue().getName(), Collections.singletonList(\"new-index-to-alias\"))\n             .setETag(response.getValue().getETag()), true);\n     }).subscribe(response ->\n         System.out.printf(\"Response status code %d. Updated alias '%s' that aliases index '%s'.\",\n         response.getStatusCode(), response.getValue().getName(), response.getValue().getIndexes().get(0)));\n```"
  returns:
    description: "the created or updated alias."
    type: "<xref href=\"reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.search.documents.indexes.models.SearchAlias?alt=com.azure.search.documents.indexes.models.SearchAlias&text=SearchAlias\" data-throw-if-not-resolved=\"False\" />&gt;&gt;"
