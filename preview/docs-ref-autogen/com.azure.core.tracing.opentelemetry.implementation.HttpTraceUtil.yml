- uid: "com.azure.core.tracing.opentelemetry.implementation.HttpTraceUtil.parseResponseStatus(int,java.lang.Throwable)"
  id: "parseResponseStatus(int,java.lang.Throwable)"
  parent: "com.azure.core.tracing.opentelemetry.implementation.HttpTraceUtil"
  langs:
  - "java"
  name: "parseResponseStatus(int statusCode, Throwable error)"
  nameWithType: "HttpTraceUtil.parseResponseStatus(int statusCode, Throwable error)"
  fullName: "com.azure.core.tracing.opentelemetry.implementation.HttpTraceUtil.parseResponseStatus(int statusCode, Throwable error)"
  overload: "com.azure.core.tracing.opentelemetry.implementation.HttpTraceUtil.parseResponseStatus*"
  type: "Method"
  package: "com.azure.core.tracing.opentelemetry.implementation"
  summary: "Parse OpenTelemetry Status from HTTP response status code.\n\nThis method serves a default routine to map HTTP status code to Open Census Status. The mapping is defined in [Google API canonical error code][], and the behavior is defined in [OpenTelemetry Specs][].\n\n\n[Google API canonical error code]: https://github.com/googleapis/googleapis/blob/master/google/rpc/code.proto\n[OpenTelemetry Specs]: https://github.com/census-instrumentation/opencensus-specs/blob/master/trace/HTTP.md"
  syntax:
    content: "public static Status parseResponseStatus(int statusCode, Throwable error)"
    parameters:
    - id: "statusCode"
      type: "int"
      description: "the HTTP response status code. <code>0</code> means invalid response."
    - id: "error"
      type: "java.lang.Throwable"
      description: "the error occurred during response transmission (optional)."
    return:
      type: "io.opentelemetry.trace.Status"
      description: "the corresponding OpenTelemetry <code>Status</code>."
