  name: transfer(FileChannel dst, long position, long count)
  nameWithType: FileContentDecoder.transfer(FileChannel dst, long position, long count)
  fullName: org.apache.hc.core5.http.nio.FileContentDecoder.transfer(FileChannel dst, long position, long count)
  overload: org.apache.hc.core5.http.nio.FileContentDecoder.transfer*
  type: Method
  package: org.apache.hc.core5.http.nio
  summary: >-
    Transfers a portion of entity content from the underlying network channel into the given file channel.


    **Warning**: Many implementations cannot write beyond the length of the file. If the position exceeds the channel's size, some implementations may throw an IOException.
  syntax:
    content: public abstract long transfer(FileChannel dst, long position, long count)
    parameters:
    - id: dst
      type: java.nio.channels.FileChannel
      description: the target FileChannel to transfer data into.
    - id: position
      type: long
      description: >-
        The position within the file at which the transfer is to begin;
                 must be non-negative.
                 <b>Must be less than or equal to the size of the file</b>
    - id: count
      type: long
      description: >-
        The maximum number of bytes to be transferred; must be
                 non-negative
    return:
      type: long
      description: >-
        The number of bytes, possibly zero,
                  that were actually transferred
  exceptions:
  - type: java.io.IOException
    description: if some I/O error occurs.
