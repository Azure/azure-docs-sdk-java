  summary: "Sets the duration between a buffered sender sending documents to be indexed.\n\nThe buffered sender will reset the duration when documents are sent for indexing, either by reaching <xref uid=\"com.azure.search.documents.SearchClientBuilder.SearchIndexingBufferedSenderBuilder.initialBatchActionCount(int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#initialBatchActionCount(int)\"></xref> or by a manual trigger.\n\nIf `autoFlushInterval` is negative or zero and <xref uid=\"com.azure.search.documents.SearchClientBuilder.SearchIndexingBufferedSenderBuilder.autoFlush(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#autoFlush(boolean)\"></xref> is enabled the buffered sender will only flush when <xref uid=\"com.azure.search.documents.SearchClientBuilder.SearchIndexingBufferedSenderBuilder.initialBatchActionCount(int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#initialBatchActionCount(int)\"></xref> is met."
