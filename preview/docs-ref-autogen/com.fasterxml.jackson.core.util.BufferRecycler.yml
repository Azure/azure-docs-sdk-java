uid: "com.fasterxml.jackson.core.util.BufferRecycler"
fullName: "com.fasterxml.jackson.core.util.BufferRecycler"
name: "BufferRecycler"
nameWithType: "BufferRecycler"
summary: "This is a small utility class, whose main functionality is to allow simple reuse of raw byte/char buffers. It is usually used through `ThreadLocal` member of the owning class pointing to instance of this class through a `SoftReference`. The end result is a low-overhead GC-cleanable recycling: hopefully ideal for use by stream readers.\n\nRewritten in 2.10 to be thread-safe (see \\[jackson-core\\#479\\] for details), to not rely on `ThreadLocal` access."
