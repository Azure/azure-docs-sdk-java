  nameWithType: "EventSubscriptionsClient.beginCreateOrUpdate(String scope, String eventSubscriptionName, EventSubscriptionInner eventSubscriptionInfo)"
  summary: "Asynchronously creates a new event subscription or updates an existing event subscription based on the specified scope."
  parameters:
  - description: "The identifier of the resource to which the event subscription needs to be created or updated. The\n     scope can be a subscription, or a resource group, or a top level resource belonging to a resource provider\n     namespace, or an EventGrid topic. For example, use '/subscriptions/{subscriptionId}/' for a subscription,\n     '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}' for a resource group, and\n     '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}'\n     for a resource, and\n     '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/topics/{topicName}'\n     for an EventGrid topic."
    name: "scope"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Name of the event subscription. Event subscription names must be between 3 and 64\n     characters in length and should use alphanumeric letters only."
    name: "eventSubscriptionName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
