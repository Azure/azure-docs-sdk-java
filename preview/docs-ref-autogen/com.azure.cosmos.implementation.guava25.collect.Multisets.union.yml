  nameWithType: "Multisets.<E>union(Multiset<? extends E> multiset1, Multiset<? extends E> multiset2)"
  summary: "Returns an unmodifiable view of the union of two multisets. In the returned multiset, the count of each element is the *maximum* of its counts in the two backing multisets. The iteration order of the returned multiset matches that of the element set of `multiset1` followed by the members of the element set of `multiset2` that are not contained in `multiset1`, with repeated occurrences of the same element appearing consecutively.\n\nResults are undefined if `multiset1` and `multiset2` are based on different equivalence relations (as `HashMultiset` and `TreeMultiset` are)."
