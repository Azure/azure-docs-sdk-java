    type: "<xref href=\"com.azure.ai.textanalytics.models.PiiEntityCollection?alt=com.azure.ai.textanalytics.models.PiiEntityCollection&text=PiiEntityCollection\" data-throw-if-not-resolved=\"False\" />"
