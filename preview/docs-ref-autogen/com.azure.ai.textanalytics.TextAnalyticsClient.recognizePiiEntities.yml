  summary: "Returns a list of Personally Identifiable Information(PII) entities in the provided document with provided language code. For a list of supported entity types, check: [this][] For a list of enabled languages, check: [this][this 1]\n\n**Code Sample**\n\nRecognizes the PII entities details in a document with a provided language code.\n\n```java\nPiiEntityCollection piiEntityCollection = textAnalyticsClient.recognizePiiEntities(\n     \"My SSN is 859-98-0987\", \"en\");\n System.out.printf(\"Redacted Text: %s%n\", piiEntityCollection.getRedactedText());\n piiEntityCollection.forEach(entity -> System.out.printf(\n         \"Recognized Personally Identifiable Information entity: %s, entity category: %s,\"\n             + \" entity subcategory: %s, confidence score: %f.%n\",\n         entity.getText(), entity.getCategory(), entity.getSubcategory(), entity.getConfidenceScore()));\n```\n\n\n[this]: https://aka.ms/tanerpii\n[this 1]: https://aka.ms/talangs"
  parameters:
  - description: "The document to recognize PII entities details for.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
    name: "document"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The 2 letter ISO 639-1 representation of language. If not set, uses \"en\" for English as default."
    name: "language"
