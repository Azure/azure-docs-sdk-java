summary: "Intermediate base class used by all Jackson <xref uid=\"com.fasterxml.jackson.core.JsonParser\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonParser\"></xref> implementations, but does not add any additional fields that depend on particular method of obtaining input.\n\nNote that 'minimal' here mostly refers to minimal number of fields (size) and functionality that is specific to certain types of parser implementations; but not necessarily to number of methods."
