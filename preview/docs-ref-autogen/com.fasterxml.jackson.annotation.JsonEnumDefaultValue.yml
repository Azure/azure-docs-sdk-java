uid: "com.fasterxml.jackson.annotation.JsonEnumDefaultValue"
fullName: "com.fasterxml.jackson.annotation.JsonEnumDefaultValue"
name: "JsonEnumDefaultValue"
nameWithType: "JsonEnumDefaultValue"
summary: "Marker annotation that can be used to define a default value used when trying to deserialize unknown Enum values.\n\nThis annotation is only applicable when the `@READ_UNKNOWN_ENUM_VALUES_USING_DEFAULT_VALUE` deserialization feature is enabled.\n\nIf the more than one enum value is marked with this annotation, the first one to be detected will be used. Which one exactly is undetermined."
syntax: "public interface JsonEnumDefaultValue implements Annotation"
type: "interface"
