  name: "cachedSerializersCount()"
  nameWithType: "DefaultSerializerProvider.cachedSerializersCount()"
  summary: "Method that can be used to determine how many serializers this provider is caching currently (if it does caching: default implementation does) Exact count depends on what kind of serializers get cached; default implementation caches all serializers, including ones that are eagerly constructed (for optimal access speed)\n\nThe main use case for this method is to allow conditional flushing of serializer cache, if certain number of entries is reached."
