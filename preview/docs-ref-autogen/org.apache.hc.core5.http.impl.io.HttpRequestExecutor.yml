name: "HttpRequestExecutor"
nameWithType: "HttpRequestExecutor"
summary: "`HttpRequestExecutor` is a client side HTTP protocol handler based on the blocking (classic) I/O model.\n\n`HttpRequestExecutor` relies on <xref uid=\"org.apache.hc.core5.http.protocol.HttpProcessor\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpProcessor\"></xref> to generate mandatory protocol headers for all outgoing messages and apply common, cross-cutting message transformations to all incoming and outgoing messages. Application specific processing can be implemented outside `HttpRequestExecutor` once the request has been executed and a response has been received."
