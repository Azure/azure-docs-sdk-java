  nameWithType: "RescoringOptions.getDefaultOversampling()"
  summary: "Get the default<wbr>Oversampling property: Default oversampling factor."
  syntax: "public Double getDefaultOversampling()"
  desc: "Get the defaultOversampling property: Default oversampling factor. Oversampling retrieves a greater set of potential documents to offset the resolution loss due to quantization. This increases the set of results that will be rescored on full-precision vectors. Minimum value is 1, meaning no oversampling (1x). This parameter can only be set when 'enableRescoring' is true. Higher values improve recall at the expense of latency."
  returns:
    description: "the defaultOversampling value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Double.html\">Double</a>"
