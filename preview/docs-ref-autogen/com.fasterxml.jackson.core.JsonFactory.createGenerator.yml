- uid: "com.fasterxml.jackson.core.JsonFactory.createGenerator(java.io.File,com.fasterxml.jackson.core.JsonEncoding)"
  fullName: "com.fasterxml.jackson.core.JsonFactory.createGenerator(File f, JsonEncoding enc)"
  name: "createGenerator(File f, JsonEncoding enc)"
  nameWithType: "JsonFactory.createGenerator(File f, JsonEncoding enc)"
  summary: "Method for constructing JSON generator for writing JSON content to specified file, overwriting contents it might have (or creating it if such file does not yet exist). Encoding to use must be specified, and needs to be one of available types (as per JSON specification).\n\nUnderlying stream **is owned** by the generator constructed, i.e. generator will handle closing of file when <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.close*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonGenerator#close\"></xref> is called."
  overridden: "com.fasterxml.jackson.core.TokenStreamFactory.createGenerator(java.io.File,com.fasterxml.jackson.core.JsonEncoding)"
  parameters:
  - description: "File to write contents to"
    name: "f"
    type: "<xref href=\"java.io.File?alt=java.io.File&text=File\" data-throw-if-not-resolved=\"False\" />"
  - description: "Character encoding to use"
    name: "enc"
    type: "<xref href=\"com.fasterxml.jackson.core.JsonEncoding?alt=com.fasterxml.jackson.core.JsonEncoding&text=JsonEncoding\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public JsonGenerator createGenerator(File f, JsonEncoding enc)"
  exceptions:
  - type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    type: "<xref href=\"com.fasterxml.jackson.core.JsonGenerator?alt=com.fasterxml.jackson.core.JsonGenerator&text=JsonGenerator\" data-throw-if-not-resolved=\"False\" />"
