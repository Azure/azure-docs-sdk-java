  type: Interface
  package: com.fasterxml.jackson.databind.annotation
  summary: >-
    Annotation that can be used to plug a custom type identifier handler (<xref uid="? extends com.fasterxml.jackson.databind.jsontype.TypeIdResolver" data-throw-if-not-resolved="false">TypeIdResolver</xref>) to be used by <xref uid="com.fasterxml.jackson.databind.jsontype.TypeSerializer" data-throw-if-not-resolved="false">com.fasterxml.jackson.databind.jsontype.TypeSerializer</xref>s and <xref uid="com.fasterxml.jackson.databind.jsontype.TypeDeserializer" data-throw-if-not-resolved="false">com.fasterxml.jackson.databind.jsontype.TypeDeserializer</xref>s for converting between java types and type id included in JSON content. In simplest cases this can be a simple class with static mapping between type names and matching classes.


    NOTE: since 2.4, applicable to properties as well (should have been long time ago, but problem only found then)
  syntax:
    content: public interface JsonTypeIdResolver implements Annotation
  implements:
  - java.lang.annotation.Annotation
