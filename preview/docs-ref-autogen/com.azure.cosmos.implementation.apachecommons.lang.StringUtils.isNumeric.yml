  fullName: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.isNumeric(CharSequence cs)"
  name: "isNumeric(CharSequence cs)"
  nameWithType: "StringUtils.isNumeric(CharSequence cs)"
  summary: "Checks if the CharSequence contains only Unicode digits. A decimal point is not a Unicode digit and returns false.\n\n`null` will return `false`. An empty CharSequence (length()=0) will return `false`.\n\nNote that the method does not allow for a leading sign, either positive or negative. Also, if a String passes the numeric test, it may still generate a NumberFormatException when parsed by Integer.parseInt or Long.parseLong, e.g. if the value is outside the range for int or long respectively."
  parameters:
  - description: "the CharSequence to check, may be null"
    name: "cs"
    type: "<xref href=\"java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static boolean isNumeric(CharSequence cs)"
  returns:
    description: "<code>true</code> if only contains digits, and is non-null"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
