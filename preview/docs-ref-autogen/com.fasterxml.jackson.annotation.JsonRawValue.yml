summary: "Marker annotation that indicates that the annotated method or field should be serialized by including literal String value of the property as is, without quoting of characters. This can be useful for injecting values already serialized in JSON or passing javascript function definitions from server to a javascript client.\n\nWarning: the resulting JSON stream may be invalid depending on your input value."
