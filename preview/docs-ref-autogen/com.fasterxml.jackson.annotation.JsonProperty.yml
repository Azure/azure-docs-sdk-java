### YamlMime:JavaType
uid: "com.fasterxml.jackson.annotation.JsonProperty"
fullName: "com.fasterxml.jackson.annotation.JsonProperty"
name: "JsonProperty"
nameWithType: "JsonProperty"
summary: "Marker annotation that can be used to define a non-static method as a \"setter\" or \"getter\" for a logical property (depending on its signature), or non-static object field to be used (serialized, deserialized) as a logical property.\n\nDefault value (\"\") indicates that the field name is used as the property name without any modifications, but it can be specified to non-empty value to specify different name. Property name refers to name used externally, as the field name in JSON objects.\n\nStarting with Jackson 2.6 this annotation may also be used to change serialization of `Enum` like so:\n\n```java\npublic enum MyEnum {\n    @JsonProperty(\"theFirstValue\") THE_FIRST_VALUE,\n    @JsonProperty(\"another_value\") ANOTHER_VALUE;\n}\n```\n\nas an alternative to using <xref uid=\"com.fasterxml.jackson.annotation.JsonValue\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonValue\"></xref> annotation."
syntax: "public interface JsonProperty implements Annotation"
fields:
