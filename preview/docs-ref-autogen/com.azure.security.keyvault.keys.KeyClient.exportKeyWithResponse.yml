  summary: "Exports a key from the key vault. The export key operation may be used to import any key from the Azure Key Vault as long as it is marked as exportable and its release policy is satisfied.\n\n**Code Samples**\n\nExports a key from a key vault. Subscribes to the call asynchronously and prints out the newly exported key details when a response has been received.\n\n```java\nKeyVaultKey exportedKeyFromResponse = keyClient.exportKeyWithResponse(\"keyName\", \"version\", \"environment\",\n     new Context(key1, value1)).getValue();\n System.out.printf(\"Key was exported with name: %s and id: %s. \\n\", exportedKeyFromResponse.getName(),\n     exportedKeyFromResponse.getId());\n```"
