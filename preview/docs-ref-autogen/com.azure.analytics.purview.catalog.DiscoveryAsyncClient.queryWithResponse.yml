  nameWithType: "DiscoveryAsyncClient.queryWithResponse(BinaryData searchRequest, RequestOptions requestOptions)"
  summary: "Gets data using search.\n\n**Query Parameters**\n\n    | ----------- | ------ | -------- | ----------- |\n    | Name        | Type   | Required | Description |\n    | api-version | String | Yes      | Api Version |\n\n**Request Body Schema**\n\n```java\n{\n     keywords: String\n     offset: Integer\n     limit: Integer\n     filter: Object\n     facets: [\n         {\n             count: Integer\n             facet: String\n             sort: Object\n         }\n     ]\n     taxonomySetting: {\n         assetTypes: [\n             String\n         ]\n         facet: (recursive schema, see facet above)\n     }\n }\n```\n\n**Response Body Schema**\n\n```java\n{\n     searchCount: Integer\n     searchFacets: {\n         assetType: [\n             {\n                 count: Integer\n                 value: String\n             }\n         ]\n         classification: [\n             (recursive schema, see above)\n         ]\n         classificationCategory: [\n             (recursive schema, see above)\n         ]\n         contactId: [\n             (recursive schema, see above)\n         ]\n         fileExtension: [\n             (recursive schema, see above)\n         ]\n         label: [\n             (recursive schema, see above)\n         ]\n         term: [\n             (recursive schema, see above)\n         ]\n     }\n     value: [\n         {\n             searchScore: Float\n             searchHighlights: {\n                 id: [\n                     String\n                 ]\n                 qualifiedName: [\n                     String\n                 ]\n                 name: [\n                     String\n                 ]\n                 description: [\n                     String\n                 ]\n                 entityType: [\n                     String\n                 ]\n             }\n             searchText: String\n             description: String\n             id: String\n             name: String\n             owner: String\n             qualifiedName: String\n             entityType: String\n             classification: [\n                 String\n             ]\n             label: [\n                 String\n             ]\n             term: [\n                 {\n                     name: String\n                     glossaryName: String\n                     guid: String\n                 }\n             ]\n             contact: [\n                 {\n                     id: String\n                     info: String\n                     contactType: String\n                 }\n             ]\n             assetType: [\n                 String\n             ]\n         }\n     ]\n }\n```"
