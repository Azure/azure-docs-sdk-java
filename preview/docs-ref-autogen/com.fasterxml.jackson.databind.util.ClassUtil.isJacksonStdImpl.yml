  summary: "Method that can be called to determine if given Object is the default implementation Jackson uses; as opposed to a custom serializer installed by a module or calling application. Determination is done using <xref uid=\"com.fasterxml.jackson.databind.annotation.JacksonStdImpl\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JacksonStdImpl\"></xref> annotation on handler (serializer, deserializer etc) class.\n\nNOTE: passing \\`null\\` is legal, and will result in `true` being returned."
