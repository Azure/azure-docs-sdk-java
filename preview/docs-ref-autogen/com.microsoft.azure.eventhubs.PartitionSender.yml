  package: com.microsoft.azure.eventhubs
  summary: "<p>Send <xref uid=\"com.microsoft.azure.eventhubs.EventDataBatch\" data-throw-if-not-resolved=\"false\">EventDataBatch</xref> to a specific EventHub partition. The targeted partition is pre-determined when this PartitionSender was created. A partitionKey cannot be set when using EventDataBatch with a PartitionSender. </p>\r\n<p>There are 3 ways to send to EventHubs, to understand this particular type of Send refer to the overload <xref uid=\"com.microsoft.azure.eventhubs.PartitionSender.send(EventData)\" data-throw-if-not-resolved=\"false\">send(EventData)</xref>, which is the same type of Send and is used to send single <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref>. </p>\r\n<p>Sending a batch of <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref>'s is useful in the following cases: <pre>\r\ni.   Efficient send - sending a batch of <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref> maximizes the overall throughput by optimally using the number of sessions created to EventHubs' service.\r\nii.  Send multiple <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref>'s in a Transaction. To achieve ACID properties, the Gateway Service will forward all <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref>'s in the batch to a single EventHubs' partition.\r\n</pre></p>\r\n<p></p>"
  syntax: &o1
    content: public CompletableFuture<Void> send(EventDataBatch eventDatas)
    parameters:
    - id: eventDatas
      type: com.microsoft.azure.eventhubs.EventDataBatch
      description: <p>EventDataBatch to send to EventHub </p>
    return:
      type: db03ee24
      description: <p>a CompletableFuture that can be completed when the send operation is done.. </p>
