- uid: com.microsoft.azure.eventhubs.PartitionSender.send(EventData)
  parent: com.microsoft.azure.eventhubs.PartitionSender
  href: com.microsoft.azure.eventhubs.PartitionSender.yml
  name: send(EventData data)
  nameWithType: PartitionSender.send(EventData data)
  fullName: com.microsoft.azure.eventhubs.PartitionSender.send(EventData data)
  type: Method
  summary: "<p>Send <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref> to a specific EventHub partition. The target partition is pre-determined when this PartitionSender was created. This send pattern emphasize data correlation over general availability and latency. </p>\r\n<p>There are 3 ways to send to EventHubs, each exposed as a method (along with its sendBatch overload): <pre>\r\ni.   <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(EventData)\" data-throw-if-not-resolved=\"false\">EventHubClient#send(EventData)</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">EventHubClient#send(Iterable)</xref>, <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(EventDataBatch)\" data-throw-if-not-resolved=\"false\">EventHubClient#send(EventDataBatch)</xref>\r\nii.  <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(EventData,String)\" data-throw-if-not-resolved=\"false\">EventHubClient#send(EventData, String)</xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\">EventHubClient#send(Iterable, String)</xref>\r\niii. <xref uid=\"com.microsoft.azure.eventhubs.PartitionSender.send(EventData)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventData)</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">PartitionSender#send(Iterable)</xref>, or <xref uid=\"com.microsoft.azure.eventhubs.PartitionSender.send(EventDataBatch)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventDataBatch)</xref></pre></p>\r\n<p>Use this type of Send, if: <pre>\r\ni. The client wants to take direct control of distribution of data across partitions. In this case client is responsible for making sure there is at least one sender per event hub partition.\r\nii. User cannot use partition key as a mean to direct events to specific partition, yet there is a need for data correlation with partitioning scheme.\r\n</pre></p>\r\n<p></p>"
  syntax: *o2
- uid: com.microsoft.azure.eventhubs.EventHubClient.send(EventData)
  parent: com.microsoft.azure.eventhubs.EventHubClient
  href: com.microsoft.azure.eventhubs.EventHubClient.yml
  name: send(EventData data)
  nameWithType: EventHubClient.send(EventData data)
  fullName: com.microsoft.azure.eventhubs.EventHubClient.send(EventData data)
  type: Method
  summary: "<p>Send <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref> to EventHub. The sent <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref> will land on any arbitrarily chosen EventHubs partition. </p>\r\n<p>There are 3 ways to send to EventHubs, each exposed as a method (along with its sendBatch overload): <ul><li><p><xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(EventData)\" data-throw-if-not-resolved=\"false\">send(EventData)</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">send(Iterable)</xref>, or <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(EventDataBatch)\" data-throw-if-not-resolved=\"false\">send(EventDataBatch)</xref></p></li><li><p><xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(EventData,String)\" data-throw-if-not-resolved=\"false\">send(EventData, String)</xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\">send(Iterable, String)</xref></p></li><li><p><xref uid=\"com.microsoft.azure.eventhubs.PartitionSender.send(EventData)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventData)</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">PartitionSender#send(Iterable)</xref>, or <xref uid=\"com.microsoft.azure.eventhubs.PartitionSender.send(EventDataBatch)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventDataBatch)</xref></p></li></ul></p>\r\n<p>Use this method to Send, if: <pre>\r\na)  the send(<xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref>) operation should be highly available and\r\nb)  the data needs to be evenly distributed among all partitions; exception being, when a subset of partitions are unavailable\r\n</pre></p>\r\n<p>\r\n  <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(EventData)\" data-throw-if-not-resolved=\"false\">send(EventData)</xref> send's the <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref> to a Service Gateway, which in-turn will forward the <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref> to one of the EventHubs' partitions. Here's the message forwarding algorithm: <pre>\r\ni.  Forward the <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref>'s to EventHub partitions, by equally distributing the data among all partitions (ex: Round-robin the <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref>'s to all EventHubs' partitions)\r\nii. If one of the EventHub partitions is unavailable for a moment, the Service Gateway will automatically detect it and forward the message to another available partition - making the Send operation highly-available.\r\n</pre></p>\r\n<p></p>"
  syntax:
    content: public CompletableFuture<Void> send(EventData data)
    parameters:
    - id: data
      type: com.microsoft.azure.eventhubs.EventData
      description: <p>the <xref uid="com.microsoft.azure.eventhubs.EventData" data-throw-if-not-resolved="false">EventData</xref> to be sent. </p>
    return:
      type: db03ee24
      description: <p>a CompletableFuture that can be completed when the send operations is done.. </p>
- uid: com.microsoft.azure.eventhubs.EventHubClient.send(EventDataBatch)
  parent: com.microsoft.azure.eventhubs.EventHubClient
  href: com.microsoft.azure.eventhubs.EventHubClient.yml
  name: send(EventDataBatch eventDatas)
  nameWithType: EventHubClient.send(EventDataBatch eventDatas)
  fullName: com.microsoft.azure.eventhubs.EventHubClient.send(EventDataBatch eventDatas)
  type: Method
  summary: "<p>Send <xref uid=\"com.microsoft.azure.eventhubs.EventDataBatch\" data-throw-if-not-resolved=\"false\">EventDataBatch</xref> to EventHub. The sent <xref uid=\"com.microsoft.azure.eventhubs.EventDataBatch\" data-throw-if-not-resolved=\"false\">EventDataBatch</xref> will land according the partition key set in the <xref uid=\"com.microsoft.azure.eventhubs.EventDataBatch\" data-throw-if-not-resolved=\"false\">EventDataBatch</xref>. If a partition key is not set, then we will Round-robin the <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref>'s to all EventHubs' partitions.</p>\r\n<p></p>"
  syntax:
    content: public CompletableFuture<Void> send(EventDataBatch eventDatas)
    parameters:
    - id: eventDatas
      type: com.microsoft.azure.eventhubs.EventDataBatch
      description: <p>EventDataBatch to send to EventHub </p>
    return:
      type: db03ee24
      description: <p>a CompleteableFuture that can be completed when the send operations are done </p>
- uid: com.microsoft.azure.eventhubs.EventHubClient.send(EventData,String)
  parent: com.microsoft.azure.eventhubs.EventHubClient
  href: com.microsoft.azure.eventhubs.EventHubClient.yml
  name: send(EventData eventData, String partitionKey)
  nameWithType: EventHubClient.send(EventData eventData, String partitionKey)
  fullName: com.microsoft.azure.eventhubs.EventHubClient.send(EventData eventData, String partitionKey)
  type: Method
  summary: "<p>Send an '<xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref> with a partitionKey' to EventHub. All <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref>'s with a partitionKey are guaranteed to land on the same partition. This send pattern emphasize data correlation over general availability and latency. </p>\r\n<p>There are 3 ways to send to EventHubs, each exposed as a method (along with its sendBatch overload): <pre>\r\ni.   <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(EventData)\" data-throw-if-not-resolved=\"false\">send(EventData)</xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\">send(Iterable)</xref>\r\nii.  <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(EventData,String)\" data-throw-if-not-resolved=\"false\">send(EventData, String)</xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\">send(Iterable, String)</xref>\r\niii. <xref uid=\"com.microsoft.azure.eventhubs.PartitionSender.send(EventData)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventData)</xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\">PartitionSender#send(Iterable)</xref></pre></p>\r\n<p>Use this type of Send, if: <pre>\r\ni.  There is a need for correlation of events based on Sender instance; The sender can generate a UniqueId and set it as partitionKey - which on the received Message can be used for correlation\r\nii. The client wants to take control of distribution of data across partitions.\r\n</pre></p>\r\n<p>Multiple PartitionKey's could be mapped to one Partition. EventHubs service uses a proprietary Hash algorithm to map the PartitionKey to a PartitionId. Using this type of Send (Sending using a specific partitionKey), could sometimes result in partitions which are not evenly distributed.</p>\r\n<p></p>"
  syntax:
    content: public CompletableFuture<Void> send(EventData eventData, String partitionKey)
    parameters:
    - id: eventData
      type: com.microsoft.azure.eventhubs.EventData
      description: <p>the <xref uid="com.microsoft.azure.eventhubs.EventData" data-throw-if-not-resolved="false">EventData</xref> to be sent. </p>
    - id: partitionKey
      type: "26831127"
      description: <p>the partitionKey will be hash'ed to determine the partitionId to send the eventData to. On the Received message this can be accessed at <xref uid="" data-throw-if-not-resolved="false">EventData.SystemProperties#getPartitionKey()</xref></p>
    return:
      type: db03ee24
      description: <p>a CompletableFuture that can be completed when the send operations is done.. </p>
