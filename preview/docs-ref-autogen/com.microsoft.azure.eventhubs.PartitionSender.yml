  package: com.microsoft.azure.eventhubs
  summary: "<p>Send <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref> to a specific EventHub partition. The target partition is pre-determined when this PartitionSender was created. This send pattern emphasize data correlation over general availability and latency. </p>\r\n<p>There are 3 ways to send to EventHubs, each exposed as a method (along with its sendBatch overload): <pre>\r\ni.   <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(EventData)\" data-throw-if-not-resolved=\"false\">EventHubClient#send(EventData)</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">EventHubClient#send(Iterable)</xref>, <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(EventDataBatch)\" data-throw-if-not-resolved=\"false\">EventHubClient#send(EventDataBatch)</xref>\r\nii.  <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(EventData,String)\" data-throw-if-not-resolved=\"false\">EventHubClient#send(EventData, String)</xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\">EventHubClient#send(Iterable, String)</xref>\r\niii. <xref uid=\"com.microsoft.azure.eventhubs.PartitionSender.send(EventData)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventData)</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">PartitionSender#send(Iterable)</xref>, or <xref uid=\"com.microsoft.azure.eventhubs.PartitionSender.send(EventDataBatch)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventDataBatch)</xref></pre></p>\r\n<p>Use this type of Send, if: <pre>\r\ni. The client wants to take direct control of distribution of data across partitions. In this case client is responsible for making sure there is at least one sender per event hub partition.\r\nii. User cannot use partition key as a mean to direct events to specific partition, yet there is a need for data correlation with partitioning scheme.\r\n</pre></p>\r\n<p></p>"
  syntax: &o2
    content: public CompletableFuture<Void> send(EventData data)
    parameters:
    - id: data
      type: com.microsoft.azure.eventhubs.EventData
      description: <p>the <xref uid="com.microsoft.azure.eventhubs.EventData" data-throw-if-not-resolved="false">EventData</xref> to be sent. </p>
    return:
      type: db03ee24
      description: <p>a CompletableFuture that can be completed when the send operations is done.. </p>
