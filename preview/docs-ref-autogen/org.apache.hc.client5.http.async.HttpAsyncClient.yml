      type: org.apache.hc.core5.http.nio.AsyncRequestProducer
      description: request producer callback.
    - id: responseConsumer
      type: org.apache.hc.core5.http.nio.AsyncResponseConsumer<T>
      description: response consumer callback.
    - id: pushHandlerFactory
      type: org.apache.hc.core5.http.nio.HandlerFactory<org.apache.hc.core5.http.nio.AsyncPushConsumer>
      description: the push handler factory. Optional and may be <code>null</code>.
    - id: context
      type: org.apache.hc.core5.http.protocol.HttpContext
      description: HTTP context. Optional and may be <code>null</code>.
    - id: callback
      type: org.apache.hc.core5.concurrent.FutureCallback<T>
      description: future callback. Optional and may be <code>null</code>.
    return:
      type: java.util.concurrent.Future<T>
      description: future representing pending completion of the operation.
