  nameWithType: "BinaryData.fromObject(Object data)"
  summary: "Creates an instance of <xref uid=\"com.azure.core.util.BinaryData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BinaryData\"></xref> by serializing the <xref uid=\"java.lang.Object\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Object\"></xref> using the default <xref uid=\"com.azure.core.util.serializer.JsonSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonSerializer\"></xref>.\n\n**Note:** This method first looks for a <xref uid=\"com.azure.core.util.serializer.JsonSerializerProvider\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonSerializerProvider\"></xref> implementation on the classpath. If no implementation is found, a default Jackson-based implementation will be used to serialize the object.\n\n**Creating an instance from an Object**\n\n```java\nclass Person {\n     @JsonProperty\n     private String name;\n\n     @JsonSetter\n     public Person setName(String name) {\n         this.name = name;\n         return this;\n     }\n\n     @JsonGetter\n     public String getName() {\n         return name;\n     }\n }\n final Person data = new Person().setName(\"John\");\n\n // Provide your custom serializer or use Azure provided serializers.\n // https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-jackson or\n // https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-gson\n BinaryData binaryData = BinaryData.fromObject(data);\n\n System.out.println(binaryData.toString());\n```"
  parameters:
