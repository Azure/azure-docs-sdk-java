  nameWithType: "PoolingHttpClientConnectionManager.lease(String id, HttpRoute route, Timeout requestTimeout, Object state)"
  summary: "Returns a <xref uid=\"org.apache.hc.client5.http.io.LeaseRequest\" data-throw-if-not-resolved=\"false\" data-raw-source=\"LeaseRequest\"></xref> object which can be used to obtain a <xref uid=\"org.apache.hc.client5.http.io.ConnectionEndpoint\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConnectionEndpoint\"></xref> to cancel the request by calling <xref uid=\"org.apache.hc.client5.http.io.LeaseRequest.cancel*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"LeaseRequest#cancel()\"></xref>.\n\nPlease note that newly allocated endpoints can be leased <xref uid=\"org.apache.hc.client5.http.io.ConnectionEndpoint.isConnected()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"disconnected\"></xref>. The consumer of the endpoint is responsible for fully establishing the route to the endpoint target by calling <xref uid=\"org.apache.hc.client5.http.impl.io.PoolingHttpClientConnectionManager.connect(org.apache.hc.client5.http.io.ConnectionEndpoint,org.apache.hc.core5.util.TimeValue,org.apache.hc.core5.http.protocol.HttpContext)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#connect(ConnectionEndpoint, TimeValue, HttpContext)\"></xref> in order to connect directly to the target or to the first proxy hop, and optionally calling <xref uid=\"org.apache.hc.client5.http.impl.io.PoolingHttpClientConnectionManager.upgrade(org.apache.hc.client5.http.io.ConnectionEndpoint,org.apache.hc.core5.http.protocol.HttpContext)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#upgrade(ConnectionEndpoint, HttpContext)\"></xref> method to upgrade the underlying transport to Transport Layer Security after having executed a `CONNECT` method to all intermediate proxy hops."
