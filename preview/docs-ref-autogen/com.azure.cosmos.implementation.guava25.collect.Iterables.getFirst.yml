  nameWithType: "Iterables.<T>getFirst(Iterable<? extends T> iterable, T defaultValue)"
  summary: "Returns the first element in `iterable` or `defaultValue` if the iterable is empty. The <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Iterators\" data-throw-if-not-resolved=\"false\">Iterators</xref> analog to this method is <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Iterators.getNext\" data-throw-if-not-resolved=\"false\">Iterators#getNext</xref>.\n\nIf no default value is desired (and the caller instead wants a <xref uid=\"\" data-throw-if-not-resolved=\"false\">NoSuchElementException</xref> to be thrown), it is recommended that `iterable.iterator().next()` is used instead.\n\nTo get the only element in a single-element `Iterable`, consider using <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Iterables.&lt;T&gt;getOnlyElement(java.lang.Iterable&lt;T&gt;)\" data-throw-if-not-resolved=\"false\">#getOnlyElement(Iterable)</xref> or <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Iterables.getOnlyElement*\" data-throw-if-not-resolved=\"false\">#getOnlyElement(Iterable, Object)</xref> instead.\n\n**`Stream` equivalent:** `stream.findFirst().orElse(defaultValue)`"
