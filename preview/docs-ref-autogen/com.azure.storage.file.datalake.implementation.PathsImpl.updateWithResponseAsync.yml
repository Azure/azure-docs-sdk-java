  fullName: "com.azure.storage.file.datalake.implementation.PathsImpl.updateWithResponseAsync(PathUpdateAction action, PathSetAccessControlRecursiveMode mode, Flux<ByteBuffer> body, String requestId, Integer timeout, Integer maxRecords, String continuation, Boolean forceFlag, Long position, Boolean retainUncommittedData, Boolean close, Long contentLength, String properties, String owner, String group, String permissions, String acl, PathHttpHeaders pathHttpHeaders, LeaseAccessConditions leaseAccessConditions, ModifiedAccessConditions modifiedAccessConditions, Context context)"
  name: "updateWithResponseAsync(PathUpdateAction action, PathSetAccessControlRecursiveMode mode, Flux<ByteBuffer> body, String requestId, Integer timeout, Integer maxRecords, String continuation, Boolean forceFlag, Long position, Boolean retainUncommittedData, Boolean close, Long contentLength, String properties, String owner, String group, String permissions, String acl, PathHttpHeaders pathHttpHeaders, LeaseAccessConditions leaseAccessConditions, ModifiedAccessConditions modifiedAccessConditions, Context context)"
  nameWithType: "PathsImpl.updateWithResponseAsync(PathUpdateAction action, PathSetAccessControlRecursiveMode mode, Flux<ByteBuffer> body, String requestId, Integer timeout, Integer maxRecords, String continuation, Boolean forceFlag, Long position, Boolean retainUncommittedData, Boolean close, Long contentLength, String properties, String owner, String group, String permissions, String acl, PathHttpHeaders pathHttpHeaders, LeaseAccessConditions leaseAccessConditions, ModifiedAccessConditions modifiedAccessConditions, Context context)"
  summary: "Uploads data to be appended to a file, flushes (writes) previously uploaded data to a file, sets properties for a file or directory, or sets access control for a file or directory. Data can only be appended to a file. This operation supports conditional HTTP requests. For more information, see \\[Specifying Conditional Headers for Blob Service Operations\\](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)."
  parameters:
  - description: "The action must be \"append\" to upload data to be appended to a file, \"flush\" to flush previously\n     uploaded data to a file, \"setProperties\" to set the properties of a file or directory, \"setAccessControl\" to\n     set the owner, group, permissions, or access control list for a file or directory, or\n     \"setAccessControlRecursive\" to set the access control list for a directory recursively. Note that\n     Hierarchical Namespace must be enabled for the account in order to use access control. Also note that the\n     Access Control List (ACL) includes permissions for the owner, owning group, and others, so the\n     x-ms-permissions and x-ms-acl request headers are mutually exclusive."
    name: "action"
    type: "<xref href=\"com.azure.storage.file.datalake.implementation.models.PathUpdateAction?alt=com.azure.storage.file.datalake.implementation.models.PathUpdateAction&text=PathUpdateAction\" data-throw-if-not-resolved=\"False\" />"
  - description: "Mode \"set\" sets POSIX access control rights on files and directories, \"modify\" modifies one or more\n     POSIX access control rights that pre-exist on files and directories, \"remove\" removes one or more POSIX\n     access control rights that were present earlier on files and directories."
    name: "mode"
    type: "<xref href=\"com.azure.storage.file.datalake.implementation.models.PathSetAccessControlRecursiveMode?alt=com.azure.storage.file.datalake.implementation.models.PathSetAccessControlRecursiveMode&text=PathSetAccessControlRecursiveMode\" data-throw-if-not-resolved=\"False\" />"
  - description: "Initial data."
    name: "body"
    type: "<xref href=\"reactor.core.publisher.Flux?alt=reactor.core.publisher.Flux&text=Flux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"java.nio.ByteBuffer?alt=java.nio.ByteBuffer&text=ByteBuffer\" data-throw-if-not-resolved=\"False\" />&gt;"
  - description: "Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the\n     analytics logs when storage analytics logging is enabled."
    name: "requestId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The timeout parameter is expressed in seconds. For more information, see &lt;a\n     href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations\"&gt;Setting\n     Timeouts for Blob Service Operations.&lt;/a&gt;."
    name: "timeout"
    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional. Valid for \"SetAccessControlRecursive\" operation. It specifies the maximum number of\n     files or directories on which the acl change will be applied. If omitted or greater than 2,000, the request\n     will process up to 2,000 items."
    name: "maxRecords"
    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional. The number of paths processed with each invocation is limited. If the number of\n     paths to be processed exceeds this limit, a continuation token is returned in the response header\n     x-ms-continuation. When a continuation token is returned in the response, it must be percent-encoded and\n     specified in a subsequent invocation of setAcessControlRecursive operation."
    name: "continuation"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional. Valid for \"SetAccessControlRecursive\" operation. If set to false, the operation will\n     terminate quickly on encountering user errors (4XX). If true, the operation will ignore user errors and\n     proceed with the operation on other sub-entities of the directory. Continuation token will only be returned\n     when forceFlag is true in case of user errors. If not set the default value is false for this."
    name: "forceFlag"
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
  - description: "This parameter allows the caller to upload data in parallel and control the order in which it is\n     appended to the file. It is required when uploading data to be appended to the file and when flushing\n     previously uploaded data to the file. The value must be the position where the data is to be appended.\n     Uploaded data is not immediately flushed, or written, to the file. To flush, the previously uploaded data\n     must be contiguous, the position parameter must be specified and equal to the length of the file after all\n     data has been written, and there must not be a request entity body included with the request."
    name: "position"
    type: "<xref href=\"java.lang.Long?alt=java.lang.Long&text=Long\" data-throw-if-not-resolved=\"False\" />"
  - description: "Valid only for flush operations. If \"true\", uncommitted data is retained after the\n     flush operation completes; otherwise, the uncommitted data is deleted after the flush operation. The default\n     is false. Data at offsets less than the specified position are written to the file when flush succeeds, but\n     this optional parameter allows data after the flush position to be retained for a future flush operation."
    name: "retainUncommittedData"
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
  - description: "Azure Storage Events allow applications to receive notifications when files change. When Azure\n     Storage Events are enabled, a file changed event is raised. This event has a property indicating whether this\n     is the final change to distinguish the difference between an intermediate flush to a file stream and the\n     final close of a file stream. The close query parameter is valid only when the action is \"flush\" and change\n     notifications are enabled. If the value of close is \"true\" and the flush operation completes successfully,\n     the service raises a file change notification with a property indicating that this is the final update (the\n     file stream has been closed). If \"false\" a change notification is raised indicating the file has changed. The\n     default is false. This query parameter is set to true by the Hadoop ABFS driver to indicate that the file\n     stream has been closed.\"."
    name: "close"
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
  - description: "Required for \"Append Data\" and \"Flush Data\". Must be 0 for \"Flush Data\". Must be the length\n     of the request content in bytes for \"Append Data\"."
    name: "contentLength"
    type: "<xref href=\"java.lang.Long?alt=java.lang.Long&text=Long\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional. User-defined properties to be stored with the filesystem, in the format of a\n     comma-separated list of name and value pairs \"n1=v1, n2=v2, ...\", where each value is a base64 encoded\n     string. Note that the string may only contain ASCII characters in the ISO-8859-1 character set. If the\n     filesystem exists, any properties not included in the list will be removed. All properties are removed if the\n     header is omitted. To merge new and existing properties, first get all existing properties and the current\n     E-Tag, then make a conditional request with the E-Tag and include values for all properties."
    name: "properties"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional. The owner of the blob or directory."
    name: "owner"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional. The owning group of the blob or directory."
    name: "group"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Optional and only valid if Hierarchical Namespace is enabled for the account. Sets POSIX\n     access permissions for the file owner, the file owning group, and others. Each class may be granted read,\n     write, or execute permission. The sticky bit is also supported. Both symbolic (rwxrw-rw-) and 4-digit octal\n     notation (e.g. 0766) are supported."
    name: "permissions"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Sets POSIX access control rights on files and directories. The value is a comma-separated list of\n     access control entries. Each access control entry (ACE) consists of a scope, a type, a user or group\n     identifier, and permissions in the format \"[scope:][type]:[id]:[permissions]\"."
    name: "acl"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Parameter group."
    name: "pathHttpHeaders"
    type: "<xref href=\"com.azure.storage.file.datalake.models.PathHttpHeaders?alt=com.azure.storage.file.datalake.models.PathHttpHeaders&text=PathHttpHeaders\" data-throw-if-not-resolved=\"False\" />"
  - description: "Parameter group."
    name: "leaseAccessConditions"
    type: "<xref href=\"com.azure.storage.file.datalake.implementation.models.LeaseAccessConditions?alt=com.azure.storage.file.datalake.implementation.models.LeaseAccessConditions&text=LeaseAccessConditions\" data-throw-if-not-resolved=\"False\" />"
  - description: "Parameter group."
    name: "modifiedAccessConditions"
    type: "<xref href=\"com.azure.storage.file.datalake.implementation.models.ModifiedAccessConditions?alt=com.azure.storage.file.datalake.implementation.models.ModifiedAccessConditions&text=ModifiedAccessConditions\" data-throw-if-not-resolved=\"False\" />"
  - description: "The context to associate with this operation."
    name: "context"
    type: "<xref href=\"com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Mono<PathsUpdateResponse> updateWithResponseAsync(PathUpdateAction action, PathSetAccessControlRecursiveMode mode, Flux<ByteBuffer> body, String requestId, Integer timeout, Integer maxRecords, String continuation, Boolean forceFlag, Long position, Boolean retainUncommittedData, Boolean close, Long contentLength, String properties, String owner, String group, String permissions, String acl, PathHttpHeaders pathHttpHeaders, LeaseAccessConditions leaseAccessConditions, ModifiedAccessConditions modifiedAccessConditions, Context context)"
