  summary: "Method called to indicate that the buffering process is now complete; and to construct a combined exactly-sized result array. Additionally the buffer itself will be reset to reduce memory retention.\n\nResulting array will be of generic `Object[]` type: if a typed array is needed, use the method with additional type argument."
