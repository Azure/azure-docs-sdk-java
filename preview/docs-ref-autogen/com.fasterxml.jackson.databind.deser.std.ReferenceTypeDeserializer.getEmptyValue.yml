  name: "getEmptyValue(DeserializationContext ctxt)"
  nameWithType: "ReferenceTypeDeserializer<T>.getEmptyValue(DeserializationContext ctxt)"
  summary: "Method called to determine value to be used for \"empty\" values (most commonly when deserializing from empty JSON Strings). Usually this is same as <xref uid=\"com.fasterxml.jackson.databind.deser.std.ReferenceTypeDeserializer.getNullValue\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getNullValue\"></xref> (which in turn is usually simply Java null), but it can be overridden for specific types. Or, if type should never be converted from empty String, method can also throw an exception.\n\nThis method may be called once, or multiple times, depending on what <xref uid=\"com.fasterxml.jackson.databind.deser.std.ReferenceTypeDeserializer.getEmptyAccessPattern()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getEmptyAccessPattern()\"></xref> returns.\n\nDefault implementation simply calls <xref uid=\"com.fasterxml.jackson.databind.deser.std.ReferenceTypeDeserializer.getNullValue\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getNullValue\"></xref> and returns value."
  overridden: "com.fasterxml.jackson.databind.JsonDeserializer.getEmptyValue(com.fasterxml.jackson.databind.DeserializationContext)"
