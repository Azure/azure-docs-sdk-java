type: "class"
desc: "This class provides a synchronous client that contains model management the operations that apply to Azure Form Recognizer. Operations allowed by the client are creating, building of custom document analysis models, deleting models, listing models, copying a custom-built model to another Form Recognizer account, composing models from component models, getting operation information and getting account information.\n\n**Instantiating a synchronous Document Model Administration Client**\n\n```java\nDocumentModelAdministrationClient documentModelAdministrationClient =\n     new DocumentModelAdministrationClientBuilder().buildClient();\n```"
