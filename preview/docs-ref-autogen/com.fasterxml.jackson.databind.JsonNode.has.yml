members:
- uid: "com.fasterxml.jackson.databind.JsonNode.has(int)"
  fullName: "com.fasterxml.jackson.databind.JsonNode.has(int index)"
  name: "has(int index)"
  nameWithType: "JsonNode.has(int index)"
  summary: "Method that allows checking whether this node is JSON Array node and contains a value for specified index If this is the case (including case of specified indexing having null as value), returns true; otherwise returns false.\n\nNote: array element indexes are 0-based.\n\nThis method is equivalent to:\n\n```java\nnode.get(index) != null\n```\n\nNOTE: this method will return `true` for explicitly added null values."
  parameters:
  - description: "Index to check"
    name: "index"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public boolean has(int index)"
  returns:
    description: "True if this node is a JSON Object node, and has a property\n   entry with specified name (with any value, including null value)"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.fasterxml.jackson.databind.JsonNode.has(java.lang.String)"
  fullName: "com.fasterxml.jackson.databind.JsonNode.has(String fieldName)"
  name: "has(String fieldName)"
  nameWithType: "JsonNode.has(String fieldName)"
  summary: "Method that allows checking whether this node is JSON Object node and contains value for specified property. If this is the case (including properties with explicit null values), returns true; otherwise returns false.\n\nThis method is equivalent to:\n\n```java\nnode.get(fieldName) != null\n```\n\n(since return value of get() is node, not value node contains)\n\nNOTE: when explicit `null` values are added, this method will return `true` for such properties."
  parameters:
  - description: "Name of element to check"
    name: "fieldName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public boolean has(String fieldName)"
  returns:
    description: "True if this node is a JSON Object node, and has a property\n   entry with specified name (with any value, including null value)"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
