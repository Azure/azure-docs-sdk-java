summary: "The data structure encapsulating the message being sent-to Service Bus.\n\nHere's how AMQP message sections map to <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage\"></xref>. For reference, the specification can be found here: [AMQP 1.0 specification][]\n\n1.  <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getApplicationProperties()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getApplicationProperties()\"></xref> \\- AMQPMessage.ApplicationProperties section\n2.  <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getBody()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getBody()\"></xref> \\- if AMQPMessage.Body has Data section\n\nSerializing a received <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage\"></xref> with AMQP sections other than ApplicationProperties (with primitive Java types) and Data section is not supported.\n\n\n[AMQP 1.0 specification]: http://docs.oasis-open.org/amqp/core/v1.0/os/amqp-core-complete-v1.0-os.pdf"
