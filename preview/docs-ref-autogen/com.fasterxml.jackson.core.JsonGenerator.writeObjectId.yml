  fullName: "com.fasterxml.jackson.core.JsonGenerator.writeObjectId(Object id)"
  name: "writeObjectId(Object id)"
  nameWithType: "JsonGenerator.writeObjectId(Object id)"
  summary: "Method that can be called to output so-called native Object Id. Note that it may only be called after ensuring this is legal (with <xref uid=\"com.fasterxml.jackson.core.JsonGenerator.canWriteObjectId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#canWriteObjectId()\"></xref>), as not all data formats have native type id support; and some may only allow them in certain positions or locations. If output is not allowed by the data format in this position, a <xref uid=\"com.fasterxml.jackson.core.JsonGenerationException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonGenerationException\"></xref> will be thrown."
  parameters:
  - description: "Native Object Id to write"
    name: "id"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public void writeObjectId(Object id)"
  exceptions:
  - description: "if there is either an underlying I/O problem or encoding\n    issue at format layer"
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
