- uid: "com.azure.security.keyvault.certificates.CertificateClient.backupCertificate(java.lang.String)"
  fullName: "com.azure.security.keyvault.certificates.CertificateClient.backupCertificate(String certificateName)"
  name: "backupCertificate(String certificateName)"
  nameWithType: "CertificateClient.backupCertificate(String certificateName)"
  summary: "Requests that a backup of the specified certificate be downloaded to the client. All versions of the certificate will be downloaded. This operation requires the certificates/backup permission.\n\n**Code Samples**\n\nBacks up the certificate from the key vault. Prints out the length of the certificate's backup byte array returned in the response.\n\n```java\nbyte[] certificateBackup = certificateClient.backupCertificate(\"certificateName\");\n System.out.printf(\"Backed up certificate with back up blob length %d\", certificateBackup.length);\n```"
  parameters:
  - description: "The name of the certificate."
    name: "certificateName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public byte[] backupCertificate(String certificateName)"
  returns:
    description: "The backed up certificate blob."
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
