  nameWithType: "KeyAsyncClient.purgeDeletedKey(String name)"
  summary: "Permanently deletes the specified <xref uid=\"com.azure.security.keyvault.keys.models.KeyVaultKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"key\"></xref> without the possibility of recovery. The purge deleted key operation is applicable for soft-delete enabled vaults. This operation requires the `keys/purge` permission.\n\n**Code Samples**\n\nPurges the <xref uid=\"com.azure.security.keyvault.keys.models.KeyVaultKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"deleted key\"></xref> from the key vault enabled for soft-delete. Subscribes to the call asynchronously and prints out the status code from the server response when a response has been received.\n\n```java\nkeyAsyncClient.purgeDeletedKey(\"deletedKeyName\")\n     .subscribe(ignored ->\n         System.out.println(\"Successfully purged deleted key\"));\n```"
  parameters:
