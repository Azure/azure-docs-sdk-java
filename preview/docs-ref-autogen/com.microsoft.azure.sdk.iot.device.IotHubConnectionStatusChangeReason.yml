fields:
- uid: "com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.BAD_CREDENTIAL"
  fullName: "com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.BAD_CREDENTIAL"
  name: "BAD_CREDENTIAL"
  nameWithType: "IotHubConnectionStatusChangeReason.BAD_CREDENTIAL"
  summary: "Incorrect credentials were supplied to the client instance. The supplied credentials need to be fixed before a connection can be established.\n\nThis is returned with a connection status of <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED\"></xref>."
- uid: "com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.CLIENT_CLOSE"
  fullName: "com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.CLIENT_CLOSE"
  name: "CLIENT_CLOSE"
  nameWithType: "IotHubConnectionStatusChangeReason.CLIENT_CLOSE"
  summary: "The client has been closed gracefully.\n\nThis is returned with a connection status of <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED\"></xref>."
- uid: "com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.COMMUNICATION_ERROR"
  fullName: "com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.COMMUNICATION_ERROR"
  name: "COMMUNICATION_ERROR"
  nameWithType: "IotHubConnectionStatusChangeReason.COMMUNICATION_ERROR"
  summary: "This can be returned with either a connection status of <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED\"></xref> or <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED_RETRYING\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED_RETRYING\"></xref>.\n\nWhen returned with a connection status of <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED_RETRYING\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED_RETRYING\"></xref>, this signifies that the client is trying to recover from a disconnect due to a transient exception. Do NOT close or open the client instance. Once the client successfully reports <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.CONNECTED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#CONNECTED\"></xref>, operations will be resumed.\n\nWhen returned with a connection status of <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED\"></xref>, this signifies that client is disconnected due to a non-retryable exception. You should inspect the throwable supplied in the <xref uid=\"com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeCallback\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IotHubConnectionStatusChangeCallback\"></xref> to determine what action needs to be taken. If you want to perform more operations on the device client, you should <xref uid=\"com.microsoft.azure.sdk.iot.device.DeviceClient.closeNow()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeviceClient#closeNow()\"></xref> and then <xref uid=\"com.microsoft.azure.sdk.iot.device.DeviceClient.open()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeviceClient#open()\"></xref> the client."
- uid: "com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.CONNECTION_OK"
  fullName: "com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.CONNECTION_OK"
  name: "CONNECTION_OK"
  nameWithType: "IotHubConnectionStatusChangeReason.CONNECTION_OK"
  summary: "The client is connected, and ready to be used.\n\nThis is returned with a connection status of <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.CONNECTED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#CONNECTED\"></xref>."
- uid: "com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.EXPIRED_SAS_TOKEN"
  fullName: "com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.EXPIRED_SAS_TOKEN"
  name: "EXPIRED_SAS_TOKEN"
  nameWithType: "IotHubConnectionStatusChangeReason.EXPIRED_SAS_TOKEN"
  summary: "The SAS token associated with the client has expired, and cannot be renewed. The supplied credentials need to be fixed before a connection can be established.\n\nThis is returned with a connection status of <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED\"></xref>."
- uid: "com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.NO_NETWORK"
  fullName: "com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.NO_NETWORK"
  name: "NO_NETWORK"
  nameWithType: "IotHubConnectionStatusChangeReason.NO_NETWORK"
  summary: "The client was disconnected due to loss of network, the client will attempt for recovery.\n\nThis is returned with a connection status of <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED_RETRYING\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED_RETRYING\"></xref>."
- uid: "com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.RETRY_EXPIRED"
  fullName: "com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.RETRY_EXPIRED"
  name: "RETRY_EXPIRED"
  nameWithType: "IotHubConnectionStatusChangeReason.RETRY_EXPIRED"
  summary: "The client was disconnected due to a transient exception, but the retry policy expired before a connection could be re-established. If you want to perform more operations on the device client, you should <xref uid=\"com.microsoft.azure.sdk.iot.device.DeviceClient.closeNow()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeviceClient#closeNow()\"></xref> and then <xref uid=\"com.microsoft.azure.sdk.iot.device.DeviceClient.open()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeviceClient#open()\"></xref> the client.\n\nThis is returned with a connection status of <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED\"></xref>."
