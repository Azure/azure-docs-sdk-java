  nameWithType: "WebPubSubAsyncGroup.sendToAllWithResponse(String message, WebPubSubContentType contentType, Iterable<String> excludedConnectionIds)"
  summary: "Broadcast a text message to all connections in this group, excluding any connection IDs provided in the `excludedConnectionIds` list.\n\n**Code Samples**\n\nTo send a message to all users within the same hub, with no exclusions, do the following:\n\n```java\ngroupClient.sendToAllWithResponse(\"Hello world!\",\n     WebPubSubContentType.TEXT_PLAIN,\n     Collections.emptyList()).block();\n```\n\nTo send a message to all users within the same hub, with one or more connection IDs excluded, simply add the excluded connection IDs to a List and pass that in as the third argument:\n\n```java\nList<String> excludedConnectionIds = getExcludedConnectionIds();\n groupClient.sendToAllWithResponse(\"Hello world!\",\n     WebPubSubContentType.TEXT_PLAIN,\n     excludedConnectionIds).block();\n```"
