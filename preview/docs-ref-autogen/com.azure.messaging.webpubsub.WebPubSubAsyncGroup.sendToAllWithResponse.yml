  nameWithType: "WebPubSubAsyncGroup.sendToAllWithResponse(byte[] message, WebPubSubContentType contentType, Iterable<String> excludedConnectionIds)"
  summary: "Broadcast a binary message to all connections in this group, excluding any connection IDs provided in the `excludedConnectionIds` list.\n\n**Code Samples**\n\nTo send a binary message to all users within the same hub, with no exclusions, do the following:\n\n```java\ngroupClient.sendToAllWithResponse(\"Hello world!\".getBytes(),\n     WebPubSubContentType.APPLICATION_OCTET_STREAM,\n     Collections.emptyList()).block();\n```\n\nTo send a binary message to all users within the same hub, with one or more connection IDs excluded, simply add the excluded connection IDs to a list and as third parameter to this method.\n\n```java\nList<String> excludedConnectionIds = getExcludedConnectionIds();\n groupClient.sendToAllWithResponse(\"Hello world!\".getBytes(),\n     WebPubSubContentType.APPLICATION_OCTET_STREAM,\n     excludedConnectionIds).block();\n```"
