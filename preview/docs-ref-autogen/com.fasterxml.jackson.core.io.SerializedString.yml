fullName: "com.fasterxml.jackson.core.io.SerializedString"
name: "SerializedString"
nameWithType: "SerializedString"
summary: "String token that can lazily serialize String contained and then reuse that serialization later on. This is similar to JDBC prepared statements, for example, in that instances should only be created when they are used more than use; prime candidates are various serializers.\n\nClass is final for performance reasons and since this is not designed to be extensible or customizable (customizations would occur in calling code)"
