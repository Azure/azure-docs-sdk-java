  fullName: "com.fasterxml.jackson.annotation.JsonTypeInfo.defaultImpl()"
  name: "defaultImpl()"
  nameWithType: "JsonTypeInfo.defaultImpl()"
  summary: "Optional property that can be used to specify default implementation class to use for deserialization if type identifier is either not present, or can not be mapped to a registered type (which can occur for ids, but not when specifying explicit class to use). Property has no effect on choice of type id used for serialization; it is only used in deciding what to do for otherwise unmappable cases.\n\nNote that while this property allows specification of the default implementation to use, it does not help with structural issues that may arise if type information is missing. This means that most often this is used with type-name -based resolution, to cover cases where new sub-types are added, but base type is not changed to reference new sub-types.\n\nThere are certain special values that indicate alternate behavior:\n\n *  <xref uid=\"java.lang.Void\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.lang.Void\"></xref> means that objects with unmappable (or missing) type are to be mapped to null references. For backwards compatibility (2.5 and below), value of `com.fasterxml.jackson.databind.annotation.NoClass` is also allowed for such usage.\n *  Placeholder value of <xref uid=\"com.fasterxml.jackson.annotation.JsonTypeInfo\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonTypeInfo\"></xref> (that is, this annotation type itself\\} means \"there is no default implementation\" (in which case an error results from unmappable type). For backwards compatibility with earlier versions (2.5 and below), value of <xref uid=\"com.fasterxml.jackson.annotation.JsonTypeInfo.None\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonTypeInfo.None\"></xref> may also be used."
  syntax: "public abstract Class<?> defaultImpl()"
  returns:
    type: "<xref href=\"java.lang.Class?alt=java.lang.Class&text=Class\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
