- uid: "com.fasterxml.jackson.databind.ObjectReader.withFormatDetection(com.fasterxml.jackson.databind.ObjectReader...)"
  fullName: "com.fasterxml.jackson.databind.ObjectReader.withFormatDetection(ObjectReader[] readers)"
  name: "withFormatDetection(ObjectReader[] readers)"
  nameWithType: "ObjectReader.withFormatDetection(ObjectReader[] readers)"
  summary: "Fluent factory method for constructing a reader that will try to auto-detect underlying data format, using specified list of <xref uid=\"com.fasterxml.jackson.core.JsonFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonFactory\"></xref> instances, and default <xref uid=\"com.fasterxml.jackson.databind.deser.DataFormatReaders\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DataFormatReaders\"></xref> settings (for customized <xref uid=\"com.fasterxml.jackson.databind.deser.DataFormatReaders\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DataFormatReaders\"></xref>, you can construct instance yourself). to construct appropriate <xref uid=\"com.fasterxml.jackson.core.JsonParser\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonParser\"></xref> for actual parsing.\n\nNote: since format detection only works with byte sources, it is possible to get a failure from some 'readValue()' methods. Also, if input cannot be reliably (enough) detected as one of specified types, an exception will be thrown.\n\nNote: not all <xref uid=\"com.fasterxml.jackson.core.JsonFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonFactory\"></xref> types can be passed: specifically, ones that require \"custom codec\" (like XML factory) will not work. Instead, use method that takes <xref uid=\"com.fasterxml.jackson.databind.ObjectReader\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectReader\"></xref> instances instead of factories."
  parameters:
  - description: "Data formats accepted, in decreasing order of priority (that is,\n   matches checked in listed order, first match wins)"
    name: "readers"
    type: "<xref href=\"com.fasterxml.jackson.databind.ObjectReader?alt=com.fasterxml.jackson.databind.ObjectReader&text=ObjectReader\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public ObjectReader withFormatDetection(ObjectReader[] readers)"
  returns:
    description: "Newly configured writer instance"
    type: "<xref href=\"com.fasterxml.jackson.databind.ObjectReader?alt=com.fasterxml.jackson.databind.ObjectReader&text=ObjectReader\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.fasterxml.jackson.databind.ObjectReader.withFormatDetection(com.fasterxml.jackson.databind.deser.DataFormatReaders)"
  fullName: "com.fasterxml.jackson.databind.ObjectReader.withFormatDetection(DataFormatReaders readers)"
  name: "withFormatDetection(DataFormatReaders readers)"
  nameWithType: "ObjectReader.withFormatDetection(DataFormatReaders readers)"
  summary: "Fluent factory method for constructing a reader that will try to auto-detect underlying data format, using specified <xref uid=\"com.fasterxml.jackson.databind.deser.DataFormatReaders\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DataFormatReaders\"></xref>.\n\nNOTE: since format detection only works with byte sources, it is possible to get a failure from some 'readValue()' methods. Also, if input cannot be reliably (enough) detected as one of specified types, an exception will be thrown."
  parameters:
  - description: "DataFormatReaders to use for detecting underlying format."
    name: "readers"
    type: "<xref href=\"com.fasterxml.jackson.databind.deser.DataFormatReaders?alt=com.fasterxml.jackson.databind.deser.DataFormatReaders&text=DataFormatReaders\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public ObjectReader withFormatDetection(DataFormatReaders readers)"
  returns:
    description: "Newly configured writer instance"
    type: "<xref href=\"com.fasterxml.jackson.databind.ObjectReader?alt=com.fasterxml.jackson.databind.ObjectReader&text=ObjectReader\" data-throw-if-not-resolved=\"False\" />"
