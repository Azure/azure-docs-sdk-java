uid: "com.azure.cosmos.implementation.guava25.escape.ArrayBasedCharEscaper"
fullName: "com.azure.cosmos.implementation.guava25.escape.ArrayBasedCharEscaper"
name: "ArrayBasedCharEscaper"
nameWithType: "ArrayBasedCharEscaper"
summary: "A <xref uid=\"com.azure.cosmos.implementation.guava25.escape.CharEscaper\" data-throw-if-not-resolved=\"false\">CharEscaper</xref> that uses an array to quickly look up replacement characters for a given `char` value. An additional safe range is provided that determines whether `char` values without specific replacements are to be considered safe and left unescaped or should be escaped in a general way.\n\nA good example of usage of this class is for Java source code escaping where the replacement array contains information about special ASCII characters such as `\\\\t` and `\\\\n` while <xref uid=\"com.azure.cosmos.implementation.guava25.escape.ArrayBasedCharEscaper.escapeUnsafe*\" data-throw-if-not-resolved=\"false\">#escapeUnsafe</xref> is overridden to handle general escaping of the form `\\\\uxxxx`.\n\nThe size of the data structure used by <xref uid=\"com.azure.cosmos.implementation.guava25.escape.ArrayBasedCharEscaper\" data-throw-if-not-resolved=\"false\">ArrayBasedCharEscaper</xref> is proportional to the highest valued character that requires escaping. For example a replacement map containing the single character '`\\``u1000`' will require approximately 16K of memory. If you need to create multiple escaper instances that have the same character replacement mapping consider using <xref uid=\"com.azure.cosmos.implementation.guava25.escape.ArrayBasedEscaperMap\" data-throw-if-not-resolved=\"false\">ArrayBasedEscaperMap</xref>."
