summary: "Represents the timeline of various events in the lifetime of a reactor netty request response.\n\nA <xref uid=\"com.azure.cosmos.implementation.http.ReactorNettyRequestRecord\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ReactorNettyRequestRecord\"></xref> create a snapshot of <xref uid=\"com.azure.cosmos.implementation.RequestTimeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RequestTimeline\"></xref> based on various <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClientState\"></xref>. Below are the states which are used to capture <xref uid=\"com.azure.cosmos.implementation.RequestTimeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RequestTimeline\"></xref> snapshot.\n\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClientState#CONNECTED\"></xref>,\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClientState#ACQUIRED\"></xref>,\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClientState#CONFIGURED\"></xref>,\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClientState#REQUEST_SENT\"></xref>,\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClientState#RESPONSE_RECEIVED\"></xref>,"
