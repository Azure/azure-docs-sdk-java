- uid: "com.azure.storage.blob.batch.BlobBatchAsyncClient.submitBatchWithResponse(com.azure.storage.blob.batch.BlobBatch,boolean)"
  fullName: "com.azure.storage.blob.batch.BlobBatchAsyncClient.submitBatchWithResponse(BlobBatch batch, boolean throwOnAnyFailure)"
  name: "submitBatchWithResponse(BlobBatch batch, boolean throwOnAnyFailure)"
  nameWithType: "BlobBatchAsyncClient.submitBatchWithResponse(BlobBatch batch, boolean throwOnAnyFailure)"
  summary: "Submits a batch operation.\n\nIf `throwOnAnyFailure` is `true` a <xref uid=\"com.azure.storage.blob.models.BlobStorageException\" data-throw-if-not-resolved=\"false\">BlobStorageException</xref> will be thrown if any request fails.\n\n**Code samples**\n\n```java\nBlobBatch batch = batchAsyncClient.getBlobBatch();\n \n Response<Void> deleteResponse1 = batch.deleteBlob(\"container\", \"blob1\");\n Response<Void> deleteResponse2 = batch.deleteBlob(\"container\", \"blob2\", DeleteSnapshotsOptionType.INCLUDE,\n     new BlobRequestConditions().setLeaseId(\"leaseId\"));\n \n batchAsyncClient.submitBatchWithResponse(batch, true).subscribe(response -> {\n     System.out.printf(\"Batch submission completed with status code: %d%n\", response.getStatusCode());\n     System.out.printf(\"Delete operation 1 completed with status code: %d%n\", deleteResponse1.getStatusCode());\n     System.out.printf(\"Delete operation 2 completed with status code: %d%n\", deleteResponse2.getStatusCode());\n }, error -> System.err.printf(\"Batch submission failed. Error message: %s%n\", error.getMessage()));\n```"
  parameters:
  - description: "Batch to submit."
    name: "batch"
    type: "<xref href=\"com.azure.storage.blob.batch.BlobBatch?alt=com.azure.storage.blob.batch.BlobBatch&text=BlobBatch\" data-throw-if-not-resolved=\"False\" />"
  - description: "Flag to indicate if an exception should be thrown if any request in the batch fails."
    name: "throwOnAnyFailure"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Mono<Response<Void>> submitBatchWithResponse(BlobBatch batch, boolean throwOnAnyFailure)"
  returns:
    description: "A response only containing header and status code information, used to indicate that the batch operation\n has completed."
    type: "<xref href=\"reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"java.lang.Void?alt=java.lang.Void&text=Void\" data-throw-if-not-resolved=\"False\" />&gt;&gt;"
