uid: "com.fasterxml.jackson.databind.exc.MismatchedInputException"
fullName: "com.fasterxml.jackson.databind.exc.MismatchedInputException"
name: "MismatchedInputException"
nameWithType: "MismatchedInputException"
summary: "General exception type used as the base class for all <xref uid=\"com.fasterxml.jackson.databind.JsonMappingException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonMappingException\"></xref>s that are due to input not mapping to target definition; these are typically considered \"client errors\" since target type definition itself is not the root cause but mismatching input. This is in contrast to <xref uid=\"com.fasterxml.jackson.databind.exc.InvalidDefinitionException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"InvalidDefinitionException\"></xref> which signals a problem with target type definition and not input.\n\nThis type is used as-is for some input problems, but in most cases there should be more explicit subtypes to use.\n\nNOTE: name chosen to differ from \\`java.util.InputMismatchException\\` since while that would have been better name, use of same overlapping name causes nasty issues with IDE auto-completion, so slightly less optimal chosen."
