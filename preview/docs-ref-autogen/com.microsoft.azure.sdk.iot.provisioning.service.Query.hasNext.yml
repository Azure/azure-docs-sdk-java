  summary: "Getter for hasNext.\n\nIt will return `true` if the query is not finished in the Device Provisioning Service, and another iteration with <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.Query.next()\" data-throw-if-not-resolved=\"false\">#next()</xref> may return more items. Call <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.Query.next()\" data-throw-if-not-resolved=\"false\">#next()</xref> after receive a `hasNext` `true` will result in a <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.QueryResult\" data-throw-if-not-resolved=\"false\">QueryResult</xref> that can or cannot contains elements. And call <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.Query.next()\" data-throw-if-not-resolved=\"false\">#next()</xref> after receive a `hasNext` `false` will result in a exception."
