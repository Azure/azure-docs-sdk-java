  nameWithType: "FluentIterable<E>.<K>uniqueIndex(Function<? super E,K> keyFunction)"
  summary: "Returns a map with the contents of this `FluentIterable` as its `values`, indexed by keys derived from those values. In other words, each input value produces an entry in the map whose key is the result of applying `keyFunction` to that value. These entries appear in the same order as they appeared in this fluent iterable. Example usage:\n\n```java\nColor red = new Color(\"red\", 255, 0, 0);\n ...\n FluentIterable allColors = FluentIterable.from(ImmutableSet.of(red, green, blue));\n\n Map colorForName = allColors.uniqueIndex(toStringFunction());\n assertThat(colorForName).containsEntry(\"red\", red);\n```\n\nIf your index may associate multiple values with each key, use <xref uid=\"com.azure.cosmos.implementation.guava25.collect.FluentIterable.&lt;K&gt;index(com.azure.cosmos.implementation.guava25.base.Function&lt;? super E,K&gt;)\" data-throw-if-not-resolved=\"false\">index</xref>.\n\n**`Stream` equivalent:** `stream.collect(ImmutableMap.toImmutableMap(keyFunction, v -> v))`."
  parameters:
  - description: "the function used to produce the key for each value"
    name: "keyFunction"
    type: "<xref href=\"com.azure.cosmos.implementation.guava25.base.Function?alt=com.azure.cosmos.implementation.guava25.base.Function&text=Function\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"? super E?alt=? super E&text=? super E\" data-throw-if-not-resolved=\"False\" />,<xref href=\"K?alt=K&text=K\" data-throw-if-not-resolved=\"False\" />&gt;"
  syntax: "public final ImmutableMap<K,E> <K>uniqueIndex(Function<? super E,K> keyFunction)"
  returns:
