summary: "A policy uses a concurrent map to maintain the latest sync-tokens. When this HTTP pipeline policy is triggered, the policy will retrieve all sync-tokens without sequence number segment from the concurrent map and use it in the HTTP request. Also after received the HTTP response, update the latest sync-tokens to the map."
