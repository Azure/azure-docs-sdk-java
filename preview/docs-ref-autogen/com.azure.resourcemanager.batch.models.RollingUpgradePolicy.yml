- uid: "com.azure.resourcemanager.batch.models.RollingUpgradePolicy.enableCrossZoneUpgrade()"
  fullName: "com.azure.resourcemanager.batch.models.RollingUpgradePolicy.enableCrossZoneUpgrade()"
  name: "enableCrossZoneUpgrade()"
  nameWithType: "RollingUpgradePolicy.enableCrossZoneUpgrade()"
  summary: "Get the enable<wbr>Cross<wbr>Zone<wbr>Upgrade property: Allow VMSS to ignore AZ boundaries when constructing upgrade batches."
  syntax: "public Boolean enableCrossZoneUpgrade()"
  desc: "Get the enableCrossZoneUpgrade property: Allow VMSS to ignore AZ boundaries when constructing upgrade batches. Take into consideration the Update Domain and maxBatchInstancePercent to determine the batch size. If this field is not set, Azure Azure Batch will not set its default value. The value of enableCrossZoneUpgrade on the created VirtualMachineScaleSet will be decided by the default configurations on VirtualMachineScaleSet. This field is able to be set to true or false only when using NodePlacementConfiguration as Zonal."
  returns:
    description: "the enableCrossZoneUpgrade value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Boolean.html\">Boolean</a>"
- uid: "com.azure.resourcemanager.batch.models.RollingUpgradePolicy.maxBatchInstancePercent()"
  fullName: "com.azure.resourcemanager.batch.models.RollingUpgradePolicy.maxBatchInstancePercent()"
  name: "maxBatchInstancePercent()"
  nameWithType: "RollingUpgradePolicy.maxBatchInstancePercent()"
  summary: "Get the max<wbr>Batch<wbr>Instance<wbr>Percent property: The maximum percent of total virtual machine instances that will be upgraded simultaneously by the rolling upgrade in one batch."
  syntax: "public Integer maxBatchInstancePercent()"
  desc: "Get the maxBatchInstancePercent property: The maximum percent of total virtual machine instances that will be upgraded simultaneously by the rolling upgrade in one batch. As this is a maximum, unhealthy instances in previous or future batches can cause the percentage of instances in a batch to decrease to ensure higher reliability. The value of this field should be between 5 and 100, inclusive. If both maxBatchInstancePercent and maxUnhealthyInstancePercent are assigned with value, the value of maxBatchInstancePercent should not be more than maxUnhealthyInstancePercent."
  returns:
    description: "the maxBatchInstancePercent value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Integer.html\">Integer</a>"
- uid: "com.azure.resourcemanager.batch.models.RollingUpgradePolicy.maxUnhealthyInstancePercent()"
  fullName: "com.azure.resourcemanager.batch.models.RollingUpgradePolicy.maxUnhealthyInstancePercent()"
  name: "maxUnhealthyInstancePercent()"
  nameWithType: "RollingUpgradePolicy.maxUnhealthyInstancePercent()"
  summary: "Get the max<wbr>Unhealthy<wbr>Instance<wbr>Percent property: The maximum percentage of the total virtual machine instances in the scale set that can be simultaneously unhealthy, either as a result of being upgraded, or by being found in an unhealthy state by the virtual machine health checks before the rolling upgrade aborts."
  syntax: "public Integer maxUnhealthyInstancePercent()"
  desc: "Get the maxUnhealthyInstancePercent property: The maximum percentage of the total virtual machine instances in the scale set that can be simultaneously unhealthy, either as a result of being upgraded, or by being found in an unhealthy state by the virtual machine health checks before the rolling upgrade aborts. This constraint will be checked prior to starting any batch. The value of this field should be between 5 and 100, inclusive. If both maxBatchInstancePercent and maxUnhealthyInstancePercent are assigned with value, the value of maxBatchInstancePercent should not be more than maxUnhealthyInstancePercent."
  returns:
    description: "the maxUnhealthyInstancePercent value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Integer.html\">Integer</a>"
- uid: "com.azure.resourcemanager.batch.models.RollingUpgradePolicy.maxUnhealthyUpgradedInstancePercent()"
  fullName: "com.azure.resourcemanager.batch.models.RollingUpgradePolicy.maxUnhealthyUpgradedInstancePercent()"
  name: "maxUnhealthyUpgradedInstancePercent()"
  nameWithType: "RollingUpgradePolicy.maxUnhealthyUpgradedInstancePercent()"
  summary: "Get the max<wbr>Unhealthy<wbr>Upgraded<wbr>Instance<wbr>Percent property: The maximum percentage of upgraded virtual machine instances that can be found to be in an unhealthy state."
  syntax: "public Integer maxUnhealthyUpgradedInstancePercent()"
  desc: "Get the maxUnhealthyUpgradedInstancePercent property: The maximum percentage of upgraded virtual machine instances that can be found to be in an unhealthy state. This check will happen after each batch is upgraded. If this percentage is ever exceeded, the rolling update aborts. The value of this field should be between 0 and 100, inclusive."
  returns:
    description: "the maxUnhealthyUpgradedInstancePercent value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Integer.html\">Integer</a>"
- uid: "com.azure.resourcemanager.batch.models.RollingUpgradePolicy.pauseTimeBetweenBatches()"
  fullName: "com.azure.resourcemanager.batch.models.RollingUpgradePolicy.pauseTimeBetweenBatches()"
  name: "pauseTimeBetweenBatches()"
  nameWithType: "RollingUpgradePolicy.pauseTimeBetweenBatches()"
  summary: "Get the pause<wbr>Time<wbr>Between<wbr>Batches property: The wait time between completing the update for all virtual machines in one batch and starting the next batch."
  syntax: "public String pauseTimeBetweenBatches()"
  desc: "Get the pauseTimeBetweenBatches property: The wait time between completing the update for all virtual machines in one batch and starting the next batch. The time duration should be specified in ISO 8601 format."
  returns:
    description: "the pauseTimeBetweenBatches value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
- uid: "com.azure.resourcemanager.batch.models.RollingUpgradePolicy.prioritizeUnhealthyInstances()"
  fullName: "com.azure.resourcemanager.batch.models.RollingUpgradePolicy.prioritizeUnhealthyInstances()"
  name: "prioritizeUnhealthyInstances()"
  nameWithType: "RollingUpgradePolicy.prioritizeUnhealthyInstances()"
  summary: "Get the prioritize<wbr>Unhealthy<wbr>Instances property: Upgrade all unhealthy instances in a scale set before any healthy instances."
