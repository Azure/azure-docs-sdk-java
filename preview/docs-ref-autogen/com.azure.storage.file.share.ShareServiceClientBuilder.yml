  name: ShareServiceClientBuilder
  nameWithType: ShareServiceClientBuilder
  fullName: com.azure.storage.file.share.ShareServiceClientBuilder
  type: Class
  package: com.azure.storage.file.share
  summary: "This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid=\"com.azure.storage.file.share.ShareServiceClient\" data-throw-if-not-resolved=\"false\">FileServiceClients</xref> and <xref uid=\"com.azure.storage.file.share.ShareServiceAsyncClient\" data-throw-if-not-resolved=\"false\">FileServiceAsyncClients</xref>, calling <xref uid=\"com.azure.storage.file.share.ShareServiceClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\">buildClient</xref> constructs an instance of ShareServiceClient and calling <xref uid=\"com.azure.storage.file.share.ShareServiceClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\">buildFileAsyncClient</xref> constructs an instance of ShareServiceAsyncClient.\n\nThe client needs the endpoint of the Azure Storage File service and authorization credential. <xref uid=\"com.azure.storage.file.share.ShareServiceClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\">endpoint</xref> gives the builder the endpoint and may give the builder a SAS token that authorizes the client.\n\n**Instantiating a synchronous FileService Client with SAS token**\n\n```java\nShareServiceClient fileServiceClient = new ShareServiceClientBuilder()\n     .endpoint(\"https://${accountName}.file.core.windows.net?${SASToken}\")\n     .buildClient();\n```\n\n**Instantiating an Asynchronous FileService Client with SAS token**\n\n```java\nShareServiceAsyncClient fileServiceAsyncClient = new ShareServiceClientBuilder()\n     .endpoint(\"https://{accountName}.file.core.windows.net?{SASToken}\")\n     .buildAsyncClient();\n```\n\nIf the `endpoint` doesn't contain the query parameters to construct a SAS token they may be set using <xref uid=\"com.azure.storage.file.share.ShareServiceClientBuilder.sasToken(java.lang.String)\" data-throw-if-not-resolved=\"false\">sasToken</xref> .\n\n```java\nShareServiceClient fileServiceClient = new ShareServiceClientBuilder()\n     .endpoint(\"https://{accountName}.file.core.windows.net\")\n     .sasToken(\"${SASTokenQueryParams}\")\n     .buildClient();\n```\n\n```java\nShareServiceAsyncClient fileServiceAsyncClient = new ShareServiceClientBuilder()\n     .endpoint(\"https://{accountName}.file.core.windows.net\")\n     .sasToken(\"${SASTokenQueryParams}\")\n     .buildAsyncClient();\n```\n\nAnother way to authenticate the client is using a <xref uid=\"com.azure.storage.common.StorageSharedKeyCredential\" data-throw-if-not-resolved=\"false\">StorageSharedKeyCredential</xref>. To create a StorageSharedKeyCredential a connection string from the Storage File service must be used. Set the StorageSharedKeyCredential with <xref uid=\"com.azure.storage.file.share.ShareServiceClientBuilder.connectionString(java.lang.String)\" data-throw-if-not-resolved=\"false\">connectionString</xref>. If the builder has both a SAS token and StorageSharedKeyCredential the StorageSharedKeyCredential will be preferred when authorizing requests sent to the service.\n\n**Instantiating a synchronous FileService Client with connection string.**\n\n```java\nString connectionString = \"DefaultEndpointsProtocol=https;AccountName={name};AccountKey={key};\"\n     + \"EndpointSuffix={core.windows.net}\";\n ShareServiceClient fileServiceClient = new ShareServiceClientBuilder()\n     .connectionString(connectionString)\n     .buildClient();\n```\n\n**Instantiating an Asynchronous FileService Client with connection string.** \n\n```java\nString connectionString = \"DefaultEndpointsProtocol=https;AccountName={name};AccountKey={key};\"\n     + \"EndpointSuffix={core.windows.net}\";\n ShareServiceAsyncClient fileServiceAsyncClient = new ShareServiceClientBuilder()\n     .connectionString(connectionString)\n     .buildAsyncClient();\n```"
  syntax:
    content: public final class ShareServiceClientBuilder
