  nameWithType: "JsonDeserialize.as()"
  summary: "Concrete type to deserialize values as, instead of type otherwise declared. Must be a subtype of declared type; otherwise an exception may be thrown by deserializer.\n\nBogus type <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Void\"></xref> can be used to indicate that declared type is used as is (i.e. this annotation property has no setting); this since annotation properties are not allowed to have null value.\n\nNote: if <xref uid=\"com.fasterxml.jackson.databind.annotation.JsonDeserialize.using*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#using\"></xref> is also used it has precedence (since it directly specified deserializer, whereas this would only be used to locate the deserializer) and value of this annotation property is ignored."
  syntax: "public abstract Class<?> as()"
