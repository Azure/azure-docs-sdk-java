  fullName: "com.fasterxml.jackson.core.util.JsonParserDelegate.getByteValue()"
  name: "getByteValue()"
  nameWithType: "JsonParserDelegate.getByteValue()"
  summary: "Numeric accessor that can be called when the current token is of type <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_INT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_INT\"></xref> and it can be expressed as a value of Java byte primitive type. Note that in addition to \"natural\" input range of `[-128, 127]`, this also allows \"unsigned 8-bit byte\" values `[128, 255]`: but for this range value will be translated by truncation, leading to sign change.\n\nIt can also be called for <xref uid=\"com.fasterxml.jackson.core.JsonToken.VALUE_NUMBER_FLOAT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#VALUE_NUMBER_FLOAT\"></xref>; if so, it is equivalent to calling <xref uid=\"com.fasterxml.jackson.core.util.JsonParserDelegate.getDoubleValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getDoubleValue\"></xref> and then casting; except for possible overflow/underflow exception.\n\nNote: if the resulting integer value falls outside range of `[-128, 255]`, a <xref uid=\"com.fasterxml.jackson.core.exc.InputCoercionException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"InputCoercionException\"></xref> will be thrown to indicate numeric overflow/underflow."
  overridden: "com.fasterxml.jackson.core.JsonParser.getByteValue()"
  syntax: "public byte getByteValue()"
