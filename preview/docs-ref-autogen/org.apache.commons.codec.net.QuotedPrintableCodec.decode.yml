  nameWithType: "QuotedPrintableCodec.decode(byte[] bytes)"
  summary: "Decodes an array of quoted-printable characters into an array of original bytes. Escaped characters are converted back to their original representation.\n\nThis function fully implements the quoted-printable encoding specification (rule \\#1 through rule \\#5) as defined in RFC 1521."
  parameters:
