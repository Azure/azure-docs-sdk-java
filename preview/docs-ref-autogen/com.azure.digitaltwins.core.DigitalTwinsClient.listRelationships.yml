  name: "<T>listRelationships(String digitalTwinId, Class<T> clazz)"
  nameWithType: "DigitalTwinsClient.<T>listRelationships(String digitalTwinId, Class<T> clazz)"
  summary: "List the relationships that have a given digital twin as the source.\n\n**Code Samples**\n\nA strongly typed digital twin object such as <xref uid=\"com.azure.digitaltwins.core.models.BasicRelationship\" data-throw-if-not-resolved=\"false\">BasicRelationship</xref> can be provided as the input parameter to deserialize the response into.\n\n```java\nPagedIterable<BasicRelationship> pagedRelationshipsByItem = digitalTwinsSyncClient.listRelationships(\n     \"myDigitalTwinId\",\n     BasicRelationship.class);\n \n for (BasicRelationship rel : pagedRelationshipsByItem) {\n     System.out.println(\"Retrieved relationship with Id: \" + rel.getId());\n }\n```\n\nOr alternatively String can be used as input and output deserialization type:\n\n```java\nPagedIterable<String> pagedRelationshipsStringByItem = digitalTwinsSyncClient.listRelationships(\n     \"myDigitalTwinId\",\n     String.class);\n \n for (String rel : pagedRelationshipsStringByItem) {\n     System.out.println(\"Retrieved relationship: \" + rel);\n }\n```"
  parameters:
  - description: "The Id of the source digital twin."
    name: "digitalTwinId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The model class to deserialize each relationship into. Since a digital twin might have relationships\n              that conform to different models, it is advisable to convert them to a generic model like <xref uid=\"com.azure.digitaltwins.core.models.BasicRelationship\" data-throw-if-not-resolved=\"false\">BasicRelationship</xref>."
    name: "clazz"
    type: "<xref href=\"java.lang.Class?alt=java.lang.Class&text=Class\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"T?alt=T&text=T\" data-throw-if-not-resolved=\"False\" />&gt;"
  syntax: "public PagedIterable<T> <T>listRelationships(String digitalTwinId, Class<T> clazz)"
