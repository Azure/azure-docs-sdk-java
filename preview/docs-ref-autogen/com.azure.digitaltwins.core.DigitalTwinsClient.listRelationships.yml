    description: "A <xref uid=\"com.azure.core.http.rest.PagedIterable\" data-throw-if-not-resolved=\"false\">PagedIterable</xref> of relationships belonging to the specified digital twin."
    type: "<xref href=\"com.azure.core.http.rest.PagedIterable?alt=com.azure.core.http.rest.PagedIterable&text=PagedIterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"T?alt=T&text=T\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.digitaltwins.core.DigitalTwinsClient.<T>listRelationships(java.lang.String,java.lang.String,java.lang.Class<T>,com.azure.core.util.Context)"
  fullName: "com.azure.digitaltwins.core.DigitalTwinsClient.<T>listRelationships(String digitalTwinId, String relationshipName, Class<T> clazz, Context context)"
  name: "<T>listRelationships(String digitalTwinId, String relationshipName, Class<T> clazz, Context context)"
  nameWithType: "DigitalTwinsClient.<T>listRelationships(String digitalTwinId, String relationshipName, Class<T> clazz, Context context)"
  summary: "List the relationships that have a given digital twin as the source and that have the given relationship name.\n\n**Code Samples**\n\nA strongly typed digital twin object such as <xref uid=\"com.azure.digitaltwins.core.models.BasicRelationship\" data-throw-if-not-resolved=\"false\">BasicRelationship</xref> can be provided as the input parameter to deserialize the response into.\n\n```java\nPagedIterable<BasicRelationship> pagedRelationshipByNameByItem = digitalTwinsSyncClient.listRelationships(\n     \"myDigitalTwinId\",\n     \"myRelationshipName\",\n     BasicRelationship.class,\n     new Context(\"Key\", \"value\"));\n \n for (BasicRelationship rel : pagedRelationshipByNameByItem) {\n     System.out.println(\"Retrieved relationship with Id: \" + rel.getId());\n }\n```\n\nOr alternatively String can be used as input and output deserialization type:\n\n```java\nPagedIterable<String> pagedRelationshipsStringByNameByItem = digitalTwinsSyncClient.listRelationships(\n     \"myDigitalTwinId\",\n     \"myRelationshipId\",\n     String.class,\n     new Context(\"key\", \"value\"));\n \n for (String rel : pagedRelationshipsStringByNameByItem) {\n     System.out.println(\"Retrieved relationship: \" + rel);\n }\n```"
