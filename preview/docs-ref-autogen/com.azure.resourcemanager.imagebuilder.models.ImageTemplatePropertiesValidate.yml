  fullName: "com.azure.resourcemanager.imagebuilder.models.ImageTemplatePropertiesValidate.continueDistributeOnFailure()"
  name: "continueDistributeOnFailure()"
  nameWithType: "ImageTemplatePropertiesValidate.continueDistributeOnFailure()"
  summary: "Get the continue<wbr>Distribute<wbr>OnFailure property: If validation fails and this field is set to false, output image(s) will not be distributed."
  syntax: "public Boolean continueDistributeOnFailure()"
  desc: "Get the continueDistributeOnFailure property: If validation fails and this field is set to false, output image(s) will not be distributed. This is the default behavior. If validation fails and this field is set to true, output image(s) will still be distributed. Please use this option with caution as it may result in bad images being distributed for use. In either case (true or false), the end to end image run will be reported as having failed in case of a validation failure. \\[Note: This field has no effect if validation succeeds.\\]."
  returns:
    description: "the continueDistributeOnFailure value."
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
