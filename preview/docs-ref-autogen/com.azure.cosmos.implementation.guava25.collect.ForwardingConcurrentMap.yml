  name: ForwardingConcurrentMap<K,V>
  nameWithType: ForwardingConcurrentMap<K,V>
  fullName: com.azure.cosmos.implementation.guava25.collect.ForwardingConcurrentMap<K,V>
  type: Class
  package: com.azure.cosmos.implementation.guava25.collect
  summary: >-
    A concurrent map which forwards all its method calls to another concurrent map. Subclasses should override one or more methods to modify the behavior of the backing map as desired per the [decorator pattern][].


    **`default` method warning:** This class forwards calls to *only some* `default` methods. Specifically, it forwards calls only for methods that existed [before `default` methods were introduced][before _default_ methods were introduced]. For newer methods, like `forEach`, it inherits their default implementations. When those implementations invoke methods, they invoke methods on the `ForwardingConcurrentMap`.



    [decorator pattern]: http://en.wikipedia.org/wiki/Decorator_pattern

    [before _default_ methods were introduced]: https://docs.oracle.com/javase/7/docs/api/java/util/concurrent/ConcurrentMap.html
  syntax:
    content: public abstract class ForwardingConcurrentMap<K,V> extends ForwardingMap<K,V> implements ConcurrentMap<K,V>
    typeParameters:
    - id: K
    - id: V
