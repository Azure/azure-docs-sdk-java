uid: "org.apache.hc.core5.http.io.EofSensorWatcher.streamAbort*"
fullName: "org.apache.hc.core5.http.io.EofSensorWatcher.streamAbort"
name: "streamAbort"
nameWithType: "EofSensorWatcher.streamAbort"
members:
- uid: "org.apache.hc.core5.http.io.EofSensorWatcher.streamAbort(java.io.InputStream)"
  fullName: "org.apache.hc.core5.http.io.EofSensorWatcher.streamAbort(InputStream wrapped)"
  name: "streamAbort(InputStream wrapped)"
  nameWithType: "EofSensorWatcher.streamAbort(InputStream wrapped)"
  summary: "Indicates that the <xref uid=\"org.apache.hc.core5.http.io.EofSensorInputStream\" data-throw-if-not-resolved=\"false\" data-raw-source=\"stream\"></xref> is aborted. This method will be called only if EOF was *not* detected before aborting. Otherwise, <xref uid=\"org.apache.hc.core5.http.io.EofSensorWatcher.eofDetected*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"eofDetected\"></xref> is called.\n\nThis method will also be invoked when an input operation causes an IOException to be thrown to make sure the input stream gets shut down."
  parameters:
  - description: "the underlying stream which has not reached EOF"
    name: "wrapped"
    type: "<xref href=\"java.io.InputStream?alt=java.io.InputStream&text=InputStream\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract boolean streamAbort(InputStream wrapped)"
  exceptions:
  - description: "in case of an IO problem, for example if the watcher itself\n         closes the underlying stream. The caller will leave the\n         wrapped stream alone, as if <code>false</code> was returned."
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "<code>true</code> if <code>wrapped</code> should be closed,\n          <code>false</code> if it should be left alone"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
type: "method"
metadata: {}
