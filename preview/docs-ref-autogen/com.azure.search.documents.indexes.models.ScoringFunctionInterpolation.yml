  name: "LOGARITHMIC"
  nameWithType: "ScoringFunctionInterpolation.LOGARITHMIC"
  summary: "Boosts scores by an amount that decreases logarithmically."
  desc: "Boosts scores by an amount that decreases logarithmically. Boosts decrease quickly for higher scores, and more slowly as the scores decrease. This interpolation option is not allowed in tag scoring functions."
