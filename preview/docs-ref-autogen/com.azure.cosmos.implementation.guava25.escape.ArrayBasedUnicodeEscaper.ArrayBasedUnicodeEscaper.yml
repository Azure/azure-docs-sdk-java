  summary: "Creates a new ArrayBasedUnicodeEscaper instance with the given replacement map and specified safe range. If `safeMax < safeMin` then no code points are considered safe. This initializer is useful when explicit instances of ArrayBasedEscaperMap are used to allow the sharing of large replacement mappings.\n\nIf a code point has no mapped replacement then it is checked against the safe range. If it lies outside that, then <xref uid=\"com.azure.cosmos.implementation.guava25.escape.ArrayBasedUnicodeEscaper.escapeUnsafe*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#escapeUnsafe\"></xref> is called, otherwise no escaping is performed."
  parameters:
