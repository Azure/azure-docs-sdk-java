desc: "Package containing the data models for TextTranslation. Text translation is a cloud-based REST API feature of the\n Translator service that uses neural machine translation technology to enable quick and accurate source-to-target text\n translation in real time across all supported languages.\n\n <p>The following methods are supported by the Text Translation feature:\n\n <p>Languages. Returns a list of languages supported by Translate, Transliterate, and Dictionary Lookup operations.\n\n <p>Translate. Renders single source-language text to multiple target-language texts with a single request.\n\n <p>Transliterate. Converts characters or letters of a source language to the corresponding characters or letters of a\n target language.\n\n <p>Detect. Returns the source code language code and a boolean variable denoting whether the detected language is\n supported for text translation and transliteration.\n\n <p>Dictionary lookup. Returns equivalent words for the source term in the target language.\n\n <p>Dictionary example Returns grammatical structure and context examples for the source term and target term pair."
