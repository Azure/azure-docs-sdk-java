  summary: "Returns <xref uid=\"org.apache.hc.client5.http.io.ConnectionEndpoint\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConnectionEndpoint\"></xref> within a given time. This method will block until a connection becomes available, the timeout expires, or the connection manager is shut down. Timeouts are handled with millisecond precision. If <xref uid=\"org.apache.hc.client5.http.io.LeaseRequest.cancel*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#cancel()\"></xref> is called while this is blocking or before this began, an <xref uid=\"java.lang.InterruptedException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"InterruptedException\"></xref> will be thrown."
