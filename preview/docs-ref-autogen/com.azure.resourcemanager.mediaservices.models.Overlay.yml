  fullName: "com.azure.resourcemanager.mediaservices.models.Overlay.end()"
  name: "end()"
  nameWithType: "Overlay.end()"
  summary: "Get the end property: The end position, with reference to the input video, at which the overlay ends."
  syntax: "public Duration end()"
  desc: "Get the end property: The end position, with reference to the input video, at which the overlay ends. The value should be in ISO 8601 format. For example, PT30S to end the overlay at 30 seconds into the input video. If not specified or the value is greater than the input video duration, the overlay will be applied until the end of the input video if the overlay media duration is greater than the input video duration, else the overlay will last as long as the overlay media duration."
  returns:
    description: "the end value."
    type: "<xref href=\"java.time.Duration?alt=java.time.Duration&text=Duration\" data-throw-if-not-resolved=\"False\" />"
