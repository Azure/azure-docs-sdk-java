summary: "Package that contains classes and interfaces to help implement\n custom extension <xref uid=\"com.fasterxml.jackson.databind.Module\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.Module\"></xref>s\n (which are registered using\n <xref uid=\"com.fasterxml.jackson.databind.ObjectMapper#registerModule\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.ObjectMapper#registerModule\"></xref>.\n<p>\n Note that classes in the package only support registering\n handlers for non-generic types (types without type\n parameterization) -- hence \"simple\" -- which works for\n many cases, but not all. So if you will need to register\n handlers for generic types, you will usually need to either\n sub-class handlers, or implement/extend base types directly."
