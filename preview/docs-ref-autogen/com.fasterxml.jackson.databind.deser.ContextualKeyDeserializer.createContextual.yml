  name: "createContextual(DeserializationContext ctxt, BeanProperty property)"
  nameWithType: "ContextualKeyDeserializer.createContextual(DeserializationContext ctxt, BeanProperty property)"
  summary: "Method called to see if a different (or differently configured) key deserializer is needed to deserialize keys of specified Map property. Note that instance that this method is called on is typically shared one and as a result method should **NOT** modify this instance but rather construct and return a new instance. This instance should only be returned as-is, in case it is already suitable for use."
  parameters:
  - description: "Deserialization context to access configuration, additional \n    deserializers that may be needed by this deserializer"
    name: "ctxt"
    type: "<xref href=\"com.fasterxml.jackson.databind.DeserializationContext?alt=com.fasterxml.jackson.databind.DeserializationContext&text=DeserializationContext\" data-throw-if-not-resolved=\"False\" />"
  - description: "Method, field or constructor parameter that declared Map for which\n   contextual instance will be used. Will not be available when deserializing root-level\n   Map value; otherwise should not be null."
    name: "property"
    type: "<xref href=\"com.fasterxml.jackson.databind.BeanProperty?alt=com.fasterxml.jackson.databind.BeanProperty&text=BeanProperty\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract KeyDeserializer createContextual(DeserializationContext ctxt, BeanProperty property)"
  exceptions:
  - type: "<xref href=\"com.fasterxml.jackson.databind.JsonMappingException?alt=com.fasterxml.jackson.databind.JsonMappingException&text=JsonMappingException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "Key deserializer to use for deserializing keys specified Map property,\n   may be this instance or a new instance."
    type: "<xref href=\"com.fasterxml.jackson.databind.KeyDeserializer?alt=com.fasterxml.jackson.databind.KeyDeserializer&text=KeyDeserializer\" data-throw-if-not-resolved=\"False\" />"
