- uid: com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.generateSasQueryParameters(com.azure.storage.common.StorageSharedKeyCredential)
  id: generateSasQueryParameters(com.azure.storage.common.StorageSharedKeyCredential)
  artifact: com.azure:azure-storage-file-share:12.6.0-beta.1
  parent: com.azure.storage.file.share.sas.ShareServiceSasSignatureValues
  langs:
  - java
  name: generateSasQueryParameters(StorageSharedKeyCredential storageSharedKeyCredentials)
  nameWithType: ShareServiceSasSignatureValues.generateSasQueryParameters(StorageSharedKeyCredential storageSharedKeyCredentials)
  fullName: com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.generateSasQueryParameters(StorageSharedKeyCredential storageSharedKeyCredentials)
  overload: com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.generateSasQueryParameters*
  type: Method
  package: com.azure.storage.file.share.sas
  summary: >-
    Uses an account's shared key credential to sign these signature values to produce the proper SAS query parameters.


    **Notes on SAS generation**

     *  If <xref uid="com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.setVersion(java.lang.String)" data-throw-if-not-resolved="false">version</xref> is not set, the <xref uid="ShareServiceVersion#getLatest()" data-throw-if-not-resolved="false">latest service
         version</xref> is used.
     *  If <xref uid="com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.setIdentifier(java.lang.String)" data-throw-if-not-resolved="false">identifier</xref> is set, <xref uid="com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.setExpiryTime(java.time.OffsetDateTime)" data-throw-if-not-resolved="false">expiryTime</xref> and permissions should not be set. These values are inherited from the stored access policy.
     *  Otherwise, <xref uid="com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.setExpiryTime(java.time.OffsetDateTime)" data-throw-if-not-resolved="false">expiryTime</xref> and <xref uid="com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.getPermissions()" data-throw-if-not-resolved="false">permissions</xref> must be set.

    The type of SAS query parameters returned depends on the following:


    1.  If <xref uid="com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.getFilePath()" data-throw-if-not-resolved="false">#getFilePath()</xref> is not set, query parameters for a **share SAS** are returned.

    2.  Otherwise, <xref uid="com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.getShareName()" data-throw-if-not-resolved="false">#getShareName()</xref> and <xref uid="com.azure.storage.file.share.sas.ShareServiceSasSignatureValues.getFilePath()" data-throw-if-not-resolved="false">#getFilePath()</xref> are used to create query parameters for a **file SAS**.


    See class level JavaDocs for code snippets.
  syntax:
    content: public ShareServiceSasQueryParameters generateSasQueryParameters(StorageSharedKeyCredential storageSharedKeyCredentials)
    parameters:
    - id: storageSharedKeyCredentials
      type: com.azure.storage.common.StorageSharedKeyCredential
      description: A <xref uid="com.azure.storage.common.StorageSharedKeyCredential" data-throw-if-not-resolved="false">StorageSharedKeyCredential</xref> object used to sign the SAS values.
    return:
      type: com.azure.storage.file.share.sas.ShareServiceSasQueryParameters
      description: <xref uid="com.azure.storage.file.share.sas.ShareServiceSasQueryParameters" data-throw-if-not-resolved="false">ShareServiceSasQueryParameters</xref>
