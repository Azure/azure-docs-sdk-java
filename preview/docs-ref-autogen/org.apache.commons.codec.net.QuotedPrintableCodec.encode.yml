  fullName: "org.apache.commons.codec.net.QuotedPrintableCodec.encode(byte[] bytes)"
  name: "encode(byte[] bytes)"
  nameWithType: "QuotedPrintableCodec.encode(byte[] bytes)"
  summary: "Encodes an array of bytes into an array of quoted-printable 7-bit characters. Unsafe characters are escaped.\n\nDepending on the selection of the `strict` parameter, this function either implements the full ruleset or only a subset of quoted-printable encoding specification (rule \\#1 and rule \\#2) as defined in RFC 1521 and is suitable for encoding binary data and unformatted text."
  parameters:
