  name: BCodec
  nameWithType: BCodec
  fullName: org.apache.commons.codec.net.BCodec
  type: Class
  package: org.apache.commons.codec.net
  summary: >-
    Identical to the Base64 encoding defined by [RFC 1521][] and allows a character set to be specified.


    [RFC 1522][] describes techniques to allow the encoding of non-ASCII text in various portions of a RFC 822 \[2\] message header, in a manner which is unlikely to confuse existing message handling software.


    This class is immutable and thread-safe.



    [RFC 1521]: http://www.ietf.org/rfc/rfc1521.txt

    [RFC 1522]: http://www.ietf.org/rfc/rfc1522.txt
  syntax:
    content: public class BCodec extends RFC1522Codec implements StringEncoder, StringDecoder
  inheritance:
