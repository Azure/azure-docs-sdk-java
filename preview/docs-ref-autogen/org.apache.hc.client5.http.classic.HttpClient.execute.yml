  summary: "Executes HTTP request using the default context and processes the response using the given response handler.\n\nImplementing classes are required to ensure that the content entity associated with the response is fully consumed and the underlying connection is released back to the connection manager automatically in all cases relieving individual <xref uid=\"org.apache.hc.core5.http.io.HttpClientResponseHandler\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClientResponseHandler\"></xref>s from having to manage resource deallocation internally."
