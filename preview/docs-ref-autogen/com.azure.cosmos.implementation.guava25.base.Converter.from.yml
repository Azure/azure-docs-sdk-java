  summary: "Returns a converter based on separate forward and backward functions. This is useful if the function instances already exist, or so that you can supply lambda expressions. If those circumstances don't apply, you probably don't need to use this; subclass `Converter` and implement its <xref uid=\"com.azure.cosmos.implementation.guava25.base.Converter.doForward\" data-throw-if-not-resolved=\"false\">#doForward</xref> and <xref uid=\"com.azure.cosmos.implementation.guava25.base.Converter.doBackward\" data-throw-if-not-resolved=\"false\">#doBackward</xref> methods directly.\n\nThese functions will never be passed `null` and must not under any circumstances return `null`. If a value cannot be converted, the function should throw an unchecked exception (typically, but not necessarily, <xref uid=\"\" data-throw-if-not-resolved=\"false\">IllegalArgumentException</xref>).\n\nThe returned converter is serializable if both provided functions are."
