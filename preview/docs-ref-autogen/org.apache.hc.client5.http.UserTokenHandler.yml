uid: "org.apache.hc.client5.http.UserTokenHandler"
fullName: "org.apache.hc.client5.http.UserTokenHandler"
name: "UserTokenHandler"
nameWithType: "UserTokenHandler"
summary: "A handler for determining if the given execution context is user specific or not. The token object returned by this handler is expected to uniquely identify the current user if the context is user specific or to be `null` if the context does not contain any resources or details specific to the current user.\n\nThe user token will be used to ensure that user specific resources will not be shared with or reused by other users."
syntax: "public interface UserTokenHandler"
