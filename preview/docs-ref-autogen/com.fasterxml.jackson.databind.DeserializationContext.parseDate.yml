  nameWithType: "DeserializationContext.parseDate(String dateStr)"
  summary: "Convenience method for parsing a Date from given String, using currently configured date format (accessed using <xref uid=\"com.fasterxml.jackson.databind.DeserializationConfig.getDateFormat*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeserializationConfig#getDateFormat()\"></xref>).\n\nImplementation will handle thread-safety issues related to date formats such that first time this method is called, date format is cloned, and cloned instance will be retained for use during this deserialization round."
