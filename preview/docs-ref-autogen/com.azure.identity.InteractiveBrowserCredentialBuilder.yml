- uid: com.azure.identity.InteractiveBrowserCredentialBuilder.disableAutomaticAuthentication()
  id: disableAutomaticAuthentication()
  artifact: com.azure:azure-identity:1.2.0-beta.1
  parent: com.azure.identity.InteractiveBrowserCredentialBuilder
  langs:
  - java
  name: disableAutomaticAuthentication()
  nameWithType: InteractiveBrowserCredentialBuilder.disableAutomaticAuthentication()
  fullName: com.azure.identity.InteractiveBrowserCredentialBuilder.disableAutomaticAuthentication()
  overload: com.azure.identity.InteractiveBrowserCredentialBuilder.disableAutomaticAuthentication*
  type: Method
  package: com.azure.identity
  summary: Disables the automatic authentication and prevents the <xref uid="com.azure.identity.InteractiveBrowserCredential" data-throw-if-not-resolved="false">InteractiveBrowserCredential</xref> from automatically prompting the user. If automatic authentication is disabled a <xref uid="com.azure.identity.AuthenticationRequiredException" data-throw-if-not-resolved="false">AuthenticationRequiredException</xref> will be thrown from <xref uid="com.azure.identity.InteractiveBrowserCredential.getToken(com.azure.core.credential.TokenRequestContext)" data-throw-if-not-resolved="false">InteractiveBrowserCredential#getToken(TokenRequestContext)</xref> in the case that user interaction is necessary. The application is responsible for handling this exception, and calling <xref uid="com.azure.identity.InteractiveBrowserCredential.authenticate()" data-throw-if-not-resolved="false">InteractiveBrowserCredential#authenticate()</xref> or <xref uid="com.azure.identity.InteractiveBrowserCredential.authenticate(com.azure.core.credential.TokenRequestContext)" data-throw-if-not-resolved="false">InteractiveBrowserCredential#authenticate(TokenRequestContext)</xref> to authenticate the user interactively.
  syntax:
    content: public InteractiveBrowserCredentialBuilder disableAutomaticAuthentication()
    return:
      type: com.azure.identity.InteractiveBrowserCredentialBuilder
      description: An updated instance of this builder with automatic authentication disabled.
