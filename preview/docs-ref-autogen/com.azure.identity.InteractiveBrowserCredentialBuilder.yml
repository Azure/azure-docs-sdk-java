  overload: com.azure.identity.InteractiveBrowserCredentialBuilder.enablePersistentCache*
  type: Method
  package: com.azure.identity
  summary: Enables the shared token cache which is disabled by default. If enabled, the credential will store tokens in a cache persisted to the machine, protected to the current user, which can be shared by other credentials and processes.
  syntax:
