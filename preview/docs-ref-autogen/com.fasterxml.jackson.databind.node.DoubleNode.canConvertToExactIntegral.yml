  name: "canConvertToExactIntegral()"
  nameWithType: "DoubleNode.canConvertToExactIntegral()"
  summary: "Method that can be used to check whether contained value is numeric (returns true for <xref uid=\"com.fasterxml.jackson.databind.node.DoubleNode.isNumber*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isNumber()\"></xref>) and can be losslessly converted to integral number (specifically, <xref uid=\"java.math.BigInteger\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BigInteger\"></xref> but potentially others, see <xref uid=\"com.fasterxml.jackson.databind.node.DoubleNode.canConvertToInt*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#canConvertToInt\"></xref> and <xref uid=\"com.fasterxml.jackson.databind.node.DoubleNode.canConvertToInt*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#canConvertToInt\"></xref>). Latter part allows floating-point numbers (for which <xref uid=\"com.fasterxml.jackson.databind.node.DoubleNode.isFloatingPointNumber()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isFloatingPointNumber()\"></xref> returns `true`) that do not have fractional part. Note that \"not-a-number\" values of `double` and `float` will return `false` as they can not be converted to matching integral representations."
  overridden: "com.fasterxml.jackson.databind.JsonNode.canConvertToExactIntegral()"
  syntax: "public boolean canConvertToExactIntegral()"
  returns:
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
