summary: "<xref uid=\"com.fasterxml.jackson.databind.deser.SettableBeanProperty\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SettableBeanProperty\"></xref> implementation that will try to access value of the property first, and if non-null value found, pass that for update (using <xref uid=\"com.fasterxml.jackson.databind.JsonDeserializer.deserialize*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.JsonDeserializer#deserialize(com.fasterxml.jackson.core.JsonParser, com.fasterxml.jackson.databind.DeserializationContext, Object)\"></xref>) instead of constructing a new value. This is necessary to support \"merging\" properties.\n\nNote that there are many similarities to <xref uid=\"com.fasterxml.jackson.databind.deser.impl.SetterlessProperty\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SetterlessProperty\"></xref>, which predates this variant; and that one is even used in cases where there is no mutator available."
