ring\n             ]\n             term: [\n                 {\n                     name: String\n                     glossaryName: String\n                     guid: String\n                 }\n             ]\n             contact: [\n                 {\n                     id: String\n                     info: String\n                     contactType: String\n                 }\n             ]\n             assetType: [\n                 String\n             ]\n         }\n     ]\n }\n```"
