uid: "org.slf4j.MDC"
fullName: "org.slf4j.MDC"
name: "MDC"
nameWithType: "MDC"
summary: "This class hides and serves as a substitute for the underlying logging system's MDC implementation.\n\nIf the underlying logging system offers MDC functionality, then SLF4J's MDC, i.e. this class, will delegate to the underlying system's MDC. Note that at this time, only two logging systems, namely log4j and logback, offer MDC functionality. For java.util.logging which does not support MDC, <xref uid=\"org.slf4j.helpers.BasicMDCAdapter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BasicMDCAdapter\"></xref> will be used. For other systems, i.e. slf4j-simple and slf4j-nop, <xref uid=\"org.slf4j.helpers.NOPMDCAdapter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"NOPMDCAdapter\"></xref> will be used.\n\nThus, as a SLF4J user, you can take advantage of MDC in the presence of log4j, logback, or java.util.logging, but without forcing these systems as dependencies upon your users.\n\nFor more information on MDC please see the [chapter on MDC][] in the logback manual.\n\nPlease note that all methods in this class are static.\n\n\n[chapter on MDC]: http://logback.qos.ch/manual/mdc.html"
