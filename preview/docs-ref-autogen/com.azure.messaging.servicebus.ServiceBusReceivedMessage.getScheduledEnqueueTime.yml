  nameWithType: "ServiceBusReceivedMessage.getScheduledEnqueueTime()"
  summary: "Gets the scheduled enqueue time of this message.\n\nThis value is used for delayed message availability. The message is safely added to the queue, but is not considered active and therefore not retrievable until the scheduled enqueue time. Mind that the message may not be activated (enqueued) at the exact given datetime; the actual activation time depends on the queue's workload and its state."
  syntax: "public OffsetDateTime getScheduledEnqueueTime()"
  returns:
    description: "the datetime at which the message will be enqueued in Azure Service Bus"
