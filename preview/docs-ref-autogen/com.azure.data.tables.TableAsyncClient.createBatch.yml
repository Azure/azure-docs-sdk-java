  name: "createBatch(String partitionKey)"
  nameWithType: "TableAsyncClient.createBatch(String partitionKey)"
  summary: "Creates a new <xref uid=\"com.azure.data.tables.TableAsyncBatch\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableAsyncBatch\"></xref> object. Batch objects allow you to enqueue multiple create, update, upsert, and/or delete operations on entities that share the same partition key. When the batch is executed, all of the operations will be performed as part of a single transaction. As a result, either all operations in the batch will succeed, or if a failure occurs, all operations in the batch will be rolled back. Each operation in a batch must operate on a distinct row key. Attempting to add multiple operations to a batch that share the same row key will cause an exception to be thrown."
  parameters:
  - description: "The partition key shared by all operations in the batch."
    name: "partitionKey"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public TableAsyncBatch createBatch(String partitionKey)"
