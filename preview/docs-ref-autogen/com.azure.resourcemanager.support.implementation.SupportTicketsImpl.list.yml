  nameWithType: "SupportTicketsImpl.list()"
  summary: "Lists all the support tickets for an Azure subscription. You can also filter the support tickets by \\_Status\\_ or \\_CreatedDate\\_ using the $filter parameter. Output will be a paged result with \\_nextLink\\_, using which you can retrieve the next set of support tickets. <br/><br/>Support ticket data is available for 18 months after ticket creation. If a ticket was created more than 18 months ago, a request for data might cause an error."
  syntax: "public PagedIterable<SupportTicketDetails> list()"
