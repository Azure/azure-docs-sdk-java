  name: "purgeDeletedCertificate(String certificateName)"
  nameWithType: "CertificateClient.purgeDeletedCertificate(String certificateName)"
  summary: "Permanently deletes the specified deleted certificate without possibility for recovery. The Purge Deleted Certificate operation is applicable for soft-delete enabled vaults and is not available if the recovery level does not specify 'Purgeable'. This operation requires the certificate/purge permission.\n\n**Code Samples**\n\nPurges the deleted certificate from the key vault enabled for soft-delete. Prints out the status code from the server response when a response has been received.\n\n```java\ncertificateClient.purgeDeletedCertificate(\"certificateName\");\n```"
