  nameWithType: "LinkedListMultimap<K,V>.replaceValues(K key, Iterable<? extends V> values)"
  summary: "Stores a collection of values with the same key, replacing any existing values for that key.\n\nIf `values` is empty, this is equivalent to <xref uid=\"com.azure.cosmos.implementation.guava25.collect.LinkedListMultimap.removeAll(java.lang.Object)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"removeAll(key)\"></xref>.\n\nIf any entries for the specified `key` already exist in the multimap, their values are changed in-place without affecting the iteration order.\n\nThe returned list is immutable and implements <xref uid=\"java.util.RandomAccess\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.RandomAccess\"></xref>."
