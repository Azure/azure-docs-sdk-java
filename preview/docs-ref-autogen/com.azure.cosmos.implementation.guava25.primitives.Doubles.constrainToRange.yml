  name: "constrainToRange(double value, double min, double max)"
  nameWithType: "Doubles.constrainToRange(double value, double min, double max)"
  summary: "Returns the value nearest to `value` which is within the closed range `[min..max]`.\n\nIf `value` is within the range `[min..max]`, `value` is returned unchanged. If `value` is less than `min`, `min` is returned, and if `value` is greater than `max`, `max` is returned."
  parameters:
  - description: "the <code>double</code> value to constrain"
    name: "value"
    type: "<xref href=\"double?alt=double&text=double\" data-throw-if-not-resolved=\"False\" />"
  - description: "the lower bound (inclusive) of the range to constrain <code>value</code> to"
    name: "min"
    type: "<xref href=\"double?alt=double&text=double\" data-throw-if-not-resolved=\"False\" />"
  - description: "the upper bound (inclusive) of the range to constrain <code>value</code> to"
    name: "max"
    type: "<xref href=\"double?alt=double&text=double\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static double constrainToRange(double value, double min, double max)"
