  nameWithType: "ReaderBasedJsonParser.getTextCharacters()"
  summary: "Method similar to <xref uid=\"com.fasterxml.jackson.core.json.ReaderBasedJsonParser.getText*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getText\"></xref>, but that will return underlying (unmodifiable) character array that contains textual value, instead of constructing a String object to contain this information. Note, however, that:\n\n *  Textual contents are not guaranteed to start at index 0 (rather, call <xref uid=\"com.fasterxml.jackson.core.json.ReaderBasedJsonParser.getTextOffset*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getTextOffset\"></xref>) to know the actual offset\n *  Length of textual contents may be less than the length of returned buffer: call <xref uid=\"com.fasterxml.jackson.core.json.ReaderBasedJsonParser.getTextLength*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getTextLength\"></xref> for actual length of returned content.\n\nNote that caller **MUST NOT** modify the returned character array in any way -- doing so may corrupt current parser state and render parser instance useless.\n\nThe only reason to call this method (over <xref uid=\"com.fasterxml.jackson.core.json.ReaderBasedJsonParser.getText*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getText\"></xref>) is to avoid construction of a String object (which will make a copy of contents)."
