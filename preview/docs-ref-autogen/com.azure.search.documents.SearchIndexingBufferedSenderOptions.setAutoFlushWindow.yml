  summary: "Sets the duration between a buffered sender sending documents to be indexed.\n\nThe buffered sender will reset the duration when documents are sent for indexing, either by reaching <xref uid=\"com.azure.search.documents.SearchIndexingBufferedSenderOptions.setInitialBatchActionCount(int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setInitialBatchActionCount(int)\"></xref> or by a manual trigger.\n\nIf `flushWindow` is negative or zero and <xref uid=\"com.azure.search.documents.SearchIndexingBufferedSenderOptions.setAutoFlush(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setAutoFlush(boolean)\"></xref> is enabled the buffered sender will only flush when <xref uid=\"com.azure.search.documents.SearchIndexingBufferedSenderOptions.setInitialBatchActionCount(int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setInitialBatchActionCount(int)\"></xref> is met."
