  nameWithType: "PoolingAsyncClientConnectionManager.lease(String id, HttpRoute route, Object state, Timeout requestTimeout, FutureCallback<AsyncConnectionEndpoint> callback)"
  summary: "Returns a <xref uid=\"java.util.concurrent.Future\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Future\"></xref> object which can be used to obtain an <xref uid=\"org.apache.hc.client5.http.nio.AsyncConnectionEndpoint\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AsyncConnectionEndpoint\"></xref> or to cancel the request by calling <xref uid=\"java.util.concurrent.Future.cancel*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Future#cancel(boolean)\"></xref>.\n\nPlease note that newly allocated endpoints can be leased <xref uid=\"org.apache.hc.client5.http.nio.AsyncConnectionEndpoint.isConnected()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"disconnected\"></xref>. The consumer of the endpoint is responsible for fully establishing the route to the endpoint target by calling <xref uid=\"#connect(AsyncConnectionEndpoint,\n ConnectionInitiator, Timeout, Object, HttpContext, FutureCallback)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#connect(AsyncConnectionEndpoint,\n ConnectionInitiator, Timeout, Object, HttpContext, FutureCallback)\"></xref> in order to connect directly to the target or to the first proxy hop, and optionally calling <xref uid=\"org.apache.hc.client5.http.impl.nio.PoolingAsyncClientConnectionManager.upgrade(org.apache.hc.client5.http.nio.AsyncConnectionEndpoint,java.lang.Object,org.apache.hc.core5.http.protocol.HttpContext)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#upgrade(AsyncConnectionEndpoint, Object, HttpContext)\"></xref> method to upgrade the underlying transport to Transport Layer Security after having executed a `CONNECT` method to all intermediate proxy hops."
