  nameWithType: "JsonParser.hasTextCharacters()"
  summary: "Method that can be used to determine whether calling of <xref uid=\"com.fasterxml.jackson.core.JsonParser.getTextCharacters*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getTextCharacters\"></xref> would be the most efficient way to access textual content for the event parser currently points to.\n\nDefault implementation simply returns false since only actual implementation class has knowledge of its internal buffering state. Implementations are strongly encouraged to properly override this method, to allow efficient copying of content by other code."
  syntax: "public abstract boolean hasTextCharacters()"
  returns:
    description: "True if parser currently has character array that can\n   be efficiently returned via <xref uid=\"com.fasterxml.jackson.core.JsonParser.getTextCharacters*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getTextCharacters\"></xref>; false\n   means that it may or may not exist"
