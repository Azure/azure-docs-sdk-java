  name: "split(CharSequence sequence)"
  nameWithType: "Splitter.MapSplitter.split(CharSequence sequence)"
  summary: "Splits `sequence` into substrings, splits each substring into an entry, and returns an unmodifiable map with each of the entries. For example, `Splitter.on(';').trimResults().withKeyValueSeparator(\"=>\").split(\"a=>b ; c=>b\")` will return a mapping from `\"a\"` to `\"b\"` and `\"c\"` to `\"b\"`.\n\nThe returned map preserves the order of the entries from `sequence`."
