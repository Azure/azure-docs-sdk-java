  summary: "Method that returns true for all value nodes: ones that are not containers, and that do not represent \"missing\" nodes in the path. Such value nodes represent String, Number, Boolean and null values from JSON.\n\nNote: one and only one of methods <xref uid=\"com.fasterxml.jackson.core.TreeNode.isValueNode*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isValueNode\"></xref>, <xref uid=\"com.fasterxml.jackson.core.TreeNode.isContainerNode*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isContainerNode\"></xref> and <xref uid=\"com.fasterxml.jackson.core.TreeNode.isMissingNode*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isMissingNode\"></xref> ever returns true for any given node."
