  name: "getAllowVignette()"
  nameWithType: "RouteDirectionsParameters.getAllowVignette()"
  summary: "Get the allow<wbr>Vignette property: This is a list of 3-character, ISO 3166-1, alpha-3 country codes of countries in which toll roads with vignettes are allowed, e.<wbr>g."
  syntax: "public List<String> getAllowVignette()"
  desc: "Get the allowVignette property: This is a list of 3-character, ISO 3166-1, alpha-3 country codes of countries in which toll roads with vignettes are allowed, e.g. \"AUS,CHE\". Specifying \\*\\*allowVignette\\*\\* with some countries X is equivalent to specifying \\*\\*avoidVignette\\*\\* with all countries but X. Specifying \\*\\*allowVignette\\*\\* with an empty list is the same as avoiding all toll roads with vignettes. Note: It is an error to specify both \\*\\*avoidVignette\\*\\* and \\*\\*allowVignette\\*\\*."
  returns:
    description: "the allowVignette value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/util/List.html\">List</a>&lt;<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>&gt;"
