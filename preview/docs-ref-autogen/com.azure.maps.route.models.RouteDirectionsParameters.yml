  syntax: "public List<String> getAvoidVignette()"
  desc: "Get the avoidVignette property: This is a list of 3-character, ISO 3166-1, alpha-3 country codes of countries in which all toll roads with vignettes are to be avoided, e.g. \"AUS,CHE\". Toll roads with vignettes in countries not in the list are unaffected. Note: It is an error to specify both \\*\\*avoidVignette\\*\\* and \\*\\*allowVignette\\*\\*."
