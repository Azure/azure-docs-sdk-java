  name: "getAvoidAreas()"
  nameWithType: "RouteDirectionsParameters.getAvoidAreas()"
  summary: "Get the avoid<wbr>Areas property: A GeoJSON Multi<wbr>Polygon representing list of areas to avoid."
  syntax: "public GeoPolygonCollection getAvoidAreas()"
  desc: "Get the avoidAreas property: A GeoJSON MultiPolygon representing list of areas to avoid. Only rectangle polygons are supported. The maximum size of a rectangle is about 160x160 km. Maximum number of avoided areas is \\*\\*10\\*\\*. It cannot cross the 180th meridian. It must be between -80 and +80 degrees of latitude."
  returns:
