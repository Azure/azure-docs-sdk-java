  nameWithType: "SubstituteLogger.info(String format, Object[] arguments)"
  summary: "Log a message at the INFO level according to the specified format and arguments.\n\nThis form avoids superfluous string concatenation when the logger is disabled for the INFO level. However, this variant incurs the hidden (and relatively small) cost of creating an `Object[]` before invoking the method, even if this logger is disabled for INFO. The variants taking <xref uid=\"org.slf4j.helpers.SubstituteLogger.info(java.lang.String,java.lang.Object)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"one\"></xref> and <xref uid=\"org.slf4j.helpers.SubstituteLogger.info(java.lang.String,java.lang.Object,java.lang.Object)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"two\"></xref> arguments exist solely in order to avoid this hidden cost."
  parameters:
  - name: "format"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - name: "arguments"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public void info(String format, Object[] arguments)"
