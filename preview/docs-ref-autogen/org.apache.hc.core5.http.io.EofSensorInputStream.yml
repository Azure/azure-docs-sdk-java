- uid: org.apache.hc.core5.http.io.EofSensorInputStream.EofSensorInputStream(java.io.InputStream,org.apache.hc.core5.http.io.EofSensorWatcher)
  id: EofSensorInputStream(java.io.InputStream,org.apache.hc.core5.http.io.EofSensorWatcher)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: org.apache.hc.core5.http.io.EofSensorInputStream
  langs:
  - java
  name: EofSensorInputStream(InputStream in, EofSensorWatcher watcher)
  nameWithType: EofSensorInputStream.EofSensorInputStream(InputStream in, EofSensorWatcher watcher)
  fullName: org.apache.hc.core5.http.io.EofSensorInputStream.EofSensorInputStream(InputStream in, EofSensorWatcher watcher)
  overload: org.apache.hc.core5.http.io.EofSensorInputStream.EofSensorInputStream*
  type: Constructor
  package: org.apache.hc.core5.http.io
  summary: Creates a new EOF sensor. If no watcher is passed, the underlying stream will simply be closed when EOF is detected or <xref uid="org.apache.hc.core5.http.io.EofSensorInputStream.close*" data-throw-if-not-resolved="false">close</xref> is called. Otherwise, the watcher decides whether the underlying stream should be closed before detaching from it.
  syntax:
    content: public EofSensorInputStream(InputStream in, EofSensorWatcher watcher)
    parameters:
    - id: in
      type: java.io.InputStream
      description: the wrapped stream
    - id: watcher
      type: org.apache.hc.core5.http.io.EofSensorWatcher
      description: >-
        the watcher for events, or <code>null</code> for
                          auto-close behavior without notification
- uid: org.apache.hc.core5.http.io.EofSensorInputStream.abort()
  id: abort()
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: org.apache.hc.core5.http.io.EofSensorInputStream
  langs:
  - java
  name: abort()
  nameWithType: EofSensorInputStream.abort()
  fullName: org.apache.hc.core5.http.io.EofSensorInputStream.abort()
  overload: org.apache.hc.core5.http.io.EofSensorInputStream.abort*
  type: Method
  package: org.apache.hc.core5.http.io
  summary: Aborts this stream. This is a special version of <xref uid="org.apache.hc.core5.http.io.EofSensorInputStream.close*" data-throw-if-not-resolved="false">close()</xref> which prevents re-use of the underlying connection, if any. Calling this method indicates that there should be no attempt to read until the end of the stream.
  syntax:
    content: public void abort()
  exceptions:
  - type: java.io.IOException
    description: in case of an IO problem on closing the underlying stream
