  nameWithType: "DataAccountDetails.withSharePassword(String sharePassword)"
  summary: "Set the sharePassword property: Password for all the shares to be created on the device. Should not be passed for TransferType:ExportFromAzure jobs. If this is not passed, the service will generate password itself. This will not be returned in Get Call. Password Requirements : Password must be minimum of 12 and maximum of 64 characters. Password must have at least one uppercase alphabet, one number and one special character. Password cannot have the following characters : IilLoO0 Password can have only alphabets, numbers and these characters : @\\#\\\\-$%^!+=;:\\_()\\]+."
  parameters:
  - description: "the sharePassword value to set."
