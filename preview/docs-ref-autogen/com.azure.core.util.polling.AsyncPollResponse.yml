summary: "AsyncPollResponse represents an event emitted by the <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\">PollerFlux</xref> that asynchronously polls a long-running operation (LRO). An AsyncPollResponse event provides information such as the current <xref uid=\"com.azure.core.util.polling.LongRunningOperationStatus\" data-throw-if-not-resolved=\"false\">status</xref> of the LRO, any <xref uid=\"com.azure.core.util.polling.AsyncPollResponse.getValue\" data-throw-if-not-resolved=\"false\">value</xref> returned in the poll, as well as other useful information provided by the service. AsyncPollResponse also exposes <xref uid=\"com.azure.core.util.polling.AsyncPollResponse.cancelOperation\" data-throw-if-not-resolved=\"false\">#cancelOperation</xref> method to cancel the long-running operation from reactor operator chain and <xref uid=\"com.azure.core.util.polling.AsyncPollResponse.getFinalResult()\" data-throw-if-not-resolved=\"false\">#getFinalResult()</xref> method that returns final result of the long-running operation."
