  nameWithType: "Sets.<E>union(Set<? extends E> set1, Set<? extends E> set2)"
  summary: "Returns an unmodifiable **view** of the union of two sets. The returned set contains all elements that are contained in either backing set. Iterating over the returned set iterates first over all the elements of `set1`, then over each element of `set2`, in order, that is not contained in `set1`.\n\nResults are undefined if `set1` and `set2` are sets based on different equivalence relations (as <xref uid=\"java.util.HashSet\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HashSet\"></xref>, <xref uid=\"java.util.TreeSet\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TreeSet\"></xref>, and the <xref uid=\"java.util.Map.keySet\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Map#keySet\"></xref> of an `IdentityHashMap` all are)."
