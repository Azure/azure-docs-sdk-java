nameWithType: "CertificateClient"
summary: "The CertificateClient provides synchronous methods to manage <xref uid=\"com.azure.security.keyvault.certificates.models.KeyVaultCertificate\" data-throw-if-not-resolved=\"false\">certifcates</xref> in the Azure Key Vault. The client supports creating, retrieving, updating, merging, deleting, purging, backing up, restoring and listing the <xref uid=\"com.azure.security.keyvault.certificates.models.KeyVaultCertificate\" data-throw-if-not-resolved=\"false\">certificates</xref>. The client also supports listing <xref uid=\"com.azure.security.keyvault.certificates.models.DeletedCertificate\" data-throw-if-not-resolved=\"false\">deleted certificates</xref> for a soft-delete enabled Azure Key Vault.\n\nThe client further allows creating, retrieving, updating, deleting and listing the <xref uid=\"com.azure.security.keyvault.certificates.models.CertificateIssuer\" data-throw-if-not-resolved=\"false\">certificate issuers</xref>. The client also supports creating, listing and deleting <xref uid=\"com.azure.security.keyvault.certificates.models.CertificateContact\" data-throw-if-not-resolved=\"false\">certificate contacts</xref>\n\n**Samples to construct the sync client**\n\n```java\nCertificateClient certificateClient = new CertificateClientBuilder()\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .vaultUrl(\"https://myvault.vault.azure.net/\")\n     .httpLogOptions(new HttpLogOptions().setLogLevel(HttpLogDetailLevel.BODY_AND_HEADERS))\n     .buildClient();\n```"
