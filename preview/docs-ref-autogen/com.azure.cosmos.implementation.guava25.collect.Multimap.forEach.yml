  nameWithType: "Multimap<K,V>.forEach(BiConsumer<? super K,? super V> action)"
  summary: "Performs the given action for all key-value pairs contained in this multimap. If an ordering is specified by the `Multimap` implementation, actions will be performed in the order of iteration of <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimap.entries()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#entries()\"></xref>. Exceptions thrown by the action are relayed to the caller.\n\nTo loop over all keys and their associated value collections, write `Multimaps.asMap(multimap).forEach((key, valueCollection) -> action())`."
