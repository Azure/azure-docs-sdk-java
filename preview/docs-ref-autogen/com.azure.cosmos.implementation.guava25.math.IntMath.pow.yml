  nameWithType: "IntMath.pow(int b, int k)"
  summary: "Returns `b` to the `k`th power. Even if the result overflows, it will be equal to `BigInteger.valueOf(b).pow(k).intValue()`. This implementation runs in `O(log k)` time.\n\nCompare <xref uid=\"com.azure.cosmos.implementation.guava25.math.IntMath.checkedPow*\" data-throw-if-not-resolved=\"false\">#checkedPow</xref>, which throws an <xref uid=\"\" data-throw-if-not-resolved=\"false\">ArithmeticException</xref> upon overflow."
