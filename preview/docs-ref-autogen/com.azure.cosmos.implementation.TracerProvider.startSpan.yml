  summary: "For each tracer plugged into the SDK a new tracing span is created.\n\nThe `context` will be checked for containing information about a parent span. If a parent span is found the new span will be added as a child, otherwise the span will be created and added to the context and any downstream start calls will use the created span as the parent."
