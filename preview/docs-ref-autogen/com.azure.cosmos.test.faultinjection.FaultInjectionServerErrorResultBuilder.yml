  summary: "This is only used for Server\\_Response\\_Delay error tye."
  parameters:
  - description: "a flag indicating whether to send the requests to the service."
    name: "suppressServiceRequests"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public FaultInjectionServerErrorResultBuilder suppressServiceRequests(boolean suppressServiceRequests)"
  desc: "This is only used for Server\\_Response\\_Delay error tye. For SERVER\\_RESPONSE\\_DELAY, it controls whether the original request should be sent to the service. The default is that the request will be sent when the delay is lower than the network request timeout, but if the delay exceeds the network request timeout the request is not even sent to the service. This property can be used to override the behavior. NOTE: If suppressServiceRequests == true the injected delay will not be reported in the transit time request pipeline step but in the received pipeline step."
  returns:
    description: "the builder."
    type: "<xref href=\"com.azure.cosmos.test.faultinjection.FaultInjectionServerErrorResultBuilder?alt=com.azure.cosmos.test.faultinjection.FaultInjectionServerErrorResultBuilder&text=FaultInjectionServerErrorResultBuilder\" data-throw-if-not-resolved=\"False\" />"
