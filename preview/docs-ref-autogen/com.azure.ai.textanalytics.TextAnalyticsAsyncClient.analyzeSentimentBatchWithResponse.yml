- uid: "com.azure.ai.textanalytics.TextAnalyticsAsyncClient.analyzeSentimentBatchWithResponse(java.lang.Iterable<com.azure.ai.textanalytics.models.TextDocumentInput>,com.azure.ai.textanalytics.models.AnalyzeSentimentOptions)"
  fullName: "com.azure.ai.textanalytics.TextAnalyticsAsyncClient.analyzeSentimentBatchWithResponse(Iterable<TextDocumentInput> documents, AnalyzeSentimentOptions options)"
  name: "analyzeSentimentBatchWithResponse(Iterable<TextDocumentInput> documents, AnalyzeSentimentOptions options)"
  nameWithType: "TextAnalyticsAsyncClient.analyzeSentimentBatchWithResponse(Iterable<TextDocumentInput> documents, AnalyzeSentimentOptions options)"
  summary: "Returns a sentiment prediction, as well as confidence scores for each sentiment label (Positive, Negative, and Neutral) for the document and each sentence within it. If the `includeOpinionMining` of <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> set to true, the output will include the opinion mining results. It mines the opinions of a sentence and conducts more granular analysis around the aspects in the text (also known as aspect-based sentiment analysis).\n\n**Code Sample**\n\nAnalyze sentiment and mine the opinions for each sentence in a list of <xref uid=\"com.azure.ai.textanalytics.models.TextDocumentInput\" data-throw-if-not-resolved=\"false\" data-raw-source=\"document\"></xref> with provided <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> options. Subscribes to the call asynchronously and prints out the sentiment and mined opinions details when a response is received.\n\n```java\nList<TextDocumentInput> textDocumentInputs1 = Arrays.asList(\n     new TextDocumentInput(\"0\", \"The hotel was dark and unclean.\").setLanguage(\"en\"),\n     new TextDocumentInput(\"1\", \"The restaurant had amazing gnocchi.\").setLanguage(\"en\"));\n \n // Request options: show statistics and model version\n AnalyzeSentimentOptions options = new AnalyzeSentimentOptions()\n     .setIncludeOpinionMining(true).setIncludeStatistics(true);\n textAnalyticsAsyncClient.analyzeSentimentBatchWithResponse(textDocumentInputs1, options)\n     .subscribe(response -> {\n         // Response's status code\n         System.out.printf(\"Status code of request response: %d%n\", response.getStatusCode());\n         AnalyzeSentimentResultCollection resultCollection = response.getValue();\n \n         // Batch statistics\n         TextDocumentBatchStatistics batchStatistics = resultCollection.getStatistics();\n         System.out.printf(\"Batch statistics, transaction count: %s, valid document count: %s.%n\",\n             batchStatistics.getTransactionCount(),\n             batchStatistics.getValidDocumentCount());\n \n         resultCollection.forEach(analyzeSentimentResult -> {\n             System.out.printf(\"Document ID: %s%n\", analyzeSentimentResult.getId());\n             DocumentSentiment documentSentiment = analyzeSentimentResult.getDocumentSentiment();\n             documentSentiment.getSentences().forEach(sentenceSentiment -> {\n                 System.out.printf(\"\\tSentence sentiment: %s%n\", sentenceSentiment.getSentiment());\n                 sentenceSentiment.getMinedOpinions().forEach(minedOpinions -> {\n                     AspectSentiment aspectSentiment = minedOpinions.getAspect();\n                     System.out.printf(\"\\t\\tAspect sentiment: %s, aspect text: %s%n\",\n                         aspectSentiment.getSentiment(), aspectSentiment.getText());\n                     for (OpinionSentiment opinionSentiment : minedOpinions.getOpinions()) {\n                         System.out.printf(\n                             \"\\t\\t\\t'%s' opinion sentiment because of \\\"%s\\\". Is the opinion negated: %s.%n\",\n                             opinionSentiment.getSentiment(), opinionSentiment.getText(),\n                             opinionSentiment.isNegated());\n                     }\n                 });\n             });\n         });\n     });\n```"
  parameters:
  - description: "A list of <xref uid=\"com.azure.ai.textanalytics.models.TextDocumentInput\" data-throw-if-not-resolved=\"false\" data-raw-source=\"documents\"></xref> to be analyzed.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
