summary: "The <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupClient\"></xref> provides synchronous methods to perform backup and restore operations of an Azure Key Vault.\n\nInstances of this client are obtained by calling the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupClientBuilder#buildClient()\"></xref> method on a <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupClientBuilder\"></xref> object.\n\n**Samples to construct a sync client**\n\n```java\nKeyVaultBackupClient keyVaultBackupClient = new KeyVaultBackupClientBuilder()\n     .vaultUrl(\"https://myaccount.managedhsm.azure.net/\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildClient();\n```"
