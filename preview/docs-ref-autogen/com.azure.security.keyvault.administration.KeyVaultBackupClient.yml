  syntax: "public SyncPoller<KeyVaultBackupOperation,String> beginBackup(String blobStorageUrl, String sasToken)"
  desc: "Initiates a full backup of the Key Vault.\n\n**Code Samples**\n\nStarts a <xref uid=\"com.azure.security.keyvault.administration.models.KeyVaultBackupOperation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"backup operation\"></xref>, polls for its status and waits for it to complete. Prints out the details of the operation's final result in case of success or prints out error details in case the operation fails.\n\n```java\nString blobStorageUrl = \"https://myaccount.blob.core.windows.net/myContainer\";\n String sasToken = \"<sas-token>\";\n\n SyncPoller<KeyVaultBackupOperation, String> backupPoller = client.beginBackup(blobStorageUrl, sasToken);\n PollResponse<KeyVaultBackupOperation> pollResponse = backupPoller.poll();\n\n System.out.printf(\"The current status of the operation is: %s.%n\", pollResponse.getStatus());\n\n PollResponse<KeyVaultBackupOperation> finalPollResponse = backupPoller.waitForCompletion();\n\n if (finalPollResponse.getStatus() == LongRunningOperationStatus.SUCCESSFULLY_COMPLETED) {\n     String folderUrl = backupPoller.getFinalResult();\n\n     System.out.printf(\"Backup completed. The storage location of this backup is: %s.%n\", folderUrl);\n } else {\n     KeyVaultBackupOperation operation = backupPoller.poll().getValue();\n\n     System.out.printf(\"Backup failed with error: %s.%n\", operation.getError().getMessage());\n }\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.SyncPoller\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SyncPoller\"></xref> polling on the <xref uid=\"com.azure.security.keyvault.administration.models.KeyVaultBackupOperation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"backup operation\"></xref> status."
    type: "<xref href=\"com.azure.core.util.polling.SyncPoller?alt=com.azure.core.util.polling.SyncPoller&text=SyncPoller\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.security.keyvault.administration.models.KeyVaultBackupOperation?alt=com.azure.security.keyvault.administration.models.KeyVaultBackupOperation&text=KeyVaultBackupOperation\" data-throw-if-not-resolved=\"False\" />,<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>&gt;"
