  nameWithType: "SortedSetMultimap<K,V>.asMap()"
  summary: "Returns a map view that associates each key with the corresponding values in the multimap. Changes to the returned map, such as element removal, will update the underlying multimap. The map does not support `setValue()` on its entries, `put`, or `putAll`.\n\nWhen passed a key that is present in the map, `asMap().get(Object)` has the same behavior as <xref uid=\"com.azure.cosmos.implementation.guava25.collect.SortedSetMultimap.get\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#get\"></xref>, returning a live collection. When passed a key that is not present, however, `asMap().get(Object)` returns `null` instead of an empty collection.\n\n**Note:** The returned map's values are guaranteed to be of type <xref uid=\"java.util.SortedSet\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SortedSet\"></xref>. To obtain this map with the more specific generic type `Map>`, call <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimaps.&lt;K,V&gt;asMap(com.azure.cosmos.implementation.guava25.collect.SortedSetMultimap&lt;K,V&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Multimaps#asMap(SortedSetMultimap)\"></xref> instead."
