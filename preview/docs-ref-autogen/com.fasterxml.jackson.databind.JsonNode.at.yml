- uid: "com.fasterxml.jackson.databind.JsonNode.at(com.fasterxml.jackson.core.JsonPointer)"
  fullName: "com.fasterxml.jackson.databind.JsonNode.at(JsonPointer ptr)"
  name: "at(JsonPointer ptr)"
  nameWithType: "JsonNode.at(JsonPointer ptr)"
  summary: "Method for locating node specified by given JSON pointer instances. Method will never return null; if no matching node exists, will return a node for which <xref uid=\"com.fasterxml.jackson.databind.JsonNode.isMissingNode()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isMissingNode()\"></xref> returns true."
  parameters:
  - name: "ptr"
    type: "<xref href=\"com.fasterxml.jackson.core.JsonPointer?alt=com.fasterxml.jackson.core.JsonPointer&text=JsonPointer\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public final JsonNode at(JsonPointer ptr)"
  returns:
    description: "Node that matches given JSON Pointer: if no match exists,\n   will return a node for which <xref uid=\"com.fasterxml.jackson.databind.JsonNode.isMissingNode()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#isMissingNode()\"></xref> returns true."
    type: "<xref href=\"com.fasterxml.jackson.databind.JsonNode?alt=com.fasterxml.jackson.databind.JsonNode&text=JsonNode\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.fasterxml.jackson.databind.JsonNode.at(java.lang.String)"
  fullName: "com.fasterxml.jackson.databind.JsonNode.at(String jsonPtrExpr)"
  name: "at(String jsonPtrExpr)"
  nameWithType: "JsonNode.at(String jsonPtrExpr)"
  summary: "Convenience method that is functionally equivalent to:\n\n```java\nreturn at(JsonPointer.valueOf(jsonPointerExpression));\n```\n\nNote that if the same expression is used often, it is preferable to construct <xref uid=\"com.fasterxml.jackson.core.JsonPointer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonPointer\"></xref> instance once and reuse it: this method will not perform any caching of compiled expressions."
  parameters:
  - description: "Expression to compile as a <xref uid=\"com.fasterxml.jackson.core.JsonPointer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonPointer\"></xref>\n   instance"
    name: "jsonPtrExpr"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public final JsonNode at(String jsonPtrExpr)"
  returns:
    description: "Node that matches given JSON Pointer: if no match exists,\n   will return a node for which <xref uid=\"com.fasterxml.jackson.core.TreeNode.isMissingNode()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TreeNode#isMissingNode()\"></xref> returns true."
    type: "<xref href=\"com.fasterxml.jackson.databind.JsonNode?alt=com.fasterxml.jackson.databind.JsonNode&text=JsonNode\" data-throw-if-not-resolved=\"False\" />"
