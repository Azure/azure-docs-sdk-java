  syntax: "public PollerFlux<DocumentOperationResult,AnalyzeResult> beginAnalyzeDocument(String modelId, BinaryData document, long length, AnalyzeDocumentOptions analyzeDocumentOptions)"
  desc: "Analyzes data from documents with optical character recognition (OCR) and semantic values from a given document using any of the prebuilt models or a custom-built analysis model.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\nNote that the `data` passed must be replayable if retries are enabled (the default). In other words, the `Flux` must produce the same data each time it is subscribed to.\n\n**Code sample**\n\nAnalyze a document with configurable options. .\n\n```java\nFile document = new File(\"{local/file_path/fileName.jpg}\");\n String modelId = \"{model_id}\";\n\n // Utility method to convert input stream to Binary Data\n BinaryData buffer = BinaryData.fromStream(new ByteArrayInputStream(Files.readAllBytes(document.toPath())));\n\n documentAnalysisAsyncClient.beginAnalyzeDocument(modelId, buffer, document.length(),\n         new AnalyzeDocumentOptions().setPages(Arrays.asList(\"1\", \"3\")))\n     // if polling operation completed, retrieve the final result.\n     .flatMap(AsyncPollResponse::getFinalResult)\n     .subscribe(analyzeResult -> {\n         System.out.println(analyzeResult.getModelId());\n         analyzeResult.getDocuments()\n             .stream()\n             .forEach(analyzedDocument ->\n                 analyzedDocument.getFields()\n                     .forEach((key, documentField) -> {\n                         System.out.printf(\"Field text: %s%n\", key);\n                         System.out.printf(\"Field value data content: %s%n\", documentField.getContent());\n                         System.out.printf(\"Confidence score: %.2f%n\", documentField.getConfidence());\n                     }));\n     });\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> that polls the progress of the analyze document operation until it has completed,\n has failed, or has been cancelled. The completed operation returns an <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.models.AnalyzeResult\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeResult\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.documentanalysis.models.DocumentOperationResult?alt=com.azure.ai.formrecognizer.documentanalysis.models.DocumentOperationResult&text=DocumentOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.documentanalysis.models.AnalyzeResult?alt=com.azure.ai.formrecognizer.documentanalysis.models.AnalyzeResult&text=AnalyzeResult\" data-throw-if-not-resolved=\"False\" />&gt;"
