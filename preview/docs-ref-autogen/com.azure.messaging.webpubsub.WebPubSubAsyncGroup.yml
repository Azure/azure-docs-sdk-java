nameWithType: "WebPubSubAsyncGroup"
summary: "Async client for interacting with a specific Azure Web Pub Sub group, contained within a Azure Web Pub Sub hub. An instance of this group client is able to be created by calling <xref uid=\"com.azure.messaging.webpubsub.WebPubSubAsyncServiceClient.getAsyncGroup(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WebPubSubAsyncServiceClient#getAsyncGroup(String)\"></xref> on a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubAsyncServiceClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WebPubSubAsyncServiceClient\"></xref> instance. All operations performed on an instance of a group client takes into account the specified group name, as well as the name of the hub specified when instantiating the <xref uid=\"com.azure.messaging.webpubsub.WebPubSubAsyncServiceClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WebPubSubAsyncServiceClient\"></xref> via the <xref uid=\"com.azure.messaging.webpubsub.WebPubSubClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WebPubSubClientBuilder\"></xref>. This is demonstrated in the code below:\n\n```java\nWebPubSubAsyncServiceClient client = new WebPubSubClientBuilder()\n     .connectionString(\"<Insert connection string from Azure Portal>\")\n     .hub(\"chat-portal\")\n     .buildAsyncClient();\n \n WebPubSubAsyncGroup adminGroup = client.getAsyncGroup(\"admins\");\n```"
