  summary: "Get lineage info of the entity specified by GUID.\n\n**Query Parameters**\n\n    | ----------------- | ------ | -------- | ------------------------------------------------------------------- |\n    | Name              | Type   | Required | Description                                                         |\n    | depth             | String | No       | The number of hops for lineage.                                     |\n    | width             | String | No       | The number of max expanding width in lineage.                       |\n    | direction         | String | Yes      | The direction of the lineage, which could be INPUT, OUTPUT or BOTH. |\n    | includeParent     | String | No       | True to include the parent chain in the response.                   |\n    | getDerivedLineage | String | No       | True to include derived lineage in the response                     |\n\n**Response Body Schema**\n\n```java\n{\n     baseEntityGuid: String\n     guidEntityMap: {\n         String: {\n             attributes: {\n                 String: Object\n             }\n             typeName: String\n             lastModifiedTS: String\n             classificationNames: [\n                 String\n             ]\n             classifications: [\n                 {\n                     attributes: {\n                         String: Object\n                     }\n                     typeName: String\n                     lastModifiedTS: String\n                     entityGuid: String\n                     entityStatus: String(ACTIVE/DELETED)\n                     removePropagationsOnEntityDelete: Boolean\n                     validityPeriods: [\n                         {\n                             endTime: String\n                             startTime: String\n                             timeZone: String\n                         }\n                     ]\n                     source: String\n                     sourceDetails: {\n                         String: Object\n                     }\n                 }\n             ]\n             displayText: String\n             guid: String\n             meaningNames: [\n                 String\n             ]\n             meanings: [\n                 {\n                     confidence: Integer\n                     createdBy: String\n                     description: String\n                     displayText: String\n                     expression: String\n                     relationGuid: String\n                     source: String\n                     status: String(DISCOVERED/PROPOSED/IMPORTED/VALIDATED/DEPRECATED/OBSOLETE/OTHER)\n                     steward: String\n                     termGuid: String\n                 }\n             ]\n             status: String(ACTIVE/DELETED)\n         }\n     }\n     widthCounts: {\n         String: {\n             String: Object\n         }\n     }\n     lineageDepth: Integer\n     lineageWidth: Integer\n     includeParent: Boolean\n     childrenCount: Integer\n     lineageDirection: String(INPUT/OUTPUT/BOTH)\n     parentRelations: [\n         {\n             childEntityId: String\n             relationshipId: String\n             parentEntityId: String\n         }\n     ]\n     relations: [\n         {\n             fromEntityId: String\n             relationshipId: String\n             toEntityId: String\n         }\n     ]\n }\n```"
