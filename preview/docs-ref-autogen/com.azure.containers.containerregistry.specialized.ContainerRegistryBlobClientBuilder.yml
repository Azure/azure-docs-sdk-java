nameWithType: "ContainerRegistryBlobClientBuilder"
summary: "This class provides a fluent builder API to help aid the configuration and instantiation of <xref uid=\"com.azure.containers.containerregistry.specialized.ContainerRegistryBlobClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ContainerRegistryBlobClients\"></xref> and <xref uid=\"com.azure.containers.containerregistry.specialized.ContainerRegistryBlobAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ContainerRegistryBlobAsyncClients\"></xref>, call <xref uid=\"com.azure.containers.containerregistry.specialized.ContainerRegistryBlobClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildClient\"></xref> and <xref uid=\"com.azure.containers.containerregistry.specialized.ContainerRegistryBlobClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildAsyncClient\"></xref> respectively to construct an instance of the desired client.\n\nAnother way to construct the client is using a <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipeline\"></xref>. The pipeline gives the client an authenticated way to communicate with the service but it doesn't contain the service endpoint. Set the pipeline with <xref uid=\"com.azure.containers.containerregistry.specialized.ContainerRegistryBlobClientBuilder.pipeline(com.azure.core.http.HttpPipeline)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> and set the service endpoint with <xref uid=\"com.azure.containers.containerregistry.specialized.ContainerRegistryBlobClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref>. Using a pipeline requires additional setup but allows for finer control on how the <xref uid=\"com.azure.containers.containerregistry.specialized.ContainerRegistryBlobClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ContainerRegistryBlobClient\"></xref> and <xref uid=\"com.azure.containers.containerregistry.specialized.ContainerRegistryBlobAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ContainerRegistryBlobAsyncClient\"></xref> is built.\n\nThe service does not directly support AAD credentials and as a result the clients internally depend on a policy that converts the AAD credentials to the Azure Container Registry specific service credentials. In case you use your own pipeline, you would need to provide implementation for this policy as well. For more information please see [ Azure Container Registry Authentication ][Azure Container Registry Authentication].\n\n\n[Azure Container Registry Authentication]: https://github.com/Azure/acr/blob/main/docs/AAD-OAuth.md"
