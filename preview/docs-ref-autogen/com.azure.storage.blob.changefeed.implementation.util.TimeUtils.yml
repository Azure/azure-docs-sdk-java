  name: convertPathToTime(String path)
  nameWithType: TimeUtils.convertPathToTime(String path)
  fullName: com.azure.storage.blob.changefeed.implementation.util.TimeUtils.convertPathToTime(String path)
  overload: com.azure.storage.blob.changefeed.implementation.util.TimeUtils.convertPathToTime*
  type: Method
  package: com.azure.storage.blob.changefeed.implementation.util
  summary: >-
    Converts a path to an OffsetDateTime.


    For example,


    Segment path : idx/segments/1601/01/01/0000/meta.json


    OffsetDateTime : year - 1601, month - 01, day - 01, hour - 00, minute - 00


    OR


    Year path : idx/segments/1601/


    OffsetDateTime : year - 1601, month - 00, day - 00, hour - 00, minute - 00
  syntax:
    content: public static OffsetDateTime convertPathToTime(String path)
    parameters:
    - id: path
      type: java.lang.String
      description: The path to convert.
    return:
      type: java.time.OffsetDateTime
      description: The time associated with the path.
