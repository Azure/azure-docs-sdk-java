  summary: "Returns an ordering based on an *existing* comparator instance. Note that it is unnecessary to create a *new* anonymous inner class implementing `Comparator` just to pass it in here. Instead, simply subclass `Ordering` and implement its `compare` method directly.\n\n**Java 8 users:** this class is now obsolete as explained in the class documentation, so there is no need to use this method."
