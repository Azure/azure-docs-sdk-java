  summary: "Stops processing events for all partitions owned by this event processor. All <xref uid=\"com.azure.messaging.eventhubs.implementation.PartitionProcessor\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PartitionProcessor\"></xref> will be shutdown and any open resources will be closed.\n\nSubsequent calls to stop will be ignored if the event processor is not running.\n\n**Stopping the processor**\n\n```java\neventProcessorClient.start();\n // Continue to perform other tasks while the processor is running in the background.\n eventProcessorClient.stop();\n```"
