  name: ByteArrayBuilder
  nameWithType: ByteArrayBuilder
  fullName: com.fasterxml.jackson.core.util.ByteArrayBuilder
  type: Class
  package: com.fasterxml.jackson.core.util
  summary: >-
    Helper class that is similar to <xref uid="" data-throw-if-not-resolved="false">java.io.ByteArrayOutputStream</xref> in usage, but more geared to Jackson use cases internally. Specific changes include segment storage (no need to have linear backing buffer, can avoid reallocations, copying), as well API not based on <xref uid="java.io.OutputStream" data-throw-if-not-resolved="false">java.io.OutputStream</xref>. In short, a very much specialized builder object.


    Also implements <xref uid="java.io.OutputStream" data-throw-if-not-resolved="false">OutputStream</xref> to allow efficient aggregation of output content as a byte array, similar to how <xref uid="" data-throw-if-not-resolved="false">java.io.ByteArrayOutputStream</xref> works, but somewhat more efficiently for many use cases.


    NOTE: maximum size limited to Java Array maximum, 2 gigabytes: this because usage pattern is to collect content for a \`byte\[\]\` and so although theoretically this builder can aggregate more content it will not be usable as things are. Behavior may be improved if we solve the access problem.
  syntax:
    content: public final class ByteArrayBuilder extends OutputStream
