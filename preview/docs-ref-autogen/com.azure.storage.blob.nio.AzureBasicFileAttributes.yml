summary: "Provides support for basic file attributes.\n\nThe properties available on this type are a strict subset of <xref uid=\"com.azure.storage.blob.nio.AzureBlobFileAttributes\" data-throw-if-not-resolved=\"false\">AzureBlobFileAttributes</xref>, and the two types have the same network behavior. Therefore, while this type is offered for compliance with the NIO spec, <xref uid=\"com.azure.storage.blob.nio.AzureBlobFileAttributes\" data-throw-if-not-resolved=\"false\">AzureBlobFileAttributes</xref> is generally preferred.\n\nSome attributes are not supported. Refer to the javadocs on each method for more information."
