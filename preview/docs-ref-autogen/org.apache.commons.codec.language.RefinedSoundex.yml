- uid: org.apache.commons.codec.language.RefinedSoundex.difference(java.lang.String,java.lang.String)
  id: difference(java.lang.String,java.lang.String)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: org.apache.commons.codec.language.RefinedSoundex
  langs:
  - java
  name: difference(String s1, String s2)
  nameWithType: RefinedSoundex.difference(String s1, String s2)
  fullName: org.apache.commons.codec.language.RefinedSoundex.difference(String s1, String s2)
  overload: org.apache.commons.codec.language.RefinedSoundex.difference*
  type: Method
  package: org.apache.commons.codec.language
  summary: 'Returns the number of characters in the two encoded Strings that are the same. This return value ranges from 0 to the length of the shortest encoded String: 0 indicates little or no similarity, and 4 out of 4 (for example) indicates strong similarity or identical values. For refined Soundex, the return value can be greater than 4.'
  syntax:
    content: public int difference(String s1, String s2)
    parameters:
    - id: s1
      type: java.lang.String
      description: A String that will be encoded and compared.
    - id: s2
      type: java.lang.String
      description: A String that will be encoded and compared.
    return:
      type: int
      description: >-
        The number of characters in the two encoded Strings that are the
                     same from 0 to to the length of the shortest encoded String.
  exceptions:
  - type: org.apache.commons.codec.EncoderException
    description: if an error occurs encoding one of the strings
