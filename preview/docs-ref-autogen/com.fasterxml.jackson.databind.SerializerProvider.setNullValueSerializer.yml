  summary: "Method that can be used to specify serializer that will be used to write JSON values matching Java null values instead of default one (which simply writes JSON null).\n\nNote that you can get finer control over serializer to use by overriding <xref uid=\"com.fasterxml.jackson.databind.SerializerProvider.findNullValueSerializer*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#findNullValueSerializer\"></xref>, which gets called once per each property."
