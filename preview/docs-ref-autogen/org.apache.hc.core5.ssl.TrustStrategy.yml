  type: Method
  package: org.apache.hc.core5.ssl
  summary: >-
    Determines whether the certificate chain can be trusted without consulting the trust manager configured in the actual SSL context. This method can be used to override the standard JSSE certificate verification process.


    Please note that, if this method returns `false`, the trust manager configured in the actual SSL context can still clear the certificate as trusted.
  syntax:
    content: public abstract boolean isTrusted(X509Certificate[] chain, String authType)
    parameters:
    - id: chain
      type: java.security.cert.X509Certificate[]
      description: the peer certificate chain
    - id: authType
      type: java.lang.String
      description: the authentication type based on the client certificate
    return:
      type: boolean
      description: >-
        <code>true</code> if the certificate can be trusted without verification by
           the trust manager, <code>false</code> otherwise.
  exceptions:
  - type: java.security.cert.CertificateException
    description: thrown if the certificate is not trusted or invalid.
