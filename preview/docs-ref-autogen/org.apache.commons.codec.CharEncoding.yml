  type: Class
  package: org.apache.commons.codec
  summary: "Character encoding names required of every implementation of the Java platform. From the Java documentation [Standard charsets][]:\n\nEvery implementation of the Java platform is required to support the following character encodings. Consult the release documentation for your implementation to see if any other encodings are supported. Consult the release documentation for your implementation to see if any other encodings are supported.\n\n *  `US-ASCII`\n    \n    Seven-bit ASCII, a.k.a. ISO646-US, a.k.a. the Basic Latin block of the Unicode character set.\n *  `ISO-8859-1`\n    \n    ISO Latin Alphabet No. 1, a.k.a. ISO-LATIN-1.\n *  `UTF-8`\n    \n    Eight-bit Unicode Transformation Format.\n *  `UTF-16BE`\n    \n    Sixteen-bit Unicode Transformation Format, big-endian byte order.\n *  `UTF-16LE`\n    \n    Sixteen-bit Unicode Transformation Format, little-endian byte order.\n *  `UTF-16`\n    \n    Sixteen-bit Unicode Transformation Format, byte order specified by a mandatory initial byte-order mark (either order accepted on input, big-endian used on output.)\n\nThis perhaps would best belong in the \\[lang\\] project. Even if a similar interface is defined in \\[lang\\], it is not foreseen that \\[codec\\] would be made to depend on \\[lang\\].\n\nThis class is immutable and thread-safe.\n\n\n[Standard charsets]: http://download.oracle.com/javase/7/docs/api/java/nio/charset/Charset.html"
  syntax:
    content: public class CharEncoding
