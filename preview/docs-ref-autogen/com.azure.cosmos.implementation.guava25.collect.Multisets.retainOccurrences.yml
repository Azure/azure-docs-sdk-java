  nameWithType: "Multisets.retainOccurrences(Multiset<?> multisetToModify, Multiset<?> multisetToRetain)"
  summary: "Modifies `multisetToModify` so that its count for an element `e` is at most `multisetToRetain.count(e)`.\n\nTo be precise, `multisetToModify.count(e)` is set to `Math.min(multisetToModify.count(e), multisetToRetain.count(e))`. This is similar to <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multisets.&lt;E&gt;intersection(com.azure.cosmos.implementation.guava25.collect.Multiset&lt;E&gt;,com.azure.cosmos.implementation.guava25.collect.Multiset&lt;?&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"intersection\"></xref> `(multisetToModify, multisetToRetain)`, but mutates `multisetToModify` instead of returning a view.\n\nIn contrast, `multisetToModify.retainAll(multisetToRetain)` keeps all occurrences of elements that appear at all in `multisetToRetain`, and deletes all occurrences of all other elements."
  parameters:
  - name: "multisetToModify"
    type: "<xref href=\"com.azure.cosmos.implementation.guava25.collect.Multiset?alt=com.azure.cosmos.implementation.guava25.collect.Multiset&text=Multiset\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
  - name: "multisetToRetain"
