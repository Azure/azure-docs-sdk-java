  summary: "Helper method called for cases where non-primitive, boolean-based value is to be deserialized: result of this method will be <xref uid=\"java.lang.Boolean\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.lang.Boolean\"></xref>, although actual target type may be something different.\n\nNote: does NOT dynamically access \"empty value\" or \"null value\" of deserializer since those values could be of type other than <xref uid=\"java.lang.Boolean\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.lang.Boolean\"></xref>. Caller may need to translate from 3 possible result types into appropriately matching output types."
