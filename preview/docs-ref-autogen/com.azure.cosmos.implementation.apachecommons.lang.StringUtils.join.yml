- uid: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.join(java.lang.Object[],java.lang.String)"
  fullName: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.join(Object[] array, String separator)"
  name: "join(Object[] array, String separator)"
  nameWithType: "StringUtils.join(Object[] array, String separator)"
  summary: "Joins the elements of the provided array into a single String containing the provided list of elements.\n\nNo delimiter is added before or after the list. A `null` separator is the same as an empty String (\"\"). Null objects or empty strings within the array are represented by empty strings.\n\n```java\nStringUtils.join(null, *)                = null\n StringUtils.join([], *)                  = \"\"\n StringUtils.join([null], *)              = \"\"\n StringUtils.join([\"a\", \"b\", \"c\"], \"--\")  = \"a--b--c\"\n StringUtils.join([\"a\", \"b\", \"c\"], null)  = \"abc\"\n StringUtils.join([\"a\", \"b\", \"c\"], \"\")    = \"abc\"\n StringUtils.join([null, \"\", \"a\"], ',')   = \",,a\"\n```"
  parameters:
  - description: "the array of values to join together, may be null"
    name: "array"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />[]"
  - description: "the separator character to use, null treated as \"\""
    name: "separator"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static String join(Object[] array, String separator)"
  returns:
    description: "the joined String, <code>null</code> if null array input"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.join(java.lang.Object[],java.lang.String,int,int)"
  fullName: "com.azure.cosmos.implementation.apachecommons.lang.StringUtils.join(Object[] array, String separator, int startIndex, int endIndex)"
  name: "join(Object[] array, String separator, int startIndex, int endIndex)"
  nameWithType: "StringUtils.join(Object[] array, String separator, int startIndex, int endIndex)"
  summary: "Joins the elements of the provided array into a single String containing the provided list of elements.\n\nNo delimiter is added before or after the list. A `null` separator is the same as an empty String (\"\"). Null objects or empty strings within the array are represented by empty strings.\n\n```java\nStringUtils.join(null, *, *, *)                = null\n StringUtils.join([], *, *, *)                  = \"\"\n StringUtils.join([null], *, *, *)              = \"\"\n StringUtils.join([\"a\", \"b\", \"c\"], \"--\", 0, 3)  = \"a--b--c\"\n StringUtils.join([\"a\", \"b\", \"c\"], \"--\", 1, 3)  = \"b--c\"\n StringUtils.join([\"a\", \"b\", \"c\"], \"--\", 2, 3)  = \"c\"\n StringUtils.join([\"a\", \"b\", \"c\"], \"--\", 2, 2)  = \"\"\n StringUtils.join([\"a\", \"b\", \"c\"], null, 0, 3)  = \"abc\"\n StringUtils.join([\"a\", \"b\", \"c\"], \"\", 0, 3)    = \"abc\"\n StringUtils.join([null, \"\", \"a\"], ',', 0, 3)   = \",,a\"\n```"
  parameters:
  - description: "the array of values to join together, may be null"
    name: "array"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />[]"
  - description: "the separator character to use, null treated as \"\""
    name: "separator"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "the first index to start joining from."
    name: "startIndex"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "the index to stop joining from (exclusive)."
    name: "endIndex"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static String join(Object[] array, String separator, int startIndex, int endIndex)"
  returns:
    description: "the joined String, <code>null</code> if null array input; or the empty string\n if <code>endIndex - startIndex <= 0</code>. The number of joined entries is given by\n <code>endIndex - startIndex</code>"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
