  name: "equalsIgnoreCase(CharSequence str1, CharSequence str2)"
  nameWithType: "StringUtils.equalsIgnoreCase(CharSequence str1, CharSequence str2)"
  summary: "Compares two CharSequences, returning `true` if they represent equal sequences of characters, ignoring case.\n\n`null`s are handled without exceptions. Two `null` references are considered equal. Comparison is case insensitive.\n\n```java\nStringUtils.equalsIgnoreCase(null, null)   = true\n StringUtils.equalsIgnoreCase(null, \"abc\")  = false\n StringUtils.equalsIgnoreCase(\"abc\", null)  = false\n StringUtils.equalsIgnoreCase(\"abc\", \"abc\") = true\n StringUtils.equalsIgnoreCase(\"abc\", \"ABC\") = true\n```"
  parameters:
  - description: "the first CharSequence, may be null"
    name: "str1"
    type: "<xref href=\"java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence\" data-throw-if-not-resolved=\"False\" />"
  - description: "the second CharSequence, may be null"
    name: "str2"
    type: "<xref href=\"java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static boolean equalsIgnoreCase(CharSequence str1, CharSequence str2)"
  returns:
    description: "<code>true</code> if the CharSequence are equal, case insensitive, or\n  both <code>null</code>"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
