  fullName: "com.azure.resourcemanager.eventhubs.fluent.models.FailOverProperties.maximumGracePeriodInMins()"
  name: "maximumGracePeriodInMins()"
  nameWithType: "FailOverProperties.maximumGracePeriodInMins()"
  summary: "Get the maximum<wbr>Grace<wbr>Period<wbr>InMins property: Maximum time duration allowed complete data replication from primary to secondary."
  syntax: "public Integer maximumGracePeriodInMins()"
  desc: "Get the maximumGracePeriodInMins property: Maximum time duration allowed complete data replication from primary to secondary. Use maximumGracePeriodInMins = 0: For Unplanned Geo-Failover, which switches the role between primary and secondary immediately. The data that is not being replicated yet will be discarded. Use maximumGracePeriodInMins > 0: For Planned Geo-Failover/DR Drill, continue replicating data until grace period expires. Any data that is not replicated during the grace period will be discarded. During the replication the namespace stops accepting any new publishing requests."
  returns:
    description: "the maximumGracePeriodInMins value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Integer.html\">Integer</a>"
