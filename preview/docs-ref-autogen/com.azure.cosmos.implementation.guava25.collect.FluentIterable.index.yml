  name: "<K>index(Function<? super E,K> keyFunction)"
  nameWithType: "FluentIterable<E>.<K>index(Function<? super E,K> keyFunction)"
  summary: "Creates an index `ImmutableListMultimap` that contains the results of applying a specified function to each item in this `FluentIterable` of values. Each element of this iterable will be stored as a value in the resulting multimap, yielding a multimap with the same size as this iterable. The key used to store that value in the multimap will be the result of calling the function on that value. The resulting multimap is created as an immutable snapshot. In the returned multimap, keys appear in the order they are first encountered, and the values corresponding to each key appear in the same order as they are encountered.\n\n**`Stream` equivalent:** `stream.collect(Collectors.groupingBy(keyFunction))` behaves similarly, but returns a mutable `Map>` instead, and may not preserve the order of entries)."
