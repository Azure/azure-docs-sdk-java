  name: "withFlag(FeatureFlags flag)"
  nameWithType: "SignalRFeature.withFlag(FeatureFlags flag)"
  summary: "Set the flag property: FeatureFlags is the supported features of Azure SignalR service. - ServiceMode: Flag for backend server for SignalR service. Values allowed: \"Default\": have your own backend server; \"Serverless\": your application doesn't have a backend server; \"Classic\": for backward compatibility. Support both Default and Serverless mode but not recommended; \"PredefinedOnly\": for future use. - EnableConnectivityLogs: \"true\"/\"false\", to enable/disable the connectivity log category respectively. - EnableMessagingLogs: \"true\"/\"false\", to enable/disable the connectivity log category respectively. - EnableLiveTrace: Live Trace allows you to know what's happening inside Azure SignalR service, it will give you live traces in real time, it will be helpful when you developing your own Azure SignalR based web application or self-troubleshooting some issues. Please note that live traces are counted as outbound messages that will be charged. Values allowed: \"true\"/\"false\", to enable/disable live trace feature."
  parameters:
  - description: "the flag value to set."
    name: "flag"
    type: "<xref href=\"com.azure.resourcemanager.signalr.models.FeatureFlags?alt=com.azure.resourcemanager.signalr.models.FeatureFlags&text=FeatureFlags\" data-throw-if-not-resolved=\"False\" />"
