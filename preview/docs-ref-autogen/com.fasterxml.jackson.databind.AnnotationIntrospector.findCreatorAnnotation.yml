- uid: "com.fasterxml.jackson.databind.AnnotationIntrospector.findCreatorAnnotation(com.fasterxml.jackson.databind.cfg.MapperConfig<?>,com.fasterxml.jackson.databind.introspect.Annotated)"
  fullName: "com.fasterxml.jackson.databind.AnnotationIntrospector.findCreatorAnnotation(MapperConfig<?> config, Annotated ann)"
  name: "findCreatorAnnotation(MapperConfig<?> config, Annotated ann)"
  nameWithType: "AnnotationIntrospector.findCreatorAnnotation(MapperConfig<?> config, Annotated ann)"
  summary: "Method called to check whether potential Creator (constructor or static factory method) has explicit annotation to indicate it as actual Creator; and if so, which <xref uid=\"com.fasterxml.jackson.annotation.JsonCreator.Mode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.annotation.JsonCreator.Mode\"></xref> to use.\n\nNOTE: caller needs to consider possibility of both \\`null\\` (no annotation found) and <xref uid=\"com.fasterxml.jackson.annotation.JsonCreator.Mode.DISABLED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.annotation.JsonCreator.Mode#DISABLED\"></xref> (annotation found, but disabled); latter is necessary as marker in case multiple introspectors are chained, as well as possibly as when using mix-in annotations."
  parameters:
  - description: "Configuration settings in effect (for serialization or deserialization)"
    name: "config"
    type: "<xref href=\"com.fasterxml.jackson.databind.cfg.MapperConfig?alt=com.fasterxml.jackson.databind.cfg.MapperConfig&text=MapperConfig\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
  - description: "Annotated accessor (usually constructor or static method) to check"
    name: "ann"
    type: "<xref href=\"com.fasterxml.jackson.databind.introspect.Annotated?alt=com.fasterxml.jackson.databind.introspect.Annotated&text=Annotated\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public JsonCreator.Mode findCreatorAnnotation(MapperConfig<?> config, Annotated ann)"
  returns:
    type: "<xref href=\"com.fasterxml.jackson.annotation.JsonCreator.Mode?alt=com.fasterxml.jackson.annotation.JsonCreator.Mode&text=Mode\" data-throw-if-not-resolved=\"False\" />"
