- uid: "com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClientBuilder.buildKeyEncryptionKey(com.azure.security.keyvault.keys.models.JsonWebKey)"
  fullName: "com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClientBuilder.buildKeyEncryptionKey(JsonWebKey key)"
  name: "buildKeyEncryptionKey(JsonWebKey key)"
  nameWithType: "KeyEncryptionKeyClientBuilder.buildKeyEncryptionKey(JsonWebKey key)"
  summary: "Creates a local <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyEncryptionKeyClient\"></xref> for a given JSON Web Key. Every time `buildKeyEncryptionKey(JsonWebKey)` is called, a new instance of <xref uid=\"com.azure.core.cryptography.KeyEncryptionKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyEncryptionKey\"></xref> is created. For local clients, all other builder settings are ignored.\n\nThe `key` is required to build the <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"client\"></xref>."
  parameters:
  - description: "The <xref uid=\"com.azure.security.keyvault.keys.models.JsonWebKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonWebKey\"></xref> to be used for cryptography operations."
    name: "key"
    type: "<xref href=\"com.azure.security.keyvault.keys.models.JsonWebKey?alt=com.azure.security.keyvault.keys.models.JsonWebKey&text=JsonWebKey\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public KeyEncryptionKey buildKeyEncryptionKey(JsonWebKey key)"
