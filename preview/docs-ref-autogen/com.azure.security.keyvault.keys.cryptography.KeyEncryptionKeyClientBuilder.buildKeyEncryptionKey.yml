  fullName: "com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClientBuilder.buildKeyEncryptionKey(String keyId)"
  name: "buildKeyEncryptionKey(String keyId)"
  nameWithType: "KeyEncryptionKeyClientBuilder.buildKeyEncryptionKey(String keyId)"
  summary: "Creates a <xref uid=\"com.azure.core.cryptography.KeyEncryptionKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyEncryptionKey\"></xref> based on options set in the builder. Every time `buildKeyEncryptionKey(String)` is called, a new instance of <xref uid=\"com.azure.core.cryptography.KeyEncryptionKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyEncryptionKey\"></xref> is created.\n\nIf <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClientBuilder.pipeline(com.azure.core.http.HttpPipeline)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"pipeline\"></xref> is set, then the `pipeline` and `keyId` are used to create the <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"client\"></xref>. All other builder settings are ignored. If `pipeline` is not set, then an <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClientBuilder.credential(com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Azure Key Vault credential\"></xref> and `keyId` are required to build the <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"client\"></xref>."
  parameters:
  - name: "keyId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public KeyEncryptionKey buildKeyEncryptionKey(String keyId)"
  returns:
    description: "A <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyEncryptionKeyClient\"></xref> with the options set from the builder."
    type: "<xref href=\"com.azure.core.cryptography.KeyEncryptionKey?alt=com.azure.core.cryptography.KeyEncryptionKey&text=KeyEncryptionKey\" data-throw-if-not-resolved=\"False\" />"
