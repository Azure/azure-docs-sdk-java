  summary: "Method for accessing type of Objects this serializer can handle. Note that this information is not guaranteed to be exact -- it may be a more generic (super-type) -- but it should not be incorrect (return a non-related type).\n\nDefault implementation will return null, which essentially means same as returning `Object.class` would; that is, that nothing is known about handled type."
