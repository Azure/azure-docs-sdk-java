  nameWithType: "LocalCryptographyAsyncClient.verifyData(SignatureAlgorithm algorithm, byte[] data, byte[] signature)"
  summary: "Verifies a signature against the raw data using the configured key. The verify operation supports both symmetric keys and asymmetric keys. In case of asymmetric keys public portion of the key is used to verify the signature . This operation requires the keys/verify permission.\n\nThe <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm\" data-throw-if-not-resolved=\"false\" data-raw-source=\"signature algorithm\"></xref> indicates the type of algorithm to use to verify the signature. Possible values include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES256\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ES256\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES384\" data-throw-if-not-resolved=\"false\" data-raw-source=\"E384\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES512\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ES512\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES256K\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ES256K\"></xref>.\n\n**Code Samples**\n\nVerifies the signature against the raw data. Subscribes to the call asynchronously and prints out the verification details when a response has been received.\n\n```java\ncryptographyAsyncClient.verify(SignatureAlgorithm.ES256, data, signature)\n     .subscriberContext(reactor.util.context.Context.of(key1, value1, key2, value2))\n     .subscribe(verifyResult ->\n         System.out.printf(\"Verification status %s\", verifyResult.isValid()));\n```"
