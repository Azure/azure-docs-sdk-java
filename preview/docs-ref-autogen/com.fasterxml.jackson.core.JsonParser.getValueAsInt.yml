- uid: "com.fasterxml.jackson.core.JsonParser.getValueAsInt()"
  fullName: "com.fasterxml.jackson.core.JsonParser.getValueAsInt()"
  name: "getValueAsInt()"
  nameWithType: "JsonParser.getValueAsInt()"
  summary: "Method that will try to convert value of current token to a Java `int` value. Numbers are coerced using default Java rules; booleans convert to 0 (false) and 1 (true), and Strings are parsed using default Java language integer parsing rules.\n\nIf representation can not be converted to an int (including structured type markers like start/end Object/Array) default value of **0** will be returned; no exceptions are thrown."
  syntax: "public int getValueAsInt()"
  exceptions:
  - description: "for low-level read issues, or\n   <xref uid=\"JsonParseException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonParseException\"></xref> for decoding problems"
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "<code>int</code> value current token is converted to, if possible; exception thrown\n    otherwise"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.fasterxml.jackson.core.JsonParser.getValueAsInt(int)"
  fullName: "com.fasterxml.jackson.core.JsonParser.getValueAsInt(int def)"
  name: "getValueAsInt(int def)"
  nameWithType: "JsonParser.getValueAsInt(int def)"
  summary: "Method that will try to convert value of current token to a **int**. Numbers are coerced using default Java rules; booleans convert to 0 (false) and 1 (true), and Strings are parsed using default Java language integer parsing rules.\n\nIf representation can not be converted to an int (including structured type markers like start/end Object/Array) specified **def** will be returned; no exceptions are thrown."
  parameters:
  - description: "Default value to return if conversion to <code>int</code> is not possible"
    name: "def"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public int getValueAsInt(int def)"
  exceptions:
  - description: "for low-level read issues, or\n   <xref uid=\"JsonParseException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonParseException\"></xref> for decoding problems"
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "<code>int</code> value current token is converted to, if possible; <code>def</code> otherwise"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
