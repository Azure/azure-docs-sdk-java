fields:
- uid: "com.azure.search.documents.models.IndexActionType.DELETE"
  fullName: "com.azure.search.documents.models.IndexActionType.DELETE"
  name: "DELETE"
  nameWithType: "IndexActionType.DELETE"
  summary: "Removes the specified document from the index."
  desc: "Removes the specified document from the index. Any field you specify in a delete operation other than the key field will be ignored. If you want to remove an individual field from a document, use merge instead and set the field explicitly to null."
- uid: "com.azure.search.documents.models.IndexActionType.MERGE"
  fullName: "com.azure.search.documents.models.IndexActionType.MERGE"
  name: "MERGE"
  nameWithType: "IndexActionType.MERGE"
  summary: "Merges the specified field values with an existing document."
  desc: "Merges the specified field values with an existing document. If the document does not exist, the merge will fail. Any field you specify in a merge will replace the existing field in the document. This also applies to collections of primitive and complex types."
- uid: "com.azure.search.documents.models.IndexActionType.MERGE_OR_UPLOAD"
  fullName: "com.azure.search.documents.models.IndexActionType.MERGE_OR_UPLOAD"
  name: "MERGE_OR_UPLOAD"
  nameWithType: "IndexActionType.MERGE_OR_UPLOAD"
  summary: "Behaves like merge if a document with the given key already exists in the index."
  desc: "Behaves like merge if a document with the given key already exists in the index. If the document does not exist, it behaves like upload with a new document."
- uid: "com.azure.search.documents.models.IndexActionType.UPLOAD"
  fullName: "com.azure.search.documents.models.IndexActionType.UPLOAD"
  name: "UPLOAD"
  nameWithType: "IndexActionType.UPLOAD"
  summary: "Inserts the document into the index if it is new and updates it if it exists."
  desc: "Inserts the document into the index if it is new and updates it if it exists. All fields are replaced in the update case."
