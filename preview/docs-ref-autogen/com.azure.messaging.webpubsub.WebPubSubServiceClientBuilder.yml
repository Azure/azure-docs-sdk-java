uid: "com.azure.messaging.webpubsub.WebPubSubServiceClientBuilder"
fullName: "com.azure.messaging.webpubsub.WebPubSubServiceClientBuilder"
name: "WebPubSubServiceClientBuilder"
nameWithType: "WebPubSubServiceClientBuilder"
summary: "This class provides a fluent builder API to aid the configuration and instantiation of <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"sync\"></xref> and <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"async\"></xref> Azure Web Pub Sub clients, using the <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildClient\"></xref> and <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildAsyncClient\"></xref> methods respectively.\n\nTo fully configure a Azure Web Pub Sub client, it is necessary to supply a <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClientBuilder.connectionString(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"connection string\"></xref> retrieved from the Azure Portal, or else a combination of <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClientBuilder.credential(com.azure.core.credential.AzureKeyCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"credential\"></xref> and <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"endpoint\"></xref>.\n\nAn Azure Web Pub Sub client is required to connect to a specific <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClientBuilder.hub(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"hub\"></xref>. An exception will be thrown when the build methods are called if the hub value is null or an empty String.\n\n**Code Samples**\n\n```java\nWebPubSubServiceAsyncClient client = new WebPubSubServiceClientBuilder()\n     .connectionString(\"<Insert connection string from Azure Portal>\")\n     .buildAsyncClient();\n```\n\nThis demonstrates using the connection string provided by the Azure Portal. Another approach is to use the combination of credential and endpoint details, as shown below:\n\n```java\nWebPubSubServiceAsyncClient client = new WebPubSubServiceClientBuilder()\n     .credential(new AzureKeyCredential(\"<Insert key from Azure Portal>\"))\n     .endpoint(\"<Insert endpoint from Azure Portal>\")\n     .buildAsyncClient();\n```\n\nOf course, synchronous clients may also be instantiated, by calling <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildClient\"></xref> rather than <xref uid=\"com.azure.messaging.webpubsub.WebPubSubServiceClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildAsyncClient\"></xref>.\n\n```java\nWebPubSubServiceClient client = new WebPubSubServiceClientBuilder()\n     .connectionString(\"<Insert connection string from Azure Portal>\")\n     .buildClient();\n```"
