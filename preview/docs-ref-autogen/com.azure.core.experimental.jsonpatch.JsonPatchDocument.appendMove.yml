    type: "<xref href=\"com.azure.core.experimental.jsonpatch.JsonPatchDocument?alt=com.azure.core.experimental.jsonpatch.JsonPatchDocument&text=JsonPatchDocument\" data-throw-if-not-resolved=\"False\" />"
