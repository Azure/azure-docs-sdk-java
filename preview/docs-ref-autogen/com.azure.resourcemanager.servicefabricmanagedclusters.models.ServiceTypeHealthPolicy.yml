- uid: "com.azure.resourcemanager.servicefabricmanagedclusters.models.ServiceTypeHealthPolicy.maxPercentUnhealthyPartitionsPerService()"
  fullName: "com.azure.resourcemanager.servicefabricmanagedclusters.models.ServiceTypeHealthPolicy.maxPercentUnhealthyPartitionsPerService()"
  name: "maxPercentUnhealthyPartitionsPerService()"
  nameWithType: "ServiceTypeHealthPolicy.maxPercentUnhealthyPartitionsPerService()"
  summary: "Get the max<wbr>Percent<wbr>Unhealthy<wbr>Partitions<wbr>Per<wbr>Service property: The maximum allowed percentage of unhealthy partitions per service."
  syntax: "public int maxPercentUnhealthyPartitionsPerService()"
  desc: "Get the maxPercentUnhealthyPartitionsPerService property: The maximum allowed percentage of unhealthy partitions per service. The percentage represents the maximum tolerated percentage of partitions that can be unhealthy before the service is considered in error. If the percentage is respected but there is at least one unhealthy partition, the health is evaluated as Warning. The percentage is calculated by dividing the number of unhealthy partitions over the total number of partitions in the service. The computation rounds up to tolerate one failure on small numbers of partitions."
  returns:
    description: "the maxPercentUnhealthyPartitionsPerService value."
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
