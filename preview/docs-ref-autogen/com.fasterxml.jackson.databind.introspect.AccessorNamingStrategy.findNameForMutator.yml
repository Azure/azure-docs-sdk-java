- uid: "com.fasterxml.jackson.databind.introspect.AccessorNamingStrategy.findNameForMutator(com.fasterxml.jackson.databind.introspect.AnnotatedMethod,java.lang.String)"
  fullName: "com.fasterxml.jackson.databind.introspect.AccessorNamingStrategy.findNameForMutator(AnnotatedMethod method, String name)"
  name: "findNameForMutator(AnnotatedMethod method, String name)"
  nameWithType: "AccessorNamingStrategy.findNameForMutator(AnnotatedMethod method, String name)"
  summary: "Method called to find whether given method would be considered a \"mutator\" (usually setter, but for builders \"with-method\" or similar) in context of type introspected, and if so, what is the logical property it is associated with (which in turn suggest external name for property)\n\nNote that signature acceptability has already been checked (exactly one parameter) by caller.\n\nNote that visibility checks are applied separately; strategy does not need to be concerned with that aspect."
  parameters:
  - description: "Method to check"
    name: "method"
    type: "<xref href=\"com.fasterxml.jackson.databind.introspect.AnnotatedMethod?alt=com.fasterxml.jackson.databind.introspect.AnnotatedMethod&text=AnnotatedMethod\" data-throw-if-not-resolved=\"False\" />"
  - description: "Name to check (usually same as <xref uid=\"com.fasterxml.jackson.databind.introspect.AnnotatedMethod.getName()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnnotatedMethod#getName()\"></xref>"
    name: "name"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract String findNameForMutator(AnnotatedMethod method, String name)"
  returns:
    description: "Implied property name for mutator method, if match; <code>null</code>\n   to indicate that the name does not conform to expected naming convention"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
