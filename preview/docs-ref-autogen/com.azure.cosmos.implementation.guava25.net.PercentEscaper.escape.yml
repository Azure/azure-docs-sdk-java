  name: "escape(String s)"
  nameWithType: "PercentEscaper.escape(String s)"
  summary: "Returns the escaped form of a given literal string.\n\nIf you are escaping input in arbitrary successive chunks, then it is not generally safe to use this method. If an input string ends with an unmatched high surrogate character, then this method will throw <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IllegalArgumentException\"></xref>. You should ensure your input is valid [UTF-16][] before calling this method.\n\n**Note:** When implementing an escaper it is a good idea to override this method for efficiency by inlining the implementation of <xref uid=\"com.azure.cosmos.implementation.guava25.net.PercentEscaper.nextEscapeIndex(java.lang.CharSequence,int,int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#nextEscapeIndex(CharSequence, int, int)\"></xref> directly. Doing this for <xref uid=\"com.azure.cosmos.implementation.guava25.net.PercentEscaper\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.implementation.guava25.net.PercentEscaper\"></xref> more than doubled the performance for unescaped strings (as measured by <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CharEscapersBenchmark\"></xref>).\n\n\n[UTF-16]: http://en.wikipedia.org/wiki/UTF-16"
