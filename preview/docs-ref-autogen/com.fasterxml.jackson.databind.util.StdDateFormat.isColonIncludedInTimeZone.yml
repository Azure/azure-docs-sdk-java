  name: "isColonIncludedInTimeZone()"
  nameWithType: "StdDateFormat.isColonIncludedInTimeZone()"
  summary: "Accessor for checking whether this instance would include colon within timezone serialization or not: if \\{code true\\}, timezone offset is serialized like `-06:00`; if \\{code false\\} as `-0600`.\n\nNOTE: only relevant for serialization (formatting), as deserialization (parsing) always accepts optional colon but does not require it, regardless of this setting."
  syntax: "public boolean isColonIncludedInTimeZone()"
  returns:
    description: "<code>true</code> if a colon is to be inserted between the hours and minutes \n of the TZ offset when serializing as String; otherwise <code>false</code>"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
