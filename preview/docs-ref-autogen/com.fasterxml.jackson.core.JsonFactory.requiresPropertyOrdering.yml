  name: "requiresPropertyOrdering()"
  nameWithType: "JsonFactory.requiresPropertyOrdering()"
  summary: "Introspection method that higher-level functionality may call to see whether underlying data format requires a stable ordering of object properties or not. This is usually used for determining whether to force a stable ordering (like alphabetic ordering by name) if no ordering if explicitly specified.\n\nDefault implementation returns `false` as JSON does NOT require stable ordering. Formats that require ordering include positional textual formats like `CSV`, and schema-based binary formats like `Avro`."
  overridden: "com.fasterxml.jackson.core.TokenStreamFactory.requiresPropertyOrdering()"
