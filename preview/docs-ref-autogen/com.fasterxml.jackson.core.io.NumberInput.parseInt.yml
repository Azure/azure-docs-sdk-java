- uid: "com.fasterxml.jackson.core.io.NumberInput.parseInt(char[],int,int)"
  fullName: "com.fasterxml.jackson.core.io.NumberInput.parseInt(char[] ch, int off, int len)"
  name: "parseInt(char[] ch, int off, int len)"
  nameWithType: "NumberInput.parseInt(char[] ch, int off, int len)"
  summary: "Fast method for parsing unsigned integers that are known to fit into regular 32-bit signed int type. This means that length is between 1 and 9 digits (inclusive) and there is no sign character.\n\nNote: public to let unit tests call it; not meant to be used by any code outside this package."
  parameters:
  - description: "Buffer that contains integer value to decode"
    name: "ch"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />[]"
  - description: "Offset of the first digit character in buffer"
    name: "off"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "Length of the number to decode (in characters)"
    name: "len"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static int parseInt(char[] ch, int off, int len)"
  returns:
    description: "Decoded <code>int</code> value"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.fasterxml.jackson.core.io.NumberInput.parseInt(java.lang.String)"
  fullName: "com.fasterxml.jackson.core.io.NumberInput.parseInt(String s)"
  name: "parseInt(String s)"
  nameWithType: "NumberInput.parseInt(String s)"
  summary: "Helper method to (more) efficiently parse integer numbers from String values. Input String must be simple Java integer value. No range checks are made to verify that the value fits in 32-bit Java `int`: caller is expected to only calls this in cases where this can be guaranteed (basically: number of digits does not exceed 9)\n\nNOTE: semantics differ significantly from <xref uid=\"com.fasterxml.jackson.core.io.NumberInput.parseInt(char[],int,int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#parseInt(char[], int, int)\"></xref>."
  parameters:
  - description: "String that contains integer value to decode"
    name: "s"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static int parseInt(String s)"
  returns:
    description: "Decoded <code>int</code> value"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
