- uid: com.azure.ai.metricsadvisor.models.MetricAnomalyAlertScope.forTopNGroup(com.azure.ai.metricsadvisor.models.TopNGroupScope)
  id: forTopNGroup(com.azure.ai.metricsadvisor.models.TopNGroupScope)
  artifact: com.azure:azure-ai-metricsadvisor:1.0.0-beta.1
  parent: com.azure.ai.metricsadvisor.models.MetricAnomalyAlertScope
  langs:
