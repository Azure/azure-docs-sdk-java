  name: forTopNGroup(TopNGroupScope topNGroup)
  nameWithType: MetricAnomalyAlertScope.forTopNGroup(TopNGroupScope topNGroup)
  fullName: com.azure.ai.metricsadvisor.models.MetricAnomalyAlertScope.forTopNGroup(TopNGroupScope topNGroup)
  overload: com.azure.ai.metricsadvisor.models.MetricAnomalyAlertScope.forTopNGroup*
  type: Method
  package: com.azure.ai.metricsadvisor.models
  summary: Creates an MetricAnomalyAlertScope based on TopN scope. The TopN defines scope based on ranking of anomaly in data-sets. The computation of TopN scope consists of 3 parameters, top, period and minTopCount. the top defines the top rank for anomalies, period defines the number of latest data-set to consider for ranking and minTopCount indicate that an alert should be generated when rank of minTopCount data-sets are in top.
  syntax:
    content: public static MetricAnomalyAlertScope forTopNGroup(TopNGroupScope topNGroup)
    parameters:
    - id: topNGroup
      type: com.azure.ai.metricsadvisor.models.TopNGroupScope
      description: Defines the top, period and minTopCount values.
    return:
      type: com.azure.ai.metricsadvisor.models.MetricAnomalyAlertScope
      description: The MetricAnomalyAlertScope.
- uid: com.azure.ai.metricsadvisor.models.MetricAnomalyAlertScope.forTopNGroup(int,int,int)
  id: forTopNGroup(int,int,int)
  artifact: com.azure:azure-ai-metricsadvisor:1.0.0-beta.1
  parent: com.azure.ai.metricsadvisor.models.MetricAnomalyAlertScope
  langs:
  - java
  name: forTopNGroup(int top, int period, int minTopCount)
  nameWithType: MetricAnomalyAlertScope.forTopNGroup(int top, int period, int minTopCount)
  fullName: com.azure.ai.metricsadvisor.models.MetricAnomalyAlertScope.forTopNGroup(int top, int period, int minTopCount)
  overload: com.azure.ai.metricsadvisor.models.MetricAnomalyAlertScope.forTopNGroup*
  type: Method
  package: com.azure.ai.metricsadvisor.models
  summary: Creates an MetricAnomalyAlertScope based on TopN scoping rule.
  syntax:
    content: public static MetricAnomalyAlertScope forTopNGroup(int top, int period, int minTopCount)
    parameters:
    - id: top
      type: int
      description: >-
        Defines the top rank for anomalies, An alert is generated when rank of
                  <code>minTopCount</code> data-sets are in <code>top</code>.
    - id: period
      type: int
      description: >-
        The number of latest data-set to consider for ranking. One data-set
                       consists of data-points with the same timestamp across multiple
                       time series, i.e, one data-point from one time-series.
    - id: minTopCount
      type: int
      description: >-
        The anomalies occurred in the <code>period</code> data-sets are ranked,
                            An alert is generated when rank of <code>minTopCount</code> data-sets
                           are in <code>top</code>.
    return:
      type: com.azure.ai.metricsadvisor.models.MetricAnomalyAlertScope
      description: The MetricAnomalyAlertScope.
