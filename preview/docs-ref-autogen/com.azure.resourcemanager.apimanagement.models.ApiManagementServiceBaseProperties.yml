- uid: "com.azure.resourcemanager.apimanagement.models.ApiManagementServiceBaseProperties.customProperties()"
  fullName: "com.azure.resourcemanager.apimanagement.models.ApiManagementServiceBaseProperties.customProperties()"
  name: "customProperties()"
  nameWithType: "ApiManagementServiceBaseProperties.customProperties()"
  summary: "Get the custom<wbr>Properties property: Custom properties of the API Management service.</br>Setting \\`Microsoft.<wbr>Windows<wbr>Azure.<wbr>Api<wbr>Management.<wbr>Gateway.<wbr>Security.<wbr>Ciphers.<wbr>Triple<wbr>Des168\\` will disable the cipher TLS\\_RSA\\_WITH\\_3DES\\_EDE\\_CBC\\_SHA for all TLS(1.0, 1.1 and 1.2).</br>Setting \\`Microsoft.<wbr>Windows<wbr>Azure.<wbr>Api<wbr>Management.<wbr>Gateway.<wbr>Security.<wbr>Protocols.<wbr>Tls11\\` can be used to disable just TLS 1.1.</br>Setting \\`Microsoft.<wbr>Windows<wbr>Azure.<wbr>Api<wbr>Management.<wbr>Gateway.<wbr>Security.<wbr>Protocols.<wbr>Tls10\\` can be used to disable TLS 1.0 on an API Management service.</br>Setting \\`Microsoft.<wbr>Windows<wbr>Azure.<wbr>Api<wbr>Management.<wbr>Gateway.<wbr>Security.<wbr>Backend.<wbr>Protocols.<wbr>Tls11\\` can be used to disable just TLS 1.1 for communications with backends.</br>Setting \\`Microsoft.<wbr>Windows<wbr>Azure.<wbr>Api<wbr>Management.<wbr>Gateway.<wbr>Security.<wbr>Backend.<wbr>Protocols.<wbr>Tls10\\` can be used to disable TLS 1.0 for communications with backends.</br>Setting \\`Microsoft.<wbr>Windows<wbr>Azure.<wbr>Api<wbr>Management.<wbr>Gateway.<wbr>Protocols.<wbr>Server.<wbr>Http2\\` can be used to enable HTTP2 protocol on an API Management service.</br>Not specifying any of these properties on PATCH operation will reset omitted properties' values to their defaults."
  syntax: "public Map<String,String> customProperties()"
  desc: "Get the customProperties property: Custom properties of the API Management service.</br>Setting \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168\\` will disable the cipher TLS\\_RSA\\_WITH\\_3DES\\_EDE\\_CBC\\_SHA for all TLS(1.0, 1.1 and 1.2).</br>Setting \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11\\` can be used to disable just TLS 1.1.</br>Setting \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10\\` can be used to disable TLS 1.0 on an API Management service.</br>Setting \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Backend.Protocols.Tls11\\` can be used to disable just TLS 1.1 for communications with backends.</br>Setting \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Backend.Protocols.Tls10\\` can be used to disable TLS 1.0 for communications with backends.</br>Setting \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Protocols.Server.Http2\\` can be used to enable HTTP2 protocol on an API Management service.</br>Not specifying any of these properties on PATCH operation will reset omitted properties' values to their defaults. For all the settings except Http2 the default value is \\`True\\` if the service was created on or before April 1st 2018 and \\`False\\` otherwise. Http2 setting's default value is \\`False\\`.</br></br>You can disable any of next ciphers by using settings \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.\\[cipher\\_name\\]\\`: TLS\\_ECDHE\\_ECDSA\\_WITH\\_AES\\_256\\_CBC\\_SHA, TLS\\_ECDHE\\_ECDSA\\_WITH\\_AES\\_128\\_CBC\\_SHA, TLS\\_ECDHE\\_RSA\\_WITH\\_AES\\_256\\_CBC\\_SHA, TLS\\_ECDHE\\_RSA\\_WITH\\_AES\\_128\\_CBC\\_SHA, TLS\\_RSA\\_WITH\\_AES\\_128\\_GCM\\_SHA256, TLS\\_RSA\\_WITH\\_AES\\_256\\_CBC\\_SHA256, TLS\\_RSA\\_WITH\\_AES\\_128\\_CBC\\_SHA256, TLS\\_RSA\\_WITH\\_AES\\_256\\_CBC\\_SHA, TLS\\_RSA\\_WITH\\_AES\\_128\\_CBC\\_SHA. For example, \\`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TLS\\_RSA\\_WITH\\_AES\\_128\\_CBC\\_SHA256\\`:\\`false\\`. The default value is \\`true\\` for them. Note: next ciphers can't be disabled since they are required by Azure CloudService internal components: TLS\\_ECDHE\\_ECDSA\\_WITH\\_AES\\_256\\_GCM\\_SHA384,TLS\\_ECDHE\\_ECDSA\\_WITH\\_AES\\_128\\_GCM\\_SHA256,TLS\\_ECDHE\\_RSA\\_WITH\\_AES\\_256\\_GCM\\_SHA384,TLS\\_ECDHE\\_RSA\\_WITH\\_AES\\_128\\_GCM\\_SHA256,TLS\\_ECDHE\\_ECDSA\\_WITH\\_AES\\_256\\_CBC\\_SHA384,TLS\\_ECDHE\\_ECDSA\\_WITH\\_AES\\_128\\_CBC\\_SHA256,TLS\\_ECDHE\\_RSA\\_WITH\\_AES\\_256\\_CBC\\_SHA384,TLS\\_ECDHE\\_RSA\\_WITH\\_AES\\_128\\_CBC\\_SHA256,TLS\\_RSA\\_WITH\\_AES\\_256\\_GCM\\_SHA384."
  returns:
    description: "the customProperties value."
    type: "<xref href=\"java.util.Map?alt=java.util.Map&text=Map\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />,<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />&gt;"
