nameWithType: "SimpleModule"
summary: "Vanilla <xref uid=\"com.fasterxml.jackson.databind.Module\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Module\"></xref> implementation that allows registration of serializers and deserializers, bean serializer and deserializer modifiers, registration of subtypes and mix-ins as well as some other commonly needed aspects (addition of custom <xref uid=\"com.fasterxml.jackson.databind.AbstractTypeResolver\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AbstractTypeResolver\"></xref>s, <xref uid=\"com.fasterxml.jackson.databind.deser.ValueInstantiator\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.deser.ValueInstantiator\"></xref>s).\n\nNOTE: although it is not expected that sub-types should need to override <xref uid=\"com.fasterxml.jackson.databind.module.SimpleModule.setupModule*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setupModule(SetupContext)\"></xref> method, if they choose to do so they MUST call `super.setupModule(context);` to ensure that registration works as expected.\n\nWARNING: when registering <xref uid=\"com.fasterxml.jackson.databind.JsonSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonSerializer\"></xref>s and <xref uid=\"com.fasterxml.jackson.databind.JsonDeserializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonDeserializer\"></xref>s, only type erased `Class` is compared: this means that usually you should NOT use this implementation for registering structured types such as <xref uid=\"java.util.Collection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Collection\"></xref>s or <xref uid=\"java.util.Map\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Map\"></xref>s: this because parametric type information will not be considered and you may end up having \"wrong\" handler for your type. What you need to do, instead, is to implement <xref uid=\"com.fasterxml.jackson.databind.deser.Deserializers\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.deser.Deserializers\"></xref> and/or <xref uid=\"com.fasterxml.jackson.databind.ser.Serializers\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.databind.ser.Serializers\"></xref> callbacks to match full type signatures (with <xref uid=\"com.fasterxml.jackson.databind.JavaType\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JavaType\"></xref>)."
