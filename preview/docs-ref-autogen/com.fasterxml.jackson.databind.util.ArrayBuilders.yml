uid: "com.fasterxml.jackson.databind.util.ArrayBuilders"
fullName: "com.fasterxml.jackson.databind.util.ArrayBuilders"
name: "ArrayBuilders"
nameWithType: "ArrayBuilders"
summary: "Helper class that contains set of distinct builders for different arrays of primitive values. It also provides trivially simple reuse scheme, which assumes that caller knows not to use instances concurrently (which works ok with primitive arrays since they can not contain other non-primitive types). Also note that instances are not thread safe; the intent is that a builder is constructed on per-call (deserialization) basis."
