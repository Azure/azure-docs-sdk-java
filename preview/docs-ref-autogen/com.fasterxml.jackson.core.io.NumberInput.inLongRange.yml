  name: "inLongRange(char[] ch, int off, int len, boolean negative)"
  nameWithType: "NumberInput.inLongRange(char[] ch, int off, int len, boolean negative)"
  summary: "Helper method for determining if given String representation of an integral number would fit in 64-bit Java long or not. Note that input String must NOT contain leading minus sign (even if 'negative' is set to true)."
  parameters:
  - description: "Buffer that contains long value to check"
    name: "ch"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />[]"
  - description: "Offset of the first digit character in buffer"
    name: "off"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "Length of the number to decode (in characters)"
    name: "len"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "Whether original number had a minus sign (which is\n    NOT passed to this method) or not"
    name: "negative"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static boolean inLongRange(char[] ch, int off, int len, boolean negative)"
  returns:
    description: "<code>True</code> if specified String representation is within Java\n   <code>long</code> range; <code>false</code> if not."
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
