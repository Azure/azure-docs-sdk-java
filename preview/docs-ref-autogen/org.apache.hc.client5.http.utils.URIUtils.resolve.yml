  name: "resolve(URI originalURI, HttpHost target, List<URI> redirects)"
  nameWithType: "URIUtils.resolve(URI originalURI, HttpHost target, List<URI> redirects)"
  summary: "Derives the interpreted (absolute) URI that was used to generate the last request. This is done by extracting the request-uri and target origin for the last request and scanning all the redirect locations for the last fragment identifier, then combining the result into a <xref uid=\"java.net.URI\" data-throw-if-not-resolved=\"false\" data-raw-source=\"URI\"></xref>."
  parameters:
  - description: "original request before any redirects"
    name: "originalURI"
    type: "<xref href=\"java.net.URI?alt=java.net.URI&text=URI\" data-throw-if-not-resolved=\"False\" />"
  - description: "if the last URI is relative, it is resolved against this target,\n            or <code>null</code> if not available."
    name: "target"
    type: "<xref href=\"org.apache.hc.core5.http.HttpHost?alt=org.apache.hc.core5.http.HttpHost&text=HttpHost\" data-throw-if-not-resolved=\"False\" />"
  - description: "collection of redirect locations since the original request\n            or <code>null</code> if not available."
    name: "redirects"
    type: "<xref href=\"java.util.List?alt=java.util.List&text=List\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"java.net.URI?alt=java.net.URI&text=URI\" data-throw-if-not-resolved=\"False\" />&gt;"
  syntax: "public static URI resolve(URI originalURI, HttpHost target, List<URI> redirects)"
  exceptions:
