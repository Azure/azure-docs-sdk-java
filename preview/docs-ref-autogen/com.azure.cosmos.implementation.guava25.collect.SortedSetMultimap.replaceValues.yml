  nameWithType: "SortedSetMultimap<K,V>.replaceValues(K key, Iterable<? extends V> values)"
  summary: "Stores a collection of values with the same key, replacing any existing values for that key.\n\nBecause a `SortedSetMultimap` has unique sorted values for a given key, this method returns a <xref uid=\"java.util.SortedSet\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SortedSet\"></xref>, instead of the <xref uid=\"java.util.Collection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.util.Collection\"></xref> specified in the <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Multimap\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Multimap\"></xref> interface.\n\nAny duplicates in `values` will be stored in the multimap once."
