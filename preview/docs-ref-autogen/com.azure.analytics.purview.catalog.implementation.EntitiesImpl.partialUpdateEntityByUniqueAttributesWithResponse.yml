  summary: "Update entity partially - Allow a subset of attributes to be updated on an entity which is identified by its type and unique attribute eg: Referenceable.qualifiedName. Null updates are not possible. In addition to the typeName path parameter, attribute key-value pair(s) can be provided in the following format: attr:<attrName>=<attrValue>. NOTE: The attrName and attrValue should be unique across entities, eg. qualifiedName. The REST request would look something like this: PUT /v2/entity/uniqueAttribute/type/aType?attr:aTypeAttribute=someValue.\n\n**Query Parameters**\n\n    | ----------------- | ------ | -------- | --------------------------------- |\n    | Name              | Type   | Required | Description                       |\n    | attrQualifiedName | String | No       | The qualified name of the entity. |\n\n**Request Body Schema**\n\n```java\n{\n     referredEntities: {\n         String: {\n             attributes: {\n                 String: Object\n             }\n             typeName: String\n             lastModifiedTS: String\n             classifications: [\n                 {\n                     attributes: {\n                         String: Object\n                     }\n                     typeName: String\n                     lastModifiedTS: String\n                     entityGuid: String\n                     entityStatus: String(ACTIVE/DELETED)\n                     removePropagationsOnEntityDelete: Boolean\n                     validityPeriods: [\n                         {\n                             endTime: String\n                             startTime: String\n                             timeZone: String\n                         }\n                     ]\n                     source: String\n                     sourceDetails: {\n                         String: Object\n                     }\n                 }\n             ]\n             createTime: Float\n             createdBy: String\n             guid: String\n             homeId: String\n             meanings: [\n                 {\n                     confidence: Integer\n                     createdBy: String\n                     description: String\n                     displayText: String\n                     expression: String\n                     relationGuid: String\n                     source: String\n                     status: String(DISCOVERED/PROPOSED/IMPORTED/VALIDATED/DEPRECATED/OBSOLETE/OTHER)\n                     steward: String\n                     termGuid: String\n                 }\n             ]\n             provenanceType: Float\n             proxy: Boolean\n             relationshipAttributes: {\n                 String: Object\n             }\n             status: String(ACTIVE/DELETED)\n             updateTime: Float\n             updatedBy: String\n             version: Float\n             source: String\n             sourceDetails: {\n                 String: Object\n             }\n             contacts: {\n                 String: [\n                     {\n                         id: String\n                         info: String\n                     }\n                 ]\n             }\n         }\n     }\n     entity: (recursive schema, see entity above)\n }\n```\n\n**Response Body Schema**\n\n```java\n{\n     guidAssignments: {\n         String: String\n     }\n     mutatedEntities: {\n         String: [\n             {\n                 attributes: {\n                     String: Object\n                 }\n                 typeName: String\n                 lastModifiedTS: String\n                 classificationNames: [\n                     String\n                 ]\n                 classifications: [\n                     {\n                         attributes: {\n                             String: Object\n                         }\n                         typeName: String\n                         lastModifiedTS: String\n                         entityGuid: String\n                         entityStatus: String(ACTIVE/DELETED)\n                         removePropagationsOnEntityDelete: Boolean\n                         validityPeriods: [\n                             {\n                                 endTime: String\n                                 startTime: String\n                                 timeZone: String\n                             }\n                         ]\n                         source: String\n                         sourceDetails: {\n                             String: Object\n                         }\n                     }\n                 ]\n                 displayText: String\n                 guid: String\n                 meaningNames: [\n                     String\n                 ]\n                 meanings: [\n                     {\n                         confidence: Integer\n                         createdBy: String\n                         description: String\n                         displayText: String\n                         expression: String\n                         relationGuid: String\n                         source: String\n                         status: String(DISCOVERED/PROPOSED/IMPORTED/VALIDATED/DEPRECATED/OBSOLETE/OTHER)\n                         steward: String\n                         termGuid: String\n                     }\n                 ]\n                 status: String(ACTIVE/DELETED)\n             }\n         ]\n     }\n     partialUpdatedEntities: [\n         (recursive schema, see above)\n     ]\n }\n```"
