desc: "This class provides a fluent builder API to help aid the configuration and instantiation of <xref uid=\"com.azure.search.documents.indexes.SearchIndexClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexClients\"></xref> and <xref uid=\"com.azure.search.documents.indexes.SearchIndexAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexAsyncClients\"></xref>. Call <xref uid=\"com.azure.search.documents.indexes.SearchIndexClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildClient\"></xref> and <xref uid=\"com.azure.search.documents.indexes.SearchIndexClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildAsyncClient\"></xref> respectively to construct an instance of the desired client.\n\nThe following must be provided to construct a client instance.\n\n *  The Azure Cognitive Search service URL.\n *  An <xref uid=\"com.azure.core.credential.AzureKeyCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureKeyCredential\"></xref> that grants access to the Azure Cognitive Search service.\n\n**Instantiating an asynchronous Search Index Client**\n\n```java\nSearchIndexAsyncClient searchIndexAsyncClient = new SearchIndexClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .buildAsyncClient();\n```\n\n**Instantiating a synchronous Search Index Client**\n\n```java\nSearchIndexClient searchIndexClient = new SearchIndexClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .buildClient();\n```"
