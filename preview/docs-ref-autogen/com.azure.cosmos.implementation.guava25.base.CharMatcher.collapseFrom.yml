  fullName: "com.azure.cosmos.implementation.guava25.base.CharMatcher.collapseFrom(CharSequence sequence, char replacement)"
  name: "collapseFrom(CharSequence sequence, char replacement)"
  nameWithType: "CharMatcher.collapseFrom(CharSequence sequence, char replacement)"
  summary: "Returns a string copy of the input character sequence, with each group of consecutive matching BMP characters replaced by a single replacement character. For example:\n\n```java\nCharMatcher.anyOf(\"eko\").collapseFrom(\"bookkeeper\", '-')\n```\n\n... returns `\"b-p-r\"`.\n\nThe default implementation uses <xref uid=\"com.azure.cosmos.implementation.guava25.base.CharMatcher.indexIn(java.lang.CharSequence)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#indexIn(CharSequence)\"></xref> to find the first matching character, then iterates the remainder of the sequence calling <xref uid=\"com.azure.cosmos.implementation.guava25.base.CharMatcher.matches(char)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#matches(char)\"></xref> for each character."
  parameters:
  - description: "the character sequence to replace matching groups of characters in"
    name: "sequence"
    type: "<xref href=\"java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence\" data-throw-if-not-resolved=\"False\" />"
  - description: "the character to append to the result string in place of each group of\n     matching characters in <code>sequence</code>"
    name: "replacement"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public String collapseFrom(CharSequence sequence, char replacement)"
  returns:
    description: "the new string"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
