summary: "Object that contains baseline configuration for deserialization process. An instance is owned by <xref uid=\"com.fasterxml.jackson.databind.ObjectMapper\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectMapper\"></xref>, which passes an immutable instance to be used for deserialization process.\n\nNote that instances are considered immutable and as such no copies should need to be created for sharing; all copying is done with \"fluent factory\" methods."
