  summary: "Returns a fixed-size list backed by the specified array, similar to <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Arrays#asList(Object[])\"></xref>. The list supports <xref uid=\"java.util.List.set*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"List#set(int, Object)\"></xref>, but any attempt to set a value to `null` will result in a <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"NullPointerException\"></xref>.\n\nThe returned list maintains the values, but not the identities, of `Long` objects written to or read from it. For example, whether `list.get(0) == list.get(0)` is true for the returned list is unspecified.\n\n**Note:** when possible, you should represent your data as an <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImmutableLongArray\"></xref> instead, which has an <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"asList\"></xref> view."
