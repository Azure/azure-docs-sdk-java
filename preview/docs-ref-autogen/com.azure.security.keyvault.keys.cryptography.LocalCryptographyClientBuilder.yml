summary: "This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid=\"com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient\" data-throw-if-not-resolved=\"false\">cryptography async client</xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.LocalCryptographyClient\" data-throw-if-not-resolved=\"false\">cryptography sync client</xref>, by calling <xref uid=\"com.azure.security.keyvault.keys.cryptography.LocalCryptographyClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\">buildAsyncClient</xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.LocalCryptographyClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\">buildClient</xref> respectively It constructs an instance of the desired client.\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.keys.cryptography.LocalCryptographyClientBuilder\" data-throw-if-not-resolved=\"false\">cryptographyClientBuilder</xref> to build <xref uid=\"com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient\" data-throw-if-not-resolved=\"false\">LocalCryptographyAsyncClient</xref> or <xref uid=\"com.azure.security.keyvault.keys.cryptography.LocalCryptographyClient\" data-throw-if-not-resolved=\"false\">LocalCryptographyClient</xref> is (<xref uid=\"com.azure.security.keyvault.keys.models.JsonWebKey\" data-throw-if-not-resolved=\"false\">jsonWebKey</xref>.\n\n```java\nLocalCryptographyAsyncClient cryptographyAsyncClient = new LocalCryptographyClientBuilder()\n     .key(jsonWebKey)\n     .buildAsyncClient();\n```"
