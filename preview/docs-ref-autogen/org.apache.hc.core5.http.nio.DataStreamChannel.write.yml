  nameWithType: "DataStreamChannel.write(ByteBuffer src)"
  summary: "Writes data from the buffer through this channel into the underlying byte stream. If the underlying byte stream is temporarily unable to accept more data it can return zero to indicate that no data could be written to the data stream. The data producer can choose to call <xref uid=\"org.apache.hc.core5.http.nio.DataStreamChannel.requestOutput()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#requestOutput()\"></xref> to signal its intent to produce more data."
