- uid: "com.azure.ai.formrecognizer.DocumentAnalysisClient.beginAnalyzeDocumentFromUrl(java.lang.String,java.lang.String)"
  fullName: "com.azure.ai.formrecognizer.DocumentAnalysisClient.beginAnalyzeDocumentFromUrl(String modelId, String documentUrl)"
  name: "beginAnalyzeDocumentFromUrl(String modelId, String documentUrl)"
  nameWithType: "DocumentAnalysisClient.beginAnalyzeDocumentFromUrl(String modelId, String documentUrl)"
  summary: "Analyzes data from documents with optical character recognition (OCR) and semantic values from a given document using any of the prebuilt models or a custom-built analysis model.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support\n\n**Code sample**\n\nAnalyze a document using the URL of the document.\n\n```java\nString documentUrl = \"{document_url}\";\n String modelId = \"{custom_trained_model_id}\";\n\n documentAnalysisClient.beginAnalyzeDocumentFromUrl(modelId, documentUrl).getFinalResult()\n     .getDocuments().stream()\n     .map(AnalyzedDocument::getFields)\n     .forEach(documentFieldMap -> documentFieldMap.forEach((key, documentField) -> {\n         System.out.printf(\"Field text: %s%n\", key);\n         System.out.printf(\"Field value data content: %s%n\", documentField.getContent());\n         System.out.printf(\"Confidence score: %.2f%n\", documentField.getConfidence());\n     }));\n```"
  parameters:
  - description: "The unique model ID to be used. Use this to specify the custom model ID or prebuilt model ID.\n Prebuilt model IDs supported can be found <a href=\"https://aka.ms/azsdk/formrecognizer/models\">here</a>"
    name: "modelId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The URL of the document to analyze."
    name: "documentUrl"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public SyncPoller<DocumentOperationResult,AnalyzeResult> beginAnalyzeDocumentFromUrl(String modelId, String documentUrl)"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.SyncPoller\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SyncPoller\"></xref> to poll the progress of the analyze document operation until it has completed,\n has failed, or has been cancelled. The completed operation returns an <xref uid=\"com.azure.ai.formrecognizer.models.AnalyzeResult\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeResult\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.SyncPoller?alt=com.azure.core.util.polling.SyncPoller&text=SyncPoller\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.models.DocumentOperationResult?alt=com.azure.ai.formrecognizer.models.DocumentOperationResult&text=DocumentOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.models.AnalyzeResult?alt=com.azure.ai.formrecognizer.models.AnalyzeResult&text=AnalyzeResult\" data-throw-if-not-resolved=\"False\" />&gt;"
