  nameWithType: "UpstreamTemplate.categoryPattern()"
  summary: "Get the category<wbr>Pattern property: Gets or sets the matching pattern for category names."
  syntax: "public String categoryPattern()"
  desc: "Get the categoryPattern property: Gets or sets the matching pattern for category names. If not set, it matches any category. There are 3 kind of patterns supported: 1. \"\\*\", it to matches any category name. 2. Combine multiple categories with \",\", for example \"connections,messages\", it matches category \"connections\" and \"messages\". 3. The single category name, for example, \"connections\", it matches the category \"connections\"."
  returns:
    description: "the categoryPattern value."
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
