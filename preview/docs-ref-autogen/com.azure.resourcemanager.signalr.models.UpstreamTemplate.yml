  nameWithType: "UpstreamTemplate.urlTemplate()"
  summary: "Get the url<wbr>Template property: Gets or sets the Upstream URL template."
  syntax: "public String urlTemplate()"
  desc: "Get the urlTemplate property: Gets or sets the Upstream URL template. You can use 3 predefined parameters \\{hub\\}, \\{category\\} \\{event\\} inside the template, the value of the Upstream URL is dynamically calculated when the client request comes in. For example, if the urlTemplate is \\`http://example.com/\\{hub\\}/api/\\{event\\}\\`, with a client request from hub \\`chat\\` connects, it will first POST to this URL: \\`http://example.com/chat/api/connect\\`."
  returns:
    description: "the urlTemplate value."
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
