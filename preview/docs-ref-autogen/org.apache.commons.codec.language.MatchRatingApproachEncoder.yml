  package: org.apache.commons.codec.language
  summary: Determines if two names are homophonous via Match Rating Approach (MRA) algorithm. It should be noted that the strings are cleaned in the same way as <xref uid="org.apache.commons.codec.language.MatchRatingApproachEncoder.encode(java.lang.String)" data-throw-if-not-resolved="false">#encode(String)</xref>.
  syntax:
    content: public boolean isEncodeEquals(String name1, String name2)
    parameters:
    - id: name1
      type: java.lang.String
      description: First of the 2 strings (names) to compare
    - id: name2
      type: java.lang.String
      description: Second of the 2 names to compare
    return:
      type: boolean
      description: <code>true</code> if the encodings are identical <code>false</code> otherwise.
