  summary: "<p>Create a <xref uid=\"com.microsoft.azure.eventhubs.PartitionSender\" data-throw-if-not-resolved=\"false\">PartitionSender</xref> which can publish <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref>'s directly to a specific EventHub partition (sender type iii. in the below list). </p>\r\n<p>There are 3 patterns/ways to send to EventHubs: <pre>\r\ni.   <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(EventData)\" data-throw-if-not-resolved=\"false\">send(EventData)</xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\">send(Iterable)</xref>\r\nii.  <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(EventData,String)\" data-throw-if-not-resolved=\"false\">send(EventData, String)</xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\">send(Iterable, String)</xref>\r\niii. <xref uid=\"com.microsoft.azure.eventhubs.PartitionSender.send(EventData)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventData)</xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\">PartitionSender#send(Iterable)</xref></pre></p>\r\n<p></p>"
