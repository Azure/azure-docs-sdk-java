  summary: "A builder for constructing <xref uid=\"\" data-throw-if-not-resolved=\"false\">Options</xref> instances.\n\n### Using system properties to set the default <xref uid=\"\" data-throw-if-not-resolved=\"false\">Options</xref> used by an <xref uid=\"com.azure.cosmos.implementation.apachecommons.lang.builder.Builder\" data-throw-if-not-resolved=\"false\">Builder</xref> ###\n\nA default options instance is created when the <xref uid=\"com.azure.cosmos.implementation.apachecommons.lang.builder.Builder\" data-throw-if-not-resolved=\"false\">Builder</xref> class is initialized. This instance specifies the default options used by every <xref uid=\"com.azure.cosmos.implementation.apachecommons.lang.builder.Builder\" data-throw-if-not-resolved=\"false\">Builder</xref> instance. In priority order the default options instance is created from:\n\n1.  The JSON value of system property `azure.cosmos.directTcp.defaultOptions`.\n    \n    Example:\n    \n    ```\n    -Dazure.cosmos.directTcp.defaultOptions={\\\"maxChannelsPerEndpoint\\\":5,\\\"maxRequestsPerChannel\\\":30}\n    ```\n2.  The contents of the JSON file located by system property `azure.cosmos.directTcp .defaultOptionsFile`.\n    \n    Example:\n    \n    ```\n    -Dazure.cosmos.directTcp.defaultOptionsFile=/path/to/default/options/file\n    ```\n3.  The contents of JSON resource file `azure.cosmos.directTcp.defaultOptions.json`.\n    \n    Specifically, the resource file is read from this stream:\n    \n    ```\n    RntbdTransportClient.class.getClassLoader().getResourceAsStream(\"azure.cosmos.directTcp.defaultOptions.json\")\n    ```\n    \n    Example:\n    \n    ```\n    {\n       \"bufferPageSize\": 8192,\n       \"connectTimeout\": \"PT1M\",\n       \"idleChannelTimeout\": \"PT0S\",\n       \"idleEndpointTimeout\": \"PT1M10S\",\n       \"maxBufferCapacity\": 8388608,\n       \"maxChannelsPerEndpoint\": 10,\n       \"maxRequestsPerChannel\": 30,\n       \"receiveHangDetectionTime\": \"PT1M5S\",\n       \"requestExpiryInterval\": \"PT5S\",\n       \"requestTimeout\": \"PT5S\",\n       \"requestTimerResolution\": \"PT0.5S\",\n       \"sendHangDetectionTime\": \"PT10S\",\n       \"shutdownTimeout\": \"PT15S\",\n       \"threadCount\": 16\n     }\n    ```\n\nJSON value errors are logged and then ignored. If none of the above values are available or all available values are in error, the default options instance is created from the private parameterless constructor for <xref uid=\"\" data-throw-if-not-resolved=\"false\">Options</xref>."
