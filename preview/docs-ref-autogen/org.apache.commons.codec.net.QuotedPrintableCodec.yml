  overload: org.apache.commons.codec.net.QuotedPrintableCodec.encode*
  type: Method
  package: org.apache.commons.codec.net
  summary: >-
    Encodes an array of bytes into an array of quoted-printable 7-bit characters. Unsafe characters are escaped.


    Depending on the selection of the `strict` parameter, this function either implements the full ruleset or only a subset of quoted-printable encoding specification (rule \#1 and rule \#2) as defined in RFC 1521 and is suitable for encoding binary data and unformatted text.
  syntax:
    content: public byte[] encode(byte[] bytes)
    parameters:
    - id: bytes
      type: byte[]
      description: array of bytes to be encoded
    return:
      type: byte[]
      description: array of bytes containing quoted-printable data
