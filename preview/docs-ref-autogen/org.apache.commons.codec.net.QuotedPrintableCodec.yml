  package: org.apache.commons.codec.net
  summary: >-
    Decodes an array of quoted-printable characters into an array of original bytes. Escaped characters are converted back to their original representation.


    This function fully implements the quoted-printable encoding specification (rule \#1 through rule \#5) as defined in RFC 1521.
  syntax:
    content: public byte[] decode(byte[] bytes)
    parameters:
    - id: bytes
      type: byte[]
      description: array of quoted-printable characters
    return:
      type: byte[]
      description: array of original bytes
  exceptions:
  - type: org.apache.commons.codec.DecoderException
    description: Thrown if quoted-printable decoding is unsuccessful
