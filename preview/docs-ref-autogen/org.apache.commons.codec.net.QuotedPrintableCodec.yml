    - id: bytes
      type: byte[]
      description: array of bytes to be encoded
    - id: strict
      type: boolean
      description: 'if <code>true</code> the full ruleset is used, otherwise only rule #1 and rule #2'
    return:
      type: byte[]
      description: array of bytes containing quoted-printable data
