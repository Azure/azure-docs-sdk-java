  overload: org.apache.hc.core5.http.MessageHeaders.getFirstHeader*
  type: Method
  package: org.apache.hc.core5.http
  summary: Returns the first header with a specified name of this message. Header values are ignored. If there is more than one matching header in the message the first element of <xref uid="org.apache.hc.core5.http.MessageHeaders.getHeaders(java.lang.String)" data-throw-if-not-resolved="false">#getHeaders(String)</xref> is returned. If there is no matching header in the message `null` is returned.
  syntax:
    content: public abstract Header getFirstHeader(String name)
    parameters:
    - id: name
      type: java.lang.String
      description: the name of the header to return.
    return:
      type: org.apache.hc.core5.http.Header
      description: >-
        the first header whose name property equals <code>name</code>
           or <code>null</code> if no such header could be found.
