  nameWithType: "JsonParser.getValueAsBoolean(boolean def)"
  summary: "Method that will try to convert value of current token to a **boolean**. JSON booleans map naturally; integer numbers other than 0 map to true, and 0 maps to false and Strings 'true' and 'false' map to corresponding values.\n\nIf representation can not be converted to a boolean value (including structured types like Objects and Arrays), specified **def** will be returned; no exceptions are thrown."
