  name: "getValueAsBoolean()"
  nameWithType: "JsonParser.getValueAsBoolean()"
  summary: "Method that will try to convert value of current token to a **boolean**. JSON booleans map naturally; integer numbers other than 0 map to true, and 0 maps to false and Strings 'true' and 'false' map to corresponding values.\n\nIf representation can not be converted to a boolean value (including structured types like Objects and Arrays), default value of **false** will be returned; no exceptions are thrown."
  syntax: "public boolean getValueAsBoolean()"
  exceptions:
  - type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
