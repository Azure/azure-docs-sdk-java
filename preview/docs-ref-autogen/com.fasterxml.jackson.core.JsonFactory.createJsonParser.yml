- uid: "com.fasterxml.jackson.core.JsonFactory.createJsonParser(java.io.File)"
  fullName: "com.fasterxml.jackson.core.JsonFactory.createJsonParser(File f)"
  name: "createJsonParser(File f)"
  nameWithType: "JsonFactory.createJsonParser(File f)"
  summary: "Method for constructing JSON parser instance to parse contents of specified file.\n\nEncoding is auto-detected from contents according to JSON specification recommended mechanism. Json specification supports only UTF-8, UTF-16 and UTF-32 as valid encodings, so auto-detection implemented only for this charsets. For other charsets use <xref uid=\"com.fasterxml.jackson.core.JsonFactory.createParser(java.io.Reader)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#createParser(java.io.Reader)\"></xref>.\n\nUnderlying input stream (needed for reading contents) will be **owned** (and managed, i.e. closed as need be) by the parser, since caller has no access to it."
  parameters:
  - description: "File that contains JSON content to parse"
    name: "f"
    type: "<xref href=\"java.io.File?alt=java.io.File&text=File\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public JsonParser createJsonParser(File f)"
  exceptions:
  - type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  - type: "<xref href=\"com.fasterxml.jackson.core.JsonParseException?alt=com.fasterxml.jackson.core.JsonParseException&text=JsonParseException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    type: "<xref href=\"com.fasterxml.jackson.core.JsonParser?alt=com.fasterxml.jackson.core.JsonParser&text=JsonParser\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.fasterxml.jackson.core.JsonFactory.createJsonParser(java.io.InputStream)"
  fullName: "com.fasterxml.jackson.core.JsonFactory.createJsonParser(InputStream in)"
  name: "createJsonParser(InputStream in)"
  nameWithType: "JsonFactory.createJsonParser(InputStream in)"
  summary: "Method for constructing JSON parser instance to parse the contents accessed via specified input stream.\n\nThe input stream will **not be owned** by the parser, it will still be managed (i.e. closed if end-of-stream is reacher, or parser close method called) if (and only if) <xref uid=\"com.fasterxml.jackson.core.JsonParser.Feature.AUTO_CLOSE_SOURCE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.core.JsonParser.Feature#AUTO_CLOSE_SOURCE\"></xref> is enabled.\n\nNote: no encoding argument is taken since it can always be auto-detected as suggested by JSON RFC. Json specification supports only UTF-8, UTF-16 and UTF-32 as valid encodings, so auto-detection implemented only for this charsets. For other charsets use <xref uid=\"com.fasterxml.jackson.core.JsonFactory.createParser(java.io.Reader)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#createParser(java.io.Reader)\"></xref>."
  parameters:
  - description: "InputStream to use for reading JSON content to parse"
    name: "in"
    type: "<xref href=\"java.io.InputStream?alt=java.io.InputStream&text=InputStream\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public JsonParser createJsonParser(InputStream in)"
  exceptions:
  - type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  - type: "<xref href=\"com.fasterxml.jackson.core.JsonParseException?alt=com.fasterxml.jackson.core.JsonParseException&text=JsonParseException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    type: "<xref href=\"com.fasterxml.jackson.core.JsonParser?alt=com.fasterxml.jackson.core.JsonParser&text=JsonParser\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.fasterxml.jackson.core.JsonFactory.createJsonParser(java.io.Reader)"
