  nameWithType: "JsonFactory.createJsonParser(Reader r)"
  summary: "Method for constructing parser for parsing the contents accessed via specified Reader.\n\nThe read stream will **not be owned** by the parser, it will still be managed (i.e. closed if end-of-stream is reacher, or parser close method called) if (and only if) <xref uid=\"com.fasterxml.jackson.core.JsonParser.Feature.AUTO_CLOSE_SOURCE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.core.JsonParser.Feature#AUTO_CLOSE_SOURCE\"></xref> is enabled."
  parameters:
