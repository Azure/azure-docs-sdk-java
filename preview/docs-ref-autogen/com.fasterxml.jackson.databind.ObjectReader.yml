uid: "com.fasterxml.jackson.databind.ObjectReader"
fullName: "com.fasterxml.jackson.databind.ObjectReader"
name: "ObjectReader"
nameWithType: "ObjectReader"
summary: "Builder object that can be used for per-serialization configuration of deserialization parameters, such as root type to use or object to update (instead of constructing new instance).\n\nUses \"mutant factory\" pattern so that instances are immutable (and thus fully thread-safe with no external synchronization); new instances are constructed for different configurations. Instances are initially constructed by <xref uid=\"com.fasterxml.jackson.databind.ObjectMapper\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectMapper\"></xref> and can be reused, shared, cached; both because of thread-safety and because instances are relatively light-weight.\n\nNOTE: this class is NOT meant as sub-classable (with Jackson 2.8 and above) by users. It is left as non-final mostly to allow frameworks that require bytecode generation for proxying and similar use cases, but there is no expecation that functionality should be extended by sub-classing."
