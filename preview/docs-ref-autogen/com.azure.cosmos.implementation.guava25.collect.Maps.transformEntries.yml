  summary: "Returns a view of a navigable map whose values are derived from the original navigable map's entries. In contrast to <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Maps.transformValues\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#transformValues\"></xref>, this method's entry-transformation logic may depend on the key as well as the value.\n\nAll other properties of the transformed map, such as iteration order, are left intact. For example, the code:\n\n```java\nNavigableMap options = Maps.newTreeMap();\n options.put(\"verbose\", false);\n options.put(\"sort\", true);\n EntryTransformer flagPrefixer =\n     new EntryTransformer() {\n       public String transformEntry(String key, Boolean value) {\n         return value ? key : (\"yes\" + key);\n       }\n     };\n NavigableMap transformed =\n     LabsMaps.transformNavigableEntries(options, flagPrefixer);\n System.out.println(transformed);\n```\n\n... prints `{sort=yessort, verbose=verbose}`.\n\nChanges in the underlying map are reflected in this view. Conversely, this view supports removal operations, and these are reflected in the underlying map.\n\nIt's acceptable for the underlying map to contain null keys and null values provided that the transformer is capable of accepting null inputs. The transformed map might contain null values if the transformer sometimes gives a null result.\n\nThe returned map is not thread-safe or serializable, even if the underlying map is.\n\nThe transformer is applied lazily, invoked when needed. This is necessary for the returned map to be a view, but it means that the transformer will be applied many times for bulk operations like <xref uid=\"java.util.Map.containsValue\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Map#containsValue\"></xref> and <xref uid=\"java.lang.Object.toString\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Object#toString\"></xref>. For this to perform well, `transformer` should be fast. To avoid lazy evaluation when the returned map doesn't need to be a view, copy the returned map into a new map of your choosing.\n\n**Warning:** This method assumes that for any instance `k` of `EntryTransformer` key type `K`, `k.equals(k2)` implies that `k2` is also of type `K`. Using an `EntryTransformer` key type for which this may not hold, such as `ArrayList`, may risk a `ClassCastException` when calling methods on the transformed map."
