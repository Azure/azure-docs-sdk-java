  nameWithType: "Sets.<E>newHashSetWithExpectedSize(int expectedSize)"
  summary: "Returns a new hash set using the smallest initial table size that can hold `expectedSize` elements without resizing. Note that this is not what <xref uid=\"java.util.HashSet.HashSet*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HashSet#HashSet(int)\"></xref> does, but it is what most users want and expect it to do.\n\nThis behavior can't be broadly guaranteed, but has been tested with OpenJDK 1.7 and 1.8."
