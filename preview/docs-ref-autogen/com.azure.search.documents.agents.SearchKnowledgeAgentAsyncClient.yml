desc: "This class provides an asynchronous client for interacting with Azure AI Search Knowledge Agents, enabling retrieval of knowledge and data from various configured backing stores.\n\n## Overview ##\n\nThe `SearchKnowledgeAgentAsyncClient` exposes asynchronous APIs for sending retrieval requests to a knowledge agent in Azure AI Search. The agent can aggregate and return relevant data from multiple sources, such as Azure AI Search indexes, vector stores, and other knowledge bases configured in your Azure AI Search instance.\n\n## Getting Started ##\n\nInstances of this client are created via the <xref uid=\"com.azure.search.documents.agents.SearchKnowledgeAgentClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchKnowledgeAgentClientBuilder\"></xref>, which supports fluent configuration of credentials, endpoints, agent names, API versions, and other client options. Authentication can be performed using either an API key or Azure Active Directory credentials. The builder allows you to specify all required parameters for your scenario.\n\n## Thread Safety ##\n\nThis client is thread-safe and intended to be shared and reused across threads. Client instances are immutable and do not maintain any mutable state.\n\n## Additional Information ##\n\n *  For more information about Azure AI Search Knowledge Agents, see the Azure documentation.\n *  For authentication details, see the Azure AI Search security documentation.\n *  For Azure SDK for Java guidelines, see the [Azure SDK for Java Introduction][].\n\n\n[Azure SDK for Java Introduction]: https://azure.github.io/azure-sdk/java_introduction.html"
