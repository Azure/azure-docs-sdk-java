name: "HttpService"
nameWithType: "HttpService"
summary: "`HttpService` is a server side HTTP protocol handler based on the classic (blocking) I/O model.\n\n`HttpService` relies on <xref uid=\"org.apache.hc.core5.http.protocol.HttpProcessor\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpProcessor\"></xref> to generate mandatory protocol headers for all outgoing messages and apply common, cross-cutting message transformations to all incoming and outgoing messages, whereas individual <xref uid=\"org.apache.hc.core5.http.io.HttpRequestHandler\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpRequestHandler\"></xref>s are expected to implement application specific content generation and processing.\n\n`HttpService` uses <xref uid=\"org.apache.hc.core5.http.HttpRequestMapper\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpRequestMapper\"></xref> to map matching request handler for a particular request URI of an incoming HTTP request."
