  syntax: "public JavaType resolveAbstractType(DeserializationConfig config, BeanDescription typeDesc)"
  returns:
    description: "Resolved concrete type (which should retain generic\n    type parameters of input type, if any), if resolution succeeds;\n    null if resolver does not know how to resolve given type"
