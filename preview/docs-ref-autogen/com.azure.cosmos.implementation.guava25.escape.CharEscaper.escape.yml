- uid: "com.azure.cosmos.implementation.guava25.escape.CharEscaper.escape(char)"
  fullName: "com.azure.cosmos.implementation.guava25.escape.CharEscaper.escape(char c)"
  name: "escape(char c)"
  nameWithType: "CharEscaper.escape(char c)"
  summary: "Returns the escaped form of the given character, or `null` if this character does not need to be escaped. If an empty array is returned, this effectively strips the input character from the resulting text.\n\nIf the character does not need to be escaped, this method should return `null`, rather than a one-character array containing the character itself. This enables the escaping algorithm to perform more efficiently.\n\nAn escaper is expected to be able to deal with any `char` value, so this method should not throw any exceptions."
  parameters:
  - description: "the character to escape if necessary"
    name: "c"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />"
  syntax: "protected abstract char[] escape(char c)"
  returns:
    description: "the replacement characters, or <code>null</code> if no escaping was needed"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />[]"
- uid: "com.azure.cosmos.implementation.guava25.escape.CharEscaper.escape(java.lang.String)"
