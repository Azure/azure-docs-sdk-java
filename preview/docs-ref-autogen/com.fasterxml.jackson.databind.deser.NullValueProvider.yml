  fullName: com.fasterxml.jackson.databind.deser.NullValueProvider.getNullValue(DeserializationContext ctxt)
  overload: com.fasterxml.jackson.databind.deser.NullValueProvider.getNullValue*
  type: Method
  package: com.fasterxml.jackson.databind.deser
  summary: >-
    Method called to possibly convert incoming \`null\` token (read via underlying streaming input source) into other value of type accessor supports. May return \`null\`, or value compatible with type binding.


    NOTE: if <xref uid="com.fasterxml.jackson.databind.deser.NullValueProvider.getNullAccessPattern()" data-throw-if-not-resolved="false">#getNullAccessPattern()</xref> returns \`ALWAYS\_NULL\` or \`CONSTANT\`, this method WILL NOT use provided \`ctxt\` and it may thus be passed as \`null\`.
  syntax:
    content: public abstract Object getNullValue(DeserializationContext ctxt)
    parameters:
    - id: ctxt
      type: com.fasterxml.jackson.databind.DeserializationContext
    return:
      type: java.lang.Object
  exceptions:
  - type: com.fasterxml.jackson.databind.JsonMappingException
