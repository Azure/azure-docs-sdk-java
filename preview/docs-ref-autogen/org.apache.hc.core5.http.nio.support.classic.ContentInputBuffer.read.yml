- uid: "org.apache.hc.core5.http.nio.support.classic.ContentInputBuffer.read()"
  fullName: "org.apache.hc.core5.http.nio.support.classic.ContentInputBuffer.read()"
  name: "read()"
  nameWithType: "ContentInputBuffer.read()"
  summary: "Reads one byte from this buffer. If the buffer is empty this method can throw a runtime exception. The exact type of runtime exception thrown by this method depends on implementation. This method returns `-1` if the end of content stream has been reached."
  syntax: "public abstract int read()"
  exceptions:
  - type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "one byte"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
- uid: "org.apache.hc.core5.http.nio.support.classic.ContentInputBuffer.read(byte[],int,int)"
  fullName: "org.apache.hc.core5.http.nio.support.classic.ContentInputBuffer.read(byte[] b, int off, int len)"
  name: "read(byte[] b, int off, int len)"
  nameWithType: "ContentInputBuffer.read(byte[] b, int off, int len)"
  summary: "Reads up to `len` bytes of data from this buffer into an array of bytes. The exact number of bytes read depends how many bytes are stored in the buffer.\n\nIf `off` is negative, or `len` is negative, or `off+len` is greater than the length of the array `b`, this method can throw a runtime exception. The exact type of runtime exception thrown by this method depends on implementation. This method returns `-1` if the end of content stream has been reached."
  parameters:
  - description: "the buffer into which the data is read."
    name: "b"
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
  - description: "the start offset in array <code>b</code>\n                   at which the data is written."
    name: "off"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "the maximum number of bytes to read."
    name: "len"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract int read(byte[] b, int off, int len)"
  exceptions:
  - description: "if an I/O error occurs."
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "the total number of bytes read into the buffer, or\n             <code>-1</code> if there is no more data because the end of\n             the stream has been reached."
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
