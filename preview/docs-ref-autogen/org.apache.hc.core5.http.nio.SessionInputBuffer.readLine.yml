members:
- uid: "org.apache.hc.core5.http.nio.SessionInputBuffer.readLine(org.apache.hc.core5.util.CharArrayBuffer,boolean)"
  fullName: "org.apache.hc.core5.http.nio.SessionInputBuffer.readLine(CharArrayBuffer dst, boolean endOfStream)"
  name: "readLine(CharArrayBuffer dst, boolean endOfStream)"
  nameWithType: "SessionInputBuffer.readLine(CharArrayBuffer dst, boolean endOfStream)"
  summary: "Attempts to transfer a complete line of characters up to a line delimiter from this buffer to the destination buffer. If a complete line is available in the buffer, the sequence of chars is transferred to the destination buffer the method returns `true`. The line delimiter itself is discarded. If a complete line is not available in the buffer, this method returns `false` without transferring anything to the destination buffer. If `endOfStream` parameter is set to `true` this method assumes the end of stream has been reached and the content currently stored in the buffer should be treated as a complete line.\n\nThe choice of a char encoding and line delimiter sequence is up to the specific implementations of this interface."
  parameters:
  - description: "the destination buffer."
    name: "dst"
    type: "<xref href=\"org.apache.hc.core5.util.CharArrayBuffer?alt=org.apache.hc.core5.util.CharArrayBuffer&text=CharArrayBuffer\" data-throw-if-not-resolved=\"False\" />"
  - description: "end of stream flag"
    name: "endOfStream"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract boolean readLine(CharArrayBuffer dst, boolean endOfStream)"
  exceptions:
  - description: "in case a character encoding or decoding\n   error occurs."
    type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
  returns:
    description: "<code>true</code> if a sequence of chars representing a complete\n  line has been transferred to the destination buffer, <code>false</code>\n  otherwise."
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
