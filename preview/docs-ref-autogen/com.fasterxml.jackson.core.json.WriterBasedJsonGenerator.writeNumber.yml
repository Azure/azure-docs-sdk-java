- uid: "com.fasterxml.jackson.core.json.WriterBasedJsonGenerator.writeNumber(java.lang.String)"
  fullName: "com.fasterxml.jackson.core.json.WriterBasedJsonGenerator.writeNumber(String encodedValue)"
  name: "writeNumber(String encodedValue)"
  nameWithType: "WriterBasedJsonGenerator.writeNumber(String encodedValue)"
  summary: "Write method that can be used for custom numeric types that can not be (easily?) converted to \"standard\" Java number types. Because numbers are not surrounded by double quotes, regular <xref uid=\"com.fasterxml.jackson.core.json.WriterBasedJsonGenerator.writeString*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeString\"></xref> method can not be used; nor <xref uid=\"com.fasterxml.jackson.core.json.WriterBasedJsonGenerator.writeRaw*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#writeRaw\"></xref> because that does not properly handle value separators needed in Array or Object contexts.\n\nNote: because of lack of type safety, some generator implementations may not be able to implement this method. For example, if a binary JSON format is used, it may require type information for encoding; similarly for generator-wrappers around Java objects or JSON nodes. If implementation does not implement this method, it needs to throw <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UnsupportedOperationException\"></xref>."
  overridden: "com.fasterxml.jackson.core.JsonGenerator.writeNumber(java.lang.String)"
  parameters:
  - name: "encodedValue"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public void writeNumber(String encodedValue)"
  exceptions:
  - type: "<xref href=\"java.io.IOException?alt=java.io.IOException&text=IOException\" data-throw-if-not-resolved=\"False\" />"
