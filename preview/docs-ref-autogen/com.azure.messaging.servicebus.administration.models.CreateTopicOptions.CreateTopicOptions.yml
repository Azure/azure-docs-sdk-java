  summary: "Creates an instance. Default values for the topic are populated. The properties populated with defaults are:\n\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateTopicOptions.setAutoDeleteOnIdle(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setAutoDeleteOnIdle(Duration)\"></xref> is max duration value.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateTopicOptions.setDefaultMessageTimeToLive(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setDefaultMessageTimeToLive(Duration)\"></xref> is max duration value.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateTopicOptions.setDuplicateDetectionHistoryTimeWindow(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setDuplicateDetectionHistoryTimeWindow(Duration)\"></xref> is max duration value, but duplication detection is disabled.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateTopicOptions.setRequiresDuplicateDetection(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setRequiresDuplicateDetection(boolean)\"></xref> is false.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateTopicOptions.setEnableBatchedOperations(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setEnableBatchedOperations(boolean)\"></xref> is true.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateTopicOptions.setLockDuration(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setLockDuration(Duration)\"></xref> is 1 minute.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateTopicOptions.setMaxDeliveryCount(int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setMaxDeliveryCount(int)\"></xref> is 10.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateTopicOptions.setMaxSizeInMegabytes(long)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setMaxSizeInMegabytes(long)\"></xref> is 1024MB.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateTopicOptions.setRequiresSession(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setRequiresSession(boolean)\"></xref> is false.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateTopicOptions.setStatus(com.azure.messaging.servicebus.administration.models.EntityStatus)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setStatus(EntityStatus)\"></xref> is <xref uid=\"com.azure.messaging.servicebus.administration.models.EntityStatus.ACTIVE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EntityStatus#ACTIVE\"></xref>."
