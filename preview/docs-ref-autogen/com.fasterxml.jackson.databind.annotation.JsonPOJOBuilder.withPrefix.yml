  name: "withPrefix()"
  nameWithType: "JsonPOJOBuilder.withPrefix()"
  summary: "Property used for (re)defining name prefix to use for auto-detecting \"with-methods\": methods that are similar to \"set-methods\" (in that they take an argument), but that may also return the new builder instance to use (which may be 'this', or a new modified builder instance). Note that in addition to this prefix, it is also possible to use <xref uid=\"com.fasterxml.jackson.annotation.JsonProperty\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.annotation.JsonProperty\"></xref> annotation to indicate \"with-methods\" (as well as <xref uid=\"com.fasterxml.jackson.annotation.JsonSetter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.fasterxml.jackson.annotation.JsonSetter\"></xref>).\n\nDefault value is \"with\", so that method named \"withValue()\" would be used for binding JSON property \"value\" (using type indicated by the argument; or one defined with annotations."
  syntax: "public abstract String withPrefix()"
  returns:
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
