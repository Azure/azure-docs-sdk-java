  name: "findSerializationInclusion(Annotated a, JsonInclude.Include defValue)"
  nameWithType: "AnnotationIntrospector.findSerializationInclusion(Annotated a, JsonInclude.Include defValue)"
  summary: "Method for checking whether given annotated entity (class, method, field) defines which Bean/Map properties are to be included in serialization. If no annotation is found, method should return given second argument; otherwise value indicated by the annotation.\n\nNote that meaning of inclusion value depends on whether it is for a Class or property (field/method/constructor): in former case, it is the default for all properties; in latter case it is specific override for annotated property."
