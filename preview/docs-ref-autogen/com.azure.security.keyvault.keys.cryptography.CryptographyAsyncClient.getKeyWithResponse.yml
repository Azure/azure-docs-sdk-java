  summary: "Gets the public part of the configured key. The get key operation is applicable to all key types and it requires the `keys/get` permission for non-local operations.\n\n**Code Samples**\n\nGets the configured key in the client. Subscribes to the call asynchronously and prints out the returned key details when a response has been received.\n\n```java\ncryptographyAsyncClient.getKeyWithResponse()\n     .subscriberContext(reactor.util.context.Context.of(key1, value1, key2, value2))\n     .subscribe(keyResponse -> System.out.printf(\"Key is returned with name %s and id %s \\n\",\n         keyResponse.getValue().getName(), keyResponse.getValue().getId()));\n```"
  syntax: "public Mono<Response<KeyVaultKey>> getKeyWithResponse()"
  returns:
    description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Mono\"></xref> containing a <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Response\"></xref> whose <xref uid=\"com.azure.core.http.rest.Response.getValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"value\"></xref> contains the\n requested <xref uid=\"com.azure.security.keyvault.keys.models.KeyVaultKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"key\"></xref>."
