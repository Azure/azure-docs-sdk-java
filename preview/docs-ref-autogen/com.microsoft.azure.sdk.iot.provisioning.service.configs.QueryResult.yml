desc: "Representation of a single Device Provisioning Service query response with a JSON deserializer.\n\nIt is the result of any query for the provisioning service. This class will parse the result and return it in a best format possible. For the known formats in <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.QueryResultType\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QueryResultType\"></xref>, you can just cast the items. In case of **unknown** type, the items will contain a list of `Strings` and you shall parse it by your own.\n\nThe provisioning service query result is composed by 2 system properties and a body. This class exposes it with 3 getters, <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.QueryResult.getType()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getType()\"></xref>, <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.QueryResult.getContinuationToken()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getContinuationToken()\"></xref>, and <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.QueryResult.getItems()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getItems()\"></xref>.\n\nThe system properties are:\n\n**type:**\n\nIdentify the type of the content in the body. You can use it to cast the objects in the items list. See <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.QueryResultType\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QueryResultType\"></xref> for the possible types and classes to cast.\n\n**continuationToken:**\n\nContains the token the uniquely identify the next page of information. The service will return the next page of this query when you send a new query with this token,\n\nAnd the body is a JSON list of the specific **type**. For instance, if the system property type is IndividualEnrollment, the body will look like:\n\n```java\n[\n     {\n         \"registrationId\":\"validRegistrationId-1\",\n         \"deviceId\":\"ContosoDevice-1\",\n         \"attestation\":{\n             \"type\":\"tpm\",\n             \"tpm\":{\n                 \"endorsementKey\":\"validEndorsementKey\"\n             }\n         },\n         \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n         \"provisioningStatus\":\"enabled\"\n     },\n     {\n         \"registrationId\":\"validRegistrationId-2\",\n         \"deviceId\":\"ContosoDevice-2\",\n         \"attestation\":{\n             \"type\":\"tpm\",\n            \"tpm\":{\n                 \"endorsementKey\":\"validEndorsementKey\"\n             }\n         },\n         \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n         \"provisioningStatus\":\"enabled\"\n     }\n ]\n```"
