  summary: "Get the data<wbr>Disk<wbr>Names property: The full resource names for virtual machine data disks."
  syntax: "public Map<String,List<String>> dataDiskNames()"
  desc: "Get the dataDiskNames property: The full resource names for virtual machine data disks. This is a dictionary containing list of names of data disks per volume. Currently supported volumes for database layer are \\['hana/data', 'hana/log', hana/shared', 'usr/sap', 'os', 'backup'\\]. For application and cs layers, only 'default' volume is supported."
