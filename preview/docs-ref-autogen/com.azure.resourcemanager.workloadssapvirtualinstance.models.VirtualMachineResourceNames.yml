  nameWithType: "VirtualMachineResourceNames.vmName()"
  summary: "Get the vm<wbr>Name property: The full name for virtual machine."
  syntax: "public String vmName()"
  desc: "Get the vmName property: The full name for virtual machine. The length of this field can be upto 64 characters. If name is not provided, service uses a default name based on the deployment type. For SingleServer, default name is \\{SID\\}vm. In case of HA-AvZone systems, default name will be \\{SID\\}\\{app/ascs/db\\}z\\{a/b\\}vm with an incrementor at the end in case of more than 1 vm per layer. For distributed and HA-AvSet systems, default name will be \\{SID\\}\\{app/ascs/db\\}vm with an incrementor at the end in case of more than 1 vm per layer."
  returns:
    description: "the vmName value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
