  nameWithType: LineFormatter
  fullName: org.apache.hc.core5.http.message.LineFormatter
  type: Interface
  package: org.apache.hc.core5.http.message
  summary: Interface for formatting elements of the HEAD section of an HTTP message. There are individual methods for formatting a request line, a status line, or a header line. The formatting methods are expected to produce one line of formatted content that does *not* include a line delimiter (such as CR-LF). Instances of this interface are expected to be stateless and thread-safe.
