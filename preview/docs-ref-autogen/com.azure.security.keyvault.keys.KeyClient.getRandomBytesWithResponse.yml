  summary: "Get the requested number of bytes containing random values from a managed HSM.\n\n**Code Samples**\n\nGets a number of bytes containing random values from a Managed HSM. Prints out the <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HTTP Response\"></xref> details and the retrieved bytes in base64Url format.\n\n```java\nint amountOfBytes = 16;\n Response<RandomBytes> response =\n     keyClient.getRandomBytesWithResponse(amountOfBytes, new Context(\"key1\", \"value1\"));\n\n System.out.printf(\"Response received successfully with status code: %d. Retrieved %d random bytes: %s%n\",\n     response.getStatusCode(), amountOfBytes, Arrays.toString(response.getValue().getBytes()));\n```"
