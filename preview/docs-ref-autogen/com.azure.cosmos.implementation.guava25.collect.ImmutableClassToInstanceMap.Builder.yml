summary: "A builder for creating immutable class-to-instance maps. Example:\n\n```java\nstatic final ImmutableClassToInstanceMap HANDLERS =\n     new ImmutableClassToInstanceMap.Builder()\n         .put(FooHandler.class, new FooHandler())\n         .put(BarHandler.class, new SubBarHandler())\n         .put(Handler.class, new QuuxHandler())\n         .build();\n```\n\nAfter invoking <xref uid=\"com.azure.cosmos.implementation.guava25.collect.ImmutableClassToInstanceMap.Builder.build()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#build()\"></xref> it is still possible to add more entries and build again. Thus each map generated by this builder will be a superset of any map generated before it."
