- uid: "com.azure.containers.containerregistry.RegistryArtifact.listTags()"
  fullName: "com.azure.containers.containerregistry.RegistryArtifact.listTags()"
  name: "listTags()"
  nameWithType: "RegistryArtifact.listTags()"
  summary: "Fetches all the tags associated with the given <xref uid=\"com.azure.containers.containerregistry.RegistryArtifact.getRepositoryName()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"repository\"></xref>.\n\nIf you would like to specify the order in which the tags are returned please use the overload that takes in the options parameter <xref uid=\"com.azure.containers.containerregistry.RegistryArtifact.listTags(com.azure.containers.containerregistry.models.TagOrderBy,com.azure.core.util.Context)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#listTags(TagOrderBy, Context)\"></xref> listTags\\} No assumptions on the order can be made if no options are provided to the service.\n\n**Code Samples**\n\nRetrieve all the tags associated with the given repository from the most recently updated to the last.\n\n```java\nclient.listTags(TagOrderBy.LAST_UPDATED_ON_DESCENDING, Context.NONE).iterableByPage(10).forEach(pagedResponse -> {\n     pagedResponse.getValue().stream().forEach(\n         tagProperties -> System.out.println(tagProperties.getDigest()));\n });\n```"
  syntax: "public PagedIterable<ArtifactTagProperties> listTags()"
  returns:
    description: "<xref uid=\"com.azure.core.http.rest.PagedIterable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PagedIterable\"></xref> of the artifacts for the given repository in the order specified by the options."
    type: "<xref href=\"com.azure.core.http.rest.PagedIterable?alt=com.azure.core.http.rest.PagedIterable&text=PagedIterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.containers.containerregistry.models.ArtifactTagProperties?alt=com.azure.containers.containerregistry.models.ArtifactTagProperties&text=ArtifactTagProperties\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.containers.containerregistry.RegistryArtifact.listTags(com.azure.containers.containerregistry.models.TagOrderBy,com.azure.core.util.Context)"
  fullName: "com.azure.containers.containerregistry.RegistryArtifact.listTags(TagOrderBy orderBy, Context context)"
  name: "listTags(TagOrderBy orderBy, Context context)"
  nameWithType: "RegistryArtifact.listTags(TagOrderBy orderBy, Context context)"
  summary: "Fetches all the tags associated with the given <xref uid=\"com.azure.containers.containerregistry.RegistryArtifact.getRepositoryName()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"repository\"></xref>.\n\nThe method supports options to select the order in which the tags are returned by the service. Currently the service supports an ascending or descending order based on the last updated time of the tag. No assumptions on the order can be made if no options are provided to the service.\n\n**Code Samples**\n\nRetrieve all the tags associated with the given repository from the most recently updated to the last.\n\n```java\nclient.listTags(TagOrderBy.LAST_UPDATED_ON_DESCENDING, Context.NONE).iterableByPage(10).forEach(pagedResponse -> {\n     pagedResponse.getValue().stream().forEach(\n         tagProperties -> System.out.println(tagProperties.getDigest()));\n });\n```"
  parameters:
  - description: "The order in which the tags should be returned by the service."
    name: "orderBy"
    type: "<xref href=\"com.azure.containers.containerregistry.models.TagOrderBy?alt=com.azure.containers.containerregistry.models.TagOrderBy&text=TagOrderBy\" data-throw-if-not-resolved=\"False\" />"
  - description: "Additional context that is passed through the Http pipeline during the service call."
    name: "context"
    type: "<xref href=\"com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PagedIterable<ArtifactTagProperties> listTags(TagOrderBy orderBy, Context context)"
