  nameWithType: "BlobServiceClient.undeleteBlobContainerWithResponse(UndeleteBlobContainerOptions options, Duration timeout, Context context)"
  summary: "Restores a previously deleted container. The restored container will be renamed to the `destinationContainerName` if provided in `options`. Otherwise `deletedContainerName` is used as destination container name. If the container associated with provided `destinationContainerName` already exists, this call will result in a 409 (conflict). This API is only functional if Container Soft Delete is enabled for the storage account associated with the container. For more information, see the Azure Docs. TODO (kasobol-msft) add link to REST API docs\n\n**Code Samples**\n\n```java\nListBlobContainersOptions listBlobContainersOptions = new ListBlobContainersOptions();\n listBlobContainersOptions.getDetails().setRetrieveDeleted(true);\n client.listBlobContainers(listBlobContainersOptions, null).forEach(\n     deletedContainer -> {\n         BlobContainerClient blobContainerClient = client.undeleteBlobContainerWithResponse(\n             new UndeleteBlobContainerOptions(deletedContainer.getName(), deletedContainer.getVersion())\n                 .setDestinationContainerName(deletedContainer.getName() + \"V2\"), timeout,\n             context).getValue();\n     }\n );\n```"
