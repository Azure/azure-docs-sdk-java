  name: "indexOf(int ch)"
  nameWithType: "CharArrayBuffer.indexOf(int ch)"
  summary: "Returns the index within this buffer of the first occurrence of the specified character, starting the search at `0` and finishing at <xref uid=\"org.apache.hc.core5.util.CharArrayBuffer.length()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#length()\"></xref>. If no such character occurs in this buffer within those bounds, `-1` is returned."
