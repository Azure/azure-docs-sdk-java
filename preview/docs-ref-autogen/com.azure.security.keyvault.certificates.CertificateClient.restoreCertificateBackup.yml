  fullName: "com.azure.security.keyvault.certificates.CertificateClient.restoreCertificateBackup(byte[] backup)"
  name: "restoreCertificateBackup(byte[] backup)"
  nameWithType: "CertificateClient.restoreCertificateBackup(byte[] backup)"
  summary: "Restores a backed up certificate to the vault. All the versions of the certificate are restored to the vault. This operation requires the certificates/restore permission.\n\n**Code Samples**\n\nRestores the certificate in the key vault from its backup. Prints out the restored certificate details when a response has been received.\n\n```java\nbyte[] certificateBackupBlob = {};\n KeyVaultCertificate certificate = certificateClient.restoreCertificateBackup(certificateBackupBlob);\n System.out.printf(\" Restored certificate with name %s and id %s\",\n     certificate.getProperties().getName(), certificate.getProperties().getId());\n```"
  parameters:
  - description: "The backup blob associated with the certificate."
    name: "backup"
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public KeyVaultCertificateWithPolicy restoreCertificateBackup(byte[] backup)"
  returns:
    description: "The <xref uid=\"com.azure.security.keyvault.certificates.models.KeyVaultCertificate\" data-throw-if-not-resolved=\"false\">restored certificate</xref>."
    type: "<xref href=\"com.azure.security.keyvault.certificates.models.KeyVaultCertificateWithPolicy?alt=com.azure.security.keyvault.certificates.models.KeyVaultCertificateWithPolicy&text=KeyVaultCertificateWithPolicy\" data-throw-if-not-resolved=\"False\" />"
