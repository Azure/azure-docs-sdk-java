  name: "constrainToRange(int value, int min, int max)"
  nameWithType: "Ints.constrainToRange(int value, int min, int max)"
  summary: "Returns the value nearest to `value` which is within the closed range `[min..max]`.\n\nIf `value` is within the range `[min..max]`, `value` is returned unchanged. If `value` is less than `min`, `min` is returned, and if `value` is greater than `max`, `max` is returned."
