  name: "equalsIgnoreCase(CharSequence s1, CharSequence s2)"
  nameWithType: "Ascii.equalsIgnoreCase(CharSequence s1, CharSequence s2)"
  summary: "Indicates whether the contents of the given character sequences `s1` and `s2` are equal, ignoring the case of any ASCII alphabetic characters between `'a'` and `'z'` or `'A'` and `'Z'` inclusive.\n\nThis method is significantly faster than <xref uid=\"java.lang.String.equalsIgnoreCase\" data-throw-if-not-resolved=\"false\" data-raw-source=\"String#equalsIgnoreCase\"></xref> and should be used in preference if at least one of the parameters is known to contain only ASCII characters.\n\nNote however that this method does not always behave identically to expressions such as:\n\n *  `string.toUpperCase().equals(\"UPPER CASE ASCII\")`\n *  `string.toLowerCase().equals(\"lower case ascii\")`\n\ndue to case-folding of some non-ASCII characters (which does not occur in <xref uid=\"java.lang.String.equalsIgnoreCase\" data-throw-if-not-resolved=\"false\" data-raw-source=\"String#equalsIgnoreCase\"></xref>). However in almost all cases that ASCII strings are used, the author probably wanted the behavior provided by this method rather than the subtle and sometimes surprising behavior of `toUpperCase()` and `toLowerCase()`."
  parameters:
