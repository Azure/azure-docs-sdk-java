name: "QCodec"
nameWithType: "QCodec"
summary: "Similar to the Quoted-Printable content-transfer-encoding defined in [RFC 1521][] and designed to allow text containing mostly ASCII characters to be decipherable on an ASCII terminal without decoding.\n\n[RFC 1522][] describes techniques to allow the encoding of non-ASCII text in various portions of a RFC 822 \\[2\\] message header, in a manner which is unlikely to confuse existing message handling software.\n\nThis class is conditionally thread-safe. The instance field <xref uid=\"org.apache.commons.codec.net.QCodec.encodeBlanks\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#encodeBlanks\"></xref> is mutable <xref uid=\"org.apache.commons.codec.net.QCodec.setEncodeBlanks(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setEncodeBlanks(boolean)\"></xref> but is not volatile, and accesses are not synchronised. If an instance of the class is shared between threads, the caller needs to ensure that suitable synchronisation is used to ensure safe publication of the value between threads, and must not invoke <xref uid=\"org.apache.commons.codec.net.QCodec.setEncodeBlanks(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setEncodeBlanks(boolean)\"></xref> after initial setup.\n\n\n[RFC 1521]: http://www.ietf.org/rfc/rfc1521.txt\n[RFC 1522]: http://www.ietf.org/rfc/rfc1522.txt"
