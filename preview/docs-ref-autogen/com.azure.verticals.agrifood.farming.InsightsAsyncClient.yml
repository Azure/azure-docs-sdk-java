  desc: "Returns a paginated list of insight resources.\n\n**Query Parameters**\n\n    | ----------------------- | -------------- | -------- | ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |\n    | Name                    | Type           | Required | Description                                                                                                                                                                                                                                                                                                                                                                                                                   |\n    | minInsightStartDateTime | OffsetDateTime | No       | Minimum insightStartDateTime time of insight resources (inclusive), sample format: yyyy-MM-ddTHH:mm:ssZ.                                                                                                                                                                                                                                                                                                                      |\n    | maxInsightStartDateTime | OffsetDateTime | No       | Maximum insightStartDateTime time of insight resources (inclusive), sample format: yyyy-MM-ddTHH:mm:ssZ.                                                                                                                                                                                                                                                                                                                      |\n    | minInsightEndDateTime   | OffsetDateTime | No       | Minimum insightEndDateTime time of insight resources (inclusive), sample format: yyyy-MM-ddTHH:mm:ssZ.                                                                                                                                                                                                                                                                                                                        |\n    | maxInsightEndDateTime   | OffsetDateTime | No       | Maximum insightEndDateTime time of insight resources (inclusive), sample format: yyyy-MM-ddTHH:mm:ssZ.                                                                                                                                                                                                                                                                                                                        |\n    | measurementFilters      | List<String>   | No       | Filters on measureKey.unit/unitValue or measureKey.value/value pairs within the Measures object. eg. \"measureKey.unit eq \\{testValue\\}\" where testValue is string. eg. \"measureKey.value eq \\{testValue\\}\" where testValue = double. Call <xref uid=\"com.azure.core.http.rest.RequestOptions.addQueryParam\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RequestOptions#addQueryParam\"></xref> to add string to array. |\n    | ids                     | List<String>   | No       | Ids of the resource. Call <xref uid=\"com.azure.core.http.rest.RequestOptions.addQueryParam\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RequestOptions#addQueryParam\"></xref> to add string to array.                                                                                                                                                                                                                 |\n    | names                   | List<String>   | No       | Names of the resource