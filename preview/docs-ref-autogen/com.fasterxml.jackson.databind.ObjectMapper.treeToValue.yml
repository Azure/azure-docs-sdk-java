  nameWithType: "ObjectMapper.<T>treeToValue(TreeNode n, Class<T> valueType)"
  summary: "Convenience conversion method that will bind data given JSON tree contains into specific value (usually bean) type.\n\nFunctionally equivalent to:\n\n```java\nobjectMapper.convertValue(n, valueClass);\n```\n\nNote: inclusion of `throws JsonProcessingException` is not accidental since while there can be no input decoding problems, it is possible that content does not match target type: in such case various <xref uid=\"com.fasterxml.jackson.databind.JsonMappingException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonMappingException\"></xref>s are possible. In addition <xref uid=\"java.lang.IllegalArgumentException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IllegalArgumentException\"></xref> is possible in some cases, depending on whether <xref uid=\"com.fasterxml.jackson.databind.DeserializationFeature.WRAP_EXCEPTIONS\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeserializationFeature#WRAP_EXCEPTIONS\"></xref> is enabled or not."
