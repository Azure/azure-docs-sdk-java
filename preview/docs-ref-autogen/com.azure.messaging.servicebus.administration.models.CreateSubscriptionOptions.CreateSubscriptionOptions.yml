  summary: "Creates an instance. Default values for the subscription are populated. The properties populated with defaults are:\n\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateSubscriptionOptions.setAutoDeleteOnIdle(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setAutoDeleteOnIdle(Duration)\"></xref> is max duration value.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateSubscriptionOptions.setDeadLetteringOnMessageExpiration(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setDeadLetteringOnMessageExpiration(boolean)\"></xref> is false.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateSubscriptionOptions.setDefaultMessageTimeToLive(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setDefaultMessageTimeToLive(Duration)\"></xref> is max duration value.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateSubscriptionOptions.setBatchedOperationsEnabled(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setBatchedOperationsEnabled(boolean)\"></xref> is true.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateSubscriptionOptions.setEnableDeadLetteringOnFilterEvaluationExceptions(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setEnableDeadLetteringOnFilterEvaluationExceptions(boolean)\"></xref> is true.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateSubscriptionOptions.setLockDuration(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setLockDuration(Duration)\"></xref> is 1 minute.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateSubscriptionOptions.setMaxDeliveryCount(int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setMaxDeliveryCount(int)\"></xref> is 10.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateSubscriptionOptions.setSessionRequired(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setSessionRequired(boolean)\"></xref> is false.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateSubscriptionOptions.setStatus(com.azure.messaging.servicebus.administration.models.EntityStatus)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setStatus(EntityStatus)\"></xref> is <xref uid=\"com.azure.messaging.servicebus.administration.models.EntityStatus.ACTIVE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EntityStatus#ACTIVE\"></xref>."
