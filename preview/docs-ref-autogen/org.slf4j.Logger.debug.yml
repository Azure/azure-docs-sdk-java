- uid: "org.slf4j.Logger.debug(java.lang.String,java.lang.Object...)"
  fullName: "org.slf4j.Logger.debug(String format, Object[] arguments)"
  name: "debug(String format, Object[] arguments)"
  nameWithType: "Logger.debug(String format, Object[] arguments)"
  summary: "Log a message at the DEBUG level according to the specified format and arguments.\n\nThis form avoids superfluous string concatenation when the logger is disabled for the DEBUG level. However, this variant incurs the hidden (and relatively small) cost of creating an `Object[]` before invoking the method, even if this logger is disabled for DEBUG. The variants taking <xref uid=\"org.slf4j.Logger.debug(java.lang.String,java.lang.Object)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"one\"></xref> and <xref uid=\"org.slf4j.Logger.debug(java.lang.String,java.lang.Object,java.lang.Object)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"two\"></xref> arguments exist solely in order to avoid this hidden cost."
  parameters:
  - description: "the format string"
    name: "format"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "a list of 3 or more arguments"
    name: "arguments"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public abstract void debug(String format, Object[] arguments)"
