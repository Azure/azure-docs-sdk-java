summary: "This class provides a client that exposes operations to managing container images and artifacts. synchronously. It exposes methods directly performed on the registry like listing the catalog. as well as helper types like <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClient.getArtifact(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"getArtifact\"></xref> and <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClient.getRepository(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"getRepository\"></xref> that can be used to perform operations on repository and artifacts.\n\n**Instantiating a synchronous Container Registry client**\n\n\\{@codesnippet com.azure.containers.containerregistry.ContainerRegistryClient.instantiation\\}\n\n**Instantiating a synchronous Container Registry client with custom pipeline**\n\n\\{@codesnippet com.azure.containers.containerregistry.ContainerRegistryClient.pipeline.instantiation\\}\n\nView <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> for additional ways to construct the client."
