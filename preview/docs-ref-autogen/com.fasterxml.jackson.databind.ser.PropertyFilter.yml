- uid: com.fasterxml.jackson.databind.ser.PropertyFilter.serializeAsElement(java.lang.Object,com.fasterxml.jackson.core.JsonGenerator,com.fasterxml.jackson.databind.SerializerProvider,com.fasterxml.jackson.databind.ser.PropertyWriter)
  id: serializeAsElement(java.lang.Object,com.fasterxml.jackson.core.JsonGenerator,com.fasterxml.jackson.databind.SerializerProvider,com.fasterxml.jackson.databind.ser.PropertyWriter)
  artifact: com.azure:azure-security-keyvault-jca:1.0.0-beta.2
  parent: com.fasterxml.jackson.databind.ser.PropertyFilter
  langs:
  - java
  name: serializeAsElement(Object elementValue, JsonGenerator gen, SerializerProvider prov, PropertyWriter writer)
  nameWithType: PropertyFilter.serializeAsElement(Object elementValue, JsonGenerator gen, SerializerProvider prov, PropertyWriter writer)
  fullName: com.fasterxml.jackson.databind.ser.PropertyFilter.serializeAsElement(Object elementValue, JsonGenerator gen, SerializerProvider prov, PropertyWriter writer)
  overload: com.fasterxml.jackson.databind.ser.PropertyFilter.serializeAsElement*
  type: Method
  package: com.fasterxml.jackson.databind.ser
  summary: >-
    Method called by container to let the filter decide what to do with given element value: the usual choices are to either filter out (i.e. do nothing) or write using given <xref uid="com.fasterxml.jackson.databind.ser.PropertyWriter" data-throw-if-not-resolved="false">PropertyWriter</xref>, although filters can choose other to do something different altogether.


    Typical implementation is something like:


    ```java

    if (include(writer)) {
          writer.serializeAsElement(pojo, gen, prov);
     }
    ```
  syntax:
    content: public abstract void serializeAsElement(Object elementValue, JsonGenerator gen, SerializerProvider prov, PropertyWriter writer)
    parameters:
    - id: elementValue
      type: java.lang.Object
      description: Element value being serializerd
    - id: gen
      type: com.fasterxml.jackson.core.JsonGenerator
      description: Generator use for serializing value
    - id: prov
      type: com.fasterxml.jackson.databind.SerializerProvider
      description: >-
        Provider that can be used for accessing dynamic aspects of serialization
            processing
    - id: writer
      type: com.fasterxml.jackson.databind.ser.PropertyWriter
      description: Object called to do actual serialization of the field, if not filtered out
  exceptions:
  - type: java.lang.Exception
