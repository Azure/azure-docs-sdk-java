  name: depositSchemaProperty(PropertyWriter writer, jsonFormatVisitors.JsonObjectFormatVisitor objectVisitor, SerializerProvider provider)
  nameWithType: PropertyFilter.depositSchemaProperty(PropertyWriter writer, jsonFormatVisitors.JsonObjectFormatVisitor objectVisitor, SerializerProvider provider)
  fullName: com.fasterxml.jackson.databind.ser.PropertyFilter.depositSchemaProperty(PropertyWriter writer, jsonFormatVisitors.JsonObjectFormatVisitor objectVisitor, SerializerProvider provider)
  overload: com.fasterxml.jackson.databind.ser.PropertyFilter.depositSchemaProperty*
  type: Method
  package: com.fasterxml.jackson.databind.ser
  summary: >-
    Method called by <xref uid="com.fasterxml.jackson.databind.ser.BeanSerializer" data-throw-if-not-resolved="false">BeanSerializer</xref> to let the filter determine whether, and in what form the given property exist within the parent, or root, schema. Filters can omit adding the property to the node, or choose the form of the schema value for the property


    Typical implementation is something like:


    ```java

    if (include(writer)) {
          writer.depositSchemaProperty(objectVisitor, provider);
     }
    ```
  syntax:
    content: public abstract void depositSchemaProperty(PropertyWriter writer, jsonFormatVisitors.JsonObjectFormatVisitor objectVisitor, SerializerProvider provider)
    parameters:
    - id: writer
      type: com.fasterxml.jackson.databind.ser.PropertyWriter
      description: Bean property serializer to use to create schema value
    - id: objectVisitor
      type: com.fasterxml.jackson.databind.jsonFormatVisitors.JsonObjectFormatVisitor
      description: "JsonObjectFormatVisitor which should be aware of \n the property's existence"
    - id: provider
      type: com.fasterxml.jackson.databind.SerializerProvider
      description: >-
        Provider that can be used for accessing dynamic aspects of serialization
         	processing
  exceptions:
  - type: com.fasterxml.jackson.databind.JsonMappingException
