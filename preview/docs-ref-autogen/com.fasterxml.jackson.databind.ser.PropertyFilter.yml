  name: PropertyFilter
  nameWithType: PropertyFilter
  fullName: com.fasterxml.jackson.databind.ser.PropertyFilter
  type: Interface
  package: com.fasterxml.jackson.databind.ser
  summary: >-
    Interface that defines API for filter objects use (as configured using <xref uid="com.fasterxml.jackson.annotation.JsonFilter" data-throw-if-not-resolved="false">com.fasterxml.jackson.annotation.JsonFilter</xref>) for filtering bean properties to serialize.


    Note that this is the replacement for `BeanPropertyFilter`, which is replaced because it was too closely bound to Bean properties and would not work with <xref uid="java.util.Map" data-throw-if-not-resolved="false">java.util.Map</xref>s or "any getters".


    Note that since this is an interface, it is strongly recommended that custom implementations extend <xref uid="com.fasterxml.jackson.databind.ser.impl.SimpleBeanPropertyFilter" data-throw-if-not-resolved="false">com.fasterxml.jackson.databind.ser.impl.SimpleBeanPropertyFilter</xref>, to avoid backwards compatibility issues in case interface needs to change.
  syntax:
    content: public interface PropertyFilter
