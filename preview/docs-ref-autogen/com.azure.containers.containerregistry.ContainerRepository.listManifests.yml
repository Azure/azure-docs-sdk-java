- uid: "com.azure.containers.containerregistry.ContainerRepository.listManifests()"
  fullName: "com.azure.containers.containerregistry.ContainerRepository.listManifests()"
  name: "listManifests()"
  nameWithType: "ContainerRepository.listManifests()"
  summary: "Fetches all the artifacts associated with the given <xref uid=\"com.azure.containers.containerregistry.ContainerRepository.getName()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"repository\"></xref>.\n\nIf you would like to specify the order in which the tags are returned please use the overload that takes in the options parameter <xref uid=\"com.azure.containers.containerregistry.ContainerRepository.listManifests(com.azure.containers.containerregistry.models.ManifestOrderBy,com.azure.core.util.Context)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#listManifests(ManifestOrderBy, Context)\"></xref> listManifests\\} No assumptions on the order can be made if no options are provided to the service.\n\n**Code Samples**\n\nRetrieve all artifacts associated with the given repository.\n\n```java\nclient.listManifests().iterableByPage(10)\n     .forEach(pagedResponse -> {\n         pagedResponse.getValue().stream().forEach(\n             ManifestProperties -> System.out.println(ManifestProperties.getDigest()));\n     });\n```"
  syntax: "public PagedIterable<ArtifactManifestProperties> listManifests()"
  returns:
    description: "<xref uid=\"com.azure.core.http.rest.PagedIterable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PagedIterable\"></xref> of the artifacts for the given repository in the order specified by the options."
    type: "<xref href=\"com.azure.core.http.rest.PagedIterable?alt=com.azure.core.http.rest.PagedIterable&text=PagedIterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.containers.containerregistry.models.ArtifactManifestProperties?alt=com.azure.containers.containerregistry.models.ArtifactManifestProperties&text=ArtifactManifestProperties\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.containers.containerregistry.ContainerRepository.listManifests(com.azure.containers.containerregistry.models.ManifestOrderBy,com.azure.core.util.Context)"
  fullName: "com.azure.containers.containerregistry.ContainerRepository.listManifests(ManifestOrderBy orderBy, Context context)"
  name: "listManifests(ManifestOrderBy orderBy, Context context)"
  nameWithType: "ContainerRepository.listManifests(ManifestOrderBy orderBy, Context context)"
  summary: "Fetches all the artifacts associated with the given <xref uid=\"com.azure.containers.containerregistry.ContainerRepository.getName()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"repository \"></xref>.\n\nThe method supports options to select the order in which the artifacts are returned by the service. Currently the service supports an ascending or descending order for the last updated time for the artifacts. No assumptions on the order can be made if no options are provided by the service.\n\n**Code Samples**\n\nRetrieve all artifacts associated with the given repository from the most recently updated to the last.\n\n```java\nclient.listManifests(ManifestOrderBy.LAST_UPDATED_ON_DESCENDING, Context.NONE).iterableByPage(10)\n     .forEach(pagedResponse -> {\n         pagedResponse.getValue().stream().forEach(\n             ManifestProperties -> System.out.println(ManifestProperties.getDigest()));\n     });\n```"
  parameters:
  - description: "the order in which the artifacts are returned by the service."
    name: "orderBy"
    type: "<xref href=\"com.azure.containers.containerregistry.models.ManifestOrderBy?alt=com.azure.containers.containerregistry.models.ManifestOrderBy&text=ManifestOrderBy\" data-throw-if-not-resolved=\"False\" />"
  - description: "Additional context that is passed through the Http pipeline during the service call."
    name: "context"
    type: "<xref href=\"com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PagedIterable<ArtifactManifestProperties> listManifests(ManifestOrderBy orderBy, Context context)"
  returns:
    description: "<xref uid=\"com.azure.core.http.rest.PagedIterable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PagedIterable\"></xref> of the artifacts for the given repository in the order specified by the options."
    type: "<xref href=\"com.azure.core.http.rest.PagedIterable?alt=com.azure.core.http.rest.PagedIterable&text=PagedIterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.containers.containerregistry.models.ArtifactManifestProperties?alt=com.azure.containers.containerregistry.models.ArtifactManifestProperties&text=ArtifactManifestProperties\" data-throw-if-not-resolved=\"False\" />&gt;"
