summary: "The CloudEvent model. This represents a cloud event as specified by the [Cloud Native Computing Foundation][] When you send a CloudEvent to an Event Grid Topic, the topic must be configured to receive the CloudEvent schema. For new customers, CloudEvent is generally preferred over <xref uid=\"com.azure.messaging.eventgrid.EventGridEvent\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventGridEvent\"></xref> because the [CloudEvent schema][] is supported across organizations while the [EventGridEvent schema][] is not.\n\n\n[Cloud Native Computing Foundation]: https://github.com/cloudevents/spec/blob/v1.0.1/spec.md\n[CloudEvent schema]: https://docs.microsoft.com/azure/event-grid/cloud-event-schema\n[EventGridEvent schema]: https://docs.microsoft.com/azure/event-grid/event-schema"
