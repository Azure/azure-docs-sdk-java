  overload: com.azure.cosmos.ConnectionPolicy.isReadRequestsFallbackEnabled*
  type: Method
  package: com.azure.cosmos
  summary: >-
    Gets whether to allow for reads to go to multiple regions configured on an account of Azure Cosmos DB service.


    DEFAULT value is null.


    If this property is not set, the default is true for all Consistency Levels other than Bounded Staleness, The default is false for Bounded Staleness. 1. <xref uid="com.azure.cosmos.ConnectionPolicy.endpointDiscoveryEnabled" data-throw-if-not-resolved="false">#endpointDiscoveryEnabled</xref> is true 2. the Azure Cosmos DB account has more than one region
  syntax:
    content: public Boolean isReadRequestsFallbackEnabled()
    return:
      type: java.lang.Boolean
      description: flag to allow for reads to go to multiple regions configured on an account of Azure Cosmos DB service.
- uid: com.azure.cosmos.ConnectionPolicy.isUsingMultipleWriteLocations()
  id: isUsingMultipleWriteLocations()
  artifact: com.azure:azure-cosmos:4.0.1-beta.1
  parent: com.azure.cosmos.ConnectionPolicy
  langs:
  - java
  name: isUsingMultipleWriteLocations()
  nameWithType: ConnectionPolicy.isUsingMultipleWriteLocations()
  fullName: com.azure.cosmos.ConnectionPolicy.isUsingMultipleWriteLocations()
  overload: com.azure.cosmos.ConnectionPolicy.isUsingMultipleWriteLocations*
  type: Method
  package: com.azure.cosmos
  summary: >-
    Gets the flag to enable writes on any locations (regions) for geo-replicated database accounts in the Azure Cosmos DB service.


    When the value of this property is true, the SDK will direct write operations to available writable locations of geo-replicated database account. Writable locations are ordered by PreferredLocations property. Setting the property value to true has no effect until EnableMultipleWriteLocations in DatabaseAccount is also set to true.


    DEFAULT value is true indicating that writes are directed to available writable locations of geo-replicated database account.
  syntax:
    content: public boolean isUsingMultipleWriteLocations()
    return:
      type: boolean
      description: flag to enable writes on any locations (regions) for geo-replicated database accounts.
