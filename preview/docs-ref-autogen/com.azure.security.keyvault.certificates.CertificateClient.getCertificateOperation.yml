- uid: "com.azure.security.keyvault.certificates.CertificateClient.getCertificateOperation(java.lang.String)"
  fullName: "com.azure.security.keyvault.certificates.CertificateClient.getCertificateOperation(String certificateName)"
  name: "getCertificateOperation(String certificateName)"
  nameWithType: "CertificateClient.getCertificateOperation(String certificateName)"
  summary: "Gets a pending <xref uid=\"com.azure.security.keyvault.certificates.models.CertificateOperation\" data-throw-if-not-resolved=\"false\">CertificateOperation</xref> from the key vault. This operation requires the certificates/get permission.\n\n**Code Samples**\n\nGeta a pending certificate operation. The <xref uid=\"com.azure.core.util.polling.SyncPoller\" data-throw-if-not-resolved=\"false\">poller</xref> allows users to automatically poll on the certificate operation status.\n\n```java\nSyncPoller<CertificateOperation, KeyVaultCertificateWithPolicy> getCertPoller = certificateClient\n     .getCertificateOperation(\"certificateName\");\n getCertPoller.waitUntil(LongRunningOperationStatus.SUCCESSFULLY_COMPLETED);\n KeyVaultCertificate cert = getCertPoller.getFinalResult();\n System.out.printf(\"Certificate created with name %s\", cert.getName());\n```"
  parameters:
  - description: "The name of the certificate."
    name: "certificateName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public SyncPoller<CertificateOperation,KeyVaultCertificateWithPolicy> getCertificateOperation(String certificateName)"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.SyncPoller\" data-throw-if-not-resolved=\"false\">SyncPoller</xref> to poll on the certificate operation status."
    type: "<xref href=\"com.azure.core.util.polling.SyncPoller?alt=com.azure.core.util.polling.SyncPoller&text=SyncPoller\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.security.keyvault.certificates.models.CertificateOperation?alt=com.azure.security.keyvault.certificates.models.CertificateOperation&text=CertificateOperation\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.security.keyvault.certificates.models.KeyVaultCertificateWithPolicy?alt=com.azure.security.keyvault.certificates.models.KeyVaultCertificateWithPolicy&text=KeyVaultCertificateWithPolicy\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.security.keyvault.certificates.CertificateClient.getCertificateOperation(java.lang.String,java.time.Duration)"
  fullName: "com.azure.security.keyvault.certificates.CertificateClient.getCertificateOperation(String certificateName, Duration pollingInterval)"
  name: "getCertificateOperation(String certificateName, Duration pollingInterval)"
  nameWithType: "CertificateClient.getCertificateOperation(String certificateName, Duration pollingInterval)"
  summary: "Gets a pending <xref uid=\"com.azure.security.keyvault.certificates.models.CertificateOperation\" data-throw-if-not-resolved=\"false\">CertificateOperation</xref> from the key vault. This operation requires the certificates/get permission.\n\n**Code Samples**\n\nGeta a pending certificate operation. The <xref uid=\"com.azure.core.util.polling.SyncPoller\" data-throw-if-not-resolved=\"false\">poller</xref> allows users to automatically poll on the certificate operation status.\n\n```java\nSyncPoller<CertificateOperation, KeyVaultCertificateWithPolicy> getCertificatePoller = certificateClient\n     .getCertificateOperation(\"certificateName\", Duration.ofSeconds(1));\n getCertificatePoller.waitUntil(LongRunningOperationStatus.SUCCESSFULLY_COMPLETED);\n KeyVaultCertificate certificate = getCertificatePoller.getFinalResult();\n System.out.printf(\"Certificate created with name %s\", certificate.getName());\n```"
  parameters:
  - description: "The name of the certificate."
    name: "certificateName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The interval at which the operation status will be polled."
    name: "pollingInterval"
    type: "<xref href=\"java.time.Duration?alt=java.time.Duration&text=Duration\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public SyncPoller<CertificateOperation,KeyVaultCertificateWithPolicy> getCertificateOperation(String certificateName, Duration pollingInterval)"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.SyncPoller\" data-throw-if-not-resolved=\"false\">SyncPoller</xref> to poll on the certificate operation status."
    type: "<xref href=\"com.azure.core.util.polling.SyncPoller?alt=com.azure.core.util.polling.SyncPoller&text=SyncPoller\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.security.keyvault.certificates.models.CertificateOperation?alt=com.azure.security.keyvault.certificates.models.CertificateOperation&text=CertificateOperation\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.security.keyvault.certificates.models.KeyVaultCertificateWithPolicy?alt=com.azure.security.keyvault.certificates.models.KeyVaultCertificateWithPolicy&text=KeyVaultCertificateWithPolicy\" data-throw-if-not-resolved=\"False\" />&gt;"
