- uid: "com.fasterxml.jackson.databind.node.ObjectNode.equals(java.util.Comparator<com.fasterxml.jackson.databind.JsonNode>,com.fasterxml.jackson.databind.JsonNode)"
  fullName: "com.fasterxml.jackson.databind.node.ObjectNode.equals(Comparator<JsonNode> comparator, JsonNode o)"
  name: "equals(Comparator<JsonNode> comparator, JsonNode o)"
  nameWithType: "ObjectNode.equals(Comparator<JsonNode> comparator, JsonNode o)"
  summary: "Entry method for invoking customizable comparison, using passed-in <xref uid=\"java.util.Comparator\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Comparator\"></xref> object. Nodes will handle traversal of structured types (arrays, objects), but defer to comparator for scalar value comparisons. If a \"natural\" <xref uid=\"java.util.Comparator\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Comparator\"></xref> is passed -- one that simply calls `equals()` on one of arguments, passing the other -- implementation is the same as directly calling `equals()` on node.\n\nDefault implementation simply delegates to passed in `comparator`, with `this` as the first argument, and `other` as the second argument."
  overridden: "com.fasterxml.jackson.databind.JsonNode.equals(java.util.Comparator<com.fasterxml.jackson.databind.JsonNode>,com.fasterxml.jackson.databind.JsonNode)"
  parameters:
  - name: "comparator"
    type: "<xref href=\"java.util.Comparator?alt=java.util.Comparator&text=Comparator\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.fasterxml.jackson.databind.JsonNode?alt=com.fasterxml.jackson.databind.JsonNode&text=JsonNode\" data-throw-if-not-resolved=\"False\" />&gt;"
