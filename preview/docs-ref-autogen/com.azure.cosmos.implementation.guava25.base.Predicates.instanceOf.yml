  name: "instanceOf(Class<?> clazz)"
  nameWithType: "Predicates.instanceOf(Class<?> clazz)"
  summary: "Returns a predicate that evaluates to `true` if the object being tested is an instance of the given class. If the object being tested is `null` this predicate evaluates to `false`.\n\nIf you want to filter an `Iterable` to narrow its type, consider using <xref uid=\"com.azure.cosmos.implementation.guava25.collect.Iterables.filter*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.implementation.guava25.collect.Iterables#filter(Iterable, Class)\"></xref> in preference.\n\n**Warning:** contrary to the typical assumptions about predicates (as documented at <xref uid=\"com.azure.cosmos.implementation.guava25.base.Predicate.apply\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Predicate#apply\"></xref>), the returned predicate may not be *consistent with equals*. For example, `instanceOf(ArrayList.class)` will yield different results for the two equal instances `Lists.newArrayList(1)` and `Arrays.asList(1)`."
  parameters:
  - name: "clazz"
    type: "<xref href=\"java.lang.Class?alt=java.lang.Class&text=Class\" data-throw-if-not-resolved=\"False\" />&lt;?&gt;"
