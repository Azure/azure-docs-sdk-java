name: TwinState
package: com.microsoft.azure.sdk.iot.deps.twin
summary: >-
  <p>Representation of a single Twin.</p>

  <p>The TwinState can contain one <xref uid="com.microsoft.azure.sdk.iot.deps.twin.TwinCollection" data-throw-if-not-resolved="false" data-raw-source="TwinCollection"></xref> of <b>Tags</b>, and one <xref uid="com.microsoft.azure.sdk.iot.deps.twin.TwinCollection" data-throw-if-not-resolved="false" data-raw-source="TwinCollection"></xref> of <b>properties.desired</b>.</p>

  <p>Each entity in the collections can contain a associated <xref uid="com.microsoft.azure.sdk.iot.deps.twin.TwinMetadata" data-throw-if-not-resolved="false" data-raw-source="TwinMetadata"></xref>.</p>

  <p>These metadata are provided by the Service and contains information about the last updated date time, and version.</p>

  <p>For instance, the following is a valid TwinState, represented as <code>initialTwin 

      </code> in the rest API. <pre><code>{

          "initialTwin": {

              "tags":{

                  "SpeedUnity":"MPH",

                  "$metadata":{

                      "$lastUpdated":"2017-09-21T02:07:44.238Z",

                      "$lastUpdatedVersion":4,

                      "SpeedUnity":{

                          "$lastUpdated":"2017-09-21T02:07:44.238Z",

                          "$lastUpdatedVersion":4

                      }

                  },

                  "$version":4

              },

              "properties":{

                  "desired": {

                      "MaxSpeed":{

                          "Value":500,

                          "NewValue":300

                      },

                      "$metadata":{

                          "$lastUpdated":"2017-09-21T02:07:44.238Z",

                          "$lastUpdatedVersion":4,

                          "MaxSpeed":{

                              "$lastUpdated":"2017-09-21T02:07:44.238Z",

                              "$lastUpdatedVersion":4,

                              "Value":{

                                  "$lastUpdated":"2017-09-21T02:07:44.238Z",

                                  "$lastUpdatedVersion":4

                              },

                              "NewValue":{

                                  "$lastUpdated":"2017-09-21T02:07:44.238Z",

                                  "$lastUpdatedVersion":4

                              }

                          }

                      },

                      "$version":4

                  },

                  "reported": {

                      "MaxSpeed":{

                          "Value":500,

                          "NewValue":300

                      },

                      "$metadata":{

                          "$lastUpdated":"2017-09-21T02:07:44.238Z",

                          "$lastUpdatedVersion":5,

                          "MaxSpeed":{

                              "$lastUpdated":"2017-09-21T02:07:44.238Z",

                              "$lastUpdatedVersion":4,

                              "Value":{

                                  "$lastUpdated":"2017-09-21T02:07:44.238Z",

                                  "$lastUpdatedVersion":5

                              },

                              "NewValue":{

                                  "$lastUpdated":"2017-09-21T02:07:44.238Z",

                                  "$lastUpdatedVersion":4

                              }

                          }

                      },

                      "$version":6

                  }

              }

          }

      }

      </code></pre></p>

