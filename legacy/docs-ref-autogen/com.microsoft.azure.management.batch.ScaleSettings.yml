uid: com.microsoft.azure.management.batch.ScaleSettings
fullName: com.microsoft.azure.management.batch.ScaleSettings
name: ScaleSettings
package: com.microsoft.azure.management.batch
summary: <p>Scale settings for the pool. Defines the desired size of the pool. This can either be 'fixedScale' where the requested targetDedicatedNodes is specified, or 'autoScale' which defines a formula which is periodically reevaluated. If this property is not specified, the pool will have a fixed scale with 0 targetDedicatedNodes. </p>
