    description: <p>the instant at which the lock of this message expires if the message is received using PEEKLOCK mode. Otherwise it returns null. </p>
    type: <xref href="Instant?alt=Instant&text=Instant" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Gets the instant at which the lock of this message expires.</p>

    <p>For messages retrieved under a lock (peek-lock receive mode, not pre-settled) this property reflects the UTC instant until which the message is held locked in the queue/subscription. When the lock expires, the <xref uid="com.microsoft.azure.servicebus.Message.getDeliveryCount()" data-throw-if-not-resolved="false">DeliveryCount</xref> is incremented and the message is again available for retrieval. This property is read-only.</p>

    <p></p>
