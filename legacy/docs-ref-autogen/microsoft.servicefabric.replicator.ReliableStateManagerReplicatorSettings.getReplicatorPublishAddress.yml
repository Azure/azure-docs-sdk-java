  summary: >-
    <p>Gets the address in {ip}:{port} format that this replicator will use to send information to other replicators. The default value is "localhost:0", which picks a dynamic port number in runtime. {ip} part of the publish address can be obtained from <xref uid="system.fabric.CodePackageActivationContext.getServicePublishAddress()" data-throw-if-not-resolved="false">system.fabric.CodePackageActivationContext#getServicePublishAddress()</xref>.</p>

