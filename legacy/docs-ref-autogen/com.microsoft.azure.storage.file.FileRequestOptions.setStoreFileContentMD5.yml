  summary: >-
    <p>Sets whether the file's ContentMD5 header should be set on uploads. </p>

    <p>The default storeFileContentMD5 value is set in the client and is by default . You can change the storeFileContentMD5 value on this request by setting this property. You can also change the value on the <xref uid="com.microsoft.azure.storage.file.CloudFileClient.getDefaultRequestOptions()" data-throw-if-not-resolved="false">CloudFileClient#getDefaultRequestOptions()</xref> object so that all subsequent requests made via the service client will use that storeFileContentMD5 value.</p>

