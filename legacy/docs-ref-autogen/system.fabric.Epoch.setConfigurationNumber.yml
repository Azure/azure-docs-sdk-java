    <p>Sets the current configuration number property in this <xref uid="" data-throw-if-not-resolved="false">system.fabric.Epoch</xref>.</p>

    <p>

      <b>Remarks:</b>The configuration number is an increasing value that is updated whenever the configuration of this replica set changes. The services are informed of the current configuration number only when <xref uid="system.fabric.Replicator.updateEpochAsync(Epoch,CancellationToken)" data-throw-if-not-resolved="false">system.fabric.Replicator#updateEpochAsync(system.fabric.Epoch, system.fabric.CancellationToken)</xref> method is called as a result of an attempt to change the Primary replica of the replica set. </p>
