  summary: >-
    <p>

      <xref uid="" data-throw-if-not-resolved="false">PublicClientApplication#createMultipleAccountPublicClientApplication(Context, File)</xref> will read the client id and other configuration settings from the file included in your application resources.</p>

    <p>This function will pass back an <xref uid="" data-throw-if-not-resolved="false" data-raw-source="MsalClientException"></xref> object if it is unable to return <xref uid="com.microsoft.identity.client.IMultipleAccountPublicClientApplication" data-throw-if-not-resolved="false">IMultipleAccountPublicClientApplication</xref>. For example, when the device is marked as 'shared' (<xref uid="com.microsoft.identity.client.PublicClientApplication.isSharedDevice()" data-throw-if-not-resolved="false">PublicClientApplication#isSharedDevice()</xref> is set to true) </p>

    <p>

    Note: The <xref uid="" data-throw-if-not-resolved="false" data-raw-source="Context"></xref> should be the application context instead of the running activity's context, which could potentially make the sdk hold a strong reference to the activity, thus preventing correct garbage collection and causing bugs. </p>

    <p>

    For more information on the schema of the MSAL configuration file, please see <a href="https://developer.android.com/guide/topics/resources/providing-resources">Android app resource overview</a> and <a href="https://github.com/AzureAD/microsoft-authentication-library-for-android/wiki">MSAL Github Wiki</a></p>

    <p></p>
