  summary: >-
    <p>Gets the partition key for sending a message to a partitioned entity.</p>

    <p>For <a href="https://docs.microsoft.com/azure/service-bus-messaging/service-bus-partitioning">partitioned entities</a>, setting this value enables assigning related messages to the same internal partition, so that submission sequence order is correctly recorded. The partition is chosen by a hash function over this value and cannot be chosen directly. For session-aware entities, the <xref uid="com.microsoft.azure.servicebus.Message.getSessionId()" data-throw-if-not-resolved="false">SessionId </xref> property overrides this value.</p>

    <p></p>
