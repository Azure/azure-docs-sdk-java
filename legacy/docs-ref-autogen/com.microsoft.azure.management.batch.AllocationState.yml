- uid: "com.microsoft.azure.management.batch.AllocationState.STEADY"
  fullName: "com.microsoft.azure.management.batch.AllocationState.STEADY"
  name: "STEADY"
  nameWithType: "AllocationState.STEADY"
  summary: "The pool is not resizing."
  desc: "The pool is not resizing. There are no changes to the number of nodes in the pool in progress. A pool enters this state when it is created and when no operations are being performed on the pool to change the number of nodes."
