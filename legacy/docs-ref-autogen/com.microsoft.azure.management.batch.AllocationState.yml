  name: "STOPPING"
  nameWithType: "AllocationState.STOPPING"
  summary: "The pool was resizing, but the user has requested that the resize be stopped, but the stop request has not yet been completed."
  desc: "The pool was resizing, but the user has requested that the resize be stopped, but the stop request has not yet been completed."
