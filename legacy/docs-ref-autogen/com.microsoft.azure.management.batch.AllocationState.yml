fields:
- fullName: com.microsoft.azure.management.batch.AllocationState.RESIZING
  name: RESIZING
  nameWithType: AllocationState.RESIZING
  summary: <p>The pool is resizing; that is, compute nodes are being added to or removed from the pool. </p>
  uid: com.microsoft.azure.management.batch.AllocationState.RESIZING
- fullName: com.microsoft.azure.management.batch.AllocationState.STEADY
  name: STEADY
  nameWithType: AllocationState.STEADY
  summary: <p>The pool is not resizing. There are no changes to the number of nodes in the pool in progress. A pool enters this state when it is created and when no operations are being performed on the pool to change the number of nodes. </p>
  uid: com.microsoft.azure.management.batch.AllocationState.STEADY
- fullName: com.microsoft.azure.management.batch.AllocationState.STOPPING
  name: STOPPING
  nameWithType: AllocationState.STOPPING
  summary: <p>The pool was resizing, but the user has requested that the resize be stopped, but the stop request has not yet been completed. </p>
  uid: com.microsoft.azure.management.batch.AllocationState.STOPPING
