  fullName: "com.microsoft.azure.management.batch.AllocationState.RESIZING"
  name: "RESIZING"
  nameWithType: "AllocationState.RESIZING"
  summary: "The pool is resizing; that is, compute nodes are being added to or removed from the pool."
