summary: >-
  <p>Representation of a single Device Provisioning Service X509 Primary and Secondary CA reference.</p>

  <p>this class creates a representation of an X509 CA references. It can receive primary and secondary CA references, but only the primary is mandatory.</p>

  <p>Users must provide the CA reference as a<code>String 

      </code> . This class will encapsulate both in a single <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation" data-throw-if-not-resolved="false">X509Attestation</xref>.</p>

  <p>The following JSON is an example of the result of this class. <pre><code>{

          "primary": "ValidCAReference-1",

          "secondary": "validCAReference-2"

      }

      </code></pre></p>

