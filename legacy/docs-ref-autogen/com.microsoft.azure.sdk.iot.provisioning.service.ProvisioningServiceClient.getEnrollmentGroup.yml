  name: getEnrollmentGroup(String enrollmentGroupId)
  nameWithType: ProvisioningServiceClient.getEnrollmentGroup(String enrollmentGroupId)
  parameters:
  - description: >-
      <p>the<code>String 

          </code> that identifies the enrollmentGroup. It cannot be<code>null 

          </code> or empty. </p>
