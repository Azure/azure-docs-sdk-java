    <p>EnrollmentGroup only accept <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation" data-throw-if-not-resolved="false">X509Attestation</xref> with the RootCertificates, or <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.SymmetricKeyAttestation" data-throw-if-not-resolved="false">SymmetricKeyAttestation</xref> with Primary and Secondary Keys. You can create an <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation" data-throw-if-not-resolved="false">X509Attestation</xref> by providing the <b>.pem</b> content to <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation.createFromRootCertificates(String,String)" data-throw-if-not-resolved="false">X509Attestation#createFromRootCertificates(String, String)</xref>. You can create a <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.SymmetricKeyAttestation" data-throw-if-not-resolved="false">SymmetricKeyAttestation</xref> by providing the Primary and Secondary Keys in Base64 format.</p>

