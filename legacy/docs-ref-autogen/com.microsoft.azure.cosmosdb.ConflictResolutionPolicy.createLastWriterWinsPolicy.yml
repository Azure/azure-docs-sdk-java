  summary: >-
    <p>Creates a LastWriterWins <xref uid="com.microsoft.azure.cosmosdb.ConflictResolutionPolicy" data-throw-if-not-resolved="false">ConflictResolutionPolicy</xref> with "/_ts" as the resolution path.</p>

    <p>In case of a conflict occurring on a document, the document with the higher integer value in the default path <xref uid="com.microsoft.azure.cosmosdb.Resource.getTimestamp()" data-throw-if-not-resolved="false">Resource#getTimestamp()</xref>, i.e., "/_ts" will be used.</p>

