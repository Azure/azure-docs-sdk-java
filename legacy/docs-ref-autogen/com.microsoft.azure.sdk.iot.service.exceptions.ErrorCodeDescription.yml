- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.DeviceAlreadyExists
  name: DeviceAlreadyExists
  nameWithType: ErrorCodeDescription.DeviceAlreadyExists
  summary: <p>There's already a device with the same device Id in the IoT hub. This can be returned on by the service when adding a device to your IoT hub with an Id that is already in use. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.DeviceAlreadyExists
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.DeviceDefinedMultipleTimes
  name: DeviceDefinedMultipleTimes
  nameWithType: ErrorCodeDescription.DeviceDefinedMultipleTimes
  summary: <p>A devices with the same Id was present multiple times in the input request for bulk device registry operations. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.DeviceDefinedMultipleTimes
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.DeviceMaximumQueueDepthExceeded
  name: DeviceMaximumQueueDepthExceeded
  nameWithType: ErrorCodeDescription.DeviceMaximumQueueDepthExceeded
  summary: <p>The underlying cause is that the number of cloud-to-device messages enqueued for the device exceeds the queue limit. To resolve this issue, you will need to make sure your device is actively completing or abandoning the currently queued messages, or you will need to purge the cloud to device message queue. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.DeviceMaximumQueueDepthExceeded
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.DeviceNotFound
  name: DeviceNotFound
  nameWithType: ErrorCodeDescription.DeviceNotFound
  summary: <p>The operation failed because the device cannot be found by IoT hub. The device is either not registered or disabled. May be thrown by operations such as getting a device by id. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.DeviceNotFound
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.DeviceNotOnline
  name: DeviceNotOnline
  nameWithType: ErrorCodeDescription.DeviceNotOnline
  summary: <p>IoT hub failed to invoke the direct method because the target device was not connected at the time. To resolve this issue, you will need to make sure that your device is connected. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.DeviceNotOnline
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.Forbidden
  name: Forbidden
  nameWithType: ErrorCodeDescription.Forbidden
  summary: <p>The general error for forbidden service requests. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.Forbidden
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.InternalServerError
  name: InternalServerError
  nameWithType: ErrorCodeDescription.InternalServerError
  summary: <p>The general error for service requests that failed because the service encountered an error. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.InternalServerError
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.InvalidOperation
  name: InvalidOperation
  nameWithType: ErrorCodeDescription.InvalidOperation
  summary: <p>The client has requested an operation that the hub recognizes as invalid. Check the error message for more information about what is invalid. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.InvalidOperation
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.InvalidProtocolVersion
  name: InvalidProtocolVersion
  nameWithType: ErrorCodeDescription.InvalidProtocolVersion
  summary: <p>The API version used by the SDK is not supported by the IoT hub endpoint used in this connection. Usually this would mean that the region of the hub doesn't yet support the API version. One should consider downgrading to a previous version of the SDK that uses an older API version, or use a hub in a region that supports it. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.InvalidProtocolVersion
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.IotHubFormatError
  name: IotHubFormatError
  nameWithType: ErrorCodeDescription.IotHubFormatError
  summary: <p>Returned by the service if a JSON object provided by this library cannot be parsed, for instance, if the JSON provided for updating a twin is malformed. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.IotHubFormatError
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.IotHubQuotaExceeded
  name: IotHubQuotaExceeded
  nameWithType: ErrorCodeDescription.IotHubQuotaExceeded
  summary: <p>Total number of messages on the hub exceeded the allocated quota. To resolve this, increase units for this hub to increase the quota. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.IotHubQuotaExceeded
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.IotHubUnauthorizedAccess
  name: IotHubUnauthorizedAccess
  nameWithType: ErrorCodeDescription.IotHubUnauthorizedAccess
  summary: <p>The SAS token has expired or IoT hub couldn't authenticate the authentication header, rule, or key. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.IotHubUnauthorizedAccess
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.MessageTooLarge
  name: MessageTooLarge
  nameWithType: ErrorCodeDescription.MessageTooLarge
  summary: <p>When the message that you attempted to send is too large for IoT hub you will receive this error. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.MessageTooLarge
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.ModuleAlreadyExistsOnDevice
  name: ModuleAlreadyExistsOnDevice
  nameWithType: ErrorCodeDescription.ModuleAlreadyExistsOnDevice
  summary: <p>The operation failed because it attempted to add a module to a device when that device already has a module registered to it with the same Id. This issue can be fixed by removing the existing module from the device first. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.ModuleAlreadyExistsOnDevice
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.ModuleNotFound
  name: ModuleNotFound
  nameWithType: ErrorCodeDescription.ModuleNotFound
  summary: <p>The operation failed because the module cannot be found by IoT hub. The module is either not registered or disabled. May be thrown by operations such as getting a module by id. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.ModuleNotFound
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.NotFound
  name: NotFound
  nameWithType: ErrorCodeDescription.NotFound
  summary: <p>The general error for service requests that failed because a resource could not be found. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.NotFound
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.PreconditionFailed
  name: PreconditionFailed
  nameWithType: ErrorCodeDescription.PreconditionFailed
  summary: <p>The general error for when a service request fails because it provided an out of date ETag such as when updating a twin. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.PreconditionFailed
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.RequestEntityTooLarge
  name: RequestEntityTooLarge
  nameWithType: ErrorCodeDescription.RequestEntityTooLarge
  summary: <p>The general error for service requests that failed because a service request contained a resource that was larger than the service allows. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.RequestEntityTooLarge
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.ServerError
  name: ServerError
  nameWithType: ErrorCodeDescription.ServerError
  summary: <p>IoT hub encountered a service-side issue. There can be a number of causes for a 500xxx error response. In all cases, the issue is most likely transient. IoT hub nodes can occasionally experience transient faults. When your application tries to connect to a node that is having issues, you receive this error. To mitigate 500xxx errors, issue a retry from your application. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.ServerError
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.ThrottleBacklogLimitExceeded
  name: ThrottleBacklogLimitExceeded
  nameWithType: ErrorCodeDescription.ThrottleBacklogLimitExceeded
  summary: <p>IoT hub throttling limits have been exceeded for the requested operation. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.ThrottleBacklogLimitExceeded
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.ThrottlingException
  name: ThrottlingException
  nameWithType: ErrorCodeDescription.ThrottlingException
  summary: <p>IoT hub throttling limits have been exceeded for the requested operation. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.ThrottlingException
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.TooManyDevices
  name: TooManyDevices
