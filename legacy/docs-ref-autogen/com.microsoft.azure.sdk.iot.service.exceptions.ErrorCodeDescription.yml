  summary: <p>An error was encountered processing bulk registry operations. </p>
  uid: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.BulkRegistryOperationFailure
- fullName: com.microsoft.azure.sdk.iot.service.exceptions.ErrorCodeDescription.Conflict
  name: Conflict
  nameWithType: ErrorCodeDescription.Conflict
  summary: <p>The general error for service requests that failed because the resource already exists. </p>
