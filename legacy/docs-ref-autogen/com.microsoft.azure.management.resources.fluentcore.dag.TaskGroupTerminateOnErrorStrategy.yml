  name: TERMINATE_ON_HITTING_LCA_TASK
  nameWithType: TaskGroupTerminateOnErrorStrategy.TERMINATE_ON_HITTING_LCA_TASK
  summary: <p>Indicate that on task error, allows any other tasks those are not directly or indirectly depends on the error-ed task to execute, once a LCA (lowest common ancestor) task is hit (at that point any progress cannot be made) emit onError terminal event with <xref uid="" data-throw-if-not-resolved="false">rx.exceptions.CompositeException</xref>. </p>
  uid: com.microsoft.azure.management.resources.fluentcore.dag.TaskGroupTerminateOnErrorStrategy.TERMINATE_ON_HITTING_LCA_TASK
