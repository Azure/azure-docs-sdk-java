uid: com.microsoft.azure.storage.blob.BlobContainerPublicAccessType
name: BlobContainerPublicAccessType
package: com.microsoft.azure.storage.blob
summary: >-
  <p>Specifies the level of public access that is allowed on the container. </p>

  <p>The public access setting indicates whether the container and its blobs can be read via an anonymous request. </p>

  <p>The <xref uid="com.microsoft.azure.storage.blob.BlobContainerPublicAccessType" data-throw-if-not-resolved="false">BlobContainerPublicAccessType</xref> enumeration provides three levels of anonymous read access: <ul><li><p><xref uid="com.microsoft.azure.storage.blob.BlobContainerPublicAccessType.OFF" data-throw-if-not-resolved="false">BlobContainerPublicAccessType#OFF</xref>, which prevents anonymous access. </p></li><li><p><xref uid="com.microsoft.azure.storage.blob.BlobContainerPublicAccessType.BLOB" data-throw-if-not-resolved="false">BlobContainerPublicAccessType#BLOB</xref>, which permits anonymous read access to blob resources, but not to container metadata or to the list of blobs in the container. </p></li><li><p><xref uid="com.microsoft.azure.storage.blob.BlobContainerPublicAccessType.CONTAINER" data-throw-if-not-resolved="false">BlobContainerPublicAccessType#CONTAINER</xref>, which permits anonymous read access to blob resources, container metadata, and the list of blobs in the container. </p></li></ul>

  For more information on managing anonymous access to Blob service resources, see <a href="http://go.microsoft.com/fwlink/?LinkID=224644&amp;clcid=0x409">Setting Access Control for Containers</a>. </p>
