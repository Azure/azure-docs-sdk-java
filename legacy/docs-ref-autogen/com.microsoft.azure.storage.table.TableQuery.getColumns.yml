    description: <p>An array of <code>String</code> objects which represents the property names of the table entity properties to return in the query. </p>
    type: <xref href="String+%5B%5D?alt=String []&text=String+%5B%5D" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Gets an array of the table entity property names specified in the table query. All properties in the table are returned by default if no property names are specified with a select clause in the table query. The table entity properties to return may be specified with a call to the <xref uid="com.microsoft.azure.storage.table.TableQuery.setColumns(final String [])" data-throw-if-not-resolved="false">setColumns</xref> or <xref uid="com.microsoft.azure.storage.table.TableQuery.select(final String [])" data-throw-if-not-resolved="false">select</xref> methods with a array of property names as parameter. </p>

    <p>Note that the system properties , , and  are automatically requested from the table service whether specified in the <xref uid="com.microsoft.azure.storage.table.TableQuery" data-throw-if-not-resolved="false">TableQuery</xref> or not.</p>

