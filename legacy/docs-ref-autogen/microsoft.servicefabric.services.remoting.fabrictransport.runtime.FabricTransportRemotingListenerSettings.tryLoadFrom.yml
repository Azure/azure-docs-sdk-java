  summary: >-
    <p>Try to load the FabricTransport settings from a section specified in the service settings configuration file - settings.xml</p>

    <p>

      <b>Remarks:</b> The following are the parameter names that should be provided in the configuration file,to be recognizable by service fabric to load the transport settings. 1. MaxQueueSize - <xref uid="" data-throw-if-not-resolved="false" data-raw-source="FabricTransportSettings%23getMaxQueueSize()"></xref>value in long. 2. MaxMessageSize - <xref uid="" data-throw-if-not-resolved="false" data-raw-source="FabricTransportSettings%23getMaxMessageSize()"></xref>value in bytes. 3. MaxConcurrentCalls - <xref uid="" data-throw-if-not-resolved="false" data-raw-source="FabricTransportSettings%23getMaxConcurrentCalls()"></xref>value in long. 4. SecurityCredentials - <xref uid="" data-throw-if-not-resolved="false" data-raw-source="FabricTransportSettings%23getSecurityCredentials()"></xref> value. 5. OperationTimeoutInSeconds - <xref uid="" data-throw-if-not-resolved="false" data-raw-source="FabricTransportSettings%23getOperationTimeout()"></xref> value in seconds. 6. KeepAliveTimeoutInSeconds - <xref uid="" data-throw-if-not-resolved="false" data-raw-source="FabricTransportSettings%23getKeepAliveTimeout()"></xref> value in seconds. </p>
