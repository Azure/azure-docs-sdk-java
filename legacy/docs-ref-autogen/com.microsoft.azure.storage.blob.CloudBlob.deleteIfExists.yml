  summary: >-
    <p>Deletes the blob if it exists, using the specified snapshot and request options, and operation context. </p>

    <p>A blob that has snapshots cannot be deleted unless the snapshots are also deleted. If a blob has snapshots, use the <xref uid="com.microsoft.azure.storage.blob.DeleteSnapshotsOption.DELETE_SNAPSHOTS_ONLY" data-throw-if-not-resolved="false">DeleteSnapshotsOption#DELETE_SNAPSHOTS_ONLY</xref> or <xref uid="com.microsoft.azure.storage.blob.DeleteSnapshotsOption.INCLUDE_SNAPSHOTS" data-throw-if-not-resolved="false">DeleteSnapshotsOption#INCLUDE_SNAPSHOTS</xref> value in the  parameter to specify how the snapshots should be handled when the blob is deleted.</p>

    <p></p>
