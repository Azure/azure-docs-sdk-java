- fullName: com.microsoft.azure.cosmosdb.ConflictResolutionPolicy.getConflictResolutionPath()
  name: getConflictResolutionPath()
  nameWithType: ConflictResolutionPolicy.getConflictResolutionPath()
  returns:
    description: <p>The path to check values for last-writer wins conflict resolution. That path is a rooted path of the property in the document, such as "/name/first". </p>
    type: <xref href="String?alt=String&text=String" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Gets the path which is present in each document in the Azure Cosmos DB service for last writer wins conflict-resolution. This path must be present in each document and must be an integer value. In case of a conflict occurring on a document, the document with the higher integer value in the specified path will be picked. If the path is unspecified, by default the <xref uid="com.microsoft.azure.cosmosdb.Resource.getTimestamp()" data-throw-if-not-resolved="false">Resource#getTimestamp()</xref> path will be used.</p>

    <p>This value should only be set when using <xref uid="com.microsoft.azure.cosmosdb.ConflictResolutionMode.LastWriterWins" data-throw-if-not-resolved="false">ConflictResolutionMode#LastWriterWins</xref></p>

    <p></p>
