  summary: >-
    <p>Returns an access condition such that an operation will be performed only if the resource has been modified since the specified time. </p>

    <p>Setting this access condition modifies the request to include the HTTP <em>If-Modified-Since</em> conditional header. If this access condition is set, the operation is performed only if the resource has been modified since the specified time. </p>

    <p>For more information, see <a href="http://go.microsoft.com/fwlink/?LinkID=224642">Specifying Conditional Headers for Blob Service Operations</a>.</p>

