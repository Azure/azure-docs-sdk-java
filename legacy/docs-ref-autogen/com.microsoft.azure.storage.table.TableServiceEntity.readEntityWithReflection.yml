  summary: >-
    <p>Deserializes the table entity property map into the specified object instance using reflection. </p>

    <p>This static method takes an object instance that represents a table entity type and uses reflection on its class type to find methods to deserialize the data from the property map into the instance. </p>

    <p>Each property name and data type in the properties map is compared with the methods in the class type for a pair of getter and setter methods to use for serialization and deserialization. The class is scanned for methods with names that match the property name with "get" and "set" prepended, or with the <xref uid="com.microsoft.azure.storage.table.StoreAs" data-throw-if-not-resolved="false">StoreAs</xref> annotation set with the property name. The methods must have return types or parameter data types that match the data type of the corresponding <xref uid="com.microsoft.azure.storage.table.EntityProperty" data-throw-if-not-resolved="false">EntityProperty</xref> value. If such a pair is found, the data is copied into the instance object by invoking the setter method on the instance. Properties that do not match a method pair by name and data type are not copied.</p>

    <p></p>
