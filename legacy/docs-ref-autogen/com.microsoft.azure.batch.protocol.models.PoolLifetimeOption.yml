fields:
- fullName: com.microsoft.azure.batch.protocol.models.PoolLifetimeOption.JOB
  name: JOB
  nameWithType: PoolLifetimeOption.JOB
  summary: <p>The pool exists for the lifetime of the job to which it is dedicated. The Batch service creates the pool when it creates the job. If the 'job' option is applied to a job schedule, the Batch service creates a new auto pool for every job created on the schedule. </p>
  uid: com.microsoft.azure.batch.protocol.models.PoolLifetimeOption.JOB
- fullName: com.microsoft.azure.batch.protocol.models.PoolLifetimeOption.JOB_SCHEDULE
  name: JOB_SCHEDULE
  nameWithType: PoolLifetimeOption.JOB_SCHEDULE
  summary: <p>The pool exists for the lifetime of the job schedule. The Batch Service creates the pool when it creates the first job on the schedule. You may apply this option only to job schedules, not to jobs. </p>
  uid: com.microsoft.azure.batch.protocol.models.PoolLifetimeOption.JOB_SCHEDULE
