summary: <p>This package contains the classes for BingVisualSearchAPI. Visual Search API lets you discover insights about an image such as visually similar images, shopping sources, and related searches. The API can also perform text recognition, identify entities (people, places, things), return other topical content for the user to explore, and more. For more information, see [Visual Search Overview](<a href="https://docs.microsoft.com/azure/cognitive-services/bing-visual-search/overview">https://docs.microsoft.com/azure/cognitive-services/bing-visual-search/overview</a>). </p>
