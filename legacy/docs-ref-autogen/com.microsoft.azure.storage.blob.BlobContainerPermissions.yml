summary: >-
  <p>Represents the permissions for a container. </p>

  <p>The container's permissions encompass two types of access settings for the container: <ul><li><p>The container's public access setting, represented by the <xref uid="" data-throw-if-not-resolved="false">publicAccess</xref> property. The public access setting indicates whether the container and its blobs can be read via an anonymous request. </p></li><li><p>The container's access policies, represented by the <xref uid="com.microsoft.azure.storage.Permissions.getSharedAccessPolicies()" data-throw-if-not-resolved="false">getSharedAccessPolicies</xref> method. This setting references a collection of shared access policies for the container. A shared access policy may be used to control the start time, expiry time, and permissions for one or more shared access signatures. A shared access signature provides delegated access to the container's resources. </p></li></ul>

  For more information on managing container permissions, see <a href="http://go.microsoft.com/fwlink/?LinkID=224643">Managing Access to Containers and Blobs</a>. </p>
