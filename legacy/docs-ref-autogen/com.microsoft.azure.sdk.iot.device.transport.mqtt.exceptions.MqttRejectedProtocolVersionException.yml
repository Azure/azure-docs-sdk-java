name: MqttRejectedProtocolVersionException
package: com.microsoft.azure.sdk.iot.device.transport.mqtt.exceptions
summary: >-
  <p>This exception is thrown when an MQTT Connection Return code of 0x01 is encountered when opening an MQTT connection</p>

  <p>Should never be thrown since the MQTT version is hardcoded</p>

  <p>

    <a href="http://docs.oasis-open.org/mqtt/mqtt/v3.1.1/csprd02/mqtt-v3.1.1-csprd02.html#_Toc385349771">MQTT Connect Return Code Documentation</a>

  </p>
