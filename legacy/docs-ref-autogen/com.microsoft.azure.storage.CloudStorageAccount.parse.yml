    <p>Note that while a connection string may include a SAS token, it is often easier to use the <xref uid="com.microsoft.azure.storage.blob.CloudBlobContainer.CloudBlobContainer(final URI)" data-throw-if-not-resolved="false">CloudBlobContainer#CloudBlobContainer(URI)</xref>, <xref uid="com.microsoft.azure.storage.queue.CloudQueue.CloudQueue(final URI)" data-throw-if-not-resolved="false">CloudQueue#CloudQueue(URI)</xref>, <xref uid="com.microsoft.azure.storage.table.CloudTable.CloudTable(final URI)" data-throw-if-not-resolved="false">CloudTable#CloudTable(URI)</xref> constructors directly. To do this, create a <xref uid="com.microsoft.azure.storage.StorageCredentialsSharedAccessSignature.StorageCredentialsSharedAccessSignature(final String)" data-throw-if-not-resolved="false">StorageCredentialsSharedAccessSignature#StorageCredentialsSharedAccessSignature(String)</xref> object with your SAS token, use the <xref uid="com.microsoft.azure.storage.StorageCredentials.transformUri(final URI)" data-throw-if-not-resolved="false">StorageCredentialsSharedAccessSignature#transformUri(URI)</xref> method on the container, queue, or table URI, and then use that URI to construct the object.</p>

    <p></p>
