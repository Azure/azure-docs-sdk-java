    <p>This value will not be populated, unless the knob <xref uid="com.microsoft.azure.eventhubs.ReceiverOptions.setReceiverRuntimeMetricEnabled(boolean)" data-throw-if-not-resolved="false">ReceiverOptions#setReceiverRuntimeMetricEnabled(boolean)</xref> is set. Note that EventPosition object is initialized using SequenceNumber and other parameters are not set and get will return null.</p>

