    startLine: 175
  package: com.microsoft.azure.batch.protocol.models
  summary: "<p>Get if the httpUrl property is specified, the filePath is required and describes the path which the file will be downloaded to, including the filename. Otherwise, if the autoStorageContainerName or storageContainerUrl property is specified, filePath is optional and is the directory to download the files to. In the case where filePath is used as a directory, any directory structure already associated with the input data will be retained in full and appended to the specified filePath directory. The specified relative path cannot break out of the task's working directory (for example by using '..').</p>\r\n<p></p>"
  syntax:
    content: public String filePath()
    return:
      type: "26831127"
      description: <p>the filePath value </p>
