  summary: >-
    <p>Creates a Custom <xref uid="com.microsoft.azure.cosmosdb.ConflictResolutionPolicy" data-throw-if-not-resolved="false">ConflictResolutionPolicy</xref> which uses the specified stored procedure to perform conflict resolution</p>

    <p>This stored procedure may be created after the <xref uid="com.microsoft.azure.cosmosdb.DocumentCollection" data-throw-if-not-resolved="false">DocumentCollection</xref> is created and can be changed as required.</p>

    <p>

      <ul>

        <li>

          <p>In case the stored procedure fails or throws an exception, the conflict resolution will default to registering conflicts in the conflicts feed </p>

        </li>

        <li>

          <p>The user can provide the stored procedure </p>

        </li>

      </ul>

    </p>
