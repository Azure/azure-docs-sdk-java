    <p>Creates a Custom <xref uid="com.microsoft.azure.cosmosdb.ConflictResolutionPolicy" data-throw-if-not-resolved="false">ConflictResolutionPolicy</xref> without any <xref uid="com.microsoft.azure.cosmosdb.StoredProcedure" data-throw-if-not-resolved="false">StoredProcedure</xref>. User manually should resolve conflicts.</p>

