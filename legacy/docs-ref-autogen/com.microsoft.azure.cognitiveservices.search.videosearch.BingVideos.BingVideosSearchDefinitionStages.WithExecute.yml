  href: com.microsoft.azure.cognitiveservices.search.videosearch.BingVideos.BingVideosSearchDefinitionStages.WithAllOptions.yml
  name: withOffset(Integer offset)
  nameWithType: BingVideos.BingVideosSearchDefinitionStages.WithAllOptions.withOffset(Integer offset)
  fullName: com.microsoft.azure.cognitiveservices.search.videosearch.BingVideos.BingVideosSearchDefinitionStages.WithAllOptions.withOffset(Integer offset)
  type: Method
  summary: "<p>The zero-based offset that indicates the number of videos to skip before returning videos. The default is 0. The offset should be less than ([totalEstimatedMatches](* <a href=\"https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#videos-totalmatches\">https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#videos-totalmatches</a>)<ul><li><p>count). Use this parameter along with the count parameter to page results. For example, if your user interface displays 20 videos per page, set count to 20 and offset to 0 to get the first page of results. For each subsequent page, increment offset by 20 (for example, 0, 20, 40). It is possible for multiple pages to include some overlap in results. To prevent duplicates, see [nextOffset]* (<a href=\"https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#videos-nextoffset\">https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#videos-nextoffset</a>). Use this parameter only with the Video Search API.</p></li></ul></p>\r\n<p></p>"
  syntax:
    content: public BingVideosSearchDefinitionStages.WithExecute withOffset(Integer offset)
    parameters:
    - id: offset
      type: 08effaa0
    return:
      type: 0a476d31
      description: <p>next definition stage </p>
