- uid: com.microsoft.azure.cognitiveservices.search.videosearch.BingVideos.BingVideosSearchDefinitionStages.WithAllOptions.withSafeSearch(SafeSearch)
  parent: com.microsoft.azure.cognitiveservices.search.videosearch.BingVideos.BingVideosSearchDefinitionStages.WithAllOptions
  href: com.microsoft.azure.cognitiveservices.search.videosearch.BingVideos.BingVideosSearchDefinitionStages.WithAllOptions.yml
  name: withSafeSearch(SafeSearch safeSearch)
  nameWithType: BingVideos.BingVideosSearchDefinitionStages.WithAllOptions.withSafeSearch(SafeSearch safeSearch)
  fullName: com.microsoft.azure.cognitiveservices.search.videosearch.BingVideos.BingVideosSearchDefinitionStages.WithAllOptions.withSafeSearch(SafeSearch safeSearch)
  type: Method
  summary: "<p>Filter videos for adult content. The following are the possible filter values. Off: If the request is through the Video Search API, the response includes adult videos and the thumbnail images of the videos are clear (non-fuzzy). If the request is through the Web Search API, the response includes adult videos but the thumbnail images of the videos are pixelated (fuzzy). Moderate: If the request is through the Video Search API, the response does not include videos with adult content. If the request is through the Web Search API, the response may include videos with adult content but the thumbnail images of the videos are pixelated (fuzzy). Strict: Does not return videos with adult content. The default is Moderate. If the request comes from a market that Bing's adult policy requires that safeSearch is set to Strict, Bing ignores the safeSearch value and uses Strict. If you use the site: query operator, there is the chance that the response may contain adult content regardless of what the safeSearch query parameter is set to. Use site: only if you are aware of the content on the site and your scenario supports the possibility of adult content. Possible values include: 'Off', 'Moderate', 'Strict'.</p>\r\n<p></p>"
  syntax:
    content: public BingVideosSearchDefinitionStages.WithExecute withSafeSearch(SafeSearch safeSearch)
    parameters:
    - id: safeSearch
      type: com.microsoft.azure.cognitiveservices.search.videosearch.models.SafeSearch
    return:
      type: 0a476d31
      description: <p>next definition stage </p>
- uid: com.microsoft.azure.cognitiveservices.search.videosearch.BingVideos.BingVideosSearchDefinitionStages.WithAllOptions.withSetLang(String)
