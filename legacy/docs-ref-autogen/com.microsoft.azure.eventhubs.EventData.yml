  package: com.microsoft.azure.eventhubs
  summary: "<p>Use this method only if, the sender could be sending messages using third-party AMQP libraries. </p>\r\n<p>If all the senders of EventHub use client libraries released and maintained by Microsoft Azure EventHubs, use <xref uid=\"com.microsoft.azure.eventhubs.EventData.getBytes()\" data-throw-if-not-resolved=\"false\">getBytes()</xref> method. </p>\r\n<p>Get the value of AMQP messages' Body section on the received <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref>. </p>\r\n<p>If the AMQP message Body is always guaranteed to have Data section, use <xref uid=\"com.microsoft.azure.eventhubs.EventData.getBytes()\" data-throw-if-not-resolved=\"false\">getBytes()</xref> method.</p>\r\n<p>\r\n  <xref uid=\"\" data-throw-if-not-resolved=\"false\">Binary</xref> if the Body is Data section </p>\r\n<p>\r\n  <xref uid=\"\" data-throw-if-not-resolved=\"false\">List</xref> if the Body is AmqpSequence </p>\r\n<p>package org.apache.qpid.proton.amqp contains various AMQP types that could be returned. </p>"
  syntax: &o4
    content: public Object getObject()
    return:
      type: "79317049"
      description: <p>returns the Object which could represent either Data or AmqpValue or AmqpSequence. </p>
