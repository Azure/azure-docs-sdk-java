  summary: >-
    <p>Sets a value that indicates whetherÂ the report is removed from health store when it expires. If set to false, the report is treated as an error when expired. false by default.</p>

    <p>

      <b>Remarks:</b>When clients report periodically, they should set RemoveWhenExpired false (default). This way, is the reporter has issues (eg. deadlock) and can't report, the entity is evaluated at error when the health report expires, and this will flag the entity as <xref uid="" data-throw-if-not-resolved="false" data-raw-source="system.fabric.health.HealthState%23Error"></xref>. Periodic health clients should send reports with higher frequency than time to live to account for delays due to health client batching, message transport over the wire and health store processing. </p>
