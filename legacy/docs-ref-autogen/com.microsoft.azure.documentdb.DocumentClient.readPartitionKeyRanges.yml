    description: <p>the feed response with the read partition key ranges. </p>
    type: <xref href="com.microsoft.azure.documentdb.FeedResponse?alt=com.microsoft.azure.documentdb.FeedResponse&text=FeedResponse" data-throw-if-not-resolved="False"/>&lt;<xref href="com.microsoft.azure.documentdb.PartitionKeyRange?alt=com.microsoft.azure.documentdb.PartitionKeyRange&text=PartitionKeyRange" data-throw-if-not-resolved="False"/>&gt;
  summary: >-
    <p>Reads all partition key ranges in a document collection. </p>

    <p>Example: <pre>

    FeedResponse&lt;PartitionKeyRange&gt; partitionKeyRanges = this.client.readPartitionKeyRanges(coll, null);

    List&lt;String&gt; ids = new ArrayList&lt;String&gt;();

    for (PartitionKeyRange range : partitionKeyRanges.getQueryIterable()) {

        ids.add(range.getId());

    }

    </pre></p>
