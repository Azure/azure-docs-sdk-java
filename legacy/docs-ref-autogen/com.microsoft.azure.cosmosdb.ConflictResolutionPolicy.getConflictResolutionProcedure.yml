  summary: >-
    <p>Gets the <xref uid="com.microsoft.azure.cosmosdb.StoredProcedure" data-throw-if-not-resolved="false">StoredProcedure</xref> which is used for conflict resolution in the Azure Cosmos DB service. This stored procedure may be created after the <xref uid="com.microsoft.azure.cosmosdb.DocumentCollection" data-throw-if-not-resolved="false">DocumentCollection</xref> is created and can be changed as required.</p>

    <p>

      <ul>

        <li>

          <p>This value should only be set when using <xref uid="com.microsoft.azure.cosmosdb.ConflictResolutionMode.Custom" data-throw-if-not-resolved="false">ConflictResolutionMode#Custom</xref></p>

        </li>

        <li>

          <p>In case the stored procedure fails or throws an exception, the conflict resolution will default to registering conflicts in the conflicts feed </p>

        </li>

        <li>

          <p>The user can provide the stored procedure </p>

        </li>

      </ul>

    </p>

    <p></p>
