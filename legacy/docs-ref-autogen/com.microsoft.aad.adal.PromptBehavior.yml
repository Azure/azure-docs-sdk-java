fields:
- fullName: com.microsoft.aad.adal.PromptBehavior.Always
  name: Always
  nameWithType: PromptBehavior.Always
  summary: <p>The user will be prompted for credentials even if it is available in the cache or in the form of refresh token. New acquired access token and refresh token will be used to replace previous value. If Settings switched to Auto, new request will use this latest token from cache. </p>
  uid: com.microsoft.aad.adal.PromptBehavior.Always
- fullName: com.microsoft.aad.adal.PromptBehavior.Auto
  name: Auto
  nameWithType: PromptBehavior.Auto
  summary: <p>Acquire token will prompt the user for credentials only when necessary. </p>
  uid: com.microsoft.aad.adal.PromptBehavior.Auto
- fullName: com.microsoft.aad.adal.PromptBehavior.FORCE_PROMPT
  name: FORCE_PROMPT
  nameWithType: PromptBehavior.FORCE_PROMPT
  summary: <p>If Azure Authenticator or Company Portal is installed, this flag will have the broker app force the prompt behavior, otherwise it will be same as Always. If using embedded flow, please keep using Always, if FORCE_PROMPT is set for embedded flow, the sdk will re-interpret it to Always. </p>
  uid: com.microsoft.aad.adal.PromptBehavior.FORCE_PROMPT
- fullName: com.microsoft.aad.adal.PromptBehavior.REFRESH_SESSION
  name: REFRESH_SESSION
  nameWithType: PromptBehavior.REFRESH_SESSION
  summary: <p>Re-authorizes (through displaying webview) the resource usage, making sure that the resulting access token contains the updated claims. If user logon cookies are available, the user will not be asked for credentials again and the logon dialog will dismiss automatically. This is equivalent to passing prompt=refresh_session as an extra query parameter during the authorization. </p>
  uid: com.microsoft.aad.adal.PromptBehavior.REFRESH_SESSION
