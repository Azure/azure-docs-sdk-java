- fullName: com.microsoft.azure.storage.file.NtfsAttributes.SYSTEM
  name: SYSTEM
  nameWithType: NtfsAttributes.SYSTEM
  summary: <p>The file is a system file. That is, the file is part of the operating system or is used exclusively by the operating system. </p>
  uid: com.microsoft.azure.storage.file.NtfsAttributes.SYSTEM
- fullName: com.microsoft.azure.storage.file.NtfsAttributes.TEMPORARY
  name: TEMPORARY
  nameWithType: NtfsAttributes.TEMPORARY
  summary: <p>The file is temporary. A temporary file contains data that is needed while an application is executing but is not needed after the application is finished. File systems try to keep all the data in memory for quicker access rather than flushing the data back to mass storage. A temporary file should be deleted by the application as soon as it is no longer needed. </p>
  uid: com.microsoft.azure.storage.file.NtfsAttributes.TEMPORARY
