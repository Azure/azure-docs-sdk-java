  returns:
    description: <p>receiver runtime information </p>
    type: <xref href="com.microsoft.azure.eventhubs.ReceiverRuntimeInformation?alt=com.microsoft.azure.eventhubs.ReceiverRuntimeInformation&text=ReceiverRuntimeInformation" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Gets the temporal <xref uid="com.microsoft.azure.eventhubs.ReceiverRuntimeInformation" data-throw-if-not-resolved="false">ReceiverRuntimeInformation</xref> for this EventHub partition. In general, this information is a representation of, where this <xref uid="com.microsoft.azure.eventhubs.PartitionReceiver" data-throw-if-not-resolved="false">PartitionReceiver</xref>'s end of stream is, at the time <xref uid="com.microsoft.azure.eventhubs.ReceiverRuntimeInformation.getRetrievalTime()" data-throw-if-not-resolved="false">ReceiverRuntimeInformation#getRetrievalTime()</xref>. </p>

    <p>This value will not be populated, unless the knob <xref uid="com.microsoft.azure.eventhubs.ReceiverOptions.setReceiverRuntimeMetricEnabled(boolean)" data-throw-if-not-resolved="false">ReceiverOptions#setReceiverRuntimeMetricEnabled(boolean)</xref> is set. This value will be refreshed every time an <xref uid="com.microsoft.azure.eventhubs.EventData" data-throw-if-not-resolved="false">EventData</xref> is consumed from <xref uid="com.microsoft.azure.eventhubs.PartitionReceiver" data-throw-if-not-resolved="false">PartitionReceiver</xref>. For ex: if no events have been consumed, then this value is not populated.</p>

    <p></p>
