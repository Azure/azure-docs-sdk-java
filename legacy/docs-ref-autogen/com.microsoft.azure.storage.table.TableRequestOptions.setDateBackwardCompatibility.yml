  summary: >-
    <p>Sets whether the client should look to correct Date values stored on a <xref uid="com.microsoft.azure.storage.table.TableEntity" data-throw-if-not-resolved="false">TableEntity</xref> that may have been written using versions of this library prior to 2.0.0. </p>

    <p>

      <xref uid="" data-throw-if-not-resolved="false">dateBackwardCompatibility</xref> is by default , indicating a post 2.0.0 version or mixed- platform usage. You can change the <xref uid="" data-throw-if-not-resolved="false">dateBackwardCompatibility</xref> on this request by setting this property. You can also change the value on the <xref uid="com.microsoft.azure.storage.table.CloudTableClient.getDefaultRequestOptions()" data-throw-if-not-resolved="false">CloudTableClient#getDefaultRequestOptions()</xref> object so that all subsequent requests made via the service client will use that <xref uid="" data-throw-if-not-resolved="false">dateBackwardCompatibility</xref>. </p>

    <p>See <a href="http://go.microsoft.com/fwlink/?LinkId=523753">here</a> for more details.</p>

    <p></p>
