- fullName: com.microsoft.azure.batch.protocol.models.PoolEnableAutoScaleParameter.autoScaleEvaluationInterval()
  name: autoScaleEvaluationInterval()
  nameWithType: PoolEnableAutoScaleParameter.autoScaleEvaluationInterval()
  returns:
    description: <p>the autoScaleEvaluationInterval value </p>
    type: <xref href="Period?alt=Period&text=Period" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Get the default value is 15 minutes. The minimum and maximum value are 5 minutes and 168 hours respectively. If you specify a value less than 5 minutes or greater than 168 hours, the Batch service rejects the request with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request). If you specify a new interval, then the existing autoscale evaluation schedule will be stopped and a new autoscale evaluation schedule will be started, with its starting time being the time when this request was issued.</p>

    <p></p>
  syntax: public Period autoScaleEvaluationInterval()
  uid: com.microsoft.azure.batch.protocol.models.PoolEnableAutoScaleParameter.autoScaleEvaluationInterval()
