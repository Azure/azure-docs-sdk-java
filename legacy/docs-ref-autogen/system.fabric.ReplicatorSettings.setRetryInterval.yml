  summary: >-
    <p>Defines how long the <xref uid="system.fabric.FabricReplicator" data-throw-if-not-resolved="false">system.fabric.FabricReplicator</xref> waits after it transmits a message from the primary to the secondary for the secondary to acknowledge that it has received the message.</p>

    <p>

      <b>Remarks:</b>Receiving a message does not necessarily that the message has been processed. If this timer is exceeded, then the message is retransmitted. The default value is 5 seconds. </p>
