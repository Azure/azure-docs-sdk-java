  summary: >-
    <p>Sets whether a range PUT or GET operation will use the Content-MD5 header to enforce transactional security. All partial blob uploads or downloads will be restricted to 4 MB. </p>

    <p>The default useTransactionalContentMD5 value is set in the client and is by default . You can change the useTransactionalContentMD5 value on this request by setting this property. You can also change the value on the <xref uid="com.microsoft.azure.storage.blob.CloudBlobClient.getDefaultRequestOptions()" data-throw-if-not-resolved="false">CloudBlobClient#getDefaultRequestOptions()</xref> object so that all subsequent requests made via the service client will use that useTransactionalContentMD5 value.</p>

