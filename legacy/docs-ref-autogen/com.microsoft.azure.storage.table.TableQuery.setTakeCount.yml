  summary: >-
    <p>Sets the upper bound for the number of entities the query returns. If this value is not specified in a table query, by default a maximum of 1,000 entries will be returned. </p>

    <p>If the value specified for the  parameter is greater than 1,000, the query will throw a <xref uid="com.microsoft.azure.storage.StorageException" data-throw-if-not-resolved="false">StorageException</xref> when executed.</p>

