- uid: com.microsoft.azure.servicebus.IMessageSession.renewSessionLock()
  parent: com.microsoft.azure.servicebus.IMessageSession
  href: com.microsoft.azure.servicebus.IMessageSession.yml
  name: renewSessionLock()
  nameWithType: IMessageSession.renewSessionLock()
  fullName: com.microsoft.azure.servicebus.IMessageSession.renewSessionLock()
  type: Method
  summary: "<p>Renews the lock on the session specified by the <xref uid=\"com.microsoft.azure.servicebus.IMessageSession.getSessionId()\" data-throw-if-not-resolved=\"false\">IMessageSession#getSessionId()</xref>. The lock will be renewed based on the setting specified on the entity. </p>\r\n<p>When you accept a session, the session is locked for this client instance by the service for a duration as specified during the Queue/Subscription creation. If processing of the session requires longer than this duration, the session-lock needs to be renewed. For each renewal, the session-lock is renewed by the entity's LockDuration. </p>\r\n<p>Renewal of session renews all the messages in the session as well. Each individual message need not be renewed.</p>\r\n<p></p>"
  syntax:
    content: public void renewSessionLock()
