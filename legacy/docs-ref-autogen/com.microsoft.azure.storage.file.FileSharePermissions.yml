summary: >-
  <p>Represents the permissions for a share. </p>

  <p>The share's permissions encompass its access policies, represented by the <xref uid="com.microsoft.azure.storage.Permissions.getSharedAccessPolicies()" data-throw-if-not-resolved="false">getSharedAccessPolicies</xref> method. This setting references a collection of shared access policies for the share. A shared access policy may be used to control the start time, expiry time, and permissions for one or more shared access signatures. A shared access signature provides delegated access to the share's resources. For more information on managing share permissions, see <a href="http://go.microsoft.com/fwlink/?LinkID=224643">Managing Access to Shares and Files</a>. </p>
