  summary: "<p>Returns an access condition such that an operation will be performed only if the resource's ETag value matches the specified ETag value. </p>\r\n<p>Setting this access condition modifies the request to include the HTTP <em>If-Match</em> conditional header. If this access condition is set, the operation is performed only if the ETag of the resource matches the specified ETag. </p>\r\n<p>For more information, see <a href=\"http://go.microsoft.com/fwlink/?LinkID=224642\">Specifying Conditional Headers for Blob Service Operations</a>.</p>\r\n<p></p>"
