  name: Gateway
  nameWithType: ConnectionMode.Gateway
  summary: >-
    <p>Specifies that requests to server resources are made through a gateway proxy using HTTPS. </p>

    <p>In Gateway mode, all requests are made through a gateway proxy. </p>
  uid: com.microsoft.azure.documentdb.ConnectionMode.Gateway
