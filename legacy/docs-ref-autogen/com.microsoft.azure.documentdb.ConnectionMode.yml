  name: DirectHttps
  nameWithType: ConnectionMode.DirectHttps
  summary: >-
    <p>Specifies that requests to server resources are made directly to the data nodes through HTTPS. </p>

    <p>In DirectHttps mode, all requests to server resources within a collection, such as documents, stored procedures and user-defined functions, etc., are made directly to the data nodes within the target Azure Cosmos DB cluster using the HTTPS transport protocol. </p>

    <p>Certain operations on account or database level resources, such as databases, collections and users, etc., are always routed through the gateway using HTTPS. </p>
  uid: com.microsoft.azure.documentdb.ConnectionMode.DirectHttps
