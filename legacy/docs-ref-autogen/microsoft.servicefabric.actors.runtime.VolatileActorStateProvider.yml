  fullName: system.fabric.StateProvider.getCopyState(SequenceNumber upToSequenceNumber, OperationDataStream copyContext)
  type: Method
  summary: "<p>Obtains state on a Primary replica that is required to build a Secondary replica.</p>\r\n<p>\r\n  <b>Remarks:</b>Just as <xref uid=\"system.fabric.StateProvider.getCopyContext()\" data-throw-if-not-resolved=\"false\">system.fabric.StateProvider#getCopyContext()</xref> enables the Secondary replica to send context to the Primary replica via an <xref uid=\"system.fabric.OperationDataStream\" data-throw-if-not-resolved=\"false\">system.fabric.OperationDataStream</xref>, <xref uid=\"system.fabric.StateProvider.getCopyState(SequenceNumber,OperationDataStream)\" data-throw-if-not-resolved=\"false\">system.fabric.StateProvider#getCopyState(SequenceNumber, OperationDataStream)</xref> enables the Primary replica to respond with an <xref uid=\"system.fabric.OperationDataStream\" data-throw-if-not-resolved=\"false\">system.fabric.OperationDataStream</xref>. The stream contains objects that are delivered to the Secondary replica via the <xref uid=\"system.fabric.StateReplicator.getCopyStream()\" data-throw-if-not-resolved=\"false\">system.fabric.StateReplicator#getCopyStream()</xref> method of the <xref uid=\"system.fabric.FabricReplicator\" data-throw-if-not-resolved=\"false\">system.fabric.FabricReplicator</xref> class. The objects implement <xref uid=\"system.fabric.Operation\" data-throw-if-not-resolved=\"false\">system.fabric.Operation</xref> and contain the specified data. When the Primary replica receives this call, it should create and return another <xref uid=\"system.fabric.OperationDataStream\" data-throw-if-not-resolved=\"false\">system.fabric.OperationDataStream</xref> that contains <xref uid=\"system.fabric.OperationData\" data-throw-if-not-resolved=\"false\">system.fabric.OperationData</xref>. <xref uid=\"system.fabric.OperationData\" data-throw-if-not-resolved=\"false\">system.fabric.OperationData</xref> represents the data/state that the Secondary replica </p>"
