summary: >-
  <p>This is a helper to create a new instance of the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.QuerySpecification" data-throw-if-not-resolved="false">QuerySpecification</xref>.</p>

  <p>This helper will create a query forcing the correct sql format. It expects the <b>SELECT</b> and <b>FROM</b>, but optionally accepts <b>WHERE</b> and <b>GROUP BY</b>. As a result, it will return a <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.QuerySpecification" data-throw-if-not-resolved="false">QuerySpecification</xref> object, accepted by the provisioning service.</p>

  <p>

    <b>Sample:</b>

  </p>

