              .where("iotHubHostName=`ContosoIoTHub.azure-devices.net`").createSqlQuery();

      </code></pre></p>

  <p>Will generate the sql query: <pre><code>{

          "query":"select * from enrollments where iotHubHostName=`ContosoIoTHub.azure-devices.net`"

