- fullName: com.microsoft.azure.management.network.Network.DefinitionStages.WithCreate.withAddressSpace(String cidr)
  name: withAddressSpace(String cidr)
  nameWithType: Network.DefinitionStages.WithCreate.withAddressSpace(String cidr)
  parameters:
  - description: <p>the CIDR representation of the address space </p>
    name: cidr
    type: <xref href="String?alt=String&text=String" data-throw-if-not-resolved="False"/>
  returns:
    description: <p>the next stage of the definition </p>
    type: <xref href="com.microsoft.azure.management.network.Network.DefinitionStages.WithCreateAndSubnet?alt=com.microsoft.azure.management.network.Network.DefinitionStages.WithCreateAndSubnet&text=Network.DefinitionStages.WithCreateAndSubnet" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Explicitly adds an address space to the virtual network. </p>

    <p>If no address spaces are explicitly specified, a default address space with the CIDR "10.0.0.0/16" will be assigned to the virtual network. </p>

    <p>Note that this method's effect is additive, i.e. each time it is used, a new address space is added to the network. This method does not check for conflicts or overlaps with other address spaces. If there is a conflict, a cloud exception may be thrown at the time the network is created. </p>
  syntax: public WithCreateAndSubnet withAddressSpace(String cidr)
  uid: com.microsoft.azure.management.network.Network.DefinitionStages.WithCreate.withAddressSpace(String)
