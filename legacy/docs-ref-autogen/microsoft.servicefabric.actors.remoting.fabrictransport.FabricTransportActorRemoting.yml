methods:
- fullName: microsoft.servicefabric.actors.remoting.fabrictransport.FabricTransportActorRemoting.connectTimeoutInMilliseconds()
  name: connectTimeoutInMilliseconds()
  nameWithType: FabricTransportActorRemoting.connectTimeoutInMilliseconds()
  returns:
    description: <p>The connect timeout in Milliseconds. </p>
    type: <xref href="long?alt=long&text=long" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Gets or Sets the connect timeout in milliseconds. This settings specifies the maximum time allowed for the connection to be established. </p>

    <p>

      <b>Remarks:</b> Default Value for ConnectTimeout Timeout is 5 seconds. </p>

    <p></p>
  syntax: public long connectTimeoutInMilliseconds()
  uid: microsoft.servicefabric.actors.remoting.fabrictransport.FabricTransportActorRemoting.connectTimeoutInMilliseconds()
- fullName: microsoft.servicefabric.actors.remoting.fabrictransport.FabricTransportActorRemoting.keepAliveTimeoutInSeconds()
  name: keepAliveTimeoutInSeconds()
  nameWithType: FabricTransportActorRemoting.keepAliveTimeoutInSeconds()
  returns:
    description: <p>The keep alive timeout in seconds. </p>
    type: <xref href="long?alt=long&text=long" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Gets or Sets the keep alive timeout in seconds. This settings is useful in the scenario when the client and service are connected via load balancer that closes the connection if it is idle for some time. If keep alive timeout is configured, the connection will be kept alive by sending ping messages at that interval.</p>

    <p></p>
  syntax: public long keepAliveTimeoutInSeconds()
  uid: microsoft.servicefabric.actors.remoting.fabrictransport.FabricTransportActorRemoting.keepAliveTimeoutInSeconds()
- fullName: microsoft.servicefabric.actors.remoting.fabrictransport.FabricTransportActorRemoting.maxMessageSize()
  name: maxMessageSize()
  nameWithType: FabricTransportActorRemoting.maxMessageSize()
  returns:
    description: <p>The maximum size of the remoting message in bytes. If this value is not specified or it is less than or equals to zero, a default value of 4,194,304 bytes (4 MB) is used. </p>
    type: <xref href="long?alt=long&text=long" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Gets or Sets the maximum size of the remoting message in bytes. If value for this property is not specified or it is less than or equals to zero, a default value of 4,194,304 bytes (4 MB) is used.</p>

    <p></p>
  syntax: public long maxMessageSize()
  uid: microsoft.servicefabric.actors.remoting.fabrictransport.FabricTransportActorRemoting.maxMessageSize()
- fullName: microsoft.servicefabric.actors.remoting.fabrictransport.FabricTransportActorRemoting.operationTimeoutInSeconds()
  name: operationTimeoutInSeconds()
  nameWithType: FabricTransportActorRemoting.operationTimeoutInSeconds()
  returns:
    description: <p>The operation timeout in seconds. If not specified or less than zero, default operation timeout of maximum value is used. </p>
    type: <xref href="long?alt=long&text=long" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Gets or Sets the operation timeout in seconds. If the operation is not completed in the specified time, it will be timed out. By default, exception handler of FabricTransportServiceRemotingClientFactory retries the timed out exception. It is recommended to not change the operation timeout from it's default value.</p>

    <p></p>
  syntax: public long operationTimeoutInSeconds()
  uid: microsoft.servicefabric.actors.remoting.fabrictransport.FabricTransportActorRemoting.operationTimeoutInSeconds()
