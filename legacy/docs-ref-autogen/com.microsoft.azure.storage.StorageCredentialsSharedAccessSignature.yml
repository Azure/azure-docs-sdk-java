- uid: com.microsoft.azure.storage.StorageCredentials.tryParseCredentials(final Map<String, String>)
  parent: com.microsoft.azure.storage.StorageCredentials
  href: com.microsoft.azure.storage.StorageCredentials.yml
  name: tryParseCredentials(final Map<String, String> settings)
  nameWithType: StorageCredentials.tryParseCredentials(final Map<String, String> settings)
  fullName: com.microsoft.azure.storage.StorageCredentials.tryParseCredentials(final Map<String, String> settings)
  type: Method
  summary: "<p>Tries to determine the storage credentials from a collection of name/value pairs.</p>\r\n<p>\r\nEither include an account name with an account key (specifying values for <xref uid=\"com.microsoft.azure.storage.CloudStorageAccount.ACCOUNT_NAME_NAME\" data-throw-if-not-resolved=\"false\">CloudStorageAccount#ACCOUNT_NAME_NAME</xref> and <xref uid=\"com.microsoft.azure.storage.CloudStorageAccount.ACCOUNT_KEY_NAME\" data-throw-if-not-resolved=\"false\">CloudStorageAccount#ACCOUNT_KEY_NAME</xref> ), or a shared access signature (specifying a value for <xref uid=\"com.microsoft.azure.storage.CloudStorageAccount.SHARED_ACCESS_SIGNATURE_NAME\" data-throw-if-not-resolved=\"false\">CloudStorageAccount#SHARED_ACCESS_SIGNATURE_NAME</xref> ). If you use an account name and account key, do not include a shared access signature, and vice versa.</p>\r\n<p></p>"
  syntax:
    content: protected static StorageCredentials tryParseCredentials(final Map<String, String> settings)
    parameters:
    - id: settings
      type: 15b3ef59
      description: <p>A <code>Map</code> object of the name/value pairs that represent the settings to use to configure the credentials. </p>
    return:
      type: com.microsoft.azure.storage.StorageCredentials
      description: <p>A <xref uid="com.microsoft.azure.storage.StorageCredentials" data-throw-if-not-resolved="false">StorageCredentials</xref> object representing the storage credentials determined from the name/value pairs.</p>
- uid: com.microsoft.azure.storage.StorageCredentials.tryParseCredentials(final String)
  parent: com.microsoft.azure.storage.StorageCredentials
  href: com.microsoft.azure.storage.StorageCredentials.yml
  name: tryParseCredentials(final String connectionString)
  nameWithType: StorageCredentials.tryParseCredentials(final String connectionString)
  fullName: com.microsoft.azure.storage.StorageCredentials.tryParseCredentials(final String connectionString)
  type: Method
  summary: "<p>Tries to determine the storage credentials from a connection string. </p>\r\n<p>The format for the connection string is in the pattern \"&lt;i&gt;keyname=value&lt;/i&gt;\". Multiple key/value pairs can be separated by a semi-colon, for example, \"&lt;i&gt;keyname1=value1;keyname2=value2&lt;/i&gt;\". Either include an account name with an account key or a shared access signature. If you use an account name and account key, do not include a shared access signature, and vice versa. </p>\r\n<p>The same connection string can be used as for <xref uid=\"com.microsoft.azure.storage.CloudStorageAccount.parse(final String)\" data-throw-if-not-resolved=\"false\">CloudStorageAccount#parse(String)</xref> but here only the account name, account key, and sas key/value pairs will be examined.</p>\r\n<p></p>"
  syntax:
    content: public static StorageCredentials tryParseCredentials(final String connectionString)
    parameters:
    - id: connectionString
      type: 3d93591e
      description: <p>A <code>String</code> that contains the key/value pairs that represent the storage credentials.</p>
    return:
      type: com.microsoft.azure.storage.StorageCredentials
      description: <p>A <xref uid="com.microsoft.azure.storage.StorageCredentials" data-throw-if-not-resolved="false">StorageCredentials</xref> object representing the storage credentials determined from the connection string.</p>
