- fullName: com.microsoft.azure.documentdb.DocumentCollection.setDefaultTimeToLive(Integer timeToLive)
  name: setDefaultTimeToLive(Integer timeToLive)
  nameWithType: DocumentCollection.setDefaultTimeToLive(Integer timeToLive)
  parameters:
  - description: <p>the default time-to-live value in seconds. </p>
    name: timeToLive
    type: <xref href="Integer?alt=Integer&text=Integer" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Sets the collection's default time-to-live value. </p>

    <p>The default time-to-live value on a collection is an optional property. If set, the documents within the collection expires after the specified number of seconds since their last write time. The value of this property should be one of the following: </p>

    <p>null - indicates evaluation of time-to-live is disabled and documents within the collection will never expire, regardless whether individual documents have their time-to-live set. </p>

    <p>nonzero positive integer - indicates the default time-to-live value for all documents within the collection. This value can be overridden by individual documents' time-to-live value. </p>

    <p>-1 - indicates by default all documents within the collection never expire. This value can be overridden by individual documents' time-to-live value.</p>

    <p></p>
  syntax: public void setDefaultTimeToLive(Integer timeToLive)
  uid: com.microsoft.azure.documentdb.DocumentCollection.setDefaultTimeToLive(Integer)
