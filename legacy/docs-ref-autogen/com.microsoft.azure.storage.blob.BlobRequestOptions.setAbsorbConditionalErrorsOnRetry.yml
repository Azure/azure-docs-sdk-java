  summary: >-
    <p>Sets whether a conditional failure should be absorbed on a retry attempt for the request. This option is only used by <xref uid="com.microsoft.azure.storage.blob.CloudAppendBlob" data-throw-if-not-resolved="false">CloudAppendBlob</xref> in upload and openWrite methods. By default, it is set to . Set this to  only for single writer scenario. </p>

    <p>You can change the absorbConditionalErrorsOnRetry value on this request by setting this property. You can also change the value on the <xref uid="com.microsoft.azure.storage.blob.CloudBlobClient.getDefaultRequestOptions()" data-throw-if-not-resolved="false">CloudBlobClient#getDefaultRequestOptions()</xref> object so that all subsequent requests made via the service client will use that absorbConditionalErrorsOnRetry value.</p>

