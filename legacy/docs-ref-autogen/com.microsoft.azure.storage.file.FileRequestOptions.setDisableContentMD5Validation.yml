  summary: >-
    <p>Sets whether download and <xref uid="com.microsoft.azure.storage.file.FileInputStream" data-throw-if-not-resolved="false">FileInputStream</xref> methods should ignore the file's ContentMD5 header. </p>

    <p>The default disableContentMD5Validation value is set in the client and is by default . You can change the disableContentMD5Validation value on this request by setting this property. You can also change the value on the <xref uid="com.microsoft.azure.storage.file.CloudFileClient.getDefaultRequestOptions()" data-throw-if-not-resolved="false">CloudFileClient#getDefaultRequestOptions()</xref> object so that all subsequent requests made via the service client will use that disableContentMD5Validation value.</p>

