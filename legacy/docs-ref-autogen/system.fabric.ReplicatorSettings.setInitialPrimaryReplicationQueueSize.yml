  summary: >-
    <p>Defines the initial size of the primary replication operation queue inside <xref uid="system.fabric.FabricReplicator" data-throw-if-not-resolved="false">system.fabric.FabricReplicator</xref>, which contains replication <xref uid="system.fabric.Operation" data-throw-if-not-resolved="false">system.fabric.Operation</xref>s.The unit here is the number of operations in the queue.</p>

    <p>

      <b>Remarks:</b>This setting is specific to the Replicator when the role of the service is Primary The default value is 64. Note that values for this parameter must be a power of 2. </p>
