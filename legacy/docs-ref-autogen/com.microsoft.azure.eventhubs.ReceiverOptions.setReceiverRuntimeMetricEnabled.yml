  summary: >-
    <p>Knob to enable/disable runtime metric of the receiver. If this is set to true and is passed to <xref uid="com.microsoft.azure.eventhubs.EventHubClient.createReceiver(final String,final String,final EventPosition)" data-throw-if-not-resolved="false">EventHubClient#createReceiver</xref>, after the first <xref uid="com.microsoft.azure.eventhubs.PartitionReceiver.receive(final int)" data-throw-if-not-resolved="false">PartitionReceiver#receive(int)</xref> call, <xref uid="com.microsoft.azure.eventhubs.PartitionReceiver.getRuntimeInformation()" data-throw-if-not-resolved="false">PartitionReceiver#getRuntimeInformation()</xref> and <xref uid="com.microsoft.azure.eventhubs.PartitionReceiver.getEventPosition()" data-throw-if-not-resolved="false">PartitionReceiver#getEventPosition()</xref> will be populated. </p>

    <p>This knob facilitates for an optimization where the Consumer of Event Hub has the end of stream details at the disposal, without making any additional <xref uid="com.microsoft.azure.eventhubs.EventHubClient.getPartitionRuntimeInformation(String)" data-throw-if-not-resolved="false">EventHubClient#getPartitionRuntimeInformation(String)</xref> call to Event Hubs service. To achieve this, behind the scenes, along with the actual <xref uid="com.microsoft.azure.eventhubs.EventData" data-throw-if-not-resolved="false">EventData</xref>, that the Event Hubs <xref uid="com.microsoft.azure.eventhubs.PartitionReceiver" data-throw-if-not-resolved="false">PartitionReceiver</xref> delivers, it includes extra information about the Event Hubs partitions end of stream details on every event. In summary, enabling this knob will help users to save an extra call to Event Hubs service to fetch Event Hubs partition information and as a result, will add that information as header to each <xref uid="com.microsoft.azure.eventhubs.EventData" data-throw-if-not-resolved="false">EventData</xref> received by the client.</p>

    <p></p>
