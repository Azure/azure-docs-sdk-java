  summary: >-
    <p>Lists up to the specified maximum of the table names in the storage account that match the specified prefix in a resumable mode with the specified <xref uid="com.microsoft.azure.storage.ResultContinuation" data-throw-if-not-resolved="false">ResultContinuation</xref> continuation token, using the specified <xref uid="com.microsoft.azure.storage.table.TableRequestOptions" data-throw-if-not-resolved="false">TableRequestOptions</xref> and <xref uid="com.microsoft.azure.storage.OperationContext" data-throw-if-not-resolved="false">OperationContext</xref>. This method allows listing of tables to be resumed after returning a page of results, using information returned by the server in the <xref uid="com.microsoft.azure.storage.ResultSegment" data-throw-if-not-resolved="false">ResultSegment</xref> object. </p>

    <p>This method invokes the <a href="http://msdn.microsoft.com/en-us/library/azure/dd179405.aspx">Query Tables</a> REST API to list the table names that match the prefix, using the Table service endpoint and storage account credentials of this instance.</p>

    <p>Use the <xref uid="com.microsoft.azure.storage.table.TableRequestOptions" data-throw-if-not-resolved="false">TableRequestOptions</xref> to override execution options such as the timeout or retry policy for the operation.</p>

    <p></p>
