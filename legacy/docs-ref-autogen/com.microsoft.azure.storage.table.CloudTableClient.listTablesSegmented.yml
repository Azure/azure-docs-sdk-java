  summary: >-
    <p>Lists the table names in the storage account in segmented mode. This method allows listing of tables to be resumed after returning a partial set of results, using information returned by the server in the <xref uid="com.microsoft.azure.storage.ResultSegment" data-throw-if-not-resolved="false">ResultSegment</xref> object. </p>

    <p>This method invokes the <a href="http://msdn.microsoft.com/en-us/library/azure/dd179405.aspx">Query Tables</a> REST API to list the table names, using the Table service endpoint and storage account credentials of this instance.</p>

