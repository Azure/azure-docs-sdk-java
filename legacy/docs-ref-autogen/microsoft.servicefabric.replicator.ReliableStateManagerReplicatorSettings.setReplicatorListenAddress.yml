  summary: >-
    <p>Sets the address in {ip}:{port} format that this replicator will use to receive information from other replicators. The default value is "localhost:0", which picks a dynamic port number in runtime. {ip} part of the listen address can be obtained from <xref uid="system.fabric.CodePackageActivationContext.getServiceListenAddress()" data-throw-if-not-resolved="false">system.fabric.CodePackageActivationContext#getServiceListenAddress()</xref>.</p>

