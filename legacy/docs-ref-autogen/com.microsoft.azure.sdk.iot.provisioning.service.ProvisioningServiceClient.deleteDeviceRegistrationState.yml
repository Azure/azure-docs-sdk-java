  summary: "<p>Delete the registration status information.</p>\r\n<p>This method will remove the <xref uid=\"\" data-throw-if-not-resolved=\"false\">DeviceRegistrationState</xref> from the Device Provisioning Service using the provided id. It will delete the registration status regardless the eTag. It means that this API correspond to the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.deleteDeviceRegistrationState(String,String)\" data-throw-if-not-resolved=\"false\">deleteDeviceRegistrationState(String, String)</xref> with the<code>eTag=\"*\" \r\n    </code> .</p>\r\n<p>If the id does not exists, this method will throw <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>. for more exceptions that this method can throw, please see <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></p>\r\n<p>\r\n  <b>Sample:</b>\r\n</p>\r\n<p>The follow code will delete the information about the registration status \"registrationId-1\". <pre><code>// deviceRegistrationState information.\r\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\r\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\r\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\r\n    private static final String REGISTRATION_ID = \"registrationId-1\";\r\n    \r\n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\r\n    {\r\n        // Create a Device Provisioning Service Client.\r\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\r\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\r\n    \r\n        // Delete the registration status information.\r\n        deviceProvisioningServiceClient.deleteDeviceRegistrationState(REGISTRATION_ID);\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
