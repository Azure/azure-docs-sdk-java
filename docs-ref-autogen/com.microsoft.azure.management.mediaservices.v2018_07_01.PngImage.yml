  fullName: com.microsoft.azure.management.mediaservices.v2018_07_01.Image.step()
  type: Method
  summary: "<p>Get the intervals at which thumbnails are generated. The value can be in absolute timestamp (ISO 8601, e.g: PT05S for one image every 5 seconds), or a frame count (For example, 30 for every 30 frames), or a relative value (For example, 1%).</p>\r\n<p></p>"
