  name: range()
  nameWithType: Image.range()
  fullName: com.microsoft.azure.management.mediaservices.v2018_07_01.Image.range()
  type: Method
  summary: "<p>Get the position in the input video at which to stop generating thumbnails. The value can be in absolute timestamp (ISO 8601, e.g: PT5M30S to stop at 5 minutes and 30 seconds), or a frame count (For example, 300 to stop at the 300th frame), or a relative value (For example, 100%).</p>\r\n<p></p>"
  syntax:
    content: public String range()
    return:
      type: "26831127"
      description: <p>the range value </p>
- uid: com.microsoft.azure.management.mediaservices.v2018_07_01.Image.start()
  parent: com.microsoft.azure.management.mediaservices.v2018_07_01.Image
  href: com.microsoft.azure.management.mediaservices.v2018_07_01.Image.yml
  name: start()
  nameWithType: Image.start()
  fullName: com.microsoft.azure.management.mediaservices.v2018_07_01.Image.start()
  type: Method
  summary: "<p>Get the position in the input video from where to start generating thumbnails. The value can be in absolute timestamp (ISO 8601, e.g: PT05S), or a frame count (For example, 10 for the 10th frame), or a relative value (For example, 1%). Also supports a macro {Best}, which tells the encoder to select the best thumbnail from the first few seconds of the video.</p>\r\n<p></p>"
  syntax:
    content: public String start()
    return:
      type: "26831127"
      description: <p>the start value </p>
