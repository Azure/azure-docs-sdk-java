  summary: >-
    <p>Gets whether to allow for reads to go to multiple regions configured on an account of Azure Cosmos DB service.</p>

    <p>Default value is null.</p>

    <p>If this property is not set, the default is true for all Consistency Levels other than Bounded Staleness, The default is false for Bounded Staleness. 1. <xref uid="" data-throw-if-not-resolved="false">enableEndpointDiscovery</xref> is true 2. the Azure Cosmos DB account has more than one region</p>

