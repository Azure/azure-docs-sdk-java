  name: start()
  nameWithType: Overlay.start()
  fullName: com.microsoft.azure.management.mediaservices.v2018_07_01.Overlay.start()
  type: Method
  summary: "<p>Get the start position, with reference to the input video, at which the overlay starts. The value should be in ISO 8601 format. For example, PT05S to start the overlay at 5 seconds in to the input video. If not specified the overlay starts from the beginning of the input video.</p>\r\n<p></p>"
  syntax:
    content: public Period start()
    return:
      type: "6e600119"
      description: <p>the start value </p>
