- uid: com.microsoft.azure.management.mediaservices.v2018_07_01.Overlay.end()
  parent: com.microsoft.azure.management.mediaservices.v2018_07_01.Overlay
  href: com.microsoft.azure.management.mediaservices.v2018_07_01.Overlay.yml
  name: end()
  nameWithType: Overlay.end()
  fullName: com.microsoft.azure.management.mediaservices.v2018_07_01.Overlay.end()
  type: Method
  summary: "<p>Get the position in the input video at which the overlay ends. The value should be in ISO 8601 duration format. For example, PT30S to end the overlay at 30 seconds in to the input video. If not specified the overlay will be applied until the end of the input video if inputLoop is true. Else, if inputLoop is false, then overlay will last as long as the duration of the overlay media.</p>\r\n<p></p>"
  syntax:
    content: public Period end()
    return:
      type: "6e600119"
      description: <p>the end value </p>
