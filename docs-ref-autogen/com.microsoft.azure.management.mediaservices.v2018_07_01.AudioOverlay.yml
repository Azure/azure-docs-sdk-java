  type: Method
  summary: "<p>Get the label of the job input which is to be used as an overlay. The Input must specify exactly one file. You can specify an image file in JPG or PNG formats, or an audio file (such as a WAV, MP3, WMA or M4A file), or a video file. See <a href=\"https://aka.ms/mesformats\">https://aka.ms/mesformats</a> for the complete list of supported audio and video file formats.</p>\r\n<p></p>"
  syntax:
    content: public String inputLabel()
    return:
      type: "26831127"
      description: <p>the inputLabel value </p>
- uid: com.microsoft.azure.management.mediaservices.v2018_07_01.Overlay.start()
