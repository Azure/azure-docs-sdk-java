  nameWithType: "AttestationAdministrationClient.resetAttestationPolicyWithResponse(AttestationType attestationType, AttestationPolicySetOptions options, Context context)"
  summary: "Resets the current policy for an attestation type to the default policy. Each AttestationType has a \"default\" attestation policy, the resetAttestationPolicy API resets the value of the attestation policy to the \"default\" policy. This API allows an attestation instance owner to undo the result of a <xref uid=\"com.azure.security.attestation.AttestationAdministrationAsyncClient.setAttestationPolicy(com.azure.security.attestation.models.AttestationType,com.azure.security.attestation.models.AttestationPolicySetOptions)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationAdministrationAsyncClient#setAttestationPolicy(AttestationType, AttestationPolicySetOptions)\"></xref> API call.\n\n**Reset an attestation policy to its defaults**\n\n```java\nResponse<PolicyResult> response = client.resetAttestationPolicyWithResponse(AttestationType.OPEN_ENCLAVE,\n     new AttestationPolicySetOptions()\n         .setAttestationSigner(new AttestationSigningKey(certificate, privateKey)), Context.NONE);\n```"
  parameters:
  - description: "The <xref uid=\"com.azure.security.attestation.models.AttestationType\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationType\"></xref> to be updated."
