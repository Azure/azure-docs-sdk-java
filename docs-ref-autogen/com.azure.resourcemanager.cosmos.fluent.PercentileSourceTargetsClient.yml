  fullName: com.azure.resourcemanager.cosmos.fluent.PercentileSourceTargetsClient.listMetrics(String resourceGroupName, String accountName, String sourceRegion, String targetRegion, String filter)
  overload: com.azure.resourcemanager.cosmos.fluent.PercentileSourceTargetsClient.listMetrics*
  type: Method
  package: com.azure.resourcemanager.cosmos.fluent
  summary: Retrieves the metrics determined by the given filter for the given account, source and target region. This url is only for PBS and Replication Latency data.
  syntax:
    content: public abstract PagedIterable<PercentileMetricInner> listMetrics(String resourceGroupName, String accountName, String sourceRegion, String targetRegion, String filter)
    parameters:
    - id: resourceGroupName
      type: java.lang.String
      description: Name of an Azure resource group.
    - id: accountName
      type: java.lang.String
      description: Cosmos DB database account name.
    - id: sourceRegion
      type: java.lang.String
      description: >-
        Source region from which data is written. Cosmos DB region, with spaces between words and
             each word capitalized.
    - id: targetRegion
      type: java.lang.String
      description: >-
        Target region to which data is written. Cosmos DB region, with spaces between words and each
             word capitalized.
    - id: filter
      type: java.lang.String
      description: >-
        An OData filter expression that describes a subset of metrics to return. The parameters that can be
             filtered are name.value (name of the metric, can have an or of multiple names), startTime, endTime, and
             timeGrain. The supported operator is eq.
    return:
      type: com.azure.core.http.rest.PagedIterable<com.azure.resourcemanager.cosmos.fluent.models.PercentileMetricInner>
      description: the response to a list percentile metrics request.
