  name: "subscriptionsLimit()"
  nameWithType: "ProductEntityBaseParameters.subscriptionsLimit()"
  summary: "Get whether the number of subscriptions a user can have to this product at the same time. Set to null or omit to allow unlimited per user subscriptions. Can be present only if subscriptionRequired property is present and has a value of false."
