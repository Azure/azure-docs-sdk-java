  nameWithType: "H265Layer.level()"
  summary: "Get the level property: We currently support Level up to 6.2."
  syntax: "public String level()"
  desc: "Get the level property: We currently support Level up to 6.2. The value can be Auto, or a number that matches the H.265 profile. If not specified, the default is Auto, which lets the encoder choose the Level that is appropriate for this layer."
  returns:
    description: "the level value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
