  package: com.microsoft.azure.storage
  summary: >-
    <p>The Update operation was introduced with version 2011-08-18 of the Queue service API. The Update Message operation updates the visibility timeout of a message. You can also use this operation to update the contents of a message. A message must be in a format that can be included in an XML request with UTF-8 encoding, and the encoded message can be up to 64KB in size.</p>

    <p></p>
  syntax:
    content: public void update(Context context, @NonNull QueueMessage queueMessage, @NonNull String popReceipt, @NonNull int visibilitytimeout, Integer timeout, String requestId)
    parameters:
    - id: context
      type: 64204ead
      description: <p>The context to associate with this operation. </p>
    - id: queueMessage
      type: 3872da22com.microsoft.azure.storage.queue.models._queue_message
      description: <p>A Message object which can be stored in a Queue. </p>
    - id: popReceipt
      type: 3d663bb1
      description: <p>Required. Specifies the valid pop receipt value returned from an earlier call to the Get Messages or Update Message operation. </p>
    - id: visibilitytimeout
      type: 86bccbcb
      description: <p>Optional. Specifies the new visibility timeout value, in seconds, relative to server time. The default value is 30 seconds. A specified value must be larger than or equal to 1 second, and cannot be larger than 7 days, or larger than 2 hours on REST protocol versions prior to version 2011-08-18. The visibility timeout of a message can be set to a value later than the expiry time. </p>
    - id: timeout
      type: 08effaa0
      description: <p>The The timeout parameter is expressed in seconds. For more information, see &lt;a href="<a href="https://docs.microsoft.com/en-us/rest/api/storageservices/setting-timeouts-for-queue-service-operations&amp;gt;Setting">https://docs.microsoft.com/en-us/rest/api/storageservices/setting-timeouts-for-queue-service-operations&amp;gt;Setting</a> Timeouts for Queue Service Operations.&lt;/a&gt;. </p>
    - id: requestId
