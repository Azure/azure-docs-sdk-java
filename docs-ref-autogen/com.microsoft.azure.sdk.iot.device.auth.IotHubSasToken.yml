  type: Constructor
  package: com.microsoft.azure.sdk.iot.device.auth
  summary: Constructor. Generates a SAS token that grants access to an IoT Hub for the specified amount of time.
  syntax:
    content: public IotHubSasToken(String hostname, String deviceId, String deviceKey, String sharedAccessToken, String moduleId, long expiryTime)
    parameters:
    - id: hostname
      type: java.lang.String
      description: the hostname of the hub the token is for
    - id: deviceId
      type: java.lang.String
      description: The id of the device the token is for
    - id: deviceKey
      type: java.lang.String
      description: The device key for connecting the device to the hub with. May be null if sharedAccessToken is not.
    - id: sharedAccessToken
      type: java.lang.String
      description: The sas token for connecting the device to the hub with. May be null if deviceKey is not.
    - id: moduleId
      type: java.lang.String
      description: the module id. May be null if the sas token is not for a module
    - id: expiryTime
      type: long
      description: the time, as a UNIX timestamp, after which the token will become invalid
