  name: ProxyOptions(ProxyAuthenticationType authentication, Proxy proxyAddress, String username, String password)
  nameWithType: ProxyOptions.ProxyOptions(ProxyAuthenticationType authentication, Proxy proxyAddress, String username, String password)
  fullName: com.azure.core.amqp.ProxyOptions.ProxyOptions(ProxyAuthenticationType authentication, Proxy proxyAddress, String username, String password)
  overload: com.azure.core.amqp.ProxyOptions.ProxyOptions*
  type: Constructor
  package: com.azure.core.amqp
  summary: Creates a proxy configuration that uses the `proxyAddress` and authenticates with provided `username`, `password` and `authentication`.
  syntax:
    content: public ProxyOptions(ProxyAuthenticationType authentication, Proxy proxyAddress, String username, String password)
    parameters:
    - id: authentication
      type: com.azure.core.amqp.ProxyAuthenticationType
      description: Authentication method to preemptively use with proxy.
    - id: proxyAddress
      type: java.net.Proxy
      description: >-
        Proxy to use. If <code>null</code> is passed in, then the system configured <xref uid="java.net.Proxy" data-throw-if-not-resolved="false">java.net.Proxy</xref>
             is used.
    - id: username
      type: java.lang.String
      description: >-
        Optional. Username used to authenticate with proxy. If not specified, the system-wide
             <xref uid="" data-throw-if-not-resolved="false">java.net.Authenticator</xref> is used to fetch credentials.
    - id: password
      type: java.lang.String
      description: Optional. Password used to authenticate with proxy.
