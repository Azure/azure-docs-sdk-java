summary: "This class provides a fluent builder API to help add in the configuration and instantiation of the <xref uid=\"com.azure.security.attestation.AttestationClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationClient\"></xref> and <xref uid=\"com.azure.security.attestation.AttestationAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationAsyncClient\"></xref> classes calling the <xref uid=\"com.azure.security.attestation.AttestationClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationClientBuilder#buildClient()\"></xref> or <xref uid=\"com.azure.security.attestation.AttestationClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationClientBuilder#buildAsyncClient()\"></xref>.\n\nThe minimal configuration option required by <xref uid=\"com.azure.security.attestation.AttestationClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationClientBuilder\"></xref> is `String endpoint`. For the <xref uid=\"com.azure.security.attestation.AttestationClient.attestTpm(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationClient#attestTpm(String)\"></xref> API, the client also requires that a <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TokenCredential\"></xref> object be configured.\n\n**Instantiate a synchronous Attestation Client**\n\n```java\nAttestationClient client = new AttestationClientBuilder()\n     .endpoint(endpoint)\n     .buildClient();\n```\n\n```java\nAttestationAsyncClient asyncClient = new AttestationClientBuilder()\n     .endpoint(endpoint)\n     .buildAsyncClient();\n```\n\n**Build a attestation client for use with the <xref uid=\"com.azure.security.attestation.AttestationClient.attestTpm(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationClient#attestTpm(String)\"></xref> API**\n\n```java\nAttestationAsyncClient asyncClientForTpm = new AttestationClientBuilder()\n     .endpoint(endpoint)\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildAsyncClient();\n```"
