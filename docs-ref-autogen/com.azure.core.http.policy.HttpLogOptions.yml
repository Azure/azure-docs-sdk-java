  type: Method
  package: com.azure.core.http.policy
  summary: >-
    Sets the given whitelisted headers that should be logged.


    This method sets the provided header names to be the whitelisted header names which will be logged for all HTTP requests and responses, overwriting any previously configured headers, including the default set. Additionally, users can use <xref uid="com.azure.core.http.policy.HttpLogOptions.addAllowedHeaderName(java.lang.String)" data-throw-if-not-resolved="false">HttpLogOptions#addAllowedHeaderName(String)</xref> or <xref uid="com.azure.core.http.policy.HttpLogOptions.getAllowedHeaderNames()" data-throw-if-not-resolved="false">HttpLogOptions#getAllowedHeaderNames()</xref> to add or remove more headers names to the existing set of allowed header names.
  syntax:
    content: public HttpLogOptions setAllowedHeaderNames(Set<String> allowedHeaderNames)
    parameters:
    - id: allowedHeaderNames
      type: java.util.Set<java.lang.String>
      description: The list of whitelisted header names from the user.
    return:
      type: com.azure.core.http.policy.HttpLogOptions
      description: The updated HttpLogOptions object.
