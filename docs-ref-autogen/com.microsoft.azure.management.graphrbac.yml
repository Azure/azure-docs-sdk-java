  summary: <p>This package contains the classes for AuthorizationManagementClient. Role based access control provides you a way to apply granular level policy administration down to individual resources or resource groups. These operations enable you to manage role definitions and role assignments. A role definition describes the set of actions that can be performed on resources. A role assignment grants access to <xref href="com.microsoft.azure.management._azure" data-throw-if-not-resolved="false"></xref> Active Directory users. </p>
