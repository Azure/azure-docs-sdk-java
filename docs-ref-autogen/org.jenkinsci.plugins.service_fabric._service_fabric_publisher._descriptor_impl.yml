  name: ServiceFabricPublisher
  nameWithType: ServiceFabricPublisher
  fullName: org.jenkinsci.plugins.serviceFabric.ServiceFabricPublisher
  type: Class
  summary: >-
    <p>Sample <xref uid="" data-throw-if-not-resolved="false">Publisher</xref>. </p>

    <p>When the user configures the project and enables this publisher, <xref uid="" data-throw-if-not-resolved="false">DescriptorImpl#newInstance(StaplerRequest)</xref> is invoked and a new <xref uid="" data-throw-if-not-resolved="false">ServiabcnopstceFabricPublisher</xref> is created. The created instance is persisted to the project configuration XML by using XStream, so this allows you to use instance fields (like <xref uid="" data-throw-if-not-resolved="false">name</xref>) to remember the configuration. </p>

    <p>When a build is performed and is complete, the <xref uid="" data-throw-if-not-resolved="false">perform(AbstractBuild, Launcher, BuildListener)</xref> method will be invoked.</p>

    <p></p>
  syntax:
    content: public class ServiceFabricPublisher
