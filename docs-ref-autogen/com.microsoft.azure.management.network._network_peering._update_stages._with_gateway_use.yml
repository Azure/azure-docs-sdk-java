    path: azure-mgmt-network/src/main/java/com/microsoft/azure/management/network/NetworkPeering.java
    startLine: 312
  package: com.microsoft.azure.management.network
  summary: >-
    <p>Disables any gateway use by this network and the remote one. </p>

    <p>This will have effect on the remote network only if the remote network is in the same subscription as this network. Otherwise, only this network's use of the remote network's gateway will be stopped, but the use of this network's gateway by the remote network will only be disallowed. You will have to update the remote network's peering explicitly to properly stop its use of this network's gateway. </p>
  syntax:
    content: public Update withoutAnyGatewayUse()
    return:
      type: com.microsoft.azure.management.network._network_peering._update
      description: <p>the next stage of the update </p>
