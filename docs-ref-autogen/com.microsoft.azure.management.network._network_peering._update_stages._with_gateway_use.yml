- uid: com.microsoft.azure.management.network._network_peering._update_stages._with_gateway_use.withGatewayUseByRemoteNetworkStarted()
  id: withGatewayUseByRemoteNetworkStarted()
  parent: com.microsoft.azure.management.network._network_peering._update_stages._with_gateway_use
  href: com.microsoft.azure.management.network._network_peering._update_stages._with_gateway_use.yml
  langs:
  - java
  name: withGatewayUseByRemoteNetworkStarted()
  nameWithType: NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()
  fullName: Update com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()
  overload: com.microsoft.azure.management.network._network_peering._update_stages._with_gateway_use.withGatewayUseByRemoteNetworkStarted*
  type: Method
  source:
    remote: *o0
    path: azure-mgmt-network/src/main/java/com/microsoft/azure/management/network/NetworkPeering.java
    startLine: 281
  package: com.microsoft.azure.management.network
  summary: >-
    <p>Allows and starts the use of this network's gateway by the remote network (a.k.a. gateway transit). </p>

    <p>If the remote network is not in the same subscription as this network, then gateway use by the remote gateway will only be allowed on this network, but not started. The matching peering on the remote network must be modified explicitly to start it. </p>

    <p>If this network is currently configured to use the remote network's gateway, that use will be automatically disabled, as these two settings cannot be used together. </p>

    <p>Before gateway use by a remote network can be started, a working gateway must already be in place within this network. </p>
  syntax:
    content: public Update withGatewayUseByRemoteNetworkStarted()
    return:
      type: com.microsoft.azure.management.network._network_peering._update
      description: <p>the next stage of the update </p>
- uid: com.microsoft.azure.management.network._network_peering._update_stages._with_gateway_use.withGatewayUseOnRemoteNetworkStarted()
  id: withGatewayUseOnRemoteNetworkStarted()
  parent: com.microsoft.azure.management.network._network_peering._update_stages._with_gateway_use
  href: com.microsoft.azure.management.network._network_peering._update_stages._with_gateway_use.yml
  langs:
  - java
  name: withGatewayUseOnRemoteNetworkStarted()
  nameWithType: NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseOnRemoteNetworkStarted()
  fullName: Update com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseOnRemoteNetworkStarted()
  overload: com.microsoft.azure.management.network._network_peering._update_stages._with_gateway_use.withGatewayUseOnRemoteNetworkStarted*
  type: Method
  source:
    remote: *o0
    path: azure-mgmt-network/src/main/java/com/microsoft/azure/management/network/NetworkPeering.java
    startLine: 295
  package: com.microsoft.azure.management.network
  summary: >-
    <p>Starts the use of the remote network's gateway. </p>

    <p>If the remote network is in the same subscription, remote gateway use by this network (a.k.a. gateway transit) will also be automatically allowed on the remote network's side. Otherwise, this network will only be configured to use the remote gateway, but the matching peering on the remote network must still be additionally modified explicitly to allow gateway use by this network. </p>

    <p>If this network is currently configured to allow the remote network to use its gateway, that use will be automatically disabled, as these two settings cannot be used together. </p>

    <p>Before gateway use on a remote network can be started, a working gateway must already be in place within the remote network. </p>
  syntax:
    content: public Update withGatewayUseOnRemoteNetworkStarted()
    return:
      type: com.microsoft.azure.management.network._network_peering._update
      description: <p>the next stage of the update </p>
