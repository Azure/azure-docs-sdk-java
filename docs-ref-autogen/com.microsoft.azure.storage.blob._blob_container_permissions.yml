  package: com.microsoft.azure.storage.blob
  summary: >-
    <p>Represents the permissions for a container. </p>

    <p>The container's permissions encompass two types of access settings for the container: <itemizedlist><listitem><p>The container's public access setting, represented by the <xref uid="" data-throw-if-not-resolved="false">publicAccess</xref> property. The public access setting indicates whether the container and its blobs can be read via an anonymous request. </p></listitem><listitem><p>The container's access policies, represented by the <xref uid="com.microsoft.azure.storage._permissions.getSharedAccessPolicies()" data-throw-if-not-resolved="false">getSharedAccessPolicies</xref> method. This setting references a collection of shared access policies for the container. A shared access policy may be used to control the start time, expiry time, and permissions for one or more shared access signatures. A shared access signature provides delegated access to the container's resources. </p></listitem></itemizedlist>

    For more information on managing container permissions, see <ulink url="http://go.microsoft.com/fwlink/?LinkID=224643">Managing Access to Containers and Blobs</ulink>. </p>
  syntax: &o1
    content: public class BlobContainerPermissions extends Permissions<SharedAccessBlobPolicy>
