name: "ContainerRegistryAsyncClient"
nameWithType: "ContainerRegistryAsyncClient"
summary: "This class provides a client that exposes operations to managing container images and artifacts. It exposes methods directly performed on the registry like listing the catalog. as well as helper types like <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryAsyncClient.getArtifact(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"getArtifact\"></xref> and <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryAsyncClient.getRepository(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"getRepository\"></xref> that can be used to perform operations on repository and artifacts directly.\n\n**Instantiating an asynchronous Container Registry client**\n\n```java\nContainerRegistryAsyncClient registryAsyncClient = new ContainerRegistryClientBuilder()\n     .endpoint(endpoint)\n     .credential(credential)\n     .audience(ContainerRegistryAudience.AZURE_RESOURCE_MANAGER_PUBLIC_CLOUD)\n     .buildAsyncClient();\n```\n\n**Instantiating an asynchronous Container Registry client using a custom pipeline**\n\n```java\nHttpPipeline pipeline = new HttpPipelineBuilder()\n     .policies(/* add policies */)\n     .build();\n\n ContainerRegistryAsyncClient registryAsyncClient = new ContainerRegistryClientBuilder()\n     .pipeline(pipeline)\n     .endpoint(endpoint)\n     .audience(ContainerRegistryAudience.AZURE_RESOURCE_MANAGER_PUBLIC_CLOUD)\n     .credential(credential)\n     .buildAsyncClient();\n```\n\nView <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> for additional ways to construct the client."
