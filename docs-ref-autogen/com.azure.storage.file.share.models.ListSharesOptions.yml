desc: "A set of options for selecting shares from Storage File service.\n\n *  Providing <xref uid=\"com.azure.storage.file.share.models.ListSharesOptions.setPrefix(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"prefix\"></xref> will filter selections to <xref uid=\"com.azure.storage.file.share.models.ShareItem\" data-throw-if-not-resolved=\"false\" data-raw-source=\"shares\"></xref> that that begin with the prefix.\n *  Providing <xref uid=\"com.azure.storage.file.share.models.ListSharesOptions.setMaxResultsPerPage(java.lang.Integer)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"maxResultsPerPage\"></xref> will limit the number of <xref uid=\"com.azure.storage.file.share.models.ShareItem\" data-throw-if-not-resolved=\"false\" data-raw-source=\"shares\"></xref> returned in a single page.\n *  Setting <xref uid=\"com.azure.storage.file.share.models.ListSharesOptions.setIncludeMetadata(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"includeMetadata\"></xref> to true will include the metadata of each <xref uid=\"com.azure.storage.file.share.models.ShareItem\" data-throw-if-not-resolved=\"false\" data-raw-source=\"share\"></xref>, if false <xref uid=\"com.azure.storage.file.share.models.ShareItem.getMetadata()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ShareItem#getMetadata()\"></xref> metadata\\} for each share will be `null`.\n *  Setting <xref uid=\"com.azure.storage.file.share.models.ListSharesOptions.setIncludeSnapshots(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"includeSnapshots\"></xref> to true will include snapshots of each <xref uid=\"com.azure.storage.file.share.models.ShareItem\" data-throw-if-not-resolved=\"false\" data-raw-source=\"share\"></xref>, the snapshot will be included as separate items in the response and will be identifiable by <xref uid=\"com.azure.storage.file.share.models.ShareItem.getSnapshot()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ShareItem#getSnapshot()\"></xref> snapshot\\} having a value. The base share will contain `null` for the snapshot.\n *  Setting <xref uid=\"com.azure.storage.file.share.models.ListSharesOptions.setIncludeDeleted(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"includeDeleted\"></xref> to true will include deleted <xref uid=\"com.azure.storage.file.share.models.ShareItem\" data-throw-if-not-resolved=\"false\" data-raw-source=\"shares\"></xref>, the deleted shares will be included as separate items in the response and will be identifiable by <xref uid=\"com.azure.storage.file.share.models.ShareItem.isDeleted()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ShareItem#isDeleted()\"></xref> having a `true`value."
