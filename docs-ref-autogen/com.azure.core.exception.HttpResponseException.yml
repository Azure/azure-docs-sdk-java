desc: "The `HttpResponseException` represents an exception thrown when an unsuccessful HTTP response is received from a service request.\n\nThis exception is typically thrown when the service responds with a non-success status code (e.g., 3XX, 4XX, 5XX).\n\nThis class also provides methods to get the <xref uid=\"com.azure.core.http.HttpResponse\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpResponse\"></xref> that was received when the exception occurred and the deserialized HTTP response value."
