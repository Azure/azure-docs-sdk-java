- uid: "com.azure.ai.personalizer.models.PersonalizerRankOptions.isDeferActivation()"
  fullName: "com.azure.ai.personalizer.models.PersonalizerRankOptions.isDeferActivation()"
  name: "isDeferActivation()"
  nameWithType: "PersonalizerRankOptions.isDeferActivation()"
  summary: "Get the defer<wbr>Activation property: Send false if it is certain the reward<wbr>Action<wbr>Id in rank results will be shown to the user, therefore Personalizer will expect a Reward call, otherwise it will assign the default Reward to the event."
  syntax: "public Boolean isDeferActivation()"
  desc: "Get the deferActivation property: Send false if it is certain the rewardActionId in rank results will be shown to the user, therefore Personalizer will expect a Reward call, otherwise it will assign the default Reward to the event. Send true if it is possible the user will not see the action specified in the rank results, (e.g. because the page is rendering later, or the Rank results may be overridden by code further downstream). You must call the Activate Event API if the event output is shown to users, otherwise Rewards will be ignored."
  returns:
    description: "the deferActivation value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Boolean.html\">Boolean</a>"
