  summary: "Get the context<wbr>Features property: Features of the context used for Personalizer as a dictionary of dictionaries."
  syntax: "public List<BinaryData> getContextFeatures()"
  desc: "Get the contextFeatures property: Features of the context used for Personalizer as a dictionary of dictionaries. This is determined by your application, and typically includes features about the current user, their device, profile information, aggregated data about time and date, etc. Features should not include personally identifiable information (PII), unique UserIDs, or precise timestamps."
