  summary: "Get the event<wbr>Id property: Optionally pass an event<wbr>Id that uniquely identifies this Rank event."
  syntax: "public String getEventId()"
  desc: "Get the eventId property: Optionally pass an eventId that uniquely identifies this Rank event. If null, the service generates a unique eventId. The eventId will be used for associating this request with its reward, as well as seeding the pseudo-random generator when making a Personalizer call."
