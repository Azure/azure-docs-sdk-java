  nameWithType: "PersonalizerRankOptions.getActions()"
  summary: "Get the actions property: The set of actions the Personalizer service can pick from."
  syntax: "public List<PersonalizerRankableAction> getActions()"
  desc: "Get the actions property: The set of actions the Personalizer service can pick from. The set should not contain more than 50 actions. The order of the actions does not affect the rank result but the order should match the sequence your application would have used to display them. The first item in the array will be used as Baseline item in Offline Evaluations."
