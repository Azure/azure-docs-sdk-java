    startLine: 33
  package: com.microsoft.azure.cosmosdb
  summary: "<p>Last writer wins conflict resolution mode</p>\r\n<p>Setting the ConflictResolutionMode to \"LastWriterWins\" indicates that conflict resolution should be done by inspecting a field in the conflicting documents and picking the document which has the higher value in that path. See <xref uid=\"com.microsoft.azure.cosmosdb._conflict_resolution_policy.getConflictResolutionPath()\" data-throw-if-not-resolved=\"false\">ConflictResolutionPolicy#getConflictResolutionPath()</xref> for details on how to specify the path to be checked for conflict resolution. Also note that Deletes win. </p>"
  syntax:
    content: public LastWriterWins
