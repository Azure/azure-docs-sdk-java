  package: com.microsoft.azure.cosmosdb
  summary: "<p>Custom conflict resolution mode</p>\r\n<p>Setting the ConflictResolutionMode to \"Custom\" indicates that conflict resolution is custom handled by a user. The user could elect to register a user specified <xref uid=\"com.microsoft.azure.cosmosdb._stored_procedure\" data-throw-if-not-resolved=\"false\">StoredProcedure</xref> for handling conflicting resources. Should the user not register a user specified StoredProcedure, conflicts will default to being made available as <xref uid=\"com.microsoft.azure.cosmosdb._conflict\" data-throw-if-not-resolved=\"false\">Conflict</xref> resources, which the user can inspect and manually resolve. See <xref uid=\"com.microsoft.azure.cosmosdb._conflict_resolution_policy.getConflictResolutionProcedure()\" data-throw-if-not-resolved=\"false\">ConflictResolutionPolicy#getConflictResolutionProcedure()</xref> for details on how to specify the stored procedure to run for conflict resolution. </p>"
  syntax:
    content: public Custom
