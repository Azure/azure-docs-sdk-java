  nameWithType: "ServerBlobAuditingPolicyProperties.isDevopsAuditEnabled()"
  summary: "Get the is<wbr>Devops<wbr>Audit<wbr>Enabled property: Specifies the state of devops audit."
  syntax: "public Boolean isDevopsAuditEnabled()"
  desc: "Get the isDevopsAuditEnabled property: Specifies the state of devops audit. If state is Enabled, devops logs will be sent to Azure Monitor. In order to send the events to Azure Monitor, specify 'State' as 'Enabled', 'IsAzureMonitorTargetEnabled' as true and 'IsDevopsAuditEnabled' as true When using REST API to configure auditing, Diagnostic Settings with 'DevOpsOperationsAudit' diagnostic logs category on the master database should also be created. Diagnostic Settings URI format: PUT https://management.azure.com/subscriptions/\\{subscriptionId\\}/resourceGroups/\\{resourceGroup\\}/providers/Microsoft.Sql/servers/\\{serverName\\}/databases/master/providers/microsoft.insights/diagnosticSettings/\\{settingsName\\}?api-version=2017-05-01-preview For more information, see \\[Diagnostic Settings REST API\\](https://go.microsoft.com/fwlink/?linkid=2033207) or \\[Diagnostic Settings PowerShell\\](https://go.microsoft.com/fwlink/?linkid=2033043)."
  returns:
    description: "the isDevopsAuditEnabled value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Boolean.html\">Boolean</a>"
