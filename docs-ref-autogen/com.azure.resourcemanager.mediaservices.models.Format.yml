- uid: "com.azure.resourcemanager.mediaservices.models.Format.filenamePattern()"
  fullName: "com.azure.resourcemanager.mediaservices.models.Format.filenamePattern()"
  name: "filenamePattern()"
  nameWithType: "Format.filenamePattern()"
  summary: "Get the filename<wbr>Pattern property: The file naming pattern used for the creation of output files."
  syntax: "public String filenamePattern()"
  desc: "Get the filenamePattern property: The file naming pattern used for the creation of output files. The following macros are supported in the file name: \\{Basename\\} - An expansion macro that will use the name of the input video file. If the base name(the file suffix is not included) of the input video file is less than 32 characters long, the base name of input video files will be used. If the length of base name of the input video file exceeds 32 characters, the base name is truncated to the first 32 characters in total length. \\{Extension\\} - The appropriate extension for this format. \\{Label\\} - The label assigned to the codec/layer. \\{Index\\} - A unique index for thumbnails. Only applicable to thumbnails. \\{AudioStream\\} - string \"Audio\" plus audio stream number(start from 1). \\{Bitrate\\} - The audio/video bitrate in kbps. Not applicable to thumbnails. \\{Codec\\} - The type of the audio/video codec. \\{Resolution\\} - The video resolution. Any unsubstituted macros will be collapsed and removed from the filename."
  returns:
    description: "the filenamePattern value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
