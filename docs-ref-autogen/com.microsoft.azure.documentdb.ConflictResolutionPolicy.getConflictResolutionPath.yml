- uid: "com.microsoft.azure.documentdb.ConflictResolutionPolicy.getConflictResolutionPath()"
  fullName: "com.microsoft.azure.documentdb.ConflictResolutionPolicy.getConflictResolutionPath()"
  name: "getConflictResolutionPath()"
  nameWithType: "ConflictResolutionPolicy.getConflictResolutionPath()"
  summary: "Gets the path which is present in each document in the Azure Cosmos DB service for last writer wins conflict-resolution. This path must be present in each document and must be an integer value. In case of a conflict occurring on a document, the document with the higher integer value in the specified path will be picked. If the path is unspecified, by default the <xref uid=\"com.microsoft.azure.documentdb.Resource.getTimestamp()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Resource#getTimestamp()\"></xref> path will be used. This value should only be set when using <xref uid=\"com.microsoft.azure.documentdb.ConflictResolutionMode.LastWriterWins\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConflictResolutionMode#LastWriterWins\"></xref>"
  syntax: "public String getConflictResolutionPath()"
  returns:
    description: "The path to check values for last-writer wins conflict resolution.\n That path is a rooted path of the property in the document, such as \"/name/first\"."
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
