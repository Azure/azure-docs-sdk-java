  overload: "com.microsoft.azure.management.network.Network.DefinitionStages.WithSubnet.withSubnet*"
  type: "Method"
  package: "com.microsoft.azure.management.network"
  summary: "Explicitly adds a subnet to the virtual network.\n\nIf no subnets are explicitly specified, a default subnet called \"subnet1\" covering the entire first address space will be created.\n\nNote this method's effect is additive, i.e. each time it is used, a new subnet is added to the network."
  syntax:
    content: "public abstract Network.DefinitionStages.WithCreateAndSubnet withSubnet(String name, String cidr)"
    parameters:
    - id: "name"
      type: "java.lang.String"
      description: "the name to assign to the subnet"
    - id: "cidr"
      type: "java.lang.String"
      description: "the address space of the subnet, within the address space of the network, using the CIDR notation"
    return:
      type: "com.microsoft.azure.management.network.Network.DefinitionStages.WithCreateAndSubnet"
      description: "the next stage of the definition"
