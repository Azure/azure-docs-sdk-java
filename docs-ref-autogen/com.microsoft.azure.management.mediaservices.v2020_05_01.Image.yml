- uid: "com.microsoft.azure.management.mediaservices.v2020_05_01.Image.range()"
  fullName: "com.microsoft.azure.management.mediaservices.v2020_05_01.Image.range()"
  name: "range()"
  nameWithType: "Image.range()"
  summary: "Get the position relative to transform preset start time in the input video at which to stop generating thumbnails."
  syntax: "public String range()"
  desc: "Get the position relative to transform preset start time in the input video at which to stop generating thumbnails. The value can be in ISO 8601 format (For example, PT5M30S to stop at 5 minutes and 30 seconds from start time), or a frame count (For example, 300 to stop at the 300th frame from the frame at start time. If this value is 1, it means only producing one thumbnail at start time), or a relative value to the stream duration (For example, 50% to stop at half of stream duration from start time). The default value is 100%, which means to stop at the end of the stream."
  returns:
    description: "the range value"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.management.mediaservices.v2020_05_01.Image.start()"
  fullName: "com.microsoft.azure.management.mediaservices.v2020_05_01.Image.start()"
  name: "start()"
  nameWithType: "Image.start()"
  summary: "Get the position in the input video from where to start generating thumbnails."
  syntax: "public String start()"
  desc: "Get the position in the input video from where to start generating thumbnails. The value can be in ISO 8601 format (For example, PT05S to start at 5 seconds), or a frame count (For example, 10 to start at the 10th frame), or a relative value to stream duration (For example, 10% to start at 10% of stream duration). Also supports a macro \\{Best\\}, which tells the encoder to select the best thumbnail from the first few seconds of the video and will only produce one thumbnail, no matter what other settings are for Step and Range. The default value is macro \\{Best\\}."
  returns:
    description: "the start value"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.management.mediaservices.v2020_05_01.Image.step()"
  fullName: "com.microsoft.azure.management.mediaservices.v2020_05_01.Image.step()"
  name: "step()"
  nameWithType: "Image.step()"
  summary: "Get the intervals at which thumbnails are generated."
  syntax: "public String step()"
  desc: "Get the intervals at which thumbnails are generated. The value can be in ISO 8601 format (For example, PT05S for one image every 5 seconds), or a frame count (For example, 30 for one image every 30 frames), or a relative value to stream duration (For example, 10% for one image every 10% of stream duration). Note: Step value will affect the first generated thumbnail, which may not be exactly the one specified at transform preset start time. This is due to the encoder, which tries to select the best thumbnail between start time and Step position from start time as the first output. As the default value is 10%, it means if stream has long duration, the first generated thumbnail might be far away from the one specified at start time. Try to select reasonable value for Step if the first thumbnail is expected close to start time, or set Range value at 1 if only one thumbnail is needed at start time."
  returns:
    description: "the step value"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
