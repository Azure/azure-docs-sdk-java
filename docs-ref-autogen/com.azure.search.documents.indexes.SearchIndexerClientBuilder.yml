nameWithType: "SearchIndexerClientBuilder"
summary: "This class provides a fluent builder API to help aid the configuration and instantiation of <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient\" data-throw-if-not-resolved=\"false\">SearchIndexerClients</xref> and <xref uid=\"com.azure.search.documents.indexes.SearchIndexerAsyncClient\" data-throw-if-not-resolved=\"false\">SearchIndexerAsyncClients</xref>. Call <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\">buildClient</xref> and <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\">buildAsyncClient</xref> respectively to construct an instance of the desired client.\n\nThe following must be provided to construct a client instance.\n\n *  The Azure Cognitive Search service URL.\n *  An <xref uid=\"com.azure.core.credential.AzureKeyCredential\" data-throw-if-not-resolved=\"false\">AzureKeyCredential</xref> that grants access to the Azure Cognitive Search service.\n\n**Instantiating an asynchronous Search Indexer Client**\n\n```java\nSearchIndexerAsyncClient searchIndexerAsyncClient = new SearchIndexerClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .buildAsyncClient();\n```\n\n**Instantiating a synchronous Search Indexer Client**\n\n```java\nSearchIndexerClient searchIndexerClient = new SearchIndexerClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .buildClient();\n```"
