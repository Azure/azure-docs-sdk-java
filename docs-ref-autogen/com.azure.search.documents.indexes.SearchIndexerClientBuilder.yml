desc: "This class provides a fluent builder API to help aid the configuration and instantiation of <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClients\"></xref> and <xref uid=\"com.azure.search.documents.indexes.SearchIndexerAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerAsyncClients\"></xref>.\n\n## Overview ##\n\nThis client allows you to create instances of <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient\"></xref> and <xref uid=\"com.azure.search.documents.indexes.SearchIndexerAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerAsyncClient\"></xref> to utilize synchronous and asynchronous APIs respectively to interact with Azure AI Search.\n\n## Getting Started ##\n\n### Authentication ###\n\nAzure AI Search supports [ Microsoft Entra ID (role-based) authentication ][Microsoft Entra ID _role-based_ authentication] and [API keys][] for authentication.\n\nFor more information about the scopes of authorization, see the [Azure AI Search Security Overview][] documentation.\n\n#### Building and Authenticating a <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient\"></xref> or <xref uid=\"com.azure.search.documents.indexes.SearchIndexerAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerAsyncClient\"></xref> using API keys ####\n\nTo build an instance of <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient\"></xref> or <xref uid=\"com.azure.search.documents.indexes.SearchIndexerAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerAsyncClient\"></xref> using API keys, call <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildClient\"></xref> and <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildAsyncClient\"></xref> respectively from the <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClientBuilder\"></xref>.\n\nThe following must be provided to construct a client instance:\n\n *  The Azure AI Search service URL.\n *  An <xref uid=\"com.azure.core.credential.AzureKeyCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"API Key\"></xref> that grants access to the Azure AI Search service.\n\n**Instantiating a synchronous Search Indexer Client**\n\n```java\nSearchIndexerClient searchIndexerClient = new SearchIndexerClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .buildClient();\n```\n\n**Instantiating an asynchronous Search Indexer Client**\n\n```java\nSearchIndexerAsyncClient searchIndexerAsyncClient = new SearchIndexerClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .buildAsyncClient();\n```\n\n#### Building and Authenticating a <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient\"></xref> or <xref uid=\"com.azure.search.documents.indexes.SearchIndexerAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerAsyncClient\"></xref> using Microsoft Entra ID ####\n\nYou can also create a <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient\"></xref> or <xref uid=\"com.azure.search.documents.indexes.SearchIndexerAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerAsyncClient\"></xref> using Microsoft Entra ID authentication. Your user or service principal must be assigned the \"Search Index Data Reader\" role. Using the DefaultAzureCredential you can authenticate a service using Managed Identity or a service principal, authenticate as a developer working on an application, and more all without changing code. Please refer the [documentation][] for instructions on how to connect to Azure AI Search using Azure role-based access control (Azure RBAC).\n\nBefore you can use the \\`DefaultAzureCredential\\`, or any credential type from Azure.Identity, you'll first need to install the Azure.Identity package.\n\nTo use DefaultAzureCredential with a client ID and secret, you'll need to set the \\`AZURE\\_TENANT\\_ID\\`, \\`AZURE\\_CLIENT\\_ID\\`, and \\`AZURE\\_CLIENT\\_SECRET\\` environment variables; alternatively, you can pass those values to the \\`ClientSecretCredential\\` also in azure-identity.\n\nMake sure you use the right namespace for DefaultAzureCredential at the top of your source file:\n\n```java\nimport com.azure.identity.DefaultAzureCredential;\n import com.azure.identity.DefaultAzureCredentialBuilder;\n```\n\nThen you can create an instance of DefaultAzureCredential and pass it to a new instance of your client:\n\n**Instantiating a synchronous Search Indexer Client**\n\n```java\nDefaultAzureCredential credential = new DefaultAzureCredentialBuilder().build();\n\n SearchIndexerClient searchIndexerClient = new SearchIndexerClientBuilder()\n     .endpoint(\"{endpoint}\")\n     .credential(credential)\n     .buildClient();\n```\n\n**Instantiating an asynchronous Search Indexer Client**\n\n```java\nDefaultAzureCredential credential = new DefaultAzureCredentialBuilder().build();\n\n SearchIndexerAsyncClient searchIndexerAsyncClient = new SearchIndexerClientBuilder()\n     .endpoint(\"{endpoint}\")\n     .credential(credential)\n     .buildAsyncClient();\n```\n\n\n[Microsoft Entra ID _role-based_ authentication]: https://learn.microsoft.com/azure/search/search-security-rbac?tabs=config-svc-portal%2Croles-portal%2Ctest-portal%2Ccustom-role-portal%2Cdisable-keys-portal\n[API keys]: https://learn.microsoft.com/azure/search/search-security-api-keys?tabs=portal-use%2Cportal-find%2Cportal-query\n[Azure AI Search Security Overview]: https://learn.microsoft.com/azure/search/search-security-overview#authentication\n[documentation]: https://learn.microsoft.com/azure/search/search-security-rbac?tabs=config-svc-portal,roles-portal,test-portal,custom-role-portal,disable-keys-portal"
