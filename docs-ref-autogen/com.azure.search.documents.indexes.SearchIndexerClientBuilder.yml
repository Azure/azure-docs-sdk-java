  type: Class
  package: com.azure.search.documents.indexes
  summary: >-
    This class provides a fluent builder API to help aid the configuration and instantiation of <xref uid="com.azure.search.documents.indexes.SearchIndexerClient" data-throw-if-not-resolved="false">SearchIndexerClients</xref> and <xref uid="com.azure.search.documents.indexes.SearchIndexerAsyncClient" data-throw-if-not-resolved="false">SearchIndexerAsyncClients</xref>. Call <xref uid="com.azure.search.documents.indexes.SearchIndexerClientBuilder.buildClient()" data-throw-if-not-resolved="false">buildClient</xref> and <xref uid="com.azure.search.documents.indexes.SearchIndexerClientBuilder.buildAsyncClient()" data-throw-if-not-resolved="false">buildAsyncClient</xref> respectively to construct an instance of the desired client.


    The following must be provided to construct a client instance.

     *  The Azure Cognitive Search service URL.
     *  An <xref uid="com.azure.core.credential.AzureKeyCredential" data-throw-if-not-resolved="false">AzureKeyCredential</xref> that grants access to the Azure Cognitive Search service.

    **Instantiating an asynchronous Search Indexer Client**


    ```java

    SearchIndexerAsyncClient searchIndexerAsyncClient = new SearchIndexerClientBuilder()
         .credential(new AzureKeyCredential("{key}"))
         .endpoint("{endpoint}")
         .buildAsyncClient();
    ```


    **Instantiating a synchronous Search Indexer Client**


    ```java

    SearchIndexerClient searchIndexerClient = new SearchIndexerClientBuilder()
         .credential(new AzureKeyCredential("{key}"))
         .endpoint("{endpoint}")
         .buildClient();
    ```
