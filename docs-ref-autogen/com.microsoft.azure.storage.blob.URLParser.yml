  type: Class
  summary: "<p>A BlobURLParts object represents the components that make up an Azure Storage Container/Blob URL. You may parse an existing URL into its parts with the <xref uid=\"com.microsoft.azure.storage.blob.URLParser\" data-throw-if-not-resolved=\"false\">URLParser</xref> class. You may construct a URL from parts by calling toURL(). It is also possible to use the empty constructor to build a blobURL from scratch. NOTE: Changing any SAS-related field requires computing a new SAS signature.</p>\r\n<p></p>"
