- uid: system.fabric._service_placement_prefer_primary_domain_policy_description
  parent: system.fabric
  href: system.fabric._service_placement_prefer_primary_domain_policy_description.yml
  name: ServicePlacementPreferPrimaryDomainPolicyDescription
  nameWithType: ServicePlacementPreferPrimaryDomainPolicyDescription
  fullName: system.fabric.ServicePlacementPreferPrimaryDomainPolicyDescription
  type: Class
  summary: >-
    <p>Represents a <xref href="system.fabric._service_placement_policy_description" data-throw-if-not-resolved="false"></xref> which indicates that the services Primary replicas should optimally be placed in a particular domain. </p>

    <p>

      <bold>Remarks:</bold>This constraint is usually used with fault domains in scenarios where the Service Fabric cluster is geographically distributed in order to indicate that a services primary replica should be located in a particular fault domain, which in geo-distributed scenarios usually aligns with regional or datacenter boundaries. Note that since this is an optimization it is possible that the Primary replica may not end up located in this domain due to failures, capacity limits, or other constraints. </p>
  syntax:
    content: public class ServicePlacementPreferPrimaryDomainPolicyDescription
