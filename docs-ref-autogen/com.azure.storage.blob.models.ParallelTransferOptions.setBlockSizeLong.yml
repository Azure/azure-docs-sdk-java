  nameWithType: "ParallelTransferOptions.setBlockSizeLong(Long blockSize)"
  summary: "Sets the block size (chunk size) to transfer at a time. For upload, The block size is the size of each block that will be staged. This value also determines the number of requests that need to be made. If block size is large, upload will make fewer network calls, but each individual call will send more data and will therefore take longer. This parameter also determines the size that each buffer uses when buffering is required and consequently amount of memory consumed by such methods may be up to blockSize \\* numBuffers."
