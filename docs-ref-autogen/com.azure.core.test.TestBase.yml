- uid: com.azure.core.test.TestBase.shouldClientBeTested(com.azure.core.http.HttpClient)
  id: shouldClientBeTested(com.azure.core.http.HttpClient)
  artifact: com.azure:azure-core-test:1.5.0
  parent: com.azure.core.test.TestBase
  langs:
  - java
  name: shouldClientBeTested(HttpClient client)
  nameWithType: TestBase.shouldClientBeTested(HttpClient client)
  fullName: com.azure.core.test.TestBase.shouldClientBeTested(HttpClient client)
  overload: com.azure.core.test.TestBase.shouldClientBeTested*
  type: Method
  package: com.azure.core.test
  summary: >-
    Returns whether the given http clients match the rules of test framework.

     *  Using Netty http client as default if no environment variable is set.
     *  If it's set to ALL, all HttpClients in the classpath will be tested.
     *  Otherwise, the name of the HttpClient class should match env variable.

    Environment values currently supported are: "ALL", "netty", "okhttp" which is case insensitive. Use comma to separate http clients want to test. e.g. `set AZURE_TEST_HTTP_CLIENTS = NettyAsyncHttpClient, OkHttpAsyncHttpClient`
  syntax:
    content: public static boolean shouldClientBeTested(HttpClient client)
    parameters:
    - id: client
      type: com.azure.core.http.HttpClient
      description: Http client needs to check
    return:
      type: boolean
      description: Boolean indicates whether filters out the client or not.
