  type: Method
  package: com.azure.storage.blob
  summary: >-
    Parses a string into a BlobUrlParts.


    Query parameters will be parsed into two properties, <xref uid="com.azure.storage.blob.sas.BlobServiceSasQueryParameters" data-throw-if-not-resolved="false">BlobServiceSasQueryParameters</xref> which contains all SAS token related values and <xref uid="com.azure.storage.blob.BlobUrlParts.getUnparsedParameters()" data-throw-if-not-resolved="false">unparsedParameters</xref> which is all other query parameters.


    If a URL points to a blob in the root container, and the root container is referenced implicitly, i.e. there is no path element for the container, the name of this blob in the root container will be set as the containerName field in the resulting `BlobURLParts`.
