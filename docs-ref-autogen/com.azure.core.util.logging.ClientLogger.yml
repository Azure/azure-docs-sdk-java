type: "class"
desc: "This is a fluent logger helper class that wraps a pluggable <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Logger\"></xref>.\n\nThis logger logs format-able messages that use `{}` as the placeholder. When a <xref uid=\"java.lang.Throwable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"throwable\"></xref> is the last argument of the format varargs and the logger is enabled for <xref uid=\"ClientLogger#verbose(String,\n Object...)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"verbose\"></xref>, the stack trace for the throwable is logged.\n\nA minimum logging level threshold is determined by the <xref uid=\"com.azure.core.util.Configuration.PROPERTY_AZURE_LOG_LEVEL\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AZURE_LOG_LEVEL\"></xref> environment configuration. By default logging is **disabled**.\n\n**Log level hierarchy**\n\n1.  <xref uid=\"com.azure.core.util.logging.ClientLogger.error*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Error\"></xref>\n2.  <xref uid=\"com.azure.core.util.logging.ClientLogger.warning*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Warning\"></xref>\n3.  <xref uid=\"com.azure.core.util.logging.ClientLogger.info*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Info\"></xref>\n4.  <xref uid=\"com.azure.core.util.logging.ClientLogger.verbose*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Verbose\"></xref>\n\nThe logger is capable of producing json-formatted messages enriched with key value pairs. Context can be provided in the constructor and populated on every message or added per each log record."
