  overload: com.microsoft.azure.management.monitor.Recurrence.frequency*
  type: Method
  package: com.microsoft.azure.management.monitor
  summary: "Get the recurrence frequency. How often the schedule profile should take effect. This value must be Week, meaning each week will have the same set of profiles. For example, to set a daily schedule, set \\*\\*schedule\\*\\* to every day of the week. The frequency property specifies that the schedule is repeated weekly. Possible values include: 'None', 'Second', 'Minute', 'Hour', 'Day', 'Week', 'Month', 'Year'."
  syntax:
    content: public RecurrenceFrequency frequency()
    return:
      type: com.microsoft.azure.management.monitor.RecurrenceFrequency
      description: the frequency value
