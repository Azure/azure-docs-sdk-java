                     |                               |                             |                     |

        +------------+-------------------------------+-----------------------------+---------------------+---+

        |                                       ContractApiHttp                                              |

        +------------------------------------------------+---------------------------------------------------+

                                                         |

                                                         |

                   +-------------------------------------+------------------------------------------+

