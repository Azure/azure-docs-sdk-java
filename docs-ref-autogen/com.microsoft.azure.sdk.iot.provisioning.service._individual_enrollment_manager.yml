- uid: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.getIndividualEnrollment(String)
  parent: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client
  href: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.yml
  name: getIndividualEnrollment(String registrationId)
  nameWithType: ProvisioningServiceClient.getIndividualEnrollment(String registrationId)
  fullName: IndividualEnrollment com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.getIndividualEnrollment(String registrationId)
  type: Method
  summary: "<p>Retrieve the individualEnrollment information.</p>\r\n<p>This method will return the enrollment information for the provided registrationId. It will retrieve the correspondent individualEnrollment from the Device Provisioning Service, and return it in the <xref uid=\"\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> object.</p>\r\n<p>If the registrationId do not exists, this method will throw <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>. for more exceptions that this method can throw, please see <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></p>\r\n<p>\r\n  <b>Sample:</b>\r\n</p>\r\n<p>The follow code will get and print the information about the individualEnrollment \"registrationId-1\". <pre><code>// IndividualEnrollment information.\r\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\r\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\r\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\r\n    private static final String REGISTRATION_ID = \"registrationId-1\";\r\n    \r\n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\r\n    {\r\n        // Create a Device Provisioning Service Client.\r\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\r\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\r\n    \r\n        // Get the individualEnrollment information.\r\n        IndividualEnrollment enrollmentResult =  deviceProvisioningServiceClient.getIndividualEnrollment(REGISTRATION_ID);\r\n        System.out.println(enrollmentResult.toString());\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
  syntax:
    content: public IndividualEnrollment getIndividualEnrollment(String registrationId)
    parameters:
    - id: registrationId
      type: "26831127"
      description: >-
        <p>the<code>String 

            </code> that identifies the individualEnrollment. It cannot be<code>null 

            </code> or empty. </p>
    return:
      type: com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment
      description: <p>The <xref uid="" data-throw-if-not-resolved="false">IndividualEnrollment</xref> with the content of the individualEnrollment in the Provisioning Device Service. </p>
- uid: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.deleteIndividualEnrollment(IndividualEnrollment)
  parent: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client
  href: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.yml
  name: deleteIndividualEnrollment(IndividualEnrollment individualEnrollment)
  nameWithType: ProvisioningServiceClient.deleteIndividualEnrollment(IndividualEnrollment individualEnrollment)
  fullName: void com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.deleteIndividualEnrollment(IndividualEnrollment individualEnrollment)
  type: Method
  summary: "<p>Delete the individualEnrollment information.</p>\r\n<p>This method will remove the individualEnrollment from the Device Provisioning Service using the provided <xref uid=\"\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> information. The Device Provisioning Service will care about the registrationId and the eTag on the individualEnrollment. If you want to delete the individualEnrollment regardless the eTag, you can set the<code>eTag=\"*\" \r\n    </code> into the individualEnrollment, or use the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.deleteIndividualEnrollment(String)\" data-throw-if-not-resolved=\"false\">deleteIndividualEnrollment(String)</xref> passing only the registrationId.</p>\r\n<p>Note that delete the individualEnrollment will not remove the Device itself from the IotHub.</p>\r\n<p>If the registrationId does not exists or the eTag not matches, this method will throw <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>. for more exceptions that this method can throw, please see <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></p>\r\n<p>\r\n  <b>Sample:</b>\r\n</p>\r\n<p>The follow code will delete the information about the individualEnrollment \"registrationId-1\". <pre><code>// IndividualEnrollment information.\r\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\r\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\r\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\r\n    private static final String REGISTRATION_ID = \"registrationId-1\";\r\n    \r\n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\r\n    {\r\n        // Create a Device Provisioning Service Client.\r\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\r\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\r\n    \r\n        // Get the individualEnrollment information.\r\n        IndividualEnrollment enrollmentResult =  deviceProvisioningServiceClient.getIndividualEnrollment(REGISTRATION_ID);\r\n    \r\n        // Delete the individualEnrollment information.\r\n        deviceProvisioningServiceClient.deleteIndividualEnrollment(enrollmentResult);\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
  syntax:
    content: public void deleteIndividualEnrollment(IndividualEnrollment individualEnrollment)
    parameters:
    - id: individualEnrollment
      type: com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment
      description: >-
        <p>the <xref uid="" data-throw-if-not-resolved="false">IndividualEnrollment</xref> that identifies the individualEnrollment. It cannot be<code>null 

            </code> . </p>
