type: "class"
desc: "A key client which is used to asynchronously wrap or unwrap another key.\n\nWhen a <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyEncryptionKeyAsyncClient\"></xref> gets created using a `Azure Key Vault key identifier`, the first time a cryptographic operation is attempted, the client will attempt to retrieve the key material from the service, cache it, and perform all future cryptographic operations locally, deferring to the service when that's not possible. If key retrieval and caching fails because of a non-retryable error, the client will not make any further attempts and will fall back to performing all cryptographic operations on the service side. Conversely, when a <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyEncryptionKeyAsyncClient\"></xref> created using a <xref uid=\"com.azure.security.keyvault.keys.models.JsonWebKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JSON Web Key\"></xref>, all cryptographic operations will be performed locally."
implements:
- "<xref href=\"com.azure.core.cryptography.AsyncKeyEncryptionKey?alt=com.azure.core.cryptography.AsyncKeyEncryptionKey&text=AsyncKeyEncryptionKey\" data-throw-if-not-resolved=\"False\" />"
