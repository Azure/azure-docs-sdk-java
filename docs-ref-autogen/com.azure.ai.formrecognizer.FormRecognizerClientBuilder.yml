  package: com.azure.ai.formrecognizer
  summary: "This class provides a fluent builder API to help instantiation of <xref uid=\"com.azure.ai.formrecognizer.FormRecognizerClient\" data-throw-if-not-resolved=\"false\">FormRecognizerClients</xref> and <xref uid=\"com.azure.ai.formrecognizer.FormRecognizerAsyncClient\" data-throw-if-not-resolved=\"false\">FormRecognizerAsyncClients</xref>, call <xref uid=\"com.azure.ai.formrecognizer.FormRecognizerClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\">#buildClient()</xref> buildClient\\} and <xref uid=\"com.azure.ai.formrecognizer.FormRecognizerClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\">buildAsyncClient</xref> respectively to construct an instance of the desired client.\n\nThe client needs the service endpoint of the Azure Form Recognizer to access the resource service. <xref uid=\"com.azure.ai.formrecognizer.FormRecognizerClientBuilder.credential(com.azure.core.credential.AzureKeyCredential)\" data-throw-if-not-resolved=\"false\">#credential(AzureKeyCredential)</xref> or <xref uid=\"com.azure.ai.formrecognizer.FormRecognizerClientBuilder.credential(com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\">credential(TokenCredential)</xref> gives the builder access credential.\n\n**Instantiating an asynchronous Form Recognizer Client**\n\n```java\nFormRecognizerAsyncClient formRecognizerAsyncClient = new FormRecognizerClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .buildAsyncClient();\n```\n\n**Instantiating a synchronous Form Recognizer Client**\n\n```java\nFormRecognizerClient formRecognizerClient = new FormRecognizerClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .buildClient();\n```\n\nAnother way to construct the client is using a <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\">HttpPipeline</xref>. The pipeline gives the client an authenticated way to communicate with the service. Set the pipeline with <xref uid=\"com.azure.ai.formrecognizer.FormRecognizerClientBuilder.pipeline(com.azure.core.http.HttpPipeline)\" data-throw-if-not-resolved=\"false\">this</xref> and set the service endpoint with <xref uid=\"com.azure.ai.formrecognizer.FormRecognizerClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\">this</xref>. Using a pipeline requires additional setup but allows for finer control on how the <xref uid=\"com.azure.ai.formrecognizer.FormRecognizerClient\" data-throw-if-not-resolved=\"false\">FormRecognizerClient</xref> and <xref uid=\"com.azure.ai.formrecognizer.FormRecognizerAsyncClient\" data-throw-if-not-resolved=\"false\">FormRecognizerAsyncClient</xref> is built.\n\n```java\nHttpPipeline pipeline = new HttpPipelineBuilder()\n     .policies(/* add policies */)\n     .build();\n \n FormRecognizerClient formRecognizerClient = new FormRecognizerClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .pipeline(pipeline)\n     .buildClient();\n```"
