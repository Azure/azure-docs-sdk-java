  package: com.microsoft.azure.storage.blob
  summary: >-
    <p>Specifies which items to include when listing a set of blobs. </p>

    <p>By default, committed blocks are always returned. Use the values in this enum to include snapshots, metadata, and/or uncommitted blocks. </p>

    <p>This type allows users to specify additional information the service should return with each blob when listing blobs in a container (via a <xref uid="com.microsoft.azure.storage.blob._container_u_r_l" data-throw-if-not-resolved="false">ContainerURL</xref> object). This type is immutable to ensure thread-safety of requests, so changing the details for a different listing operation requires construction of a new object. Null may be passed if none of the options are desirable. </p>
