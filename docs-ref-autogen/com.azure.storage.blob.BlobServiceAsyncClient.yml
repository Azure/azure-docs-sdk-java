  summary: "Client to a storage account. It may only be instantiated through a <xref uid=\"com.azure.storage.blob.BlobServiceClientBuilder\" data-throw-if-not-resolved=\"false\">BlobServiceClientBuilder</xref>. This class does not hold any state about a particular storage account but is instead a convenient way of sending off appropriate requests to the resource on the service. It may also be used to construct URLs to blobs and containers.\n\nThis client contains operations on a blob. Operations on a container are available on <xref uid=\"com.azure.storage.blob.BlobContainerAsyncClient\" data-throw-if-not-resolved=\"false\">BlobContainerAsyncClient</xref> through <xref uid=\"com.azure.storage.blob.BlobServiceAsyncClient.getBlobContainerAsyncClient(java.lang.String)\" data-throw-if-not-resolved=\"false\">#getBlobContainerAsyncClient(String)</xref>, and operations on a blob are available on <xref uid=\"com.azure.storage.blob.BlobAsyncClient\" data-throw-if-not-resolved=\"false\">BlobAsyncClient</xref>.\n\nPlease see [here][] for more information on containers.\n\nNote this client is an async client that returns reactive responses from Spring Reactor Core project (https://projectreactor.io/). Calling the methods in this client will **NOT** start the actual network operation, until `.subscribe()` is called on the reactive response. You can simply convert one of these responses to a <xref uid=\"\" data-throw-if-not-resolved=\"false\">java.util.concurrent.CompletableFuture</xref> object through <xref uid=\"\" data-throw-if-not-resolved=\"false\">Mono#toFuture()</xref>.\n\n\n[here]: https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction"
