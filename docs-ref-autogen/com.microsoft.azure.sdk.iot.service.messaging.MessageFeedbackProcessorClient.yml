package: com.microsoft.azure.sdk.iot.service.messaging
summary: >-
  <p>A client for handling cloud to device message feedback. For more details on what cloud to device message feedback is, see <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messages-c2d#message-feedback">this document</a>.</p>

  <p>This client relies on a persistent amqp/amqp_ws connection to IoT Hub that may break due to network instability. While optional to monitor, users are highly encouraged to utilize the errorProcessorHandler defined in the <xref uid="com.microsoft.azure.sdk.iot.service.messaging.MessageFeedbackProcessorClientOptions" data-throw-if-not-resolved="false" data-raw-source="MessageFeedbackProcessorClientOptions"></xref> when constructing this client in order to monitor the connection state and to re-open the connection when needed. See the message feedback processor client sample in this repo for best practices for monitoring and handling disconnection events. </p>
