desc: "Schema Registry-based serializer implementation for Avro data format using Apache Avro.\n\n**Sample: Creating a <xref uid=\"com.azure.data.schemaregistry.apacheavro.SchemaRegistryApacheAvroSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SchemaRegistryApacheAvroSerializer\"></xref>**\n\nThe following code sample demonstrates the creation of the serializer and <xref uid=\"com.azure.data.schemaregistry.SchemaRegistryAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.data.schemaregistry.SchemaRegistryAsyncClient\"></xref>. The credential used to create the async client is `DefaultAzureCredential` because it combines commonly used credentials in deployment and development and chooses the credential to used based on its running environment.\n\n```java\nTokenCredential tokenCredential = new DefaultAzureCredentialBuilder().build();\n SchemaRegistryAsyncClient schemaRegistryAsyncClient = new SchemaRegistryClientBuilder()\n     .credential(tokenCredential)\n     .fullyQualifiedNamespace(\"{schema-registry-endpoint}\")\n     .buildAsyncClient();\n\n SchemaRegistryApacheAvroSerializer serializer = new SchemaRegistryApacheAvroSerializerBuilder()\n     .schemaRegistryClient(schemaRegistryAsyncClient)\n     .schemaGroup(\"{schema-group}\")\n     .buildSerializer();\n```\n\n**Sample: Serialize an object**\n\nThe serializer can serialize objects into any class extending from <xref uid=\"com.azure.core.models.MessageContent\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MessageContent\"></xref>. `EventData` extends from <xref uid=\"com.azure.core.models.MessageContent\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MessageContent\"></xref>, so the object can be serialized seamlessly.\n\nThe serializer assumes there is a no argument constructor used to instantiate the <xref uid=\"com.azure.core.models.MessageContent\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MessageContent\"></xref> type. If there is a different way to instantiate the concrete type, use the overload which takes a message factory function, <xref uid=\"com.azure.data.schemaregistry.apacheavro.SchemaRegistryApacheAvroSerializer.<T>serialize(java.lang.Object,com.azure.core.util.serializer.TypeReference<T>,java.util.function.Function<com.azure.core.util.BinaryData,T>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#serialize(Object, TypeReference, Function)\"></xref>.\n\n```java\n// The object to encode. The Avro schema is:\n // {\n //     \"namespace\": \"com.azure.data.schemaregistry.apacheavro.generatedtestsources\",\n //     \"type\": \"record\",\n //     \"name\": \"Person\",\n //     \"fields\": [\n //         {\"name\":\"name\", \"type\": \"string\"},\n //         {\"name\":\"favourite_number\", \"type\": [\"int\", \"null\"]},\n //         {\"name\":\"favourite_colour\", \"type\": [\"string\", \"null\"]}\n //   ]\n // }\n Person person = Person.newBuilder()\n     .setName(\"Chase\")\n     .setFavouriteColour(\"Turquoise\")\n     .setFavouriteNumber(3)\n     .build();\n\n EventData eventData = serializer.serialize(person, TypeReference.createInstance(EventData.class));\n```\n\n**Sample: Deserialize an object**\n\nThe serializer can deserialize messages that were created using any of the serialize methods. In the sample, it is assumed that the events in `eventsList` were created with the \"**Sample: Serialize an object**\" snippet above before being published to an Event Hub.\n\n```java\nList<EventData> eventsList =\n     consumer.receiveFromPartition(\"0\", 10, EventPosition.latest(), Duration.ofSeconds(30))\n         .stream()\n         .map(partitionEvent -> partitionEvent.getData())\n         .collect(Collectors.toList());\n\n for (EventData eventData : eventsList) {\n     Person person = serializer.deserialize(eventData, TypeReference.createInstance(Person.class));\n\n     System.out.printf(\"Name: %s, Number: %s%n\", person.getName(), person.getFavouriteNumber());\n }\n```\n\n**Sample: Serialize an object using a message factory**\n\nSerializes an Avro generated object into <xref uid=\"com.azure.core.models.MessageContent\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MessageContent\"></xref>. It uses the <xref uid=\"java.util.function.Function\" data-throw-if-not-resolved=\"false\" data-raw-source=\"messageFactory\"></xref> to instantiate and populate the type. This overload is useful in cases where the type does not have a no argument constructor.\n\n```java\n// The object to encode. The avro schema is:\n // {\n //     \"namespace\": \"com.azure.data.schemaregistry.apacheavro.generatedtestsources\",\n //     \"type\": \"record\",\n //     \"name\": \"Person\",\n //     \"fields\": [\n //         {\"name\":\"name\", \"type\": \"string\"},\n //         {\"name\":\"favourite_number\", \"type\": [\"int\", \"null\"]},\n //         {\"name\":\"favourite_colour\", \"type\": [\"string\", \"null\"]}\n //   ]\n // }\n Person person = Person.newBuilder()\n     .setName(\"Chase\")\n     .setFavouriteColour(\"Turquoise\")\n     .build();\n\n // Serializes and creates an instance of ComplexMessage using the messageFactory function.\n ComplexMessage message = serializer.serialize(person,\n     TypeReference.createInstance(ComplexMessage.class),\n     (encodedData) -> {\n         return new ComplexMessage(\"unique-id\", OffsetDateTime.now());\n     });\n```"
