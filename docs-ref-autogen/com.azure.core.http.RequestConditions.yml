type: "class"
desc: "Specifies HTTP options for conditional requests based on modification time and ETag matching.\n\nThis class extends <xref uid=\"com.azure.core.http.MatchConditions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MatchConditions\"></xref> and adds conditions based on the modification time of the resource. It encapsulates conditions such as If-Modified-Since and If-Unmodified-Since, in addition to If-Match and If-None-Match from <xref uid=\"com.azure.core.http.MatchConditions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MatchConditions\"></xref>.\n\nThis class is useful when you want to create an HTTP request with conditional headers based on the modification time of the resource and ETag matching. For example, you can use it to create a GET request that only retrieves the resource if it has been modified since a specific time, or a PUT request that only updates the resource if it has not been modified by another client since a specific time."
