    startLine: 207
  package: com.microsoft.azure.batch
  summary: >-
    <p>Deletes the certificate from the Batch account. </p>

    <p>The delete operation requests that the certificate be deleted. The request puts the certificate in the <xref href="com.microsoft.azure.batch.protocol.models._certificate_state.DELETING()" data-throw-if-not-resolved="false"></xref> state. The Batch service will perform the actual certificate deletion without any further client action.</p>

    <p>You cannot delete a certificate if a resource (pool or compute node) is using it. Before you can delete a certificate, you must therefore make sure that:</p>

    <p>

      <itemizedlist>

        <listitem>

          <p>The certificate is not associated with any pools. </p>

        </listitem>

        <listitem>

          <p>The certificate is not installed on any compute nodes. (Even if you remove a certificate from a pool, it is not removed from existing compute nodes in that pool until they restart.) </p>

        </listitem>

      </itemizedlist>

    </p>

    <p>If you try to delete a certificate that is in use, the deletion fails. The certificate state changes to <xref href="com.microsoft.azure.batch.protocol.models._certificate_state.DELETE_FAILED()" data-throw-if-not-resolved="false"></xref>. You can use <xref href="com.microsoft.azure.batch._certificate_operations.cancelDeleteCertificate(String,String)" data-throw-if-not-resolved="false"></xref> to set the status back to Active if you decide that you want to continue using the certificate.</p>

    <p></p>
  syntax:
    content: public void deleteCertificate(String thumbprintAlgorithm, String thumbprint)
    parameters:
    - id: thumbprintAlgorithm
      type: "26831127"
      description: <p>The algorithm used to derive the thumbprint parameter. This must be sha1. </p>
    - id: thumbprint
      type: "26831127"
      description: <p>The thumbprint of the certificate to delete. </p>
  exceptions:
  - type: c8683d81
    description: <p>Exception thrown when an error response is received from the Batch service. </p>
  - type: cbf33bbe
    description: <p>Exception thrown when there is an error in serialization/deserialization of data sent to/received from the Batch service. </p>
