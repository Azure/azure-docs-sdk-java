fullName: "com.azure.cosmos.BulkItemRequestOptions.setContentResponseOnWriteEnabled"
name: "setContentResponseOnWriteEnabled"
nameWithType: "BulkItemRequestOptions.setContentResponseOnWriteEnabled"
members:
- uid: "com.azure.cosmos.BulkItemRequestOptions.setContentResponseOnWriteEnabled(java.lang.Boolean)"
  fullName: "com.azure.cosmos.BulkItemRequestOptions.setContentResponseOnWriteEnabled(Boolean contentResponseOnWriteEnabled)"
  name: "setContentResponseOnWriteEnabled(Boolean contentResponseOnWriteEnabled)"
  nameWithType: "BulkItemRequestOptions.setContentResponseOnWriteEnabled(Boolean contentResponseOnWriteEnabled)"
  summary: "Sets the boolean to only return the headers and status code in Cosmos DB response in case of Create, Update and Delete operations in <xref uid=\"com.azure.cosmos.CosmosItemOperation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosItemOperation\"></xref>. If set to false, service doesn't return payload in the response. It reduces networking and CPU load by not sending the payload back over the network and serializing it on the client. This feature does not impact RU usage for read or write operations. By-default, this is null. NOTE: This flag is also present on <xref uid=\"com.azure.cosmos.CosmosClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.CosmosClientBuilder\"></xref>, however if specified here, it will override the value specified in <xref uid=\"com.azure.cosmos.CosmosClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.CosmosClientBuilder\"></xref> for this request."
  parameters:
  - description: "a boolean indicating whether payload will be included\n in the response or not for this operation."
    name: "contentResponseOnWriteEnabled"
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public BulkItemRequestOptions setContentResponseOnWriteEnabled(Boolean contentResponseOnWriteEnabled)"
  returns:
    description: "the current request options."
    type: "<xref href=\"com.azure.cosmos.BulkItemRequestOptions?alt=com.azure.cosmos.BulkItemRequestOptions&text=BulkItemRequestOptions\" data-throw-if-not-resolved=\"False\" />"
