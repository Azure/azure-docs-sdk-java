- uid: com.azure.storage.blob.BlobClientBuilder.endpoint(java.lang.String)
  id: endpoint(java.lang.String)
  artifact: com.azure:azure-storage-blob:12.7.0-beta.1
  parent: com.azure.storage.blob.BlobClientBuilder
  langs:
  - java
  name: endpoint(String endpoint)
  nameWithType: BlobClientBuilder.endpoint(String endpoint)
  fullName: com.azure.storage.blob.BlobClientBuilder.endpoint(String endpoint)
  overload: com.azure.storage.blob.BlobClientBuilder.endpoint*
  type: Method
  package: com.azure.storage.blob
  summary: >-
    Sets the service endpoint, additionally parses it for information (SAS token, container name, blob name)


    If the endpoint is to a blob in the root container, this method will fail as it will interpret the blob name as the container name. With only one path element, it is impossible to distinguish between a container name and a blob in the root container, so it is assumed to be the container name as this is much more common. When working with blobs in the root container, it is best to set the endpoint to the account url and specify the blob name separately using the <xref uid="com.azure.storage.blob.BlobClientBuilder.blobName(java.lang.String)" data-throw-if-not-resolved="false">blobName</xref> method.
  syntax:
    content: public BlobClientBuilder endpoint(String endpoint)
    parameters:
    - id: endpoint
      type: java.lang.String
      description: URL of the service
    return:
      type: com.azure.storage.blob.BlobClientBuilder
      description: the updated BlobClientBuilder object
