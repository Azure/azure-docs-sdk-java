  name: BlobClientBuilder
  nameWithType: BlobClientBuilder
  fullName: com.azure.storage.blob.BlobClientBuilder
  type: Class
  package: com.azure.storage.blob
  summary: >-
    This class provides a fluent builder API to help aid the configuration and instantiation of <xref uid="com.azure.storage.blob.BlobClient" data-throw-if-not-resolved="false">BlobClients</xref> and <xref uid="com.azure.storage.blob.BlobAsyncClient" data-throw-if-not-resolved="false">BlobAsyncClients</xref>, call <xref uid="com.azure.storage.blob.BlobClientBuilder.buildClient()" data-throw-if-not-resolved="false">buildClient</xref> and <xref uid="com.azure.storage.blob.BlobClientBuilder.buildAsyncClient()" data-throw-if-not-resolved="false">buildAsyncClient</xref> respectively to construct an instance of the desired client.


    The following information must be provided on this builder:

     *  the endpoint through `.endpoint()`, including the container name and blob name, in the format of `https://{accountName}.blob.core.windows.net/{containerName}/{blobName}`.
     *  the credential through `.credential()` or `.connectionString()` if the container is not publicly accessible.
