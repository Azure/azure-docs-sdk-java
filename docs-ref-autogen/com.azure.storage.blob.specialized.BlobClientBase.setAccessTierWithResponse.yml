  summary: "Sets the tier on a blob. The operation is allowed on a page blob in a premium storage account or a block blob in a blob storage or GPV2 account. A premium page blob's tier determines the allowed size, IOPS, and bandwidth of the blob. A block blob's tier determines the Hot/Cool/Archive storage type. This does not update the blob's etag.\n\n**Code Samples**\n\n```java\nSystem.out.printf(\"Set tier completed with status code %d%n\",\n     client.setAccessTierWithResponse(new BlobSetAccessTierOptions(AccessTier.HOT)\n         .setPriority(RehydratePriority.STANDARD)\n         .setLeaseId(leaseId)\n         .setTagsConditions(tags),\n         timeout, new Context(key2, value2)).getStatusCode());\n```\n\nFor more information, see the [Azure Docs][]\n\n\n[Azure Docs]: https://docs.microsoft.com/en-us/rest/api/storageservices/set-blob-tier"
