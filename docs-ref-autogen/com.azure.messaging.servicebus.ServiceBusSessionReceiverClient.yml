uid: "com.azure.messaging.servicebus.ServiceBusSessionReceiverClient"
fullName: "com.azure.messaging.servicebus.ServiceBusSessionReceiverClient"
name: "ServiceBusSessionReceiverClient"
nameWithType: "ServiceBusSessionReceiverClient"
summary: "This **synchronous** session receiver client is used to acquire session locks from a queue or topic and create <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceiverClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiverClient\"></xref> instances that are tied to the locked sessions.\n\n**Receive messages from a specific session**\n\nUse <xref uid=\"com.azure.messaging.servicebus.ServiceBusSessionReceiverClient.acceptSession(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#acceptSession(String)\"></xref> to acquire the lock of a session if you know the session id.\n\n```java\n// The connectionString/sessionQueueName must be set by the application. The 'connectionString' format is shown below.\n // \"Endpoint={fully-qualified-namespace};SharedAccessKeyName={policy-name};SharedAccessKey={key}\"\n ServiceBusSessionReceiverClient sessionReceiver = new ServiceBusClientBuilder()\n     .connectionString(connectionString)\n     .sessionReceiver()\n     .queueName(sessionQueueName)\n     .buildClient();\n ServiceBusReceiverClient receiver = sessionReceiver.acceptSession(\"<< my-session-id >>\");\n \n // Use the receiver and finally close it along with the sessionReceiver.\n receiver.close();\n sessionReceiver.close();\n```\n\n**Receive messages from the first available session**\n\nUse <xref uid=\"com.azure.messaging.servicebus.ServiceBusSessionReceiverClient.acceptNextSession()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#acceptNextSession()\"></xref> to acquire the lock of the next available session without specifying the session id.\n\n```java\n// The connectionString/sessionQueueName must be set by the application. The 'connectionString' format is shown below.\n // \"Endpoint={fully-qualified-namespace};SharedAccessKeyName={policy-name};SharedAccessKey={key}\"\n ServiceBusSessionReceiverClient sessionReceiver = new ServiceBusClientBuilder()\n     .connectionString(\n         \"Endpoint={fully-qualified-namespace};SharedAccessKeyName={policy-name};SharedAccessKey={key}\")\n     .sessionReceiver()\n     .queueName(\"<< QUEUE NAME >>\")\n     .buildClient();\n ServiceBusReceiverClient receiver = sessionReceiver.acceptNextSession();\n \n // Use the receiver and finally close it along with the sessionReceiver.\n receiver.close();\n sessionReceiver.close();\n```"
