  name: "getMaxItemCount()"
  nameWithType: "CosmosPagedFluxOptions.getMaxItemCount()"
  summary: "Gets the targeted number of items to be returned in the enumeration operation per page.\n\nFor query operations this is a hard upper limit. For ChangeFeed operations the number of items returned in a single page can exceed the targeted number if the targeted number is smaller than the number of change feed events within an atomic transaction. In this case all items within that atomic transaction are returned even when this results in page size > targeted maxItemSize."
  syntax: "public Integer getMaxItemCount()"
  returns:
    description: "the targeted number of items."
