  nameWithType: "ShareServiceClient.setProperties(ShareServiceProperties properties)"
  summary: "Sets the properties for the storage account's File service. The properties range from storage analytics and metric to CORS (Cross-Origin Resource Sharing). To maintain the CORS in the Queue service pass a `null` value for <xref uid=\"com.azure.storage.file.share.models.ShareServiceProperties.getCors()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CORS\"></xref>. To disable all CORS in the Queue service pass an empty list for <xref uid=\"com.azure.storage.file.share.models.ShareServiceProperties.getCors()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CORS\"></xref>.\n\n**Code Sample**\n\nClear CORS in the File service\n\n\\{@codesnippet com.azure.storage.file.share.ShareServiceClient.setPropertiesWithResponse\\#fileServiceProperties-Context.clearCORS\\}\n\nEnable Minute and Hour Metrics\n\n\\{@codesnippet com.azure.storage.file.share.ShareServiceClient.setProperties\\#fileServiceProperties\\}\n\nFor more information, see the [Azure Docs][].\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/set-file-service-properties"
