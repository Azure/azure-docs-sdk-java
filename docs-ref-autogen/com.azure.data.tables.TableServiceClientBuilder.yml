summary: "This class provides a fluent builder API to help aid the configuration and instantiation of <xref uid=\"com.azure.data.tables.TableServiceClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableServiceClient\"></xref> and <xref uid=\"com.azure.data.tables.TableServiceAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableServiceAsyncClient\"></xref> objects. Call <xref uid=\"com.azure.data.tables.TableServiceClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#buildClient()\"></xref> or <xref uid=\"com.azure.data.tables.TableServiceClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#buildAsyncClient()\"></xref>, respectively, to construct an instance of the desired client.\n\nThe minimal configuration options required by <xref uid=\"com.azure.data.tables.TableServiceClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableServiceClientBuilder\"></xref> to build a <xref uid=\"com.azure.data.tables.TableServiceClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableServiceClient\"></xref> or <xref uid=\"com.azure.data.tables.TableServiceAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableServiceAsyncClient\"></xref> are an <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"endpoint\"></xref> and a form of authentication, which can be set via: <xref uid=\"com.azure.data.tables.TableServiceClientBuilder.connectionString(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableServiceClientBuilder#connectionString(String)\"></xref>, <xref uid=\"com.azure.data.tables.TableServiceClientBuilder.credential(com.azure.core.credential.AzureSasCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableServiceClientBuilder#credential(AzureSasCredential)\"></xref>, <xref uid=\"com.azure.data.tables.TableServiceClientBuilder.credential(com.azure.core.credential.AzureNamedKeyCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableServiceClientBuilder#credential(AzureNamedKeyCredential)\"></xref> or <xref uid=\"com.azure.data.tables.TableServiceClientBuilder.sasToken(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableServiceClientBuilder#sasToken(String)\"></xref>\n\n**Samples to construct a sync client**\n\n```java\nTableServiceClient tableServiceClient = new TableServiceClientBuilder()\n     .endpoint(\"https://myvault.azure.net/\")\n     .credential(new AzureNamedKeyCredential(\"name\", \"key\"))\n     .buildClient();\n```\n\n**Samples to construct an async client**\n\n```java\nTableServiceAsyncClient tableServiceAsyncClient = new TableServiceClientBuilder()\n     .endpoint(\"https://myvault.azure.net/\")\n     .credential(new AzureNamedKeyCredential(\"name\", \"key\"))\n     .buildAsyncClient();\n```"
