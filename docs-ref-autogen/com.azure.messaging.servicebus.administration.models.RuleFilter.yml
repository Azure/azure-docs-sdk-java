desc: "Describes a filter expression that is evaluated against a <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage\"></xref>. Filter is an abstract class with the following concrete implementations:\n\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.SqlRuleFilter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SqlRuleFilter\"></xref> that represents a filter using SQL syntax.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CorrelationRuleFilter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CorrelationRuleFilter\"></xref> that provides an optimisation for correlation equality expressions.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.FalseRuleFilter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"FalseRuleFilter\"></xref> matches no messages.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.TrueRuleFilter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TrueRuleFilter\"></xref> matches all messages."
