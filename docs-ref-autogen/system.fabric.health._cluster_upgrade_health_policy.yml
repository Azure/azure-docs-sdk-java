  package: system.fabric.health
  summary: >-
    <p>Gets the maximum allowed percentage of upgrade domain nodes health degradation allowed during cluster upgrades.</p>

    <p>

      <b>Remarks:</b>The delta is measured between the state of the upgrade domain nodes at the beginning of upgrade and the state of the upgrade domain nodes at the time of the health evaluation. The check is performed after every upgrade domain upgrade completion for all completed upgrade domains to make sure the state of the upgrade domains is within tolerated limits. The default value is 15%. </p>
