  package: system.fabric.health
  summary: >-
    <p>Gets the maximum allowed percentage of nodes health degradation allowed during cluster upgrades.</p>

    <p>

      <b>Remarks:</b>The delta is measured between the state of the nodes at the beginning of upgrade and the state of the nodes at the time of the health evaluation. The check is performed after every upgrade domain upgrade completion to make sure the global state of the cluster is within tolerated limits. The default value is 10%. </p>
  syntax:
    content: public byte getMaxPercentDeltaUnhealthyNodes()
    return:
      type: d357ea40
      description: <p>The maximum allowed percentage of delta health degradation. Allowed values are integer values from zero to 100. </p>
