  name: "setPropertiesWithResponse(QueueServiceProperties properties)"
  nameWithType: "QueueServiceAsyncClient.setPropertiesWithResponse(QueueServiceProperties properties)"
  summary: "Sets the properties for the storage account's Queue service. The properties range from storage analytics and metric to CORS (Cross-Origin Resource Sharing). To maintain the CORS in the Queue service pass a `null` value for <xref uid=\"com.azure.storage.queue.models.QueueServiceProperties.getCors()\" data-throw-if-not-resolved=\"false\">CORS</xref>. To disable all CORS in the Queue service pass an empty list for <xref uid=\"com.azure.storage.queue.models.QueueServiceProperties.getCors()\" data-throw-if-not-resolved=\"false\">CORS</xref>.\n\n**Code Sample**\n\nClear CORS in the Queue service\n\n```java\nQueueServiceProperties properties = client.getProperties().block();\n client.setPropertiesWithResponse(properties)\n     .subscribe(response -> System.out.printf(\"Setting Queue service properties completed with status code %d\",\n         response.getStatusCode()));\n```\n\nEnable Minute and Hour Metrics\n\n```java\nQueueServiceProperties properties = client.getProperties().block();\n properties.getMinuteMetrics().setEnabled(true);\n properties.getHourMetrics().setEnabled(true);\n client.setPropertiesWithResponse(properties)\n     .subscribe(response -> System.out.printf(\"Setting Queue service properties completed with status code %d\",\n         response.getStatusCode()));\n```\n\nFor more information, see the [Azure Docs][].\n\n\n[Azure Docs]: https://docs.microsoft.com/en-us/rest/api/storageservices/set-queue-service-properties"
  parameters:
