  summary: "Creates a <xref uid=\"com.azure.security.keyvault.keys.KeyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyClient\"></xref> based on options set in the builder. Every time `buildClient()` is called, a new instance of <xref uid=\"com.azure.security.keyvault.keys.KeyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyClient\"></xref> is created.\n\nIf <xref uid=\"com.azure.security.keyvault.keys.KeyClientBuilder.pipeline(com.azure.core.http.HttpPipeline)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"pipeline\"></xref> is set, then the `pipeline` and <xref uid=\"com.azure.security.keyvault.keys.KeyClientBuilder.vaultUrl(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"vaultUrl\"></xref> are used to create the <xref uid=\"com.azure.security.keyvault.keys.KeyClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"client\"></xref>. All other builder settings are ignored. If `pipeline` is not set, then <xref uid=\"com.azure.security.keyvault.keys.KeyClientBuilder.credential(com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"key vault credential\"></xref> and <xref uid=\"com.azure.security.keyvault.keys.KeyClientBuilder.vaultUrl(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"key vault url\"></xref> are required to build the <xref uid=\"com.azure.security.keyvault.keys.KeyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"client\"></xref>."
