  package: com.microsoft.cognitiveservices.speech.translation
  summary: "<p>Creates an instance of the speech config with specified endpoint and subscription key. This method is intended only for users who use a non-standard service endpoint or paramters. Note: The query parameters specified in the endpoint URL are not changed, even if they are set by any other APIs. For example, if language is defined in the uri as query parameter \"language=de-DE\", and also set by CreateSpeechRecognizer(\"en-US\"), the language setting in uri takes precedence, and the effective language is \"de-DE\". Only the parameters that are not specified in the endpoint URL can be set by other APIs. Note: To use authorization token with fromEndpoint, pass an empty string to the subscriptionKey in the fromEndpoint method, and then call setAuthorizationToken() on the created SpeechTranslationConfig instance to use the authorization token. </p>"
  syntax:
    content: public static SpeechTranslationConfig fromEndpoint(java.net.URI endpoint, String subscriptionKey)
    parameters:
    - id: endpoint
      type: b0096fac
      description: <p>The service endpoint to connect to. </p>
    - id: subscriptionKey
      type: "26831127"
      description: <p>The subscription key. </p>
    return:
      type: com.microsoft.cognitiveservices.speech.translation.SpeechTranslationConfig
      description: <p>A speech config instance. </p>
