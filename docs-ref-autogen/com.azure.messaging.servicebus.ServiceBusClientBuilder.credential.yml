  summary: "Sets the credential by using a <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TokenCredential\"></xref> for the Service Bus resource. [ azure-identity][azure-identity] has multiple <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TokenCredential\"></xref> implementations that can be used to authenticate the access to the Service Bus resource.\n\n\n[azure-identity]: https://github.com/Azure/azure-sdk-for-java/tree/main/sdk/identity/azure-identity"
