type: "class"
desc: "Specifies the storage account type for the managed disk. Managed OS disk storage account type can only be set when you create the scale set. NOTE: UltraSSD\\_LRS can only be used with data disks. It cannot be used with OS Disk. Standard\\_LRS uses Standard HDD. StandardSSD\\_LRS uses Standard SSD. Premium\\_LRS uses Premium SSD. UltraSSD\\_LRS uses Ultra disk. Premium\\_ZRS uses Premium SSD zone redundant storage. StandardSSD\\_ZRS uses Standard SSD zone redundant storage. For more information regarding disks supported for Windows Virtual Machines, refer to https://docs.microsoft.com/azure/virtual-machines/windows/disks-types and, for Linux Virtual Machines, refer to https://docs.microsoft.com/azure/virtual-machines/linux/disks-types."
