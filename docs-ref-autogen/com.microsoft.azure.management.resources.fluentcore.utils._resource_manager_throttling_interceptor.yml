  package: com.microsoft.azure.management.resources.fluentcore.utils
  summary: >-
    <p>An interceptor for automatic retry when <xref href="com.microsoft.azure.management._azure" data-throw-if-not-resolved="false"></xref> Resource Manager is throttling because of too many read/write requests. </p>

    <p>For each subscription and tenant, <xref href="com.microsoft.azure.management._azure" data-throw-if-not-resolved="false"></xref> Resource Manager limits read requests to 15,000 per hour and write requests to 1,200 per hour. These limits apply to each <xref href="com.microsoft.azure.management._azure" data-throw-if-not-resolved="false"></xref> Resource Manager instance. </p>
