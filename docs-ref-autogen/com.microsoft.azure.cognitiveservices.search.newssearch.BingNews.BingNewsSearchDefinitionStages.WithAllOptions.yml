- uid: com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withLocation(java.lang.String)
  id: withLocation(java.lang.String)
  artifact: com.microsoft.azure.cognitiveservices:azure-cognitiveservices-newssearch:1.0.2
