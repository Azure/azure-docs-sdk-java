  summary: A comma-delimited list of one or more languages to use for user interface strings. The list is in decreasing order of preference. For additional information, including expected format, see \[RFC2616\](http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html). This header and the \[setLang\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\#setlang) query parameter are mutually exclusive; do not specify both. If you set this header, you must also specify the \[cc\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\#cc) query parameter. To determine the market to return results for, Bing uses the first supported language it finds from the list and combines it with the cc parameter value. If the list does not include a supported language, Bing finds the closest language and market that supports the request or it uses an aggregated or default market for the results. To determine the market that Bing used, see the BingAPIs-Market header. Use this header and the cc query parameter only if you specify multiple languages. Otherwise, use the \[mkt\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\#mkt) and \[setLang\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\#setlang) query parameters. A user interface string is a string that's used as a label in a user interface. There are few user interface strings in the JSON response objects. Any links to Bing.com properties in the response objects apply the specified language.
