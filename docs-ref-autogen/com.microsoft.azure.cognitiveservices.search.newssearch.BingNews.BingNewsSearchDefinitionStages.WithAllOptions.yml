summary: "The stage of the definition which allows for any other optional settings to be specified."
syntax: "public static interface BingNews.BingNewsSearchDefinitionStages.WithAllOptions"
methods:
- uid: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withAcceptLanguage(java.lang.String)"
  fullName: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withAcceptLanguage(String acceptLanguage)"
  name: "withAcceptLanguage(String acceptLanguage)"
  nameWithType: "BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withAcceptLanguage(String acceptLanguage)"
  summary: "A comma-delimited list of one or more languages to use for user interface strings."
  modifiers:
  - "abstract"
  parameters:
  - name: "acceptLanguage"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingNews.BingNewsSearchDefinitionStages.WithExecute withAcceptLanguage(String acceptLanguage)"
  desc: "A comma-delimited list of one or more languages to use for user interface strings. The list is in decreasing order of preference. For additional information, including expected format, see \\[RFC2616\\](http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html). This header and the \\[setLang\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\\#setlang) query parameter are mutually exclusive; do not specify both. If you set this header, you must also specify the \\[cc\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\\#cc) query parameter. To determine the market to return results for, Bing uses the first supported language it finds from the list and combines it with the cc parameter value. If the list does not include a supported language, Bing finds the closest language and market that supports the request or it uses an aggregated or default market for the results. To determine the market that Bing used, see the BingAPIs-Market header. Use this header and the cc query parameter only if you specify multiple languages. Otherwise, use the \\[mkt\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\\#mkt) and \\[setLang\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\\#setlang) query parameters. A user interface string is a string that's used as a label in a user interface. There are few user interface strings in the JSON response objects. Any links to Bing.com properties in the response objects apply the specified language."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withClientId(java.lang.String)"
  fullName: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withClientId(String clientId)"
  name: "withClientId(String clientId)"
  nameWithType: "BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withClientId(String clientId)"
  summary: "Bing uses this header to provide users with consistent behavior across Bing API calls."
  modifiers:
  - "abstract"
  parameters:
  - name: "clientId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingNews.BingNewsSearchDefinitionStages.WithExecute withClientId(String clientId)"
  desc: "Bing uses this header to provide users with consistent behavior across Bing API calls. Bing often flights new features and improvements, and it uses the client ID as a key for assigning traffic on different flights. If you do not use the same client ID for a user across multiple requests, then Bing may assign the user to multiple conflicting flights. Being assigned to multiple conflicting flights can lead to an inconsistent user experience. For example, if the second request has a different flight assignment than the first, the experience may be unexpected. Also, Bing can use the client ID to tailor web results to that client ID\\\\u2019s search history, providing a richer experience for the user. Bing also uses this header to help improve result rankings by analyzing the activity generated by a client ID. The relevance improvements help with better quality of results delivered by Bing APIs and in turn enables higher click-through rates for the API consumer. IMPORTANT: Although optional, you should consider this header required. Persisting the client ID across multiple requests for the same end user and device combination enables 1) the API consumer to receive a consistent user experience, and 2) higher click-through rates via better quality of results from the Bing APIs. Each user that uses your application on the device must have a unique, Bing generated client ID. If you do not include this header in the request, Bing generates an ID and returns it in the X-MSEdge-ClientID response header. The only time that you should NOT include this header in a request is the first time the user uses your app on that device. Use the client ID for each Bing API request that your app makes for this user on the device. Persist the client ID. To persist the ID in a browser app, use a persistent HTTP cookie to ensure the ID is used across all sessions. Do not use a session cookie. For other apps such as mobile apps, use the device's persistent storage to persist the ID. The next time the user uses your app on that device, get the client ID that you persisted. Bing responses may or may not include this header. If the response includes this header, capture the client ID and use it for all subsequent Bing requests for the user on that device. If you include the X-MSEdge-ClientID, you must not include cookies in the request."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withClientIp(java.lang.String)"
  fullName: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withClientIp(String clientIp)"
  name: "withClientIp(String clientIp)"
  nameWithType: "BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withClientIp(String clientIp)"
  summary: "The IPv4 or IPv6 address of the client device."
  modifiers:
  - "abstract"
  parameters:
  - name: "clientIp"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingNews.BingNewsSearchDefinitionStages.WithExecute withClientIp(String clientIp)"
  desc: "The IPv4 or IPv6 address of the client device. The IP address is used to discover the user's location. Bing uses the location information to determine safe search behavior. Although optional, you are encouraged to always specify this header and the X-Search-Location header. Do not obfuscate the address (for example, by changing the last octet to 0). Obfuscating the address results in the location not being anywhere near the device's actual location, which may result in Bing serving erroneous results."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withCount(java.lang.Integer)"
  fullName: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withCount(Integer count)"
  name: "withCount(Integer count)"
  nameWithType: "BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withCount(Integer count)"
  summary: "The number of news articles to return in the response."
  modifiers:
  - "abstract"
  parameters:
  - name: "count"
    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingNews.BingNewsSearchDefinitionStages.WithExecute withCount(Integer count)"
  desc: "The number of news articles to return in the response. The actual number delivered may be less than requested. The default is 10 and the maximum value is 100. The actual number delivered may be less than requested.You may use this parameter along with the offset parameter to page results. For example, if your user interface displays 20 articles per page, set count to 20 and offset to 0 to get the first page of results. For each subsequent page, increment offset by 20 (for example, 0, 20, 40). It is possible for multiple pages to include some overlap in results."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withCountryCode(java.lang.String)"
  fullName: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withCountryCode(String countryCode)"
  name: "withCountryCode(String countryCode)"
  nameWithType: "BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withCountryCode(String countryCode)"
  summary: "A 2-character country code of the country where the results come from."
  modifiers:
  - "abstract"
  parameters:
  - name: "countryCode"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingNews.BingNewsSearchDefinitionStages.WithExecute withCountryCode(String countryCode)"
  desc: "A 2-character country code of the country where the results come from. This API supports only the United States market. If you specify this query parameter, it must be set to us. If you set this parameter, you must also specify the Accept-Language header. Bing uses the first supported language it finds from the languages list, and combine that language with the country code that you specify to determine the market to return results for. If the languages list does not include a supported language, Bing finds the closest language and market that supports the request, or it may use an aggregated or default market for the results instead of a specified one. You should use this query parameter and the Accept-Language query parameter only if you specify multiple languages; otherwise, you should use the mkt and setLang query parameters. This parameter and the mkt query parameter are mutually exclusive\\\\u2014do not specify both."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withFreshness(com.microsoft.azure.cognitiveservices.search.newssearch.models.Freshness)"
  fullName: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withFreshness(Freshness freshness)"
  name: "withFreshness(Freshness freshness)"
  nameWithType: "BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withFreshness(Freshness freshness)"
  summary: "Filter news by the date and time that Bing discovered the news."
  modifiers:
  - "abstract"
  parameters:
  - name: "freshness"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.models.Freshness?alt=com.microsoft.azure.cognitiveservices.search.newssearch.models.Freshness&text=Freshness\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingNews.BingNewsSearchDefinitionStages.WithExecute withFreshness(Freshness freshness)"
  desc: "Filter news by the date and time that Bing discovered the news. The following are the possible filter values. Day: Return news discovered within the last 24 hours. Week: Return news discovered within the last 7 days. Month: Return news discovered within the last 30 days. Use this parameter only with the News Search API. Do not specify this parameter when calling the News Category API or the Trending Topics API. Possible values include: 'Day', 'Week', 'Month'."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withLocation(java.lang.String)"
  fullName: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withLocation(String location)"
  name: "withLocation(String location)"
  nameWithType: "BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withLocation(String location)"
  summary: "A semicolon-delimited list of key/value pairs that describe the client's geographical location."
  modifiers:
  - "abstract"
  parameters:
  - name: "location"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingNews.BingNewsSearchDefinitionStages.WithExecute withLocation(String location)"
  desc: "A semicolon-delimited list of key/value pairs that describe the client's geographical location. Bing uses the location information to determine safe search behavior and to return relevant local content. Specify the key/value pair as <key>:<value>. The following are the keys that you use to specify the user's location. lat (required): The latitude of the client's location, in degrees. The latitude must be greater than or equal to -90.0 and less than or equal to +90.0. Negative values indicate southern latitudes and positive values indicate northern latitudes. long (required): The longitude of the client's location, in degrees. The longitude must be greater than or equal to -180.0 and less than or equal to +180.0. Negative values indicate western longitudes and positive values indicate eastern longitudes. re (required): The radius, in meters, which specifies the horizontal accuracy of the coordinates. Pass the value returned by the device's location service. Typical values might be 22m for GPS/Wi-Fi, 380m for cell tower triangulation, and 18,000m for reverse IP lookup. ts (optional): The UTC UNIX timestamp of when the client was at the location. (The UNIX timestamp is the number of seconds since January 1, 1970.) head (optional): The client's relative heading or direction of travel. Specify the direction of travel as degrees from 0 through 360, counting clockwise relative to true north. Specify this key only if the sp key is nonzero. sp (optional): The horizontal velocity (speed), in meters per second, that the client device is traveling. alt (optional): The altitude of the client device, in meters. are (optional): The radius, in meters, that specifies the vertical accuracy of the coordinates. Specify this key only if you specify the alt key. Although many of the keys are optional, the more information that you provide, the more accurate the location results are. Although optional, you are encouraged to always specify the user's geographical location. Providing the location is especially important if the client's IP address does not accurately reflect the user's physical location (for example, if the client uses VPN). For optimal results, you should include this header and the X-MSEdge-ClientIP header, but at a minimum, you should include this header."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withMarket(java.lang.String)"
  fullName: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withMarket(String market)"
  name: "withMarket(String market)"
  nameWithType: "BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withMarket(String market)"
  summary: "The market where the results come from."
  modifiers:
  - "abstract"
  parameters:
  - name: "market"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingNews.BingNewsSearchDefinitionStages.WithExecute withMarket(String market)"
  desc: "The market where the results come from. Typically, mkt is the country where the user is making the request from. However, it could be a different country if the user is not located in a country where Bing delivers results. The market must be in the form <language code>-<country code>. For example, en-US. The string is case insensitive. For a list of possible market values, see \\[Market Codes\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\\#market-codes). NOTE: If known, you are encouraged to always specify the market. Specifying the market helps Bing route the request and return an appropriate and optimal response. If you specify a market that is not listed in \\[Market Codes\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\\#market-codes), Bing uses a best fit market code based on an internal mapping that is subject to change. This parameter and the \\[cc\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\\#cc) query parameter are mutually exclusive\\\\u2014do not specify both."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withOffset(java.lang.Integer)"
  fullName: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withOffset(Integer offset)"
  name: "withOffset(Integer offset)"
  nameWithType: "BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withOffset(Integer offset)"
  summary: "The zero-based offset that indicates the number of news to skip before returning news."
  modifiers:
  - "abstract"
  parameters:
  - name: "offset"
    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingNews.BingNewsSearchDefinitionStages.WithExecute withOffset(Integer offset)"
  desc: "The zero-based offset that indicates the number of news to skip before returning news. The default is 0. The offset should be less than (\\[totalEstimatedMatche\\* s\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\\#news-totalmatches) - count). Use this parameter along with the count parameter to page results. For example, if your user interface displays 20 news per page, set count to 20 and offset to 0 to get the first page of results. For each subsequent page, increment offset by 20 (for example, 0, 20, 40). It is possible for multiple pages to include some overlap in results."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withOriginalImage(java.lang.Boolean)"
  fullName: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withOriginalImage(Boolean originalImage)"
  name: "withOriginalImage(Boolean originalImage)"
  nameWithType: "BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withOriginalImage(Boolean originalImage)"
  summary: "A Boolean value that determines whether the image's content<wbr>Url contains a URL that points to a thumbnail of the original article's image or the image itself."
  modifiers:
  - "abstract"
  parameters:
  - name: "originalImage"
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingNews.BingNewsSearchDefinitionStages.WithExecute withOriginalImage(Boolean originalImage)"
  desc: "A Boolean value that determines whether the image's contentUrl contains a URL that points to a thumbnail of the original article's image or the image itself. If the article includes an image, and this parameter is set to true, the image's contentUrl property contains a URL that you may use to download the original image from the publisher's website. Otherwise, if this parameter is false, the image's contentUrl and thumbnailUrl URLs both point to the same thumbnail image. Use this parameter only with the News Search API. Do not specify this parameter when calling the Trending Topics API or News Category API."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withSafeSearch(com.microsoft.azure.cognitiveservices.search.newssearch.models.SafeSearch)"
  fullName: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withSafeSearch(SafeSearch safeSearch)"
  name: "withSafeSearch(SafeSearch safeSearch)"
  nameWithType: "BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withSafeSearch(SafeSearch safeSearch)"
  summary: "Filter news for adult content."
  modifiers:
  - "abstract"
  parameters:
  - name: "safeSearch"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.models.SafeSearch?alt=com.microsoft.azure.cognitiveservices.search.newssearch.models.SafeSearch&text=SafeSearch\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingNews.BingNewsSearchDefinitionStages.WithExecute withSafeSearch(SafeSearch safeSearch)"
  desc: "Filter news for adult content. The following are the possible filter values. Off: Return news articles with adult text, images, or videos. Moderate: Return news articles with adult text but not adult images or videos. Strict: Do not return news articles with adult text, images, or videos. If the request comes from a market that Bing's adult policy requires that safeSearch is set to Strict, Bing ignores the safeSearch value and uses Strict. If you use the site: query operator, there is the chance that the response may contain adult content regardless of what the safeSearch query parameter is set to. Use site: only if you are aware of the content on the site and your scenario supports the possibility of adult content. Possible values include: 'Off', 'Moderate', 'Strict'."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withSetLang(java.lang.String)"
  fullName: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withSetLang(String setLang)"
  name: "withSetLang(String setLang)"
  nameWithType: "BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withSetLang(String setLang)"
  summary: "The language to use for user interface strings."
  modifiers:
  - "abstract"
  parameters:
  - name: "setLang"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingNews.BingNewsSearchDefinitionStages.WithExecute withSetLang(String setLang)"
  desc: "The language to use for user interface strings. Specify the language using the ISO 639-1 2-letter language code. For example, the language code for English is EN. The default is EN (English). Although optional, you should always specify the language. Typically, you set setLang to the same language specified by mkt unless the user wants the user interface strings displayed in a different language. This parameter and the \\[Accept-Lang\\* uage\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\\#acceptlanguage) header are mutually exclusive; do not specify both. A user interface string is a string that's used as a label in a user interface. There are few user interface strings in the JSON response objects. Also, any links to Bing.com properties in the response objects apply the specified language."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withSortBy(java.lang.String)"
  fullName: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withSortBy(String sortBy)"
  name: "withSortBy(String sortBy)"
  nameWithType: "BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withSortBy(String sortBy)"
  summary: "The order to return the news in."
  modifiers:
  - "abstract"
  parameters:
  - name: "sortBy"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingNews.BingNewsSearchDefinitionStages.WithExecute withSortBy(String sortBy)"
  desc: "The order to return the news in. The following are the possible case-insensitive values. Date: If the request is through the News Search API, the response returns news articles sorted by date from the most recent to the oldest. If the request is through the News Trending Topics API, the response returns trending topics sorted by date from the most recent to the oldest."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withTextDecorations(java.lang.Boolean)"
