  artifact: com.microsoft.azure.cognitiveservices:azure-cognitiveservices-newssearch:1.0.2
  parent: com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions
  langs:
  - java
  name: withSafeSearch(SafeSearch safeSearch)
  nameWithType: BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withSafeSearch(SafeSearch safeSearch)
  fullName: com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withSafeSearch(SafeSearch safeSearch)
  overload: com.microsoft.azure.cognitiveservices.search.newssearch.BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withSafeSearch*
  type: Method
  package: com.microsoft.azure.cognitiveservices.search.newssearch
