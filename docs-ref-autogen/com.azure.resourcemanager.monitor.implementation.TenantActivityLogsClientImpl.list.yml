  name: "list()"
  nameWithType: "TenantActivityLogsClientImpl.list()"
  summary: "Gets the Activity Logs for the Tenant.<br>Everything that is applicable to the API to get the Activity Logs for the subscription is applicable to this API (the parameters, $filter, etc.).<br>One thing to point out here is that this API does \\*not\\* retrieve the logs at the individual subscription of the tenant but only surfaces the logs that were generated at the tenant level."
  syntax: "public PagedIterable<EventDataInner> list()"
  returns:
    description: "the Activity Logs for the Tenant."
    type: "<xref href=\"com.azure.core.http.rest.PagedIterable?alt=com.azure.core.http.rest.PagedIterable&text=PagedIterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.resourcemanager.monitor.fluent.models.EventDataInner?alt=com.azure.resourcemanager.monitor.fluent.models.EventDataInner&text=EventDataInner\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.resourcemanager.monitor.implementation.TenantActivityLogsClientImpl.list(java.lang.String,java.lang.String,com.azure.core.util.Context)"
  fullName: "com.azure.resourcemanager.monitor.implementation.TenantActivityLogsClientImpl.list(String filter, String select, Context context)"
  name: "list(String filter, String select, Context context)"
  nameWithType: "TenantActivityLogsClientImpl.list(String filter, String select, Context context)"
  summary: "Gets the Activity Logs for the Tenant.<br>Everything that is applicable to the API to get the Activity Logs for the subscription is applicable to this API (the parameters, $filter, etc.).<br>One thing to point out here is that this API does \\*not\\* retrieve the logs at the individual subscription of the tenant but only surfaces the logs that were generated at the tenant level."
  parameters:
  - description: "Reduces the set of data collected. &lt;br&gt;The **$filter** is very restricted and allows only the\n     following patterns.&lt;br&gt;- List events for a resource group: $filter=eventTimestamp ge '&lt;Start\n     Time&gt;' and eventTimestamp le '&lt;End Time&gt;' and eventChannels eq 'Admin, Operation' and\n     resourceGroupName eq '&lt;ResourceGroupName&gt;'.&lt;br&gt;- List events for resource: $filter=eventTimestamp\n     ge '&lt;Start Time&gt;' and eventTimestamp le '&lt;End Time&gt;' and eventChannels eq 'Admin, Operation' and\n     resourceUri eq '&lt;ResourceURI&gt;'.&lt;br&gt;- List events for a subscription: $filter=eventTimestamp ge\n     '&lt;Start Time&gt;' and eventTimestamp le '&lt;End Time&gt;' and eventChannels eq 'Admin,\n     Operation'.&lt;br&gt;- List events for a resource provider: $filter=eventTimestamp ge '&lt;Start Time&gt;'\n     and eventTimestamp le '&lt;End Time&gt;' and eventChannels eq 'Admin, Operation' and resourceProvider eq\n     '&lt;ResourceProviderName&gt;'.&lt;br&gt;- List events for a correlation Id:\n     api-version=2014-04-01&amp;$filter=eventTimestamp ge '2014-07-16T04:36:37.6407898Z' and eventTimestamp le\n     '2014-07-20T04:36:37.6407898Z' and eventChannels eq 'Admin, Operation' and correlationId eq\n     '&lt;CorrelationID&gt;'.&lt;br&gt;**NOTE**: No other syntax is allowed."
    name: "filter"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Used to fetch events with only the given properties.&lt;br&gt;The **$select** argument is a comma\n     separated list of property names to be returned. Possible values are: *authorization*, *claims*,\n     *correlationId*, *description*, *eventDataId*, *eventName*, *eventTimestamp*, *httpRequest*, *level*,\n     *operationId*, *operationName*, *properties*, *resourceGroupName*, *resourceProviderName*, *resourceId*,\n     *status*, *submissionTimestamp*, *subStatus*, *subscriptionId*."
    name: "select"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The context to associate with this operation."
    name: "context"
    type: "<xref href=\"com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PagedIterable<EventDataInner> list(String filter, String select, Context context)"
