package: com.microsoft.azure.sdk.iot.provisioning.service.configs
summary: >-
  <p>Representation of a single Twin initial state for the Device Provisioning Service.</p>

  <p>The TwinState can contain one <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection" data-throw-if-not-resolved="false">TwinCollection</xref> of <b>Tags</b>, and one <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection" data-throw-if-not-resolved="false">TwinCollection</xref> of <b>properties.desired</b>.</p>

  <p>Each entity in the collections can contain a associated <xref uid="" data-throw-if-not-resolved="false">TwinMetadata</xref>.</p>

  <p>These metadata are provided by the Service and contains information about the last updated date time, and version.</p>

  <p>For instance, the following is a valid TwinState, represented as <code>initialTwin 

      </code> in the rest API. <pre><code>{

          "initialTwin": {

              "tags":{

                  "SpeedUnity":"MPH",

                  "$metadata":{

                      "$lastUpdated":"2017-09-21T02:07:44.238Z",

                      "$lastUpdatedVersion":4,

                      "SpeedUnity":{

                          "$lastUpdated":"2017-09-21T02:07:44.238Z",

                          "$lastUpdatedVersion":4

                      }

                  },

                  "$version":4

              }

              "properties":{

                  "desired": {

                      "MaxSpeed":{

                          "Value":500,

                          "NewValue":300

                      },

                      "$metadata":{

                          "$lastUpdated":"2017-09-21T02:07:44.238Z",

                          "$lastUpdatedVersion":4,

                          "MaxSpeed":{

                              "$lastUpdated":"2017-09-21T02:07:44.238Z",

                              "$lastUpdatedVersion":4,

                              "Value":{

                                  "$lastUpdated":"2017-09-21T02:07:44.238Z",

                                  "$lastUpdatedVersion":4

                              },

                              "NewValue":{

                                  "$lastUpdated":"2017-09-21T02:07:44.238Z",

                                  "$lastUpdatedVersion":4

                              }

                          }

                      },

                      "$version":4

                  }

              }

          }

      }

      </code></pre></p>

