  desc: "CONSTRUCTOR\n\nThis constructor creates an instance of the TwinState with the provided <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TwinCollection\"></xref> tags and desired properties.\n\nWhen serialized, this class will looks like the following example:\n\n```java\n\"initialTwin\": {\n              \"tags\":{\n                  \"SpeedUnity\":\"MPH\",\n                  \"$version\":4\n              }\n              \"properties\":{\n                  \"desired\":{\n                      \"MaxSpeed\":{\n                          \"Value\":500,\n                          \"NewValue\":300\n                      },\n                      \"$version\":4\n                  }\n              }\n          }\n      \n     }\n```"
