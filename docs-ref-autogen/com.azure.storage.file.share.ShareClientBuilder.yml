summary: "This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid=\"com.azure.storage.file.share.ShareClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ShareClients\"></xref> and <xref uid=\"com.azure.storage.file.share.ShareAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ShareAsyncClients\"></xref>, calling <xref uid=\"com.azure.storage.file.share.ShareClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildClient\"></xref> constructs an instance of ShareClient and calling <xref uid=\"com.azure.storage.file.share.ShareClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildAsyncClient\"></xref> constructs an instance of ShareAsyncClient.\n\nThe client needs the endpoint of the Azure Storage File service, name of the share, and authorization credential. <xref uid=\"com.azure.storage.file.share.ShareClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"endpoint\"></xref> gives the builder the endpoint and may give the builder the <xref uid=\"com.azure.storage.file.share.ShareClientBuilder.shareName(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"shareName\"></xref> and a <xref uid=\"com.azure.storage.file.share.ShareClientBuilder.sasToken(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SAS token\"></xref> that authorizes the client.\n\n**Instantiating a synchronous Share Client with SAS token**\n\n```java\nShareClient shareClient = new ShareClientBuilder()\n     .endpoint(\"https://${accountName}.file.core.windows.net?${SASToken}\")\n     .shareName(\"myshare\")\n     .buildClient();\n```\n\n**Instantiating an Asynchronous Share Client with SAS token**\n\n```java\nShareAsyncClient shareAsyncClient = new ShareClientBuilder()\n     .endpoint(\"https://{accountName}.file.core.windows.net?{SASToken}\")\n     .shareName(\"myshare\")\n     .buildAsyncClient();\n```\n\nIf the `endpoint` doesn't contain the query parameters to construct a SAS token it may be set using <xref uid=\"com.azure.storage.file.share.ShareClientBuilder.sasToken(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"sasToken\"></xref>.\n\n```java\nShareClient shareClient = new ShareClientBuilder()\n     .endpoint(\"https://${accountName}.file.core.windows.net\")\n     .sasToken(\"${SASTokenQueryParams}\")\n     .shareName(\"myshare\")\n     .buildClient();\n```\n\n```java\nShareAsyncClient shareAsyncClient = new ShareClientBuilder()\n     .endpoint(\"https://{accountName}.file.core.windows.net\")\n     .sasToken(\"${SASTokenQueryParams}\")\n     .shareName(\"myshare\")\n     .buildAsyncClient();\n```\n\nAnother way to authenticate the client is using a <xref uid=\"com.azure.storage.common.StorageSharedKeyCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"StorageSharedKeyCredential\"></xref>. To create a StorageSharedKeyCredential a connection string from the Storage File service must be used. Set the StorageSharedKeyCredential with <xref uid=\"com.azure.storage.file.share.ShareClientBuilder.connectionString(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"connectionString\"></xref>. If the builder has both a SAS token and StorageSharedKeyCredential the StorageSharedKeyCredential will be preferred when authorizing requests sent to the service.\n\n**Instantiating a synchronous Share Client with connection string.**\n\n```java\nString connectionString = \"DefaultEndpointsProtocol=https;AccountName={name};AccountKey={key};\"\n     + \"EndpointSuffix={core.windows.net}\";\n ShareClient shareClient = new ShareClientBuilder()\n     .connectionString(connectionString).shareName(\"myshare\")\n     .buildClient();\n```\n\n**Instantiating an Asynchronous Share Client with connection string.**\n\n```java\nString connectionString = \"DefaultEndpointsProtocol=https;AccountName={name};AccountKey={key};\"\n     + \"EndpointSuffix={core.windows.net}\";\n ShareAsyncClient shareAsyncClient = new ShareClientBuilder()\n     .connectionString(connectionString).shareName(\"myshare\")\n     .buildAsyncClient();\n```"
