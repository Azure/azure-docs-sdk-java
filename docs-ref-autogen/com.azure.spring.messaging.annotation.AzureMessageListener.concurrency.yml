  name: "concurrency()"
  nameWithType: "AzureMessageListener.concurrency()"
  summary: "The concurrency limits for the listener, if any. Overrides the value defined by the container factory used to create the listener container.\n\nThe concurrency limits can be a \"lower-upper\" String — for example, \"5-10\" — or a simple upper limit String — for example, \"10\", in which case the lower limit will be 1.\n\nNote that the underlying container may or may not support all features. For instance, it may not be able to scale, in which case only the upper limit is used."
  syntax: "public abstract String concurrency()"
