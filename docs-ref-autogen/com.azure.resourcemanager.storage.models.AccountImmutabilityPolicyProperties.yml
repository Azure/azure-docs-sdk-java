  fullName: "com.azure.resourcemanager.storage.models.AccountImmutabilityPolicyProperties.allowProtectedAppendWrites()"
  name: "allowProtectedAppendWrites()"
  nameWithType: "AccountImmutabilityPolicyProperties.allowProtectedAppendWrites()"
  summary: "Get the allow<wbr>Protected<wbr>Append<wbr>Writes property: This property can only be changed for disabled and unlocked time-based retention policies."
  syntax: "public Boolean allowProtectedAppendWrites()"
  desc: "Get the allowProtectedAppendWrites property: This property can only be changed for disabled and unlocked time-based retention policies. When enabled, new blocks can be written to an append blob while maintaining immutability protection and compliance. Only new blocks can be added and any existing blocks cannot be modified or deleted."
