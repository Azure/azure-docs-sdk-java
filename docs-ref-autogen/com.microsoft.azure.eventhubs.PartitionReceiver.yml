uid: "com.microsoft.azure.eventhubs.PartitionReceiver"
fullName: "com.microsoft.azure.eventhubs.PartitionReceiver"
name: "PartitionReceiver"
nameWithType: "PartitionReceiver"
summary: "This is a logical representation of receiving from a EventHub partition.\n\nA <xref uid=\"com.microsoft.azure.eventhubs.PartitionReceiver\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PartitionReceiver\"></xref> is tied to a ConsumerGroup + EventHub Partition combination.\n\n *  If an epoch based <xref uid=\"com.microsoft.azure.eventhubs.PartitionReceiver\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PartitionReceiver\"></xref> (i.e., PartitionReceiver.getEpoch != 0) is created, EventHubs service will guarantee only 1 active receiver exists per ConsumerGroup + Partition combo. This is the recommended approach to create a <xref uid=\"com.microsoft.azure.eventhubs.PartitionReceiver\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PartitionReceiver\"></xref>.\n *  Multiple receivers per ConsumerGroup + Partition combo can be created using non-epoch receivers."
