  summary: "Deletes the <xref uid=\"com.azure.data.appconfiguration.models.ConfigurationSetting\" data-throw-if-not-resolved=\"false\">ConfigurationSetting</xref> with a matching <xref uid=\"com.azure.data.appconfiguration.models.ConfigurationSetting.getKey()\" data-throw-if-not-resolved=\"false\">key</xref>, and optional <xref uid=\"com.azure.data.appconfiguration.models.ConfigurationSetting.getLabel()\" data-throw-if-not-resolved=\"false\">label</xref> and optional ETag combination from the service. If <xref uid=\"com.azure.data.appconfiguration.models.ConfigurationSetting.getETag()\" data-throw-if-not-resolved=\"false\">ETag</xref> is specified and is not the wildcard character (`\"*\"`), then the setting is **only** deleted if the ETag matches the current ETag; this means that no one has updated the ConfigurationSetting yet.\n\n**Code Samples**\n\nDelete the setting with the key-label \"prodDBConnection\"-\"westUS\"\n\n```java\nclient.deleteConfigurationSettingWithResponse(\n     new ConfigurationSetting().setKey(\"prodDBConnection\").setLabel(\"westUS\"), false)\n     .subscriberContext(Context.of(key1, value1, key2, value2))\n     .subscribe(response -> {\n         final ConfigurationSetting responseSetting = response.getValue();\n         System.out.printf(\"Key: %s, Label: %s, Value: %s\",\n             responseSetting.getKey(), responseSetting.getLabel(), responseSetting.getValue());\n     });\n```"
