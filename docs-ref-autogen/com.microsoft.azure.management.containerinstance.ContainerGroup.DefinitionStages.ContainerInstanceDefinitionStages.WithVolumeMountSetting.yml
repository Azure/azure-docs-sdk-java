  type: Method
  package: com.microsoft.azure.management.containerinstance
  summary: >-
    Specifies the container group's volume to be mounted by the container instance at a specified mount path.


    Mounting an Azure file share as a volume in a container is a two-step process. First, you provide the details of the share as part of defining the container group, then you specify how you wan the volume mounted within one or more of the containers in the group.
  syntax:
    content: public abstract ContainerGroup.DefinitionStages.ContainerInstanceDefinitionStages.WithContainerInstanceAttach<ParentT> withReadOnlyVolumeMountSetting(String volumeName, String mountPath)
    parameters:
    - id: volumeName
      type: java.lang.String
      description: the volume name as defined in the volumes of the container group
    - id: mountPath
      type: java.lang.String
      description: the local path the volume will be mounted at
    return:
      type: com.microsoft.azure.management.containerinstance.ContainerGroup.DefinitionStages.ContainerInstanceDefinitionStages.WithContainerInstanceAttach<ParentT>
      description: the next stage of the definition
