  nameWithType: "H264Layer.entropyMode()"
  summary: "Get the entropy mode to be used for this layer."
  syntax: "public EntropyMode entropyMode()"
  desc: "Get the entropy mode to be used for this layer. If not specified, the encoder chooses the mode that is appropriate for the profile and level. Possible values include: 'Cabac', 'Cavlc'."
