  name: "bufferWindow()"
  nameWithType: "H264Layer.bufferWindow()"
  summary: "Get the VBV buffer window length."
  syntax: "public Period bufferWindow()"
  desc: "Get the VBV buffer window length. The value should be in ISO 8601 format. The value should be in the range \\[0.1-100\\] seconds. The default is 5 seconds (for example, PT5S)."
  returns:
    description: "the bufferWindow value"
