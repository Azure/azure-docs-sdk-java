    description: "the entropyMode value"
    type: "<xref href=\"com.microsoft.azure.management.mediaservices.v2020_05_01.EntropyMode?alt=com.microsoft.azure.management.mediaservices.v2020_05_01.EntropyMode&text=EntropyMode\" data-throw-if-not-resolved=\"False\" />"
