  fullName: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getLockToken()"
  name: "getLockToken()"
  nameWithType: "ServiceBusReceivedMessage.getLockToken()"
  summary: "Gets the lock token for the current message.\n\nThe lock token is a reference to the lock that is being held by the broker in <xref uid=\"com.azure.messaging.servicebus.models.ServiceBusReceiveMode.PEEK_LOCK\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiveMode#PEEK_LOCK\"></xref> mode. Locks are used to explicitly settle messages as explained in the [product documentation][]. The token can also be used to pin the lock permanently through the [Deferral API][] and take the message out of the regular delivery state flow. This property is read-only.\n\n\n[product documentation]: https://docs.microsoft.com/azure/service-bus-messaging/message-transfers-locks-settlement\n[Deferral API]: https://docs.microsoft.com/azure/service-bus-messaging/message-deferral"
  syntax: "public String getLockToken()"
  returns:
    description: "The lock-token for this message. <code>null</code> for messages retrieved via\n <xref uid=\"com.azure.messaging.servicebus.models.ServiceBusReceiveMode.RECEIVE_AND_DELETE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiveMode#RECEIVE_AND_DELETE\"></xref> mode."
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
