  package: com.microsoft.azure.storage.table
  summary: >-
    <p>A class which represents a query against a specified table. A <xref href="com.microsoft.azure.storage.table._table_query" data-throw-if-not-resolved="false"></xref> instance aggregates the query parameters to use when the query is executed. One of the  or  methods of <xref href="com.microsoft.azure.storage.table._cloud_table_client" data-throw-if-not-resolved="false"></xref> must be called to execute the query. The parameters are encoded and passed to the server when the table query is executed. </p>

    <p>To create a table query with fluent syntax, the <xref href="com.microsoft.azure.storage.table._table_query.from(final Class&lt;T&gt;)" data-throw-if-not-resolved="false"></xref> static factory method and the <xref href="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false"></xref>, <xref href="com.microsoft.azure.storage.table._table_query.select(final String [])" data-throw-if-not-resolved="false"></xref>, and <xref href="com.microsoft.azure.storage.table._table_query.take(final Integer)" data-throw-if-not-resolved="false"></xref> mutator methods each return a reference to the object which can be chained into a single expression. Use the <ref refid="" kindref="compound">from(Class)</ref> static class factory method to create a  instance that executes on the named table with entities of the specified <xref href="com.microsoft.azure.storage.table._table_entity" data-throw-if-not-resolved="false"></xref> implementing type. Use the <xref href="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false"></xref> method to specify a filter expression for the entities returned. Use the <xref href="com.microsoft.azure.storage.table._table_query.select(final String [])" data-throw-if-not-resolved="false"></xref> method to specify the table entity properties to return. Use the <xref href="com.microsoft.azure.storage.table._table_query.take(final Integer)" data-throw-if-not-resolved="false"></xref> method to limit the number of entities returned by the query. Note that nothing prevents calling these methods more than once on a , so the values saved in the  will be the last encountered in order of execution. </p>

    <p>As an example, you could construct a table query using fluent syntax: </p>

    <p></p>

    <p>This example creates a query on the "Products" table for all entities where the PartitionKey value is "ProductsMNO" and the RowKey value is greater than or equal to "Napkin" and requests the first 25 matching entities, selecting only the common properties and the property named "InventoryCount", and returns them as <xref href="com.microsoft.azure.storage.table._dynamic_table_entity" data-throw-if-not-resolved="false"></xref> objects. </p>

    <p>Filter expressions for use with the <xref href="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false"></xref> method or <xref href="com.microsoft.azure.storage.table._table_query.setFilterString(final String)" data-throw-if-not-resolved="false"></xref> method can be created using fluent syntax with the overloaded <xref href="com.microsoft.azure.storage.table._table_query.generateFilterCondition(String,String,final boolean)" data-throw-if-not-resolved="false"></xref> methods and <xref href="com.microsoft.azure.storage.table._table_query.combineFilters(String,String,String)" data-throw-if-not-resolved="false"></xref> method, using the comparison operators defined in <ref refid="" kindref="compound">QueryComparisons</ref> and the logical operators defined in <ref refid="" kindref="compound">Operators</ref>. Note that the first operand in a filter comparison must be a property name, and the second operand must evaluate to a constant. The PartitionKey and RowKey property values are  types for comparison purposes. </p>

    <p>The values that may be used in table queries are explained in more detail in the MSDN topic <ulink url="http://msdn.microsoft.com/en-us/library/azure/dd894031.aspx">Querying Tables and Entities</ulink>, but note that the space characters within values do not need to be URL-encoded, as this will be done when the query is executed. </p>

    <p>The <ref refid="" kindref="compound">TableQuery#TableQuery(Class)</ref> constructor and <ref refid="" kindref="compound">TableQuery#from(Class)</ref> static factory methods require a class type which implements <xref href="com.microsoft.azure.storage.table._table_entity" data-throw-if-not-resolved="false"></xref> and contains a nullary constructor. If the query will be executed using an <xref href="com.microsoft.azure.storage.table._entity_resolver" data-throw-if-not-resolved="false"></xref>, the caller may specify <xref href="com.microsoft.azure.storage.table._table_service_entity" data-throw-if-not-resolved="false"></xref> as the class type.</p>

