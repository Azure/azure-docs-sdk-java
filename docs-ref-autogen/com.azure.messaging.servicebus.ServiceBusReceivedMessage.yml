  name: "getEnqueuedSequenceNumber()"
  nameWithType: "ServiceBusReceivedMessage.getEnqueuedSequenceNumber()"
  summary: "Gets the enqueued sequence number assigned to a message by Service Bus.\n\nThe sequence number is a unique 64-bit integer first assigned to a message as it is accepted at its original point of submission."
  syntax: "public long getEnqueuedSequenceNumber()"
  returns:
    description: "The enqueued sequence number of this message"
    type: "<xref href=\"long?alt=long&text=long\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getEnqueuedTime()"
  fullName: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getEnqueuedTime()"
  name: "getEnqueuedTime()"
  nameWithType: "ServiceBusReceivedMessage.getEnqueuedTime()"
  summary: "Gets the datetime at which this message was enqueued in Azure Service Bus.\n\nThe UTC datetime at which the message has been accepted and stored in the entity. For scheduled messages, this reflects the time when the message was activated. This value can be used as an authoritative and neutral arrival time indicator when the receiver does not want to trust the sender's clock."
  syntax: "public OffsetDateTime getEnqueuedTime()"
  returns:
    description: "The datetime at which the message was enqueued in Azure Service Bus."
    type: "<xref href=\"java.time.OffsetDateTime?alt=java.time.OffsetDateTime&text=OffsetDateTime\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getExpiresAt()"
  fullName: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getExpiresAt()"
  name: "getExpiresAt()"
  nameWithType: "ServiceBusReceivedMessage.getExpiresAt()"
  summary: "Gets the datetime at which this message will expire.\n\nThe value is the UTC datetime for when the message is scheduled for removal and will no longer available for retrieval from the entity. Expiry is controlled by the <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage.getTimeToLive()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"time-to-live\"></xref> property. This property is computed from <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage.getEnqueuedTime()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"enqueued time\"></xref> plus <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage.getTimeToLive()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"time-to-live\"></xref>."
  syntax: "public OffsetDateTime getExpiresAt()"
  returns:
    description: "The <xref uid=\"java.time.OffsetDateTime\" data-throw-if-not-resolved=\"false\" data-raw-source=\"OffsetDateTime\"></xref> at which this message expires."
    type: "<xref href=\"java.time.OffsetDateTime?alt=java.time.OffsetDateTime&text=OffsetDateTime\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getLockToken()"
  fullName: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getLockToken()"
  name: "getLockToken()"
  nameWithType: "ServiceBusReceivedMessage.getLockToken()"
  summary: "Gets the lock token for the current message.\n\nThe lock token is a reference to the lock that is being held by the broker in <xref uid=\"com.azure.messaging.servicebus.models.ServiceBusReceiveMode.PEEK_LOCK\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiveMode#PEEK_LOCK\"></xref> mode. Locks are used to explicitly settle messages as explained in the [product documentation][]. The token can also be used to pin the lock permanently through the [Deferral API][] and take the message out of the regular delivery state flow. This property is read-only.\n\n\n[product documentation]: https://docs.microsoft.com/azure/service-bus-messaging/message-transfers-locks-settlement\n[Deferral API]: https://docs.microsoft.com/azure/service-bus-messaging/message-deferral"
  syntax: "public String getLockToken()"
  returns:
    description: "The lock-token for this message. <code>null</code> for messages retrieved via\n <xref uid=\"com.azure.messaging.servicebus.models.ServiceBusReceiveMode.RECEIVE_AND_DELETE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiveMode#RECEIVE_AND_DELETE\"></xref> mode."
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getLockedUntil()"
  fullName: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getLockedUntil()"
  name: "getLockedUntil()"
  nameWithType: "ServiceBusReceivedMessage.getLockedUntil()"
  summary: "Gets the datetime at which the lock of this message expires.\n\nFor messages retrieved under a lock (peek-lock receive mode, not pre-settled) this property reflects the UTC datetime until which the message is held locked in the queue/subscription. When the lock expires, the <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage.getDeliveryCount()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"delivery count\"></xref> is incremented and the message is again available for retrieval. This property is read-only."
  syntax: "public OffsetDateTime getLockedUntil()"
  returns:
    description: "the datetime at which the lock of this message expires if the message is received using <xref uid=\"com.azure.messaging.servicebus.models.ServiceBusReceiveMode.PEEK_LOCK\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiveMode#PEEK_LOCK\"></xref> mode. Otherwise it returns null."
    type: "<xref href=\"java.time.OffsetDateTime?alt=java.time.OffsetDateTime&text=OffsetDateTime\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getMessageId()"
  fullName: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getMessageId()"
  name: "getMessageId()"
  nameWithType: "ServiceBusReceivedMessage.getMessageId()"
  summary: "Gets the identifier for the message.\n\nThe message identifier is an application-defined value that uniquely identifies the message and its payload. The identifier is a free-form string and can reflect a GUID or an identifier derived from the application context. If enabled, the [duplicate detection][] feature identifies and removes second and further submissions of messages with the same `messageId`.\n\n\n[duplicate detection]: https://docs.microsoft.com/azure/service-bus-messaging/duplicate-detection"
  syntax: "public String getMessageId()"
  returns:
    description: "Id of the <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceivedMessage\"></xref>."
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getPartitionKey()"
  fullName: "com.azure.messaging.servicebus.ServiceBusReceivedMessage.getPartitionKey()"
  name: "getPartitionKey()"
  nameWithType: "ServiceBusReceivedMessage.getPartitionKey()"
  summary: "Gets the partition key for sending a message to a partitioned entity.\n\nFor [partitioned entities][], setting this value enables assigning related messages to the same internal partition, so that submission sequence order is correctly recorded. The partition is chosen by a hash function over this value and cannot be chosen directly. For session-aware entities, the <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage.getSessionId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"sessionId\"></xref> property overrides this value.\n\n\n[partitioned entities]: https://docs.microsoft.com/azure/service-bus-messaging/service-bus-partitioning"
  syntax: "public String getPartitionKey()"
  returns:
    description: "The partition key of this message."
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
