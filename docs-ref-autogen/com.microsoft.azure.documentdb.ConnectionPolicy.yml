  type: Method
  source:
    remote: *o0
    path: DocumentDB/src/main/java/com/microsoft/azure/documentdb/ConnectionPolicy.java
    startLine: 232
  package: com.microsoft.azure.documentdb
  summary: "<p>Sets the maximum number of retries in the case where the request fails due to a throttle error. </p>\r\n<p>When a client is sending request faster than the request rate limit imposed by the service, the service will return HttpStatusCode 429 (Too Many Request) to throttle the client. The current implementation in the SDK will then wait for the amount of time the service tells it to wait and retry after the time has elapsed. </p>\r\n<p>The default value is 9. This means in the case where the request is throttled, the same request will be issued for a maximum of 10 times to the server before an error is returned to the application. </p>\r\n<p>This property is deprecated. Please use connectionPolicy.getRetryOptions().setMaxRetryAttemptsOnThrottledRequests() for equivalent functionality.</p>\r\n<p></p>"
  syntax:
    content: public void setMaxRetryOnThrottledAttempts(Integer maxRetryOnThrottledAttempts)
    parameters:
    - id: maxRetryOnThrottledAttempts
      type: 08effaa0
      description: <p>the max number of retry attempts on failed requests. </p>
