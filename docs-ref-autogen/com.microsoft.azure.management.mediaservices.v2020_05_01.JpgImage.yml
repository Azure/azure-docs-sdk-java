  nameWithType: "JpgImage.spriteColumn()"
  summary: "Get sets the number of columns used in thumbnail sprite image."
  syntax: "public Integer spriteColumn()"
  desc: "Get sets the number of columns used in thumbnail sprite image. The number of rows are automatically calculated and a VTT file is generated with the coordinate mappings for each thumbnail in the sprite. Note: this value should be a positive integer and a proper value is recommended so that the output image resolution will not go beyond JPEG maximum pixel resolution limit 65535x65535."
  returns:
    description: "the spriteColumn value"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Integer.html\">Integer</a>"
