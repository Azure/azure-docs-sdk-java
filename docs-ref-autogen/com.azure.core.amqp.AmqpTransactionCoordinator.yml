uid: "com.azure.core.amqp.AmqpTransactionCoordinator"
fullName: "com.azure.core.amqp.AmqpTransactionCoordinator"
name: "AmqpTransactionCoordinator"
nameWithType: "AmqpTransactionCoordinator"
summary: "Provides an API to manage AMQP transaction on the message broker. A transaction is used where two or more operations in the messaging broker are part of one unit of work. The transaction must ensure that all operations belonging to a given transaction either succeed or fail jointly. In general a transaction is involved with many operations on one message broker entity. Sometime a transaction can span over multiple message broker entities explained as follows.\n\nDistributed Transactions: A distributed transaction where operations spans over different message broker entities. For example an application receive from entity 'A' and sends to entity 'B' and 'C' and all these operations are part of one transaction."
syntax: "public interface AmqpTransactionCoordinator"
methods:
- "com.azure.core.amqp.AmqpTransactionCoordinator.declare()"
- "com.azure.core.amqp.AmqpTransactionCoordinator.discharge(com.azure.core.amqp.AmqpTransaction,boolean)"
