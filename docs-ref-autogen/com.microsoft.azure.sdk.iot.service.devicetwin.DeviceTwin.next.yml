  summary: >-
    <p>Returns the next DeviceTwinDevice collection for the given query alongside the continuation token needed for querying the next page.</p>

    <p>This function shall update a local continuation token continuously to continue the query so you don't need to re-supply the returned continuation token unless you want to continue the query from a different starting point. To do that, set your new continuation token in the query options object.</p>

    <p>The provided option's page size shall override any previously saved page size.</p>

    <p></p>
