nameWithType: "KeyClientBuilder"
summary: "This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid=\"com.azure.security.keyvault.keys.KeyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"secret async client\"></xref> and <xref uid=\"com.azure.security.keyvault.keys.KeyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"secret sync client\"></xref>, by calling <xref uid=\"com.azure.security.keyvault.keys.KeyClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildAsyncClient\"></xref> and <xref uid=\"com.azure.security.keyvault.keys.KeyClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildClient\"></xref> respectively. It constructs an instance of the desired client.\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.keys.KeyClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyClientBuilder\"></xref> to build <xref uid=\"com.azure.security.keyvault.keys.KeyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyAsyncClient\"></xref> are <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"vaultUrl\"></xref> and <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"credential\"></xref>.\n\n```java\nKeyAsyncClient keyAsyncClient = new KeyClientBuilder()\n     .vaultUrl(\"https://myvault.azure.net/\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildAsyncClient();\n```\n\nThe <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"log detail level\"></xref>, multiple custom <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"policies\"></xref> and custom <xref uid=\"com.azure.core.http.HttpClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"http client\"></xref> can be optionally configured in the <xref uid=\"com.azure.security.keyvault.keys.KeyClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyClientBuilder\"></xref>.\n\n```java\nKeyAsyncClient keyAsyncClient = new KeyClientBuilder()\n     .vaultUrl(\"https://myvault.azure.net/\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .httpLogOptions(new HttpLogOptions().setLogLevel(HttpLogDetailLevel.BODY_AND_HEADERS))\n     .httpClient(HttpClient.createDefault())\n     .buildAsyncClient();\n```\n\nAlternatively, custom <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"http pipeline\"></xref> with custom <xref uid=\"com.azure.core.http.policy.HttpPipelinePolicy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipelinePolicy\"></xref> policies and <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"vaultUrl\"></xref> can be specified. It provides finer control over the construction of <xref uid=\"com.azure.security.keyvault.keys.KeyAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyAsyncClient\"></xref> and <xref uid=\"com.azure.security.keyvault.keys.KeyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyClient\"></xref>\n\n```java\nHttpPipeline pipeline = new HttpPipelineBuilder()\n     .policies(new KeyVaultCredentialPolicy(new DefaultAzureCredentialBuilder().build()), new RetryPolicy())\n     .build();\n KeyAsyncClient keyAsyncClient = new KeyClientBuilder()\n     .pipeline(pipeline)\n     .vaultUrl(\"https://myvault.azure.net/\")\n     .buildAsyncClient();\n```\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.keys.KeyClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"secretClientBuilder\"></xref> to build <xref uid=\"com.azure.security.keyvault.keys.KeyClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyClient\"></xref> are <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"vaultUrl\"></xref> and <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"credential\"></xref>.\n\n```java\nKeyClient keyClient = new KeyClientBuilder()\n     .vaultUrl(\"https://myvault.azure.net/\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildClient();\n```"
