  syntax: "public Mono<DocumentSentiment> analyzeSentiment(String document, String language, AnalyzeSentimentOptions options)"
  desc: "Returns a sentiment prediction, as well as confidence scores for each sentiment label (Positive, Negative, and Neutral) for the document and each sentence within it. If the `includeOpinionMining` of <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> set to true, the output will include the opinion mining results. It mines the opinions of a sentence and conducts more granular analysis around the aspects in the text (also known as aspect-based sentiment analysis).\n\n**Code Sample**\n\nAnalyze the sentiment and mine the opinions for each sentence in a document with a provided language representation and <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> options. Subscribes to the call asynchronously and prints out the sentiment and sentence opinions details when a response is received.\n\n```java\ntextAnalyticsAsyncClient.analyzeSentiment(\"The hotel was dark and unclean.\", \"en\",\n     new AnalyzeSentimentOptions().setIncludeOpinionMining(true))\n     .subscribe(documentSentiment -> {\n         for (SentenceSentiment sentenceSentiment : documentSentiment.getSentences()) {\n             System.out.printf(\"\\tSentence sentiment: %s%n\", sentenceSentiment.getSentiment());\n             sentenceSentiment.getOpinions().forEach(opinion -> {\n                 TargetSentiment targetSentiment = opinion.getTarget();\n                 System.out.printf(\"\\tTarget sentiment: %s, target text: %s%n\",\n                     targetSentiment.getSentiment(), targetSentiment.getText());\n                 for (AssessmentSentiment assessmentSentiment : opinion.getAssessments()) {\n                     System.out.printf(\"\\t\\t'%s' sentiment because of \\\"%s\\\". Is the assessment negated: %s.%n\",\n                         assessmentSentiment.getSentiment(), assessmentSentiment.getText(),\n                         assessmentSentiment.isNegated());\n                 }\n             });\n         }\n     });\n```"
  returns:
    description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Mono\"></xref> contains the <xref uid=\"com.azure.ai.textanalytics.models.DocumentSentiment\" data-throw-if-not-resolved=\"false\" data-raw-source=\"analyzed document sentiment\"></xref> of the document."
