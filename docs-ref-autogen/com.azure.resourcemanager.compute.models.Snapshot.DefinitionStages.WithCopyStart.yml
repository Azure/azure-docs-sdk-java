  desc: "Specifies CopyStart for CreateOption.\n\nCopyStart can be used when source and target regions are different as well as when they are the same. There are important scenarios (copying across zones, copying from main region to edge location and other way around) where it is necessary to use CopyStart within the same region.\n\nNote: For now, CopyStart is only supported for creating an incremental snapshot from an incremental snapshot.\n\nBefore you can use the copied snapshot for future use (e.g. create disk), you should wait for the CopyStart completion by calling <xref uid=\"com.azure.resourcemanager.compute.models.Snapshot.awaitCopyStartCompletion()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Snapshot#awaitCopyStartCompletion()\"></xref> or <xref uid=\"com.azure.resourcemanager.compute.models.Snapshot.awaitCopyStartCompletion(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Snapshot#awaitCopyStartCompletion(Duration)\"></xref> to wait synchronously, or <xref uid=\"com.azure.resourcemanager.compute.models.Snapshot.awaitCopyStartCompletionAsync()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Snapshot#awaitCopyStartCompletionAsync()\"></xref> to wait asynchronously."
