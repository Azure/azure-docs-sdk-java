  nameWithType: "BinaryData.fromObjectAsync(Object data, ObjectSerializer serializer)"
  summary: "Creates an instance of <xref uid=\"com.azure.core.util.BinaryData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BinaryData\"></xref> by serializing the <xref uid=\"java.lang.Object\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Object\"></xref> using the passed <xref uid=\"com.azure.core.util.serializer.ObjectSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectSerializer\"></xref>.\n\nIf `data` is null an empty <xref uid=\"com.azure.core.util.BinaryData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BinaryData\"></xref> will be returned.\n\nThe passed <xref uid=\"com.azure.core.util.serializer.ObjectSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectSerializer\"></xref> can either be one of the implementations offered by the Azure SDKs or your own implementation.\n\n**Azure SDK implementations**\n\n *  [Jackson JSON serializer][]\n *  [GSON JSON serializer][]\n\n**Create an instance from an Object**\n\n```java\nclass Person {\n     {@literal @}JsonProperty\n     private String name;\n \n     {@literal @}JsonSetter\n     public Person setName(String name) {\n         this.name = name;\n         return this;\n     }\n \n     {@literal @}JsonGetter\n     public String getName() {\n         return name;\n     }\n }\n final Person data = new Person().setName(\"John\");\n \n // Provide your custom serializer or use Azure provided serializers.\n // https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-jackson or\n // https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-gson\n final ObjectSerializer serializer =\n     new MyJsonSerializer(); // Replace this with your Serializer\n Disposable subscriber = BinaryData.fromObjectAsync(data, serializer)\n     .subscribe(binaryData -> System.out.println(binaryData.toString()));\n \n // So that your program wait for above subscribe to complete.\n TimeUnit.SECONDS.sleep(5);\n subscriber.dispose();\n```\n\n\n[Jackson JSON serializer]: https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-jackson\n[GSON JSON serializer]: https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-gson"
