  package: com.azure.resourcemanager.cosmos.models
  summary: "Get the provisioningState property: The status of the Cosmos DB account at the time the operation was called. The status can be one of following. 'Creating' \\\\u2013 the Cosmos DB account is being created. When an account is in Creating state, only properties that are specified as input for the Create Cosmos DB account operation are returned. 'Succeeded' \\\\u2013 the Cosmos DB account is active for use. 'Updating' \\\\u2013 the Cosmos DB account is being updated. 'Deleting' \\\\u2013 the Cosmos DB account is being deleted. 'Failed' \\\\u2013 the Cosmos DB account failed creation. 'Offline' - the Cosmos DB account is not active. 'DeletionFailed' \\\\u2013 the Cosmos DB account deletion failed."
  syntax:
    content: public String provisioningState()
    return:
      type: java.lang.String
      description: the provisioningState value.
