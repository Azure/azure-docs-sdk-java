  package: com.microsoft.azure.datalake.store
  summary: >-
    <p>Throw server-returned exception name instead of ADLExcetption. </p>

    <p>

      <xref uid="com.microsoft.azure.datalake.store._a_d_l_store_client" data-throw-if-not-resolved="false">ADLStoreClient</xref> methods throw <xref uid="com.microsoft.azure.datalake.store._a_d_l_exception" data-throw-if-not-resolved="false">ADLException</xref> on failure. <xref uid="com.microsoft.azure.datalake.store._a_d_l_exception" data-throw-if-not-resolved="false">ADLException</xref> contains additional fields that have details on the error that occurred, like the HTTP response code and the server request ID, etc. </p>

    <p>However, in some cases, server returns an exception name in it's HTTP error stream. Calling this method causes the <xref uid="com.microsoft.azure.datalake.store._a_d_l_store_client" data-throw-if-not-resolved="false">ADLStoreClient</xref> methods to throw the exception name returned by the server rather than <xref uid="com.microsoft.azure.datalake.store._a_d_l_exception" data-throw-if-not-resolved="false">ADLException</xref>. </p>

    <p>In general, this is not recommended, since the name of the remote exception can also be retrieved from <xref uid="com.microsoft.azure.datalake.store._a_d_l_exception" data-throw-if-not-resolved="false">ADLException</xref>. This method exists to enable usage within Hadoop as a file system. </p>

    <p></p>
