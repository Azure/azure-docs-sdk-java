desc: "The `HttpResponseLoggingContext` class provides contextual information available during HTTP response logging.\n\nThis class is useful when you need to access information about an HTTP response during logging. It provides access to the HTTP response being received, the duration between the HTTP request being sent and the HTTP response being received, the contextual information about the response, and the try count for the request."
