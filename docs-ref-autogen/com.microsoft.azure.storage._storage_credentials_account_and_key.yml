    <p>The same connection string can be used as for <xref uid="com.microsoft.azure.storage._cloud_storage_account.parse(final String)" data-throw-if-not-resolved="false">CloudStorageAccount#parse(String)</xref> but here only the account name, account key, and sas key/value pairs will be examined.</p>

