  nameWithType: "ConfigurationPropertyBuilder<T>.ofString(String name)"
  summary: "Creates default <xref uid=\"com.azure.core.util.ConfigurationPropertyBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationPropertyBuilder\"></xref>. String property values are redacted in logs by default. If property value does not contain sensitive information, use <xref uid=\"com.azure.core.util.ConfigurationPropertyBuilder.logValue\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationPropertyBuilder#logValue\"></xref> to enable logging.\n\n```java\nConfigurationProperty<String> property = ConfigurationPropertyBuilder.ofString(\"http.proxy.hostname\")\n     .shared(true)\n     .logValue(true)\n     .systemPropertyName(\"http.proxyHost\")\n     .build();\n\n // attempts to get local `azure.sdk.<client-name>.http.proxy.host` property and falls back to\n // shared azure.sdk.http.proxy.port\n System.out.println(configuration.get(property));\n```"
