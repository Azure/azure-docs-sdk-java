  package: com.microsoft.azure.spatialanchors
  summary: "<p>Whether to use Bluetooth signals to find anchors and improve the locatability of existing anchors. Enabling this option requires extra permissions on each platform: - Android: Declare BLUETOOTH_ADMIN, BLUETOOTH and ACCESS_COARSE_LOCATION in AndroidManifest.xml and obtain the permissions at run-time by calling ActivityCompat.requestPermissions(). - HoloLens: Add the \"bluetooth\" capability to your app's package manifest. - iOS: Add the \"Privacy - Location When In Use Usage Description\" key to Info.plist with a short description of what the permission is for. </p>"
  syntax:
    content: public boolean getBluetoothEnabled()
    return:
      type: 4fc6e284
