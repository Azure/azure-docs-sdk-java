  summary: <p>Indicates the transcription result contains final text and corresponding translation(s) for other participants in the conversation. Speech Recognition and Translation are now complete for this phrase. Added in version 1.12.0 </p>
  uid: com.microsoft.cognitiveservices.speech.ResultReason.TranslatedParticipantSpeech
