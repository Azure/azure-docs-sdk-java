  summary: "<p>Representation of a single Device Provisioning Service enrollment with a JSON serializer and deserializer.</p>\r\n<p>This object is used to send IndividualEnrollment information to the provisioning service, or receive IndividualEnrollment information from the provisioning service.</p>\r\n<p>To create or update an IndividualEnrollment on the provisioning service you should fill this object and call the public API <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.createOrUpdateIndividualEnrollment(IndividualEnrollment)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient#createOrUpdateIndividualEnrollment(IndividualEnrollment)</xref>. The minimum information required by the provisioning service is the<code>registrationId \r\n    </code> and the <code>attestation \r\n    </code> .</p>\r\n<p>A new device can be provisioned by two attestation mechanisms, Trust Platform Module (see <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.TpmAttestation\" data-throw-if-not-resolved=\"false\">TpmAttestation</xref>) or X509 (see <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation\" data-throw-if-not-resolved=\"false\">X509Attestation</xref>). The definition of each one you should use depending on the physical authentication hardware that the device contains.</p>\r\n<p>The content of this class will be serialized in a JSON format and sent as a body of the rest API to the provisioning service.</p>\r\n<p>When serialized, an IndividualEnrollment will look like the following example:</p>\r\n<p>\r\n  <pre>\r\n    <code>{\r\n       \"registrationId\":\"validRegistrationId\",\r\n       \"deviceId\":\"ContosoDevice-123\",\r\n       \"attestation\":{\r\n           \"type\":\"tpm\",\r\n           \"tpm\":{\r\n               \"endorsementKey\":\"validEndorsementKey\"\r\n           }\r\n       },\r\n       \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\r\n       \"provisioningStatus\":\"enabled\"\r\n    }\r\n    </code>\r\n  </pre>\r\n</p>\r\n<p>The content of this class can be filled by a JSON, received from the provisioning service, as result of a IndividualEnrollment operation like create, update, or query enrollment.</p>\r\n<p>The following JSON is a sample or the IndividualEnrollment response, received from the provisioning service.</p>\r\n<p>\r\n  <pre>\r\n    <code>{\r\n       \"registrationId\":\"validRegistrationId\",\r\n       \"deviceId\":\"ContosoDevice-123\",\r\n       \"attestation\":{\r\n           \"type\":\"tpm\",\r\n           \"tpm\":{\r\n               \"endorsementKey\":\"validEndorsementKey\"\r\n           }\r\n       },\r\n       \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\r\n       \"provisioningStatus\":\"enabled\"\r\n       \"createdDateTimeUtc\": \"2017-09-28T16:29:42.3447817Z\",\r\n       \"lastUpdatedDateTimeUtc\": \"2017-09-28T16:29:42.3447817Z\",\r\n       \"etag\": \"\\\"00000000-0000-0000-0000-00000000000\\\"\"\r\n    }\r\n    </code>\r\n  </pre>\r\n</p>\r\n<p></p>"
