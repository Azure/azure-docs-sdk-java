nameWithType: IMessageReceiver.renewMessageLockAsync
type: method
members:
- fullName: com.microsoft.azure.servicebus.IMessageReceiver.renewMessageLockAsync(IMessage message)
  name: renewMessageLockAsync(IMessage message)
  nameWithType: IMessageReceiver.renewMessageLockAsync(IMessage message)
  parameters:
  - description: <p>The <xref uid="com.microsoft.azure.servicebus.Message" data-throw-if-not-resolved="false">Message</xref> to be renewed </p>
    name: message
    type: <xref href="com.microsoft.azure.servicebus.IMessage?alt=com.microsoft.azure.servicebus.IMessage&text=IMessage" data-throw-if-not-resolved="False"/>
  returns:
    description: <p>a CompletableFuture representing the pending renew. </p>
    type: <xref href="CompletableFuture%3CInstant%3E?alt=CompletableFuture<Instant>&text=CompletableFuture%3CInstant%3E" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Asynchronously renews the lock on the message specified by the lock token. The lock will be renewed based on the setting specified on the entity. When a message is received in <xref uid="com.microsoft.azure.servicebus.ReceiveMode.PEEKLOCK" data-throw-if-not-resolved="false">ReceiveMode#PEEKLOCK</xref> mode, the message is locked on the server for this receiver instance for a duration as specified during the Queue/Subscription creation (LockDuration). If processing of the message requires longer than this duration, the lock needs to be renewed. For each renewal, the lock is reset to the entity's LockDuration value.</p>

    <p></p>
  syntax: public CompletableFuture<Instant> renewMessageLockAsync(IMessage message)
  uid: com.microsoft.azure.servicebus.IMessageReceiver.renewMessageLockAsync(IMessage)
- fullName: com.microsoft.azure.servicebus.IMessageReceiver.renewMessageLockAsync(UUID lockToken)
  name: renewMessageLockAsync(UUID lockToken)
  nameWithType: IMessageReceiver.renewMessageLockAsync(UUID lockToken)
  parameters:
  - description: <p>Message lock token <xref uid="com.microsoft.azure.servicebus.Message.getLockToken()" data-throw-if-not-resolved="false">Message#getLockToken()</xref></p>
    name: lockToken
    type: <xref href="UUID?alt=UUID&text=UUID" data-throw-if-not-resolved="False"/>
  returns:
    description: <p>a CompletableFuture representing the pending renew. </p>
    type: <xref href="CompletableFuture%3CInstant%3E?alt=CompletableFuture<Instant>&text=CompletableFuture%3CInstant%3E" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Renews the lock on the message specified by the lock token. The lock will be renewed based on the setting specified on the entity. When a message is received in <xref uid="com.microsoft.azure.servicebus.ReceiveMode.PEEKLOCK" data-throw-if-not-resolved="false">ReceiveMode#PEEKLOCK</xref> mode, the message is locked on the server for this receiver instance for a duration as specified during the Queue/Subscription creation (LockDuration). If processing of the message requires longer than this duration, the lock needs to be renewed. For each renewal, the lock is reset to the entity's LockDuration value.</p>

    <p>Note - calling this will not update <xref uid="com.microsoft.azure.servicebus.Message.getLockedUntilUtc()" data-throw-if-not-resolved="false">Message#getLockedUntilUtc()</xref> and updated lockedUntilUtc must be tracked by the application. </p>
  syntax: public CompletableFuture<Instant> renewMessageLockAsync(UUID lockToken)
