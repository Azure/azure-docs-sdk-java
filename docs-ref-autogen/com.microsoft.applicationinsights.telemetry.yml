  name: MetricTelemetry
  nameWithType: MetricTelemetry
  fullName: com.microsoft.applicationinsights.telemetry.MetricTelemetry
  type: Class
  summary: "<p>Telemetry type used to track metrics sent to Azure Application Insights. </p>\r\n<p>This represents a Measurement, if only Name and Value are set. If Count, Min, Max or Standard Deviation are set, this represents an Aggregation; a sampled set of points summarized by these statistic fields. In an Aggregation metric, the value, i.e. <xref uid=\"com.microsoft.applicationinsights.telemetry.MetricTelemetry.getValue()\" data-throw-if-not-resolved=\"false\">getValue()</xref>, represents the sum of sampled data points. </p>"
  syntax:
    content: public class MetricTelemetry extends BaseTelemetry<MetricData>
