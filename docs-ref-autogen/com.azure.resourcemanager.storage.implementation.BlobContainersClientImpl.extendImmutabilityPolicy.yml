  - description: "The name of the storage account within the specified resource group. Storage account names\n     must be between 3 and 24 characters in length and use numbers and lower-case letters only."
    name: "accountName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The name of the blob container within the specified storage account. Blob container names\n     must be between 3 and 63 characters in length and use numbers, lower-case letters and dash (-) only. Every\n     dash (-) character must be immediately preceded and followed by a letter or number."
    name: "containerName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
