- uid: com.microsoft.azure.batch.protocol.models.CertificateReference.storeLocation()
  id: storeLocation()
  artifact: com.microsoft.azure:azure-batch:8.0.0
  parent: com.microsoft.azure.batch.protocol.models.CertificateReference
  langs:
  - java
  name: storeLocation()
  nameWithType: CertificateReference.storeLocation()
  fullName: com.microsoft.azure.batch.protocol.models.CertificateReference.storeLocation()
  overload: com.microsoft.azure.batch.protocol.models.CertificateReference.storeLocation*
  type: Method
  package: com.microsoft.azure.batch.protocol.models
  summary: "Get the default value is currentuser. This property is applicable only for Pools configured with Windows Compute Nodes (that is, created with cloudServiceConfiguration, or with virtualMachineConfiguration using a Windows Image reference). For Linux Compute Nodes, the Certificates are stored in a directory inside the Task working directory and an environment variable AZ\\_BATCH\\_CERTIFICATES\\_DIR is supplied to the Task to query for this location. For Certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/\\{user-name\\}/certs) and Certificates are placed in that directory. Possible values include: 'currentUser', 'localMachine'."
  syntax:
    content: public CertificateStoreLocation storeLocation()
    return:
      type: com.microsoft.azure.batch.protocol.models.CertificateStoreLocation
      description: the storeLocation value
