- uid: "com.microsoft.azure.batch.protocol.models.CertificateReference.storeLocation()"
  fullName: "com.microsoft.azure.batch.protocol.models.CertificateReference.storeLocation()"
  name: "storeLocation()"
  nameWithType: "CertificateReference.storeLocation()"
  summary: "Get the default value is currentuser."
  syntax: "public CertificateStoreLocation storeLocation()"
  desc: "Get the default value is currentuser. This property is applicable only for Pools configured with Windows Compute Nodes (that is, created with cloudServiceConfiguration, or with virtualMachineConfiguration using a Windows Image reference). For Linux Compute Nodes, the Certificates are stored in a directory inside the Task working directory and an environment variable AZ\\_BATCH\\_CERTIFICATES\\_DIR is supplied to the Task to query for this location. For Certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/\\{user-name\\}/certs) and Certificates are placed in that directory. Possible values include: 'currentUser', 'localMachine'."
  returns:
    description: "the storeLocation value"
    type: "<xref href=\"com.microsoft.azure.batch.protocol.models.CertificateStoreLocation?alt=com.microsoft.azure.batch.protocol.models.CertificateStoreLocation&text=CertificateStoreLocation\" data-throw-if-not-resolved=\"False\" />"
