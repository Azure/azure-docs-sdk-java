  syntax: "public abstract BingCustomInstances.BingCustomInstancesImageSearchDefinitionStages.WithExecute withOffset(Long offset)"
  desc: "The zero-based offset that indicates the number of images to skip before returning images. The default is 0. The offset should be less than (\\[totalEstimatedMatches\\](htt\\* ps://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#totalestimatedmatches) - count). Use this parameter along with the count parameter to page results. For example, if your user interface displays 20 images per page, set count to 20 and offset to 0 to get the first page of results. For each subsequent page, increment offset by 20 (for example, 0, 20, 40). It is possible for multiple pages to include some overlap in results. To prevent duplicates, see \\[nextO\\* ffset\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#nextoffset). Use this parameter only with the Image API. Do not specify this parameter when calling the Trending Images API or the Web Search API."
