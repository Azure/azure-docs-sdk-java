  desc: "A 2-character country code of the country where the results come from. For a list of possible values, see \\[Market Co\\* des\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#market-codes). If you set this parameter, you must also specify the \\[Accept-Langua\\* ge\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#acceptlanguage) header. Bing uses the first supported language it finds from the languages list, and combine that language with the country code that you specify to determine the market to return results for. If the languages list does not include a supported language, Bing finds the closest language and market that supports the request, or it may use an aggregated or default market for the results instead of a specified one. You should use this query parameter and the Accept-Language query parameter only if you specify multiple languages; otherwise, you should use the mkt and setLang query parameters. This parameter and the \\[mkt\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#mkt) query parameter are mutually exclusive\\\\u2014do not specify both."
  returns:
