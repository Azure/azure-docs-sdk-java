- uid: "com.microsoft.azure.cognitiveservices.search.customimagesearch.BingCustomInstances.BingCustomInstancesImageSearchDefinitionStages.WithAllOptions.withAcceptLanguage(java.lang.String)"
  fullName: "com.microsoft.azure.cognitiveservices.search.customimagesearch.BingCustomInstances.BingCustomInstancesImageSearchDefinitionStages.WithAllOptions.withAcceptLanguage(String acceptLanguage)"
  name: "withAcceptLanguage(String acceptLanguage)"
  nameWithType: "BingCustomInstances.BingCustomInstancesImageSearchDefinitionStages.WithAllOptions.withAcceptLanguage(String acceptLanguage)"
  summary: "A comma-delimited list of one or more languages to use for user interface strings."
  modifiers:
