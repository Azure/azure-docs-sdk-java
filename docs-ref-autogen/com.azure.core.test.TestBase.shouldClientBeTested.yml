- uid: "com.azure.core.test.TestBase.shouldClientBeTested(com.azure.core.http.HttpClient)"
  fullName: "com.azure.core.test.TestBase.shouldClientBeTested(HttpClient client)"
  name: "shouldClientBeTested(HttpClient client)"
  nameWithType: "TestBase.shouldClientBeTested(HttpClient client)"
  summary: "Returns whether the given http clients match the rules of test framework.\n\n *  Using Netty http client as default if no environment variable is set.\n *  If it's set to ALL, all HttpClients in the classpath will be tested.\n *  Otherwise, the name of the HttpClient class should match env variable.\n\nEnvironment values currently supported are: \"ALL\", \"netty\", \"okhttp\" which is case insensitive. Use comma to separate http clients want to test. e.g. `set AZURE_TEST_HTTP_CLIENTS = NettyAsyncHttpClient, OkHttpAsyncHttpClient`"
  parameters:
  - description: "Http client needs to check"
    name: "client"
    type: "<xref href=\"com.azure.core.http.HttpClient?alt=com.azure.core.http.HttpClient&text=HttpClient\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static boolean shouldClientBeTested(HttpClient client)"
  returns:
    description: "Boolean indicates whether filters out the client or not."
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
