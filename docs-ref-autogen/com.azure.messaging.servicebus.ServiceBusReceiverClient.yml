type: "class"
desc: "A **synchronous** receiver responsible for receiving <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceivedMessage\"></xref> from a queue or topic/subscription on Azure Service Bus.\n\nThe examples shown in this document use a credential object named DefaultAzureCredential for authentication, which is appropriate for most scenarios, including local development and production environments. Additionally, we recommend using [managed identity][] for authentication in production environments. You can find more information on different ways of authenticating and their corresponding credential types in the [Azure Identity documentation\"][Azure Identity documentation].\n\n**Sample: Create a receiver and receive messages**\n\nThe following code sample demonstrates the creation and use of the synchronous client <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceiverClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.messaging.servicebus.ServiceBusReceiverClient\"></xref> to receive messages from a Service Bus subscription. The receive operation returns when either 10 messages are received or 30 seconds has elapsed. By default, messages are received using <xref uid=\"com.azure.messaging.servicebus.models.ServiceBusReceiveMode.PEEK_LOCK\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.messaging.servicebus.models.ServiceBusReceiveMode#PEEK_LOCK\"></xref> and customers must settle their messages using one of the settlement methods on the receiver client. \"[ \"Settling receive operations][_Settling receive operations]\" provides additional information about message settlement.\n\n```java\nTokenCredential tokenCredential = new DefaultAzureCredentialBuilder().build();\n\n // 'fullyQualifiedNamespace' will look similar to \"{your-namespace}.servicebus.windows.net\"\n ServiceBusReceiverClient receiver = new ServiceBusClientBuilder()\n     .credential(fullyQualifiedNamespace, tokenCredential)\n     .receiver()\n     .topicName(topicName)\n     .subscriptionName(subscriptionName)\n     .buildClient();\n\n // Receives a batch of messages when 10 messages are received or until 30 seconds have elapsed, whichever\n // happens first.\n IterableStream<ServiceBusReceivedMessage> messages = receiver.receiveMessages(10, Duration.ofSeconds(30));\n messages.forEach(message -> {\n     System.out.printf(\"Id: %s. Contents: %s%n\", message.getMessageId(), message.getBody());\n\n     // If able to process message, complete it. Otherwise, abandon it and allow it to be\n     // redelivered.\n     if (isMessageProcessed) {\n         receiver.complete(message);\n     } else {\n         receiver.abandon(message);\n     }\n });\n\n // When program ends, or you're done receiving all messages, dispose of the receiver.\n // Clients should be long-lived objects as they\n // require resources and time to establish a connection to the service.\n receiver.close();\n```\n\n\n[managed identity]: https://learn.microsoft.com/azure/active-directory/managed-identities-azure-resources/\n[Azure Identity documentation]: https://learn.microsoft.com/java/api/overview/azure/identity-readme\n[_Settling receive operations]: https://learn.microsoft.com/azure/service-bus-messaging/message-transfers-locks-settlement#peeklock"
