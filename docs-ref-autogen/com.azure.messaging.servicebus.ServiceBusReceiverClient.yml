- uid: "com.azure.messaging.servicebus.ServiceBusReceiverClient.receiveMessages(int)"
  fullName: "com.azure.messaging.servicebus.ServiceBusReceiverClient.receiveMessages(int maxMessages)"
  name: "receiveMessages(int maxMessages)"
  nameWithType: "ServiceBusReceiverClient.receiveMessages(int maxMessages)"
  summary: "Receives an iterable stream of <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"messages\"></xref> from the Service Bus entity."
  parameters:
  - description: "The maximum number of messages to receive."
    name: "maxMessages"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public IterableStream<ServiceBusReceivedMessage> receiveMessages(int maxMessages)"
  desc: "Receives an iterable stream of <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"messages\"></xref> from the Service Bus entity. The receive operation will wait for a default 1 minute for receiving a message before it times out. You can override it by using <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceiverClient.receiveMessages(int,java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#receiveMessages(int, Duration)\"></xref>.\n\nThe 1-minute timeout is a client-side feature. Each time the application calls `receiveMessages`, a timer is started on the client that when expires will terminate the IterableStream returned from this method. Timeout being a client-side feature means it is impossible to cancel any message requests that already made it to the broker. The messages can still arrive in the background after the IterableStream is transitioned to terminated state due to the client-side timeout. If there is no active IterableStream, the client will attempt to release any buffered messages back to the broker to avoid messages from going to dead letter. While messages are being released, if a new active IterableStream appears (due to a new `receiveMessages` call) then client will stop further release, so application may receive some messages from the buffer or already in transit followed by previously released messages when broker redeliver them, which can appear as out of order delivery.\n\nTo keep the lock on each message received from a non-session resource (queue, topic subscription), the client will run a background task that will continuously renew the lock before it expires. By default, the lock renew task will run for a duration of 5 minutes, this duration can be adjusted using the <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiverClientBuilder#maxAutoLockRenewDuration(Duration)\"></xref> API or can be turned off by setting it <xref uid=\"java.time.Duration.ZERO\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Duration#ZERO\"></xref>. A higher `maxMessages` value means an equivalent number of lock renewal tasks running in the client, which may put more stress on low CPU environments. Given each lock renewal is a network call to the broker, a high number of lock renewal tasks making multiple lock renew calls also may have an adverse effect in namespace throttling. Additionally, if certain lock renewal tasks fail to renew the lock on time because of low CPU, service throttling or overloaded network, then client may lose the lock on the messages, which will cause the application's attempts to settle (e.g., complete, abandon) those messages to fail. The broker will redeliver those messages, but if the settling attempts fail repeatedly beyond the max delivery count, then the message will be transferred to dead letter queue. Keep this in mind when choosing `maxMessages`. You may consider disabling the client-side lock renewal using `maxAutoLockRenewDuration(Duration.ZERO)` if you can configure a lock duration at the resource (queue,topic subscription) level that at least exceeds the cumulative expected processing time for `maxMessages` messages.\n\nThe client uses an AMQP link underneath to receive the messages; the client will transparently transition to a new AMQP link if the current one encounters a retriable error. When the client experiences a non-retriable error or exhausts the retries, the iteration (e.g., forEach) on the <xref uid=\"com.azure.core.util.IterableStream\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IterableStream\"></xref> returned by the further invocations of receiveMessages API will throw the error to the application. Once the application receives this error, the application should reset the client, i.e., close the current <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceiverClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiverClient\"></xref> and create a new client to continue receiving messages.\n\nNote: A few examples of non-retriable errors are - the application attempting to connect to a queue that does not exist, deleting or disabling the queue in the middle of receiving, the user explicitly initiating Geo-DR. These are certain events where the Service Bus communicates to the client that a non-retriable error occurred."
  returns:
    description: "An <xref uid=\"com.azure.core.util.IterableStream\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IterableStream\"></xref> of at most <code>maxMessages</code> messages from the Service Bus entity."
    type: "<xref href=\"com.azure.core.util.IterableStream?alt=com.azure.core.util.IterableStream&text=IterableStream\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage?alt=com.azure.messaging.servicebus.ServiceBusReceivedMessage&text=ServiceBusReceivedMessage\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.messaging.servicebus.ServiceBusReceiverClient.receiveMessages(int,java.time.Duration)"
  fullName: "com.azure.messaging.servicebus.ServiceBusReceiverClient.receiveMessages(int maxMessages, Duration maxWaitTime)"
  name: "receiveMessages(int maxMessages, Duration maxWaitTime)"
  nameWithType: "ServiceBusReceiverClient.receiveMessages(int maxMessages, Duration maxWaitTime)"
  summary: "Receives an iterable stream of <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"messages\"></xref> from the Service Bus entity with a timout."
  parameters:
  - description: "The maximum number of messages to receive."
    name: "maxMessages"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "The time the client waits for receiving a message before it times out."
    name: "maxWaitTime"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/time/Duration.html\">Duration</a>"
  syntax: "public IterableStream<ServiceBusReceivedMessage> receiveMessages(int maxMessages, Duration maxWaitTime)"
  desc: "Receives an iterable stream of <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"messages\"></xref> from the Service Bus entity with a timout. The default receive mode is <xref uid=\"com.azure.messaging.servicebus.models.ServiceBusReceiveMode.PEEK_LOCK\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiveMode#PEEK_LOCK\"></xref> unless it is changed during creation of <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceiverClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiverClient\"></xref> using <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiverClientBuilder#receiveMode(ServiceBusReceiveMode)\"></xref>.\n\nThe support for timeout `maxWaitTime` is a client-side feature. Each time the application calls `receiveMessages`, a timer is started on the client that when expires will terminate the IterableStream returned from this method. Timeout being a client-side feature means it is impossible to cancel any message requests that already made it to the broker. The messages can still arrive in the background after the IterableStream is transitioned to terminated state due to the client-side timeout. If there is no active IterableStream, the client will attempt to release any buffered messages back to the broker to avoid messages from going to dead letter. While messages are being released, if a new active IterableStream appears (due to a new `receiveMessages` call) then client will stop further release, so application may receive some messages from the buffer or already in transit followed by previously released messages when broker redeliver them, which can appear as out of order delivery. Consider these when choosing the timeout. For example, a small timeout with a higher `maxMessages` value while there are a lot of messages in the entity can increase the release network calls to the broker that might have adverse effect in namespace throttling and increases the chances of out of order deliveries. Also, frequent receiveMessages with low timeout means frequent scheduling of timer tasks, which may put more stress on low CPU environments.\n\nTo keep the lock on each message received from a non-session resource (queue, topic subscription), the client will run a background task that will continuously renew the lock before it expires. By default, the lock renew task will run for a duration of 5 minutes, this duration can be adjusted using the <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiverClientBuilder#maxAutoLockRenewDuration(Duration)\"></xref> API or can be turned off by setting it <xref uid=\"java.time.Duration.ZERO\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Duration#ZERO\"></xref>. A higher `maxMessages` value means an equivalent number of lock renewal tasks running in the client, which may put more stress on low CPU environments. Given each lock renewal is a network call to the broker, a high number of lock renewal tasks making multiple lock renew calls also may have an adverse effect in namespace throttling. Additionally, if certain lock renewal tasks fail to renew the lock on time because of low CPU, service throttling or overloaded network, then client may lose the lock on the messages, which will cause the application's attempts to settle (e.g., complete, abandon) those messages to fail. The broker will redeliver those messages, but if the settling attempts fail repeatedly beyond the max delivery count, then the message will be transferred to dead letter queue. Keep this in mind when choosing `maxMessages`. You may consider disabling the client-side lock renewal using `maxAutoLockRenewDuration(Duration.ZERO)` if you can configure a lock duration at the resource (queue,topic subscription) level that at least exceeds the cumulative expected processing time for `maxMessages` messages.\n\nThe client uses an AMQP link underneath to receive the messages; the client will transparently transition to a new AMQP link if the current one encounters a retriable error. When the client experiences a non-retriable error or exhausts the retries, the iteration (e.g., forEach) on the <xref uid=\"com.azure.core.util.IterableStream\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IterableStream\"></xref> returned by the further invocations of receiveMessages API will throw the error to the application. Once the application receives this error, the application should reset the client, i.e., close the current <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceiverClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiverClient\"></xref> and create a new client to continue receiving messages.\n\nNote: A few examples of non-retriable errors are - the application attempting to connect to a queue that does not exist, deleting or disabling the queue in the middle of receiving, the user explicitly initiating Geo-DR. These are certain events where the Service Bus communicates to the client that a non-retriable error occurred."
  returns:
    description: "An <xref uid=\"com.azure.core.util.IterableStream\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IterableStream\"></xref> of at most <code>maxMessages</code> messages from the Service Bus entity."
    type: "<xref href=\"com.azure.core.util.IterableStream?alt=com.azure.core.util.IterableStream&text=IterableStream\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage?alt=com.azure.messaging.servicebus.ServiceBusReceivedMessage&text=ServiceBusReceivedMessage\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.messaging.servicebus.ServiceBusReceiverClient.renewMessageLock(com.azure.messaging.servicebus.ServiceBusReceivedMessage)"
  fullName: "com.azure.messaging.servicebus.ServiceBusReceiverClient.renewMessageLock(ServiceBusReceivedMessage message)"
  name: "renewMessageLock(ServiceBusReceivedMessage message)"
  nameWithType: "ServiceBusReceiverClient.renewMessageLock(ServiceBusReceivedMessage message)"
  summary: "Renews the lock on the specified message."
  parameters:
  - description: "The <xref uid=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceivedMessage\"></xref> to perform lock renewal."
    name: "message"
    type: "<xref href=\"com.azure.messaging.servicebus.ServiceBusReceivedMessage?alt=com.azure.messaging.servicebus.ServiceBusReceivedMessage&text=ServiceBusReceivedMessage\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public OffsetDateTime renewMessageLock(ServiceBusReceivedMessage message)"
  desc: "Renews the lock on the specified message. The lock will be renewed based on the setting specified on the entity. When a message is received in <xref uid=\"com.azure.messaging.servicebus.models.ServiceBusReceiveMode.PEEK_LOCK\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusReceiveMode#PEEK_LOCK\"></xref> mode, the message is locked on the server for this receiver instance for a duration as specified during the Queue creation (LockDuration). If processing of the message requires longer than this duration, the lock needs to be renewed. For each renewal, the lock is reset to the entity's LockDuration value."
  returns:
    description: "The new expiration time for the message."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/time/OffsetDateTime.html\">OffsetDateTime</a>"
