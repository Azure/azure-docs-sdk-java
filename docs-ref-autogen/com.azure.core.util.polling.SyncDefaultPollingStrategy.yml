desc: "The default synchronous polling strategy to use with Azure data plane services. The default polling strategy will attempt three known strategies, <xref uid=\"com.azure.core.util.polling.SyncOperationResourcePollingStrategy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SyncOperationResourcePollingStrategy\"></xref>, <xref uid=\"com.azure.core.util.polling.SyncLocationPollingStrategy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SyncLocationPollingStrategy\"></xref>, and <xref uid=\"com.azure.core.util.polling.SyncStatusCheckPollingStrategy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SyncStatusCheckPollingStrategy\"></xref>, in this order. The first strategy that can poll on the initial response will be used. The created chained polling strategy is capable of handling most of the polling scenarios in Azure."
