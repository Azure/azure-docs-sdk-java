- uid: "com.azure.resourcemanager.AzureResourceManager.authenticate(com.azure.core.credential.TokenCredential,com.azure.core.management.profile.AzureProfile)"
  fullName: "com.azure.resourcemanager.AzureResourceManager.authenticate(TokenCredential credential, AzureProfile profile)"
  name: "authenticate(TokenCredential credential, AzureProfile profile)"
  nameWithType: "AzureResourceManager.authenticate(TokenCredential credential, AzureProfile profile)"
  summary: "Authenticate to Azure using an Azure credential object."
  modifiers:
  - "static"
  parameters:
  - description: "the credential object"
    name: "credential"
    type: "<xref href=\"com.azure.core.credential.TokenCredential?alt=com.azure.core.credential.TokenCredential&text=TokenCredential\" data-throw-if-not-resolved=\"False\" />"
  - description: "the profile to use"
    name: "profile"
    type: "<xref href=\"com.azure.core.management.profile.AzureProfile?alt=com.azure.core.management.profile.AzureProfile&text=AzureProfile\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static AzureResourceManager.Authenticated authenticate(TokenCredential credential, AzureProfile profile)"
  desc: "Authenticate to Azure using an Azure credential object.\n\n**Code Samples**\n\n```java\nAzureProfile profile = new AzureProfile(tenantId, subscriptionId, AzureCloud.AZURE_PUBLIC_CLOUD);\n TokenCredential credential = new DefaultAzureCredentialBuilder()\n     .authorityHost(profile.getEnvironment().getActiveDirectoryEndpoint())\n     .build();\n AzureResourceManager azure = AzureResourceManager\n     .authenticate(credential, profile)\n     .withDefaultSubscription();\n```"
  returns:
    description: "the authenticated Azure client"
    type: "<xref href=\"com.azure.resourcemanager.AzureResourceManager.Authenticated?alt=com.azure.resourcemanager.AzureResourceManager.Authenticated&text=Authenticated\" data-throw-if-not-resolved=\"False\" />"
