  type: Method
  summary: >-
    <p>Specifies the container's TCP port available to external clients. </p>

    <p>A public IP address will be create to allow external clients to reach the containers within the group. To enable external clients to reach a container within the group, you must expose the port on the IP address and from the container. Because containers within the group share a port namespace, port mapping is not supported.</p>

    <p></p>
