summary: >-
  <p>Represents a virtual directory of blobs, designated by a delimiter character. </p>

  <p>Containers, which are encapsulated as <xref uid="com.microsoft.azure.storage.blob.CloudBlobContainer" data-throw-if-not-resolved="false">CloudBlobContainer</xref> objects, hold directories, and directories hold block blobs and page blobs. Directories can also contain sub-directories. </p>
