  nameWithType: "BlobServiceSasSignatureValues.generateSasQueryParameters(UserDelegationKey delegationKey, String accountName)"
  summary: "Uses a user delegation key to sign these signature values to produce the proper SAS query parameters.\n\n**Notes on SAS generation**\n\n *  If <xref uid=\"com.azure.storage.blob.sas.BlobServiceSasSignatureValues.setVersion(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"version\"></xref> is not set, the <xref uid=\"com.azure.storage.blob.sas.BlobSasServiceVersion.getLatest()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"latest service version\"></xref> is used.\n *  If <xref uid=\"com.azure.storage.blob.sas.BlobServiceSasSignatureValues.setIdentifier(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"identifier\"></xref> is set, <xref uid=\"com.azure.storage.blob.sas.BlobServiceSasSignatureValues.setExpiryTime(java.time.OffsetDateTime)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"expiryTime\"></xref> and permissions should not be set. These values are inherited from the stored access policy.\n *  Otherwise, <xref uid=\"com.azure.storage.blob.sas.BlobServiceSasSignatureValues.setExpiryTime(java.time.OffsetDateTime)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"expiryTime\"></xref> and <xref uid=\"com.azure.storage.blob.sas.BlobServiceSasSignatureValues.getPermissions()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"permissions\"></xref> must be set.\n\nThe type of SAS query parameters returned depends on the following:\n\n1.  If <xref uid=\"com.azure.storage.blob.sas.BlobServiceSasSignatureValues.getBlobName()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getBlobName()\"></xref> is not set, **container SAS** query parameters are returned.\n2.  If <xref uid=\"com.azure.storage.blob.sas.BlobServiceSasSignatureValues.getBlobName()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getBlobName()\"></xref> and <xref uid=\"com.azure.storage.blob.sas.BlobServiceSasSignatureValues.getSnapshotId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getSnapshotId()\"></xref> are set, **blob snapshot** SAS query parameters are returned.\n3.  If only <xref uid=\"com.azure.storage.blob.sas.BlobServiceSasSignatureValues.getBlobName()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getBlobName()\"></xref> is set, **blob SAS** query parameters are returned.\n\nSee class level JavaDocs for code snippets."
