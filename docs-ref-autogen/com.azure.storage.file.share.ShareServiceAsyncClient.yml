- uid: "com.azure.storage.file.share.ShareServiceAsyncClient.generateAccountSas(com.azure.storage.common.sas.AccountSasSignatureValues)"
  id: "generateAccountSas(com.azure.storage.common.sas.AccountSasSignatureValues)"
  parent: "com.azure.storage.file.share.ShareServiceAsyncClient"
  langs:
  - "java"
  name: "generateAccountSas(AccountSasSignatureValues accountSasSignatureValues)"
  nameWithType: "ShareServiceAsyncClient.generateAccountSas(AccountSasSignatureValues accountSasSignatureValues)"
  fullName: "com.azure.storage.file.share.ShareServiceAsyncClient.generateAccountSas(AccountSasSignatureValues accountSasSignatureValues)"
  overload: "com.azure.storage.file.share.ShareServiceAsyncClient.generateAccountSas*"
  type: "Method"
  package: "com.azure.storage.file.share"
  summary: "Generates an account SAS for the Azure Storage account using the specified <xref uid=\"\" data-throw-if-not-resolved=\"false\">AccountSasSignatureValues</xref>. Note : The client must be authenticated via <xref uid=\"\" data-throw-if-not-resolved=\"false\">StorageSharedKeyCredential</xref>\n\nSee <xref uid=\"\" data-throw-if-not-resolved=\"false\">AccountSasSignatureValues</xref> for more information on how to construct an account SAS.\n\nThe snippet below generates a SAS that lasts for two days and gives the user read and list access to blob containers and file shares.\n\n```java\nAccountSasPermission permissions = new AccountSasPermission()\n     .setListPermission(true)\n     .setReadPermission(true);\n AccountSasResourceType resourceTypes = new AccountSasResourceType().setContainer(true);\n AccountSasService services = new AccountSasService().setBlobAccess(true).setFileAccess(true);\n OffsetDateTime expiryTime = OffsetDateTime.now().plus(Duration.ofDays(2));\n \n AccountSasSignatureValues sasValues =\n     new AccountSasSignatureValues(expiryTime, permissions, services, resourceTypes);\n \n // Client must be authenticated via StorageSharedKeyCredential\n String sas = fileServiceAsyncClient.generateAccountSas(sasValues);\n```"
  syntax:
    content: "public String generateAccountSas(AccountSasSignatureValues accountSasSignatureValues)"
    parameters:
    - id: "accountSasSignatureValues"
      type: "com.azure.storage.common.sas.AccountSasSignatureValues"
      description: "<xref uid=\"\" data-throw-if-not-resolved=\"false\">AccountSasSignatureValues</xref>"
    return:
      type: "java.lang.String"
      description: "A <code>String</code> representing all SAS query parameters."
