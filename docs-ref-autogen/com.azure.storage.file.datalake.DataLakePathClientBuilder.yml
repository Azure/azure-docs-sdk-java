summary: "This class provides a fluent builder API to help aid the configuration and instantiation of <xref uid=\"com.azure.storage.file.datalake.DataLakeFileClient\" data-throw-if-not-resolved=\"false\">FileClients</xref>, <xref uid=\"com.azure.storage.file.datalake.DataLakeFileAsyncClient\" data-throw-if-not-resolved=\"false\">FileAsyncClients</xref>, <xref uid=\"com.azure.storage.file.datalake.DataLakeDirectoryClient\" data-throw-if-not-resolved=\"false\">DirectoryClients</xref> and <xref uid=\"com.azure.storage.file.datalake.DataLakeDirectoryAsyncClient\" data-throw-if-not-resolved=\"false\">DirectoryAsyncClients</xref>, call <xref uid=\"com.azure.storage.file.datalake.DataLakePathClientBuilder.buildFileClient()\" data-throw-if-not-resolved=\"false\">buildFileClient</xref>, <xref uid=\"com.azure.storage.file.datalake.DataLakePathClientBuilder.buildFileAsyncClient()\" data-throw-if-not-resolved=\"false\">buildFileAsyncClient</xref>, <xref uid=\"com.azure.storage.file.datalake.DataLakePathClientBuilder.buildDirectoryClient()\" data-throw-if-not-resolved=\"false\">buildDirectoryClient</xref> and <xref uid=\"com.azure.storage.file.datalake.DataLakePathClientBuilder.buildDirectoryAsyncClient()\" data-throw-if-not-resolved=\"false\">buildDirectoryAsyncClient</xref> respectively to construct an instance of the desired client.\n\nThe following information must be provided on this builder:\n\n *  the endpoint through `.endpoint()`, including the file system name and file/directory name, in the format of `https://{accountName}.dfs.core.windows.net/{fileSystemName}/{pathName}`.\n *  the credential through `.credential()` or `.connectionString()` if the file system is not publicly accessible."
