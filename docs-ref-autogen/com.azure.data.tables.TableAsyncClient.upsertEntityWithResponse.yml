  nameWithType: "TableAsyncClient.upsertEntityWithResponse(TableEntity entity, TableEntityUpdateMode updateMode)"
  summary: "Inserts an <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref> into the table if it does not exist, or updates the existing <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref> using the specified <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"update mode\"></xref> otherwise. The default <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"update mode\"></xref> is <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode.MERGE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MERGE\"></xref>.\n\nWhen the <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"update mode\"></xref> is <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode.MERGE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MERGE\"></xref>, the provided <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref>'s properties will be merged into the existing <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref>. When the <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"update mode\"></xref> is <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode.REPLACE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"REPLACE\"></xref>, the provided <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref>'s properties will completely replace those in the existing <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref>.\n\n**Code Samples**\n\nUpserts an <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref> into the table with the specified <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"update mode\"></xref> if said <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref> already exists. Prints out the details of the <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HTTP response\"></xref> and the upserted <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref>.\n\n```java\nString myPartitionKey = \"partitionKey\";\n String myRowKey = \"rowKey\";\n\n TableEntity myTableEntity = new TableEntity(myPartitionKey, myRowKey)\n     .addProperty(\"Property\", \"Value\");\n\n tableAsyncClient.upsertEntityWithResponse(myTableEntity, TableEntityUpdateMode.REPLACE)\n     .contextWrite(Context.of(\"key1\", \"value1\", \"key2\", \"value2\"))\n     .subscribe(response ->\n         System.out.printf(\"Response successful with status code: %d. Table entity with partition key '%s' and\"\n             + \" row key '%s' was updated/created.\", response.getStatusCode(), partitionKey, rowKey));\n```"
