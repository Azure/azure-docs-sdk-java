- uid: com.microsoft.azure.eventhubs._connection_string_builder
  parent: com.microsoft.azure.eventhubs
  href: com.microsoft.azure.eventhubs._connection_string_builder.yml
  name: ConnectionStringBuilder
  nameWithType: ConnectionStringBuilder
  fullName: com.microsoft.azure.eventhubs.ConnectionStringBuilder
  type: Class
  summary: "<p>\r\n  <xref uid=\"com.microsoft.azure.eventhubs._connection_string_builder\" data-throw-if-not-resolved=\"false\">ConnectionStringBuilder</xref> can be used to construct a connection string which can establish communication with Event Hub instances. In addition to constructing a connection string, the <xref uid=\"com.microsoft.azure.eventhubs._connection_string_builder\" data-throw-if-not-resolved=\"false\">ConnectionStringBuilder</xref> can be used to modify an existing connection string. </p>\r\n<p>Sample Code: <pre><code>//Constructanewconnectionstring\r\n    ConnectionStringBuilderconnectionStringBuilder=newConnectionStringBuilder()\r\n    .setNamespaceName(\"EventHubsNamespaceName\")\r\n    .setEventHubName(\"EventHubsEntityName\")\r\n    .setSasKeyName(\"SharedAccessSignatureKeyName\")\r\n    .setSasKey(\"SharedAccessSignatureKey\")\r\n    \r\n    stringconnString=connectionStringBuilder.build();\r\n    \r\n    //Modifyanexistingconnectionstring\r\n    ConnectionStringBuilderconnectionStringBuilder=newConnectionStringBuilder(existingConnectionString)\r\n    .setEventHubName(\"SomeOtherEventHubsName\")\r\n    .setOperationTimeout(Duration.ofSeconds(30)\r\n    \r\n    stringconnString=connectionStringBuilder.build();\r\n    </code></pre></p>\r\n<p>A connection string is basically a string consisting of key-value pairs separated by \";\". The basic format is {{ &lt;}key{&gt;}={ &lt;}value{&gt;}[;{ &lt;}key{&gt;}={ &lt;}value{&gt;}]} where supported key name are as follow: <ul><li><p>Endpoint - the URL that contains the EventHubs namespace </p></li><li><p>EntityPath - the EventHub name which you are connecting to </p></li><li><p>SharedAccessKeyName - the key name to the corresponding shared access policy rule for the namespace, or entity. </p></li><li><p>SharedAccessKey - the key for the corresponding shared access policy rule of the namespace or entity. </p></li></ul></p>"
