- uid: "com.microsoft.azure.documentdb.FeedOptions.setResponseContinuationTokenLimitInKb(int)"
  fullName: "com.microsoft.azure.documentdb.FeedOptions.setResponseContinuationTokenLimitInKb(int limitInKb)"
  name: "setResponseContinuationTokenLimitInKb(int limitInKb)"
  nameWithType: "FeedOptions.setResponseContinuationTokenLimitInKb(int limitInKb)"
  summary: "Sets the Response<wbr>Continuation<wbr>Token<wbr>Limit<wbr>InKb\" request option for document query requests in the Azure Cosmos DB service."
  parameters:
  - description: "continuation token size limit."
    name: "limitInKb"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public void setResponseContinuationTokenLimitInKb(int limitInKb)"
  desc: "Sets the ResponseContinuationTokenLimitInKb\" request option for document query requests in the Azure Cosmos DB service. ResponseContinuationTokenLimitInKb is used to limit the length of continuation token in the query response. Valid values are >= 1. The continuation token contains both required and optional fields. The required fields are necessary for resuming the execution from where it was stooped. The optional fields may contain serialized index lookup work that was done but not yet utilized. This avoids redoing the work again in subsequent continuations and hence improve the query performance. Setting the maximum continuation size to 1KB, the Azure Cosmos DB service will only serialize required fields. Starting from 2KB, the Azure Cosmos DB service would serialize as much as it could fit till it reaches the maximum specified size."
