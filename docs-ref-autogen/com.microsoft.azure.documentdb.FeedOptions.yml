- uid: com.microsoft.azure.documentdb.FeedOptions.setResponseContinuationTokenLimitInKb(int)
  id: setResponseContinuationTokenLimitInKb(int)
  artifact: com.microsoft.azure:azure-documentdb:2.4.7
  parent: com.microsoft.azure.documentdb.FeedOptions
  langs:
  - java
  name: setResponseContinuationTokenLimitInKb(int limitInKb)
  nameWithType: FeedOptions.setResponseContinuationTokenLimitInKb(int limitInKb)
  fullName: com.microsoft.azure.documentdb.FeedOptions.setResponseContinuationTokenLimitInKb(int limitInKb)
  overload: com.microsoft.azure.documentdb.FeedOptions.setResponseContinuationTokenLimitInKb*
  type: Method
  package: com.microsoft.azure.documentdb
  summary: Sets the ResponseContinuationTokenLimitInKb" request option for document query requests in the Azure Cosmos DB service. ResponseContinuationTokenLimitInKb is used to limit the length of continuation token in the query response. Valid values are >= 1. The continuation token contains both required and optional fields. The required fields are necessary for resuming the execution from where it was stooped. The optional fields may contain serialized index lookup work that was done but not yet utilized. This avoids redoing the work again in subsequent continuations and hence improve the query performance. Setting the maximum continuation size to 1KB, the Azure Cosmos DB service will only serialize required fields. Starting from 2KB, the Azure Cosmos DB service would serialize as much as it could fit till it reaches the maximum specified size.
  syntax:
    content: public void setResponseContinuationTokenLimitInKb(int limitInKb)
    parameters:
    - id: limitInKb
      type: int
      description: continuation token size limit.
