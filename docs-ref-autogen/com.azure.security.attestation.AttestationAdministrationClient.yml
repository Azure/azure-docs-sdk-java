  fullName: "com.azure.security.attestation.AttestationAdministrationClient.addPolicyManagementCertificate(PolicyManagementCertificateOptions options)"
  name: "addPolicyManagementCertificate(PolicyManagementCertificateOptions options)"
  nameWithType: "AttestationAdministrationClient.addPolicyManagementCertificate(PolicyManagementCertificateOptions options)"
  summary: "Adds a new certificate to the set of policy management certificates on this instance."
  parameters:
  - description: "Options for this API call, encapsulating both the X.509 certificate to add to the set of policy\n               signing certificates and the signing key used to sign the request to the service."
    name: "options"
    type: "<xref href=\"com.azure.security.attestation.models.PolicyManagementCertificateOptions?alt=com.azure.security.attestation.models.PolicyManagementCertificateOptions&text=PolicyManagementCertificateOptions\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PolicyCertificatesModificationResult addPolicyManagementCertificate(PolicyManagementCertificateOptions options)"
  desc: "Adds a new certificate to the set of policy management certificates on this instance.\n\nEach Isolated mode attestation service instance maintains a set of certificates which can be used to authorize policy modification operations (in Isolated mode, each policy modification request needs to be signed with the private key associated with one of the policy management certificates).\n\nThis API allows the caller to add a new certificate to the set of policy management certificates.\n\nThe request to add a new certificate must be signed with one of the existing policy management certificates, so the <xref uid=\"com.azure.security.attestation.models.PolicyManagementCertificateOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PolicyManagementCertificateOptions\"></xref> object requires both the new certificate to be added and a <xref uid=\"com.azure.security.attestation.models.AttestationSigningKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationSigningKey\"></xref> to sign the add request.\n\n**Add a new certificate to the set of policy management certificates for this instance.**\n\n```java\nPolicyCertificatesModificationResult addResult = client.addPolicyManagementCertificate(\n     new PolicyManagementCertificateOptions(certificateToAdd, new AttestationSigningKey(certificate, privateKey)));\n System.out.printf(\" Result: %s\\n\", addResult.getCertificateResolution().toString());\n```\n\n***Note:*** It is not considered an error to add the same certificate twice. If the same certificate is added twice, the service ignores the second add request."
  returns:
    description: "the response to an attestation policy operation."
    type: "<xref href=\"com.azure.security.attestation.models.PolicyCertificatesModificationResult?alt=com.azure.security.attestation.models.PolicyCertificatesModificationResult&text=PolicyCertificatesModificationResult\" data-throw-if-not-resolved=\"False\" />"
