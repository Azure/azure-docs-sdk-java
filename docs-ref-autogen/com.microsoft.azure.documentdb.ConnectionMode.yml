- uid: "com.microsoft.azure.documentdb.ConnectionMode.DirectHttps"
  id: "DirectHttps"
  parent: "com.microsoft.azure.documentdb.ConnectionMode"
  langs:
  - "java"
  name: "DirectHttps"
  nameWithType: "ConnectionMode.DirectHttps"
  fullName: "com.microsoft.azure.documentdb.ConnectionMode.DirectHttps"
  type: "Field"
  package: "com.microsoft.azure.documentdb"
  summary: "Specifies that requests to server resources are made directly to the data nodes through HTTPS.\n\nIn DirectHttps mode, all requests to server resources within a collection, such as documents, stored procedures and user-defined functions, etc., are made directly to the data nodes within the target Azure Cosmos DB cluster using the HTTPS transport protocol.\n\nCertain operations on account or database level resources, such as databases, collections and users, etc., are always routed through the gateway using HTTPS."
  syntax:
    content: "public static final ConnectionMode DirectHttps"
    return:
      type: "com.microsoft.azure.documentdb.ConnectionMode"
