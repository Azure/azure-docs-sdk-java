summary: >-
  <p>Represents a document attachment in the Azure Cosmos DB database service. </p>

  <p>Each document may contain zero or more attachments. Attachments can be of any MIME type - text, image, binary data. These are stored externally in Azure Blob storage. Attachments are automatically deleted when the parent document is deleted. </p>
