type: "class"
desc: "A **synchronous** rule manager responsible for managing rules for a specific topic subscription. The rule manager requires only Listen claims, whereas the <xref uid=\"com.azure.messaging.servicebus.administration.ServiceBusAdministrationAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusAdministrationAsyncClient\"></xref> requires Manage claims.\n\n**Create a rule to a Service Bus subscription**\n\n```java\nRuleFilter trueRuleFilter = new TrueRuleFilter();\n CreateRuleOptions options = new CreateRuleOptions(trueRuleFilter);\n ruleManager.createRule(\"new-rule\", options);\n```"
