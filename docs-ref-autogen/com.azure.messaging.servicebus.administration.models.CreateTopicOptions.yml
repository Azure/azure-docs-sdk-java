etMaxSizeInMegabytes(long)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setMaxSizeInMegabytes(long)\"></xref> is 1024MB.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateTopicOptions.setSessionRequired(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setSessionRequired(boolean)\"></xref> is false.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateTopicOptions.setStatus(com.azure.messaging.servicebus.administration.models.EntityStatus)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setStatus(EntityStatus)\"></xref> is <xref uid=\"com.azure.messaging.servicebus.administration.models.EntityStatus.ACTIVE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EntityStatus#ACTIVE\"></xref>."
