name: QueryResult
package: com.microsoft.azure.sdk.iot.provisioning.service.configs
summary: >-
  <p>Representation of a single Device Provisioning Service query response with a JSON deserializer.</p>

  <p>It is the result of any query for the provisioning service. This class will parse the result and return it in a best format possible. For the known formats in <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.QueryResultType" data-throw-if-not-resolved="false">QueryResultType</xref>, you can just cast the items. In case of <b>unknown</b> type, the items will contain a list of<code>Strings 

      </code> and you shall parse it by your own.</p>

  <p>The provisioning service query result is composed by 2 system properties and a body. This class exposes it with 3 getters, <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.QueryResult.getType()" data-throw-if-not-resolved="false">getType()</xref>, <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.QueryResult.getContinuationToken()" data-throw-if-not-resolved="false">getContinuationToken()</xref>, and <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.QueryResult.getItems()" data-throw-if-not-resolved="false">getItems()</xref>.</p>

  <p>The system properties are: <variablelist><varlistentry><b>type:</b></varlistentry><li><p>Identify the type of the content in the body. You can use it to cast the objects in the items list. See <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.QueryResultType" data-throw-if-not-resolved="false">QueryResultType</xref> for the possible types and classes to cast. </p></li><varlistentry><b>continuationToken:</b></varlistentry><li><p>Contains the token the uniquely identify the next page of information. The service will return the next page of this query when you send a new query with this token, </p></li></variablelist></p>

  <p>And the body is a JSON list of the specific <b>type</b>. For instance, if the system property type is IndividualEnrollment, the body will look like: <pre><code>[

          {

              "registrationId":"validRegistrationId-1",

              "deviceId":"ContosoDevice-1",

              "attestation":{

                  "type":"tpm",

                  "tpm":{

                      "endorsementKey":"validEndorsementKey"

                  }

              },

              "iotHubHostName":"ContosoIoTHub.azure-devices.net",

              "provisioningStatus":"enabled"

          },

          {

              "registrationId":"validRegistrationId-2",

              "deviceId":"ContosoDevice-2",

              "attestation":{

                  "type":"tpm",

                 "tpm":{

                      "endorsementKey":"validEndorsementKey"

                  }

              },

              "iotHubHostName":"ContosoIoTHub.azure-devices.net",

              "provisioningStatus":"enabled"

          }

      ]

      </code></pre></p>

  <p></p>
