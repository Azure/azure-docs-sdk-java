      type: com.microsoft.azure.management.network.model.HasNetworkInterfaces[]
      description: existing virtual machines
    return:
      type: com.microsoft.azure.management.network.LoadBalancingRule.UpdateDefinitionStages.WithBackendPort<ReturnT>
      description: the next stage of the definition
