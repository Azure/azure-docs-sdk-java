    <p>Sets whether a range PUT or GET operation will use the Content-MD5 header to enforce transactional security. </p>

    <p>The default useTransactionalContentMD5 value is set in the client and is by default . You can change the useTransactionalContentMD5 value on this request by setting this property. You can also change the value on the <xref uid="com.microsoft.azure.storage.file.CloudFileClient.getDefaultRequestOptions()" data-throw-if-not-resolved="false">CloudFileClient#getDefaultRequestOptions()</xref> object so that all subsequent requests made via the service client will use that useTransactionalContentMD5 value.</p>

