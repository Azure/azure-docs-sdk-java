  nameWithType: "CommunicationsInner.listSinglePageAsync(String supportTicketName, Integer top, String filter)"
  summary: "Lists all communications (attachments not included) for a support ticket. <br/></br> You can also filter support ticket communications by \\_CreatedDate\\_ or \\_CommunicationType\\_ using the $filter parameter. The only type of communication supported today is \\_Web\\_. Output will be a paged result with \\_nextLink\\_, using which you can retrieve the next set of Communication results. <br/><br/>Support ticket data is available for 12 months after ticket creation. If a ticket was created more than 12 months ago, a request for data might cause an error. ServiceResponse> \\* @param supportTicketName Support ticket name. ServiceResponse> \\* @param top The number of values to return in the collection. Default is 10 and max is 10. ServiceResponse> \\* @param filter The filter to apply on the operation. You can filter by communicationType and createdDate properties. CommunicationType supports Equals ('eq') operator and createdDate supports Greater Than ('gt') and Greater Than or Equals ('ge') operators. You may combine the CommunicationType and CreatedDate filters by Logical And ('and') operator."
