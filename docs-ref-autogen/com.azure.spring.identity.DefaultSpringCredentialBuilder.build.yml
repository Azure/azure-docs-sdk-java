  fullName: "com.azure.spring.identity.DefaultSpringCredentialBuilder.build()"
  name: "build()"
  nameWithType: "DefaultSpringCredentialBuilder.build()"
  summary: "Build a default Spring token credential, which will be a chained credential. If an alternative prefix is specified in the builder, the chain of credential will have three credentials, one with the specified prefix, one with the default spring credential prefix, and the default managed identity credential without client id set. Otherwise, the chain will consist the credential with the default prefix and the default managed identity credential."
  syntax: "public TokenCredential build()"
  returns:
    description: "the default Spring token credential."
    type: "<xref href=\"com.azure.core.credential.TokenCredential?alt=com.azure.core.credential.TokenCredential&text=TokenCredential\" data-throw-if-not-resolved=\"False\" />"
