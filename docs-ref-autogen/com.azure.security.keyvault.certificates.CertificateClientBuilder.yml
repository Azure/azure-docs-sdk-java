type: "class"
desc: "This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid=\"com.azure.security.keyvault.certificates.CertificateAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"certificate async client\"></xref> and <xref uid=\"com.azure.security.keyvault.certificates.CertificateClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"certificate sync client\"></xref>, by calling <xref uid=\"com.azure.security.keyvault.certificates.CertificateClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildAsyncClient\"></xref> and <xref uid=\"com.azure.security.keyvault.certificates.CertificateClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildClient\"></xref> respectively It constructs an instance of the desired client.\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.certificates.CertificateClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CertificateClientBuilder\"></xref> to build <xref uid=\"com.azure.security.keyvault.certificates.CertificateAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CertificateAsyncClient\"></xref> are <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"vaultUrl\"></xref> and <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"credential\"></xref>.\n\n```java\nCertificateAsyncClient certificateAsyncClient = new CertificateClientBuilder()\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .vaultUrl(\"<your-key-vault-url>\")\n     .httpLogOptions(new HttpLogOptions().setLogLevel(HttpLogDetailLevel.BODY_AND_HEADERS))\n     .buildAsyncClient();\n```\n\nThe <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"log detail level\"></xref>, multiple custom <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"policies\"></xref> and custom <xref uid=\"com.azure.core.http.HttpClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"http client\"></xref> can be optionally configured in the <xref uid=\"com.azure.security.keyvault.certificates.CertificateClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CertificateClientBuilder\"></xref>.\n\n```java\nCertificateAsyncClient certificateAsyncClient = new CertificateClientBuilder()\n     .httpLogOptions(new HttpLogOptions().setLogLevel(HttpLogDetailLevel.BODY_AND_HEADERS))\n     .vaultUrl(\"<your-key-vault-url>\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .httpClient(HttpClient.createDefault())\n     .buildAsyncClient();\n```\n\nAlternatively, custom <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"http pipeline\"></xref> with custom <xref uid=\"com.azure.core.http.policy.HttpPipelinePolicy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipelinePolicy\"></xref> policies and <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"vaultUrl\"></xref> can be specified. It provides finer control over the construction of <xref uid=\"com.azure.security.keyvault.certificates.CertificateAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CertificateAsyncClient\"></xref> and <xref uid=\"com.azure.security.keyvault.certificates.CertificateClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CertificateClient\"></xref>\n\n```java\nHttpPipeline pipeline = new HttpPipelineBuilder()\n     .policies(new KeyVaultCredentialPolicy(new DefaultAzureCredentialBuilder().build()), new RetryPolicy())\n     .build();\n CertificateAsyncClient certificateAsyncClient = new CertificateClientBuilder()\n     .pipeline(pipeline)\n     .vaultUrl(\"<your-key-vault-url>\")\n     .buildAsyncClient();\n```\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.certificates.CertificateClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"certificateClientBuilder\"></xref> to build <xref uid=\"com.azure.security.keyvault.certificates.CertificateClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CertificateClient\"></xref> are <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"vaultUrl\"></xref> and <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"credential\"></xref>.\n\n```java\nCertificateClient certificateClient = new CertificateClientBuilder()\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .vaultUrl(\"<your-key-vault-url>\")\n     .httpLogOptions(new HttpLogOptions().setLogLevel(HttpLogDetailLevel.BODY_AND_HEADERS))\n     .buildClient();\n```"
