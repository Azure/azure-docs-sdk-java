  name: "listRevisions(SettingSelector selector, Context context)"
  nameWithType: "ConfigurationClient.listRevisions(SettingSelector selector, Context context)"
  summary: "Lists chronological/historical representation of <xref uid=\"com.azure.data.appconfiguration.models.ConfigurationSetting\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationSetting\"></xref> resource(s). Revisions are provided in descending order from their <xref uid=\"com.azure.data.appconfiguration.models.ConfigurationSetting.getLastModified()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"lastModified\"></xref> date. Revisions expire after a period of time, see [Pricing][] for more information. If `selector` is `null`, then all the <xref uid=\"com.azure.data.appconfiguration.models.ConfigurationSetting\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationSettings\"></xref> are fetched in their current state. Otherwise, the results returned match the parameters given in `selector`.\n\n**Code Samples**\n\nRetrieve all revisions of the setting that has the key \"prodDBConnection\".\n\n```java\nSettingSelector settingSelector = new SettingSelector().setKeyFilter(\"prodDBConnection\");\n Context ctx = new Context(key2, value2);\n configurationClient.listRevisions(settingSelector, ctx).forEach(setting -> {\n     System.out.printf(\"Key: %s, Value: %s\", setting.getKey(), setting.getValue());\n });\n```\n\n\n[Pricing]: https://azure.microsoft.com/en-us/pricing/details/app-configuration/"
