    <p>Each Azure DocumentDB Service is able to support multiple independent named databases, with the database being the logical container for data. Each <xref uid="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false">Database</xref> consists of one or more collections, each of which in turn contain one or more documents. Since databases are an an administrative resource and the Service Master Key will be required in order to access and successfully complete any action using the <xref uid="com.microsoft.azure.documentdb._user" data-throw-if-not-resolved="false">User</xref> APIs. </p>
