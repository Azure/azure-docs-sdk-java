  package: com.microsoft.azure.eventprocessorhost
  summary: >-
    <p>Writes the position of the last event in the current batch to the checkpoint store via the checkpoint manager. </p>

    <p>It is important to check the result in order to detect failures. </p>

    <p>If receiving started from a user-provided EventPosition and no events have been received yet, then this will fail. (This scenario is possible when invoke-after-receive-timeout has been set in <xref uid="com.microsoft.azure.eventprocessorhost._event_processor_options" data-throw-if-not-resolved="false">EventProcessorOptions</xref>.)</p>

