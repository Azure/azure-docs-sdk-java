- uid: "com.azure.security.keyvault.keys.cryptography.CryptographyClient.wrapKey(com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm,byte[])"
  fullName: "com.azure.security.keyvault.keys.cryptography.CryptographyClient.wrapKey(KeyWrapAlgorithm algorithm, byte[] key)"
  name: "wrapKey(KeyWrapAlgorithm algorithm, byte[] key)"
  nameWithType: "CryptographyClient.wrapKey(KeyWrapAlgorithm algorithm, byte[] key)"
  summary: "Wraps a symmetric key using the configured key. The wrap operation supports wrapping a symmetric key with both symmetric and asymmetric keys. This operation requires the keys/wrapKey permission.\n\nThe <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm\" data-throw-if-not-resolved=\"false\" data-raw-source=\"wrap algorithm\"></xref> indicates the type of algorithm to use for wrapping the specified key content. Possible values include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.RSA1_5\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RSA1_5\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.RSA_OAEP\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RSA_OAEP\"></xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.RSA_OAEP_256\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RSA_OAEP_256\"></xref>\n\n**Code Samples**\n\nWraps the key content. Subscribes to the call asynchronously and prints out the wrapped key details when a response has been received.\n\n```java\nbyte[] key = new byte[100];\n new Random(0x1234567L).nextBytes(key);\n WrapResult wrapResult = cryptographyClient.wrapKey(KeyWrapAlgorithm.RSA_OAEP, key);\n System.out.printf(\"Received encypted key of length %d with algorithm %s\", wrapResult.getEncryptedKey().length,\n     wrapResult.getAlgorithm().toString());\n```"
  parameters:
  - description: "The encryption algorithm to use for wrapping the key."
    name: "algorithm"
    type: "<xref href=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm?alt=com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm&text=KeyWrapAlgorithm\" data-throw-if-not-resolved=\"False\" />"
  - description: "The key content to be wrapped"
    name: "key"
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public WrapResult wrapKey(KeyWrapAlgorithm algorithm, byte[] key)"
  returns:
    description: "The <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.WrapResult\" data-throw-if-not-resolved=\"false\" data-raw-source=\"WrapResult\"></xref> whose <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.WrapResult.getEncryptedKey()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"encrypted key\"></xref> contains the wrapped\n     key result."
    type: "<xref href=\"com.azure.security.keyvault.keys.cryptography.models.WrapResult?alt=com.azure.security.keyvault.keys.cryptography.models.WrapResult&text=WrapResult\" data-throw-if-not-resolved=\"False\" />"
