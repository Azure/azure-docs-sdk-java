- uid: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperation
  parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
  href: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperation.yml
  name: BulkEnrollmentOperation
  nameWithType: BulkEnrollmentOperation
  fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperation
  type: Class
  summary: "<p>Representation of a single Device Provisioning Service bulk operation with a JSON serializer.</p>\r\n<p>It is an internal class that creates a JSON for the bulk operations over the IndividualEnrollment. To use bulk operations, please use the external API <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient#runBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>.</p>\r\n<p>The following JSON is an example of the result of this serializer. <pre>\r\n*<code>*{\r\n         \"mode\":\"update\",\r\n         \"enrollments\":\r\n         [\r\n             {\r\n                 \"registrationId\":\"validRegistrationId-1\",\r\n                 \"deviceId\":\"ContosoDevice-1\",\r\n                 \"attestation\":{\r\n                     \"type\":\"tpm\",\r\n                     \"tpm\":{\r\n                         \"endorsementKey\":\"validEndorsementKey\"\r\n                     }\r\n                 },\r\n                 \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\r\n                 \"provisioningStatus\":\"enabled\"\r\n             },\r\n             {\r\n                 \"registrationId\":\"validRegistrationId-2\",\r\n                 \"deviceId\":\"ContosoDevice-2\",\r\n                 \"attestation\":{\r\n                     \"type\":\"tpm\",\r\n                    \"tpm\":{\r\n                         \"endorsementKey\":\"validEndorsementKey\"\r\n                     }\r\n                 },\r\n                 \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\r\n                 \"provisioningStatus\":\"enabled\"\r\n             }\r\n         ]\r\n    *}\r\n    </code></pre></p>\r\n<p></p>"
  syntax:
    content: public class BulkEnrollmentOperation
- uid: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperationError
  parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
  href: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperationError.yml
  name: BulkEnrollmentOperationError
  nameWithType: BulkEnrollmentOperationError
  fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperationError
  type: Class
  summary: "<p>Representation of a single Device Provisioning Service device registration operation error.</p>\r\n<p>This error is returned as a result of the <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient#runBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>, in the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperationResult\" data-throw-if-not-resolved=\"false\">BulkEnrollmentOperationResult</xref>.</p>\r\n<p>The following JSON is an example of a single error operation from a Bulk operation <pre><code>{\r\n         \"registrationId\":\"validRegistrationId1\",\r\n         \"errorCode\":200,\r\n         \"errorStatus\":\"Succeeded\"\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
  syntax:
    content: public class BulkEnrollmentOperationError
- uid: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperationResult
  parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
  href: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperationResult.yml
  name: BulkEnrollmentOperationResult
  nameWithType: BulkEnrollmentOperationResult
  fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperationResult
  type: Class
  summary: "<p>Representation of a single Device Provisioning Service bulk operation result with a JSON deserializer.</p>\r\n<p>This result is returned as a result of the <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient#runBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>.</p>\r\n<p>The provisioning service provides general bulk result in the isSuccessful, and a individual error result for each enrolment in the bulk.</p>\r\n<p>The following JSON is an example of the result from a bulk operation. <pre><code>{\r\n        \"isSuccessful\":true,\r\n        \"errors\": [\r\n            {\r\n                \"registrationId\":\"validRegistrationId1\",\r\n                \"errorCode\":200,\r\n                \"errorStatus\":\"Succeeded\"\r\n            },\r\n            {\r\n                \"registrationId\":\"validRegistrationId2\",\r\n                \"errorCode\":200,\r\n                \"errorStatus\":\"Succeeded\"\r\n            }\r\n        ]\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
  syntax:
