  name: BulkEnrollmentOperation
  nameWithType: BulkEnrollmentOperation
  fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperation
  type: Class
  summary: >-
    <p>Representation of a single Device Provisioning Service bulk operation with a JSON serializer.</p>

    <p>It is an internal class that creates a JSON for the bulk operations over the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment" data-throw-if-not-resolved="false">IndividualEnrollment</xref>. To use bulk operations, please use the external API <xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient#runBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>.</p>

    <p>The following JSON is an example of the result of this serializer. <pre>

    *<code>*{

             "mode":"update",

             "enrollments":

             [

                 {

                     "registrationId":"validRegistrationId-1",

                     "deviceId":"ContosoDevice-1",

                     "attestation":{

                         "type":"tpm",

                         "tpm":{

                             "endorsementKey":"validEndorsementKey"

                         }

                     },

                     "iotHubHostName":"ContosoIoTHub.azure-devices.net",

                     "provisioningStatus":"enabled"

                 },

                 {

                     "registrationId":"validRegistrationId-2",

                     "deviceId":"ContosoDevice-2",

                     "attestation":{

                         "type":"tpm",

                        "tpm":{

                             "endorsementKey":"validEndorsementKey"

                         }

                     },

                     "iotHubHostName":"ContosoIoTHub.azure-devices.net",

                     "provisioningStatus":"enabled"

                 }

             ]

        *}

        </code></pre></p>

    <p></p>
  syntax:
    content: public class BulkEnrollmentOperation
