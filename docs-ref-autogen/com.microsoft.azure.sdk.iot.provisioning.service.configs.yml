- uid: com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection
  parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
  href: com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection.yml
  name: TwinCollection
  nameWithType: TwinCollection
  fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection
  type: Class
  summary: "<p>Representation of a single Twin collection for Provisioning.</p>\r\n<p>The TwinCollection is an extension of a<code>HashMap \r\n    </code> of<code>String \r\n    </code> and <code>Object \r\n    </code> that contain individual and general versioning mechanism.</p>\r\n<p>By the Twin definition, the<code>Object \r\n    </code> can contain types of<code>Boolean \r\n    </code> , <code>Number \r\n    </code> ,<code>String \r\n    </code> ,<code>Object \r\n    </code> , or a sub-TwinCollection, but it cannot be types defined by the user or arrays.</p>\r\n<p>A TwinCollection can contain up to 5 levels of sub TwinCollections. Once the TwinCollection is a extension of the<code>HashMap \r\n    </code> , both TwinCollection as well as its sub-TwinCollections can be casted to Map of String and Object.</p>\r\n<p>The collection will be represented in the rest API as a JSON in the body. It can or cannot contain the metadata (identified by the <b>$</b> character at the beginning of the key.</p>\r\n<p>Because of the Twin metadata, the character <b>$</b> is not allowed in the entry key.</p>\r\n<p>For instance, the following JSON is a valid TwinCollection with its metadata. <pre><code>{\r\n        \"Color\":\"White\",\r\n        \"MaxSpeed\":{\r\n            \"Value\":500,\r\n            \"NewValue\":300\r\n        },\r\n        \"$metadata\":{\r\n            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n            \"$lastUpdatedVersion\":4,\r\n            \"Color\":{\r\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                \"$lastUpdatedVersion\":4,\r\n            },\r\n            \"MaxSpeed\":{\r\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                \"$lastUpdatedVersion\":4,\r\n                \"Value\":{\r\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                    \"$lastUpdatedVersion\":4\r\n                },\r\n                \"NewValue\":{\r\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                    \"$lastUpdatedVersion\":4\r\n                }\r\n            }\r\n        },\r\n        \"$version\":4\r\n    }\r\n    </code></pre></p>\r\n<p>This class exposes the Twin collection with or without metadata as a Map here user can gat both the value and the metadata. For instance, in the above TwinCollection, <xref uid=\"\" data-throw-if-not-resolved=\"false\">get(Object)</xref> for <b>Color</b> will return <b>White</b> and the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection.getTwinMetadata(String)\" data-throw-if-not-resolved=\"false\">getTwinMetadata(String)</xref> for <b>Color</b> will return the Object TwinMetadata that contain <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdated()</xref> that will returns the<code>Date \r\n    </code><b>2017-09-21T02:07:44.238Z</b> and <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdatedVersion()</xref> that will returns the<code>Integer \r\n    </code><b>4</b>.</p>\r\n<p>For the nested TwinCollection, you can do the same, for instance, the following code will return the value and metadata of the <b>NewValue</b> nested in <b>MaxSpeed</b>: <pre><code>// Get the value of the MaxSpeed, which is a inner TwinCollection.\r\n    TwinCollection innerMaxSpeed = (TwinCollection) twinCollection.get(\"MaxSpeed\");\r\n    \r\n    // From the inner TwinCollection, get the value of the NewValue.\r\n    Long maxSpeedNewValue = innerMaxSpeed.get(\"NewValue\");\r\n    \r\n    // As in the root TwinCollection, the inner TwinCollection contain its own metadata.\r\n    // So, get the metadata information for the inner NewValue.\r\n    TwinMetadata maxSpeedNewValueMetadata = innerMaxSpeed.getTwinMetadata(\"NewValue\");\r\n    Date newValueLastUpdated = maxSpeedNewValueMetadata.getLastUpdated(); //Shall contain `2017-09-21T02:07:44.238Z`\r\n    Integer newValueLastUpdatedVersion = maxSpeedNewValueMetadata.getLastUpdatedVersion(); //Shall contain `4`\r\n    </code></pre></p>\r\n<p></p>"
  syntax:
    content: public class TwinCollection
- uid: com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinProperties
  parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
  href: com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinProperties.yml
  name: TwinProperties
  nameWithType: TwinProperties
  fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinProperties
  type: Class
  summary: "<p>Representation of a single Twin Properties for the Device Provisioning Service.</p>\r\n<p>The Properties on the TwinState shall contains one <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> of <b>desired</b> property.</p>\r\n<p>The desired property is a collection that can contain a associated <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata</xref>.</p>\r\n<p>These metadata are provided by the Service and contains information about the last updated date time, and version.</p>\r\n<p>For instance, the following is a valid desired property, represented as <code>properties.desired \r\n    </code> in the rest API. <pre><code>{\r\n        \"desired\": {\r\n            \"MaxSpeed\":{\r\n                \"Value\":500,\r\n                \"NewValue\":300\r\n            },\r\n            \"$metadata\":{\r\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                \"$lastUpdatedVersion\":4,\r\n                \"MaxSpeed\":{\r\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                    \"$lastUpdatedVersion\":4,\r\n                    \"Value\":{\r\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                        \"$lastUpdatedVersion\":4\r\n                    },\r\n                    \"NewValue\":{\r\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                        \"$lastUpdatedVersion\":4\r\n                    }\r\n                }\r\n            },\r\n            \"$version\":4\r\n        }\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
  syntax:
    content: public class TwinProperties
- uid: com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinState
  parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
  href: com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinState.yml
  name: TwinState
  nameWithType: TwinState
  fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinState
  type: Class
  summary: "<p>Representation of a single Twin initial state for the Device Provisioning Service.</p>\r\n<p>The TwinState can contain one <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> of <b>Tags</b>, and one <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> of <b>properties.desired</b>.</p>\r\n<p>Each entity in the collections can contain a associated <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata</xref>.</p>\r\n<p>These metadata are provided by the Service and contains information about the last updated date time, and version.</p>\r\n<p>For instance, the following is a valid TwinState, represented as <code>initialTwin \r\n    </code> in the rest API. <pre><code>{\r\n        \"initialTwin\": {\r\n            \"tags\":{\r\n                \"SpeedUnity\":\"MPH\",\r\n                \"$metadata\":{\r\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                    \"$lastUpdatedVersion\":4,\r\n                    \"SpeedUnity\":{\r\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                        \"$lastUpdatedVersion\":4\r\n                    }\r\n                },\r\n                \"$version\":4\r\n            }\r\n            \"properties\":{\r\n                \"desired\": {\r\n                    \"MaxSpeed\":{\r\n                        \"Value\":500,\r\n                        \"NewValue\":300\r\n                    },\r\n                    \"$metadata\":{\r\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                        \"$lastUpdatedVersion\":4,\r\n                        \"MaxSpeed\":{\r\n                            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                            \"$lastUpdatedVersion\":4,\r\n                            \"Value\":{\r\n                                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                                \"$lastUpdatedVersion\":4\r\n                            },\r\n                            \"NewValue\":{\r\n                                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                                \"$lastUpdatedVersion\":4\r\n                            }\r\n                        }\r\n                    },\r\n                    \"$version\":4\r\n                }\r\n            }\r\n        }\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
  syntax:
    content: public class TwinState
- uid: com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation
  parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
  href: com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation.yml
  name: X509Attestation
  nameWithType: X509Attestation
  fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation
  type: Class
  summary: "<p>Representation of a single Device Provisioning Service X509 Attestation.</p>\r\n<p>The provisioning service supports Device Identifier Composition Engine, or DICE, as the device attestation mechanism. To use DICE, user must provide the X509 certificate. This class provide the means to create a new attestation for a X509 certificate and return it as an abstract interface <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.Attestation\" data-throw-if-not-resolved=\"false\">Attestation</xref>.</p>\r\n<p>An X509 attestation can contains one of the 3 types of certificate:</p>\r\n<p>\r\n  <variablelist>\r\n    <varlistentry>\r\n      <b>Client or Alias certificate:</b>\r\n    </varlistentry>\r\n    <li>\r\n      <p>Called on this class as clientCertificates, this certificate can authenticate a single device. </p>\r\n    </li>\r\n    <varlistentry>\r\n      <b>Signing or Root certificate:</b>\r\n    </varlistentry>\r\n    <li>\r\n      <p>Called on this class as rootCertificates, this certificate can create multiple Client certificates to authenticate multiple devices. </p>\r\n    </li>\r\n    <varlistentry>\r\n      <b>CA Reference:</b>\r\n    </varlistentry>\r\n    <li>\r\n      <p>Called on this class as X509CAReferences, this is a CA reference for a rootCertificate that can create multiple Client certificates to authenticate multiple devices. </p>\r\n    </li>\r\n  </variablelist>\r\n</p>\r\n<p>The provisioning service allows user to create <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.IndividualEnrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> and <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.EnrollmentGroup\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>. For all operations over <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.IndividualEnrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> with <b>DICE</b>, user must provide a <b>clientCertificates</b>, and for operations over <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.EnrollmentGroup\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>, user must provide a <b>rootCertificates</b> or a <b>X509CAReferences</b>.</p>\r\n<p>For each of this types of certificates, user can provide 2 Certificates, a primary and a secondary. Only the primary is mandatory, the secondary is optional.</p>\r\n<p>The provisioning service will process the provided certificates, but will never return it back. Instead of it, <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation.getPrimaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getPrimaryX509CertificateInfo()</xref> and <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation.getSecondaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getSecondaryX509CertificateInfo()</xref> will return the certificate information for the certificates.</p>\r\n<p></p>"
  syntax:
    content: public class X509Attestation extends Attestation
- uid: com.microsoft.azure.sdk.iot.provisioning.service.configs.X509CAReferences
  parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
  href: com.microsoft.azure.sdk.iot.provisioning.service.configs.X509CAReferences.yml
  name: X509CAReferences
  nameWithType: X509CAReferences
  fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.X509CAReferences
  type: Class
  summary: "<p>Representation of a single Device Provisioning Service X509 Primary and Secondary CA reference.</p>\r\n<p>this class creates a representation of an X509 CA references. It can receive primary and secondary CA references, but only the primary is mandatory.</p>\r\n<p>Users must provide the CA reference as a<code>String \r\n    </code> . This class will encapsulate both in a single <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation\" data-throw-if-not-resolved=\"false\">X509Attestation</xref>.</p>\r\n<p>The following JSON is an example of the result of this class. <pre><code>{\r\n        \"primary\": \"ValidCAReference-1\",\r\n        \"secondary\": \"validCAReference-2\"\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
  syntax:
    content: public class X509CAReferences
- uid: com.microsoft.azure.sdk.iot.provisioning.service.configs.X509CertificateInfo
  parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
  href: com.microsoft.azure.sdk.iot.provisioning.service.configs.X509CertificateInfo.yml
  name: X509CertificateInfo
  nameWithType: X509CertificateInfo
  fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.X509CertificateInfo
  type: Class
  summary: "<p>Representation of a single X509 Certificate Info for the Device Provisioning Service.</p>\r\n<p>User receive this info from the provisioning service as result of X509 operations.</p>\r\n<p>This info contains a set of parameters, The following JSON is an example of the X509 certificate info. <pre><code>{\r\n        \"subjectName\": \"CN=ROOT_00000000-0000-0000-0000-000000000000, OU=Azure IoT, O=MSFT, C=US\",\r\n        \"sha1Thumbprint\": \"0000000000000000000000000000000000\",\r\n        \"sha256Thumbprint\": \"validEnrollmentGroupId\",\r\n        \"issuerName\": \"CN=ROOT_00000000-0000-0000-0000-000000000000, OU=Azure IoT, O=MSFT, C=US\",\r\n        \"notBeforeUtc\": \"2017-11-14T12:34:182Z\",\r\n        \"notAfterUtc\": \"2017-11-20T12:34:183Z\",\r\n        \"serialNumber\": \"000000000000000000\",\r\n        \"version\": 3\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
  syntax:
    content: public class X509CertificateInfo
