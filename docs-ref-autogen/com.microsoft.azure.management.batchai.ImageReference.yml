  type: Method
  package: com.microsoft.azure.management.batchai
  summary: Get the ARM resource identifier of the virtual machine image for the compute nodes. This is of the form /subscriptions/\{subscriptionId\}/resourceGroups/\{resourceGroup\}/providers/Microsoft.Compute/images/\{imageName\}. The virtual machine image must be in the same region and subscription as the cluster. For information about the firewall settings for the Batch node agent to communicate with the Batch service see https://docs.microsoft.com/en-us/azure/batch/batch-api-basics\#virtual-network-vnet-and-firewall-configuration. Note, you need to provide publisher, offer and sku of the base OS image of which the custom image has been derived from.
  syntax:
    content: public String virtualMachineImageId()
    return:
      type: java.lang.String
      description: the virtualMachineImageId value
