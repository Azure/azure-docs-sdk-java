uid: "com.azure.containers.containerregistry.ContainerRegistryClientBuilder"
fullName: "com.azure.containers.containerregistry.ContainerRegistryClientBuilder"
name: "ContainerRegistryClientBuilder"
nameWithType: "ContainerRegistryClientBuilder"
summary: "This class provides a fluent builder API to help aid the configuration and instantiation of <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ContainerRegistryClients\"></xref> and <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ContainerRegistryAsyncClients\"></xref>, call <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildClient\"></xref> and <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildAsyncClient\"></xref> respectively to construct an instance of the desired client.\n\nThe client needs the service endpoint of the Azure Container Registry, Audience for ACR that you want to target and Azure access credentials to use for authentication.\n\n**Instantiating an asynchronous Container Registry client**\n\n```java\nContainerRegistryAsyncClient registryAsyncClient = new ContainerRegistryClientBuilder()\n     .endpoint(endpoint)\n     .credential(credential)\n     .audience(ContainerRegistryAudience.AZURE_RESOURCE_MANAGER_PUBLIC_CLOUD)\n     .buildAsyncClient();\n```\n\n**Instantiating a synchronous Container Registry client**\n\n```java\nContainerRegistryClient registryAsyncClient = new ContainerRegistryClientBuilder()\n     .endpoint(endpoint)\n     .audience(ContainerRegistryAudience.AZURE_RESOURCE_MANAGER_PUBLIC_CLOUD)\n     .credential(credential)\n     .buildClient();\n```\n\nAnother way to construct the client is using a <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipeline\"></xref>. The pipeline gives the client an authenticated way to communicate with the service but it doesn't contain the service endpoint. Set the pipeline with <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClientBuilder.pipeline(com.azure.core.http.HttpPipeline)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> and set the service endpoint with <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref>. Using a pipeline requires additional setup but allows for finer control on how the <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ContainerRegistryClient\"></xref> and <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ContainerRegistryAsyncClient\"></xref> is built.\n\nThe service does not directly support AAD credentials and as a result the clients internally depend on a policy that converts the AAD credentials to the Azure Container Registry specific service credentials. In case you use your own pipeline, you would need to provide implementation for this policy as well. For more information please see [ Azure Container Registry Authentication ][Azure Container Registry Authentication].\n\n**Instantiating an asynchronous Container Registry client using a custom pipeline**\n\n```java\nHttpPipeline pipeline = new HttpPipelineBuilder()\n     .policies(/* add policies */)\n     .build();\n\n ContainerRegistryAsyncClient registryAsyncClient = new ContainerRegistryClientBuilder()\n     .pipeline(pipeline)\n     .endpoint(endpoint)\n     .audience(ContainerRegistryAudience.AZURE_RESOURCE_MANAGER_PUBLIC_CLOUD)\n     .credential(credential)\n     .buildAsyncClient();\n```\n\n**Instantiating a synchronous Container Registry client with custom pipeline**\n\n```java\nHttpPipeline pipeline = new HttpPipelineBuilder()\n     .policies(/* add policies */)\n     .build();\n\n ContainerRegistryClient registryAsyncClient = new ContainerRegistryClientBuilder()\n     .pipeline(pipeline)\n     .endpoint(endpoint)\n     .audience(ContainerRegistryAudience.AZURE_RESOURCE_MANAGER_PUBLIC_CLOUD)\n     .credential(credential)\n     .buildClient();\n```\n\n\n[Azure Container Registry Authentication]: https://github.com/Azure/acr/blob/main/docs/AAD-OAuth.md"
