type: "class"
desc: "## Overview ##\n\nAn entity within a table.\n\nA `TableEntity` can be used directly when interacting with the Tables service, with methods on the <xref uid=\"com.azure.data.tables.TableClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.data.tables.TableClient\"></xref> and <xref uid=\"com.azure.data.tables.TableAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.data.tables.TableAsyncClient\"></xref> classes that accept and return `TableEntity` instances. After creating an instance, call the <xref uid=\"com.azure.data.tables.models.TableEntity.addProperty(java.lang.String,java.lang.Object)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#addProperty(String, Object)\"></xref> or <xref uid=\"com.azure.data.tables.models.TableEntity.setProperties(java.util.Map<java.lang.String,java.lang.Object>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setProperties(Map)\"></xref> methods to add properties to the entity. When retrieving an entity from the service, call the <xref uid=\"com.azure.data.tables.models.TableEntity.getProperty(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getProperty(String)\"></xref> or <xref uid=\"com.azure.data.tables.models.TableEntity.getProperties()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getProperties()\"></xref> methods to access the entity's properties.\n\n### **Usage Code Samples** ###\n\nThe following samples provide examples of common operations preformed on a TableEntity. The samples use a subset of acceptable property values. For an exhaustive list, see [the service documentation][].\n\n**Create a TableEntity**\n\nThe following sample shows the creation of a table entity.\n\n```java\nTableEntity entity = new TableEntity(\"partitionKey\", \"rowKey\");\n```\n\n**Add properties to a TableEntity**\n\nThe following sample shows the addition of properties to a table entity.\n\n```java\nTableEntity entity = new TableEntity(\"partitionKey\", \"rowKey\");\n```\n\n**Set properties from a TableEntity**\n\nThe following sample shows the setting of a table entity's properties.\n\n```java\nMap<String, Object> properties = new HashMap<>();\n properties.put(\"String\", \"StringValue\");\n properties.put(\"Integer\", 100);\n properties.put(\"Boolean\", true);\n TableEntity entity = new TableEntity(\"partitionKey\", \"rowKey\")\n     .setProperties(properties);\n```\n\n**Get a property from a TableEntity**\n\nThe following sample shows the retrieval of a property from a table entity.\n\n```java\nTableEntity entity = new TableEntity(\"partitionKey\", \"rowKey\")\n     .addProperty(\"String\", \"StringValue\")\n     .addProperty(\"Integer\", 100)\n     .addProperty(\"Boolean\", true);\n\n String stringValue = (String) entity.getProperty(\"String\");\n int integerValue = (int) entity.getProperty(\"Integer\");\n boolean booleanValue = (boolean) entity.getProperty(\"Boolean\");\n```\n\n**Get properties from a TableEntity**\n\nThe following sample shows the retrieval of all properties from a table entity.\n\n```java\nTableEntity entity = new TableEntity(\"partitionKey\", \"rowKey\")\n     .addProperty(\"String\", \"StringValue\")\n     .addProperty(\"Integer\", 100)\n     .addProperty(\"Boolean\", true);\n\n Map<String, Object> properties = entity.getProperties();\n```\n\n\n[the service documentation]: https://docs.microsoft.com/rest/api/storageservices/understanding-the-table-service-data-model#property-types"
