name: ErrorLoggingBaseHandlerWithCleanup
package: com.microsoft.azure.sdk.iot.service.transport.amqps
summary: <p>Base Handler that logs connection/session/link opening. It also has logic to tear down the connection/session/link and stop the reactor if the connection, session, and/or link is closed remotely. This base handler assumes a single link in a single session in a single connection. </p>
