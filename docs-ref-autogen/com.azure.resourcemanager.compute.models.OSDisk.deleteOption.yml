  summary: "Get the deleteOption property: Specifies whether OS Disk should be deleted or detached upon VM deletion. <br><br> Possible values: <br><br> \\*\\*Delete\\*\\* If this value is used, the OS disk is deleted when VM is deleted.<br><br> \\*\\*Detach\\*\\* If this value is used, the os disk is retained after VM is deleted. <br><br> The default value is set to \\*\\*detach\\*\\*. For an ephemeral OS Disk, the default value is set to \\*\\*Delete\\*\\*. User cannot change the delete option for ephemeral OS Disk."
