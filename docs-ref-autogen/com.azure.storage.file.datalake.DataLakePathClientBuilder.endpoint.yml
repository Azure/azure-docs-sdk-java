  name: "endpoint(String endpoint)"
  nameWithType: "DataLakePathClientBuilder.endpoint(String endpoint)"
  summary: "Sets the service endpoint, additionally parses it for information (SAS token, file system name, path name)\n\nIf the endpoint is to a file/directory in the root container, this method will fail as it will interpret the path name as the file system name. With only one path element, it is impossible to distinguish between a file system name and a path in the root file system, so it is assumed to be the file system name as this is much more common. When working with paths in the root file system, it is best to set the endpoint to the account url and specify the path name separately using the <xref uid=\"com.azure.storage.file.datalake.DataLakePathClientBuilder.pathName(java.lang.String)\" data-throw-if-not-resolved=\"false\">pathName</xref> method."
