  summary: "Creates an instance of <xref uid=\"com.azure.core.http.rest.PagedFlux\" data-throw-if-not-resolved=\"false\">PagedFlux</xref> that consists of only a single page. This constructor takes a `Supplier` that return the single page of `T`.\n\n**Code sample**\n\n```java\n// A supplier that fetches the first page of data from source/service\n Supplier<Mono<PagedResponse<Integer>>> firstPageRetrieverFunction = () -> getFirstPage();\n \n PagedFlux<Integer> pagedFluxInstance = new PagedFlux<>(firstPageRetrieverFunction,\n     nextPageRetriever);\n```"
