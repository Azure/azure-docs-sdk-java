summary: "A set of options for selecting queues from Storage Queue service.\n\n *  Providing <xref uid=\"com.azure.storage.queue.models.QueuesSegmentOptions.getPrefix()\" data-throw-if-not-resolved=\"false\">prefix</xref> will filter <xref uid=\"com.azure.storage.queue.models.QueueItem\" data-throw-if-not-resolved=\"false\">queues</xref> that begin with the prefix.\n *  Providing <xref uid=\"com.azure.storage.queue.models.QueuesSegmentOptions.getMaxResultsPerPage()\" data-throw-if-not-resolved=\"false\">maxResultsPerPage</xref> will limit the number of <xref uid=\"com.azure.storage.queue.models.QueueItem\" data-throw-if-not-resolved=\"false\">queues</xref> returned in a single page.\n *  Setting <xref uid=\"com.azure.storage.queue.models.QueuesSegmentOptions.isIncludeMetadata()\" data-throw-if-not-resolved=\"false\">includeMetadata</xref> to true will include the metadata of each <xref uid=\"com.azure.storage.queue.models.QueueItem\" data-throw-if-not-resolved=\"false\">queue</xref>, if false <xref uid=\"com.azure.storage.queue.models.QueueItem.getMetadata()\" data-throw-if-not-resolved=\"false\">QueueItem#getMetadata()</xref> metadata\\} for each queue will be `null`."
