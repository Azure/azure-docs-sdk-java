  summary: "Determines what keys, if any, need to be present on the request in order to invoke the function. The authorization level can be one of the following values:\n\n *  **anonymous**: No API key is required.\n *  **function**: A function-specific API key is required. This is the default value if none is provided.\n *  **admin**: The master key is required.\n\nFor more information, see the [documentation about authorization keys][].\n\n\n[documentation about authorization keys]: https://docs.microsoft.com/azure/azure-functions/functions-bindings-http-webhook#authorization-keys"
  syntax: "public abstract AuthorizationLevel authLevel()"
