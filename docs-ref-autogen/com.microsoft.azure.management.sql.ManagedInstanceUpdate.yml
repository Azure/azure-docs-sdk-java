  summary: "Get id of the timezone."
  syntax: "public String timezoneId()"
  desc: "Get id of the timezone. Allowed values are timezones supported by Windows. Windows keeps details on supported timezones, including the id, in registry under KEY\\_LOCAL\\_MACHINE\\\\SOFTWARE\\\\Microsoft\\\\Windows NT\\\\CurrentVersion\\\\Time Zones. You can get those registry values via SQL Server by querying SELECT name AS timezone\\_id FROM sys.time\\_zone\\_info. List of Ids can also be obtained by executing \\[System.TimeZoneInfo\\]::GetSystemTimeZones() in PowerShell. An example of valid timezone id is \"Pacific Standard Time\" or \"W. Europe Standard Time\"."
  returns:
    description: "the timezoneId value"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
