name: "TopNGroupScope"
nameWithType: "TopNGroupScope"
summary: "The type TopNGroupScope represents the parameters that defines TopN anomaly scope. Detector produces an alert when such \"scoped\" anomalies are detected.\n\nEach metric has a stream of data points. There can be multiple metrics, hence multiple streams of data points. When these multiple streams produce data points, it can be form a \"set\" stream. Each set (aka point-set) is indexed by a timestamp; such a set contains data points information arrived at that timestamp from different streams. The TopNGroupScope parameters defines the criteria to report anomalies from these point-set. Each data point in the point-set can be either an anomaly or not. Each anomaly has a rank assigned. The detector can look into the rank of anomalies in each point-sets and use them to compute anomaly-rank for the point-set. The Period in TopNGroupScope means how many latest point-sets we want the service to select for ranking. The Top in TopNGroupScope defines the top anomaly-rank (like top 3 rank), and when anomaly-rank of MinTopCount number of point-sets falls into this top rank, the detector to produce an alert."
