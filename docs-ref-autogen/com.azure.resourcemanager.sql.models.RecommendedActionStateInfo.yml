- uid: "com.azure.resourcemanager.sql.models.RecommendedActionStateInfo.currentValue()"
  fullName: "com.azure.resourcemanager.sql.models.RecommendedActionStateInfo.currentValue()"
  name: "currentValue()"
  nameWithType: "RecommendedActionStateInfo.currentValue()"
  summary: "Get the current<wbr>Value property: Current state the recommended action is in."
  syntax: "public RecommendedActionCurrentState currentValue()"
  desc: "Get the currentValue property: Current state the recommended action is in. Some commonly used states are: Active -> recommended action is active and no action has been taken yet. Pending -> recommended action is approved for and is awaiting execution. Executing -> recommended action is being applied on the user database. Verifying -> recommended action was applied and is being verified of its usefulness by the system. Success -> recommended action was applied and improvement found during verification. Pending Revert -> verification found little or no improvement so recommended action is queued for revert or user has manually reverted. Reverting -> changes made while applying recommended action are being reverted on the user database. Reverted -> successfully reverted the changes made by recommended action on user database. Ignored -> user explicitly ignored/discarded the recommended action."
  returns:
    description: "the currentValue value."
    type: "<xref href=\"com.azure.resourcemanager.sql.models.RecommendedActionCurrentState?alt=com.azure.resourcemanager.sql.models.RecommendedActionCurrentState&text=RecommendedActionCurrentState\" data-throw-if-not-resolved=\"False\" />"
