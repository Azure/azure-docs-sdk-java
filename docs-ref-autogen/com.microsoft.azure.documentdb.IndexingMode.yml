fields:
- uid: "com.microsoft.azure.documentdb.IndexingMode.Consistent"
  fullName: "com.microsoft.azure.documentdb.IndexingMode.Consistent"
  name: "Consistent"
  nameWithType: "IndexingMode.Consistent"
  summary: "Index is updated synchronously with a create or update operation.\n\nWith consistent indexing, query behavior is the same as the default consistency level for the collection. The index is always kept up to date with the data."
- uid: "com.microsoft.azure.documentdb.IndexingMode.Lazy"
  fullName: "com.microsoft.azure.documentdb.IndexingMode.Lazy"
  name: "Lazy"
  nameWithType: "IndexingMode.Lazy"
  summary: "Index is updated asynchronously with respect to a create or update operation.\n\nWith lazy indexing, queries are eventually consistent. The index is updated when the collection is idle."
- uid: "com.microsoft.azure.documentdb.IndexingMode.None"
  fullName: "com.microsoft.azure.documentdb.IndexingMode.None"
  name: "None"
  nameWithType: "IndexingMode.None"
  summary: "No index is provided.\n\nSetting IndexingMode to \"None\" drops the index. Use this if you don't want to maintain the index for a document collection, to save the storage cost or improve the write throughput. Your queries will degenerate to scans of the entire collection."
