  parameters:
  - name: "market"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingImages.BingImagesDetailsDefinitionStages.WithExecute withMarket(String market)"
  desc: "The market where the results come from. Typically, mkt is the country where the user is making the request from. However, it could be a different country if the user is not located in a country where Bing delivers results. The market must be in the form <language code>-<country code>. For example, en-US. The string is case insensitive. For a list of possible market values, see \\[Market Co\\* des\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#market-codes). NOTE: If known, you are encouraged to always specify the market. Specifying the market helps Bing route the request and return an appropriate and optimal response. If you specify a market that is not listed in \\[Market Co\\* des\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#market-codes), Bing uses a best fit market code based on an internal mapping that is subject to change. This parameter and the \\[cc\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#cc) query parameter are mutually exclusive\\\\u2014do not specify both."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withModules(java.util.List<com.microsoft.azure.cognitiveservices.search.imagesearch.models.ImageInsightModule>)"
  fullName: "com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withModules(List<ImageInsightModule> modules)"
  name: "withModules(List<ImageInsightModule> modules)"
  nameWithType: "BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withModules(List<ImageInsightModule> modules)"
  summary: "A comma-delimited list of insights to request."
  modifiers:
  - "abstract"
  parameters:
  - name: "modules"
    type: "<xref href=\"java.util.List?alt=java.util.List&text=List\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.microsoft.azure.cognitiveservices.search.imagesearch.models.ImageInsightModule?alt=com.microsoft.azure.cognitiveservices.search.imagesearch.models.ImageInsightModule&text=ImageInsightModule\" data-throw-if-not-resolved=\"False\" />&gt;"
  syntax: "public abstract BingImages.BingImagesDetailsDefinitionStages.WithExecute withModules(List<ImageInsightModule> modules)"
  desc: "A comma-delimited list of insights to request. The following are the possible case-insensitive values. All: Return all insights, if available, except RecognizedEntities. BRQ: Best representative query. The query term that best describes the image. Caption: A caption that provides information about the image. If the caption contains entities, the response may include links to images of those entities. Collections: A list of related images. Recipes: A list of recipes for cooking the food shown in the images. PagesIncluding: A list of webpages that include the image. RecognizedEntities: A list of entities (people) that were recognized in the image. NOTE: You may not specify this module with any other module. If you specify it with other modules, the response doesn't include recognized entities. RelatedSearches: A list of related searches made by others. ShoppingSources: A list of merchants where you can buy related offerings. SimilarImages: A list of images that are visually similar to the original image. SimilarProducts: A list of images that contain a product that is similar to a product found in the original image. Tags: Provides characteristics of the type of content found in the image. For example, if the image is of a person, the tags might indicate the person's gender and type of clothes they're wearing. If you specify a module and there is no data for the module, the response object doesn't include the related field. For example, if you specify Caption and it does not exist, the response doesn't include the imageCaption field. To include related searches, the request must include the original query string. Although the original query string is not required for similar images or products, you should always include it because it can help improve relevance and the results. Use this parameter only with the Insights API. Do not specify this parameter when calling the Images, Trending Images, or Web Search APIs."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withSafeSearch(com.microsoft.azure.cognitiveservices.search.imagesearch.models.SafeSearch)"
  fullName: "com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withSafeSearch(SafeSearch safeSearch)"
  name: "withSafeSearch(SafeSearch safeSearch)"
  nameWithType: "BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withSafeSearch(SafeSearch safeSearch)"
  summary: "Filter images for adult content."
  modifiers:
  - "abstract"
  parameters:
  - name: "safeSearch"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.imagesearch.models.SafeSearch?alt=com.microsoft.azure.cognitiveservices.search.imagesearch.models.SafeSearch&text=SafeSearch\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingImages.BingImagesDetailsDefinitionStages.WithExecute withSafeSearch(SafeSearch safeSearch)"
  desc: "Filter images for adult content. The following are the possible filter values. Off: May return images with adult content. If the request is through the Image Search API, the response includes thumbnail images that are clear (non-fuzzy). However, if the request is through the Web Search API, the response includes thumbnail images that are pixelated (fuzzy). Moderate: If the request is through the Image Search API, the response doesn't include images with adult content. If the request is through the Web Search API, the response may include images with adult content (the thumbnail images are pixelated (fuzzy)). Strict: Do not return images with adult content. The default is Moderate. If the request comes from a market that Bing's adult policy requires that safeSearch is set to Strict, Bing ignores the safeSearch value and uses Strict. If you use the site: query operator, there is the chance that the response may contain adult content regardless of what the safeSearch query parameter is set to. Use site: only if you are aware of the content on the site and your scenario supports the possibility of adult content. Possible values include: 'Off', 'Moderate', 'Strict'."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
