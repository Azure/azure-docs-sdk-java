- uid: "com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withAcceptLanguage(java.lang.String)"
  fullName: "com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withAcceptLanguage(String acceptLanguage)"
  name: "withAcceptLanguage(String acceptLanguage)"
  nameWithType: "BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withAcceptLanguage(String acceptLanguage)"
  summary: "A comma-delimited list of one or more languages to use for user interface strings."
  modifiers:
  - "abstract"
  parameters:
  - name: "acceptLanguage"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingImages.BingImagesDetailsDefinitionStages.WithExecute withAcceptLanguage(String acceptLanguage)"
  desc: "A comma-delimited list of one or more languages to use for user interface strings. The list is in decreasing order of preference. For additional information, including expected format, see \\[RFC2616\\](http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html). This header and the \\[setLang\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#setlang) query parameter are mutually exclusive; do not specify both. If you set this header, you must also specify the \\[cc\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#cc) query parameter. To determine the market to return results for, Bing uses the first supported language it finds from the list and combines it with the cc parameter value. If the list does not include a supported language, Bing finds the closest language and market that supports the request or it uses an aggregated or default market for the results. To determine the market that Bing used, see the BingAPIs-Market header. Use this header and the cc query parameter only if you specify multiple languages. Otherwise, use the \\[mkt\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#mkt) and \\[setLang\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#setlang) query parameters. A user interface string is a string that's used as a label in a user interface. There are few user interface strings in the JSON response objects. Any links to Bing.com properties in the response objects apply the specified language."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withClientId(java.lang.String)"
  fullName: "com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withClientId(String clientId)"
  name: "withClientId(String clientId)"
  nameWithType: "BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withClientId(String clientId)"
  summary: "Bing uses this header to provide users with consistent behavior across Bing API calls."
  modifiers:
  - "abstract"
  parameters:
  - name: "clientId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract BingImages.BingImagesDetailsDefinitionStages.WithExecute withClientId(String clientId)"
  desc: "Bing uses this header to provide users with consistent behavior across Bing API calls. Bing often flights new features and improvements, and it uses the client ID as a key for assigning traffic on different flights. If you do not use the same client ID for a user across multiple requests, then Bing may assign the user to multiple conflicting flights. Being assigned to multiple conflicting flights can lead to an inconsistent user experience. For example, if the second request has a different flight assignment than the first, the experience may be unexpected. Also, Bing can use the client ID to tailor web results to that client ID\\\\u2019s search history, providing a richer experience for the user. Bing also uses this header to help improve result rankings by analyzing the activity generated by a client ID. The relevance improvements help with better quality of results delivered by Bing APIs and in turn enables higher click-through rates for the API consumer. IMPORTANT: Although optional, you should consider this header required. Persisting the client ID across multiple requests for the same end user and device combination enables 1) the API consumer to receive a consistent user experience, and 2) higher click-through rates via better quality of results from the Bing APIs. Each user that uses your application on the device must have a unique, Bing generated client ID. If you do not include this header in the request, Bing generates an ID and returns it in the X-MSEdge-ClientID response header. The only time that you should NOT include this header in a request is the first time the user uses your app on that device. Use the client ID for each Bing API request that your app makes for this user on the device. Persist the client ID. To persist the ID in a browser app, use a persistent HTTP cookie to ensure the ID is used across all sessions. Do not use a session cookie. For other apps such as mobile apps, use the device's persistent storage to persist the ID. The next time the user uses your app on that device, get the client ID that you persisted. Bing responses may or may not include this header. If the response includes this header, capture the client ID and use it for all subsequent Bing requests for the user on that device. If you include the X-MSEdge-ClientID, you must not include cookies in the request."
  returns:
    description: "next definition stage"
    type: "<xref href=\"com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithExecute?alt=com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithExecute&text=WithExecute\" data-throw-if-not-resolved=\"False\" />"
