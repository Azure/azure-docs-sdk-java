  desc: "An image token. The \\[Image\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#image) object's \\[imageInsightsToken\\](https:\\* //docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#image-imageinsightstoken) contains the token. Specify this parameter to get additional information about an image, such as a caption or shopping source. For a list of the additional information about an image that you can get, see the \\[modules\\* \\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#modulesrequested) query parameter. Use this parameter only with the Insights API. Do not specify this parameter when calling the Images, Trending Images, or Web Search APIs."
