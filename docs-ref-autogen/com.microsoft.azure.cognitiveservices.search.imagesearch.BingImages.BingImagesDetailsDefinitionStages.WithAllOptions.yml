  syntax: "public abstract BingImages.BingImagesDetailsDefinitionStages.WithExecute withContentType(String contentType)"
  desc: "Optional request header. If you set the \\[modules\\* \\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference\\#modulesrequested) query parameter to RecognizedEntities, you may specify the binary of an image in the body of a POST request. If you specify the image in the body of a POST request, you must specify this header and set its value to multipart/form-data. The maximum image size is 1 MB."
