  name: "withClientIp(String clientIp)"
  nameWithType: "BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withClientIp(String clientIp)"
  summary: "The IPv4 or IPv6 address of the client device."
  modifiers:
