- uid: "com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withMarket(java.lang.String)"
  fullName: "com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withMarket(String market)"
  name: "withMarket(String market)"
  nameWithType: "BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withMarket(String market)"
  summary: "The market where the results come from."
  modifiers:
