  summary: "Create and train a custom model. Models are trained using documents that are of the following content type - 'application/pdf', 'image/jpeg', 'image/png', 'image/tiff'. Other type of content is ignored.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\nSee [here][] for information on building your own training data set.\n\n**Code sample**\n\n\\{@codesnippet com.azure.ai.formrecognizer.training.FormTrainingAsyncClient.beginTraining\\#string-boolean\\}\n\n\n[here]: https://docs.microsoft.com/azure/cognitive-services/form-recognizer/build-training-data-set#upload-your-training-data"
  parameters:
  - description: "source URL parameter that is an externally accessible Azure\n storage blob container Uri (preferably a Shared Access Signature Uri)."
    name: "trainingFilesUrl"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "boolean to specify the use of labeled files for training the model."
    name: "useTrainingLabels"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
