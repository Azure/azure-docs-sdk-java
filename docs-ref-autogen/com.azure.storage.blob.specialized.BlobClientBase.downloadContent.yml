  name: "downloadContent()"
  nameWithType: "BlobClientBase.downloadContent()"
  summary: "Downloads the entire blob. Uploading data must be done from the <xref uid=\"com.azure.storage.blob.specialized.BlockBlobClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlockBlobClient\"></xref>, <xref uid=\"com.azure.storage.blob.specialized.PageBlobClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PageBlobClient\"></xref>, or <xref uid=\"com.azure.storage.blob.specialized.AppendBlobClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AppendBlobClient\"></xref>.\n\n**Code Samples**\n\n```java\nBinaryData data = client.downloadContent();\n System.out.printf(\"Downloaded %s\", data.toString());\n```\n\nFor more information, see the [Azure Docs][]\n\nThis method supports downloads up to 2GB of data. Use <xref uid=\"com.azure.storage.blob.specialized.BlobClientBase.downloadStream(java.io.OutputStream)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#downloadStream(OutputStream)\"></xref> to download larger blobs.\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/get-blob"
  syntax: "public BinaryData downloadContent()"
