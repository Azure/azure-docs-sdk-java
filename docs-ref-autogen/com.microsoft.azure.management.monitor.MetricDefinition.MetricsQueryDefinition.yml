- uid: com.microsoft.azure.management.monitor.MetricDefinition.MetricsQueryDefinitionStages.WithMetricsQueryExecute.withOdataFilter(String)
  parent: com.microsoft.azure.management.monitor.MetricDefinition.MetricsQueryDefinitionStages.WithMetricsQueryExecute
  href: com.microsoft.azure.management.monitor.MetricDefinition.MetricsQueryDefinitionStages.WithMetricsQueryExecute.yml
  name: withOdataFilter(String odataFilter)
  nameWithType: MetricDefinition.MetricsQueryDefinitionStages.WithMetricsQueryExecute.withOdataFilter(String odataFilter)
  fullName: com.microsoft.azure.management.monitor.MetricDefinition.MetricsQueryDefinitionStages.WithMetricsQueryExecute.withOdataFilter(String odataFilter)
  type: Method
  summary: "<p>Sets the **$filter** that is used to reduce the set of metric data returned. &lt;br&gt;Example:&lt;br&gt; Metric contains metadata A, B and C.&lt;br&gt;</p>\r\n<p>\r\n  <ul>\r\n    <li>\r\n      <p>Return all time series of C where A = a1 and B = b1 or b2&lt;br&gt; **$filter=A eq ‘a1’ and B eq ‘b1’ or B eq ‘b2’ and C eq ‘*’**&lt;br&gt;</p>\r\n    </li>\r\n    <li>\r\n      <p>Invalid variant:&lt;br&gt; **$filter=A eq ‘a1’ and B eq ‘b1’ and C eq ‘*’ or B = ‘b2’**&lt;br&gt; This is invalid because the logical or operator cannot separate two different metadata names.&lt;br&gt;</p>\r\n    </li>\r\n    <li>\r\n      <p>Return all time series where A = a1, B = b1 and C = c1:&lt;br&gt; **$filter=A eq ‘a1’ and B eq ‘b1’ and C eq ‘c1’**&lt;br&gt;</p>\r\n    </li>\r\n    <li>\r\n      <p>Return all time series where A = a1&lt;br&gt; **$filter=A eq ‘a1’ and B eq ‘*’ and C eq ‘*’**.</p>\r\n    </li>\r\n  </ul>\r\n</p>\r\n<p></p>"
  syntax:
    content: public WithMetricsQueryExecute withOdataFilter(String odataFilter)
    parameters:
    - id: odataFilter
      type: "26831127"
      description: <p>the **$filter** to reduce the set of the returned metric data. </p>
    return:
      type: com.microsoft.azure.management.monitor.MetricDefinition.MetricsQueryDefinitionStages.WithMetricsQueryExecute
      description: <p>the stage of optional query parameter definition and query execution. </p>
