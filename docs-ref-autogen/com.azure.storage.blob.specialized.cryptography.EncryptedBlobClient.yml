fullName: "com.azure.storage.blob.specialized.cryptography.EncryptedBlobClient"
name: "EncryptedBlobClient"
nameWithType: "EncryptedBlobClient"
summary: "This class provides a client side encryption client that contains generic blob operations for Azure Storage Blobs. Operations allowed by the client are uploading, downloading and copying a blob, retrieving and setting metadata, retrieving and setting HTTP headers, and deleting and un-deleting a blob. The upload and download operation allow for encryption and decryption of the data client side. Note: setting metadata in particular is unsafe and should only be done so with caution.\n\nPlease refer to the [Azure Docs For Client-Side Encryption][] for more information.\n\nThis client is instantiated through <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EncryptedBlobClientBuilder\"></xref>\n\nFor operations on a specific blob type (i.e append, block, or page) use <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClient.getAppendBlobClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"getAppendBlobClient\"></xref>, <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClient.getBlockBlobClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"getBlockBlobClient\"></xref>, or <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClient.getPageBlobClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"getPageBlobAsyncClient\"></xref> to construct a client that allows blob specific operations. Note, these types do not support client-side encryption, though decryption is possible in case the associated block/page/append blob contains encrypted data.\n\nPlease refer to the [Azure Docs][] for more information.\n\n\n[Azure Docs For Client-Side Encryption]: https://docs.microsoft.com/en-us/azure/storage/common/storage-client-side-encryption-java\n[Azure Docs]: https://docs.microsoft.com/en-us/rest/api/storageservices/understanding-block-blobs--append-blobs--and-page-blobs"
