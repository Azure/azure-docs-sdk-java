  package: com.microsoft.azure.functions.annotation
  summary: "<p>A <a href=\"http://en.wikipedia.org/wiki/Cron#CRON_expression\">CRON expression</a> in the format <code>{minute} {hour} {day} {month} {day-of-week} \r\n    </code> .</p>\r\n<p>\r\n  <table rows=\"7\" cols=\"2\">\r\n    <caption>A table showing some examples of CRON expressions that could be used.</caption>\r\n    <row>\r\n      <entry thead=\"yes\">\r\n        <p>Goal </p>\r\n      </entry>\r\n      <entry thead=\"yes\">\r\n        <p>CRON Expression  </p>\r\n      </entry>\r\n    </row>\r\n    <row>\r\n      <entry thead=\"no\">\r\n        <p>To trigger once every five minutes: </p>\r\n      </entry>\r\n      <entry thead=\"no\">\r\n        <p>0 *&amp;#47;5 * * * *  </p>\r\n      </entry>\r\n    </row>\r\n    <row>\r\n      <entry thead=\"no\">\r\n        <p>To trigger once at the top of every hour: </p>\r\n      </entry>\r\n      <entry thead=\"no\">\r\n        <p>0 0 * * * *  </p>\r\n      </entry>\r\n    </row>\r\n    <row>\r\n      <entry thead=\"no\">\r\n        <p>To trigger once every two hours: </p>\r\n      </entry>\r\n      <entry thead=\"no\">\r\n        <p>0 0 *&amp;#47;2 * * *  </p>\r\n      </entry>\r\n    </row>\r\n    <row>\r\n      <entry thead=\"no\">\r\n        <p>To trigger once every hour from 9 AM to 5 PM: </p>\r\n      </entry>\r\n      <entry thead=\"no\">\r\n        <p>0 0 9-17 * * *  </p>\r\n      </entry>\r\n    </row>\r\n    <row>\r\n      <entry thead=\"no\">\r\n        <p>To trigger at 9:30 AM every day: </p>\r\n      </entry>\r\n      <entry thead=\"no\">\r\n        <p>0 30 9 * * *  </p>\r\n      </entry>\r\n    </row>\r\n    <row>\r\n      <entry thead=\"no\">\r\n        <p>To trigger at 9:30 AM every weekday: </p>\r\n      </entry>\r\n      <entry thead=\"no\">\r\n        <p>0 30 9 * * 1-5  </p>\r\n      </entry>\r\n    </row>\r\n  </table>\r\n</p>\r\n<p></p>"
  syntax:
    content: public String schedule()
    return:
      type: "26831127"
      description: <p>A string representing a CRON expression that will be used to schedule a function to run. </p>
