  package: com.microsoft.azure.functions.annotation
  summary: >-
    <p>A <a href="http://en.wikipedia.org/wiki/Cron#CRON_expression">CRON expression</a> in the format <code>{minute} {hour} {day} {month} {day-of-week} 

        </code> .</p>

    <p>Some examples of CRON expressions that could be used include:</p>

    <p>

      <table rows="7" cols="2">

        <row>

          <entry thead="yes">

            <p>Goal </p>

          </entry>

          <entry thead="yes">

            <p>CRON Expression  </p>

          </entry>

        </row>

        <row>

          <entry thead="no">

            <p>To trigger once every five minutes: </p>

          </entry>

          <entry thead="no">

            <p>0 *&amp;#47;5 * * * *  </p>

          </entry>

        </row>

        <row>

          <entry thead="no">

            <p>To trigger once at the top of every hour: </p>

          </entry>

          <entry thead="no">

            <p>0 0 * * * *  </p>

          </entry>

        </row>

        <row>

          <entry thead="no">

            <p>To trigger once every two hours: </p>

          </entry>

          <entry thead="no">

            <p>0 0 *&amp;#47;2 * * *  </p>

          </entry>

        </row>

        <row>

          <entry thead="no">

            <p>To trigger once every hour from 9 AM to 5 PM: </p>

          </entry>

          <entry thead="no">

            <p>0 0 9-17 * * *  </p>

          </entry>

        </row>

        <row>

          <entry thead="no">

            <p>To trigger at 9:30 AM every day: </p>

          </entry>

          <entry thead="no">

            <p>0 30 9 * * *  </p>

          </entry>

        </row>

        <row>

          <entry thead="no">

            <p>To trigger at 9:30 AM every weekday: </p>

          </entry>

          <entry thead="no">

            <p>0 30 9 * * 1-5  </p>

          </entry>

        </row>

      </table>

    </p>

    <p></p>
  syntax:
    content: public String schedule()
    return:
      type: "26831127"
      description: <p>A string representing a CRON expression that will be used to schedule a function to run. </p>
