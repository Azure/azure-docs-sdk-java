  nameWithType: "BlobContainerClient.deleteIfExists()"
  summary: "Marks the specified container for deletion if it exists. The container and any blobs contained within it are later deleted during garbage collection. For more information, see the [Azure Docs][].\n\n**Code Samples**\n\n```java\nboolean result = client.deleteIfExists();\n System.out.println(\"Delete completed: \" + result);\n```\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/delete-container"
  syntax: "public boolean deleteIfExists()"
  returns:
    description: "<code>true</code> if container is successfully deleted, <code>false</code> if container does not exist."
