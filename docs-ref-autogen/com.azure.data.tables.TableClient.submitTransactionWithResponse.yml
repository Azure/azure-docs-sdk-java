    type: "<xref href=\"com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.data.tables.models.TableTransactionResult?alt=com.azure.data.tables.models.TableTransactionResult&text=TableTransactionResult\" data-throw-if-not-resolved=\"False\" />&gt;"
