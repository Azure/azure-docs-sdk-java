  name: "submitTransactionWithResponse(List<TableTransactionAction> transactionActions, Duration timeout, Context context)"
  nameWithType: "TableClient.submitTransactionWithResponse(List<TableTransactionAction> transactionActions, Duration timeout, Context context)"
  summary: "Executes all <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"actions\"></xref> within the list inside a transaction. When the call completes, either all <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"actions\"></xref> in the transaction will succeed, or if a failure occurs, all <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"actions\"></xref> in the transaction will be rolled back. <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Actions\"></xref> are executed sequantially. Each <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"action\"></xref> must operate on a distinct row key. Attempting to pass multiple <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"actions\"></xref> that share the same row key will cause an error.\n\n**Code Samples**\n\nSubmits a transaction that contains multiple <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"actions\"></xref> to be applied to <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entities\"></xref> on a table. Prints out details of the <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HTTP response\"></xref> for the operation, as well as each <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"action\"></xref>'s corresponding <xref uid=\"Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HTTP\n response\"></xref>.\n\n```java\nList<TableTransactionAction> myTransactionActions = new ArrayList<>();\n\n String myPartitionKey = \"markers\";\n String myFirstEntityRowKey = \"m001\";\n String mySecondEntityRowKey = \"m002\";\n\n TableEntity myFirstEntity = new TableEntity(myPartitionKey, myFirstEntityRowKey)\n     .addProperty(\"Type\", \"Dry\")\n     .addProperty(\"Color\", \"Red\");\n\n myTransactionActions.add(new TableTransactionAction(TableTransactionActionType.CREATE, myFirstEntity));\n\n System.out.printf(\"Added create action for entity with partition key '%s', and row key '%s'.%n\", myPartitionKey,\n     myFirstEntityRowKey);\n\n TableEntity mySecondEntity = new TableEntity(myPartitionKey, mySecondEntityRowKey)\n     .addProperty(\"Type\", \"Wet\")\n     .addProperty(\"Color\", \"Blue\");\n\n myTransactionActions.add(new TableTransactionAction(TableTransactionActionType.CREATE, mySecondEntity));\n\n System.out.printf(\"Added create action for entity with partition key '%s', and row key '%s'.%n\", myPartitionKey,\n     mySecondEntityRowKey);\n\n Response<TableTransactionResult> response = tableClient.submitTransactionWithResponse(myTransactionActions,\n     Duration.ofSeconds(5), new Context(\"key1\", \"value1\"));\n\n System.out.printf(\"Response successful with status code: %d. The ordered response status codes of the submitted\"\n     + \" actions are:\", response.getStatusCode());\n\n response.getValue().getTransactionActionResponses().forEach(tableTransactionActionResponse ->\n     System.out.printf(\"%n%d\", tableTransactionActionResponse.getStatusCode()));\n```\n\nShows how to handle a transaction with a failing <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"action\"></xref> via the provided <xref uid=\"com.azure.data.tables.models.TableTransactionFailedException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"exception\"></xref>, which contains the index of the first failing action in the transaction.\n\n```java\ntry {\n     Response<TableTransactionResult> transactionResultResponse =\n         tableClient.submitTransactionWithResponse(myTransactionActions, Duration.ofSeconds(5),\n             new Context(\"key1\", \"value1\"));\n\n     System.out.printf(\"Response successful with status code: %d. The ordered response status codes of the\"\n         + \" submitted actions are:\", transactionResultResponse.getStatusCode());\n\n     transactionResultResponse.getValue().getTransactionActionResponses()\n         .forEach(tableTransactionActionResponse ->\n             System.out.printf(\"%n%d\", tableTransactionActionResponse.getStatusCode()));\n } catch (TableTransactionFailedException e) {\n     // If the transaction fails, the resulting exception contains the index of the first action that failed.\n     int failedActionIndex = e.getFailedTransactionActionIndex();\n     // You can use this index to modify the offending action or remove it from the list of actions to send in\n     // the transaction, for example.\n     myTransactionActions.remove(failedActionIndex);\n     // And then retry submitting the transaction.\n }\n```"
