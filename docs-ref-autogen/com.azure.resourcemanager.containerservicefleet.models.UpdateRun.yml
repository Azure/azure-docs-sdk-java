- uid: "com.azure.resourcemanager.containerservicefleet.models.UpdateRun.updateStrategyId()"
  fullName: "com.azure.resourcemanager.containerservicefleet.models.UpdateRun.updateStrategyId()"
  name: "updateStrategyId()"
  nameWithType: "UpdateRun.updateStrategyId()"
  summary: "Gets the update<wbr>Strategy<wbr>Id property: The resource id of the Fleet<wbr>Update<wbr>Strategy resource to reference."
  modifiers:
  - "abstract"
  syntax: "public abstract String updateStrategyId()"
  desc: "Gets the updateStrategyId property: The resource id of the FleetUpdateStrategy resource to reference.\n\nWhen creating a new run, there are three ways to define a strategy for the run: 1. Define a new strategy in place: Set the \"strategy\" field. 2. Use an existing strategy: Set the \"updateStrategyId\" field. (since 2023-08-15-preview) 3. Use the default strategy to update all the members one by one: Leave both \"updateStrategyId\" and \"strategy\" unset. (since 2023-08-15-preview)\n\nSetting both \"updateStrategyId\" and \"strategy\" is invalid.\n\nUpdateRuns created by \"updateStrategyId\" snapshot the referenced UpdateStrategy at the time of creation and store it in the \"strategy\" field. Subsequent changes to the referenced FleetUpdateStrategy resource do not propagate. UpdateRunStrategy changes can be made directly on the \"strategy\" field before launching the UpdateRun."
  returns:
    description: "the updateStrategyId value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
