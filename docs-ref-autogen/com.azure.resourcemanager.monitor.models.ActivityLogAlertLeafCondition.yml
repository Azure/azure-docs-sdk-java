type: "class"
desc: "An Activity Log Alert rule condition that is met when all its member conditions are met. Each condition can be of one of the following types: \\_\\_Important\\_\\_: Each type has its unique subset of properties. Properties from different types CANNOT exist in one condition. \\* \\_\\_Leaf Condition -\\_\\_ must contain 'field' and either 'equals' or 'containsAny'. \\_Please note, 'anyOf' should \\_\\_not\\_\\_ be set in a Leaf Condition.\\_ \\* \\_\\_AnyOf Condition -\\_\\_ must contain \\_\\_only\\_\\_ 'anyOf' (which is an array of Leaf Conditions). \\_Please note, 'field', 'equals' and 'containsAny' should \\_\\_not\\_\\_ be set in an AnyOf Condition.\\_."
