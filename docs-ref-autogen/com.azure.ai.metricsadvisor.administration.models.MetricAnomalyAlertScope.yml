  syntax: "public static MetricAnomalyAlertScope forTopNGroup(TopNGroupScope topNGroup)"
  desc: "Creates an MetricAnomalyAlertScope based on TopN scope. The TopN defines scope based on ranking of anomaly in data-sets. The computation of TopN scope consists of 3 parameters, top, period and minTopCount. the top defines the top rank for anomalies, period defines the number of latest data-set to consider for ranking and minTopCount indicate that an alert should be generated when rank of minTopCount data-sets are in top."
  returns:
    description: "The MetricAnomalyAlertScope."
    type: "<xref href=\"com.azure.ai.metricsadvisor.administration.models.MetricAnomalyAlertScope?alt=com.azure.ai.metricsadvisor.administration.models.MetricAnomalyAlertScope&text=MetricAnomalyAlertScope\" data-throw-if-not-resolved=\"False\" />"
