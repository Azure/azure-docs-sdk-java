  nameWithType: "MetricAnomalyAlertScope.forTopNGroup(int top, int period, int minTopCount)"
  summary: "Creates an Metric<wbr>Anomaly<wbr>Alert<wbr>Scope based on TopN scoping rule."
  modifiers:
  - "static"
  parameters:
  - description: "Defines the top rank for anomalies, An alert is generated when rank of\n          <code>minTopCount</code> data-sets are in <code>top</code>."
    name: "top"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "The number of latest data-set to consider for ranking. One data-set\n               consists of data-points with the same timestamp across multiple\n               time series, i.e, one data-point from one time-series."
    name: "period"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "The anomalies occurred in the <code>period</code> data-sets are ranked,\n                    An alert is generated when rank of <code>minTopCount</code> data-sets\n                   are in <code>top</code>."
    name: "minTopCount"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
