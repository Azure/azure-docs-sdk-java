fields:
- fullName: com.microsoft.azure.management.batch.CertificateProvisioningState.DELETING
  name: DELETING
  nameWithType: CertificateProvisioningState.DELETING
  summary: <p>The user has requested that the certificate be deleted, but the delete operation has not yet completed. You may not reference the certificate when creating or updating pools. </p>
  uid: com.microsoft.azure.management.batch.CertificateProvisioningState.DELETING
- fullName: com.microsoft.azure.management.batch.CertificateProvisioningState.FAILED
  name: FAILED
  nameWithType: CertificateProvisioningState.FAILED
  summary: <p>The user requested that the certificate be deleted, but there are pools that still have references to the certificate, or it is still installed on one or more compute nodes. (The latter can occur if the certificate has been removed from the pool, but the node has not yet restarted. Nodes refresh their certificates only when they restart.) You may use the cancel certificate delete operation to cancel the delete, or the delete certificate operation to retry the delete. </p>
  uid: com.microsoft.azure.management.batch.CertificateProvisioningState.FAILED
- fullName: com.microsoft.azure.management.batch.CertificateProvisioningState.SUCCEEDED
  name: SUCCEEDED
  nameWithType: CertificateProvisioningState.SUCCEEDED
  summary: <p>The certificate is available for use in pools. </p>
  uid: com.microsoft.azure.management.batch.CertificateProvisioningState.SUCCEEDED
