  name: "withOdataFilter(String odataFilter)"
  nameWithType: "MetricDefinition.MetricsQueryDefinitionStages.WithMetricsQueryExecute.withOdataFilter(String odataFilter)"
  summary: "Sets the \\*\\*$filter\\*\\* that is used to reduce the set of metric data returned."
  modifiers:
  - "abstract"
  parameters:
  - description: "the **$filter** to reduce the set of the returned metric data."
    name: "odataFilter"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract MetricDefinition.MetricsQueryDefinitionStages.WithMetricsQueryExecute withOdataFilter(String odataFilter)"
  desc: "Sets the \\*\\*$filter\\*\\* that is used to reduce the set of metric data returned. <br>Example:<br> Metric contains metadata A, B and C.<br> - Return all time series of C where A = a1 and B = b1 or b2<br> \\*\\*$filter=A eq \\\\u2018a1\\\\u2019 and B eq \\\\u2018b1\\\\u2019 or B eq \\\\u2018b2\\\\u2019 and C eq \\\\u2018\\*\\\\u2019\\*\\*<br> - Invalid variant:<br> \\*\\*$filter=A eq \\\\u2018a1\\\\u2019 and B eq \\\\u2018b1\\\\u2019 and C eq \\\\u2018\\*\\\\u2019 or B = \\\\u2018b2\\\\u2019\\*\\*<br> This is invalid because the logical or operator cannot separate two different metadata names.<br> - Return all time series where A = a1, B = b1 and C = c1:<br> \\*\\*$filter=A eq \\\\u2018a1\\\\u2019 and B eq \\\\u2018b1\\\\u2019 and C eq \\\\u2018c1\\\\u2019\\*\\*<br> - Return all time series where A = a1<br> \\*\\*$filter=A eq \\\\u2018a1\\\\u2019 and B eq \\\\u2018\\*\\\\u2019 and C eq \\\\u2018\\*\\\\u2019\\*\\*."
  returns:
    description: "the stage of optional query parameter definition and query execution."
    type: "<xref href=\"com.microsoft.azure.management.monitor.MetricDefinition.MetricsQueryDefinitionStages.WithMetricsQueryExecute?alt=com.microsoft.azure.management.monitor.MetricDefinition.MetricsQueryDefinitionStages.WithMetricsQueryExecute&text=WithMetricsQueryExecute\" data-throw-if-not-resolved=\"False\" />"
