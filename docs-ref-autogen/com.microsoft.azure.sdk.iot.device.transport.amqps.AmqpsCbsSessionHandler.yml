type: "class"
desc: "This class defines the special CBS (\"Claims-Based-Security\") session that owns a CBS sender and receiver link. This session is responsible for sending authentication messages on behalf of all device sessions in this connection. Even when multiplexing, there is only one CBS session. When connecting as a single device, and using x509 based authentication, this session should not be created."
