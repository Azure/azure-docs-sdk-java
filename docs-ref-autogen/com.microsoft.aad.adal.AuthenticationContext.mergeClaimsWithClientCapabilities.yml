  summary: >-
    <p>Util method to merge <pre>

    Sample input claim :

      {

          "userinfo": {

              "given_name": {"essential": true},

              "email": {"essential": true},

          },

          "id_token": {

              "auth_time": {"essential": true},

          }

      }</pre></p>

    <p>

      <pre>Sample capabilities list : [CP1, CP2 CP3]</pre>

    </p>

    <p>

      <pre>Output merged claims :

      {

          "userinfo": {

              "given_name": {

                  "essential": true

              },

              "email": {

                  "essential": true

              }

          },

          "id_token": {

              "auth_time": {

                  "essential": true

              }

          },

          "access_token": {

              "xms_cc": {

                  "values": ["CP1", "CP2"]

              }

          }

      }

    </pre> * </p>
