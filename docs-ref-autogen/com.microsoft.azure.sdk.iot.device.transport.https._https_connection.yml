  summary: "<p>A wrapper for the Java SE class <xref uid=\"\" data-throw-if-not-resolved=\"false\">HttpsURLConnection</xref>. Used to avoid compatibility issues when testing with the mocking framework JMockit, as well as to avoid some undocumented side effects when using HttpsURLConnection. </p>\r\n<p>The underlying <xref uid=\"\" data-throw-if-not-resolved=\"false\">HttpsURLConnection</xref> is transparently managed by Java. To reuse connections, for each time <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.https._https_connection.connect()\" data-throw-if-not-resolved=\"false\">connect()</xref> is called, the input streams (input stream or error stream, if input stream is not accessible) must be completely read. Otherwise, the data remains in the stream and the connection will not be reusable. </p>"
  syntax:
