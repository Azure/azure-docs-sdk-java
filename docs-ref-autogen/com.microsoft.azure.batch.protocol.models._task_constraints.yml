  package: com.microsoft.azure.batch.protocol.models
  summary: >-
    <p>Get note that this value specifically controls the number of retries for the task executable due to a nonzero exit code. The Batch service will try the task once, and may then retry up to this limit. For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries). If the maximum retry count is 0, the Batch service does not retry the task after the first attempt. If the maximum retry count is -1, the Batch service retries the task without limit. Resource files and application packages are only downloaded again if the task is retried on a new compute node.</p>

    <p></p>
  syntax:
    content: public Integer maxTaskRetryCount()
    return:
      type: 08effaa0
      description: <p>the maxTaskRetryCount value </p>
