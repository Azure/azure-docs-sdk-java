    description: <p>The service's response code for this operation. If it is <xref uid="" data-throw-if-not-resolved="false" data-raw-source="IotHubStatusCode#OK"></xref> then the message was delivered successfully. </p>
    type: <xref href="com.microsoft.azure.sdk.iot.device.IotHubStatusCode?alt=com.microsoft.azure.sdk.iot.device.IotHubStatusCode&text=IotHubStatusCode" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Synchronously sends a batch of messages to IoT hub</p>

    <p>HTTPS messages will be sent in a single batch and MQTT and AMQP messages will be sent individually. In case of HTTPS, This API call is an all-or-nothing single HTTPS message and the callback will be triggered only once. Maximum payload size for HTTPS is 255KB</p>

    <p></p>
