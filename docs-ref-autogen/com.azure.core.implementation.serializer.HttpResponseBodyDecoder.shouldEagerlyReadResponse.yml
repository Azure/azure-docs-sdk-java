  nameWithType: "HttpResponseBodyDecoder.shouldEagerlyReadResponse(Type returnType)"
  summary: "Checks if the network response body should be eagerly read based on its `returnType`.\n\nThe following types, including sub-types, aren't eagerly read from the network:\n\n *  BinaryData\n *  byte\\[\\]\n *  ByteBuffer\n *  InputStream\n\nReactive, <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Mono\"></xref> and <xref uid=\"reactor.core.publisher.Flux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Flux\"></xref>, and Response, <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Response\"></xref> and <xref uid=\"com.azure.core.http.rest.ResponseBase\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ResponseBase\"></xref>, generics are cracked open and their generic types are inspected for being one of the types above."
  parameters:
  - description: "The return type of the method."
    name: "returnType"
    type: "<xref href=\"java.lang.reflect.Type?alt=java.lang.reflect.Type&text=Type\" data-throw-if-not-resolved=\"False\" />"
