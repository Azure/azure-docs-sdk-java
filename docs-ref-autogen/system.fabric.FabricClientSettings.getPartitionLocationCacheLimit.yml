    <p>Gets the maximum number of cached location entries on the client.</p>

    <p>

      <b>Remarks:</b>The default value of this property is 1000. This property is not updatable. Setting this property will throw a <xref uid="" data-throw-if-not-resolved="false">java.lang.IllegalArgumentException</xref> exception. When the cache limit is reached the oldest entries are discarded first. The default value is 100. </p>
