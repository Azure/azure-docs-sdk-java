summary: <p>Describes the partition information for the name as a string that is based on partition schemes. Services observe this type of <xref uid="system.fabric.ServicePartitionInformation" data-throw-if-not-resolved="false" data-raw-source="system.fabric.ServicePartitionInformation"></xref> when the service is created with the <xref uid="" data-throw-if-not-resolved="false" data-raw-source="system.fabric.NamedPartitionInformation"></xref> derives from the <xref uid="system.fabric.ServicePartition" data-throw-if-not-resolved="false" data-raw-source="system.fabric.ServicePartition"></xref> interface and is provided to services as part of the <xref uid="system.fabric.StatefulServicePartition" data-throw-if-not-resolved="false" data-raw-source="system.fabric.StatefulServicePartition"></xref> or <xref uid="system.fabric.StatelessServicePartition" data-throw-if-not-resolved="false" data-raw-source="system.fabric.StatelessServicePartition"></xref> interface, which is passed in during the stateful <xref uid="system.fabric.StatefulServiceReplica.openAsync(ReplicaOpenMode,StatefulServicePartition,CancellationToken)" data-throw-if-not-resolved="false" data-raw-source="system.fabric.StatefulServiceReplica#openAsync(system.fabric.ReplicaOpenMode,system.fabric.StatefulServicePartition,system.fabric.CancellationToken                                        )"></xref> or the stateless <xref uid="system.fabric.StatelessServiceInstance.openAsync(StatelessServicePartition,CancellationToken)" data-throw-if-not-resolved="false" data-raw-source="system.fabric.StatelessServiceInstance#openAsync(system.fabric.StatelessServicePartition,system.fabric.CancellationToken)"></xref>. </p>
