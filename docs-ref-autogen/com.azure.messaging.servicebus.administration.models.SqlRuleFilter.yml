nameWithType: "SqlRuleFilter"
summary: "Represents a filter which is a composition of an expression and an action that is executed in the pub/sub pipeline.\n\nA <xref uid=\"com.azure.messaging.servicebus.administration.models.SqlRuleFilter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SqlRuleFilter\"></xref> holds a SQL-like condition expression that is evaluated in the broker against the arriving messages' user-defined properties and system properties. All system properties (which are all properties explicitly listed on the <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusMessage\"></xref> class) must be prefixed with `sys.` in the condition expression. The SQL subset implements testing for existence of properties (EXISTS), testing for null-values (IS NULL), logical NOT/AND/OR, relational operators, numeric arithmetic, and simple text pattern matching with LIKE."
