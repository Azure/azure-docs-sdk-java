desc: "This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultAccessControlAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultAccessControlAsyncClient\"></xref> and <xref uid=\"com.azure.security.keyvault.administration.KeyVaultAccessControlClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultAccessControlClient\"></xref>, by calling <xref uid=\"com.azure.security.keyvault.administration.KeyVaultAccessControlClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultAccessControlClientBuilder#buildAsyncClient()\"></xref> and <xref uid=\"com.azure.security.keyvault.administration.KeyVaultAccessControlClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultAccessControlClientBuilder#buildClient()\"></xref> respectively. It constructs an instance of the desired client.\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.administration.KeyVaultAccessControlClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultAccessControlClientBuilder\"></xref> to build an an <xref uid=\"com.azure.security.keyvault.administration.KeyVaultAccessControlAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultAccessControlAsyncClient\"></xref> are <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"vaultUrl\"></xref> and <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"credential\"></xref>.\n\n**Samples to construct a sync client**\n\n```java\nKeyVaultAccessControlClient keyVaultAccessControlClient = new KeyVaultAccessControlClientBuilder()\n     .vaultUrl(\"<your-managed-hsm-url>\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildClient();\n```\n\n**Samples to construct an async client**\n\n```java\nKeyVaultAccessControlAsyncClient keyVaultAccessControlAsyncClient = new KeyVaultAccessControlClientBuilder()\n     .vaultUrl(\"<your-managed-hsm-url>\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildAsyncClient();\n```"
