  name: "objectLevelWorm(String resourceGroupName, String accountName, String containerName)"
  nameWithType: "BlobContainersClient.objectLevelWorm(String resourceGroupName, String accountName, String containerName)"
  summary: "This operation migrates a blob container from container level WORM to object level immutability enabled container. Prerequisites require a container level immutability policy either in locked or unlocked state, Account level versioning must be enabled and there should be no Legal hold on the container."
  parameters:
  - description: "The name of the resource group within the user's subscription. The name is case\n     insensitive."
    name: "resourceGroupName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The name of the storage account within the specified resource group. Storage account names\n     must be between 3 and 24 characters in length and use numbers and lower-case letters only."
    name: "accountName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The name of the blob container within the specified storage account. Blob container names\n     must be between 3 and 63 characters in length and use numbers, lower-case letters and dash (-) only. Every\n     dash (-) character must be immediately preceded and followed by a letter or number."
    name: "containerName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract void objectLevelWorm(String resourceGroupName, String accountName, String containerName)"
