    startLine: 93
  package: com.microsoft.azure.management.search
  summary: "<p>The status of the Search service. </p>\r\n<p>Possible values include: 'running': the Search service is running and no provisioning operations are underway. 'provisioning': the Search service is being provisioned or scaled up or down. 'deleting': the Search service is being deleted. 'degraded': the Search service is degraded. This can occur when the underlying search units are not healthy. The Search service is most likely operational, but performance might be slow and some requests might be dropped. 'disabled': the Search service is disabled. In this state, the service will reject all API requests. 'error': the Search service is in an error state. If your service is in the degraded, disabled, or error states, it means the Azure Search team is actively investigating the underlying issue. Dedicated services in these states are still chargeable based on the number of search units provisioned.</p>\r\n<p></p>"
  syntax:
    content: public SearchServiceStatus status()
    return:
      type: com.microsoft.azure.management.search._search_service_status
      description: <p>the status of the service </p>
