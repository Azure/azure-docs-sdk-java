desc: "The <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupAsyncClient\"></xref> provides asynchronous methods to perform full a backup and restore of a key vault, as well as selectively restoring specific keys from a backup.\n\n## Getting Started ##\n\nIn order to interact with the Azure Key Vault service, you will need to create an instance of the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupAsyncClient\"></xref> class, a vault url and a credential object.\n\nThe examples shown in this document use a credential object named DefaultAzureCredential for authentication, which is appropriate for most scenarios, including local development and production environments. Additionally, we recommend using a [ managed identity][managed identity] for authentication in production environments. You can find more information on different ways of authenticating and their corresponding credential types in the [ Azure Identity documentation\"][Azure Identity documentation].\n\n**Sample: Construct Asynchronous Backup Client**\n\nThe following code sample demonstrates the creation of a <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupAsyncClient\"></xref>, using the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupClientBuilder\"></xref> to configure it.\n\n```java\nKeyVaultBackupAsyncClient keyVaultBackupAsyncClient = new KeyVaultBackupClientBuilder()\n     .vaultUrl(\"<your-managed-hsm-url>\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildAsyncClient();\n```\n\n\n--------------------\n\n## Back Up a Collection of Keys ##\n\nThe <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupAsyncClient\"></xref> can be used to back up the entire collection of keys from a key vault.\n\n**Code Sample:**\n\nThe following code sample demonstrates how to asynchronously back up an entire collection of keys using, using the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupAsyncClient.beginBackup(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupAsyncClient#beginBackup(String, String)\"></xref> API.\n\n```java\nString blobStorageUrl = \"https://myaccount.blob.core.windows.net/myContainer\";\n String sasToken = \"sv=2020-02-10&ss=b&srt=o&sp=rwdlactfx&se=2021-06-17T07:13:07Z&st=2021-06-16T23:13:07Z\"\n     + \"&spr=https&sig=n5V6fnlkViEF9b7ij%2FttTHNwO2BdFIHKHppRxGAyJdc%3D\";\n\n client.beginBackup(blobStorageUrl, sasToken)\n     .setPollInterval(Duration.ofSeconds(1)) // You can set a custom polling interval.\n     .doOnError(e -> System.out.printf(\"Backup failed with error: %s.%n\", e.getMessage()))\n     .doOnNext(pollResponse ->\n         System.out.printf(\"The current status of the operation is: %s.%n\", pollResponse.getStatus()))\n     .filter(pollResponse -> pollResponse.getStatus() == LongRunningOperationStatus.SUCCESSFULLY_COMPLETED)\n     .flatMap(AsyncPollResponse::getFinalResult)\n     .subscribe(folderUrl ->\n         System.out.printf(\"Backup completed. The storage location of this backup is: %s.%n\", folderUrl));\n```\n\n**Note:** For the synchronous sample, refer to <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupClient\"></xref>.\n\n\n--------------------\n\n## Restore a Collection of Keys ##\n\nThe <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupClient\"></xref> can be used to restore an entire collection of keys from a backup.\n\n**Code Sample:**\n\nThe following code sample demonstrates how to asynchronously restore an entire collection of keys from a backup, using the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupClient.beginRestore(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupClient#beginRestore(String, String)\"></xref> API.\n\n```java\nString folderUrl = \"https://myaccount.blob.core.windows.net/myContainer/mhsm-myaccount-2020090117323313\";\n String sasToken = \"sv=2020-02-10&ss=b&srt=o&sp=rwdlactfx&se=2021-06-17T07:13:07Z&st=2021-06-16T23:13:07Z\"\n     + \"&spr=https&sig=n5V6fnlkViEF9b7ij%2FttTHNwO2BdFIHKHppRxGAyJdc%3D\";\n\n client.beginRestore(folderUrl, sasToken)\n     .setPollInterval(Duration.ofSeconds(1)) // You can set a custom polling interval.\n     .doOnError(e -> System.out.printf(\"Restore failed with error: %s.%n\", e.getMessage()))\n     .doOnNext(pollResponse ->\n         System.out.printf(\"The current status of the operation is: %s.%n\", pollResponse.getStatus()))\n     .filter(pollResponse -> pollResponse.getStatus() == LongRunningOperationStatus.SUCCESSFULLY_COMPLETED)\n     .flatMap(AsyncPollResponse::getFinalResult)\n     .subscribe(unused -> System.out.printf(\"Backup restored successfully.%n\"));\n```\n\n**Note:** For the synchronous sample, refer to <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupClient\"></xref>.\n\n\n--------------------\n\n## Selectively Restore a Key ##\n\nThe <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupAsyncClient\"></xref> can be used to restore a specific key from a backup.\n\n**Code Sample:**\n\nThe following code sample demonstrates how to asynchronously restore a specific key from a backup, using the <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupAsyncClient.beginSelectiveKeyRestore(java.lang.String,java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupAsyncClient#beginSelectiveKeyRestore(String, String, String)\"></xref> API.\n\n```java\nString folderUrl = \"https://myaccount.blob.core.windows.net/myContainer/mhsm-myaccount-2020090117323313\";\n String sasToken = \"sv=2020-02-10&ss=b&srt=o&sp=rwdlactfx&se=2021-06-17T07:13:07Z&st=2021-06-16T23:13:07Z\"\n     + \"&spr=https&sig=n5V6fnlkViEF9b7ij%2FttTHNwO2BdFIHKHppRxGAyJdc%3D\";\n String keyName = \"myKey\";\n\n client.beginSelectiveKeyRestore(folderUrl, sasToken, keyName)\n     .setPollInterval(Duration.ofSeconds(1)) // You can set a custom polling interval.\n     .doOnError(e -> System.out.printf(\"Key restoration failed with error: %s.%n\", e.getMessage()))\n     .doOnNext(pollResponse ->\n         System.out.printf(\"The current status of the operation is: %s.%n\", pollResponse.getStatus()))\n     .filter(pollResponse -> pollResponse.getStatus() == LongRunningOperationStatus.SUCCESSFULLY_COMPLETED)\n     .flatMap(AsyncPollResponse::getFinalResult)\n     .subscribe(unused -> System.out.printf(\"Key restored successfully.%n\"));\n```\n\n**Note:** For the synchronous sample, refer to <xref uid=\"com.azure.security.keyvault.administration.KeyVaultBackupClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyVaultBackupClient\"></xref>.\n\n\n--------------------\n\n\n[managed identity]: https://learn.microsoft.com/azure/active-directory/managed-identities-azure-resources/\n[Azure Identity documentation]: https://learn.microsoft.com/java/api/overview/azure/identity-readme?view=azure-java-stable"
