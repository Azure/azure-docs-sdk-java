  overload: com.microsoft.azure.management.mediaservices.v2018_07_01.AudioAnalyzerPreset.audioLanguage*
  type: Method
  package: com.microsoft.azure.management.mediaservices.v2018_07_01
  summary: "Get the language for the audio payload in the input using the BCP-47 format of 'language tag-region' (e.g: 'en-US'). If you know the language of your content, it is recommended that you specify it. If the language isn't specified or set to null, automatic language detection will choose the first language detected and process with the selected language for the duration of the file. It does not currently support dynamically switching between languages after the first language is detected. The automatic detection works best with audio recordings with clearly discernable speech. If automatic detection fails to find the language, transcription would fallback to 'en-US'.\" The list of supported languages is available here: https://go.microsoft.com/fwlink/?linkid=2109463."
  syntax:
    content: public String audioLanguage()
    return:
      type: java.lang.String
      description: the audioLanguage value
