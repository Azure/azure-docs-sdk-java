  name: "maxPercentDeltaUnhealthyApplications()"
  nameWithType: "ClusterUpgradeDeltaHealthPolicy.maxPercentDeltaUnhealthyApplications()"
  summary: "Get the max<wbr>Percent<wbr>Delta<wbr>Unhealthy<wbr>Applications property: The maximum allowed percentage of applications health degradation allowed during cluster upgrades."
  syntax: "public Integer maxPercentDeltaUnhealthyApplications()"
  desc: "Get the maxPercentDeltaUnhealthyApplications property: The maximum allowed percentage of applications health degradation allowed during cluster upgrades. The delta is measured between the state of the applications at the beginning of upgrade and the state of the applications at the time of the health evaluation. The check is performed after every upgrade domain upgrade completion to make sure the global state of the cluster is within tolerated limits. System services are not included in this. NOTE: This value will overwrite the value specified in properties.UpgradeDescription.HealthPolicy.MaxPercentUnhealthyApplications."
  returns:
    description: "the maxPercentDeltaUnhealthyApplications value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Integer.html\">Integer</a>"
