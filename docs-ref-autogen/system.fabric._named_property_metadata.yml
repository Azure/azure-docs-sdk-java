  package: system.fabric
  summary: >-
    <p>Gets the custom type id.</p>

    <p>

      <b>Remarks:</b>Using this property, the user is able to tag the type of the value of the property. Common use case for this property is the following. Assume you have property called configuration. The value of this property can be JSON or XML, depending on who last updated the property. In this scenario the updaters can use custom type id property to communicate the type of the property to the consumer of the property. </p>
  syntax:
