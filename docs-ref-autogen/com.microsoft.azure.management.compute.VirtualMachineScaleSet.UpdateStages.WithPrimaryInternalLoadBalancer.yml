  summary: "<p>Specifies the load balancer to be used as the internal load balancer for the virtual machines in the scale set. </p>\r\n<p>This will replace the current internal load balancer associated with the virtual machines in the scale set (if any). By default all the backends and inbound NAT pools of the load balancer will be associated with the primary network interface of the virtual machines in the scale set unless subset of them is selected in the next stages. </p>\r\n<p></p>"
  syntax:
    content: public WithPrimaryInternalLoadBalancerBackendOrNatPool withExistingPrimaryInternalLoadBalancer(LoadBalancer loadBalancer)
    parameters:
