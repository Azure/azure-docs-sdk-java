      description: <p>the primary Internet-facing load balancer </p>
    return:
      type: com.microsoft.azure.management.compute.VirtualMachineScaleSet.UpdateStages.WithPrimaryInternalLoadBalancerBackendOrNatPool
      description: <p>the next stage of the update </p>
