      <xrefdescription>

        <p>This client has been replaced with <xref uid="com.microsoft.azure.sdk.iot.device.MultiplexingClient" data-throw-if-not-resolved="false" data-raw-source="MultiplexingClient"></xref> since this client does not support adding or removing devices once the connection has been established. <xref uid="com.microsoft.azure.sdk.iot.device.MultiplexingClient" data-throw-if-not-resolved="false" data-raw-source="MultiplexingClient"></xref> allows for adding and removing of devices from multiplexed connections before or after opening the connection. </p>

      </xrefdescription>

