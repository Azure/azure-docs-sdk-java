  summary: "A new tracing span with INTERNAL kind is created for each <xref uid=\"com.azure.core.util.tracing.Tracer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"tracer\"></xref> plugged into the SDK."
  modifiers:
  - "static"
