  summary: "Get this only applies to Images that contain the Windows operating system, and should only be used when you hold valid on-premises licenses for the Compute Nodes which will be deployed."
  syntax: "public String licenseType()"
  desc: "Get this only applies to Images that contain the Windows operating system, and should only be used when you hold valid on-premises licenses for the Compute Nodes which will be deployed. If omitted, no on-premises licensing discount is applied. Values are: Windows\\_Server - The on-premises license is for Windows Server. Windows\\_Client - The on-premises license is for Windows Client."
