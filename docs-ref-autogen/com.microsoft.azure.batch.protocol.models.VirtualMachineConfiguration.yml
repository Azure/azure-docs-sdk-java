  fullName: "com.microsoft.azure.batch.protocol.models.VirtualMachineConfiguration.dataDisks()"
  name: "dataDisks()"
  nameWithType: "VirtualMachineConfiguration.dataDisks()"
  summary: "Get this property must be specified if the Compute Nodes in the Pool need to have empty data disks attached to them."
  syntax: "public List<DataDisk> dataDisks()"
  desc: "Get this property must be specified if the Compute Nodes in the Pool need to have empty data disks attached to them. This cannot be updated. Each Compute Node gets its own disk (the disk is not a file share). Existing disks cannot be attached, each attached disk is empty. When the Compute Node is removed from the Pool, the disk and all data associated with it is also deleted. The disk is not formatted after being attached, it must be formatted before use - for more information see https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk\\#initialize-a-new-data-disk-in-linux and https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps\\#add-an-empty-data-disk-to-a-virtual-machine."
  returns:
    description: "the dataDisks value"
    type: "<xref href=\"java.util.List?alt=java.util.List&text=List\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.microsoft.azure.batch.protocol.models.DataDisk?alt=com.microsoft.azure.batch.protocol.models.DataDisk&text=DataDisk\" data-throw-if-not-resolved=\"False\" />&gt;"
