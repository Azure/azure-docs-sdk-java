  fullName: "com.microsoft.azure.batch.protocol.models.VirtualMachineConfiguration.nodeAgentSKUId()"
  name: "nodeAgentSKUId()"
  nameWithType: "VirtualMachineConfiguration.nodeAgentSKUId()"
  summary: "Get the Batch Compute Node agent is a program that runs on each Compute Node in the Pool, and provides the command-and-control interface between the Compute Node and the Batch service."
  syntax: "public String nodeAgentSKUId()"
  desc: "Get the Batch Compute Node agent is a program that runs on each Compute Node in the Pool, and provides the command-and-control interface between the Compute Node and the Batch service. There are different implementations of the Compute Node agent, known as SKUs, for different operating systems. You must specify a Compute Node agent SKU which matches the selected Image reference. To get the list of supported Compute Node agent SKUs along with their list of verified Image references, see the 'List supported Compute Node agent SKUs' operation."
  returns:
    description: "the nodeAgentSKUId value"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
