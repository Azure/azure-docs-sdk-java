  package: system.fabric
  summary: >-
    <p>Gets a flag indicating whether delta evaluation is enabled.</p>

    <p>

      <bold>Remarks:</bold>When delta evaluation is enabled, the cluster health evaluation ensures that the degradation of health respects tolerated limits, both globally, across all nodes, and per each upgrade domain that is evaluated. The tolerated thresholds are specified in <xref href="system.fabric.health._cluster_upgrade_health_policy" data-throw-if-not-resolved="false"></xref>. Delta evaluation is disabled by default. </p>
  syntax: &o1
    content: public Boolean getEnableDeltaHealthEvaluation()
    return:
      type: 866c2227
      description: <p>true when delta health evaluation is enabled; false otherwise. </p>
