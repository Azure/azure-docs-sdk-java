name: "CorrelationRuleFilter"
nameWithType: "CorrelationRuleFilter"
summary: "Represents the correlation rule filter expression. It holds a set of conditions that are matched against one or more of an arriving message's user and system properties. A common use case is to match against the message's:\n\n *  <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getCorrelationId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"correlation id\"></xref>\n *  <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getContentType()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"content type\"></xref>\n *  <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getSubject()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"subject\"></xref>\n *  <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getMessageId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"message id\"></xref>\n *  <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getReplyTo()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"reply-to\"></xref>\n *  <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getReplyToSessionId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"reply-to session id\"></xref>\n *  <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getSessionId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"session id\"></xref>\n *  <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getTo()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"to\"></xref>\n *  or, any <xref uid=\"com.azure.messaging.servicebus.ServiceBusMessage.getApplicationProperties()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"user-defined properties\"></xref>\n\nA match exists when an arriving message's value for a property is equal to the value specified in the correlation filter. For string expressions, the comparison is case-sensitive. When specifying multiple match properties, the filter combines them as a logical `AND` condition, meaning all conditions must match for the filter to match.\n\nThis provides an efficient shortcut for declarations of filters that deal only with correlation equality. In this case the cost of the lexigraphical analysis of the expression can be avoided. Not only will correlation filters be optimized at declaration time, but they will also be optimized at runtime. Correlation filter matching can be reduced to a hashtable lookup, which aggregates the complexity of the set of defined correlation filters to `O(1)`."
