  name: "STORAGE_OPTIMIZED"
  nameWithType: "VMCategory.STORAGE_OPTIMIZED"
  summary: "Storage optimized virtual machine (VM) sizes offer high disk throughput and IO, and are ideal for Big Data, SQL, NoSQL databases, data warehousing, and large transactional databases."
