  field:
    type: "<xref href=\"com.azure.resourcemanager.computefleet.models.VMCategory?alt=com.azure.resourcemanager.computefleet.models.VMCategory&text=VMCategory\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static final VMCategory STORAGE_OPTIMIZED"
  desc: "Storage optimized virtual machine (VM) sizes offer high disk throughput and IO, and are ideal for Big Data, SQL, NoSQL databases, data warehousing, and large transactional databases. Examples include Cassandra, MongoDB, Cloudera, and Redis."
