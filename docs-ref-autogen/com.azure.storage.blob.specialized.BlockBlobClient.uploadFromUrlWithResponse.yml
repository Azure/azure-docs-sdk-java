  summary: "Creates a new block blob, or updates the content of an existing block blob.\n\nUpdating an existing block blob overwrites any existing metadata on the blob. Partial updates are not supported with PutBlobFromUrl; the content of the existing blob is overwritten with the new content. For more information, see the [Azure Docs][].\n\nTo avoid overwriting, pass \"\\*\" to <xref uid=\"com.azure.storage.blob.models.BlobRequestConditions.setIfNoneMatch(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobRequestConditions#setIfNoneMatch(String)\"></xref>.\n\n**Code Samples**\n\n\\{@codesnippet com.azure.storage.blob.specialized.BlockBlobClient.uploadFromUrlWithResponse\\#BlobUploadFromUrlOptions-Duration-Context\\}\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/put-blob-from-url"
