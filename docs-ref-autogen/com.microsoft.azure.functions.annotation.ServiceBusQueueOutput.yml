  name: ServiceBusQueueOutput
  nameWithType: ServiceBusQueueOutput
  fullName: com.microsoft.azure.functions.annotation.ServiceBusQueueOutput
  type: Interface
  package: com.microsoft.azure.functions.annotation
  summary: >-
    Place this on a parameter whose value would be written to a service bus queue. The parameter type should be OutputBinding<T>, where T could be one of:

     *  Any native Java types such as int, String, byte\[\]
     *  Any POJO type

    The following example shows a Java function that sends a Service Bus queue message:


    ```java

    @FunctionName("httpToServiceBusQueue")

    @ServiceBusQueueOutput(name = "message", queueName = "myqueue", connection = "AzureServiceBusConnection")
     public String pushToQueue(
        @HttpTrigger(name = "request", methods = {HttpMethod.POST}, authLevel = AuthorizationLevel.ANONYMOUS)
         final String message,
        @HttpOutput(name = "response") final OutputBinding<String> result
     ) {
         result.setValue(message + " has been sent.");
         return message;
     }
    ```
  syntax:
    content: public interface ServiceBusQueueOutput implements Annotation
  implements:
  - java.lang.annotation.Annotation
