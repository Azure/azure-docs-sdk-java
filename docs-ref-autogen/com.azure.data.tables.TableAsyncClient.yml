name: "TableAsyncClient"
nameWithType: "TableAsyncClient"
summary: "Provides an asynchronous service client for accessing a table in the Azure Tables service.\n\nThe client encapsulates the URL for the table within the Tables service endpoint, the name of the table, and the credentials for accessing the storage or CosmosDB table API account. It provides methods to create and delete the table itself, as well as methods to create, upsert, update, delete, list, and get entities within the table. These methods invoke REST API operations to make the requests and obtain the results that are returned.\n\nInstances of this client are obtained by calling the <xref uid=\"com.azure.data.tables.TableClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableClientBuilder#buildAsyncClient()\"></xref> method on a <xref uid=\"com.azure.data.tables.TableClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableClientBuilder\"></xref> object.\n\n**Samples to construct an async client**\n\n```java\nTableAsyncClient tableAsyncClient = new TableClientBuilder()\n     .endpoint(\"https://myaccount.core.windows.net/\")\n     .credential(new AzureNamedKeyCredential(\"name\", \"key\"))\n     .tableName(\"myTable\")\n     .buildAsyncClient();\n```"
