desc: "[Azure Form Recognizer][] is a cloud-based service provided by Microsoft Azure that utilizes machine learning to extract information from various types of documents. Form Recognizer applies machine-learning-based optical character recognition (OCR) and document understanding technologies to classify documents, extract text, tables, structure, and key-value pairs from documents. You can also label and train custom models to automate data extraction from structured, semi-structured, and unstructured documents.\n\nThe service uses advanced optical character recognition (OCR) technology to extract text and key-value pairs from documents, enabling organizations to automate data entry tasks that would otherwise require manual effort. It can recognize and extract information like dates, addresses, invoice numbers, line items, and other relevant data points from documents.\n\nThe Azure Form Recognizer client library allows Java developers to interact with the Azure Form Recognizer service. It provides a set of classes and methods that abstract the underlying RESTful API of Azure Form Recognizer, making it easier to integrate the service into Java applications.\n\nThe Azure Form Recognizer client library provides the following capabilities:\n\n1.  Document Analysis: It allows you to submit documents for analysis to detect and extract information like text, key-value pairs, tables, language, and fields. You can analyze both structured and unstructured documents.\n2.  Model Management: It enables you to manage models created in your account by building, listing, deleting, and see the limit of custom models your account.\n3.  Analysis Results: It provides methods to retrieve and interpret analysis results, including extracted text and field values, confidence scores, and document layout information.\n4.  Polling and Callbacks: It includes mechanisms for polling the service to check the status of an analysis operation or registering callbacks to receive notifications when the analysis is complete.\n\n## Getting Started ##\n\nThe Azure Form Recognizer library provides analysis clients like <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisAsyncClient\"></xref> and <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisClient\"></xref> to connect to the Form Recognizer Azure Cognitive Service to analyze information from documents and extract it into structured data. It also provides administration clients like <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationClient\"></xref> and <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient\"></xref> to build and manage models from custom documents.\n\n**Note:** This client only supports <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisServiceVersion.V2022_08_31\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisServiceVersion#V2022_08_31\"></xref> and newer. To use an older service version, <xref uid=\"com.azure.ai.formrecognizer.training.FormTrainingClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.ai.formrecognizer.training.FormTrainingClient\"></xref> and <xref uid=\"com.azure.ai.formrecognizer.training.FormTrainingAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.ai.formrecognizer.training.FormTrainingAsyncClient\"></xref>\n\nService clients are the point of interaction for developers to use Azure Form Recognizer. <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisClient\"></xref> is the synchronous service client and <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisAsyncClient\"></xref> is the asynchronous service client. The examples shown in this document use a credential object named DefaultAzureCredential for authentication, which is appropriate for most scenarios, including local development and production environments. Additionally, we recommend using [managed identity][] for authentication in production environments. You can find more information on different ways of authenticating and their corresponding credential types in the [Azure Identity documentation\"][Azure Identity documentation].\n\n**Sample: Construct a <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationClient\"></xref> with DefaultAzureCredential**\n\nThe following code sample demonstrates the creation of a <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationClient\"></xref>, using the \\`DefaultAzureCredentialBuilder\\` to configure it.\n\n```java\nDocumentModelAdministrationClient client = new DocumentModelAdministrationClientBuilder()\n     .endpoint(\"{endpoint}\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildClient();\n```\n\nFurther, see the code sample below to use <xref uid=\"com.azure.core.credential.AzureKeyCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureKeyCredential\"></xref> for client creation.\n\n```java\nDocumentModelAdministrationClient client =\n     new DocumentModelAdministrationClientBuilder()\n         .credential(new AzureKeyCredential(\"{key}\"))\n         .endpoint(\"{endpoint}\")\n         .buildClient();\n```\n\nLet's take a look at the administration client scenarios and their respective usage below.\n\n\n--------------------\n\n## Build custom document models ##\n\n[Custom document models][] are built by labelling a dataset of documents with the values you want extracted to address your document scenario needs.\n\nThe request must include a \\`blobContainerUrl\\` that is an externally accessible Azure storage blob container URI (preferably a Shared Access Signature URI). Note that a container URI (without SAS) is accepted only when the container is public or has a managed identity configured, see more about configuring managed identities to work with Form Recognizer [here][].\n\nFor more information on different custom document model types, refer to [custom document models types][Custom document models]\n\n**Sample: Build a custom document model**\n\nThe following code sample demonstrates how to build a custom model with your own data.\n\n```java\n// Build custom document analysis model\n String blobContainerUrl = \"{SAS_URL_of_your_container_in_blob_storage}\";\n // The shared access signature (SAS) Url of your Azure Blob Storage container with your forms.\n String prefix = \"{blob_name_prefix}}\";\n SyncPoller<OperationResult, DocumentModelDetails> buildOperationPoller =\n     documentModelAdminClient.beginBuildDocumentModel(blobContainerUrl,\n         DocumentModelBuildMode.TEMPLATE,\n         prefix,\n         new BuildDocumentModelOptions().setModelId(\"my-build-model\").setDescription(\"model desc\"),\n         Context.NONE);\n\n DocumentModelDetails documentModelDetails = buildOperationPoller.getFinalResult();\n\n // Model Info\n System.out.printf(\"Model ID: %s%n\", documentModelDetails.getModelId());\n System.out.printf(\"Model Description: %s%n\", documentModelDetails.getDescription());\n System.out.printf(\"Model created on: %s%n%n\", documentModelDetails.getCreatedOn());\n documentModelDetails.getDocumentTypes().forEach((key, documentTypeDetails) -> {\n     System.out.printf(\"Document type: %s%n\", key);\n     documentTypeDetails.getFieldSchema().forEach((name, documentFieldSchema) -> {\n         System.out.printf(\"Document field: %s%n\", name);\n         System.out.printf(\"Document field type: %s%n\", documentFieldSchema.getType().toString());\n         System.out.printf(\"Document field confidence: %.2f%n\", documentTypeDetails.getFieldConfidence().get(name));\n     });\n });\n```\n\nPlease note that models can also be built using a graphical user interface [Form Recognizer Labeling Tool .][].\n\n\n--------------------\n\n## Manage models ##\n\nManaging models created in your account by building, listing, deleting, and see the limit of custom models your account.\n\nRefer to [service quotas and limits][] to know more your resource models and custom models usage.\n\n**Sample: Manage models**\n\nThis sample demonstrates how to manage (get, list, delete) the models stored in your account.\n\n```java\nAtomicReference<String> modelId = new AtomicReference<>();\n\n // First, we see how many models we have, and what our limit is\n ResourceDetails resourceDetails = documentModelAdminClient.getResourceDetails();\n System.out.printf(\"The resource has %s models, and we can have at most %s models\",\n     resourceDetails.getCustomDocumentModelCount(), resourceDetails.getCustomDocumentModelLimit());\n\n // Next, we get a paged list of all of our models\n PagedIterable<DocumentModelSummary> customDocumentModels = documentModelAdminClient.listDocumentModels();\n System.out.println(\"We have following models in the account:\");\n customDocumentModels.forEach(documentModelSummary -> {\n     System.out.printf(\"Model ID: %s%n\", documentModelSummary.getModelId());\n     modelId.set(documentModelSummary.getModelId());\n\n     // get custom document analysis model info\n     DocumentModelDetails documentModel = documentModelAdminClient.getDocumentModel(documentModelSummary.getModelId());\n     System.out.printf(\"Model ID: %s%n\", documentModel.getModelId());\n     System.out.printf(\"Model Description: %s%n\", documentModel.getDescription());\n     System.out.printf(\"Model created on: %s%n\", documentModel.getCreatedOn());\n     documentModel.getDocumentTypes().forEach((key, documentTypeDetails) -> {\n         documentTypeDetails.getFieldSchema().forEach((field, documentFieldSchema) -> {\n             System.out.printf(\"Field: %s\", field);\n             System.out.printf(\"Field type: %s\", documentFieldSchema.getType());\n             System.out.printf(\"Field confidence: %.2f\", documentTypeDetails.getFieldConfidence().get(field));\n         });\n     });\n });\n\n // Delete Model\n documentModelAdminClient.deleteDocumentModel(modelId.get());\n```\n\n\n[Azure Form Recognizer]: https://aka.ms/form-recognizer-3.0.0\n[managed identity]: https://learn.microsoft.com/azure/active-directory/managed-identities-azure-resources/\n[Azure Identity documentation]: https://learn.microsoft.com/java/api/overview/azure/identity-readme\n[Custom document models]: https://learn.microsoft.com/azure/applied-ai-services/form-recognizer/concept-custom?view=form-recog-3.0.0&tabs=extraction%2Cclassification#custom-document-model-types\n[here]: https://docs.microsoft.com/azure/applied-ai-services/form-recognizer/managed-identities\n[Form Recognizer Labeling Tool .]: https://aka.ms/azsdk/formrecognizer/labelingtool\n[service quotas and limits]: https://learn.microsoft.com/azure/applied-ai-services/form-recognizer/service-limits?view=form-recog-3.0.0"
