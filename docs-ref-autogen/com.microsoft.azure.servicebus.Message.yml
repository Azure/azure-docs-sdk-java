  langs:
  - java
  name: getLockToken()
  nameWithType: Message.getLockToken()
  fullName: com.microsoft.azure.servicebus.Message.getLockToken()
  overload: com.microsoft.azure.servicebus.Message.getLockToken*
  type: Method
  package: com.microsoft.azure.servicebus
  summary: >-
    Gets the lock token for the current message. The lock token is a reference to the lock that is being held by the broker in PEEKLOCK mode. Locks are used to explicitly settle messages as explained in the [product documentation in more detail][]. The token can also be used to pin the lock permanently through the [Deferral API][] and, with that, take the message out of the regular delivery state flow. This property is read-only.



    [product documentation in more detail]: https://docs.microsoft.com/azure/service-bus-messaging/message-transfers-locks-settlement

    [Deferral API]: https://docs.microsoft.com/azure/service-bus-messaging/message-deferral
  syntax:
    content: public UUID getLockToken()
    return:
      type: java.util.UUID
