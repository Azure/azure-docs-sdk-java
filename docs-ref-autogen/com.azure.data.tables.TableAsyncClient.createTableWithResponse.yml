  summary: "Creates the table within the Tables service.\n\n**Code Samples**\n\nCreates a table. Prints out the details of the <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HTTP response\"></xref> and the created table.\n\n```java\ntableAsyncClient.createTableWithResponse()\n     .contextWrite(Context.of(\"key1\", \"value1\", \"key2\", \"value2\"))\n     .subscribe(response ->\n         System.out.printf(\"Response successful with status code: %d. Table with name '%s' was created.\",\n             response.getStatusCode(), response.getValue().getName()));\n```"
  syntax: "public Mono<Response<TableItem>> createTableWithResponse()"
  returns:
    description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Mono\"></xref> containing the <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HTTP response\"></xref> that in turn contains a <xref uid=\"com.azure.data.tables.models.TableItem\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableItem\"></xref>\n that represents the table."
