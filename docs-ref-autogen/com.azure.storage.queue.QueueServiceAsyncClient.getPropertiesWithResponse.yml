  nameWithType: "QueueServiceAsyncClient.getPropertiesWithResponse()"
  summary: "Retrieves the properties of the storage account's Queue service. The properties range from storage analytics and metric to CORS (Cross-Origin Resource Sharing).\n\n**Code Samples**\n\nRetrieve Queue service properties\n\n```java\nclient.getPropertiesWithResponse()\n     .subscribe(response -> {\n         QueueServiceProperties properties = response.getValue();\n         System.out.printf(\"Hour metrics enabled: %b, Minute metrics enabled: %b\",\n             properties.getHourMetrics().isEnabled(), properties.getMinuteMetrics().isEnabled());\n     });\n```\n\nFor more information, see the [Azure Docs][].\n\n\n[Azure Docs]: https://docs.microsoft.com/en-us/rest/api/storageservices/get-queue-service-properties"
  syntax: "public Mono<Response<QueueServiceProperties>> getPropertiesWithResponse()"
