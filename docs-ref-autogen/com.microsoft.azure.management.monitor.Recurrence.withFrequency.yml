  nameWithType: "Recurrence.withFrequency(RecurrenceFrequency frequency)"
  summary: "Set the recurrence frequency. How often the schedule profile should take effect. This value must be Week, meaning each week will have the same set of profiles. For example, to set a daily schedule, set \\*\\*schedule\\*\\* to every day of the week. The frequency property specifies that the schedule is repeated weekly. Possible values include: 'None', 'Second', 'Minute', 'Hour', 'Day', 'Week', 'Month', 'Year'."
