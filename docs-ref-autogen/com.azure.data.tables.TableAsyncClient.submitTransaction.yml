  name: "submitTransaction(List<TableTransactionAction> transactionActions)"
  nameWithType: "TableAsyncClient.submitTransaction(List<TableTransactionAction> transactionActions)"
  summary: "Executes all <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"actions\"></xref> within the list inside a transaction. When the call completes, either all <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"actions\"></xref> in the transaction will succeed, or if a failure occurs, all <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"actions\"></xref> in the transaction will be rolled back. Each <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"action\"></xref> must operate on a distinct row key. Attempting to pass multiple <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"actions\"></xref> that share the same row key will cause an error.\n\n**Code Samples**\n\nSubmits a transaction that contains multiple <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"actions\"></xref> to be applied to <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entities\"></xref> on a table. Prints out details of each <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"action\"></xref>'s <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HTTP response\"></xref>.\n\n```java\nList<TableTransactionAction> transactionActions = new ArrayList<>();\n\n String partitionKey = \"markers\";\n String firstEntityRowKey = \"m001\";\n String secondEntityRowKey = \"m002\";\n\n TableEntity firstEntity = new TableEntity(partitionKey, firstEntityRowKey)\n     .addProperty(\"Type\", \"Dry\")\n     .addProperty(\"Color\", \"Red\");\n\n transactionActions.add(new TableTransactionAction(TableTransactionActionType.CREATE, firstEntity));\n\n System.out.printf(\"Added create action for entity with partition key '%s', and row key '%s'.%n\", partitionKey,\n     firstEntityRowKey);\n\n TableEntity secondEntity = new TableEntity(partitionKey, secondEntityRowKey)\n     .addProperty(\"Type\", \"Wet\")\n     .addProperty(\"Color\", \"Blue\");\n\n transactionActions.add(new TableTransactionAction(TableTransactionActionType.CREATE, secondEntity));\n\n System.out.printf(\"Added create action for entity with partition key '%s', and row key '%s'.%n\", partitionKey,\n     secondEntityRowKey);\n\n tableAsyncClient.submitTransaction(transactionActions)\n     .contextWrite(Context.of(\"key1\", \"value1\", \"key2\", \"value2\"))\n     .subscribe(tableTransactionResult -> {\n         System.out.print(\"Submitted transaction. The ordered response status codes for the actions are:\");\n\n         tableTransactionResult.getTransactionActionResponses().forEach(tableTransactionActionResponse ->\n             System.out.printf(\"%n%d\", tableTransactionActionResponse.getStatusCode()));\n     });\n```\n\nShows how to handle a transaction with a failing <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"action\"></xref> via the provided <xref uid=\"com.azure.data.tables.models.TableTransactionFailedException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"exception\"></xref>, which contains the index of the first failing action in the transaction.\n\n```java\ntry {\n     TableTransactionResult transactionResult = tableClient.submitTransaction(transactionActions);\n\n     System.out.print(\"Submitted transaction. The ordered response status codes for the actions are:\");\n\n     transactionResult.getTransactionActionResponses().forEach(tableTransactionActionResponse ->\n         System.out.printf(\"%n%d\", tableTransactionActionResponse.getStatusCode()));\n } catch (TableTransactionFailedException e) {\n     // If the transaction fails, the resulting exception contains the index of the first action that failed.\n     int failedActionIndex = e.getFailedTransactionActionIndex();\n     // You can use this index to modify the offending action or remove it from the list of actions to send in\n     // the transaction, for example.\n     transactionActions.remove(failedActionIndex);\n     // And then retry submitting the transaction.\n }\n```"
  parameters:
  - description: "A <xref uid=\"java.util.List\" data-throw-if-not-resolved=\"false\" data-raw-source=\"List\"></xref> of <xref uid=\"com.azure.data.tables.models.TableTransactionAction\" data-throw-if-not-resolved=\"false\" data-raw-source=\"actions\"></xref> to perform on\n <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entities\"></xref> in a table."
