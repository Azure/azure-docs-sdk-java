  summary: >-
    <p>Asynchronously upload a stream to the IoT Hub.</p>

    <p>NOTE: IotHub does not currently support CA signed devices using file upload. Please use SAS based authentication or self signed certificates.</p>

    <p>

      <xrefsect id="deprecated_1_deprecated000064">

        <xreftitle>Deprecated</xreftitle>

        <xrefdescription>

          <p>Use <xref uid="com.microsoft.azure.sdk.iot.device.DeviceClient.getFileUploadSasUri(FileUploadSasUriRequest)" data-throw-if-not-resolved="false">getFileUploadSasUri(FileUploadSasUriRequest)</xref> to get the SAS URI, use the azure storage SDK to upload a file to that SAS URI, and then use <xref uid="com.microsoft.azure.sdk.iot.device.DeviceClient.completeFileUpload(FileUploadCompletionNotification)" data-throw-if-not-resolved="false">completeFileUpload(FileUploadCompletionNotification)</xref> to notify Iot Hub that your file upload has completed, successfully or otherwise. This method does all three of these tasks for you, but has limited configuration options. </p>

        </xrefdescription>

      </xrefsect>

    </p>
