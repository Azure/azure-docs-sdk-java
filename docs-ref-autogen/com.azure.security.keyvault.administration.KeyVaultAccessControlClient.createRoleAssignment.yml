  summary: "Creates a <xref uid=\"com.azure.security.keyvault.administration.models.KeyVaultRoleAssignment\" data-throw-if-not-resolved=\"false\" data-raw-source=\"role assignment\"></xref> with a randomly generated name.\n\n**Code Samples**\n\nCreates a <xref uid=\"com.azure.security.keyvault.administration.models.KeyVaultRoleAssignment\" data-throw-if-not-resolved=\"false\" data-raw-source=\"role assignment\"></xref> with a randomly generated name. Prints out the details of the created <xref uid=\"com.azure.security.keyvault.administration.models.KeyVaultRoleAssignment\" data-throw-if-not-resolved=\"false\" data-raw-source=\"role assignment\"></xref>.\n\n```java\nString roleDefinitionId = \"b0b43a39-920c-475b-b34c-32ecc2bbb0ea\";\n String servicePrincipalId = \"169d6a86-61b3-4615-ac7e-2da09edfeed4\";\n KeyVaultRoleAssignment roleAssignment =\n     keyVaultAccessControlClient.createRoleAssignment(KeyVaultRoleScope.GLOBAL, roleDefinitionId,\n         servicePrincipalId);\n \n System.out.printf(\"Created role assignment with randomly generated name '%s' for principal with id '%s'.%n\",\n     roleAssignment.getName(), roleAssignment.getProperties().getPrincipalId());\n```"
