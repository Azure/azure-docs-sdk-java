- uid: "com.azure.cosmos.models.CosmosMicrometerMeterOptions.applyDiagnosticThresholds(boolean)"
  fullName: "com.azure.cosmos.models.CosmosMicrometerMeterOptions.applyDiagnosticThresholds(boolean isEnabled)"
  name: "applyDiagnosticThresholds(boolean isEnabled)"
  nameWithType: "CosmosMicrometerMeterOptions.applyDiagnosticThresholds(boolean isEnabled)"
  summary: "Sets a flag whether the diagnostic thresholds should be applied for this meter."
  parameters:
  - description: "- a flag indicating whether the diagnostic thresholds should be applied for this meter - when\n      not specified the default provided in\n      <xref uid=\"com.azure.cosmos.models.CosmosMicrometerMetricsOptions.applyDiagnosticThresholdsForTransportLevelMeters(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosMicrometerMetricsOptions#applyDiagnosticThresholdsForTransportLevelMeters(boolean)\"></xref> is used."
    name: "isEnabled"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public CosmosMicrometerMeterOptions applyDiagnosticThresholds(boolean isEnabled)"
  desc: "Sets a flag whether the diagnostic thresholds should be applied for this meter. If enabled a meter will only reflect operations violating diagnostic thresholds. This can be used to reduce the cardinality of dimensions (the number of time series a meter emits). Request-level metrics usually are used to capture metrics per backend endpoint/replica - a high cardinality dimension. Filtering by diagnostic thresholds reduces the overhead - but also means request-level metrics can only be used for debugging purposes - not for monitoring purposes. So, it is important to use the unfiltered operation-level metrics for health monitoring in this case."
  returns:
    description: "current CosmosMeterOptions instance"
    type: "<xref href=\"com.azure.cosmos.models.CosmosMicrometerMeterOptions?alt=com.azure.cosmos.models.CosmosMicrometerMeterOptions&text=CosmosMicrometerMeterOptions\" data-throw-if-not-resolved=\"False\" />"
