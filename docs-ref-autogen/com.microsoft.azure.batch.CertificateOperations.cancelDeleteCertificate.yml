  summary: >-
    <p>Cancels a failed deletion of the specified certificate. This operation can be performed only when the certificate is in the <xref uid="com.microsoft.azure.batch.protocol.models.CertificateState.DELETE_FAILED" data-throw-if-not-resolved="false" data-raw-source="Delete Failed"></xref> state, and restores the certificate to the <xref uid="com.microsoft.azure.batch.protocol.models.CertificateState.ACTIVE" data-throw-if-not-resolved="false" data-raw-source="Active"></xref> state.</p>

    <p></p>
