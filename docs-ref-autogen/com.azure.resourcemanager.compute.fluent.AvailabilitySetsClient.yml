  fullName: com.azure.resourcemanager.compute.fluent.AvailabilitySetsClient.createOrUpdate(String resourceGroupName, String availabilitySetName, AvailabilitySetInner parameters)
  overload: com.azure.resourcemanager.compute.fluent.AvailabilitySetsClient.createOrUpdate*
  type: Method
  package: com.azure.resourcemanager.compute.fluent
  summary: Create or update an availability set.
  syntax:
    content: public abstract AvailabilitySetInner createOrUpdate(String resourceGroupName, String availabilitySetName, AvailabilitySetInner parameters)
    parameters:
    - id: resourceGroupName
      type: java.lang.String
      description: The name of the resource group.
    - id: availabilitySetName
      type: java.lang.String
      description: The name of the availability set.
    - id: parameters
      type: com.azure.resourcemanager.compute.fluent.models.AvailabilitySetInner
      description: >-
        Specifies information about the availability set that the virtual machine should be assigned
             to. Virtual machines specified in the same availability set are allocated to different nodes to maximize
             availability. For more information about availability sets, see [Manage the availability of virtual
             machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).
             &lt;br&gt;&lt;br&gt; For more information on Azure planned maintenance, see [Planned maintenance for virtual
             machines in
             Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
             &lt;br&gt;&lt;br&gt; Currently, a VM can only be added to availability set at creation time. An existing VM
             cannot be added to an availability set.
    return:
      type: com.azure.resourcemanager.compute.fluent.models.AvailabilitySetInner
      description: specifies information about the availability set that the virtual machine should be assigned to.
