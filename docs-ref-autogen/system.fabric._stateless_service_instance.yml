  package: system.fabric
  summary: >-
    <p>Opens an initialized service instance so that it can be contacted by clients.</p>

    <p>

      <bold>Remarks:</bold>Opening an instance stateless service indicates that the service is now resolvable and discoverable by service clients. The string that is returned is the address of this service instance. The address is associated with the service name via Service Fabric naming and returned to clients that resolve the service via <xref uid="" data-throw-if-not-resolved="false">system.fabric.ServiceManagementClient#resolveServicePartitionAsync(java.net.URI)</xref></p>
  syntax:
    content: public CompletableFuture<String> openAsync(StatelessServicePartition partition, CancellationToken cancellationToken)
