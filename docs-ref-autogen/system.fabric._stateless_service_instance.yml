  package: system.fabric
  summary: >-
    <p>Terminates this instance ungracefully with this synchronous method call. </p>

    <p>

      <bold>Remarks:</bold>Examples of ungraceful termination are lease loss and, in response to the service, the use of <xref uid="system.fabric._service_partition.reportFault(FaultType)" data-throw-if-not-resolved="false">system.fabric.ServicePartition#reportFault(FaultType)</xref> to report a <xref uid="" data-throw-if-not-resolved="false">system.fabric.FaultType#Permanent</xref> fault. When the service instance receives this method, it should immediately release and clean up all references and return. </p>
