  nameWithType: "BinaryData.toReplayableBinaryData()"
  summary: "Converts the <xref uid=\"com.azure.core.util.BinaryData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BinaryData\"></xref> into a <xref uid=\"com.azure.core.util.BinaryData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BinaryData\"></xref> that is replayable, i.e. content can be consumed repeatedly using all accessors including <xref uid=\"com.azure.core.util.BinaryData.toStream()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#toStream()\"></xref> and <xref uid=\"com.azure.core.util.BinaryData.toFluxByteBuffer()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#toFluxByteBuffer()\"></xref>\n\nA <xref uid=\"com.azure.core.util.BinaryData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BinaryData\"></xref> that is already replayable is returned as is. Otherwise techniques like marking and resetting a stream or buffering in memory are employed to assure replayability.\n\nReplayability does not imply thread-safety. The caller must not use data accessors of returned <xref uid=\"com.azure.core.util.BinaryData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BinaryData\"></xref> simultaneously.\n\n```java\nBinaryData binaryData = binaryDataProducer();\n\n if (!binaryData.isReplayable()) {\n     binaryData = binaryData.toReplayableBinaryData();\n }\n\n streamConsumer(binaryData.toStream());\n streamConsumer(binaryData.toStream());\n```"
