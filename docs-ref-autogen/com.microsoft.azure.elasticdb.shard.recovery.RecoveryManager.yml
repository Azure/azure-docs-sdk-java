  package: com.microsoft.azure.elasticdb.shard.recovery
  summary: "<p>Attaches a shard to the shard map manager. Earlier versions of mappings for the same shard map will automatically be updated if more recent versions are found on the shard to be attached. After attaching a shard, DetectMappingDifferences(ShardLocation, string) should be called to check for any inconsistencies that warrant manual conflict resolution.</p>\r\n<p></p>"
  syntax:
    content: public void attachShard(ShardLocation location)
    parameters:
    - id: location
      type: com.microsoft.azure.elasticdb.shard.base.ShardLocation
      description: <p>Location of the shard being attached. Note that this method can cause unrecoverable data loss. Make sure you have taken backups or copies of your databases and only then proceed with great care. </p>
