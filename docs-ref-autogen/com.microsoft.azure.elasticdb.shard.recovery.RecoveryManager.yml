  package: com.microsoft.azure.elasticdb.shard.recovery
  summary: "<p>Rebuilds a local range shard map from a list of inconsistent shard ranges detected by DetectMappingDifferences(ShardLocation, string) and then accessed by GetMappingDifferences. The resulting local range shard map will always still be inconsistent with the global shard map in the shard map manager database. A subsequent call to ResolveMappingDifferences is necessary to bring the system back to a healthy state.</p>\r\n<p></p>"
  syntax:
    content: public void rebuildMappingsOnShard(RecoveryToken token, List<ShardRange> ranges)
    parameters:
    - id: token
