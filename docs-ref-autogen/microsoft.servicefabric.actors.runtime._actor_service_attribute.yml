  package: microsoft.servicefabric.actors.runtime
  summary: >-
    <p>The relative name of the actor service. This name will be combined with the application name to provide the full name of the actor service.</p>

    <p>

      <b>Remarks:</b>By default, the actor service name is derived from the type of the actor interface <xref uid="" data-throw-if-not-resolved="false">microsoft.servicefabric.actors.ActorNameFormat#getFabricServiceName(Class, String)</xref> . However, in case when an actor interface is implemented by more than one actor, including by a derived type, the name cannot be determined from the actor interface in an unambiguous manner. In that case, the name of the actor service must be configured using this property of the <xref uid="microsoft.servicefabric.actors.runtime._actor_service_attribute" data-throw-if-not-resolved="false">ActorServiceAttribute</xref>. </p>
  syntax:
    content: public String name()
    return:
      type: "26831127"
      description: <p>The name of the actor service relative to the application name. </p>
