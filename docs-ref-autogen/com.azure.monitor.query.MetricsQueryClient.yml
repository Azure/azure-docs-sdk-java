desc: "The synchronous client for querying Azure Monitor metrics.\n\nAzure Monitor Metrics is a feature of Azure Monitor that collects numeric data from monitored resources into a time-series database. Metrics are numerical values that are collected at regular intervals and describe some aspect of a system at a particular time. The MetricsQueryClient provides synchronous implementations of methods that query metrics from your Azure services.\n\n## Getting Started ##\n\nAuthenticating and building MetricsQueryClient instances are done through <xref uid=\"com.azure.monitor.query.MetricsQueryClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MetricsQueryClientBuilder\"></xref>. The following sample shows how to build a new MetricsQueryClient instance.\n\n```java\nMetricsQueryClient metricsQueryClient = new MetricsQueryClientBuilder()\n         .credential(tokenCredential)\n         .buildClient();\n```\n\nFor more information on building and authenticating, see the <xref uid=\"com.azure.monitor.query.MetricsQueryClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MetricsQueryClientBuilder\"></xref> documentation.\n\n### Client Usage ###\n\nFor more information on using the MetricsQueryClient, see the following method documentation:\n\n *  <xref uid=\"com.azure.monitor.query.MetricsQueryClient.queryResource(java.lang.String,java.util.List<java.lang.String>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MetricsQueryClient#queryResource(String, List)\"></xref> \\- Query metrics for an Azure resource. <xref uid=\"com.azure.monitor.query.MetricsQueryClient.listMetricNamespaces(java.lang.String,java.time.OffsetDateTime)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MetricsQueryClient#listMetricNamespaces(String, OffsetDateTime)\"></xref> \\- Lists all the metrics namespaces created for the resource URI. <xref uid=\"com.azure.monitor.query.MetricsQueryClient.listMetricDefinitions(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MetricsQueryClient#listMetricDefinitions(String)\"></xref> \\- Lists all the metrics definitions created for the resource URI."
