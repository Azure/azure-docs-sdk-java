  syntax: "public MetricsQueryResult queryResource(String resourceUri, List<String> metricsNames)"
  desc: "Returns all the Azure Monitor metrics requested for the resource.\n\n**Query metrics for an Azure resource**\n\n```java\nMetricsQueryResult response = metricsQueryClient.queryResource(\"{resource-id}\",\n         Arrays.asList(\"{metric-1}\", \"{metric-2}\"));\n for (MetricResult metricResult : response.getMetrics()) {\n     System.out.println(\"Metric name \" + metricResult.getMetricName());\n\n     metricResult.getTimeSeries().stream()\n             .flatMap(timeSeriesElement -> timeSeriesElement.getValues().stream())\n             .forEach(metricValue ->\n                     System.out.println(\"Time stamp: \" + metricValue.getTimeStamp() + \"; Total:  \"\n                             + metricValue.getTotal()));\n }\n```"
  returns:
    description: "A time-series metrics result for the requested metric names."
    type: "<xref href=\"com.azure.monitor.query.models.MetricsQueryResult?alt=com.azure.monitor.query.models.MetricsQueryResult&text=MetricsQueryResult\" data-throw-if-not-resolved=\"False\" />"
