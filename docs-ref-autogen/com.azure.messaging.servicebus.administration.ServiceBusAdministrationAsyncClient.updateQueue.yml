  summary: "Updates a queue with the given <xref uid=\"com.azure.messaging.servicebus.administration.models.QueueProperties\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QueueProperties\"></xref>. The <xref uid=\"com.azure.messaging.servicebus.administration.models.QueueProperties\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QueueProperties\"></xref> must be fully populated as all of the properties are replaced. If a property is not set the service default value is used. The suggested flow is:\n\n1.  <xref uid=\"com.azure.messaging.servicebus.administration.ServiceBusAdministrationAsyncClient.getQueue(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Get queue description.\"></xref>\n2.  Update the required elements.\n3.  Pass the updated description into this method.\n\nThere are a subset of properties that can be updated. More information can be found in the links below. They are:\n\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.QueueProperties.setDefaultMessageTimeToLive(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DefaultMessageTimeToLive\"></xref>\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.QueueProperties.setLockDuration(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"LockDuration\"></xref>\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.QueueProperties.setDuplicateDetectionHistoryTimeWindow(java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DuplicateDetectionHistoryTimeWindow\"></xref>\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.QueueProperties.setMaxDeliveryCount(java.lang.Integer)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MaxDeliveryCount\"></xref>"
