summary: "This class represents various options to be set on the client. A user can set `applicationId` and a list of <xref uid=\"com.azure.core.util.Header\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Header\"></xref> on the <xref uid=\"com.azure.core.util.ClientOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ClientOptions\"></xref>.\n\n**Headers**\n\nThe <xref uid=\"com.azure.core.util.Header\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Header\"></xref> could be set using <xref uid=\"com.azure.core.util.ClientOptions.setHeaders(java.lang.Iterable&lt;com.azure.core.util.Header&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"setHeaders\"></xref>. For example if you set a header, <xref uid=\"com.azure.core.util.Header\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Header(\"></xref>, on <xref uid=\"com.azure.core.util.ClientOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ClientOptions\"></xref>, it will be set on the request being sent to Azure Service.\n\n**ApplicationId**\n\nThe `applicationId` is used to configure <xref uid=\"com.azure.core.http.policy.UserAgentPolicy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UserAgentPolicy\"></xref> for telemetry/monitoring purpose. It can be set using <xref uid=\"com.azure.core.util.ClientOptions.setApplicationId(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ClientOptions#setApplicationId(String)\"></xref>.\n\nMore About [Azure Core: Telemetry policy][Azure Core_ Telemetry policy]\n\n\n[Azure Core_ Telemetry policy]: https://azure.github.io/azure-sdk/general_azurecore.html#telemetry-policy"
