  summary: >-
    This class represents various options to be set on the client. A user can set `applicationId` and a list of <xref uid="com.azure.core.util.Header" data-throw-if-not-resolved="false">Header</xref> on the <xref uid="com.azure.core.util.ClientOptions" data-throw-if-not-resolved="false">ClientOptions</xref>.


    **Headers**


    The <xref uid="com.azure.core.util.Header" data-throw-if-not-resolved="false">Header</xref> could be set using <xref uid="com.azure.core.util.ClientOptions.setHeaders(java.lang.Iterable&lt;com.azure.core.util.Header&gt;)" data-throw-if-not-resolved="false">setHeaders</xref>. For example if you set a header, <xref uid="com.azure.core.util.Header" data-throw-if-not-resolved="false">Header(&quot;name&quot;, &quot;value&quot;)</xref>, on <xref uid="com.azure.core.util.ClientOptions" data-throw-if-not-resolved="false">ClientOptions</xref>, it will be set on the request being sent to Azure Service.


    **ApplicationId**


    The `applicationId` is used to configure <xref uid="com.azure.core.http.policy.UserAgentPolicy" data-throw-if-not-resolved="false">UserAgentPolicy</xref> for telemetry/monitoring purpose. It can be set using <xref uid="com.azure.core.util.ClientOptions.setApplicationId(java.lang.String)" data-throw-if-not-resolved="false">ClientOptions#setApplicationId(String)</xref>.


    More About [Azure Core: Telemetry policy][Azure Core_ Telemetry policy]



    [Azure Core_ Telemetry policy]: https://azure.github.io/azure-sdk/general_azurecore.html#telemetry-policy
