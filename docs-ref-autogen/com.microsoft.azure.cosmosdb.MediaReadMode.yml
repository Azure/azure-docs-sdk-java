  name: Buffered
  nameWithType: MediaReadMode.Buffered
  summary: <p>Content is buffered at the client and not directly streamed from the content store. Use Buffered to reduce the time taken to read and write media files. </p>
  uid: com.microsoft.azure.cosmosdb.MediaReadMode.Buffered
- fullName: com.microsoft.azure.cosmosdb.MediaReadMode.Streamed
  name: Streamed
  nameWithType: MediaReadMode.Streamed
  summary: <p>Content is directly streamed from the content store without any buffering at the client. Use Streamed to reduce the client memory overhead of reading and writing media files. </p>
  uid: com.microsoft.azure.cosmosdb.MediaReadMode.Streamed
