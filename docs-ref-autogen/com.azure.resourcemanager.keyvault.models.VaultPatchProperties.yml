- uid: "com.azure.resourcemanager.keyvault.models.VaultPatchProperties.enablePurgeProtection()"
  fullName: "com.azure.resourcemanager.keyvault.models.VaultPatchProperties.enablePurgeProtection()"
  name: "enablePurgeProtection()"
  nameWithType: "VaultPatchProperties.enablePurgeProtection()"
  summary: "Get the enable<wbr>Purge<wbr>Protection property: Property specifying whether protection against purge is enabled for this vault."
  syntax: "public Boolean enablePurgeProtection()"
  desc: "Get the enablePurgeProtection property: Property specifying whether protection against purge is enabled for this vault. Setting this property to true activates protection against purge for this vault and its content - only the Key Vault service may initiate a hard, irrecoverable deletion. The setting is effective only if soft delete is also enabled. Enabling this functionality is irreversible - that is, the property does not accept false as its value."
  returns:
    description: "the enablePurgeProtection value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Boolean.html\">Boolean</a>"
- uid: "com.azure.resourcemanager.keyvault.models.VaultPatchProperties.enableRbacAuthorization()"
  fullName: "com.azure.resourcemanager.keyvault.models.VaultPatchProperties.enableRbacAuthorization()"
  name: "enableRbacAuthorization()"
  nameWithType: "VaultPatchProperties.enableRbacAuthorization()"
  summary: "Get the enable<wbr>Rbac<wbr>Authorization property: Property that controls how data actions are authorized."
  syntax: "public Boolean enableRbacAuthorization()"
  desc: "Get the enableRbacAuthorization property: Property that controls how data actions are authorized. When true, the key vault will use Role Based Access Control (RBAC) for authorization of data actions, and the access policies specified in vault properties will be ignored. When false, the key vault will use the access policies specified in vault properties, and any policy stored on Azure Resource Manager will be ignored. If null or not specified, the value of this property will not change."
  returns:
    description: "the enableRbacAuthorization value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Boolean.html\">Boolean</a>"
