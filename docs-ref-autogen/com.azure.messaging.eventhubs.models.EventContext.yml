desc: "A class that contains <xref uid=\"com.azure.messaging.eventhubs.EventData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventData\"></xref> and the partition information the event belongs to. This is given to the <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.processEvent(java.util.function.Consumer<com.azure.messaging.eventhubs.models.EventContext>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"processEvent\"></xref> and <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.processEvent(java.util.function.Consumer<com.azure.messaging.eventhubs.models.EventContext>,java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventProcessorClientBuilder#processEvent(Consumer, Duration)\"></xref> handlers each time an event is received from the Event Hub or when the `maxWaitTime` duration has elapsed. This class also includes methods to update checkpoint in <xref uid=\"com.azure.messaging.eventhubs.CheckpointStore\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CheckpointStore\"></xref> and retrieve the last enqueued event information."
