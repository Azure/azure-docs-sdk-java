  package: com.microsoft.azure.eventhubs
  summary: "<p>Gets the temporal <xref uid=\"com.microsoft.azure.eventhubs._receiver_runtime_information\" data-throw-if-not-resolved=\"false\">ReceiverRuntimeInformation</xref> for this EventHub partition. In general, this information is a representation of, where this <xref uid=\"com.microsoft.azure.eventhubs._partition_receiver\" data-throw-if-not-resolved=\"false\">PartitionReceiver</xref>'s end of stream is, at the time <xref uid=\"com.microsoft.azure.eventhubs._receiver_runtime_information.getRetrievalTime()\" data-throw-if-not-resolved=\"false\">ReceiverRuntimeInformation#getRetrievalTime()</xref>. </p>\r\n<p>This value will not be populated, unless the knob <xref uid=\"com.microsoft.azure.eventhubs._receiver_options.setReceiverRuntimeMetricEnabled(boolean)\" data-throw-if-not-resolved=\"false\">ReceiverOptions#setReceiverRuntimeMetricEnabled(boolean)</xref> is set. This value will be refreshed every time an <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> is consumed from <xref uid=\"com.microsoft.azure.eventhubs._partition_receiver\" data-throw-if-not-resolved=\"false\">PartitionReceiver</xref>. For ex: if no events have been consumed, then this value is not populated.</p>\r\n<p></p>"
  syntax:
