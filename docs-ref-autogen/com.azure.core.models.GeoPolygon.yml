type: "class"
desc: "Represents a geometric polygon in GeoJSON format.\n\nThis class encapsulates a polygon defined by a list of <xref uid=\"com.azure.core.models.GeoLinearRing\" data-throw-if-not-resolved=\"false\" data-raw-source=\"GeoLinearRing\"></xref> instances. Each ring represents a closed loop of coordinates forming the boundary of the polygon.\n\nThis class also provides a <xref uid=\"com.azure.core.models.GeoPolygon.toJson(com.azure.json.JsonWriter)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#toJson(JsonWriter)\"></xref> method to serialize the geometric polygon to JSON, and a <xref uid=\"com.azure.core.models.GeoPolygon.fromJson(com.azure.json.JsonReader)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#fromJson(JsonReader)\"></xref> method to deserialize a geometric polygon from JSON.\n\nThis class is useful when you want to work with a polygon in a geographic context. For example, you can use it to represent a geographic area on a map.\n\nNote: A polygon requires at least one ring, and each ring requires at least 4 coordinates (with the first and last coordinates being the same to form a closed loop)."
