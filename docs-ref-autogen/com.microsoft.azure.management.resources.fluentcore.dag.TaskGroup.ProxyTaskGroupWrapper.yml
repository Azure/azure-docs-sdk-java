  type: Class
  package: com.microsoft.azure.management.resources.fluentcore.dag
  summary: >-
    Wrapper type to simplify operations on proxy TaskGroup.


    A proxy TaskGroup will be activated for a TaskGroup as soon as a "post-run" dependent added to the actual TaskGroup via <xref uid="com.microsoft.azure.management.resources.fluentcore.dag.TaskGroup.addPostRunDependentTaskGroup(com.microsoft.azure.management.resources.fluentcore.dag.TaskGroup)" data-throw-if-not-resolved="false">TaskGroup#addPostRunDependentTaskGroup(TaskGroup)</xref>. "post run" dependents are those TaskGroup which need to be invoked as part of invocation of actual TaskGroup.
