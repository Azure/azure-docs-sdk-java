uid: "com.azure.identity.implementation.intellij.HashedBlockInputStream"
fullName: "com.azure.identity.implementation.intellij.HashedBlockInputStream"
name: "HashedBlockInputStream"
nameWithType: "HashedBlockInputStream"
summary: "Takes an underlying input stream formatted as Hashed Blocks and provides the content of the blocks as an input stream Taken From KeePassJava\n\nA Hashed block consists of:\n\n1.  A 4 byte block sequence number, increments from 0\n2.  A 32 byte MD5 hash of the content\n3.  A 4 byte length field\n4.  Content\n\nThe stream of blocks is terminated with a 0 length 0 hash block.\n\nOriginally developed for KeePass. A KeePass hash block stream is little endian, i.e. the sequence number and length fields are low order byte first."
