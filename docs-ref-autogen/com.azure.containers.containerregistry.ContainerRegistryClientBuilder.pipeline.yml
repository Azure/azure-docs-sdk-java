  nameWithType: "ContainerRegistryClientBuilder.pipeline(HttpPipeline httpPipeline)"
  summary: "Sets the HTTP pipeline to use for the service client.\n\nIf `pipeline` is set, all settings other than <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"endpoint\"></xref> are ignored to build <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ContainerRegistryAsyncClient\"></xref> or <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ContainerRegistryClient\"></xref>.\n\n\nThis service takes dependency on an internal policy which converts Azure token credentials into Azure Container Registry specific service credentials. In case you use your own pipeline you will have to create your own credential policy.\n\\{For more information please see [ Azure Container Registry Authentication ][Azure Container Registry Authentication] \\}.\n\n\n[Azure Container Registry Authentication]: https://github.com/Azure/acr/blob/main/docs/AAD-OAuth.md"
