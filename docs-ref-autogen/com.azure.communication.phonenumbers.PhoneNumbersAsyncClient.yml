  fullName: "com.azure.communication.phonenumbers.PhoneNumbersAsyncClient.beginPurchasePhoneNumbers(String searchId)"
  name: "beginPurchasePhoneNumbers(String searchId)"
  nameWithType: "PhoneNumbersAsyncClient.beginPurchasePhoneNumbers(String searchId)"
  summary: "Starts the purchase of the phone number(s) in the search result associated with a given id."
  parameters:
  - description: "ID of the search."
    name: "searchId"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  syntax: "public PollerFlux<PhoneNumberOperation,PurchasePhoneNumbersResult> beginPurchasePhoneNumbers(String searchId)"
  desc: "Starts the purchase of the phone number(s) in the search result associated with a given id.\n\n**Code Samples**\n\n```java\nAsyncPollResponse<PhoneNumberOperation, PurchasePhoneNumbersResult> purchaseResponse = phoneNumberAsyncClient\n         .beginPurchasePhoneNumbers(searchId).blockFirst();\n System.out.println(\"Purchase phone numbers is complete: \" + purchaseResponse.getStatus());\n```"
