  - description: "<xref uid=\"com.azure.communication.phonenumbers.models.PhoneNumberAssignmentType\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PhoneNumberAssignmentType\"></xref> The phone number\n                        assignment type."
    name: "assignmentType"
    type: "<xref href=\"com.azure.communication.phonenumbers.models.PhoneNumberAssignmentType?alt=com.azure.communication.phonenumbers.models.PhoneNumberAssignmentType&text=PhoneNumberAssignmentType\" data-throw-if-not-resolved=\"False\" />"
  - description: "<xref uid=\"com.azure.communication.phonenumbers.models.PhoneNumberCapabilities\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PhoneNumberCapabilities\"></xref> The phone number\n                        capabilities."
    name: "capabilities"
    type: "<xref href=\"com.azure.communication.phonenumbers.models.PhoneNumberCapabilities?alt=com.azure.communication.phonenumbers.models.PhoneNumberCapabilities&text=PhoneNumberCapabilities\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PollerFlux<PhoneNumberOperation,PhoneNumberSearchResult> beginSearchAvailablePhoneNumbers(String countryCode, PhoneNumberType phoneNumberType, PhoneNumberAssignmentType assignmentType, PhoneNumberCapabilities capabilities)"
  desc: "Starts the search for available phone numbers to purchase.\n\n**Code Samples**\n\n```java\nPhoneNumberCapabilities capabilities = new PhoneNumberCapabilities()\n         .setCalling(PhoneNumberCapabilityType.INBOUND)\n         .setSms(PhoneNumberCapabilityType.INBOUND_OUTBOUND);\n\n PollerFlux<PhoneNumberOperation, PhoneNumberSearchResult> poller = phoneNumberAsyncClient\n         .beginSearchAvailablePhoneNumbers(\"US\", PhoneNumberType.TOLL_FREE,\n                 PhoneNumberAssignmentType.APPLICATION, capabilities);\n AsyncPollResponse<PhoneNumberOperation, PhoneNumberSearchResult> response = poller.blockFirst();\n String searchId = \"\";\n\n if (LongRunningOperationStatus.SUCCESSFULLY_COMPLETED == response.getStatus()) {\n     PhoneNumberSearchResult searchResult = response.getFinalResult().block();\n     searchId = searchResult.getSearchId();\n     System.out.println(\"Searched phone numbers: \" + searchResult.getPhoneNumbers());\n     System.out.println(\"Search expires by: \" + searchResult.getSearchExpiresBy());\n     System.out.println(\"Phone number costs:\" + searchResult.getCost().getAmount());\n }\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> object with the reservation result."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.communication.phonenumbers.models.PhoneNumberOperation?alt=com.azure.communication.phonenumbers.models.PhoneNumberOperation&text=PhoneNumberOperation\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.communication.phonenumbers.models.PhoneNumberSearchResult?alt=com.azure.communication.phonenumbers.models.PhoneNumberSearchResult&text=PhoneNumberSearchResult\" data-throw-if-not-resolved=\"False\" />&gt;"
