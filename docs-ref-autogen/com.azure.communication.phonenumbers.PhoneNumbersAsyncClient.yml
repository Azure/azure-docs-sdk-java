  name: "beginReleasePhoneNumber(String phoneNumber)"
  nameWithType: "PhoneNumbersAsyncClient.beginReleasePhoneNumber(String phoneNumber)"
  summary: "Begins release of a purchased phone number."
  parameters:
  - description: "The phone number id in E.164 format. The leading plus can\n                    be either + or encoded\n                    as %2B."
    name: "phoneNumber"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  syntax: "public PollerFlux<PhoneNumberOperation,ReleasePhoneNumberResult> beginReleasePhoneNumber(String phoneNumber)"
  desc: "Begins release of a purchased phone number. This function returns a Long Running Operation poller that allows you to wait indefinitely until the operation is complete.\n\n**Code Samples**\n\n```java\nAsyncPollResponse<PhoneNumberOperation, ReleasePhoneNumberResult> releaseResponse = phoneNumberAsyncClient\n         .beginReleasePhoneNumber(\"+18001234567\").blockFirst();\n System.out.println(\"Release phone number is complete: \" + releaseResponse.getStatus());\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollerFlux\"></xref> object."
