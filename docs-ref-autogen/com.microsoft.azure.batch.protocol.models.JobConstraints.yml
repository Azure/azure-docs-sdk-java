  package: com.microsoft.azure.batch.protocol.models
  summary: "<p>Get note that this value specifically controls the number of retries. The Batch service will try each task once, and may then retry up to this limit. For example, if the maximum retry count is 3, Batch tries a task up to 4 times (one initial try and 3 retries). If the maximum retry count is 0, the Batch service does not retry tasks. If the maximum retry count is -1, the Batch service retries tasks without limit. The default value is 0 (no retries).</p>\r\n<p></p>"
  syntax:
    content: public Integer maxTaskRetryCount()
    return:
      type: 08effaa0
      description: <p>the maxTaskRetryCount value </p>
