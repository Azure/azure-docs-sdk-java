  overload: com.microsoft.azure.management.monitor.ScaleRule.Update.withCondition*
  type: Method
  package: com.microsoft.azure.management.monitor
  summary: Updates the condition to monitor for the current metric alert.
  syntax:
    content: public abstract ScaleRule.Update withCondition(TimeAggregationType timeAggregation, ComparisonOperationType condition, double threshold)
    parameters:
    - id: timeAggregation
      type: com.microsoft.azure.management.monitor.TimeAggregationType
      description: "the time aggregation type. How the data that is collected should be combined over time. The default value is Average. Possible values include: 'Average', 'Minimum', 'Maximum', 'Total', 'Count'."
    - id: condition
      type: com.microsoft.azure.management.monitor.ComparisonOperationType
      description: "the operator that is used to compare the metric data and the threshold. Possible values include: 'Equals', 'NotEquals', 'GreaterThan', 'GreaterThanOrEqual', 'LessThan', 'LessThanOrEqual'."
    - id: threshold
      type: double
      description: the threshold of the metric that triggers the scale action.
    return:
      type: com.microsoft.azure.management.monitor.ScaleRule.Update
      description: the next stage of the scale rule update.
