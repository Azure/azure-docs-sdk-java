  name: withScaleAction(ScaleDirection direction, ScaleType type, int instanceCountChange, Period cooldown)
  nameWithType: ScaleRule.Update.withScaleAction(ScaleDirection direction, ScaleType type, int instanceCountChange, Period cooldown)
  fullName: com.microsoft.azure.management.monitor.ScaleRule.Update.withScaleAction(ScaleDirection direction, ScaleType type, int instanceCountChange, Period cooldown)
  overload: com.microsoft.azure.management.monitor.ScaleRule.Update.withScaleAction*
  type: Method
  package: com.microsoft.azure.management.monitor
  summary: Updates the action to be performed when the scale rule will be active.
  syntax:
    content: public abstract ScaleRule.Update withScaleAction(ScaleDirection direction, ScaleType type, int instanceCountChange, Period cooldown)
    parameters:
    - id: direction
      type: com.microsoft.azure.management.monitor.ScaleDirection
      description: "the scale direction. Whether the scaling action increases or decreases the number of instances. Possible values include: 'None', 'Increase', 'Decrease'."
    - id: type
      type: com.microsoft.azure.management.monitor.ScaleType
      description: "the type of action that should occur when the scale rule fires. Possible values include: 'ChangeCount', 'PercentChangeCount', 'ExactCount'."
    - id: instanceCountChange
      type: int
      description: the number of instances that are involved in the scaling action.
    - id: cooldown
      type: org.joda.time.Period
      description: the amount of time to wait since the last scaling action before this action occurs. It must be between 1 week and 1 minute in ISO 8601 format.
    return:
      type: com.microsoft.azure.management.monitor.ScaleRule.Update
      description: the next stage of the scale rule update.
