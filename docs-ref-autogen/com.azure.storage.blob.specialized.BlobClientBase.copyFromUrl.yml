  nameWithType: "BlobClientBase.copyFromUrl(String copySource)"
  summary: "Copies the data at the source URL to a blob and waits for the copy to complete before returning a response.\n\nThe source must be a block blob no larger than 256MB. The source must also be either public or have a sas token attached. The URL must be URL encoded.\n\n**Code Samples**\n\n```java\nSystem.out.printf(\"Copy identifier: %s%n\", client.copyFromUrl(url));\n```\n\nFor more information, see the [Azure Docs][]\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/copy-blob-from-url"
  parameters:
  - description: "The source URL to copy from."
