- uid: "com.azure.core.util.SharedExecutorService.setExecutorService(java.util.concurrent.ScheduledExecutorService)"
  fullName: "com.azure.core.util.SharedExecutorService.setExecutorService(ScheduledExecutorService executorService)"
  name: "setExecutorService(ScheduledExecutorService executorService)"
  nameWithType: "SharedExecutorService.setExecutorService(ScheduledExecutorService executorService)"
  summary: "Sets the backing executor service for the shared instance."
  parameters:
  - description: "The executor service to set as the shared instance."
    name: "executorService"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/ScheduledExecutorService.html\">ScheduledExecutorService</a>"
  syntax: "public void setExecutorService(ScheduledExecutorService executorService)"
  desc: "Sets the backing executor service for the shared instance.\n\nThis updates the executor service for all users of the <xref uid=\"com.azure.core.util.SharedExecutorService.getInstance()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"shared instance\"></xref>. Meaning, if another area in code already had a reference to the shared instance, it will now use the passed executor service to execute tasks.\n\nIf the executor service is already set, this will replace it with the new executor service. If the replaced executor service was created by this class, it will be shut down.\n\nIf the passed executor service is null, this will throw a <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"NullPointerException\"></xref>. If the passed executor service is shutdown or terminated, this will throw an <xref uid=\"java.lang.IllegalStateException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IllegalStateException\"></xref>."
