desc: "An <xref uid=\"java.util.concurrent.ScheduledExecutorService\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ScheduledExecutorService\"></xref> that is shared by multiple consumers.\n\nIf <xref uid=\"com.azure.core.util.SharedExecutorService.setExecutorService(java.util.concurrent.ScheduledExecutorService)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SharedExecutorService#setExecutorService(ScheduledExecutorService)\"></xref> isn't called a default shared executor service is created using the following configuration settings:\n\n *  `azure.sdk.shared.threadpool.maxpoolsize` system property or `AZURE_SDK_SHARED_THREADPOOL_MAXPOOLSIZE` environment variable - The maximum pool size of the shared executor service. If not set, it defaults to 10 times the number of available processors.\n *  `azure.sdk.shared.threadpool.keepalivemillis` system property or \\{code AZURE\\_SDK\\_SHARED\\_THREADPOOL\\_KEEPALIVEMILLIS\\} environment variable - The keep alive time in millis for threads in the shared executor service. If not set, it defaults to 60 seconds. Limited to integer size.\n *  `azure.sdk.shared.threadpool.usevirtualthreads` system property or `AZURE_SDK_SHARED_THREADPOOL_USEVIRTUALTHREADS` environment variable - A boolean flag to indicate if the shared executor service should use virtual threads. If not set, it defaults to true. Ignored if virtual threads are not available in the runtime."
