  fullName: "com.azure.identity.InteractiveBrowserCredential"
  type: "Class"
  package: "com.azure.identity"
  summary: "An AAD credential that acquires a token for an AAD application by prompting the login in the default browser. When authenticated, the oauth2 flow will notify the credential of the authentication code through the reply URL.\n\nThe application to authenticate to must have delegated user login permissions and have `http://localhost:{port}` listed as a valid reply URL."
