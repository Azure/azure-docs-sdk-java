  type: Class
  package: com.azure.search.documents.indexes
  summary: >-
    This class provides a fluent builder API to help aid the configuration and instantiation of <xref uid="com.azure.search.documents.indexes.SearchIndexClient" data-throw-if-not-resolved="false">SearchIndexClients</xref> and <xref uid="com.azure.search.documents.indexes.SearchIndexAsyncClient" data-throw-if-not-resolved="false">SearchIndexAsyncClients</xref>. Call <xref uid="com.azure.search.documents.indexes.SearchIndexClientBuilder.buildClient()" data-throw-if-not-resolved="false">buildClient</xref> and <xref uid="com.azure.search.documents.indexes.SearchIndexClientBuilder.buildAsyncClient()" data-throw-if-not-resolved="false">buildAsyncClient</xref> respectively to construct an instance of the desired client.


    The following must be provided to construct a client instance.

     *  The Azure Cognitive Search service URL.
     *  An <xref uid="com.azure.core.credential.AzureKeyCredential" data-throw-if-not-resolved="false">AzureKeyCredential</xref> that grants access to the Azure Cognitive Search service.

    **Instantiating an asynchronous Search Index Client**


    ```java

    SearchIndexAsyncClient searchIndexAsyncClient = new SearchIndexClientBuilder()
         .credential(new AzureKeyCredential("{key}"))
         .endpoint("{endpoint}")
         .buildAsyncClient();
    ```


    **Instantiating a synchronous Search Index Client**


    ```java

    SearchIndexClient searchIndexClient = new SearchIndexClientBuilder()
         .credential(new AzureKeyCredential("{key}"))
         .endpoint("{endpoint}")
         .buildClient();
    ```
