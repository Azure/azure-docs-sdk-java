desc: "Fluent credential builder for instantiating a <xref uid=\"com.azure.identity.AzurePowerShellCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzurePowerShellCredential\"></xref>.\n\nThe Azure Powershell is a command-line tool that allows users to manage Azure resources from their local machine or terminal. It allows users to [authenticate interactively][] as a user and/or a service principal against [Microsoft Entra ID][]. The <xref uid=\"com.azure.identity.AzurePowerShellCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzurePowerShellCredential\"></xref> authenticates in a development environment and acquires a token on behalf of the logged-in user or service principal in Azure Powershell. It acts as the Azure Powershell logged in user or service principal and executes an Azure Powershell command underneath to authenticate the application against Microsoft Entra ID.\n\n**Sample: Construct AzurePowershellCredential**\n\nThe following code sample demonstrates the creation of a <xref uid=\"com.azure.identity.AzurePowerShellCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.identity.AzurePowerShellCredential\"></xref>, using the <xref uid=\"com.azure.identity.AzurePowerShellCredentialBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.identity.AzurePowerShellCredentialBuilder\"></xref> to configure it. Once this credential is created, it may be passed into the builder of many of the Azure SDK for Java client builders as the 'credential' parameter.\n\n```java\nTokenCredential powerShellCredential = new AzurePowerShellCredentialBuilder().build();\n```\n\n\n[authenticate interactively]: https://learn.microsoft.com/powershell/azure/authenticate-azureps\n[Microsoft Entra ID]: https://learn.microsoft.com/entra/fundamentals/"
