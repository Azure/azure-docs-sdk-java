  type: "Class"
  package: "com.azure.security.keyvault.secrets"
  summary: "This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid=\"com.azure.security.keyvault.secrets.SecretAsyncClient\" data-throw-if-not-resolved=\"false\">secret async client</xref> and <xref uid=\"com.azure.security.keyvault.secrets.SecretClient\" data-throw-if-not-resolved=\"false\">secret client</xref>, by calling <xref uid=\"com.azure.security.keyvault.secrets.SecretClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\">buildAsyncClient</xref> and <xref uid=\"com.azure.security.keyvault.secrets.SecretClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\">buildClient</xref> respectively. It constructs an instance of the desired client.\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.secrets.SecretClientBuilder\" data-throw-if-not-resolved=\"false\">secretClientBuilder</xref> to build <xref uid=\"com.azure.security.keyvault.secrets.SecretAsyncClient\" data-throw-if-not-resolved=\"false\">SecretAsyncClient</xref> are <xref uid=\"\" data-throw-if-not-resolved=\"false\">vaultUrl</xref> and <xref uid=\"\" data-throw-if-not-resolved=\"false\">credential</xref>.\n\n```java\nSecretAsyncClient secretAsyncClient = new SecretClientBuilder()\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .vaultUrl(\"https://myvault.vault.azure.net/\")\n     .httpLogOptions(new HttpLogOptions().setLogLevel(HttpLogDetailLevel.BODY_AND_HEADERS))\n     .buildAsyncClient();\n```\n\n**Samples to construct the sync client**\n\n```java\nSecretClient secretClient = new SecretClientBuilder()\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .vaultUrl(\"https://myvault.vault.azure.net/\")\n     .httpLogOptions(new HttpLogOptions().setLogLevel(HttpLogDetailLevel.BODY_AND_HEADERS))\n     .buildClient();\n```\n\nThe <xref uid=\"\" data-throw-if-not-resolved=\"false\">log detail level</xref>, multiple custom <xref uid=\"\" data-throw-if-not-resolved=\"false\">policies</xref> and custom <xref uid=\"\" data-throw-if-not-resolved=\"false\">http client</xref> can be optionally configured in the <xref uid=\"com.azure.security.keyvault.secrets.SecretClientBuilder\" data-throw-if-not-resolved=\"false\">SecretClientBuilder</xref>.\n\n```java\nSecretAsyncClient secretAsyncClient = new SecretClientBuilder()\n     .httpLogOptions(new HttpLogOptions().setLogLevel(HttpLogDetailLevel.BODY_AND_HEADERS))\n     .vaultUrl(\"https://myvault.azure.net/\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .httpClient(HttpClient.createDefault())\n     .buildAsyncClient();\n```\n\nAlternatively, custom <xref uid=\"\" data-throw-if-not-resolved=\"false\">http pipeline</xref> with custom <xref uid=\"\" data-throw-if-not-resolved=\"false\">HttpPipelinePolicy</xref> policies and <xref uid=\"\" data-throw-if-not-resolved=\"false\">vaultUrl</xref> can be specified. It provides finer control over the construction of <xref uid=\"com.azure.security.keyvault.secrets.SecretAsyncClient\" data-throw-if-not-resolved=\"false\">client</xref>\n\n```java\nHttpPipeline pipeline = new HttpPipelineBuilder()\n     .policies(new KeyVaultCredentialPolicy(credential), new RetryPolicy())\n     .build();\n SecretAsyncClient secretAsyncClient = new SecretClientBuilder()\n     .pipeline(pipeline)\n     .vaultUrl(\"https://myvault.azure.net/\")\n     .buildAsyncClient();\n```"
