  package: com.microsoft.azure.documentdb
  summary: >-
    <p>Specifies that requests to server resources are made directly to the data nodes through HTTPS. </p>

    <p>In DirectHttps mode, all requests to server resources within a collection, such as documents, stored procedures and user-defined functions, etc., are made directly to the data nodes within the target DocumentDB cluster using the HTTPS transport protocol. DirectHttps is less efficient than Direct but more efficient than Gateway. </p>

    <p>Certain operations on account or database level resources, such as databases, collections and users, etc., are always routed through the gateway using HTTPS. </p>
