  type: Class
  summary: "<p>Representation of a single Twin metadata for the <xref uid=\"com.microsoft.azure.sdk.iot.deps.twin.TwinCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TwinCollection\"></xref>.</p>\r\n<p>The metadata is a set of pairs lastUpdated/lastUpdatedVersion for each property and sub-property in the Twin. It is optionally provided by the service and the clients can only ready it.</p>\r\n<p>This class store the Date and Version for each entity in the <xref uid=\"com.microsoft.azure.sdk.iot.deps.twin.TwinCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TwinCollection\"></xref>.</p>\r\n<p>For instance, the following is a valid TwinCollection with its metadata. <pre><code>\"$metadata\":{\r\n        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n        \"$lastUpdatedVersion\":4,\r\n        \"MaxSpeed\":{\r\n            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n            \"$lastUpdatedVersion\":3,\r\n            \"Value\":{\r\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                \"$lastUpdatedVersion\":5\r\n            },\r\n            \"NewValue\":{\r\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                \"$lastUpdatedVersion\":5\r\n            }\r\n        }\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
  syntax:
    content: public class TwinMetadata
