  nameWithType: "TableAsyncClient.updateEntityWithResponse(TableEntity entity, TableEntityUpdateMode updateMode, boolean ifUnchanged)"
  summary: "Updates an existing <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref> using the specified <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"update mode\"></xref>. The default <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"update mode\"></xref> is <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode.MERGE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MERGE\"></xref>.\n\nWhen the <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"update mode\"></xref> is <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode.MERGE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MERGE\"></xref>, the provided <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref>'s properties will be merged into the existing <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref>. When the <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"update mode\"></xref> is <xref uid=\"com.azure.data.tables.models.TableEntityUpdateMode.REPLACE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"REPLACE\"></xref>, the provided <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref>'s properties will completely replace those in the existing <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref>.\n\n**Code Samples**\n\nUpdates a <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref> on the table with the specified <xref uid=\"TableEntityUpdateMode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"update\n mode\"></xref> if the `ETags` on both <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entities\"></xref> match. Prints out the details of the <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HTTP response\"></xref> updated <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref>.\n\n```java\nString somePartitionKey = \"partitionKey\";\n String someRowKey = \"rowKey\";\n\n TableEntity someTableEntity = new TableEntity(somePartitionKey, someRowKey)\n     .addProperty(\"Property\", \"Value\");\n\n tableAsyncClient.updateEntityWithResponse(someTableEntity, TableEntityUpdateMode.REPLACE, true)\n     .contextWrite(Context.of(\"key1\", \"value1\", \"key2\", \"value2\"))\n     .subscribe(response ->\n         System.out.printf(\"Response successful with status code: %d. Table entity with partition key '%s' and\"\n             + \" row key '%s' was updated.\", response.getStatusCode(), partitionKey, rowKey));\n```"
  parameters:
  - description: "The <xref uid=\"com.azure.data.tables.models.TableEntity\" data-throw-if-not-resolved=\"false\" data-raw-source=\"entity\"></xref> to update."
    name: "entity"
