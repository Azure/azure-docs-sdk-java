  name: "createLastWriterWinsPolicy()"
  nameWithType: "ConflictResolutionPolicy.createLastWriterWinsPolicy()"
  summary: "Creates a LastWriterWins conflict resolution policy. The Conflict resolution mode is set to <xref uid=\"com.microsoft.azure.documentdb.ConflictResolutionMode.LastWriterWins\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConflictResolutionMode#LastWriterWins\"></xref>. The <xref uid=\"com.microsoft.azure.documentdb.Resource.getTimestamp()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Resource#getTimestamp()\"></xref> path will be used for last writer wins conflict-resolution. In case of a conflict occurring on a document, the document with the higher timestamp value wins."
  syntax: "public static ConflictResolutionPolicy createLastWriterWinsPolicy()"
  returns:
    description: "policy the LastWriterWins conflict resolution policy"
    type: "<xref href=\"com.microsoft.azure.documentdb.ConflictResolutionPolicy?alt=com.microsoft.azure.documentdb.ConflictResolutionPolicy&text=ConflictResolutionPolicy\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.documentdb.ConflictResolutionPolicy.createLastWriterWinsPolicy(java.lang.String)"
  fullName: "com.microsoft.azure.documentdb.ConflictResolutionPolicy.createLastWriterWinsPolicy(String path)"
  name: "createLastWriterWinsPolicy(String path)"
  nameWithType: "ConflictResolutionPolicy.createLastWriterWinsPolicy(String path)"
  summary: "Creates a LastWriterWins conflict resolution policy. The Conflict resolution mode is set to <xref uid=\"com.microsoft.azure.documentdb.ConflictResolutionMode.LastWriterWins\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConflictResolutionMode#LastWriterWins\"></xref>. The path which is present in each document in the Azure Cosmos DB service is used for last writer wins conflict-resolution. This path must be present in each document and must be an integer value. In case of a conflict occurring on a document, the document with the higher integer value in the specified path will be picked."
  parameters:
  - description: "The path to check values for last-writer wins conflict resolution.\n             That path is a rooted path of the property in the document, such as \"/name/first\"."
    name: "path"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static ConflictResolutionPolicy createLastWriterWinsPolicy(String path)"
  returns:
