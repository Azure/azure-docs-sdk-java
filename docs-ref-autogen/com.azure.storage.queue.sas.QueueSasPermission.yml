  name: QueueSasPermission
  nameWithType: QueueSasPermission
  fullName: com.azure.storage.queue.sas.QueueSasPermission
  type: Class
  package: com.azure.storage.queue.sas
  summary: >-
    Constructs a string representing the permissions granted by an Azure Service SAS to a queue. Setting a value to true means that any SAS which uses these permissions will grant permissions for that operation. Once all the values are set, this should be serialized with <xref uid="com.azure.storage.queue.sas.QueueSasPermission.toString()" data-throw-if-not-resolved="false">toString</xref> and set as the permissions field on <xref uid="com.azure.storage.queue.sas.QueueServiceSasSignatureValues.setPermissions(com.azure.storage.queue.sas.QueueSasPermission)" data-throw-if-not-resolved="false">QueueServiceSasSignatureValues</xref>.


    It is possible to construct the permissions string without this class, but the order of the permissions is particular and this class guarantees correctness.
  syntax:
    content: public final class QueueSasPermission
