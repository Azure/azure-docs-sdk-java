    type: <xref href="TextAnalyticsSentimentDefinitionStages.WithExecute?alt=TextAnalyticsSentimentDefinitionStages.WithExecute&text=TextAnalyticsSentimentDefinitionStages.WithExecute" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>The API returns a numeric score between 0 and 1. Scores close to 1 indicate positive sentiment, while scores close to 0 indicate negative sentiment. A score of 0.5 indicates the lack of sentiment (e.g. a factoid statement). See the &lt;a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview#supported-languages"&gt;Text Analytics Documentation&lt;/a&gt; for details about the languages that are supported by sentiment analysis.</p>

