  fullName: "com.azure.resourcemanager.storage.fluent.models.ImmutabilityPolicyProperty.allowProtectedAppendWrites()"
  name: "allowProtectedAppendWrites()"
  nameWithType: "ImmutabilityPolicyProperty.allowProtectedAppendWrites()"
  summary: "Get the allow<wbr>Protected<wbr>Append<wbr>Writes property: This property can only be changed for unlocked time-based retention policies."
  syntax: "public Boolean allowProtectedAppendWrites()"
  desc: "Get the allowProtectedAppendWrites property: This property can only be changed for unlocked time-based retention policies. When enabled, new blocks can be written to an append blob while maintaining immutability protection and compliance. Only new blocks can be added and any existing blocks cannot be modified or deleted. This property cannot be changed with ExtendImmutabilityPolicy API."
  returns:
    description: "the allowProtectedAppendWrites value."
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.resourcemanager.storage.fluent.models.ImmutabilityPolicyProperty.allowProtectedAppendWritesAll()"
