  package: com.microsoft.azure.sdk.iot.provisioning.service.configs
  summary: "<p>This is a helper to create a new instance of the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.QuerySpecification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref>.</p>\r\n<p>This helper will create a query forcing the correct sql format. It expects the <b>SELECT</b> and <b>FROM</b>, but optionally accepts <b>WHERE</b> and <b>GROUP BY</b>. As a result, it will return a <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.QuerySpecification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref> object, accepted by the provisioning service.</p>\r\n<p>\r\n  <b>Sample:</b>\r\n</p>\r\n<p>The follow line will create a <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.QuerySpecification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref>. <pre><code>QuerySpecification querySpecification = new QuerySpecificationBuilder(\"*\", QuerySpecificationBuilder.FromType.ENROLLMENTS)\r\n            .where(\"iotHubHostName=`ContosoIoTHub.azure-devices.net`\").createSqlQuery();\r\n    </code></pre></p>\r\n<p>Will generate the sql query: <pre><code>{\r\n        \"query\":\"select * from enrollments where iotHubHostName=`ContosoIoTHub.azure-devices.net`\"\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
