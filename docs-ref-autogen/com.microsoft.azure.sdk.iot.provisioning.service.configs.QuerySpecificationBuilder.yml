type: "class"
desc: "This is a helper to create a new instance of the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.QuerySpecification\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QuerySpecification\"></xref>.\n\nThis helper will create a query forcing the correct sql format. It expects the **SELECT** and **FROM**, but optionally accepts **WHERE** and **GROUP BY**. As a result, it will return a <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.QuerySpecification\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QuerySpecification\"></xref> object, accepted by the provisioning service.\n\n**Sample:**\n\nThe follow line will create a <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.QuerySpecification\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QuerySpecification\"></xref>.\n\n```java\nQuerySpecification querySpecification = new QuerySpecificationBuilder(\"*\", QuerySpecificationBuilder.FromType.ENROLLMENTS)\n             .where(\"iotHubHostName=`ContosoIoTHub.azure-devices.net`\").createSqlQuery();\n```\n\nWill generate the sql query:\n\n```java\n{\n     \"query\":\"select * from enrollments where iotHubHostName=`ContosoIoTHub.azure-devices.net`\"\n }\n```"
