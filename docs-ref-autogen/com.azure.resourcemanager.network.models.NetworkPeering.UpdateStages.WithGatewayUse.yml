- uid: "com.azure.resourcemanager.network.models.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkAllowed()"
  fullName: "com.azure.resourcemanager.network.models.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkAllowed()"
  name: "withGatewayUseByRemoteNetworkAllowed()"
  nameWithType: "NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkAllowed()"
  summary: "Allows the remote network to use this network's gateway (a.<wbr>k.a."
  modifiers:
  - "abstract"
  syntax: "public abstract NetworkPeering.Update withGatewayUseByRemoteNetworkAllowed()"
  desc: "Allows the remote network to use this network's gateway (a.k.a. gateway transit), but does not start the use of the gateway by the remote network.\n\nIf this network is currently configured to use the remote network's gateway, that use will be automatically disabled, as these two settings cannot be used together."
  returns:
    description: "the next stage of the update"
    type: "<xref href=\"com.azure.resourcemanager.network.models.NetworkPeering.Update?alt=com.azure.resourcemanager.network.models.NetworkPeering.Update&text=Update\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.resourcemanager.network.models.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()"
  fullName: "com.azure.resourcemanager.network.models.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()"
  name: "withGatewayUseByRemoteNetworkStarted()"
  nameWithType: "NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()"
  summary: "Allows and starts the use of this network's gateway by the remote network (a.<wbr>k.a."
  modifiers:
  - "abstract"
  syntax: "public abstract NetworkPeering.Update withGatewayUseByRemoteNetworkStarted()"
  desc: "Allows and starts the use of this network's gateway by the remote network (a.k.a. gateway transit).\n\nIf the remote network is not in the same subscription as this network, then gateway use by the remote gateway will only be allowed on this network, but not started. The matching peering on the remote network must be modified explicitly to start it.\n\nIf this network is currently configured to use the remote network's gateway, that use will be automatically disabled, as these two settings cannot be used together.\n\nBefore gateway use by a remote network can be started, a working gateway must already be in place within this network."
  returns:
    description: "the next stage of the update"
    type: "<xref href=\"com.azure.resourcemanager.network.models.NetworkPeering.Update?alt=com.azure.resourcemanager.network.models.NetworkPeering.Update&text=Update\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.resourcemanager.network.models.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseOnRemoteNetworkStarted()"
  fullName: "com.azure.resourcemanager.network.models.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseOnRemoteNetworkStarted()"
  name: "withGatewayUseOnRemoteNetworkStarted()"
  nameWithType: "NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseOnRemoteNetworkStarted()"
  summary: "Starts the use of the remote network's gateway."
  modifiers:
  - "abstract"
  syntax: "public abstract NetworkPeering.Update withGatewayUseOnRemoteNetworkStarted()"
  desc: "Starts the use of the remote network's gateway.\n\nIf the remote network is in the same subscription, remote gateway use by this network (a.k.a. gateway transit) will also be automatically allowed on the remote network's side. Otherwise, this network will only be configured to use the remote gateway, but the matching peering on the remote network must still be additionally modified explicitly to allow gateway use by this network.\n\nIf this network is currently configured to allow the remote network to use its gateway, that use will be automatically disabled, as these two settings cannot be used together.\n\nBefore gateway use on a remote network can be started, a working gateway must already be in place within the remote network."
  returns:
    description: "the next stage of the update"
    type: "<xref href=\"com.azure.resourcemanager.network.models.NetworkPeering.Update?alt=com.azure.resourcemanager.network.models.NetworkPeering.Update&text=Update\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.resourcemanager.network.models.NetworkPeering.UpdateStages.WithGatewayUse.withoutAnyGatewayUse()"
  fullName: "com.azure.resourcemanager.network.models.NetworkPeering.UpdateStages.WithGatewayUse.withoutAnyGatewayUse()"
  name: "withoutAnyGatewayUse()"
  nameWithType: "NetworkPeering.UpdateStages.WithGatewayUse.withoutAnyGatewayUse()"
  summary: "Disables any gateway use by this network and the remote one."
  modifiers:
  - "abstract"
  syntax: "public abstract NetworkPeering.Update withoutAnyGatewayUse()"
  desc: "Disables any gateway use by this network and the remote one.\n\nThis will have effect on the remote network only if the remote network is in the same subscription as this network. Otherwise, only this network's use of the remote network's gateway will be stopped, but the use of this network's gateway by the remote network will only be disallowed. You will have to update the remote network's peering explicitly to properly stop its use of this network's gateway."
  returns:
    description: "the next stage of the update"
    type: "<xref href=\"com.azure.resourcemanager.network.models.NetworkPeering.Update?alt=com.azure.resourcemanager.network.models.NetworkPeering.Update&text=Update\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.resourcemanager.network.models.NetworkPeering.UpdateStages.WithGatewayUse.withoutGatewayUseByRemoteNetwork()"
  fullName: "com.azure.resourcemanager.network.models.NetworkPeering.UpdateStages.WithGatewayUse.withoutGatewayUseByRemoteNetwork()"
  name: "withoutGatewayUseByRemoteNetwork()"
  nameWithType: "NetworkPeering.UpdateStages.WithGatewayUse.withoutGatewayUseByRemoteNetwork()"
  summary: "Stops and disallows the use of this network's gateway by the remote network."
  modifiers:
  - "abstract"
  syntax: "public abstract NetworkPeering.Update withoutGatewayUseByRemoteNetwork()"
  desc: "Stops and disallows the use of this network's gateway by the remote network.\n\nIf the remote network is not in the same subscription, then the use of that network's gateway by this network will be stopped but not disallowed by the remote network. The matching peering on the remote network must still be explicitly updated to also disallow such use."
  returns:
    description: "the next stage of the update"
    type: "<xref href=\"com.azure.resourcemanager.network.models.NetworkPeering.Update?alt=com.azure.resourcemanager.network.models.NetworkPeering.Update&text=Update\" data-throw-if-not-resolved=\"False\" />"
