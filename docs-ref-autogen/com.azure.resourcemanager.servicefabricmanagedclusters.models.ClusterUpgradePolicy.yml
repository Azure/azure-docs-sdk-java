  summary: "Get the upgrade<wbr>Replica<wbr>Set<wbr>Check<wbr>Timeout property: The maximum amount of time to block processing of an upgrade domain and prevent loss of availability when there are unexpected issues."
  syntax: "public String upgradeReplicaSetCheckTimeout()"
  desc: "Get the upgradeReplicaSetCheckTimeout property: The maximum amount of time to block processing of an upgrade domain and prevent loss of availability when there are unexpected issues. When this timeout expires, processing of the upgrade domain will proceed regardless of availability loss issues. The timeout is reset at the start of each upgrade domain. The timeout can be in either hh:mm:ss or in d.hh:mm:ss.ms format. This value must be between 00:00:00 and 49710.06:28:15 (unsigned 32 bit integer for seconds)."
  returns:
    description: "the upgradeReplicaSetCheckTimeout value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
