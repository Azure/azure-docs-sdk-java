  fullName: "com.microsoft.azure.batch.protocol.models.PoolSpecification.cloudServiceConfiguration()"
  name: "cloudServiceConfiguration()"
  nameWithType: "PoolSpecification.cloudServiceConfiguration()"
  summary: "Get this property must be specified if the Pool needs to be created with Azure PaaS VMs."
  syntax: "public CloudServiceConfiguration cloudServiceConfiguration()"
  desc: "Get this property must be specified if the Pool needs to be created with Azure PaaS VMs. This property and virtualMachineConfiguration are mutually exclusive and one of the properties must be specified. If neither is specified then the Batch service returns an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request). This property cannot be specified if the Batch Account was created with its poolAllocationMode property set to 'UserSubscription'."
  returns:
    description: "the cloudServiceConfiguration value"
    type: "<xref href=\"com.microsoft.azure.batch.protocol.models.CloudServiceConfiguration?alt=com.microsoft.azure.batch.protocol.models.CloudServiceConfiguration&text=CloudServiceConfiguration\" data-throw-if-not-resolved=\"False\" />"
