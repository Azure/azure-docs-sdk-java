  fullName: "com.microsoft.azure.batch.protocol.models.PoolSpecification.autoScaleEvaluationInterval()"
  name: "autoScaleEvaluationInterval()"
  nameWithType: "PoolSpecification.autoScaleEvaluationInterval()"
  summary: "Get the default value is 15 minutes."
  syntax: "public Period autoScaleEvaluationInterval()"
  desc: "Get the default value is 15 minutes. The minimum and maximum value are 5 minutes and 168 hours respectively. If you specify a value less than 5 minutes or greater than 168 hours, the Batch service rejects the request with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request)."
