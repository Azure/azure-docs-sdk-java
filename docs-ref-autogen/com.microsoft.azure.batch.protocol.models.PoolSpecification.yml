  nameWithType: "PoolSpecification.autoScaleFormula()"
  summary: "Get this property must not be specified if enable<wbr>Auto<wbr>Scale is set to false."
  syntax: "public String autoScaleFormula()"
  desc: "Get this property must not be specified if enableAutoScale is set to false. It is required if enableAutoScale is set to true. The formula is checked for validity before the Pool is created. If the formula is not valid, the Batch service rejects the request with detailed error information."
