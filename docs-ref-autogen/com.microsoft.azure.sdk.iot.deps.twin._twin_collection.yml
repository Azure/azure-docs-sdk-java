  package: com.microsoft.azure.sdk.iot.deps.twin
  summary: >-
    <p>Internal Constructor from raw map.</p>

    <p>This internal constructor is used to the deserialization process.</p>

    <p>During the deserialization process, the GSON will convert both tags and properties to a raw Map, which will includes the $version and $metadata as part of the collection. So, we need to reorganize this map using the <xref uid="com.microsoft.azure.sdk.iot.deps.twin._twin_collection" data-throw-if-not-resolved="false">TwinCollection</xref> format. This constructor will do that.</p>

    <p>For instance, the following JSON is a valid <xref uid="com.microsoft.azure.sdk.iot.deps.twin._twin_collection" data-throw-if-not-resolved="false">TwinCollection</xref> with its metadata. <pre><code>{

            "Color":"White",

            "MaxSpeed":{

                "Value":500,

                "NewValue":300

            },

            "$metadata":{

                "$lastUpdated":"2017-09-21T02:07:44.238Z",

                "$lastUpdatedVersion":4,

                "Color":{

                    "$lastUpdated":"2017-09-21T02:07:44.238Z",

                    "$lastUpdatedVersion":4,

                },

                "MaxSpeed":{

                    "$lastUpdated":"2017-09-21T02:07:44.238Z",

                    "$lastUpdatedVersion":4,

                    "Value":{

                        "$lastUpdated":"2017-09-21T02:07:44.238Z",

                        "$lastUpdatedVersion":4

                    },

                    "NewValue":{

                        "$lastUpdated":"2017-09-21T02:07:44.238Z",

                        "$lastUpdatedVersion":4

                    }

                }

            },

            "$version":4

        }

        </code></pre></p>

    <p></p>
