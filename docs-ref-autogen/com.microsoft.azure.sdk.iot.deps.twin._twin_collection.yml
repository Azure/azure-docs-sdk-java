    <p>Override<code>HashMap.put(String, Object) 

        </code> .</p>

    <p>This function will add a single pair key value to the <xref uid="com.microsoft.azure.sdk.iot.deps.twin._twin_collection" data-throw-if-not-resolved="false">TwinCollection</xref>. By the Twin definition, the<code>Object 

        </code> can contain types of<code>Boolean 

        </code> , <code>Number 

        </code> ,<code>String 

