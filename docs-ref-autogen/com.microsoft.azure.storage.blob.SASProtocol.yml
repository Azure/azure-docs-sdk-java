  type: Class
  summary: "<p>AccountSASSignatureValues is used to generate a Shared Access Signature (SAS) for an Azure Storage account. Once all the values here are set appropriately, call generateSASQueryParameters to obtain a representation of the SAS which can actually be applied to blob urls. Note: that both this class and <xref uid=\"com.microsoft.azure.storage.blob.SASQueryParameters\" data-throw-if-not-resolved=\"false\">SASQueryParameters</xref> exist because the former is mutable and a logical representation while the latter is immutable and used to generate actual REST requests. </p>\r\n<p>Please see <a href=\"https://docs.microsoft.com/en-us/azure/storage/common/storage-dotnet-shared-access-signature-part-1\">here</a> for more conceptual information on SAS: </p>\r\n<p>Please see <a href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/constructing-an-account-sas\">here</a> for further descriptions of the parameters, including which are required:</p>\r\n<p></p>"
  syntax:
    content: public class AccountSASSignatureValues
