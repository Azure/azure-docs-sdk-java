  fullName: "com.azure.resourcemanager.security.fluent.PricingsClient.list(String scopeId)"
  name: "list(String scopeId)"
  nameWithType: "PricingsClient.list(String scopeId)"
  summary: "Lists Microsoft Defender for Cloud pricing configurations of the scope<wbr>Id, that match the optional given $filter."
  modifiers:
  - "abstract"
  parameters:
  - description: "The scope id of the pricing. Valid scopes are: subscription (format:\n 'subscriptions/{subscriptionId}'), or a specific resource (format:\n 'subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName})\n - Supported resources are (VirtualMachines)."
    name: "scopeId"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  syntax: "public abstract PricingListInner list(String scopeId)"
  desc: "Lists Microsoft Defender for Cloud pricing configurations of the scopeId, that match the optional given $filter. Valid scopes are: subscription id or a specific resource id (Supported resources are: 'VirtualMachines, VMSS and ARC Machines'). Valid $filter is: 'name in (\\{planName1\\},\\{planName2\\},...)'. If $filter is not provided, the unfiltered list will be returned. If '$filter=name in (planName1,planName2)' is provided, the returned list includes the pricings set for 'planName1' and 'planName2' only."
  returns:
    description: "list of pricing configurations response."
    type: "<xref href=\"com.azure.resourcemanager.security.fluent.models.PricingListInner?alt=com.azure.resourcemanager.security.fluent.models.PricingListInner&text=PricingListInner\" data-throw-if-not-resolved=\"False\" />"
