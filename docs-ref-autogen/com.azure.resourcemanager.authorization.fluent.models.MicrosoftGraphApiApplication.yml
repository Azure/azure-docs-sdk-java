  name: "oauth2PermissionScopes()"
  nameWithType: "MicrosoftGraphApiApplication.oauth2PermissionScopes()"
  summary: "Get the oauth2Permission<wbr>Scopes property: The definition of the delegated permissions exposed by the web API represented by this application registration."
  syntax: "public List<MicrosoftGraphPermissionScope> oauth2PermissionScopes()"
  desc: "Get the oauth2PermissionScopes property: The definition of the delegated permissions exposed by the web API represented by this application registration. These delegated permissions may be requested by a client application, and may be granted by users or administrators during consent. Delegated permissions are sometimes referred to as OAuth 2.0 scopes."
