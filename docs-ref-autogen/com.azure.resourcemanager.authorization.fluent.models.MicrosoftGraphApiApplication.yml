  name: "preAuthorizedApplications()"
  nameWithType: "MicrosoftGraphApiApplication.preAuthorizedApplications()"
  summary: "Get the pre<wbr>Authorized<wbr>Applications property: Lists the client applications that are pre-authorized with the specified delegated permissions to access this application's APIs."
  syntax: "public List<MicrosoftGraphPreAuthorizedApplication> preAuthorizedApplications()"
  desc: "Get the preAuthorizedApplications property: Lists the client applications that are pre-authorized with the specified delegated permissions to access this application's APIs. Users are not required to consent to any pre-authorized application (for the permissions specified). However, any additional permissions not listed in preAuthorizedApplications (requested through incremental consent for example) will require user consent."
  returns:
    description: "the preAuthorizedApplications value."
    type: "<xref href=\"java.util.List?alt=java.util.List&text=List\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.resourcemanager.authorization.fluent.models.MicrosoftGraphPreAuthorizedApplication?alt=com.azure.resourcemanager.authorization.fluent.models.MicrosoftGraphPreAuthorizedApplication&text=MicrosoftGraphPreAuthorizedApplication\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.resourcemanager.authorization.fluent.models.MicrosoftGraphApiApplication.requestedAccessTokenVersion()"
  fullName: "com.azure.resourcemanager.authorization.fluent.models.MicrosoftGraphApiApplication.requestedAccessTokenVersion()"
  name: "requestedAccessTokenVersion()"
  nameWithType: "MicrosoftGraphApiApplication.requestedAccessTokenVersion()"
  summary: "Get the requested<wbr>Access<wbr>Token<wbr>Version property: Specifies the access token version expected by this resource."
  syntax: "public Integer requestedAccessTokenVersion()"
  desc: "Get the requestedAccessTokenVersion property: Specifies the access token version expected by this resource. This changes the version and format of the JWT produced independent of the endpoint or client used to request the access token. The endpoint used, v1.0 or v2.0, is chosen by the client and only impacts the version of id\\_tokens. Resources need to explicitly configure requestedAccessTokenVersion to indicate the supported access token format. Possible values for requestedAccessTokenVersion are 1, 2, or null. If the value is null, this defaults to 1, which corresponds to the v1.0 endpoint. If signInAudience on the application is configured as AzureADandPersonalMicrosoftAccount, the value for this property must be 2."
  returns:
    description: "the requestedAccessTokenVersion value."
    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
