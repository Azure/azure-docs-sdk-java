  fullName: "com.azure.resourcemanager.authorization.fluent.models.MicrosoftGraphApiApplication.knownClientApplications()"
  name: "knownClientApplications()"
  nameWithType: "MicrosoftGraphApiApplication.knownClientApplications()"
  summary: "Get the known<wbr>Client<wbr>Applications property: Used for bundling consent if you have a solution that contains two parts: a client app and a custom web API app."
  syntax: "public List<UUID> knownClientApplications()"
  desc: "Get the knownClientApplications property: Used for bundling consent if you have a solution that contains two parts: a client app and a custom web API app. If you set the appID of the client app to this value, the user only consents once to the client app. Azure AD knows that consenting to the client means implicitly consenting to the web API and automatically provisions service principals for both APIs at the same time. Both the client and the web API app must be registered in the same tenant."
  returns:
    description: "the knownClientApplications value."
    type: "<xref href=\"java.util.List?alt=java.util.List&text=List\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"java.util.UUID?alt=java.util.UUID&text=UUID\" data-throw-if-not-resolved=\"False\" />&gt;"
