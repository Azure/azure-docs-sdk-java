  nameWithType: "ExtendedDatabaseBlobAuditingPolicyInner.withAuditActionsAndGroups(List<String> auditActionsAndGroups)"
  summary: "Set the auditActionsAndGroups property: Specifies the Actions-Groups and Actions to audit.\n\nThe recommended set of action groups to use is the following combination - this will audit all the queries and stored procedures executed against the database, as well as successful and failed logins:\n\nBATCH\\_COMPLETED\\_GROUP, SUCCESSFUL\\_DATABASE\\_AUTHENTICATION\\_GROUP, FAILED\\_DATABASE\\_AUTHENTICATION\\_GROUP.\n\nThis above combination is also the set that is configured by default when enabling auditing from the Azure portal.\n\nThe supported action groups to audit are (note: choose only specific groups that cover your auditing needs. Using unnecessary groups could lead to very large quantities of audit records):\n\nAPPLICATION\\_ROLE\\_CHANGE\\_PASSWORD\\_GROUP BACKUP\\_RESTORE\\_GROUP DATABASE\\_LOGOUT\\_GROUP DATABASE\\_OBJECT\\_CHANGE\\_GROUP DATABASE\\_OBJECT\\_OWNERSHIP\\_CHANGE\\_GROUP DATABASE\\_OBJECT\\_PERMISSION\\_CHANGE\\_GROUP DATABASE\\_OPERATION\\_GROUP DATABASE\\_PERMISSION\\_CHANGE\\_GROUP DATABASE\\_PRINCIPAL\\_CHANGE\\_GROUP DATABASE\\_PRINCIPAL\\_IMPERSONATION\\_GROUP DATABASE\\_ROLE\\_MEMBER\\_CHANGE\\_GROUP FAILED\\_DATABASE\\_AUTHENTICATION\\_GROUP SCHEMA\\_OBJECT\\_ACCESS\\_GROUP SCHEMA\\_OBJECT\\_CHANGE\\_GROUP SCHEMA\\_OBJECT\\_OWNERSHIP\\_CHANGE\\_GROUP SCHEMA\\_OBJECT\\_PERMISSION\\_CHANGE\\_GROUP SUCCESSFUL\\_DATABASE\\_AUTHENTICATION\\_GROUP USER\\_CHANGE\\_PASSWORD\\_GROUP BATCH\\_STARTED\\_GROUP BATCH\\_COMPLETED\\_GROUP\n\nThese are groups that cover all sql statements and stored procedures executed against the database, and should not be used in combination with other groups as this will result in duplicate audit logs.\n\nFor more information, see \\[Database-Level Audit Action Groups\\](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions\\#database-level-audit-action-groups).\n\nFor Database auditing policy, specific Actions can also be specified (note that Actions cannot be specified for Server auditing policy). The supported actions to audit are: SELECT UPDATE INSERT DELETE EXECUTE RECEIVE REFERENCES\n\nThe general form for defining an action to be audited is: \\{action\\} ON \\{object\\} BY \\{principal\\}\n\nNote that <object> in the above format can refer to an object like a table, view, or stored procedure, or an entire database or schema. For the latter cases, the forms DATABASE::\\{db\\_name\\} and SCHEMA::\\{schema\\_name\\} are used, respectively.\n\nFor example: SELECT on dbo.myTable by public SELECT on DATABASE::myDatabase by public SELECT on SCHEMA::mySchema by public\n\nFor more information, see \\[Database-Level Audit Actions\\](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions\\#database-level-audit-actions)."
