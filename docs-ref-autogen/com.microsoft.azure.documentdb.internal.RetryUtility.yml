  fullName: "com.microsoft.azure.documentdb.internal.RetryUtility"
  type: "Class"
  package: "com.microsoft.azure.documentdb.internal"
  summary: "Used internally. A utility class to manage retries for various retryable service errors in the Azure Cosmos DB database service. It invokes a delegate function to execute the target operation. Upon error, it waits a period of time as defined by the RetryPolicy instance before re-issuing the same request. Different RetryPolicy implementations decides the wait period based on its own logic."
