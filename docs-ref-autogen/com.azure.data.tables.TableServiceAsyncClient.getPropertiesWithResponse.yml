  summary: "Gets the properties of the account's Table service, including properties for Analytics and CORS (Cross-Origin Resource Sharing) rules.\n\nThis operation is only supported on Azure Storage endpoints.\n\n**Code Samples**\n\nGets the properties of the account's Table service. Prints out the details of the <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HTTP response\"></xref>.\n\n```java\ntableServiceAsyncClient.getPropertiesWithResponse()\n     .contextWrite(Context.of(\"key1\", \"value1\", \"key2\", \"value2\"))\n     .subscribe(response ->\n         System.out.printf(\"Retrieved service properties successfully with status code: %d.\",\n             response.getStatusCode()));\n```"
