  nameWithType: "FormRecognizerClient.beginRecognizeIdentityDocumentsFromUrl(String identityDocumentUrl, RecognizeIdentityDocumentOptions recognizeIdentityDocumentOptions, Context context)"
  summary: "Analyze identity documents using optical character recognition (OCR) and a prebuilt model trained on identity documents model to extract key information from passports and US driver licenses. See [here][] for fields found on an identity document.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support\n\n**Code sample**\n\n```java\nString licenseDocumentUrl = \"licenseDocumentUrl\";\n boolean includeFieldElements = true;\n // if training polling operation completed, retrieve the final result.\n formRecognizerClient.beginRecognizeIdentityDocumentsFromUrl(licenseDocumentUrl,\n     new RecognizeIdentityDocumentOptions()\n         .setFieldElementsIncluded(includeFieldElements),\n     Context.NONE).setPollInterval(Duration.ofSeconds(5))\n     .getFinalResult()\n     .stream()\n     .map(RecognizedForm::getFields)\n     .forEach(recognizedFields -> {\n         FormField firstNameField = recognizedFields.get(\"FirstName\");\n         if (firstNameField != null) {\n             if (FieldValueType.STRING == firstNameField.getValue().getValueType()) {\n                 String firstName = firstNameField.getValue().asString();\n                 System.out.printf(\"First Name: %s, confidence: %.2f%n\",\n                     firstName, firstNameField.getConfidence());\n             }\n         }\n\n         FormField lastNameField = recognizedFields.get(\"LastName\");\n         if (lastNameField != null) {\n             if (FieldValueType.STRING == lastNameField.getValue().getValueType()) {\n                 String lastName = lastNameField.getValue().asString();\n                 System.out.printf(\"Last name: %s, confidence: %.2f%n\",\n                     lastName, lastNameField.getConfidence());\n             }\n         }\n\n         FormField countryRegionFormField = recognizedFields.get(\"CountryRegion\");\n         if (countryRegionFormField != null) {\n             if (FieldValueType.STRING == countryRegionFormField.getValue().getValueType()) {\n                 String countryRegion = countryRegionFormField.getValue().asCountryRegion();\n                 System.out.printf(\"Country or region: %s, confidence: %.2f%n\",\n                     countryRegion, countryRegionFormField.getConfidence());\n             }\n         }\n\n         FormField dateOfExpirationField = recognizedFields.get(\"DateOfExpiration\");\n         if (dateOfExpirationField != null) {\n             if (FieldValueType.DATE == dateOfExpirationField.getValue().getValueType()) {\n                 LocalDate expirationDate = dateOfExpirationField.getValue().asDate();\n                 System.out.printf(\"Document date of expiration: %s, confidence: %.2f%n\",\n                     expirationDate, dateOfExpirationField.getConfidence());\n             }\n         }\n\n         FormField documentNumberField = recognizedFields.get(\"DocumentNumber\");\n         if (documentNumberField != null) {\n             if (FieldValueType.STRING == documentNumberField.getValue().getValueType()) {\n                 String documentNumber = documentNumberField.getValue().asString();\n                 System.out.printf(\"Document number: %s, confidence: %.2f%n\",\n                     documentNumber, documentNumberField.getConfidence());\n             }\n         }\n     });\n```\n\n\n[here]: https://aka.ms/formrecognizer/iddocumentfields"
