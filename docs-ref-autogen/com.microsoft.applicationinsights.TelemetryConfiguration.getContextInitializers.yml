    <p>Gets the list of <xref uid="" data-throw-if-not-resolved="false" data-raw-source="ContextInitializer"></xref> objects that supply additional information about application.</p>

    <p>Context initializers extend Application Insights telemetry collection by supplying additional information about application environment, such as 'User' information (in TelemetryContext.getUser or Device (in TelemetryContext.getDevice invokes telemetry initializers each time the TelemetryClient's 'track' method is called</p>

