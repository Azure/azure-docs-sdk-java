  package: com.microsoft.azure.batch
  summary: "<p>Deletes the certificate from the Batch account. </p>\r\n<p>The delete operation requests that the certificate be deleted. The request puts the certificate in the <xref uid=\"com.microsoft.azure.batch.protocol.models.CertificateState.DELETING\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Deleting\"></xref> state. The Batch service will perform the actual certificate deletion without any further client action.</p>\r\n<p>You cannot delete a certificate if a resource (pool or compute node) is using it. Before you can delete a certificate, you must therefore make sure that:</p>\r\n<p>\r\n  <ul>\r\n    <li>\r\n      <p>The certificate is not associated with any pools. </p>\r\n    </li>\r\n    <li>\r\n      <p>The certificate is not installed on any compute nodes. (Even if you remove a certificate from a pool, it is not removed from existing compute nodes in that pool until they restart.) </p>\r\n    </li>\r\n  </ul>\r\n</p>\r\n<p>If you try to delete a certificate that is in use, the deletion fails. The certificate state changes to <xref uid=\"com.microsoft.azure.batch.protocol.models.CertificateState.DELETE_FAILED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Delete Failed\"></xref>. You can use <xref uid=\"com.microsoft.azure.batch.CertificateOperations.cancelDeleteCertificate(String,String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"cancelDeleteCertificate(String, String)\"></xref> to set the status back to Active if you decide that you want to continue using the certificate.</p>\r\n<p></p>"
  syntax:
    content: public void deleteCertificate(String thumbprintAlgorithm, String thumbprint)
    parameters:
    - id: thumbprintAlgorithm
      type: "26831127"
      description: <p>The algorithm used to derive the thumbprint parameter. This must be sha1. </p>
    - id: thumbprint
      type: "26831127"
      description: <p>The thumbprint of the certificate to delete. </p>
  exceptions:
  - type: c8683d81
    description: <p>Exception thrown when an error response is received from the Batch service. </p>
  - type: cbf33bbe
    description: <p>Exception thrown when there is an error in serialization/deserialization of data sent to/received from the Batch service. </p>
