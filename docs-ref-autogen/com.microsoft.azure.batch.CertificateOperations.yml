- uid: com.microsoft.azure.batch.CertificateOperations.deleteCertificate(java.lang.String,java.lang.String)
  id: deleteCertificate(java.lang.String,java.lang.String)
  artifact: com.microsoft.azure:azure-batch:8.0.0
  parent: com.microsoft.azure.batch.CertificateOperations
  langs:
  - java
  name: deleteCertificate(String thumbprintAlgorithm, String thumbprint)
  nameWithType: CertificateOperations.deleteCertificate(String thumbprintAlgorithm, String thumbprint)
  fullName: com.microsoft.azure.batch.CertificateOperations.deleteCertificate(String thumbprintAlgorithm, String thumbprint)
  overload: com.microsoft.azure.batch.CertificateOperations.deleteCertificate*
  type: Method
  package: com.microsoft.azure.batch
  summary: >-
    Deletes the certificate from the Batch account.


    The delete operation requests that the certificate be deleted. The request puts the certificate in the <xref uid="com.microsoft.azure.batch.protocol.models.CertificateState.DELETING" data-throw-if-not-resolved="false">Deleting</xref> state. The Batch service will perform the actual certificate deletion without any further client action.


    You cannot delete a certificate if a resource (pool or compute node) is using it. Before you can delete a certificate, you must therefore make sure that:

     *  The certificate is not associated with any pools.
     *  The certificate is not installed on any compute nodes. (Even if you remove a certificate from a pool, it is not removed from existing compute nodes in that pool until they restart.)

    If you try to delete a certificate that is in use, the deletion fails. The certificate state changes to <xref uid="com.microsoft.azure.batch.protocol.models.CertificateState.DELETE_FAILED" data-throw-if-not-resolved="false">Delete Failed</xref>. You can use <xref uid="com.microsoft.azure.batch.CertificateOperations.cancelDeleteCertificate(java.lang.String,java.lang.String)" data-throw-if-not-resolved="false">#cancelDeleteCertificate(String, String)</xref> to set the status back to Active if you decide that you want to continue using the certificate.
  syntax:
    content: public void deleteCertificate(String thumbprintAlgorithm, String thumbprint)
    parameters:
    - id: thumbprintAlgorithm
      type: java.lang.String
      description: The algorithm used to derive the thumbprint parameter. This must be sha1.
    - id: thumbprint
      type: java.lang.String
      description: The thumbprint of the certificate to delete.
  exceptions:
  - type: com.microsoft.azure.batch.protocol.models.BatchErrorException
    description: Exception thrown when an error response is received from the Batch service.
  - type: java.io.IOException
    description: Exception thrown when an error response is received from the Batch service.
