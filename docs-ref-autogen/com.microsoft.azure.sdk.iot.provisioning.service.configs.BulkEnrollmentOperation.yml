type: "class"
desc: "Representation of a single Device Provisioning Service bulk operation with a JSON serializer.\n\nIt is an internal class that creates a JSON for the bulk operations over the IndividualEnrollment. To use bulk operations, please use the external API <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.runBulkEnrollmentOperation(com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkOperationMode,java.util.Collection<com.microsoft.azure.sdk.iot.provisioning.service.configs.IndividualEnrollment>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ProvisioningServiceClient#runBulkEnrollmentOperation(BulkOperationMode, Collection)\"></xref>.\n\nThe following JSON is an example of the result of this serializer.\n\n```java\n{\n    \"mode\":\"update\",\n    \"enrollments\":\n    [\n        {\n            \"registrationId\":\"validRegistrationId-1\",\n            \"deviceId\":\"ContosoDevice-1\",\n            \"attestation\":{\n                \"type\":\"tpm\",\n                \"tpm\":{\n                    \"endorsementKey\":\"validEndorsementKey\"\n                }\n            },\n            \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n            \"provisioningStatus\":\"enabled\"\n        },\n        {\n            \"registrationId\":\"validRegistrationId-2\",\n            \"deviceId\":\"ContosoDevice-2\",\n            \"attestation\":{\n                \"type\":\"tpm\",\n               \"tpm\":{\n                    \"endorsementKey\":\"validEndorsementKey\"\n                }\n            },\n            \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n            \"provisioningStatus\":\"enabled\"\n        }\n    ]\n}\n```"
