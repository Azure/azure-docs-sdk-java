  summary: "Enables or disables sending Cosmos DB client telemetry to the Azure Cosmos DB Service"
  deprecatedTag: "is is not possible to send the telemetry to the service. But client-side telemetry can be enabled via <xref uid=\"com.azure.cosmos.models.CosmosClientTelemetryConfig.diagnosticsHandler(com.azure.cosmos.CosmosDiagnosticsHandler)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosClientTelemetryConfig#diagnosticsHandler(CosmosDiagnosticsHandler)\"></xref>, <xref uid=\"com.azure.cosmos.models.CosmosClientTelemetryConfig.metricsOptions(com.azure.core.util.MetricsOptions)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosClientTelemetryConfig#metricsOptions(MetricsOptions)\"></xref> and <xref uid=\"com.azure.cosmos.models.CosmosClientTelemetryConfig.tracingOptions(com.azure.core.util.TracingOptions)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosClientTelemetryConfig#tracingOptions(TracingOptions)\"></xref>."
  parameters:
  - description: "a flag indicating whether sending client telemetry to the backend should be\n enabled or not"
    name: "enabled"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Deprecated.html\">@Deprecated</a></br>public CosmosClientTelemetryConfig sendClientTelemetryToService(boolean enabled)"
  desc: "Enables or disables sending Cosmos DB client telemetry to the Azure Cosmos DB Service"
  hasDeprecatedTag: true
  returns:
    description: "current CosmosClientTelemetryConfig"
    type: "<xref href=\"com.azure.cosmos.models.CosmosClientTelemetryConfig?alt=com.azure.cosmos.models.CosmosClientTelemetryConfig&text=CosmosClientTelemetryConfig\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.cosmos.models.CosmosClientTelemetryConfig.showQueryMode(com.azure.cosmos.models.ShowQueryMode)"
  fullName: "com.azure.cosmos.models.CosmosClientTelemetryConfig.showQueryMode(ShowQueryMode showQueryMode)"
  name: "showQueryMode(ShowQueryMode showQueryMode)"
  nameWithType: "CosmosClientTelemetryConfig.showQueryMode(ShowQueryMode showQueryMode)"
  summary: "Enables printing query in db.<wbr>statement attribute and diagnostic logs."
  parameters:
  - description: "the mode for printing none, parameterized or all of the query statements"
    name: "showQueryMode"
    type: "<xref href=\"com.azure.cosmos.models.ShowQueryMode?alt=com.azure.cosmos.models.ShowQueryMode&text=ShowQueryMode\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public CosmosClientTelemetryConfig showQueryMode(ShowQueryMode showQueryMode)"
  desc: "Enables printing query in db.statement attribute and diagnostic logs. By default, query is not printed. Users have the option to enable printing parameterized or all queries, but has to beware that customer data may be shown when the later option is chosen It's the user's responsibility to sanitize the queries if necessary."
  returns:
    description: "current CosmosClientTelemetryConfig"
    type: "<xref href=\"com.azure.cosmos.models.CosmosClientTelemetryConfig?alt=com.azure.cosmos.models.CosmosClientTelemetryConfig&text=CosmosClientTelemetryConfig\" data-throw-if-not-resolved=\"False\" />"
