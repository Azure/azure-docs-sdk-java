  nameWithType: "HttpClientOptions.setConnectionIdleTimeout(Duration connectionIdleTimeout)"
  summary: "Sets the duration of time before an idle connection.\n\nThe connection idle timeout begins once the connection has completed its last network request. Every time the connection is used the idle timeout will reset.\n\nIf `connectionIdleTimeout` is null a 60-second timeout will be used, if it is a <xref uid=\"java.time.Duration\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Duration\"></xref> less than or equal to zero then no timeout period will be applied. When applying the timeout the greatest of one millisecond and the value of `connectionIdleTimeout` will be used.\n\nBy default the connection idle timeout is 60 seconds."
  parameters:
  - description: "The connection idle timeout duration."
    name: "connectionIdleTimeout"
    type: "<xref href=\"java.time.Duration?alt=java.time.Duration&text=Duration\" data-throw-if-not-resolved=\"False\" />"
