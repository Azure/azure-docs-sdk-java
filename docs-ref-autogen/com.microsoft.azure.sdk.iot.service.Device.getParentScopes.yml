  summary: >-
    <p>Gets the scopes of the upper level edge devices, if applicable. </p>

    <p>For edge devices, the value to set a parent edge device can be retrieved from the calling parent edge device's <xref uid="com.microsoft.azure.sdk.iot.service.Device.getScope()" data-throw-if-not-resolved="false" data-raw-source="getScope()"></xref> method.</p>

    <p>For leaf devices, this could be set to the same value as <xref uid="com.microsoft.azure.sdk.iot.service.Device.getScope()" data-throw-if-not-resolved="false" data-raw-source="getScope()"></xref> or left for the service to copy over.</p>

    <p>For now, this list can only have 1 element in the collection.</p>

    <p>For more information, see <a href="https://docs.microsoft.com/azure/iot-edge/iot-edge-as-gateway?view=iotedge-2020-11#parent-and-child-relationships">this document</a>.</p>

