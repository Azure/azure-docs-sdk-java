  fullName: "com.azure.ai.metricsadvisor.administration.models.ChangeThresholdCondition.ChangeThresholdCondition(double changePercentage, int shiftPoint, boolean isWithinRage, AnomalyDetectorDirection detectorDirection, SuppressCondition suppressCondition)"
  name: "ChangeThresholdCondition(double changePercentage, int shiftPoint, boolean isWithinRage, AnomalyDetectorDirection detectorDirection, SuppressCondition suppressCondition)"
  nameWithType: "ChangeThresholdCondition.ChangeThresholdCondition(double changePercentage, int shiftPoint, boolean isWithinRage, AnomalyDetectorDirection detectorDirection, SuppressCondition suppressCondition)"
  summary: "Create an instance of Change<wbr>Threshold<wbr>Condition describing how to identify anomalies using change-threshold mode."
  parameters:
  - description: "the percentage of change that will considered as an anomaly,\n     the data point will be compared with previously captured data points\n     for computing the change."
    name: "changePercentage"
    type: "<xref href=\"double?alt=double&text=double\" data-throw-if-not-resolved=\"False\" />"
  - description: "the number of data points that detector should look back for comparison."
    name: "shiftPoint"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "when set to true, data point is an anomaly when the value falls in the range;\n     in this case, detectorDirection must be Both. When set false, the data point\n     is an anomaly when the value falls out of the range."
    name: "isWithinRage"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  - description: "must be <xref uid=\"com.azure.ai.metricsadvisor.administration.models.AnomalyDetectorDirection.BOTH\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnomalyDetectorDirection#BOTH\"></xref> when <code>isWithinRage</code> is true.\n     When <code>isWithinRage</code> is false, An <xref uid=\"com.azure.ai.metricsadvisor.administration.models.AnomalyDetectorDirection.UP\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnomalyDetectorDirection#UP\"></xref> value indicates that\n     the data point should be considered as an anomaly, if its changes (compared to previous data points)\n     more than the <code>changePercentage</code>. <xref uid=\"com.azure.ai.metricsadvisor.administration.models.AnomalyDetectorDirection.DOWN\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnomalyDetectorDirection#DOWN\"></xref> value means a data point\n     should be considered as anomaly, if the change (compared to previous data points) falls below negated\n     <code>changePercentage</code> value."
    name: "detectorDirection"
    type: "<xref href=\"com.azure.ai.metricsadvisor.administration.models.AnomalyDetectorDirection?alt=com.azure.ai.metricsadvisor.administration.models.AnomalyDetectorDirection&text=AnomalyDetectorDirection\" data-throw-if-not-resolved=\"False\" />"
  - description: "the condition to aggregate the anomaly detection reporting,\n     suppressing the reporting of individual anomalies helps to avoid noises, especially if the metrics\n     have fine granularity."
    name: "suppressCondition"
    type: "<xref href=\"com.azure.ai.metricsadvisor.administration.models.SuppressCondition?alt=com.azure.ai.metricsadvisor.administration.models.SuppressCondition&text=SuppressCondition\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public ChangeThresholdCondition(double changePercentage, int shiftPoint, boolean isWithinRage, AnomalyDetectorDirection detectorDirection, SuppressCondition suppressCondition)"
  desc: "Create an instance of ChangeThresholdCondition describing how to identify anomalies using change-threshold mode."
