  nameWithType: "BinaryData.<T>toObjectAsync(TypeReference<T> typeReference, ObjectSerializer serializer)"
  summary: "Return a <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Mono\"></xref> by deserializing the bytes into the <xref uid=\"java.lang.Object\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Object\"></xref> of given type after applying the provided <xref uid=\"com.azure.core.util.serializer.ObjectSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectSerializer\"></xref> on the <xref uid=\"com.azure.core.util.BinaryData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BinaryData\"></xref>. The type, represented by <xref uid=\"com.azure.core.util.serializer.TypeReference\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TypeReference\"></xref>, can either be a regular class or a generic class that retains the type information.\n\nYou can provide your custom implementation of <xref uid=\"com.azure.core.util.serializer.ObjectSerializer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectSerializer\"></xref> interface or use one provided in zure SDK by adding them as dependency.\n\n *  [Jackson serializer][]\n *  [Gson serializer][].\n\n**Code sample to demonstrate serializing and deserializing a regular class**\n\n```java\nclass Person {\n     {@literal @}JsonProperty\n     private String name;\n \n     {@literal @}JsonSetter\n     public Person setName(String name) {\n         this.name = name;\n         return this;\n     }\n \n     {@literal @}JsonGetter\n     public String getName() {\n         return name;\n     }\n }\n final Person data = new Person().setName(\"John\");\n \n // Provide your custom serializer or use Azure provided serializers.\n // https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-jackson or\n // https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-gson\n \n final ObjectSerializer serializer =\n     new MyJsonSerializer(); // Replace this with your Serializer\n BinaryData binaryData = BinaryData.fromObject(data, serializer);\n \n Disposable subscriber = binaryData\n     .toObjectAsync(TypeReference.createInstance(Person.class), serializer)\n     .subscribe(person -> System.out.println(person.getName()));\n \n // So that your program wait for above subscribe to complete.\n TimeUnit.SECONDS.sleep(5);\n subscriber.dispose();\n```\n\n**Code sample to demonstrate serializing and deserializing generic types**\n\n```java\nfinal Person person1 = new Person().setName(\"John\");\n final Person person2 = new Person().setName(\"Jack\");\n \n List<Person> personList = new ArrayList<>();\n personList.add(person1);\n personList.add(person2);\n \n final ObjectSerializer serializer =\n     new MyJsonSerializer(); // Replace this with your Serializer\n BinaryData binaryData = BinaryData.fromObject(personList, serializer);\n \n Disposable subscriber = binaryData\n     .toObjectAsync(new TypeReference<List<Person>>() { }, serializer) // retains the generic type information\n     .subscribe(persons -> persons.forEach(person -> System.out.println(person.getName())));\n \n // So that your program wait for above subscribe to complete.\n TimeUnit.SECONDS.sleep(5);\n subscriber.dispose();\n```\n\n\n[Jackson serializer]: https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-jackson\n[Gson serializer]: https://mvnrepository.com/artifact/com.azure/azure-core-serializer-json-gson"
