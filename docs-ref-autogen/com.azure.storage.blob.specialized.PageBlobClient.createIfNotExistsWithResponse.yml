  summary: "Creates a page blob of the specified length if it does not exist. Call PutPage to upload data to a page blob. For more information, see the [Azure Docs][].\n\n**Code Samples**\n\n```java\nBlobHttpHeaders headers = new BlobHttpHeaders()\n     .setContentLanguage(\"en-US\")\n     .setContentType(\"binary\");\n Context context = new Context(key, value);\n\n Response<PageBlobItem> response = client.createIfNotExistsWithResponse(new PageBlobCreateOptions(size)\n     .setHeaders(headers).setMetadata(metadata).setTags(tags), timeout, context);\n\n if (response.getStatusCode() == 409) {\n     System.out.println(\"Already existed.\");\n } else {\n     System.out.printf(\"Create completed with status %d%n\", response.getStatusCode());\n }\n```\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/put-blob"
