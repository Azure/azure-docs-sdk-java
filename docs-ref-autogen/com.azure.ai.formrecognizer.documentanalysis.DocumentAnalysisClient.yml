  syntax: "public SyncPoller<OperationResult,AnalyzeResult> beginClassifyDocumentFromUrl(String classifierId, String documentUrl, Context context)"
  desc: "Classify a given document using a document classifier. For more information on how to build a custom classifier model, see \n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support\n\n**Code sample**\n\nAnalyze a document using the URL of the document with configurable options.\n\n```java\nString documentUrl = \"{file_source_url}\";\n String classifierId = \"{custom_trained_classifier_id}\";\n\n documentAnalysisClient.beginClassifyDocumentFromUrl(classifierId, documentUrl, Context.NONE)\n     .getFinalResult()\n     .getDocuments()\n     .forEach(analyzedDocument -> System.out.printf(\"Doc Type: %s%n\", analyzedDocument.getDocType()));\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.SyncPoller\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SyncPoller\"></xref> to poll the progress of the analyze document operation until it has completed,\n has failed, or has been cancelled. The completed operation returns an <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.models.AnalyzeResult\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeResult\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.SyncPoller?alt=com.azure.core.util.polling.SyncPoller&text=SyncPoller\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.documentanalysis.models.OperationResult?alt=com.azure.ai.formrecognizer.documentanalysis.models.OperationResult&text=OperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.documentanalysis.models.AnalyzeResult?alt=com.azure.ai.formrecognizer.documentanalysis.models.AnalyzeResult&text=AnalyzeResult\" data-throw-if-not-resolved=\"False\" />&gt;"
type: "class"
desc: "This class provides a synchronous client to connect to the Form Recognizer Azure Cognitive Service.\n\nThis client provides synchronous methods to perform:\n\n1.  Custom Document Analysis: Classification, extraction and analysis of data from forms and documents specific to distinct business data and use cases. Use the custom trained model by passing its modelId into the <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisClient.beginAnalyzeDocument(java.lang.String,com.azure.core.util.BinaryData)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#beginAnalyzeDocument(String, BinaryData)\"></xref> method.\n2.  General Document Analysis: Extract text, tables, structure, and key-value pairs. Use general document model provided by the Form Recognizer service by passing modelId=\"rebuilt-document\" into the <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisClient.beginAnalyzeDocument(java.lang.String,com.azure.core.util.BinaryData)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#beginAnalyzeDocument(String, BinaryData)\"></xref> method.\n3.  Prebuilt Model Analysis: Analyze receipts, business cards, invoices, ID's, W2's and other documents with [supported prebuilt models. Use the prebuilt receipt model provided by passing modelId=\"prebuilt-receipt\" into the <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisClient.beginAnalyzeDocument(java.lang.String,com.azure.core.util.BinaryData)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#beginAnalyzeDocument(String, BinaryData)\"></xref> method.][supported prebuilt models. Use the prebuilt receipt model provided by passing modelId_prebuilt-receipt_ into the _xref uid_com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisClient.beginAnalyzeDocument_java.lang.String_com.azure.core.util.BinaryData_ data-throw-if-not-resolved_false_ data-raw-source_beginAnalyzeDocument_String_ BinaryData_xref_ method.]\n4.  Layout Analysis: Extract text, selection marks, and tables structures, along with their bounding box coordinates, from forms and documents. Use the layout analysis model provided the service by passing modelId=\"prebuilt-layout\" into the <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisClient.beginAnalyzeDocument(java.lang.String,com.azure.core.util.BinaryData)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#beginAnalyzeDocument(String, BinaryData)\"></xref> method.\n5.  Polling and Callbacks: It includes mechanisms for polling the service to check the status of an analysis operation or registering callbacks to receive notifications when the analysis is complete.\n\nThis client also provides different methods based on inputs from a URL and inputs from a stream.\n\n**Note:** This client only supports <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisServiceVersion.V2022_08_31\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentAnalysisServiceVersion#V2022_08_31\"></xref> and newer. To use an older service version, <xref uid=\"com.azure.ai.formrecognizer.FormRecognizerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"FormRecognizerClient\"></xref> and <xref uid=\"com.azure.ai.formrecognizer.training.FormTrainingClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"FormTrainingClient\"></xref>.\n\nService clients are the point of interaction for developers to use Azure Form Recognizer. <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentAnalysisClient\"></xref> is the synchronous service client and <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentAnalysisAsyncClient\"></xref> is the asynchronous service client. The examples shown in this document use a credential object named DefaultAzureCredential for authentication, which is appropriate for most scenarios, including local development and production environments. Additionally, we recommend using [managed identity][] for authentication in production environments. You can find more information on different ways of authenticating and their corresponding credential types in the [Azure Identity documentation\"][Azure Identity documentation].\n\n**Sample: Construct a DocumentAnalysisAsyncClient with DefaultAzureCredential**\n\nThe following code sample demonstrates the creation of a <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisClient\"></xref>, using the \\`DefaultAzureCredentialBuilder\\` to configure it.\n\n```java\nDocumentAnalysisClient documentAnalysisClient = new DocumentAnalysisClientBuilder()\n     .endpoint(\"{endpoint}\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildClient();\n```\n\nFurther, see the code sample below to use <xref uid=\"com.azure.core.credential.AzureKeyCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureKeyCredential\"></xref> for client creation.\n\n```java\nDocumentAnalysisClient documentAnalysisClient = new DocumentAnalysisClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .buildClient();\n```\n\n\n[supported prebuilt models. Use the prebuilt receipt model provided by passing modelId_prebuilt-receipt_ into the _xref uid_com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisClient.beginAnalyzeDocument_java.lang.String_com.azure.core.util.BinaryData_ data-throw-if-not-resolved_false_ data-raw-source_beginAnalyzeDocument_String_ BinaryData_xref_ method.]: https://aka.ms/azsdk/formrecognizer/models\n[managed identity]: https://learn.microsoft.com/azure/active-directory/managed-identities-azure-resources/\n[Azure Identity documentation]: https://learn.microsoft.com/java/api/overview/azure/identity-readme"
