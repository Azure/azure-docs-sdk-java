- uid: "com.azure.messaging.eventhubs.EventHubProducerClient.send(java.lang.Iterable<com.azure.messaging.eventhubs.EventData>)"
  fullName: "com.azure.messaging.eventhubs.EventHubProducerClient.send(Iterable<EventData> events)"
  name: "send(Iterable<EventData> events)"
  nameWithType: "EventHubProducerClient.send(Iterable<EventData> events)"
  summary: "Sends a set of events to the associated Event Hub using a batched approach. If the size of events exceed the maximum size of a single batch, an exception will be triggered and the send will fail. By default, the message size is the max amount allowed on the link.\n\n```java\nList<EventData> events = Arrays.asList(new EventData(\"maple\"), new EventData(\"aspen\"),\n     new EventData(\"oak\"));\n producer.send(events);\n```\n\nFor more information regarding the maximum event size allowed, see [Azure Event Hubs Quotas and Limits][].\n\n\n[Azure Event Hubs Quotas and Limits]: https://docs.microsoft.com/azure/event-hubs/event-hubs-quotas"
  parameters:
  - description: "Events to send to the service."
    name: "events"
    type: "<xref href=\"java.lang.Iterable?alt=java.lang.Iterable&text=Iterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.messaging.eventhubs.EventData?alt=com.azure.messaging.eventhubs.EventData&text=EventData\" data-throw-if-not-resolved=\"False\" />&gt;"
  syntax: "public void send(Iterable<EventData> events)"
- uid: "com.azure.messaging.eventhubs.EventHubProducerClient.send(java.lang.Iterable<com.azure.messaging.eventhubs.EventData>,com.azure.messaging.eventhubs.models.SendOptions)"
  fullName: "com.azure.messaging.eventhubs.EventHubProducerClient.send(Iterable<EventData> events, SendOptions options)"
  name: "send(Iterable<EventData> events, SendOptions options)"
  nameWithType: "EventHubProducerClient.send(Iterable<EventData> events, SendOptions options)"
  summary: "Sends a set of events to the associated Event Hub using a batched approach. If the size of events exceed the maximum size of a single batch, an exception will be triggered and the send will fail. By default, the message size is the max amount allowed on the link.\n\n```java\nList<EventData> events = Arrays.asList(new EventData(\"Melbourne\"), new EventData(\"London\"),\n     new EventData(\"New York\"));\n SendOptions sendOptions = new SendOptions().setPartitionKey(\"cities\");\n producer.send(events, sendOptions);\n```\n\nFor more information regarding the maximum event size allowed, see [Azure Event Hubs Quotas and Limits][].\n\n\n[Azure Event Hubs Quotas and Limits]: https://docs.microsoft.com/azure/event-hubs/event-hubs-quotas"
  parameters:
  - description: "Events to send to the service."
    name: "events"
    type: "<xref href=\"java.lang.Iterable?alt=java.lang.Iterable&text=Iterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.messaging.eventhubs.EventData?alt=com.azure.messaging.eventhubs.EventData&text=EventData\" data-throw-if-not-resolved=\"False\" />&gt;"
  - description: "The set of options to consider when sending this batch."
    name: "options"
    type: "<xref href=\"com.azure.messaging.eventhubs.models.SendOptions?alt=com.azure.messaging.eventhubs.models.SendOptions&text=SendOptions\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public void send(Iterable<EventData> events, SendOptions options)"
