  nameWithType: "RemoteRenderingAsyncClient.beginConversion(String conversionId, AssetConversionOptions options)"
  summary: "Starts a conversion using an asset stored in an Azure Blob Storage account. If the remote rendering account has been linked with the storage account no Shared Access Signatures (storageContainerReadListSas, storageContainerWriteSas) for storage access need to be provided. Documentation how to link your Azure Remote Rendering account with the Azure Blob Storage account can be found in the \\[documentation\\](https://docs.microsoft.com/azure/remote-rendering/how-tos/create-an-account\\#link-storage-accounts).\n\nAll files in the input container starting with the blobPrefix will be retrieved to perform the conversion. To cut down on conversion times only necessary files should be available under the blobPrefix."
  parameters:
  - description: "An ID uniquely identifying the conversion for the given account. The ID is case sensitive,\n     can contain any combination of alphanumeric characters including hyphens and underscores, and cannot contain\n     more than 256 characters."
