  - type: <xref href="IllegalArgumentException?alt=IllegalArgumentException&text=IllegalArgumentException" data-throw-if-not-resolved="False"/>
    description: <p>When applicationName cannot be determined using <xref uid="system.fabric.CodePackageActivationContext" data-throw-if-not-resolved="false">system.fabric.CodePackageActivationContext</xref>. </p>
  returns:
    description: <p>Service Fabric service Uri hosting the actor type. </p>
    type: <xref href="URI?alt=URI&text=URI" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Gets service Uri which hosts the actor type in Service Fabric cluster.</p>

    <p>

      <b>Remarks:</b> If applicationName is passed as null or empty string, an attempt is made to get application name from <xref uid="system.fabric.CodePackageActivationContext" data-throw-if-not-resolved="false">system.fabric.CodePackageActivationContext</xref>. If the method still cannot determine application name, <xref uid="" data-throw-if-not-resolved="false"java.lang.IllegalArgumentException</xref> is thrown. </p>
  syntax: public static URI getFabricServiceUri(Class<?> actorInterfaceType, String applicationName, String serviceName)
