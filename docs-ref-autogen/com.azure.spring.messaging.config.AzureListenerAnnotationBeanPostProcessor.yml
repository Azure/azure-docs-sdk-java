summary: "Bean post-processor that registers methods annotated with <xref uid=\"com.azure.spring.messaging.annotation.AzureMessageListener\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureMessageListener\"></xref> to be invoked by a Azure message listener container created under the cover by a <xref uid=\"com.azure.spring.messaging.container.ListenerContainerFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ListenerContainerFactory\"></xref> according to the attributes of the annotation.\n\nAnnotated methods can use flexible arguments as defined by <xref uid=\"com.azure.spring.messaging.annotation.AzureMessageListener\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureMessageListener\"></xref>.\n\nThis post-processor is automatically registered by the <xref uid=\"com.azure.spring.messaging.annotation.EnableAzureMessaging\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EnableAzureMessaging\"></xref> annotation.\n\nAutodetects any <xref uid=\"com.azure.spring.messaging.config.AzureListenerConfigurer\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureListenerConfigurer\"></xref> instances in the container, allowing for customization of the registry to be used, the default container factory or for fine-grained control over endpoints registration. See the <xref uid=\"com.azure.spring.messaging.annotation.EnableAzureMessaging\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EnableAzureMessaging\"></xref> javadocs for complete usage details."
