  type: Class
  package: com.azure.storage.blob.specialized
  summary: >-
    This class automatically retries failed reads from a blob download stream.


    Failed downloads are automatically retried based on the <xref uid="com.azure.storage.blob.models.DownloadRetryOptions" data-throw-if-not-resolved="false">download options</xref>, the retry will be resumed from the point where the download failed. This allows for the download to be consumed as one continuous stream.
