  desc: "Gets the staleness value associated with the request in the Azure CosmosDB service. For requests where the <xref uid=\"com.azure.cosmos.ConsistencyLevel\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.ConsistencyLevel\"></xref> is <xref uid=\"com.azure.cosmos.ConsistencyLevel.EVENTUAL\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.ConsistencyLevel#EVENTUAL\"></xref> or <xref uid=\"com.azure.cosmos.ConsistencyLevel.SESSION\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.cosmos.ConsistencyLevel#SESSION\"></xref>, responses from the integrated cache are guaranteed to be no staler than value indicated by this maxIntegratedCacheStaleness.\n\nDefault value is null\n\nCache Staleness is supported in milliseconds granularity. Anything smaller than milliseconds will be ignored."
