  package: com.azure.storage.common.policy
  summary: This is a request policy in an <xref uid="com.azure.core.http.HttpPipeline" data-throw-if-not-resolved="false">com.azure.core.http.HttpPipeline</xref> for retrying a given HTTP request. The request that is retried will be identical each time it is reissued. Retries will try against a secondary if one is specified and the type of operation/error indicates that the secondary can handle the request. Exponential and fixed backoff are supported. The policy must only be used directly when creating a custom pipeline.
