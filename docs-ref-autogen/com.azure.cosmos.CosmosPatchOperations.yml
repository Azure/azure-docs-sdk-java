summary: "Grammar is a super set of this RFC: https://tools.ietf.org/html/rfc6902\\#section-4.1 Contains a list of Patch operations to be applied on an item. It is applied in an atomic manner and we support all the operation in above RFC and more. This can be executed in 3 ways: 1. Passing this to container in container.patchItem() which requires the id of the item to be patched, partition key, the CosmosPatchOperations instance, any CosmosItemRequestOptions and the class type for which response will be parsed. 2. Add CosmosPatchOperations instance in TransactionalBatch using batch.patchItemOperation() which requires the id of the item to be patched, cosmos patch instance and TransactionalBatchItemRequestOptions(if-any) and follow remaining steps for batch for it's execution. 3. Create a bulk item using BulkOperations.getPatchItemOperation which requires the id of the item to be patched, cosmos patch instance, partition key and BulkItemRequestOptions(if-any) and follow remaining steps to execute bulk operations. Let's assume this is the JSON for which we want to run patch operation. `{ a : \"xyz\" b : { c : \"efg: d : 4 e : [0, 1, 2 , 3] } }`"
