  name: InternalLogger
  nameWithType: InternalLogger
  fullName: com.microsoft.applicationinsights.internal.logger.InternalLogger
  type: Enum
  summary: >-
    <p>A first, very simple version of an internal logger</p>

    <p>Note: this class is for the SDK internal use only, and therefore should ONLY be used by SDK classes.</p>

    <p>By default the logger will not log messages since it will use the 'NullLoggerOutput' and LoggerLevel of 'OFF' which both deny the output</p>

    <p>Created by gupele on 1/13/2015. </p>
