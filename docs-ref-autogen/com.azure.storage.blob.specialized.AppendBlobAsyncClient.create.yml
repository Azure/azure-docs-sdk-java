  nameWithType: "AppendBlobAsyncClient.create()"
  summary: "Creates a 0-length append blob. Call appendBlock to append data to an append blob. By default this method will not overwrite an existing blob.\n\n**Code Samples**\n\n```java\nclient.create().subscribe(response ->\n     System.out.printf(\"Created AppendBlob at %s%n\", response.getLastModified()));\n```"
