    - id: enrollmentGroup
      type: com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group
      description: <p>the <xref uid="" data-throw-if-not-resolved="false">EnrollmentGroup</xref> object that describes the individualEnrollment that will be created of updated. </p>
