    <p>boolean indicating whether a failed request should be retried. Implementations can use the HTTP response code and any exceptions from the last failure to decide whether to retry. </p>

    <p>If the retry policy requires a wait before the next try, then the<programlisting><codeline><highlight class="normal">shouldRetry<sp></sp></highlight></codeline></programlisting> method should wait for the appropriate time before responding back. i.e., there is not an explicit contract for waits, but it is implicit in the time taken by the<programlisting><codeline><highlight class="normal">shouldRetry<sp></sp></highlight></codeline></programlisting> method to return. </p>

