  package: com.microsoft.azure.sdk.iot.device
  summary: >-
    <p>Completes all current outstanding requests and closes the IoT Hub client. Must be called to terminate the background thread that is sending data to IoT Hub. After<programlisting><codeline><highlight class="normal">close()<sp></sp></highlight></codeline></programlisting> is called, the IoT Hub client is no longer usable. If the client is already closed, the function shall do nothing. <xrefsect id="deprecated_1_deprecated000008"><xreftitle>Deprecated</xreftitle><xrefdescription><p>: As of release 1.1.25 this call is replaced by <xref href="com.microsoft.azure.sdk.iot.device._device_client.closeNow()" data-throw-if-not-resolved="false"></xref></p></xrefdescription></xrefsect></p>

    <p></p>
  syntax:
    content: public void close()
  exceptions:
  - type: cbf33bbe
    description: <p>if the connection to an IoT Hub cannot be closed. </p>
