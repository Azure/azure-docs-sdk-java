  package: com.microsoft.azure.storage
  summary: >-
    <p>Tries to determine the storage credentials from a collection of name/value pairs.</p>

    <p>

    Either include an account name with an account key (specifying values for <xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_NAME_NAME" data-throw-if-not-resolved="false">CloudStorageAccount#ACCOUNT_NAME_NAME</xref> and <xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_KEY_NAME" data-throw-if-not-resolved="false">CloudStorageAccount#ACCOUNT_KEY_NAME</xref> ), or a shared access signature (specifying a value for <xref uid="com.microsoft.azure.storage._cloud_storage_account.SHARED_ACCESS_SIGNATURE_NAME" data-throw-if-not-resolved="false">CloudStorageAccount#SHARED_ACCESS_SIGNATURE_NAME</xref> ). If you use an account name and account key, do not include a shared access signature, and vice versa.</p>

    <p></p>
  syntax:
    content: protected static StorageCredentials tryParseCredentials(final Map<String, String> settings)
    parameters:
    - id: settings
      type: 15b3ef59
      description: <p>A <code>Map</code> object of the name/value pairs that represent the settings to use to configure the credentials. </p>
    return:
      type: com.microsoft.azure.storage._storage_credentials
      description: <p>A <xref uid="com.microsoft.azure.storage._storage_credentials" data-throw-if-not-resolved="false">StorageCredentials</xref> object representing the storage credentials determined from the name/value pairs.</p>
  exceptions:
  - type: e333ca4f
    description: <p>If the key value specified for <xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_KEY_NAME" data-throw-if-not-resolved="false">CloudStorageAccount#ACCOUNT_KEY_NAME</xref> is not a valid Base64-encoded string. </p>
