  package: com.microsoft.azure.storage
  summary: >-
    <p>Tries to determine the storage credentials from a connection string. </p>

    <p>The format for the connection string is in the pattern "&lt;i&gt;keyname=value&lt;/i&gt;". Multiple key/value pairs can be separated by a semi-colon, for example, "&lt;i&gt;keyname1=value1;keyname2=value2&lt;/i&gt;". Either include an account name with an account key or a shared access signature. If you use an account name and account key, do not include a shared access signature, and vice versa. </p>

    <p>The same connection string can be used as for <xref uid="com.microsoft.azure.storage._cloud_storage_account.parse(final String)" data-throw-if-not-resolved="false">CloudStorageAccount#parse(String)</xref> but here only the account name, account key, and sas key/value pairs will be examined.</p>

    <p></p>
  syntax:
    content: public static StorageCredentials tryParseCredentials(final String connectionString)
    parameters:
    - id: connectionString
      type: 3d93591e
      description: <p>A <code>String</code> that contains the key/value pairs that represent the storage credentials.</p>
    return:
      type: com.microsoft.azure.storage._storage_credentials
      description: <p>A <xref uid="com.microsoft.azure.storage._storage_credentials" data-throw-if-not-resolved="false">StorageCredentials</xref> object representing the storage credentials determined from the connection string.</p>
  exceptions:
  - type: e333ca4f
    description: <p>If the account key specified in <code>connectionString</code> is not valid. </p>
  - type: com.microsoft.azure.storage._storage_exception
