    <p>Note that while a connection string may include a SAS token, it is often easier to use the <xref uid="com.microsoft.azure.storage.blob._cloud_blob_container.CloudBlobContainer(final URI)" data-throw-if-not-resolved="false">CloudBlobContainer#CloudBlobContainer(URI)</xref>, <xref uid="com.microsoft.azure.storage.queue._cloud_queue.CloudQueue(final URI)" data-throw-if-not-resolved="false">CloudQueue#CloudQueue(URI)</xref>, <xref uid="com.microsoft.azure.storage.table._cloud_table.CloudTable(final URI)" data-throw-if-not-resolved="false">CloudTable#CloudTable(URI)</xref> constructors directly. To do this, create a <xref uid="com.microsoft.azure.storage._storage_credentials_shared_access_signature.StorageCredentialsSharedAccessSignature(final String)" data-throw-if-not-resolved="false">StorageCredentialsSharedAccessSignature#StorageCredentialsSharedAccessSignature(String)</xref> object with your SAS token, use the <xref uid="com.microsoft.azure.storage._storage_credentials.transformUri(final URI)" data-throw-if-not-resolved="false">StorageCredentialsSharedAccessSignature#transformUri(URI)</xref> method on the container, queue, or table URI, and then use that URI to construct the object.</p>

