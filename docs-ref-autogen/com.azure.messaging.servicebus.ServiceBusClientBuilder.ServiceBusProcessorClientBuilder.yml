summary: "Builder for creating <xref uid=\"com.azure.messaging.servicebus.ServiceBusProcessorClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusProcessorClient\"></xref> to consume messages from a Service Bus entity. <xref uid=\"com.azure.messaging.servicebus.ServiceBusProcessorClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusProcessorClients\"></xref> provides a push-based mechanism that notifies the message processing callback when a message is received or the error handle when an error is observed. To create an instance, therefore, configuring the two callbacks - <xref uid=\"com.azure.messaging.servicebus.ServiceBusClientBuilder.ServiceBusProcessorClientBuilder.processMessage(java.util.function.Consumer&lt;com.azure.messaging.servicebus.ServiceBusReceivedMessageContext&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#processMessage(Consumer)\"></xref> and <xref uid=\"com.azure.messaging.servicebus.ServiceBusClientBuilder.ServiceBusProcessorClientBuilder.processError(java.util.function.Consumer&lt;com.azure.messaging.servicebus.ServiceBusErrorContext&gt;)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#processError(Consumer)\"></xref> are necessary. By default, a <xref uid=\"com.azure.messaging.servicebus.ServiceBusProcessorClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusProcessorClient\"></xref> is configured with auto-completion and auto-lock renewal capabilities.\n\n**Sample code to instantiate a processor client**\n\n```java\nConsumer<ServiceBusReceivedMessageContext> onMessage = context -> {\n     ServiceBusReceivedMessage message = context.getMessage();\n     System.out.printf(\"Processing message. Sequence #: %s. Contents: %s%n\",\n         message.getSequenceNumber(), message.getBody());\n };\n \n Consumer<ServiceBusErrorContext> onError = context -> {\n     System.out.printf(\"Error when receiving messages from namespace: '%s'. Entity: '%s'%n\",\n         context.getFullyQualifiedNamespace(), context.getEntityPath());\n \n     if (context.getException() instanceof ServiceBusException) {\n         ServiceBusException exception = (ServiceBusException) context.getException();\n         System.out.printf(\"Error source: %s, reason %s%n\", context.getErrorSource(),\n             exception.getReason());\n     } else {\n         System.out.printf(\"Error occurred: %s%n\", context.getException());\n     }\n };\n \n // Retrieve 'connectionString/queueName' from your configuration.\n \n ServiceBusProcessorClient processor = new ServiceBusClientBuilder()\n     .connectionString(connectionString)\n     .processor()\n     .queueName(queueName)\n     .processMessage(onMessage)\n     .processError(onError)\n     .buildProcessorClient();\n \n // Start the processor in the background\n processor.start();\n```"
