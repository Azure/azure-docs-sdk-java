  fullName: com.microsoft.identity.client.internal.authorities.Authority.getKnownToMicrosoft()
  type: Method
  summary: "<p>Indicates whether the authority is known to Microsoft or not. Microsoft can recognize authorities that exist within public clouds. Microsoft does not maintain a list of B2C authorities or a list of ADFS or 3rd party authorities (issuers).</p>\r\n<p></p>"
