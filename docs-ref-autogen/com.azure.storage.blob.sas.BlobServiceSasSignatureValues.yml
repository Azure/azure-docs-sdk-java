    2.  If <xref uid="com.azure.storage.blob.sas.BlobServiceSasSignatureValues.getBlobName()" data-throw-if-not-resolved="false">#getBlobName()</xref> and <xref uid="com.azure.storage.blob.sas.BlobServiceSasSignatureValues.getSnapshotId()" data-throw-if-not-resolved="false">#getSnapshotId()</xref> are set, **blob snapshot** SAS query parameters are returned.

    3.  If only <xref uid="com.azure.storage.blob.sas.BlobServiceSasSignatureValues.getBlobName()" data-throw-if-not-resolved="false">#getBlobName()</xref> is set, **blob SAS** query parameters are returned.


