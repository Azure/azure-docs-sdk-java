  desc: "Sets the name of the <xref uid=\"com.azure.core.http.HttpClientProvider\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClientProvider\"></xref> implementation that should be used to construct instances of <xref uid=\"com.azure.core.http.HttpClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClient\"></xref>.\n\nThe name must be the full class name, ex `com.azure.core.http.netty.NettyAsyncHttpClientProvider` and not `NettyAsyncHttpClientProvider`, to disambiguate multiple providers with the same name but from different packages.\n\nIf the value isn't set or is an empty string the first <xref uid=\"com.azure.core.http.HttpClientProvider\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClientProvider\"></xref> resolved by [ServiceLoader][] will be used to create an instance of <xref uid=\"com.azure.core.http.HttpClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClient\"></xref>. If the value is set and doesn't match any <xref uid=\"com.azure.core.http.HttpClientProvider\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClientProvider\"></xref> resolved by [ServiceLoader][] an <xref uid=\"java.lang.IllegalStateException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IllegalStateException\"></xref> will be thrown when attempting to create an instance of <xref uid=\"com.azure.core.http.HttpClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpClient\"></xref>.\n\n\n[ServiceLoader]: https://docs.oracle.com/javase/8/docs/api/java/util/ServiceLoader.html"
