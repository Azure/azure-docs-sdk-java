  fullName: "com.azure.security.keyvault.certificates.CertificateClient.getCertificateVersion(String certificateName, String version)"
  name: "getCertificateVersion(String certificateName, String version)"
  nameWithType: "CertificateClient.getCertificateVersion(String certificateName, String version)"
  summary: "Gets information about the specified version of the specified certificate. This operation requires the certificates/get permission.\n\n**Code Samples**\n\nGets a specific version of the certificate in the key vault. Prints out the returned certificate details when a response has been received.\n\n```java\nKeyVaultCertificate returnedCertificate = certificateClient.getCertificateVersion(\"certificateName\",\n     \"certificateVersion\");\n System.out.printf(\"Received certificate with name %s and version %s and secret id\",\n     returnedCertificate.getProperties().getName(), returnedCertificate.getProperties().getVersion(),\n     returnedCertificate.getSecretId());\n```"
  parameters:
  - description: "The name of the certificate to retrieve, cannot be null"
    name: "certificateName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The version of the certificate to retrieve. If this is an empty String or null then latest version of the certificate is retrieved."
    name: "version"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public KeyVaultCertificate getCertificateVersion(String certificateName, String version)"
