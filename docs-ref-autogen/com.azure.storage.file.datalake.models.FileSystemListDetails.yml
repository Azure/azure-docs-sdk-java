  type: "Class"
  package: "com.azure.storage.file.datalake.models"
  summary: "This type allows users to specify additional information the service should return with each file system when listing file systems in an account (via a <xref uid=\"com.azure.storage.file.datalake.DataLakeServiceAsyncClient\" data-throw-if-not-resolved=\"false\">DataLakeServiceAsyncClient</xref> object). This type is immutable to ensure thread-safety of requests, so changing the details for a different listing operation requires construction of a new object. Null may be passed if none of the options are desirable."
