  nameWithType: "SupportTicketsInner.createAsync(String supportTicketName, SupportTicketDetailsInner createSupportTicketParameters)"
  summary: "Creates a new support ticket for Subscription and Service limits (Quota), Technical, Billing, and Subscription Management issues for the specified subscription. Learn the \\[prerequisites\\](https://aka.ms/supportAPI) required to create a support ticket.<br/><br/>Always call the Services and ProblemClassifications API to get the most recent set of services and problem categories required for support ticket creation.<br/><br/>Adding attachments is not currently supported via the API. To add a file to an existing support ticket, visit the \\[Manage support ticket\\](https://portal.azure.com/\\#blade/Microsoft\\_Azure\\_Support/HelpAndSupportBlade/managesupportrequest) page in the Azure portal, select the support ticket, and use the file upload control to add a new file.<br/><br/>Providing consent to share diagnostic information with Azure support is currently not supported via the API. The Azure support engineer working on your ticket will reach out to you for consent if your issue requires gathering diagnostic information from your Azure resources.<br/><br/>\\*\\*Creating a support ticket for on-behalf-of\\*\\*: Include \\_x-ms-authorization-auxiliary\\_ header to provide an auxiliary token as per \\[documentation\\](https://docs.microsoft.com/azure/azure-resource-manager/management/authenticate-multi-tenant). The primary token will be from the tenant for whom a support ticket is being raised against the subscription, i.e. Cloud solution provider (CSP) customer tenant. The auxiliary token will be from the Cloud solution provider (CSP) partner tenant."
