- uid: system.fabric._repair_task.getVersion()
  parent: system.fabric._repair_task
  href: system.fabric._repair_task.yml
  name: getVersion()
  nameWithType: RepairTask.getVersion()
  fullName: long system.fabric.RepairTask.getVersion()
  type: Method
  summary: >-
    <p>Gets the version of the repair task.</p>

    <p>

      <bold>Remarks:</bold>When creating a new repair task, the version must be set to zero. When updating a repair task via the UpdateRepairExecutionStateAsync method, the version is used for optimistic concurrency checks. If the version is set to zero, the update will not check for write conflicts. If the version is set to a non-zero value, then the update will only succeed if the actual current version of the repair task matches this value. </p>
  syntax:
    content: public long getVersion()
    return:
      type: 0364520f
      description: <p>The version of the repair task. </p>
