  - description: "(Optional) This value indicates which model will be used for scoring. If a model-version is\n     not specified, the API should default to the latest, non-preview version."
    name: "modelVersion"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "(Optional) if set to true, response will contain request and document level statistics."
    name: "showStats"
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
  - description: "(Optional) If set to true, you opt-out of having your text input logged for troubleshooting.\n     By default, Text Analytics logs your input text for 48 hours, solely to allow for troubleshooting issues in\n     providing you with the Text Analytics natural language processing functions. Setting this parameter to true,\n     disables input logging and may limit our ability to remediate issues that occur. Please see Cognitive\n     Services Compliance and Privacy notes at https://aka.ms/cs-compliance for additional details, and Microsoft\n     Responsible AI principles at https://www.microsoft.com/en-us/ai/responsible-ai."
    name: "loggingOptOut"
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
  - description: "(Optional) if specified, will set the PII domain to include only a subset of the entity categories.\n     Possible values include: 'PHI', 'none'."
    name: "domain"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "(Optional) Specifies the method used to interpret string offsets. Defaults to Text\n     Elements (Graphemes) according to Unicode v8.0.0. For additional information see\n     https://aka.ms/text-analytics-offsets."
    name: "stringIndexType"
    type: "<xref href=\"com.azure.ai.textanalytics.implementation.models.StringIndexType?alt=com.azure.ai.textanalytics.implementation.models.StringIndexType&text=StringIndexType\" data-throw-if-not-resolved=\"False\" />"
