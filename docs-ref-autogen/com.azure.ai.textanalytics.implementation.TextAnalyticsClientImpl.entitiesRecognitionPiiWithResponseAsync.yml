  summary: "The API returns a list of entities with personal information (\\\\\"SSN\\\\\", \\\\\"Bank Account\\\\\" etc) in the document. For the list of supported entity types, check <a href=\"https://aka.ms/tanerpii\">Supported Entity Types in Text Analytics API</a>. See the <a href=\"https://aka.ms/talangs\">Supported languages in Text Analytics API</a> for the list of enabled languages."
