summary: "Constructs a string representing the permissions granted by an Azure Service SAS to a table. Setting a value to true means that any SAS which uses these permissions will grant permissions for that operation. Once all the values are set, this should be serialized with <xref uid=\"com.azure.data.tables.sas.TableSasPermission.toString()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"toString\"></xref> and set as the permissions field on <xref uid=\"com.azure.data.tables.sas.TableSasSignatureValues.setPermissions(com.azure.data.tables.sas.TableSasPermission)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableSasSignatureValues#setPermissions(TableSasPermission)\"></xref> TableSasSignatureValues\\}.\n\nIt is possible to construct the permissions string without this class, but the order of the permissions is particular and this class guarantees correctness."
