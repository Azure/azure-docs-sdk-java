  name: LinkErrorContext(String namespace, String entityPath, String trackingId, Integer linkCredit)
  nameWithType: LinkErrorContext.LinkErrorContext(String namespace, String entityPath, String trackingId, Integer linkCredit)
  fullName: com.azure.core.amqp.exception.LinkErrorContext.LinkErrorContext(String namespace, String entityPath, String trackingId, Integer linkCredit)
  overload: com.azure.core.amqp.exception.LinkErrorContext.LinkErrorContext*
  type: Constructor
  package: com.azure.core.amqp.exception
  summary: Creates a new instance with the AMQP link's `namespace` and `entityPath` information. Allows for optional information about the link if it was successfully opened such as `linkCredit` and `trackingId`.
  syntax:
    content: public LinkErrorContext(String namespace, String entityPath, String trackingId, Integer linkCredit)
    parameters:
    - id: namespace
      type: java.lang.String
      description: The service namespace of the error context.
    - id: entityPath
      type: java.lang.String
      description: The remote container the AMQP receive link is fetching messages from.
    - id: trackingId
      type: java.lang.String
      description: >-
        The tracking id for the error. Tracking id can be <code>null</code> if the error was not thrown from
                 the remote AMQP message broker.
    - id: linkCredit
      type: java.lang.Integer
      description: >-
        the number of link credits the current AMQP link has when this error occurred, can be
                 <code>null</code> if the receive link has not opened yet.
