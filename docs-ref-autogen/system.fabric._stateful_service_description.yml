    path: src/prod/src/java/system.fabric/src/system/fabric/StatefulServiceDescription.java
    startLine: 199
  package: system.fabric
  summary: >-
    <p>Gets a value indicating whether this instance has persisted state.</p>

    <p>

      <bold>Remarks:</bold>When a <xref href="system.fabric._fabric_replicator" data-throw-if-not-resolved="false"></xref> at a secondary replica receives an operation for a persistent service, it must wait for the service to acknowledge that the data has been persisted before it can send that acknowledgment back to the primary. For non-persistent services, the operation can be acknowledged immediately upon receipt. When a persistent service replica fails, the Service Fabric will not immediately consider that replica as lost because the persistent state for that replica still exists. If the replica is recovered, it can be recreated using the persisted state. In contrast, beginning to build a replacement replica immediately may be costly and unnecessary, especially when the failures are transient. </p>
  syntax:
    content: public boolean hasPersistedState()
    return:
      type: 4fc6e284
      description: <p>true if the instance has persisted state; otherwise, false. </p>
