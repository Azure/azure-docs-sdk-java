  summary: "Gets the <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MethodHandles.Lookup\"></xref> to use when performing reflective operations.\n\nIf Java 8 is being used this will always return <xref uid=\"java.lang.invoke.MethodHandles.Lookup.publicLookup*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MethodHandles.Lookup#publicLookup()\"></xref> as Java 8 doesn't have module boundaries that will prevent reflective access to the `targetClass`.\n\nIf Java 9 or above is being used this will return a <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MethodHandles.Lookup\"></xref> based on whether the module containing the `targetClass` exports the package containing the class. Otherwise, the <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MethodHandles.Lookup\"></xref> associated to `com.azure.core` will attempt to read the module containing `targetClass`."
