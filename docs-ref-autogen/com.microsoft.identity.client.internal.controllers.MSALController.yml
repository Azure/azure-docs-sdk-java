  summary: "<p>This exception indicates that UI is required for authentication to succeed. </p>\r\n<p>Error codes that can be returned from this exception: <ul><li><p>invalid_grant: The refresh token used to redeem access token is invalid, expired or revoked.  </p></li><li><p>no_tokens_found: Access token doesn't exist and no refresh token can be found to redeem access token.  </p></li></ul></p>"
  syntax:
