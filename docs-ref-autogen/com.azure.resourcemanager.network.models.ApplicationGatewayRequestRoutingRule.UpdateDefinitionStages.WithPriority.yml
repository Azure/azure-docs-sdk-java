  syntax: "public abstract ApplicationGatewayRequestRoutingRule.UpdateDefinitionStages.WithAttach<ParentT> withPriority(int priority)"
  desc: "Specifies a unique priority value for the request routing rule. It is required and only available for <xref uid=\"com.azure.resourcemanager.network.models.ApplicationGatewaySkuName.STANDARD_V2\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ApplicationGatewaySkuName#STANDARD_V2\"></xref> and <xref uid=\"com.azure.resourcemanager.network.models.ApplicationGatewaySkuName.WAF_V2\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ApplicationGatewaySkuName#WAF_V2\"></xref>\\\\u3002\n\nYou should always specify the priority, if applicable.\n\nIf you don't specify, SDK will automatically assign a unique value for you (ranging from 10010 to 20000) in the ordering of definition. Those which defined later will have larger priority values (lower priority) over those which defined earlier. This auto-assignment feature is meant for working with your existing code only. You should avoid relying on it and always specify priorities for all rules whenever possible."
