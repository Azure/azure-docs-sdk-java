  overload: com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.details*
  type: Method
  package: com.microsoft.azure.cognitiveservices.search.imagesearch
  summary: The Image Detail Search API lets you search on Bing and get back insights about an image, such as webpages that include the image. This section provides technical details about the query parameters and headers that you use to request insights of images and the JSON response objects that contain them. For examples that show how to make requests, see \[Searching the Web for Images\](https://docs.microsoft.com/azure/cognitive-services/bing-image-search/search-the-web).
  syntax:
    content: public abstract ImageInsights details(String query, DetailsOptionalParameter detailsOptionalParameter)
    parameters:
    - id: query
      type: java.lang.String
      description: >-
        The user's search query term. The term cannot be empty. The term may contain [Bing Advanced
           Operators](http://msdn.microsoft.com/library/ff795620.aspx). For example, to limit images to a specific
           domain, use the [site:](http://msdn.microsoft.com/library/ff795613.aspx) operator. To help improve relevance
           of an insights query (see
             [insightsToke*   n](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken)),
           you should always include the user's query term. Use this parameter only with the Image Search API.Do not
           specify this parameter when calling the Trending Images API.
    - id: detailsOptionalParameter
      type: com.microsoft.azure.cognitiveservices.search.imagesearch.models.DetailsOptionalParameter
      description: the object representing the optional parameters to be set before calling this API
    return:
      type: com.microsoft.azure.cognitiveservices.search.imagesearch.models.ImageInsights
      description: the ImageInsights object if successful.
