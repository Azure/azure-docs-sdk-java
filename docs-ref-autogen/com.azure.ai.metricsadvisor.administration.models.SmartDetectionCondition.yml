  parameters:
  - description: "value that adjust the tolerance of anomalies, visually higher the value\n     narrower the band (lower and upper bounds) around the time series."
    name: "sensitivity"
    type: "<xref href=\"double?alt=double&text=double\" data-throw-if-not-resolved=\"False\" />"
  - description: "a value <xref uid=\"com.azure.ai.metricsadvisor.administration.models.AnomalyDetectorDirection.BOTH\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnomalyDetectorDirection#BOTH\"></xref> indicates that any\n     data point with severity value not within the range derived from <code>sensitivity</code>\n     should be considered as an anomaly. A value <xref uid=\"com.azure.ai.metricsadvisor.administration.models.AnomalyDetectorDirection.UP\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnomalyDetectorDirection#UP\"></xref> means\n     a data point severity value above the upper bound of the range is considered as an anomaly,\n     a value <xref uid=\"com.azure.ai.metricsadvisor.administration.models.AnomalyDetectorDirection.DOWN\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnomalyDetectorDirection#DOWN\"></xref> means a data point severity value below lower\n     bound of the range is considered as an anomaly."
    name: "detectorDirection"
    type: "<xref href=\"com.azure.ai.metricsadvisor.administration.models.AnomalyDetectorDirection?alt=com.azure.ai.metricsadvisor.administration.models.AnomalyDetectorDirection&text=AnomalyDetectorDirection\" data-throw-if-not-resolved=\"False\" />"
  - description: "the condition to aggregate the anomaly detection reporting,\n     suppressing the reporting of individual anomalies helps to avoid noises, especially\n     if the metrics have fine granularity."
    name: "suppressCondition"
    type: "<xref href=\"com.azure.ai.metricsadvisor.administration.models.SuppressCondition?alt=com.azure.ai.metricsadvisor.administration.models.SuppressCondition&text=SuppressCondition\" data-throw-if-not-resolved=\"False\" />"
