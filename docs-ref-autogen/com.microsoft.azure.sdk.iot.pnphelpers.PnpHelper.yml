  package: com.microsoft.azure.sdk.iot.pnphelpers
  summary: "<p>Create a key-embedded value property patch for read-write properties. Embedded value property updates are sent from a device in response to a service-initiated read-write property update. \r\nThe property patch is created in the below format: { \"sampleComponentName\": { \"__t\": \"c\", \"samplePropertyName\": { \"value\": 20, \"ac\": 200, \"av\": 5, \"ad\": \"The update was successful.\" } } } </p>"
  syntax:
    content: public static Set<Property> createPropertyEmbeddedValuePatch( @NonNull final String propertyName, @NonNull final Object propertyValue, String componentName, @NonNull final Integer ackCode, @NonNull final Long ackVersion, String ackDescription)
    parameters:
    - id: propertyName
      type: 8789feb4
      description: <p>The property name, as defined in the DTDL interface. </p>
    - id: propertyValue
      type: "403e3525"
      description: <p>The property value, in the format defined in the DTDL interface. </p>
    - id: componentName
      type: "26831127"
      description: <p>(optional) The name of the component in which the property is defined. Can be null for property defined under the root interface. </p>
    - id: ackCode
      type: f3b7fbc9
      description: <p>The acknowledgment code from the device, for the embedded value property update. </p>
    - id: ackVersion
      type: dd4344ea
      description: <p>The version no. of the service-initiated read-write property update. </p>
    - id: ackDescription
      type: "26831127"
      description: <p>(optional) The description from the device, accompanying the embedded value property update. </p>
    return:
      type: b398a0f1com.microsoft.azure.sdk.iot.device.DeviceTwin.Propertya08ddfce
      description: <p>The property patch for embedded value property updates for read-write properties.</p>
