    - id: deleteSnapshots
      type: com.microsoft.azure.storage.blob.models.DeleteSnapshotsOptionType
      description: "<p>Required if the blob has associated snapshots. Specify one of the following two options: include: Delete the base blob and all of its snapshots. only: Delete only the blob's snapshots and not the blob itself. Possible values include: 'include', 'only'. </p>"
