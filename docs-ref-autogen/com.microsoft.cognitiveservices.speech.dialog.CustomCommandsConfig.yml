  fullName: "com.microsoft.cognitiveservices.speech.dialog.CustomCommandsConfig.fromAuthorizationToken(String appId, String authorizationToken, String region)"
  name: "fromAuthorizationToken(String appId, String authorizationToken, String region)"
  nameWithType: "CustomCommandsConfig.fromAuthorizationToken(String appId, String authorizationToken, String region)"
  summary: "Creates an instance of Custom Commands config with the specified Custom Commands application id, authorization token and service region."
  modifiers:
  - "static"
  parameters:
  - description: "Custom Commands Application Id."
    name: "appId"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  - description: "The authorization token."
    name: "authorizationToken"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  - description: "The region name (see the <a href=\"https://aka.ms/csspeech/region\">region page</a>)."
    name: "region"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  syntax: "public static CustomCommandsConfig fromAuthorizationToken(String appId, String authorizationToken, String region)"
  desc: "Creates an instance of Custom Commands config with the specified Custom Commands application id, authorization token and service region. Note: The caller needs to ensure that the authorization token is valid. Before the authorization token expires, the caller needs to refresh it by calling this setter with a new valid token. As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created. For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token. Otherwise, the recognizers will encounter errors during recognition."
  returns:
    description: "A speech config instance."
    type: "<xref href=\"com.microsoft.cognitiveservices.speech.dialog.CustomCommandsConfig?alt=com.microsoft.cognitiveservices.speech.dialog.CustomCommandsConfig&text=CustomCommandsConfig\" data-throw-if-not-resolved=\"False\" />"
