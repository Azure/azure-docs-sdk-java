summary: "Externalized non cache-able child resource collection abstract implementation. (Internal use only)\n\nAn external child resource collection is considered as non cache-able when it is not present as an inline property of its parent resource i.e. a separate call is required to fetch them. Consider using the cached version <xref uid=\"com.azure.resourcemanager.resources.fluentcore.arm.collection.implementation.ExternalChildResourcesCachedImpl\" data-throw-if-not-resolved=\"false\">ExternalChildResourcesCachedImpl</xref> if the external child resources present in the parent payload, in case of update this can save addition GET operation required before the child resource PUT if PATCH is not supported."
