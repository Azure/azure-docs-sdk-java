    - id: consumerGroupName
      type: 3d93591e
      description: <p>the consumer group name that this receiver should be grouped under. </p>
    - id: partitionId
      type: 3d93591e
      description: <p>the partition Id that the receiver belongs to. All data received will be from this partition only. </p>
    - id: dateTime
      type: 57532c1c
      description: <p>the date time instant that receive operations will start receive events from. Events received will have <xref uid="" data-throw-if-not-resolved="false">EventData.SystemProperties#getEnqueuedTime()</xref> later than this Instant. </p>
    - id: epoch
