  summary: "Retrieves details about any stored <xref uid=\"com.azure.data.tables.models.TableAccessPolicies\" data-throw-if-not-resolved=\"false\" data-raw-source=\"access policies\"></xref> specified on the table that may be used with Shared Access Signatures.\n\nThis operation is only supported on Azure Storage endpoints.\n\n**Code Samples**\n\nGets a table's <xref uid=\"com.azure.data.tables.models.TableAccessPolicies\" data-throw-if-not-resolved=\"false\" data-raw-source=\"access policies\"></xref>. Prints out the details of the retrieved <xref uid=\"com.azure.data.tables.models.TableAccessPolicies\" data-throw-if-not-resolved=\"false\" data-raw-source=\"access policies\"></xref>.\n\n```java\nTableAccessPolicies accessPolicies = tableClient.getAccessPolicies();\n\n accessPolicies.getIdentifiers().forEach(signedIdentifier ->\n     System.out.printf(\"Retrieved table access policy with id '%s'.\", signedIdentifier.getId()));\n```"
