fullName: com.microsoft.cognitiveservices.speech.PhraseListGrammar
name: PhraseListGrammar
package: com.microsoft.cognitiveservices.speech
summary: >-
  <p>Allows additions of new phrases to improve speech recognition.</p>

  <p>Phrases added to the recognizer are effective at the start of the next recognition, or the next time the SpeechSDK must reconnect to the speech service. Note: close() must be called in order to release underlying resources held by the object. Added in version 1.5.0 </p>
