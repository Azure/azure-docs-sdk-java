    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.documentanalysis.models.OperationResult?alt=com.azure.ai.formrecognizer.documentanalysis.models.OperationResult&text=OperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentClassifierDetails?alt=com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentClassifierDetails&text=DocumentClassifierDetails\" data-throw-if-not-resolved=\"False\" />&gt;"
