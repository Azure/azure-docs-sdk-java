desc: "This class provides an asynchronous client to connect to the Form Recognizer Azure Cognitive Service.\n\nThis client provides asynchronous methods to perform:\n\n1.  Build a custom model: Extract data from your specific documents by building custom models using the <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.beginBuildDocumentModel(java.lang.String,com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelBuildMode)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"beginBuidlDocumentModel\"></xref> method to provide a container SAS URL to your Azure Storage Blob container.\n2.  Composed custom models: Creates a new model from document types of collection of existing models using the <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.beginComposeDocumentModel(java.util.List<java.lang.String>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"beginComposeDocumentModel\"></xref> method.\n3.  Copy custom model: Copy a custom Form Recognizer model to a target Form Recognizer resource using the <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.beginCopyDocumentModelTo(java.lang.String,com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelCopyAuthorization)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"beginCopyDocumentModelTo\"></xref> method.\n4.  Custom model management: Get detailed information, delete and list custom models using methods <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.getDocumentModel(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"getDocumentModel\"></xref>, <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.listDocumentModels()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"listDocumentModels\"></xref> and <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.deleteDocumentModel(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"deleteDocumentModel\"></xref> respectively.\n5.  Operations management: Get detailed information and list operations on the Form Recognizer account using methods <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.getOperation(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"getOperation\"></xref> and <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient.listOperations()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#listOperations()\"></xref> respectively.\n6.  Polling and Callbacks: It includes mechanisms for polling the service to check the status of an analysis operation or registering callbacks to receive notifications when the analysis is complete.\n\n**Note:** This client only supports <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.DocumentAnalysisServiceVersion.V2022_08_31\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentAnalysisServiceVersion#V2022_08_31\"></xref> and newer. To use an older service version, <xref uid=\"com.azure.ai.formrecognizer.FormRecognizerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"FormRecognizerClient\"></xref> and <xref uid=\"com.azure.ai.formrecognizer.training.FormTrainingClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"FormTrainingClient\"></xref>.\n\nService clients are the point of interaction for developers to use Azure Form Recognizer. <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelAdministrationClient\"></xref> is the synchronous service client and <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelAdministrationAsyncClient\"></xref> is the asynchronous service client. The examples shown in this document use a credential object named DefaultAzureCredential for authentication, which is appropriate for most scenarios, including local development and production environments. Additionally, we recommend using [managed identity][] for authentication in production environments. You can find more information on different ways of authenticating and their corresponding credential types in the [Azure Identity documentation\"][Azure Identity documentation].\n\n**Sample: Construct a <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient\"></xref> with DefaultAzureCredential**\n\nThe following code sample demonstrates the creation of a <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationAsyncClient\"></xref>, using the \\`DefaultAzureCredentialBuilder\\` to configure it.\n\n```java\nDocumentModelAdministrationAsyncClient client = new DocumentModelAdministrationClientBuilder()\n     .endpoint(\"{endpoint}\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildAsyncClient();\n```\n\nFurther, see the code sample below to use <xref uid=\"com.azure.core.credential.AzureKeyCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureKeyCredential\"></xref> for client creation.\n\n```java\nDocumentModelAdministrationAsyncClient documentModelAdministrationAsyncClient =\n     new DocumentModelAdministrationClientBuilder()\n         .credential(new AzureKeyCredential(\"{key}\"))\n         .endpoint(\"{endpoint}\")\n         .buildAsyncClient();\n```\n\n\n[managed identity]: https://learn.microsoft.com/azure/active-directory/managed-identities-azure-resources/\n[Azure Identity documentation]: https://learn.microsoft.com/java/api/overview/azure/identity-readme"
