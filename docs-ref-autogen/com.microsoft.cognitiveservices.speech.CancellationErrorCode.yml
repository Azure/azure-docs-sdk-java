  name: AuthenticationFailure
  nameWithType: CancellationErrorCode.AuthenticationFailure
  summary: <p>Indicates an authentication error. An authentication error occurs if subscription key or authorization token is invalid, expired, or does not match the region being used. </p>
  uid: com.microsoft.cognitiveservices.speech.CancellationErrorCode.AuthenticationFailure
- fullName: com.microsoft.cognitiveservices.speech.CancellationErrorCode.BadRequest
