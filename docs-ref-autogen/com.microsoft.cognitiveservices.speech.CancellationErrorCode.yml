  name: Forbidden
  nameWithType: CancellationErrorCode.Forbidden
  summary: <p>Indicates that the free subscription used by the request ran out of quota. </p>
  uid: com.microsoft.cognitiveservices.speech.CancellationErrorCode.Forbidden
- fullName: com.microsoft.cognitiveservices.speech.CancellationErrorCode.NoError
  name: NoError
  nameWithType: CancellationErrorCode.NoError
  summary: <p>Indicates that no error occurred during speech recognition. If CancellationReason is EndOfStream, CancellationErrorCode is set to NoError. </p>
