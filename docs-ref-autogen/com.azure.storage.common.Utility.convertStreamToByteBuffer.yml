  nameWithType: "Utility.convertStreamToByteBuffer(InputStream data, long length, int blockSize, boolean markAndReset)"
  summary: "A utility method for converting the input stream to Flux of ByteBuffer. Will check the equality of entity length and the input length. Using markAndReset=true to force a seekable stream implies a buffering strategy is not being used, in which case length is still needed for whatever underlying REST call is being streamed to. If markAndReset=false and data is being buffered, consider using <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.util.FluxUtil#toFluxByteBuffer(InputStream, int)\"></xref> which does not require a data length."
  parameters:
  - description: "The input data which needs to convert to ByteBuffer."
    name: "data"
    type: "<xref href=\"java.io.InputStream?alt=java.io.InputStream&text=InputStream\" data-throw-if-not-resolved=\"False\" />"
  - description: "The expected input data length."
    name: "length"
    type: "<xref href=\"long?alt=long&text=long\" data-throw-if-not-resolved=\"False\" />"
  - description: "The size of each ByteBuffer."
    name: "blockSize"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  - description: "Whether the stream needs to be marked and reset. This should generally always be true to\n support retries. It is false in the case of buffered upload to support non markable streams because buffered\n upload uses its own mechanisms to support retries."
