  package: com.microsoft.azure.eventhubs
  summary: "<p>Authorization failed exception is thrown when error is encountered during authorizing user's permission to run the intended operations. When encountered this exception user should check whether the token/key provided in the connection string (e.g. one passed to <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.create(final String,final ScheduledExecutorService)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubClient#create(String, ScheduledExecutorService)\"></xref>) is valid, and has correct execution right for the intended operations (e.g. Receive call will need Listen claim associated with the key/token).</p>\r\n<p></p>"
