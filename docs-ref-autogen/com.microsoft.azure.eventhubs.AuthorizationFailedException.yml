  type: Method
  summary: "<p>Factory method to create an instance of <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubClient\"></xref> using the supplied connectionString. In a normal scenario (when re-direct is not enabled) - one EventHubClient instance maps to one Connection to the Azure ServiceBus EventHubs service. </p>\r\n<p>The <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubClient\"></xref> created from this method creates a Sender instance internally, which is used by the <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(final EventData)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"send(EventData)\"></xref> methods.</p>\r\n<p></p>"
  syntax:
    content: public static CompletableFuture<EventHubClient> create(final String connectionString, final ScheduledExecutorService executor)
    parameters:
    - id: connectionString
      type: 3d93591e
      description: <p>The connection string to be used. See <xref uid="com.microsoft.azure.eventhubs.ConnectionStringBuilder" data-throw-if-not-resolved="false" data-raw-source="ConnectionStringBuilder"></xref> to construct a connectionString. </p>
    - id: executor
      type: 9815bf42
      description: <p>An <xref uid="" data-throw-if-not-resolved="false" data-raw-source="ScheduledExecutorService"></xref> to run all tasks performed by <xref uid="com.microsoft.azure.eventhubs.EventHubClient" data-throw-if-not-resolved="false" data-raw-source="EventHubClient"></xref>. </p>
    return:
      type: 9cdf14d0com.microsoft.azure.eventhubs.EventHubClienta08ddfce
      description: <p>CompletableFuture{ &lt;EventHubClient&gt;} which can be used to create Senders and Receivers to EventHub </p>
