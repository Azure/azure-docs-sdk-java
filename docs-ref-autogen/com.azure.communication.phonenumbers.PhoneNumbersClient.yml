  syntax: "public SyncPoller<PhoneNumberOperation,PhoneNumberSearchResult> beginSearchAvailablePhoneNumbers(String countryCode, PhoneNumberType phoneNumberType, PhoneNumberAssignmentType assignmentType, PhoneNumberCapabilities capabilities, PhoneNumberSearchOptions searchOptions, Context context)"
  desc: "Starts the search for available phone numbers to purchase. This function returns a Long Running Operation poller that allows you to wait indefinitely until the operation is complete.\n\n**Code Samples**\n\n```java\nPhoneNumberCapabilities capabilities = new PhoneNumberCapabilities()\n         .setCalling(PhoneNumberCapabilityType.INBOUND)\n         .setSms(PhoneNumberCapabilityType.INBOUND_OUTBOUND);\n PhoneNumberSearchOptions searchOptions = new PhoneNumberSearchOptions().setAreaCode(\"800\").setQuantity(1);\n\n SyncPoller<PhoneNumberOperation, PhoneNumberSearchResult> poller = phoneNumberClient\n         .beginSearchAvailablePhoneNumbers(\"US\", PhoneNumberType.TOLL_FREE,\n                 PhoneNumberAssignmentType.APPLICATION, capabilities, searchOptions, Context.NONE);\n PollResponse<PhoneNumberOperation> response = poller.waitForCompletion();\n String searchId = \"\";\n\n if (LongRunningOperationStatus.SUCCESSFULLY_COMPLETED == response.getStatus()) {\n     PhoneNumberSearchResult searchResult = poller.getFinalResult();\n     searchId = searchResult.getSearchId();\n     System.out.println(\"Searched phone numbers: \" + searchResult.getPhoneNumbers());\n     System.out.println(\"Search expires by: \" + searchResult.getSearchExpiresBy());\n     System.out.println(\"Phone number costs:\" + searchResult.getCost().getAmount());\n }\n```"
