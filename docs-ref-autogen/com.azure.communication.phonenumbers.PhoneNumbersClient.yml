  syntax: "public SyncPoller<PhoneNumberOperation,PhoneNumberSearchResult> beginSearchAvailablePhoneNumbers(String countryCode, PhoneNumberType phoneNumberType, PhoneNumberAssignmentType assignmentType, PhoneNumberCapabilities capabilities)"
  desc: "Starts the search for available phone numbers to purchase. This function returns a Long Running Operation poller that allows you to wait indefinitely until the operation is complete.\n\n**Code Samples**\n\n```java\nPhoneNumberCapabilities capabilities = new PhoneNumberCapabilities()\n         .setCalling(PhoneNumberCapabilityType.INBOUND)\n         .setSms(PhoneNumberCapabilityType.INBOUND_OUTBOUND);\n\n SyncPoller<PhoneNumberOperation, PhoneNumberSearchResult> poller = phoneNumberClient\n         .beginSearchAvailablePhoneNumbers(\"US\", PhoneNumberType.TOLL_FREE,\n                 PhoneNumberAssignmentType.APPLICATION, capabilities);\n PollResponse<PhoneNumberOperation> response = poller.waitForCompletion();\n String searchId = \"\";\n\n if (LongRunningOperationStatus.SUCCESSFULLY_COMPLETED == response.getStatus()) {\n     PhoneNumberSearchResult searchResult = poller.getFinalResult();\n     searchId = searchResult.getSearchId();\n     System.out.println(\"Searched phone numbers: \" + searchResult.getPhoneNumbers());\n     System.out.println(\"Search expires by: \" + searchResult.getSearchExpiresBy());\n     System.out.println(\"Phone number costs:\" + searchResult.getCost().getAmount());\n }\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.SyncPoller\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SyncPoller\"></xref> object with the reservation result."
    type: "<xref href=\"com.azure.core.util.polling.SyncPoller?alt=com.azure.core.util.polling.SyncPoller&text=SyncPoller\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.communication.phonenumbers.models.PhoneNumberOperation?alt=com.azure.communication.phonenumbers.models.PhoneNumberOperation&text=PhoneNumberOperation\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.communication.phonenumbers.models.PhoneNumberSearchResult?alt=com.azure.communication.phonenumbers.models.PhoneNumberSearchResult&text=PhoneNumberSearchResult\" data-throw-if-not-resolved=\"False\" />&gt;"
