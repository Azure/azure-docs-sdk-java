summary: "The timer trigger lets you run a function on a schedule by specifying a CRON expression for when the function should run. For more details and examples on how to specify a CRON expression, refer to the <xref uid=\"com.microsoft.azure.functions.annotation.TimerTrigger.schedule()\" data-throw-if-not-resolved=\"false\">#schedule()</xref> attribute of this annotation.\n\nAn example of using the timer trigger is shown below, where the `keepAlive` function is set to trigger and execute every five minutes:\n\n```java\n@FunctionName(\"keepAlive\")\n public void keepAlive(\n    @TimerTrigger(name = \"keepAliveTrigger\", schedule = \"0 */5 * * * *\") String timerInfo,\n     ExecutionContext context\n ) {\n     // timeInfo is a JSON string, you can deserialize it to an object using your favorite JSON library\n     context.getLogger().info(\"Timer is triggered: \" + timerInfo);\n }\n```"
