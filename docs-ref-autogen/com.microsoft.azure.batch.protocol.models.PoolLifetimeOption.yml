- uid: "com.microsoft.azure.batch.protocol.models.PoolLifetimeOption.JOB"
  fullName: "com.microsoft.azure.batch.protocol.models.PoolLifetimeOption.JOB"
  name: "JOB"
  nameWithType: "PoolLifetimeOption.JOB"
  summary: "The Pool exists for the lifetime of the Job to which it is dedicated."
  desc: "The Pool exists for the lifetime of the Job to which it is dedicated. The Batch service creates the Pool when it creates the Job. If the 'job' option is applied to a Job Schedule, the Batch service creates a new auto Pool for every Job created on the schedule."
- uid: "com.microsoft.azure.batch.protocol.models.PoolLifetimeOption.JOB_SCHEDULE"
  fullName: "com.microsoft.azure.batch.protocol.models.PoolLifetimeOption.JOB_SCHEDULE"
  name: "JOB_SCHEDULE"
  nameWithType: "PoolLifetimeOption.JOB_SCHEDULE"
  summary: "The Pool exists for the lifetime of the Job Schedule."
  desc: "The Pool exists for the lifetime of the Job Schedule. The Batch Service creates the Pool when it creates the first Job on the schedule. You may apply this option only to Job Schedules, not to Jobs."
