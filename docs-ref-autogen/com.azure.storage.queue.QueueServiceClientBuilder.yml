uid: "com.azure.storage.queue.QueueServiceClientBuilder"
fullName: "com.azure.storage.queue.QueueServiceClientBuilder"
name: "QueueServiceClientBuilder"
nameWithType: "QueueServiceClientBuilder"
summary: "This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid=\"com.azure.storage.queue.QueueServiceClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"queueServiceClients\"></xref> and <xref uid=\"com.azure.storage.queue.QueueServiceAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"queueServiceAsyncClients\"></xref>, calling <xref uid=\"com.azure.storage.queue.QueueServiceClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildClient\"></xref> constructs an instance of QueueServiceClient and calling <xref uid=\"com.azure.storage.queue.QueueServiceClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildAsyncClient\"></xref> constructs an instance of QueueServiceAsyncClient.\n\nThe client needs the endpoint of the Azure Storage Queue service, name of the share, and authorization credential. <xref uid=\"com.azure.storage.queue.QueueServiceClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"endpoint\"></xref> gives the builder the endpoint and may give the builder the a SAS token that authorizes the client.\n\n**Instantiating a synchronous Queue Service Client with SAS token**\n\n```java\nQueueServiceClient client = new QueueServiceClientBuilder()\n     .endpoint(\"https://${accountName}.queue.core.windows.net?${SASToken}\")\n     .buildClient();\n```\n\n**Instantiating an Asynchronous Queue Service Client with SAS token**\n\n```java\nQueueServiceAsyncClient client = new QueueServiceClientBuilder()\n     .endpoint(\"https://{accountName}.queue.core.windows.net?{SASToken}\")\n     .buildAsyncClient();\n```\n\nIf the `endpoint` doesn't contain the query parameters to construct a SAS token they may be set using <xref uid=\"com.azure.storage.queue.QueueServiceClientBuilder.sasToken(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"sasToken\"></xref> together with endpoint.\n\n**Instantiating a synchronous Queue Service Client with SAS token**\n\n```java\nQueueServiceAsyncClient client = new QueueServiceClientBuilder()\n     .endpoint(\"https://{accountName}.queue.core.windows.net\")\n     .sasToken(\"{SASTokenQueryParams}\")\n     .buildAsyncClient();\n```\n\n**Instantiating an Asynchronous Queue Service Client with SAS token**\n\n```java\nQueueServiceAsyncClient client = new QueueServiceClientBuilder()\n     .endpoint(\"https://{accountName}.queue.core.windows.net\")\n     .sasToken(\"{SASTokenQueryParams}\")\n     .buildAsyncClient();\n```\n\nAnother way to authenticate the client is using a <xref uid=\"com.azure.storage.common.StorageSharedKeyCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"StorageSharedKeyCredential\"></xref>. To create a StorageSharedKeyCredential a connection string from the Storage Queue service must be used. Set the StorageSharedKeyCredential with <xref uid=\"com.azure.storage.queue.QueueServiceClientBuilder.connectionString(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"connectionString\"></xref>. If the builder has both a SAS token and StorageSharedKeyCredential the StorageSharedKeyCredential will be preferred when authorizing requests sent to the service.\n\n**Instantiating a synchronous Queue Service Client with connection string.**\n\n```java\nString connectionString = \"DefaultEndpointsProtocol=https;AccountName={name};\"\n     + \"AccountKey={key};EndpointSuffix={core.windows.net}\";\n QueueServiceClient client = new QueueServiceClientBuilder()\n     .connectionString(connectionString)\n     .buildClient();\n```\n\n**Instantiating an Asynchronous Queue Service Client with connection string.**\n\n```java\nString connectionString = \"DefaultEndpointsProtocol=https;AccountName={name};\"\n     + \"AccountKey={key};EndpointSuffix={core.windows.net}\";\n QueueServiceAsyncClient client = new QueueServiceClientBuilder()\n     .connectionString(connectionString)\n     .buildAsyncClient();\n```"
