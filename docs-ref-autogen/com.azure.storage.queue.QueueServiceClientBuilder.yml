  langs:
  - java
  name: QueueServiceClientBuilder
  nameWithType: QueueServiceClientBuilder
  fullName: com.azure.storage.queue.QueueServiceClientBuilder
  type: Class
  package: com.azure.storage.queue
  summary: >-
    This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid="com.azure.storage.queue.QueueServiceClient" data-throw-if-not-resolved="false">queueServiceClients</xref> and <xref uid="com.azure.storage.queue.QueueServiceAsyncClient" data-throw-if-not-resolved="false">queueServiceAsyncClients</xref>, calling <xref uid="com.azure.storage.queue.QueueServiceClientBuilder.buildClient()" data-throw-if-not-resolved="false">buildClient</xref> constructs an instance of QueueServiceClient and calling <xref uid="com.azure.storage.queue.QueueServiceClientBuilder.buildAsyncClient()" data-throw-if-not-resolved="false">buildAsyncClient</xref> constructs an instance of QueueServiceAsyncClient.


    The client needs the endpoint of the Azure Storage Queue service, name of the share, and authorization credential. <xref uid="com.azure.storage.queue.QueueServiceClientBuilder.endpoint(java.lang.String)" data-throw-if-not-resolved="false">endpoint</xref> gives the builder the endpoint and may give the builder the a SAS token that authorizes the client.


    **Instantiating a synchronous Queue Service Client with SAS token**


    ```java

    QueueServiceClient client = new QueueServiceClientBuilder()
         .endpoint("https://${accountName}.queue.core.windows.net?${SASToken}")
         .buildClient();
    ```


    **Instantiating an Asynchronous Queue Service Client with SAS token**


    ```java

    QueueServiceAsyncClient client = new QueueServiceClientBuilder()
         .endpoint("https://{accountName}.queue.core.windows.net?{SASToken}")
         .buildAsyncClient();
    ```


    If the `endpoint` doesn't contain the query parameters to construct a SAS token they may be set using <xref uid="com.azure.storage.queue.QueueServiceClientBuilder.sasToken(java.lang.String)" data-throw-if-not-resolved="false">sasToken</xref> together with endpoint.


    **Instantiating a synchronous Queue Service Client with SAS token**


    ```java

    QueueServiceAsyncClient client = new QueueServiceClientBuilder()
         .endpoint("https://{accountName}.queue.core.windows.net")
         .sasToken("{SASTokenQueryParams}")
         .buildAsyncClient();
    ```


    **Instantiating an Asynchronous Queue Service Client with SAS token**


    ```java

    QueueServiceAsyncClient client = new QueueServiceClientBuilder()
         .endpoint("https://{accountName}.queue.core.windows.net")
         .sasToken("{SASTokenQueryParams}")
         .buildAsyncClient();
    ```


    Another way to authenticate the client is using a <xref uid="com.azure.storage.common.StorageSharedKeyCredential" data-throw-if-not-resolved="false">StorageSharedKeyCredential</xref>. To create a StorageSharedKeyCredential a connection string from the Storage Queue service must be used. Set the StorageSharedKeyCredential with <xref uid="com.azure.storage.queue.QueueServiceClientBuilder.connectionString(java.lang.String)" data-throw-if-not-resolved="false">connectionString</xref>. If the builder has both a SAS token and StorageSharedKeyCredential the StorageSharedKeyCredential will be preferred when authorizing requests sent to the service.


    **Instantiating a synchronous Queue Service Client with connection string.**


    ```java

    String connectionString = "DefaultEndpointsProtocol=https;AccountName={name};"
         + "AccountKey={key};EndpointSuffix={core.windows.net}";
     QueueServiceClient client = new QueueServiceClientBuilder()
         .connectionString(connectionString)
         .buildClient();
    ```


    **Instantiating an Asynchronous Queue Service Client with connection string.**


    ```java

    String connectionString = "DefaultEndpointsProtocol=https;AccountName={name};"
         + "AccountKey={key};EndpointSuffix={core.windows.net}";
     QueueServiceAsyncClient client = new QueueServiceClientBuilder()
         .connectionString(connectionString)
         .buildAsyncClient();
    ```
  syntax:
    content: public final class QueueServiceClientBuilder
