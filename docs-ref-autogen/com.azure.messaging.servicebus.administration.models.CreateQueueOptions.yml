ueOptions.setMaxSizeInMegabytes(int)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setMaxSizeInMegabytes(int)\"></xref> is 1024MB.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateQueueOptions.setSessionRequired(boolean)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setSessionRequired(boolean)\"></xref> is false.\n *  <xref uid=\"com.azure.messaging.servicebus.administration.models.CreateQueueOptions.setStatus(com.azure.messaging.servicebus.administration.models.EntityStatus)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#setStatus(EntityStatus)\"></xref> is <xref uid=\"com.azure.messaging.servicebus.administration.models.EntityStatus.ACTIVE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EntityStatus#ACTIVE\"></xref>."
