summary: "Although relationships have a user-defined schema, these properties should exist on every instance. This is useful to use as a base class to ensure your custom relationships have the necessary properties.\n\nNote that this class uses <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonProperty\"></xref> from the Jackson serialization library. Because of this, this type will only work if the default json serializer is used by the digital twins client or if the custom json serializer uses Jackson as well. In order to use a different json library, a new BasicRelationship class must be constructed and have its json properties tagged by the annotation used by that json library."
