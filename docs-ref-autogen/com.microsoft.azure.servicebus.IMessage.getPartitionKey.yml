  name: "getPartitionKey()"
  nameWithType: "IMessage.getPartitionKey()"
  summary: "Gets the partition key for sending a message to a partitioned entity. For [partitioned entities][], setting this value enables assigning related messages to the same internal partition, so that submission sequence order is correctly recorded. The partition is chosen by a hash function over this value and cannot be chosen directly. For session-aware entities, the <xref uid=\"com.microsoft.azure.servicebus.IMessage.getSessionId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SessionId \"></xref> property overrides this value.\n\n\n[partitioned entities]: https://docs.microsoft.com/azure/service-bus-messaging/service-bus-partitioning"
  syntax: "public abstract String getPartitionKey()"
  returns:
    description: "partition key of this message"
