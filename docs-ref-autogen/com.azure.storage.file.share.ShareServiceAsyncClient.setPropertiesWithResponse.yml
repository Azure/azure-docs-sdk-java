  name: "setPropertiesWithResponse(ShareServiceProperties properties)"
  nameWithType: "ShareServiceAsyncClient.setPropertiesWithResponse(ShareServiceProperties properties)"
  summary: "Sets the properties for the storage account's File service. The properties range from storage analytics and metric to CORS (Cross-Origin Resource Sharing). To maintain the CORS in the Queue service pass a `null` value for <xref uid=\"com.azure.storage.file.share.models.ShareServiceProperties.getCors()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CORS\"></xref>. To disable all CORS in the Queue service pass an empty list for <xref uid=\"com.azure.storage.file.share.models.ShareServiceProperties.getCors()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CORS\"></xref>.\n\n**Code Sample**\n\nClear CORS in the File service\n\n```java\nfileServiceAsyncClient.getProperties().subscribe(properties -> {\n     properties.setCors(Collections.emptyList());\n \n     fileServiceAsyncClient.setPropertiesWithResponse(properties).subscribe(response ->\n         System.out.printf(\"Setting File service properties completed with status code %d\",\n             response.getStatusCode()));\n });\n```\n\nEnable Minute and Hour Metrics\n\n```java\nfileServiceAsyncClient.getPropertiesWithResponse().subscribe(response -> {\n     ShareServiceProperties properties = response.getValue();\n     properties.getMinuteMetrics().setEnabled(true);\n     properties.getHourMetrics().setEnabled(true);\n \n     fileServiceAsyncClient.setPropertiesWithResponse(properties).subscribe(r ->\n         System.out.printf(\"Setting File service properties completed with status code %d\", r.getStatusCode()));\n });\n```\n\nFor more information, see the [Azure Docs][].\n\n\n[Azure Docs]: https://docs.microsoft.com/en-us/rest/api/storageservices/set-file-service-properties"
  parameters:
  - description: "Storage account File service properties"
    name: "properties"
    type: "<xref href=\"com.azure.storage.file.share.models.ShareServiceProperties?alt=com.azure.storage.file.share.models.ShareServiceProperties&text=ShareServiceProperties\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Mono<Response<Void>> setPropertiesWithResponse(ShareServiceProperties properties)"
