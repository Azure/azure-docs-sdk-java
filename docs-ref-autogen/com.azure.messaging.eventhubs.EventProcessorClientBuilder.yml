desc: "This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventProcessorClient\"></xref>. Calling <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.buildEventProcessorClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#buildEventProcessorClient()\"></xref> constructs a new instance of <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventProcessorClient\"></xref>.\n\nTo create an instance of <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventProcessorClient\"></xref>, the **following fields are required**:\n\n *  <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.consumerGroup(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Consumer group name\"></xref>.\n *  <xref uid=\"com.azure.messaging.eventhubs.CheckpointStore\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CheckpointStore\"></xref> \\- An implementation of CheckpointStore that stores checkpoint and partition ownership information to enable load balancing and checkpointing processed events.\n *  <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.processEvent(java.util.function.Consumer<com.azure.messaging.eventhubs.models.EventContext>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"processEvent\"></xref> or <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.processEventBatch(java.util.function.Consumer<com.azure.messaging.eventhubs.models.EventBatchContext>,int,java.time.Duration)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"processEventBatch\"></xref> \\- A callback that processes events received from the Event Hub.\n *  <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.processError(java.util.function.Consumer<com.azure.messaging.eventhubs.models.ErrorContext>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"processError\"></xref> \\- A callback that handles errors that may occur while running the EventProcessorClient.\n *  Credentials to perform operations against Azure Event Hubs. They can be set by using one of the following methods:\n    \n     *  <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.connectionString(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"connectionString(String)\"></xref> with a connection string to a specific Event Hub.\n     *  <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.connectionString(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"connectionString(String, String)\"></xref> with an Event Hub *namespace* connection string and the Event Hub name.\n     *  <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.credential(java.lang.String,java.lang.String,com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"credential(String, String, TokenCredential)\"></xref> with the fully qualified namespace, Event Hub name, and a set of credentials authorized to use the Event Hub.\n     *  <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.credential(com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#credential(TokenCredential)\"></xref>, <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.credential(com.azure.core.credential.AzureSasCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#credential(AzureSasCredential)\"></xref>, or <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.credential(com.azure.core.credential.AzureNamedKeyCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#credential(AzureNamedKeyCredential)\"></xref> along with <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.fullyQualifiedNamespace(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#fullyQualifiedNamespace(String)\"></xref> and <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClientBuilder.eventHubName(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#eventHubName(String)\"></xref>. The fully qualified namespace, Event Hub name, and authorized credentials to use the Event Hub.\n\nThe examples shown in this document use a credential object named DefaultAzureCredential for authentication, which is appropriate for most scenarios, including local development and production environments. Additionally, we recommend using [managed identity][] for authentication in production environments. You can find more information on different ways of authenticating and their corresponding credential types in the [Azure Identity documentation\"][Azure Identity documentation].\n\n**Sample: Construct an <xref uid=\"com.azure.messaging.eventhubs.EventProcessorClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventProcessorClient\"></xref>**\n\nThe following code sample demonstrates the creation of the processor client. The processor client is recommended for production scenarios because it can load balance between multiple running instances, can perform checkpointing, and reconnects on transient failures such as network outages. The sample below uses an in-memory <xref uid=\"com.azure.messaging.eventhubs.CheckpointStore\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.messaging.eventhubs.CheckpointStore\"></xref> but [ azure-messaging-eventhubs-checkpointstore-blob][azure-messaging-eventhubs-checkpointstore-blob] provides a checkpoint store backed by Azure Blob Storage.\n\n```java\nTokenCredential credential = new DefaultAzureCredentialBuilder().build();\n\n // \"<<fully-qualified-namespace>>\" will look similar to \"{your-namespace}.servicebus.windows.net\"\n // \"<<event-hub-name>>\" will be the name of the Event Hub instance you created inside the Event Hubs namespace.\n EventProcessorClient eventProcessorClient = new EventProcessorClientBuilder()\n     .consumerGroup(\"<< CONSUMER GROUP NAME >>\")\n     .credential(\"<<fully-qualified-namespace>>\", \"<<event-hub-name>>\",\n         credential)\n     .checkpointStore(new SampleCheckpointStore())\n     .processEvent(eventContext -> {\n         System.out.printf(\"Partition id = %s and sequence number of event = %s%n\",\n             eventContext.getPartitionContext().getPartitionId(),\n             eventContext.getEventData().getSequenceNumber());\n     })\n     .processError(errorContext -> {\n         System.out.printf(\"Error occurred in partition processor for partition %s, %s%n\",\n             errorContext.getPartitionContext().getPartitionId(),\n             errorContext.getThrowable());\n     })\n     .buildEventProcessorClient();\n```\n\n\n[managed identity]: https://learn.microsoft.com/azure/active-directory/managed-identities-azure-resources/\n[Azure Identity documentation]: https://learn.microsoft.com/java/api/overview/azure/identity-readme\n[azure-messaging-eventhubs-checkpointstore-blob]: https://central.sonatype.com/artifact/com.azure/azure-messaging-eventhubs-checkpointstore-blob"
