  <p>This example shows how the methods that would get and set an entity property named <em>ObjectPropertyName</em> in the default case can be annotated to get and set an entity property named <em>EntityPropertyName</em>. See the documentation for <xref uid="com.microsoft.azure.storage.table.TableServiceEntity" data-throw-if-not-resolved="false">TableServiceEntity</xref> for more information on using reflection-based serialization and deserialization.</p>

