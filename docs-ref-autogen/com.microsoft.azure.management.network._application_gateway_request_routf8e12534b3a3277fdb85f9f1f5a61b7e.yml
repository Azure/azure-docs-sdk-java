    <p>Enables the rule to apply to the application gateway's public (Internet-facing) frontend. </p>

    <p>If the public frontend IP configuration does not yet exist, it will be created under an auto-generated name. </p>

    <p>If the application gateway does not have a public IP address specified for its public frontend, one will be created automatically, unless a specific public IP address is specified in the application gateway definition's optional settings using <programlisting><codeline><highlight class="normal">withExistingPublicIPAddress(...)<sp></sp></highlight></codeline></programlisting> or<programlisting><codeline><highlight class="normal">withNewPublicIPAddress(...)<sp></sp></highlight></codeline></programlisting> . </p>
