  package: com.microsoft.azure.management.network
  summary: >-
    <p>Enables the rule to apply to the application gateway's private (internal) frontend. </p>

    <p>If the private frontend IP configuration does not yet exist, it will be created under an auto-generated name. </p>

    <p>If the application gateway does not have a subnet specified for its private frontend, one will be created automatically, unless a specific subnet is specified in the application gateway definition's optional settings using <programlisting><codeline><highlight class="normal">withExistingSubnet(...)<sp></sp></highlight></codeline></programlisting> . </p>
