  summary: >-
    <p>The type of markers to use for text decorations (see the textDecorations query parameter). Possible values are Raw—Use Unicode characters to mark content that needs special formatting. The Unicode characters are in the range E000 through E019. For example, Bing uses E000 and E001 to mark the beginning and end of query terms for hit highlighting. HTML—Use HTML tags to mark content that needs special formatting. For example, use &lt;b&gt; tags to highlight query terms in display strings. The default is Raw. For display strings that contain escapable HTML characters such as &lt;,&gt;, and &amp;, if textFormat is set to HTML, Bing escapes the characters as appropriate (for example, &lt;is escaped to &amp;lt;). Possible values include: 'Raw', 'Html'.</p>

