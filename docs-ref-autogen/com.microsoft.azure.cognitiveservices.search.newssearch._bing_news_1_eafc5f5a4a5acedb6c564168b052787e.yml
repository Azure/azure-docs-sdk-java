  type: Method
  summary: >-
    <p>The zero-based offset that indicates the number of news to skip before returning news. The default is 0. The offset should be less than ([totalEstimatedMatche* s](<a href="https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#news-totalmatches">https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#news-totalmatches</a>)<ul><li><p>count). Use this parameter along with the count parameter to page results. For example, if your user interface displays 20 news per page, set count to 20 and offset to 0 to get the first page of results. For each subsequent page, increment offset by 20 (for example, 0, 20, 40). It is possible for multiple pages to include some overlap in results. If you do not specify the [category](<a href="https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#category">https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#category</a>) parameter, Bing ignores this parameter.</p></li></ul></p>

    <p></p>
  syntax:
    content: public BingNewsCategoryDefinitionStages.WithExecute withOffset(Integer offset)
