type: "class"
desc: "Fluent builder for creating instances of <xref uid=\"com.azure.monitor.query.MetricsQueryClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MetricsQueryClient\"></xref> and <xref uid=\"com.azure.monitor.query.MetricsQueryAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MetricsQueryAsyncClient\"></xref>.\n\nThe MetricsQueryClientBuilder is responsible for authenticating a building instances of <xref uid=\"com.azure.monitor.query.MetricsQueryClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MetricsQueryClient\"></xref> and <xref uid=\"com.azure.monitor.query.MetricsQueryAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MetricsQueryAsyncClient\"></xref>. Customizations can be applied to clients through the builder using the various options available.\n\n## Getting Started ##\n\nTo create instances of the clients, sufficient authentication credentials are required. <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TokenCredential\"></xref> is a common form of authentication. The resource / workspace is not required for client creation, but the authentication credentials must have access to the resources / workspaces utilized by the client.\n\n### Client Builder Usage ###\n\nThe following sample shows instantiating an asynchronous Metrics query Client using Token Credential\n\n```java\nMetricsQueryAsyncClient metricsQueryAsyncClient = new MetricsQueryClientBuilder()\n         .credential(tokenCredential)\n         .buildAsyncClient();\n```\n\nThe following sample shows instantiating a synchronous Metrics query Client using Token Credential\n\n```java\nMetricsQueryClient metricsQueryClient = new MetricsQueryClientBuilder()\n         .credential(tokenCredential)\n         .buildClient();\n```\n\nFor more information about the other types of credentials that can be used to authenticate your client, please see this documentation: [Azure Identity][]\n\n\n[Azure Identity]: https://learn.microsoft.com/java/api/overview/azure/identity-readme?view=azure-java-stable"
