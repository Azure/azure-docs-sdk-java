  summary: >-
    <p>A job Id will be returned for the content posted on this endpoint. Once the content is evaluated against the Workflow provided the review will be created or ignored based on the workflow expression. &lt;h3&gt;CallBack Schemas &lt;/h3&gt; &lt;p&gt; &lt;h4&gt;Job Completion CallBack Sample&lt;/h4&gt;&lt;br/&gt; {&lt;br/&gt; "JobId": "&amp;lt;Job Id&amp;gt;,&amp;lt;br/&amp;gt;

