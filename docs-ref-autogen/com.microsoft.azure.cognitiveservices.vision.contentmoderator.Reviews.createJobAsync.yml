      "Metadata": {&amp;lt;br/&amp;gt;

      "adultscore": "0.xxx",&amp;lt;br/&amp;gt;

      "a": "False",&amp;lt;br/&amp;gt;

      "racyscore": "0.xxx",&amp;lt;br/&amp;gt;

      "r": "True"&lt;br/&gt; }&lt;br/&gt; }&lt;br/&gt; &lt;/p&gt; &lt;p&gt; &lt;h4&gt;Review Completion CallBack Sample&lt;/h4&gt;&lt;br/&gt; { "ReviewId": "&amp;lt;Review Id&amp;gt;",&lt;br/&gt; "ModifiedOn": "2016-10-11T22:36:32.9934851Z",&lt;br/&gt; "ModifiedBy": "&amp;lt;Name of the Reviewer&amp;gt;",&lt;br/&gt; "CallBackType": "Review",&lt;br/&gt; "ContentId": "&amp;lt;The ContentId that was specified input&amp;gt;",&lt;br/&gt; "Metadata": {&lt;br/&gt; "adultscore": "0.xxx", "a": "False",&lt;br/&gt; "racyscore": "0.xxx",&lt;br/&gt; "r": "True"&lt;br/&gt; },&lt;br/&gt; "ReviewerResultTags": {&lt;br/&gt; "a": "False",&lt;br/&gt; "r": "True"&lt;br/&gt; }&lt;br/&gt; }&lt;br/&gt; &lt;/p&gt;.</p>

