- uid: com.microsoft.azure.management.network.NetworkPeering.DefinitionStages.WithGatewayUse.withGatewayUseByRemoteNetworkAllowed()
  id: withGatewayUseByRemoteNetworkAllowed()
  artifact: com.microsoft.azure:azure-mgmt-network:1.36.1
