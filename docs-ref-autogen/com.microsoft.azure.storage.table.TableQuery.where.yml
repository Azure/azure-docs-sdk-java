  summary: >-
    <p>Defines a filter expression for the table query. Only entities that satisfy the specified filter expression will be returned by the query. Setting a filter expression is optional; by default, all entities in the table are returned if no filter expression is specified in the table query. </p>

    <p>Filter expressions for use with the <xref uid="com.microsoft.azure.storage.table.TableQuery.where(final String)" data-throw-if-not-resolved="false">where</xref> method can be created using fluent syntax with the overloaded <xref uid="com.microsoft.azure.storage.table.TableQuery.generateFilterCondition(String,String,final boolean)" data-throw-if-not-resolved="false">generateFilterCondition</xref> methods and <xref uid="com.microsoft.azure.storage.table.TableQuery.combineFilters(String,String,String)" data-throw-if-not-resolved="false">combineFilters</xref> method, using the comparison operators defined in <xref uid="" data-throw-if-not-resolved="false">QueryComparisons</xref> and the logical operators defined in <xref uid="" data-throw-if-not-resolved="false">Operators</xref>. Note that the first operand in a filter comparison must be a property name, and the second operand must evaluate to a constant. The PartitionKey and RowKey property values are  types for comparison purposes. For example, to query all entities with a PartitionKey value of "AccessLogs" on table query : </p>

    <p></p>

    <p>The values that may be used in table queries are explained in more detail in the MSDN topic</p>

    <p>

      <a href="http://msdn.microsoft.com/en-us/library/azure/dd894031.aspx">Querying Tables and Entities</a>, but note that the space characters within values do not need to be URL-encoded, as this will be done when the query is executed. </p>

    <p>Note that no more than 15 discrete comparisons are permitted within a filter string.</p>

