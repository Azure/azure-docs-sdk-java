  name: "listPaths(boolean recursive, boolean userPrincipleNameReturned, Integer maxResults)"
  nameWithType: "DataLakeDirectoryAsyncClient.listPaths(boolean recursive, boolean userPrincipleNameReturned, Integer maxResults)"
  summary: "Returns a reactive Publisher emitting all the files/directories in this directory lazily as needed. For more information, see the [Azure Docs][].\n\n**Code Samples**\n\n```java\nclient.listPaths(false, false, 10)\n     .subscribe(path -> System.out.printf(\"Name: %s%n\", path.getName()));\n```\n\n\n[Azure Docs]: https://docs.microsoft.com/en-us/rest/api/storageservices/datalakestoragegen2/filesystem/list"
  parameters:
  - description: "Specifies if the call should recursively include all paths."
    name: "recursive"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  - description: "If \"true\", the user identity values returned in the x-ms-owner, x-ms-group,\n and x-ms-acl response headers will be transformed from Azure Active Directory Object IDs to User Principal Names.\n If \"false\", the values will be returned as Azure Active Directory Object IDs.\n The default value is false. Note that group and application Object IDs are not translated because they do not\n have unique friendly names."
    name: "userPrincipleNameReturned"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  - description: "Specifies the maximum number of blobs to return, including all BlobPrefix elements. If the\n request does not specify maxResults or specifies a value greater than 5,000, the server will return up to\n 5,000 items."
    name: "maxResults"
