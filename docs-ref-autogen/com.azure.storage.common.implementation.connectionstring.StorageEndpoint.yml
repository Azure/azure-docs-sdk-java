  nameWithType: "StorageEndpoint.fromStorageSettings(ConnectionSettings settings, String service, String serviceEndpointName, String serviceSecondaryEndpointName, Boolean matchesAutomaticEndpointsSpec, ClientLogger logger)"
  fullName: "com.azure.storage.common.implementation.connectionstring.StorageEndpoint.fromStorageSettings(ConnectionSettings settings, String service, String serviceEndpointName, String serviceSecondaryEndpointName, Boolean matchesAutomaticEndpointsSpec, ClientLogger logger)"
  overload: "com.azure.storage.common.implementation.connectionstring.StorageEndpoint.fromStorageSettings*"
  type: "Method"
  package: "com.azure.storage.common.implementation.connectionstring"
  summary: "Creates a StorageEndpoint from the given connection settings."
  syntax:
    content: "public static StorageEndpoint fromStorageSettings(ConnectionSettings settings, String service, String serviceEndpointName, String serviceSecondaryEndpointName, Boolean matchesAutomaticEndpointsSpec, ClientLogger logger)"
    parameters:
    - id: "settings"
      type: "com.azure.storage.common.implementation.connectionstring.ConnectionSettings"
      description: "the settings derived from storage connection string."
    - id: "service"
      type: "java.lang.String"
      description: "the storage service. Possible values are blob, queue, table and file."
    - id: "serviceEndpointName"
      type: "java.lang.String"
      description: "the name of the entry in the settings representing\n                            a well formed primary URI to the service. Possible values are\n                            BlobEndpoint, QueueEndpoint, FileEndpoint and TableEndpoint."
    - id: "serviceSecondaryEndpointName"
      type: "java.lang.String"
      description: "the name of the entry in the settings representing\n                                     a well formed secondary URI to the service. Possible\n                                     values are BlobSecondaryEndpoint, QueueSecondaryEndpoint\n                                     FileSecondaryEndpoint and TableSecondaryEndpoint."
    - id: "matchesAutomaticEndpointsSpec"
      type: "java.lang.Boolean"
      description: "true indicate that the settings has entries from which\n                                      endpoint to the service can be build. Possible values\n                                      are DefaultEndpointsProtocol, AccountName, AccountKey\n                                      and EndpointSuffix."
    - id: "logger"
      type: "com.azure.core.util.logging.ClientLogger"
      description: "the logger to log any exception while processing the settings."
    return:
      type: "com.azure.storage.common.implementation.connectionstring.StorageEndpoint"
      description: "a StorageEndpoint if required settings exists, null otherwise."
