  package: com.microsoft.cognitiveservices.speech
  summary: "<p>Creates an instance of a speech config with specified authorization token and service region. Note: The caller needs to ensure that the authorization token is valid. Before the authorization token expires, the caller needs to refresh it by calling `setAuthorizationToken` with a new valid token. Otherwise, all the recognizers created by this SpeechConfig instance will encounter errors during recognition. For long-living recognizers, `setAuthorizationToken` needs to called on the recognizer. </p>"
  syntax:
    content: public static SpeechConfig fromAuthorizationToken(String authorizationToken, String region)
    parameters:
    - id: authorizationToken
      type: "26831127"
      description: <p>The authorization token. </p>
    - id: region
      type: "26831127"
      description: <p>The region name (see the <a href="https://aka.ms/csspeech/region">region page</a>). </p>
    return:
      type: com.microsoft.cognitiveservices.speech._speech_config
      description: <p>A speech config instance. </p>
