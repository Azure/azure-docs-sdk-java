summary: "Maps are encoded as a series of blocks. Each block consists of a long count value, followed by that many key/value pairs. A block with count zero indicates the end of the map. Each item is encoded per the map's value schema. Map keys are assumed to be strings. If a block's count is negative, its absolute value is used, and the count is followed immediately by a long block size indicating the number of bytes in the block. Long Key Value Key Value Key Value .... Long Key Value Key Value Key Value .... Long(0) If initial Long parsed is negative, it can look like Long(negative) Long Key Value Key Value Key Value ...."
