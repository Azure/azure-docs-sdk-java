  fullName: com.microsoft.azure.storage.table.EdmType
  type: Enum
  summary: >-
    <p>A enumeration used to represent the primitive types of the Entity Data Model (EDM) in the Open Data Protocol (OData). The EDM is the underlying abstract data model used by OData services. The <xref uid="com.microsoft.azure.storage.table._edm_type" data-throw-if-not-resolved="false">EdmType</xref> enumeration includes a <xref uid="com.microsoft.azure.storage.table._edm_type.parse(final String)" data-throw-if-not-resolved="false">parse(String)</xref> method to convert EDM data type names to the enumeration type, and overrides the <xref uid="com.microsoft.azure.storage.table._edm_type.toString()" data-throw-if-not-resolved="false">toString()</xref> method to produce an EDM data type name. </p>

    <p>For more information about OData, see the <a href="http://www.odata.org/">Open Data Protocol</a> website. </p>

    <p>For an overview of the available EDM primitive data types and names, see the <a href="http://www.odata.org/developers/protocols/overview#AbstractTypeSystem">Primitive Data Types</a> section of the <a href="http://www.odata.org/developers/protocols/overview">OData Protocol Overview</a>. </p>

    <p>The Abstract Type System used to define the primitive types supported by OData is defined in detail in <a href="http://msdn.microsoft.com/en-us/library/dd541474.aspx">[MC-CSDL] (section 2.2.1)</a>. </p>
  syntax:
    content: public enum EdmType
