summary: "An optional, helper class for deserializing a digital twin. Only properties with non-null values are included.\n\nNote that this class uses <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonProperty\"></xref> from the Jackson serialization library. Because of this, this type will only work if the default json serializer is used by the digital twins client or if the custom json serializer uses Jackson as well. In order to use a different json library, a new BasicDigitalTwin class must be constructed and have its json properties tagged by the annotation used by that json library."
