desc: "An optional, helper class for deserializing a digital twin. Only properties with non-null values are included.\n\nNote that this class uses <xref uid=\"com.azure.json.JsonSerializable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonSerializable\"></xref> from `azure-json`. Because of this, this type will work with any implementation of `azure-json` but support for generic <xref uid=\"java.lang.Object\" data-throw-if-not-resolved=\"false\" data-raw-source=\"objects\"></xref> is limited to what <xref uid=\"com.azure.json.JsonWriter\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonWriter\"></xref> supports in <xref uid=\"com.azure.json.JsonWriter.writeUntyped*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonWriter#writeUntyped(Object)\"></xref>. In order to support custom objects, a custom serializer must be used."
