  fullName: "com.microsoft.azure.servicebus.IMessage.getLockedUntilUtc()"
  name: "getLockedUntilUtc()"
  nameWithType: "IMessage.getLockedUntilUtc()"
  summary: "Gets the instant at which the lock of this message expires. For messages retrieved under a lock (peek-lock receive mode, not pre-settled) this property reflects the UTC instant until which the message is held locked in the queue/subscription. When the lock expires, the <xref uid=\"com.microsoft.azure.servicebus.IMessage.getDeliveryCount()\" data-throw-if-not-resolved=\"false\">DeliveryCount</xref> is incremented and the message is again available for retrieval. This property is read-only."
  syntax: "public abstract Instant getLockedUntilUtc()"
  returns:
    description: "the instant at which the lock of this message expires if the message is received using PEEKLOCK mode. Otherwise it returns null."
    type: "<xref href=\"java.time.Instant?alt=java.time.Instant&text=Instant\" data-throw-if-not-resolved=\"False\" />"
