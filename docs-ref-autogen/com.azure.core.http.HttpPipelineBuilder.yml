  type: Class
  package: com.azure.core.http
  summary: >-
    This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid="com.azure.core.http.HttpPipeline" data-throw-if-not-resolved="false">HttpPipeline</xref>, calling <xref uid="com.azure.core.http.HttpPipelineBuilder.build()" data-throw-if-not-resolved="false">build</xref> constructs an instance of the pipeline.


    A pipeline is configured with a HttpClient that sends the request, if no client is set a default is used. A pipeline may be configured with a list of policies that are applied to each request.


    **Code Samples**


    Create a pipeline without configuration


    ```java

    new HttpPipelineBuilder()
         .build();
    ```


    Create a pipeline using the default HTTP client and a retry policy


    ```java

    new HttpPipelineBuilder()
         .httpClient(HttpClient.createDefault())
         .policies(new RetryPolicy())
         .build();
    ```
