- uid: "com.azure.cosmos.models.CosmosItemRequestOptions.setNonIdempotentWriteRetryPolicy(boolean,boolean)"
  fullName: "com.azure.cosmos.models.CosmosItemRequestOptions.setNonIdempotentWriteRetryPolicy(boolean nonIdempotentWriteRetriesEnabled, boolean useTrackingIdPropertyForCreateAndReplace)"
  name: "setNonIdempotentWriteRetryPolicy(boolean nonIdempotentWriteRetriesEnabled, boolean useTrackingIdPropertyForCreateAndReplace)"
  nameWithType: "CosmosItemRequestOptions.setNonIdempotentWriteRetryPolicy(boolean nonIdempotentWriteRetriesEnabled, boolean useTrackingIdPropertyForCreateAndReplace)"
  summary: "Enables automatic retries for write operations even when the SDK can't guarantee that they are idempotent."
  parameters:
  - description: "a flag indicating whether the SDK should enable automatic retries for\n an operation when idempotency can't be guaranteed because for the previous attempt a request has been sent\n on the network."
    name: "nonIdempotentWriteRetriesEnabled"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  - description: "a flag indicating whether write operations can use the\n trackingId system property '/_trackingId' to allow identification of conflicts and pre-condition failures due\n to retries. If enabled, each document being created or replaced will have an additional '/_trackingId' property\n for which the value will be updated by the SDK. If it is not desired to add this new json property (for example\n due to the RU-increase based on the payload size or because it causes documents to exceed the max payload size\n upper limit), the usage of this system property can be disabled by setting this parameter to false. This means\n there could be a higher level of 409/312 due to retries - and applications would need to handle them gracefully\n on their own."
    name: "useTrackingIdPropertyForCreateAndReplace"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public CosmosItemRequestOptions setNonIdempotentWriteRetryPolicy(boolean nonIdempotentWriteRetriesEnabled, boolean useTrackingIdPropertyForCreateAndReplace)"
  desc: "Enables automatic retries for write operations even when the SDK can't guarantee that they are idempotent. This is an override of the <xref uid=\"com.azure.cosmos.CosmosClientBuilder.nonIdempotentWriteRetryOptions(com.azure.cosmos.NonIdempotentWriteRetryOptions)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosClientBuilder#nonIdempotentWriteRetryOptions(com.azure.cosmos.NonIdempotentWriteRetryOptions)\"></xref> behavior for a specific request/operation.\nNOTE: the setting on the CosmosClientBuilder will determine the default behavior for Create, Replace, Upsert and Delete operations. It can be overridden on per-request base in the request options. For patch operations by default (unless overridden in the request options) retries are always disabled by default.\n\\- Create: retries can result in surfacing (more) 409-Conflict requests to the application when a retry tries to create a document that the initial attempt successfully created. When enabling useTrackingIdPropertyForCreateAndReplace this can be avoided for 409-Conflict caused by retries.\n\\- Replace: retries can result in surfacing (more) 412-Precondition failure requests to the application when a replace operations are using a pre-condition check (etag) and a retry tries to update a document that the initial attempt successfully updated (causing the etag to change). When enabling useTrackingIdPropertyForCreateAndReplace this can be avoided for 412-Precondition failures caused by retries.\n\\- Delete: retries can result in surfacing (more) 404-NotFound requests when a delete operation is retried and the initial attempt succeeded. Ideally, write retries should only be enabled when applications can gracefully handle 404 - Not Found.\n\\- Upsert: retries can result in surfacing a 200 - looking like the document was updated when actually the document has been created by the initial attempt - so logically within the same operation. This will only impact applications who have special casing for 201 vs. 200 for upsert operations.\nPatch: retries for patch can but will not always be idempotent - it completely depends on the patch operations being executed and the precondition filters being used. Before enabling write retries for patch this needs to be carefully reviewed and tests - which is wht retries for patch can only be enabled on request options - any CosmosClient wide configuration will be ignored.\nBulk/Delete by PK/Transactional Batch/Stroed Procedure execution: No automatic retries are supported."
  returns:
    description: "the CosmosItemRequestOptions"
    type: "<xref href=\"com.azure.cosmos.models.CosmosItemRequestOptions?alt=com.azure.cosmos.models.CosmosItemRequestOptions&text=CosmosItemRequestOptions\" data-throw-if-not-resolved=\"False\" />"
