- uid: com.microsoft.azure.batch.protocol.models.TaskConstraints.maxTaskRetryCount()
  id: maxTaskRetryCount()
  artifact: com.microsoft.azure:azure-batch:8.0.0
  parent: com.microsoft.azure.batch.protocol.models.TaskConstraints
  langs:
  - java
  name: maxTaskRetryCount()
  nameWithType: TaskConstraints.maxTaskRetryCount()
  fullName: com.microsoft.azure.batch.protocol.models.TaskConstraints.maxTaskRetryCount()
  overload: com.microsoft.azure.batch.protocol.models.TaskConstraints.maxTaskRetryCount*
  type: Method
  package: com.microsoft.azure.batch.protocol.models
  summary: Get note that this value specifically controls the number of retries for the Task executable due to a nonzero exit code. The Batch service will try the Task once, and may then retry up to this limit. For example, if the maximum retry count is 3, Batch tries the Task up to 4 times (one initial try and 3 retries). If the maximum retry count is 0, the Batch service does not retry the Task after the first attempt. If the maximum retry count is -1, the Batch service retries the Task without limit.
  syntax:
    content: public Integer maxTaskRetryCount()
    return:
      type: java.lang.Integer
      description: the maxTaskRetryCount value
