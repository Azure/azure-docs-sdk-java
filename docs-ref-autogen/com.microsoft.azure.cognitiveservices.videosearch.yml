  summary: <p>This package contains the classes for VideoSearchAPI. The Video Search API lets you search on Bing for video that are relevant to the user's search query, for insights about a video or for videos that are trending based on search requests made by others. This section provides technical details about the query parameters and headers that you use to request videos and the JSON response objects that contain them. For examples that show how to make requests, see [Searching the Web for Videos](<ulink url="https://docs.microsoft.com/azure/cognitive-services/bing-video-search/search-the-web">https://docs.microsoft.com/azure/cognitive-services/bing-video-search/search-the-web</ulink>). </p>
  syntax:
