- uid: "com.azure.resourcemanager.network.models.WebApplicationFirewallPolicy.DefinitionStages.WithRequestBody.withFileUploadSizeLimitInMb(int)"
  fullName: "com.azure.resourcemanager.network.models.WebApplicationFirewallPolicy.DefinitionStages.WithRequestBody.withFileUploadSizeLimitInMb(int limitInMb)"
  name: "withFileUploadSizeLimitInMb(int limitInMb)"
  nameWithType: "WebApplicationFirewallPolicy.DefinitionStages.WithRequestBody.withFileUploadSizeLimitInMb(int limitInMb)"
  summary: "Specifies the max file upload size for the Web Application Firewall policy."
  modifiers:
  - "abstract"
  parameters:
  - description: "max file upload size in MB"
    name: "limitInMb"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract WebApplicationFirewallPolicy.DefinitionStages.WithRequestBodyOrCreate withFileUploadSizeLimitInMb(int limitInMb)"
  desc: "Specifies the max file upload size for the Web Application Firewall policy. The file upload limit field is specified in MB and it governs the maximum allowed file upload size. Only requests with Content-Type of multipart/form-data are considered for file uploads. For content to be considered as a file upload, it has to be a part of a multipart form with a filename header.For all other content types, the request body size limit applies. This field can have a minimum value of 1 MB and the following maximums:\n\n *  100 MB for v1 Medium WAF gateways\n *  500 MB for v1 Large WAF gateways\n *  750 MB for v2 WAF gateways\n\nThe default value for file upload limit is 100 MB."
  returns:
    description: "the next stage of the definition"
    type: "<xref href=\"com.azure.resourcemanager.network.models.WebApplicationFirewallPolicy.DefinitionStages.WithRequestBodyOrCreate?alt=com.azure.resourcemanager.network.models.WebApplicationFirewallPolicy.DefinitionStages.WithRequestBodyOrCreate&text=WithRequestBodyOrCreate\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.resourcemanager.network.models.WebApplicationFirewallPolicy.DefinitionStages.WithRequestBody.withRequestBodySizeLimitInKb(int)"
  fullName: "com.azure.resourcemanager.network.models.WebApplicationFirewallPolicy.DefinitionStages.WithRequestBody.withRequestBodySizeLimitInKb(int limitInKb)"
  name: "withRequestBodySizeLimitInKb(int limitInKb)"
  nameWithType: "WebApplicationFirewallPolicy.DefinitionStages.WithRequestBody.withRequestBodySizeLimitInKb(int limitInKb)"
  summary: "Specifies the max request body size for the Web Application Firewall policy."
  modifiers:
