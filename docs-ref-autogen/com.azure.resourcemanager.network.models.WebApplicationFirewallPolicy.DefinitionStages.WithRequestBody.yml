  parameters:
  - description: "max request body size in KB"
    name: "limitInKb"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract WebApplicationFirewallPolicy.DefinitionStages.WithRequestBodyOrCreate withRequestBodySizeLimitInKb(int limitInKb)"
  desc: "Specifies the max request body size for the Web Application Firewall policy. The maximum request body size field is specified in kilobytes and controls overall request size limit excluding any file uploads. This field has a minimum value of 8 KB and a maximum value of 128 KB. The default value for request body size is 128 KB."
