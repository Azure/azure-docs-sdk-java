  nameWithType: "CloudServiceProperties.withStartCloudService(Boolean startCloudService)"
  summary: "Set the startCloudService property: (Optional) Indicates whether to start the cloud service immediately after it is created. The default value is \\`true\\`. If false, the service model is still deployed, but the code is not run immediately. Instead, the service is PoweredOff until you call Start, at which time the service will be started. A deployed service still incurs charges, even if it is poweredoff."
