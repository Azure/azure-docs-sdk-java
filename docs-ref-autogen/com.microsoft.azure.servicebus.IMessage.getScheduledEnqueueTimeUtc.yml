  nameWithType: "IMessage.getScheduledEnqueueTimeUtc()"
  summary: "Gets the scheduled enqueue time of this message. This value is used for delayed message availability. The message is safely added to the queue, but is not considered active and therefore not retrievable until the scheduled enqueue time. Mind that the message may not be activated (enqueued) at the exact given instant; the actual activation time depends on the queue's workload and its state."
  syntax: "public abstract Instant getScheduledEnqueueTimeUtc()"
  returns:
    description: "the instant at which the message will be enqueued in Azure Service Bus"
