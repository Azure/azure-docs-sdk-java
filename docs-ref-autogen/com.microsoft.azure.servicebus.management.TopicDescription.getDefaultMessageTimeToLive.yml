  nameWithType: "TopicDescription.getDefaultMessageTimeToLive()"
  summary: "Time-To-live is the duration after which the message expires, starting from when the message is sent to Service Bus. This is the default value used when <xref uid=\"com.microsoft.azure.servicebus.IMessage.getTimeToLive()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IMessage#getTimeToLive()\"></xref> is not set on a message itself. Messages older than their TimeToLive value will expire and no longer be retained in the message store. Subscribers will be unable to receive expired messages."
  syntax: "public Duration getDefaultMessageTimeToLive()"
  returns:
    description: "The default time to live value for the messages. Default value is <xref uid=\"com.microsoft.azure.servicebus.management.ManagementClientConstants.MAX_DURATION\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ManagementClientConstants#MAX_DURATION\"></xref>"
