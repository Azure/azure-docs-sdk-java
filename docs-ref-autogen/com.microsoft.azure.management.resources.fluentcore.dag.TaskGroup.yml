  name: TaskGroup
  nameWithType: TaskGroup
  fullName: com.microsoft.azure.management.resources.fluentcore.dag.TaskGroup
  type: Class
  package: com.microsoft.azure.management.resources.fluentcore.dag
  summary: 'Type representing a group of task entries with dependencies between them. Initially a task group will have only one task entry known as root task entry, then more entries can be added by taking dependency on other task groups or adding "post-run" task group dependents. The method <xref uid="com.microsoft.azure.management.resources.fluentcore.dag.TaskGroup.invokeAsync*" data-throw-if-not-resolved="false">TaskGroup#invokeAsync(InvocationContext)</xref> ()\} kick-off invocation of tasks in the group, task are invoked in topological sorted order. <xref uid="com.microsoft.azure.management.resources.fluentcore.dag.TaskGroup.addDependencyTaskGroup(com.microsoft.azure.management.resources.fluentcore.dag.TaskGroup)" data-throw-if-not-resolved="false">TaskGroup#addDependencyTaskGroup(TaskGroup)</xref>: A task group "A" can take dependency on another task group "B" through this method e.g. \`A.addDependencyTaskGroup(B)\` indicates that completion of tasks in the dependency task group "B" is required before the invocation of root task in group "A". A.invokeAsync(cxt) will ensure this order. <xref uid="com.microsoft.azure.management.resources.fluentcore.dag.TaskGroup.addPostRunDependentTaskGroup(com.microsoft.azure.management.resources.fluentcore.dag.TaskGroup)" data-throw-if-not-resolved="false">TaskGroup#addPostRunDependentTaskGroup(TaskGroup)</xref>: there are scenarios where a subset of dependent task groups say "H", "I" may required to run after the invocation of a task group "K" when K.invokeAsync(cxt) is called. Such special dependents can be added via K.addPostRunDependentTaskGroup(H) and K.addPostRunDependentTaskGroup(I). The result produced by the tasks in the group are of type <xref uid="com.microsoft.azure.management.resources.fluentcore.model.Indexable" data-throw-if-not-resolved="false">Indexable</xref>.'
