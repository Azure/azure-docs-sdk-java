  name: withAddressSpace(String cidr)
  nameWithType: Network.DefinitionStages.WithCreate.withAddressSpace(String cidr)
  fullName: com.microsoft.azure.management.network.Network.DefinitionStages.WithCreate.withAddressSpace(String cidr)
  type: Method
  summary: "<p>Explicitly adds an address space to the virtual network. </p>\r\n<p>If no address spaces are explicitly specified, a default address space with the CIDR \"10.0.0.0/16\" will be assigned to the virtual network. </p>\r\n<p>Note that this method's effect is additive, i.e. each time it is used, a new address space is added to the network. This method does not check for conflicts or overlaps with other address spaces. If there is a conflict, a cloud exception may be thrown at the time the network is created. </p>"
  syntax:
    content: public WithCreateAndSubnet withAddressSpace(String cidr)
    parameters:
    - id: cidr
      type: "26831127"
      description: <p>the CIDR representation of the address space </p>
    return:
      type: com.microsoft.azure.management.network.Network.DefinitionStages.WithCreateAndSubnet
      description: <p>the next stage of the definition </p>
