  nameWithType: "EncryptedBlobClientBuilder.blobAsyncClient(BlobAsyncClient blobAsyncClient)"
  summary: "Configures the builder based on the passed <xref uid=\"com.azure.storage.blob.BlobAsyncClient\" data-throw-if-not-resolved=\"false\">BlobAsyncClient</xref>. This will set the <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\">HttpPipeline</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">URL</xref> and <xref uid=\"com.azure.storage.blob.BlobServiceVersion\" data-throw-if-not-resolved=\"false\">BlobServiceVersion</xref> that are used to interact with the service. Note that the underlying pipeline should not already be configured for encryption/decryption.\n\nIf `pipeline` is set, all other settings are ignored, aside from <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\">endpoint</xref> and <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.serviceVersion(com.azure.storage.blob.BlobServiceVersion)\" data-throw-if-not-resolved=\"false\">serviceVersion</xref>.\n\nNote that for security reasons, this method does not copy over the <xref uid=\"com.azure.storage.blob.models.CustomerProvidedKey\" data-throw-if-not-resolved=\"false\">CustomerProvidedKey</xref> and encryption scope properties from the provided client. To set CPK, please use <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.customerProvidedKey(com.azure.storage.blob.models.CustomerProvidedKey)\" data-throw-if-not-resolved=\"false\">#customerProvidedKey(CustomerProvidedKey)</xref>."
  parameters:
  - description: "BlobAsyncClient used to configure the builder."
    name: "blobAsyncClient"
