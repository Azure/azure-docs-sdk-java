  name: AuthorizationFailedException
  nameWithType: AuthorizationFailedException
  fullName: com.microsoft.azure.servicebus.AuthorizationFailedException
  type: Class
  summary: >-
    <p>Authorization failed exception is thrown when error is encountered during authorizing user's permission to run the intended operations. When encountered this exception user should check whether the token/key provided in the connection string (e.g. one passed to <xref href="com.microsoft.azure.eventhubs._event_hub_client.createFromConnectionString(final String)" data-throw-if-not-resolved="false"></xref>) is valid, and has correct execution right for the intended operations (e.g. Receive call will need Listen claim associated with the key/token).</p>

    <p></p>
  syntax:
    content: public class AuthorizationFailedException extends ServiceBusException
