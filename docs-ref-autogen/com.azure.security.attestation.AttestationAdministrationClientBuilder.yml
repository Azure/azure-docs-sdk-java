  desc: "Sets <xref uid=\"com.azure.security.attestation.models.AttestationToken\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.security.attestation.models.AttestationToken\"></xref> validation options for clients created from this builder.\n\nBecause attestation service clients need to have the ability to validate that the data returned by the attestation service actually originated from within the service, most Attestation Service APIs embed their response in a [RFC 7519 JSON Web Token][].\n\nThe <xref uid=\"com.azure.security.attestation.models.AttestationTokenValidationOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationTokenValidationOptions\"></xref> provides a mechanism for a client to customize the validation of responses sent by the attestation service.\n\nThe `tokenValidationOptions` property sets the default validation options used by the <xref uid=\"com.azure.security.attestation.AttestationClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationClient\"></xref> or <xref uid=\"com.azure.security.attestation.AttestationAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationAsyncClient\"></xref> returned from this builder.\n\nNote: most APIs allow this value to be overridden on a per-api basis if that flexibility is needed.\n\n```java\nAttestationAdministrationClient validatedClient = new AttestationAdministrationClientBuilder()\n     .endpoint(endpoint)\n     .tokenValidationOptions(new AttestationTokenValidationOptions()\n         // Allow 10 seconds of clock drift between attestation service and client.\n         .setValidationSlack(Duration.ofSeconds(10))\n         .setValidationCallback((token, signer) -> { // Perform custom validation steps.\n             System.out.printf(\"Validate token signed by signer %s\\n\",\n                 signer.getCertificates().get(0).getSubjectDN().toString());\n         }))\n     .buildClient();\n```\n\n\n[RFC 7519 JSON Web Token]: https://datatracker.ietf.org/doc/html/rfc7519"
