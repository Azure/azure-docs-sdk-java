type: "class"
desc: "This class provides a fluent builder API to help add in the configuration and instantiation of the administrative APIs implemented by the Attestation Service: <xref uid=\"com.azure.security.attestation.AttestationAdministrationClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.security.attestation.AttestationAdministrationClient\"></xref> and <xref uid=\"com.azure.security.attestation.AttestationAdministrationAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.security.attestation.AttestationAdministrationAsyncClient\"></xref> classes calling the <xref uid=\"com.azure.security.attestation.AttestationClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationClientBuilder#buildClient()\"></xref> or <xref uid=\"com.azure.security.attestation.AttestationClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationClientBuilder#buildAsyncClient()\"></xref>.\n\nMore information on attestation policies can be found [here][]\n\nThere are two main families of APIs available from the Administration client.\n\n *  Attestation Policy Management\n *  Policy Management Certificate Management\n\nThe Policy Management APIs provide the ability to retrieve, modify and reset attestation policies. The policy management APIs are:\n\n *  <xref uid=\"com.azure.security.attestation.AttestationAdministrationClient.getAttestationPolicy(com.azure.security.attestation.models.AttestationType)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationAdministrationClient#getAttestationPolicy(AttestationType)\"></xref>\n *  <xref uid=\"com.azure.security.attestation.AttestationAdministrationAsyncClient.getAttestationPolicy(com.azure.security.attestation.models.AttestationType)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationAdministrationAsyncClient#getAttestationPolicy(AttestationType)\"></xref>\n *  <xref uid=\"com.azure.security.attestation.AttestationAdministrationClient.setAttestationPolicy(com.azure.security.attestation.models.AttestationType,com.azure.security.attestation.models.AttestationPolicySetOptions)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationAdministrationClient#setAttestationPolicy(AttestationType, AttestationPolicySetOptions)\"></xref>\n *  <xref uid=\"com.azure.security.attestation.AttestationAdministrationAsyncClient.setAttestationPolicy(com.azure.security.attestation.models.AttestationType,com.azure.security.attestation.models.AttestationPolicySetOptions)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationAdministrationAsyncClient#setAttestationPolicy(AttestationType, AttestationPolicySetOptions)\"></xref>\n *  <xref uid=\"com.azure.security.attestation.AttestationAdministrationClient.resetAttestationPolicy(com.azure.security.attestation.models.AttestationType,com.azure.security.attestation.models.AttestationPolicySetOptions)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationAdministrationClient#resetAttestationPolicy(AttestationType, AttestationPolicySetOptions)\"></xref>\n *  <xref uid=\"com.azure.security.attestation.AttestationAdministrationAsyncClient.resetAttestationPolicy(com.azure.security.attestation.models.AttestationType,com.azure.security.attestation.models.AttestationPolicySetOptions)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationAdministrationAsyncClient#resetAttestationPolicy(AttestationType, AttestationPolicySetOptions)\"></xref>\n\nThe Policy Management Certificate APIs provide the ability to manage the certificates which are used to establish authorization for Isolated mode attestation service instances. They include apis to enumerate, add and remove policy management certificates.\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.attestation.AttestationClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationClientBuilder\"></xref> are:\n\n *  A <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"String\"></xref> endpoint.\n *  A <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TokenCredential\"></xref> object.\n\n**Instantiate a synchronous Attestation Client**\n\n```java\nAttestationAdministrationClient client = new AttestationAdministrationClientBuilder()\n     .endpoint(endpoint)\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildClient();\n```\n\n```java\nAttestationAdministrationAsyncClient asyncClient = new AttestationAdministrationClientBuilder()\n     .endpoint(endpoint)\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildAsyncClient();\n```\n\n\n[here]: https://docs.microsoft.com/azure/attestation/basic-concepts#attestation-policy"
