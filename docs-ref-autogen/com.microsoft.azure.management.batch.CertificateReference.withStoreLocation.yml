  name: "withStoreLocation(CertificateStoreLocation storeLocation)"
  nameWithType: "CertificateReference.withStoreLocation(CertificateStoreLocation storeLocation)"
  summary: "Set the default value is currentUser. This property is applicable only for pools configured with Windows nodes (that is, created with cloudServiceConfiguration, or with virtualMachineConfiguration using a Windows image reference). For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ\\_BATCH\\_CERTIFICATES\\_DIR is supplied to the task to query for this location. For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/\\{user-name\\}/certs) and certificates are placed in that directory. Possible values include: 'CurrentUser', 'LocalMachine'."
  parameters:
  - description: "the storeLocation value to set"
    name: "storeLocation"
    type: "<xref href=\"com.microsoft.azure.management.batch.CertificateStoreLocation?alt=com.microsoft.azure.management.batch.CertificateStoreLocation&text=CertificateStoreLocation\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public CertificateReference withStoreLocation(CertificateStoreLocation storeLocation)"
