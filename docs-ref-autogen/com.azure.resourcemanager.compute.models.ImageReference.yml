- uid: "com.azure.resourcemanager.compute.models.ImageReference.version()"
  fullName: "com.azure.resourcemanager.compute.models.ImageReference.version()"
  name: "version()"
  nameWithType: "ImageReference.version()"
  summary: "Get the version property: Specifies the version of the platform image or marketplace image used to create the virtual machine."
  syntax: "public String version()"
  desc: "Get the version property: Specifies the version of the platform image or marketplace image used to create the virtual machine. The allowed formats are Major.Minor.Build or 'latest'. Major, Minor, and Build are decimal numbers. Specify 'latest' to use the latest version of an image available at deploy time. Even if you use 'latest', the VM image will not automatically update after deploy time even if a new version becomes available. Please do not use field 'version' for gallery image deployment, gallery image should always use 'id' field for deployment, to use 'latest' version of gallery image, just set '/subscriptions/\\{subscriptionId\\}/resourceGroups/\\{resourceGroupName\\}/providers/Microsoft.Compute/galleries/\\{galleryName\\}/images/\\{imageName\\}' in the 'id' field without version input."
  returns:
    description: "the version value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
