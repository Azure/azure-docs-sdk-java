  nameWithType: "FeatureManagerSnapshot.isEnabledAsync(String feature)"
  summary: "Checks to see if the feature is enabled. If enabled it check each filter, once a single filter returns true it returns true. If no filter returns true, it returns false. If there are no filters, it returns true. If feature isn't found it returns false.\n\nIf isEnabled has already been called on this feature in this request, it will return the same value as it did before."
