summary: "Respects the result of a call to <xref uid=\"com.azure.security.attestation.AttestationAdministrationAsyncClient.addPolicyManagementCertificate(com.azure.security.attestation.models.PolicyManagementCertificateOptions)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.security.attestation.AttestationAdministrationAsyncClient#addPolicyManagementCertificate(PolicyManagementCertificateOptions)\"></xref> or <xref uid=\"com.azure.security.attestation.AttestationAdministrationAsyncClient.deletePolicyManagementCertificate(com.azure.security.attestation.models.PolicyManagementCertificateOptions)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.security.attestation.AttestationAdministrationAsyncClient#deletePolicyManagementCertificate(PolicyManagementCertificateOptions)\"></xref>. It contains the state of the certificate identified by <xref uid=\"com.azure.security.attestation.models.PolicyCertificatesModificationResult.getCertificateThumbprint()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PolicyCertificatesModificationResult#getCertificateThumbprint()\"></xref> \\- whether the Certificate Modification API resulted in the certificate being removed or not. If the certificate was removed, the state will be <xref uid=\"com.azure.security.attestation.models.CertificateModification.IS_ABSENT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CertificateModification#IS_ABSENT\"></xref>, if it is present after the API call, the state will be <xref uid=\"com.azure.security.attestation.models.CertificateModification.IS_PRESENT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CertificateModification#IS_PRESENT\"></xref>."
