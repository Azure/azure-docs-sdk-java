  nameWithType: AuthorizationChallengeHandler.consumeAuthenticationInfoHeader(Map<String,String> authenticationInfoMap)
  fullName: com.azure.core.util.AuthorizationChallengeHandler.consumeAuthenticationInfoHeader(Map<String,String> authenticationInfoMap)
  overload: com.azure.core.util.AuthorizationChallengeHandler.consumeAuthenticationInfoHeader*
  type: Method
  package: com.azure.core.util
  summary: >-
    Consumes either the 'Authentication-Info' or 'Proxy-Authentication-Info' header returned in a response from a server. This header is used by the server to communicate information about the successful authentication of the client, this header may be returned at any time by the server.


    See [RFC 7615][] for more information about these headers.



    [RFC 7615]: https://tools.ietf.org/html/rfc7615
  syntax:
    content: public final void consumeAuthenticationInfoHeader(Map<String,String> authenticationInfoMap)
    parameters:
    - id: authenticationInfoMap
      type: java.util.Map<java.lang.String,java.lang.String>
      description: >-
        Either 'Authentication-Info' or 'Proxy-Authentication-Info' header returned from the
         server split into its key-value pair pieces.
