- uid: com.azure.core.util.AuthorizationChallengeHandler.consumeAuthenticationInfoHeader(java.util.Map<java.lang.String,java.lang.String>)
  id: consumeAuthenticationInfoHeader(java.util.Map<java.lang.String,java.lang.String>)
  artifact: com.azure:azure-core:1.10.0
