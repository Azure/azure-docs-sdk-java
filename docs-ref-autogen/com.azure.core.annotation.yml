desc: "<p>This package contains annotations for client-side methods that map to REST APIs in the Azure SDK.</p>\n\n <p>These annotations are used to define the HTTP method (GET, POST, PUT, DELETE, etc.) and the relative path for the\n REST endpoint. They also provide a way to specify path parameters, query parameters, and the request body.</p>\n\n <p>Here are some of the key annotations included in this package:</p>\n\n <ul>\n     <li><xref uid=\"com.azure.core.annotation.Get\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.annotation.Get\"></xref>: Annotation for HTTP GET method.</li>\n     <li><xref uid=\"com.azure.core.annotation.Put\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.annotation.Put\"></xref>: Annotation for HTTP PUT method.</li>\n     <li><xref uid=\"com.azure.core.annotation.QueryParam\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.annotation.QueryParam\"></xref>: Annotation for query parameters to be appended to a REST API\n     Request URI.</li>\n </ul>"
