    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/io/IOException.html\">IOException</a>"
  desc: "Deserializes a JSON number from a JsonReader.\n\nIf the JsonReader's current token is null, it is assumed the JsonReader hasn't begun reading and <xref uid=\"com.azure.json.JsonReader.nextToken()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonReader#nextToken()\"></xref> will be called to begin reading.\n\nAfter ensuring the JsonReader has begun reading, if the current token is not <xref uid=\"com.azure.json.JsonToken.NUMBER\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonToken#NUMBER\"></xref>, an <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IllegalStateException\"></xref> will be thrown. Otherwise, a JSON number representing the numeric value will be created and returned.\n\nFor integer numbers, this method will return the smallest number type that can represent the number. Where <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Integer\"></xref> is preferred over <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Long\"></xref> and <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Long\"></xref> is preferred over <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BigInteger\"></xref>.\n\nFor floating point numbers, <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Double\"></xref> will be preferred but <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BigDecimal\"></xref> will be used if the number is too large to fit in a <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Double\"></xref>.\n\nIf the string is one of the special floating point representations (`NaN`, `Infinity`, etc), then the value will be represented using <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Double\"></xref>."
  returns:
    description: "The deserialized JSON number."
    type: "<xref href=\"com.azure.json.models.JsonNumber?alt=com.azure.json.models.JsonNumber&text=JsonNumber\" data-throw-if-not-resolved=\"False\" />"
