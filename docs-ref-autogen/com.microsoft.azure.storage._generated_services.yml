  package: com.microsoft.azure.storage
  summary: >-
    <p>The List Containers Segment operation returns a list of the containers under the specified account.</p>

    <p></p>
  syntax:
    content: public ListContainersResponse listContainersSegment(String prefix, String marker, Integer maxresults, ListContainersIncludeType include, Integer timeout, String requestId)
    parameters:
    - id: prefix
      type: "26831127"
      description: <p>Filters the results to return only containers whose name begins with the specified prefix. </p>
    - id: marker
      type: "26831127"
      description: <p>A string value that identifies the portion of the list of containers to be returned with the next listing operation. The operation returns the NextMarker value within the response body if the listing operation did not return all containers remaining to be listed with the current page. The NextMarker value can be used as the value for the marker parameter in a subsequent call to request the next page of list items. The marker value is opaque to the client. </p>
    - id: maxresults
      type: 08effaa0
      description: <p>Specifies the maximum number of containers to return. If the request does not specify maxresults, or specifies a value greater than 5000, the server will return up to 5000 items. Note that if the listing operation crosses a partition boundary, then the service will return a continuation token for retrieving the remainder of the results. For this reason, it is possible that the service will return fewer results than specified by maxresults, or than the default of 5000. </p>
    - id: include
      type: com.microsoft.azure.storage.blob.models._list_containers_include_type
      description: "<p>Include this parameter to specify that the container's metadata be returned as part of the response body. Possible values include: 'metadata'. </p>"
    - id: timeout
      type: 08effaa0
      description: <p>The timeout parameter is expressed in seconds. For more information, see &lt;a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations"&gt;Setting Timeouts for Blob Service Operations.&lt;/a&gt;. </p>
    - id: requestId
      type: "26831127"
      description: <p>Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled. </p>
