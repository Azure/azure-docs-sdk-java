    startLine: 40
  package: microsoft.servicefabric.services.remoting.fabrictransport
  summary: >-
    <p>Loads the FabricTransport settings from a sectionName specified in the configuration file Configuration File can be specified using the filePath or using the name of the configuration package specified in the service manifest . It will first try to load config using configPackageName . if configPackageName is not specified then try to load from filePath.</p>

    <p>

      <bold>Remarks:</bold> The following are the parameter names that should be provided in the configuration file,to be recognizable by service fabric to load the transport settings. 1. MaxQueueSize - value in long. 2. MaxMessageSize - value in bytes. 3. MaxConcurrentCalls - value in long. 4. SecurityCredentials - SecurityCredentials value. 5. OperationTimeoutInSeconds - value in seconds. 6. KeepAliveTimeoutInSeconds<itemizedlist><listitem><p>value in seconds. </p></listitem></itemizedlist></p>
