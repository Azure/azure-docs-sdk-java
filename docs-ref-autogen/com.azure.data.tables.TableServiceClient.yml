summary: "Provides a synchronous service client for accessing the Azure Tables service.\n\nThe client encapsulates the URL for the Tables service endpoint and the credentials for accessing the storage or CosmosDB table API account. It provides methods to create, delete, and list tables within the account. These methods invoke REST API operations to make the requests and obtain the results that are returned.\n\nInstances of this client are obtained by calling the <xref uid=\"com.azure.data.tables.TableServiceClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableServiceClientBuilder#buildClient()\"></xref> method on a <xref uid=\"com.azure.data.tables.TableServiceClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableServiceClientBuilder\"></xref> object.\n\n**Samples to construct a sync client**\n\n```java\nTableServiceClient tableServiceClient = new TableServiceClientBuilder()\n     .endpoint(\"https://myvault.azure.net/\")\n     .credential(new AzureNamedKeyCredential(\"name\", \"key\"))\n     .buildClient();\n```"
