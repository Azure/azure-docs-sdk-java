    - id: "connectionManager"
      type: "org.apache.http.conn.HttpClientConnectionManager"
      description: "the connection manager"
    - id: "requestTimeoutSeconds"
      type: "int"
      description: "the timeout in seconds"
    return:
      type: "org.apache.http.client.HttpClient"
      description: "the created HttpClient"
