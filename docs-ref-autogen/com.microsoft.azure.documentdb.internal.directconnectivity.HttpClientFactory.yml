  type: "Method"
  package: "com.microsoft.azure.documentdb.internal.directconnectivity"
  summary: "Only one instance is created for the httpClient for optimization. A PoolingClientConnectionManager is used with the Http client to be able to reuse connections and execute requests concurrently. A timeout for closing each connection is set so that connections don't leak. A timeout is set for requests to avoid deadlocks."
  syntax:
    content: "public static HttpClient createHttpClient(HttpClientConnectionManager connectionManager, int requestTimeoutSeconds)"
