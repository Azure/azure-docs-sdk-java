  package: com.microsoft.azure.storage.table
  summary: >-
    <p>A class which represents a batch operation. A batch operation is a collection of table operations which are executed by the Storage Service REST API as a single atomic operation, by invoking an <ulink url="http://msdn.microsoft.com/en-us/library/azure/dd894038.aspx">Entity Group Transaction</ulink>. </p>

    <p>A batch operation may contain up to 100 individual table operations, with the requirement that each operation entity must have same partition key. A batch with a retrieve operation cannot contain any other operations. Note that the total payload of a batch operation is limited to 4MB. </p>
  syntax: &o1
