  fullName: "com.azure.resourcemanager.resources.fluent.PolicySetDefinitionsClient.listByManagementGroup(String managementGroupId)"
  name: "listByManagementGroup(String managementGroupId)"
  nameWithType: "PolicySetDefinitionsClient.listByManagementGroup(String managementGroupId)"
  summary: "This operation retrieves a list of all the policy set definitions in a given management group that match the optional given $filter. Valid values for $filter are: 'atExactScope()', 'policyType -eq \\{value\\}' or 'category eq '\\{value\\}''. If $filter is not provided, the unfiltered list includes all policy set definitions associated with the management group, including those that apply directly or from management groups that contain the given management group. If $filter=atExactScope() is provided, the returned list only includes all policy set definitions that at the given management group. If $filter='policyType -eq \\{value\\}' is provided, the returned list only includes all policy set definitions whose type match the \\{value\\}. Possible policyType values are NotSpecified, BuiltIn and Custom. If $filter='category -eq \\{value\\}' is provided, the returned list only includes all policy set definitions whose category match the \\{value\\}."
  parameters:
  - description: "The ID of the management group."
    name: "managementGroupId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public abstract PagedIterable<PolicySetDefinitionInner> listByManagementGroup(String managementGroupId)"
  returns:
    description: "list of policy set definitions as paginated response with <xref uid=\"com.azure.core.http.rest.PagedIterable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PagedIterable\"></xref>."
    type: "<xref href=\"com.azure.core.http.rest.PagedIterable?alt=com.azure.core.http.rest.PagedIterable&text=PagedIterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.resourcemanager.resources.fluent.models.PolicySetDefinitionInner?alt=com.azure.resourcemanager.resources.fluent.models.PolicySetDefinitionInner&text=PolicySetDefinitionInner\" data-throw-if-not-resolved=\"False\" />&gt;"
