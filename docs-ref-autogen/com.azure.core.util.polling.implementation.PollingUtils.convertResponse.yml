  summary: "Converts an object received from an activation or a polling call to another type requested by the user. If the object type is identical to the type requested by the user, it's returned as is. If the response is null, an empty publisher is returned. This is useful when an activation response needs to be converted to a polling response type, or a final result type, if the long running operation completes upon activation."
