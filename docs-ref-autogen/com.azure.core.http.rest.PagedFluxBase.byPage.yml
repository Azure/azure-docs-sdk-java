    type: "<xref href=\"reactor.core.publisher.Flux?alt=reactor.core.publisher.Flux&text=Flux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"P?alt=P&text=P\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.core.http.rest.PagedFluxBase.byPage(java.lang.String)"
  fullName: "com.azure.core.http.rest.PagedFluxBase<T,P>.byPage(String continuationToken)"
  name: "byPage(String continuationToken)"
  nameWithType: "PagedFluxBase<T,P>.byPage(String continuationToken)"
  summary: "Creates a Flux of <xref uid=\"com.azure.core.http.rest.PagedResponse\" data-throw-if-not-resolved=\"false\">PagedResponse</xref> starting from the next page associated with the given continuation token. To start from first page, use <xref uid=\"com.azure.core.http.rest.PagedFluxBase.byPage()\" data-throw-if-not-resolved=\"false\">#byPage()</xref> instead.\n\n**Code sample**\n\n```java\n// Start processing the results from a page associated with the continuation token\n String continuationToken = getContinuationToken();\n pagedFluxBase.byPage(continuationToken)\n     .log()\n     .doOnSubscribe(ignoredVal -> System.out.println(\n         \"Subscribed to paged flux processing page starting from \" + continuationToken))\n     .subscribe(page -> System.out.printf(\"Processing page containing item values: %s%n\",\n         page.getElements().stream().map(String::valueOf).collect(Collectors.joining(\", \"))),\n         error -> System.err.println(\"An error occurred: \" + error),\n         () -> System.out.println(\"Processing complete.\"));\n```"
  overridden: "com.azure.core.util.paging.ContinuablePagedFluxCore.byPage(C)"
