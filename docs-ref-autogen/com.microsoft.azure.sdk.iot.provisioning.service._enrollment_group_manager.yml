      description: >-
        <p>the<code>String 

            </code> that identifies the enrollmentGroup. It cannot be<code>null 

            </code> or empty. </p>
- uid: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.deleteEnrollmentGroup(String,String)
