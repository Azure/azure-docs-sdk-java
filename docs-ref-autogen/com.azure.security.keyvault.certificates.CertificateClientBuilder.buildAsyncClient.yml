  fullName: "com.azure.security.keyvault.certificates.CertificateClientBuilder.buildAsyncClient()"
  name: "buildAsyncClient()"
  nameWithType: "CertificateClientBuilder.buildAsyncClient()"
  summary: "Creates a <xref uid=\"com.azure.security.keyvault.certificates.CertificateAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CertificateAsyncClient\"></xref> based on options set in the builder. Every time <xref uid=\"com.azure.security.keyvault.certificates.CertificateClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#buildAsyncClient()\"></xref> is called, a new instance of <xref uid=\"com.azure.security.keyvault.certificates.CertificateAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CertificateAsyncClient\"></xref> is created.\n\nIf <xref uid=\"com.azure.security.keyvault.certificates.CertificateClientBuilder.pipeline(com.azure.core.http.HttpPipeline)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"pipeline\"></xref> is set, then the `pipeline` and <xref uid=\"com.azure.security.keyvault.certificates.CertificateClientBuilder.vaultUrl(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"serviceEndpoint\"></xref> are used to create the <xref uid=\"com.azure.security.keyvault.certificates.CertificateClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"client\"></xref>. All other builder settings are ignored. If `pipeline` is not set, then <xref uid=\"CertificateClientBuilder#credential(TokenCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"key vault credential and {@link\n CertificateClientBuilder#vaultUrl(String)} key vault url are required to build the {@link CertificateAsyncClient\n client}.\"></xref>"
  syntax: "public CertificateAsyncClient buildAsyncClient()"
  returns:
    description: "A <xref uid=\"com.azure.security.keyvault.certificates.CertificateAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CertificateAsyncClient\"></xref> with the options set from the builder."
    type: "<xref href=\"com.azure.security.keyvault.certificates.CertificateAsyncClient?alt=com.azure.security.keyvault.certificates.CertificateAsyncClient&text=CertificateAsyncClient\" data-throw-if-not-resolved=\"False\" />"
