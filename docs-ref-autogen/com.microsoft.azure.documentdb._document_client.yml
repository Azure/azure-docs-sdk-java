  summary: >-
    <p>This class defines a custom exception type for all operations on <xref uid="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false">DocumentClient</xref> in the Azure DocumentDB database service. Applications are expected to catch <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref> and handle errors as appropriate when calling methods on <xref uid="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false">DocumentClient</xref>. </p>

    <p>Errors coming from the service during normal execution are converted to <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref> before returning to the application with the following exception: </p>

    <p>When a BE error is encountered during a <xref uid="com.microsoft.azure.documentdb._query_iterable" data-throw-if-not-resolved="false">QueryIterable</xref>&lt;T&gt; iteration, an IllegalStateException is thrown instead of <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>. </p>

    <p>When a transport level error happens that request is not able to reach the service, an IllegalStateException is thrown instead of <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>. </p>
