  fullName: com.azure.storage.blob.specialized.BlobLeaseClientBuilder
  type: Class
  package: com.azure.storage.blob.specialized
  summary: >-
    This class provides a fluent builder API to help aid the configuration and instantiation of Storage Lease clients. Lease clients are able to interact with both container and blob clients and act as a supplement client. A new instance of <xref uid="com.azure.storage.blob.specialized.BlobLeaseClient" data-throw-if-not-resolved="false">BlobLeaseClient</xref> and <xref uid="com.azure.storage.blob.specialized.BlobLeaseAsyncClient" data-throw-if-not-resolved="false">BlobLeaseAsyncClient</xref> are constructed every time <xref uid="com.azure.storage.blob.specialized.BlobLeaseClientBuilder.buildClient()" data-throw-if-not-resolved="false">buildClient</xref> and <xref uid="com.azure.storage.blob.specialized.BlobLeaseClientBuilder.buildAsyncClient()" data-throw-if-not-resolved="false">buildAsyncClient</xref> are called respectively.


    When a client is instantiated and a <xref uid="com.azure.storage.blob.specialized.BlobLeaseClientBuilder.leaseId(java.lang.String)" data-throw-if-not-resolved="false">leaseId</xref> hasn't been set a <xref uid="" data-throw-if-not-resolved="false">UUID</xref> will be used as the lease identifier.


    **Instantiating LeaseClients**


    ```java

    BlobLeaseClient blobLeaseClient = new BlobLeaseClientBuilder()
         .blobClient(blobClient)
         .leaseId(leaseId)
         .buildClient();
    ```


    ```java

    BlobLeaseClient blobLeaseClient = new BlobLeaseClientBuilder()
         .containerClient(blobContainerClient)
         .leaseId(leaseId)
         .buildClient();
    ```


    **Instantiating LeaseAsyncClients**


    ```java

    BlobLeaseAsyncClient blobLeaseAsyncClient = new BlobLeaseClientBuilder()
         .blobAsyncClient(blobAsyncClient)
         .leaseId(leaseId)
         .buildAsyncClient();
    ```


    ```java

    BlobLeaseAsyncClient blobLeaseAsyncClient = new BlobLeaseClientBuilder()
         .containerAsyncClient(blobContainerAsyncClient)
         .leaseId(leaseId)
         .buildAsyncClient();
    ```
  syntax:
    content: public final class BlobLeaseClientBuilder
