  summary: "<p>This can be returned with either a connection status of <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED\"></xref> or <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED_RETRYING\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED_RETRYING\"></xref>. </p>\r\n<p>When returned with a connection status of <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED_RETRYING\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED_RETRYING\"></xref>, this signifies that the client is trying to recover from a disconnect due to a transient exception. Do NOT close or open the client instance. Once the client successfully reports <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.CONNECTED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#CONNECTED\"></xref>, operations will be resumed.</p>\r\n<p>When returned with a connection status of <xref uid=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED\"></xref>, this signifies that client is disconnected due to a non-retryable exception. You should inspect the throwable supplied in the <xref uid=\"com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeCallback\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IotHubConnectionStatusChangeCallback\"></xref> to determine what action needs to be taken. If you want to perform more operations on the device client, you should <xref uid=\"com.microsoft.azure.sdk.iot.device.DeviceClient.closeNow()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeviceClient#closeNow()\"></xref> and then <xref uid=\"com.microsoft.azure.sdk.iot.device.DeviceClient.open()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DeviceClient#open()\"></xref> the client.</p>"
