fields:
- fullName: com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.BAD_CREDENTIAL
  name: BAD_CREDENTIAL
  nameWithType: IotHubConnectionStatusChangeReason.BAD_CREDENTIAL
  summary: >-
    <p>Incorrect credentials were supplied to the client instance. The supplied credentials need to be fixed before a connection can be established. </p>

    <p>This is returned with a connection status of <xref uid="com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED" data-throw-if-not-resolved="false">com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED</xref>.</p>
  uid: com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.BAD_CREDENTIAL
- fullName: com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.CLIENT_CLOSE
  name: CLIENT_CLOSE
  nameWithType: IotHubConnectionStatusChangeReason.CLIENT_CLOSE
  summary: >-
    <p>The client has been closed gracefully. </p>

    <p>This is returned with a connection status of <xref uid="com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED" data-throw-if-not-resolved="false">com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED</xref>.</p>
  uid: com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.CLIENT_CLOSE
- fullName: com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.COMMUNICATION_ERROR
  name: COMMUNICATION_ERROR
  nameWithType: IotHubConnectionStatusChangeReason.COMMUNICATION_ERROR
  summary: >-
    <p>This can be returned with either a connection status of <xref uid="com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED" data-throw-if-not-resolved="false">com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED</xref> or <xref uid="com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED_RETRYING" data-throw-if-not-resolved="false">com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED_RETRYING</xref>. </p>

    <p>When returned with a connection status of <xref uid="com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED_RETRYING" data-throw-if-not-resolved="false">com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED_RETRYING</xref>, this signifies that the client is trying to recover from a disconnect due to a transient exception. Do NOT close or open the client instance. Once the client successfully reports <xref uid="com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.CONNECTED" data-throw-if-not-resolved="false">com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#CONNECTED</xref>, operations will be resumed.</p>

    <p>When returned with a connection status of <xref uid="com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED" data-throw-if-not-resolved="false">com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED</xref>, this signifies that client is disconnected due to a non-retryable exception. You should inspect the throwable supplied in the <xref uid="com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeCallback" data-throw-if-not-resolved="false">IotHubConnectionStatusChangeCallback</xref> to determine what action needs to be taken. If you want to perform more operations on the device client, you should <xref uid="com.microsoft.azure.sdk.iot.device.DeviceClient.closeNow()" data-throw-if-not-resolved="false">DeviceClient#closeNow()</xref> and then <xref uid="com.microsoft.azure.sdk.iot.device.DeviceClient.open()" data-throw-if-not-resolved="false">DeviceClient#open()</xref> the client.</p>
  uid: com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.COMMUNICATION_ERROR
- fullName: com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.CONNECTION_OK
  name: CONNECTION_OK
  nameWithType: IotHubConnectionStatusChangeReason.CONNECTION_OK
  summary: >-
    <p>The client is connected, and ready to be used. </p>

    <p>This is returned with a connection status of <xref uid="com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.CONNECTED" data-throw-if-not-resolved="false">com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#CONNECTED</xref>.</p>
  uid: com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.CONNECTION_OK
- fullName: com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.EXPIRED_SAS_TOKEN
  name: EXPIRED_SAS_TOKEN
  nameWithType: IotHubConnectionStatusChangeReason.EXPIRED_SAS_TOKEN
  summary: >-
    <p>The SAS token associated with the client has expired, and cannot be renewed. The supplied credentials need to be fixed before a connection can be established. </p>

    <p>This is returned with a connection status of <xref uid="com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED" data-throw-if-not-resolved="false">com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED</xref>.</p>
  uid: com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.EXPIRED_SAS_TOKEN
- fullName: com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.NO_NETWORK
  name: NO_NETWORK
  nameWithType: IotHubConnectionStatusChangeReason.NO_NETWORK
  summary: >-
    <p>The client was disconnected due to loss of network, the client will attempt for recovery. </p>

    <p>This is returned with a connection status of <xref uid="com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED_RETRYING" data-throw-if-not-resolved="false">com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED_RETRYING</xref>.</p>
  uid: com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.NO_NETWORK
- fullName: com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.RETRY_EXPIRED
  name: RETRY_EXPIRED
  nameWithType: IotHubConnectionStatusChangeReason.RETRY_EXPIRED
  summary: >-
    <p>The client was disconnected due to a transient exception, but the retry policy expired before a connection could be re-established. If you want to perform more operations on the device client, you should <xref uid="com.microsoft.azure.sdk.iot.device.DeviceClient.closeNow()" data-throw-if-not-resolved="false">DeviceClient#closeNow()</xref> and then <xref uid="com.microsoft.azure.sdk.iot.device.DeviceClient.open()" data-throw-if-not-resolved="false">DeviceClient#open()</xref> the client. </p>

    <p>This is returned with a connection status of <xref uid="com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus.DISCONNECTED" data-throw-if-not-resolved="false">com.microsoft.azure.sdk.iot.device.transport.IotHubConnectionStatus#DISCONNECTED</xref>.</p>
  uid: com.microsoft.azure.sdk.iot.device.IotHubConnectionStatusChangeReason.RETRY_EXPIRED
