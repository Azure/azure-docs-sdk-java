summary: "This class provides helper methods for operations on a given repository in Azure Container Registry. Operations included are listing, retrieving, deleting, setting writeable properties.\n\n**Instantiating an asynchronous Container Repository Helper class**\n\n```java\nContainerRepositoryAsync repositoryAsyncClient = new ContainerRegistryClientBuilder()\n     .endpoint(endpoint)\n     .credential(credential)\n     .audience(ContainerRegistryAudience.AZURE_RESOURCE_MANAGER_PUBLIC_CLOUD)\n     .buildAsyncClient()\n     .getRepository(repository);\n```"
