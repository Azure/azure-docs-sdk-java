  summary: "<p>Create a Epoch based EventHub receiver with given partition id and start receiving from the beginning of the partition stream. The receiver is created for a specific EventHub Partition from the specific consumer group. </p>\r\n<p>It is important to pay attention to the following when creating epoch based receiver: <ul><li><p>Ownership enforcement - Once you created an epoch based receiver, you cannot create a non-epoch receiver to the same consumerGroup-Partition combo until all receivers to the combo are closed. </p></li><li><p>Ownership stealing - If a receiver with higher epoch value is created for a consumerGroup-Partition combo, any older epoch receiver to that combo will be force closed. </p></li><li><p>Any receiver closed due to lost of ownership to a consumerGroup-Partition combo will get ReceiverDisconnectedException for all operations from that receiver. </p></li></ul></p>\r\n<p></p>"
  syntax: &o8
    content: public CompletableFuture<PartitionReceiver> createEpochReceiver(final String consumerGroupName, final String partitionId, final EventPosition eventPosition, final long epoch)
    parameters:
    - id: consumerGroupName
      type: 3d93591e
      description: <p>the consumer group name that this receiver should be grouped under. </p>
    - id: partitionId
      type: 3d93591e
      description: <p>the partition Id that the receiver belongs to. All data received will be from this partition only. </p>
    - id: eventPosition
      type: 93de0ef9com.microsoft.azure.eventhubs.EventPosition
      description: <p>the position to start receiving the events from. See <xref uid="com.microsoft.azure.eventhubs.EventPosition" data-throw-if-not-resolved="false" data-raw-source="EventPosition"></xref></p>
    - id: epoch
      type: 4c60ae65
      description: <p>an unique identifier (epoch value) that the service uses, to enforce partition/lease ownership. </p>
