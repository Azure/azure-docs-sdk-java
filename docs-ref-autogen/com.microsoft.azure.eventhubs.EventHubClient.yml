  syntax: *o4
- uid: com.microsoft.azure.eventhubs.EventHubClient.send(final EventData,final String)
  parent: com.microsoft.azure.eventhubs.EventHubClient
  href: com.microsoft.azure.eventhubs.EventHubClient.yml
  name: send(final EventData eventData, final String partitionKey)
  nameWithType: EventHubClient.send(final EventData eventData, final String partitionKey)
  fullName: com.microsoft.azure.eventhubs.EventHubClient.send(final EventData eventData, final String partitionKey)
  type: Method
  summary: "<p>Send an '<xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventData\"></xref> with a partitionKey' to EventHub. All <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventData\"></xref>'s with a partitionKey are guaranteed to land on the same partition. This send pattern emphasize data correlation over general availability and latency. </p>\r\n<p>There are 3 ways to send to EventHubs, each exposed as a method (along with its sendBatch overload): <pre>\r\ni.   <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(final EventData)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"send(EventData)\"></xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"send(Iterable)\"></xref>\r\nii.  <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(final EventData,final String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"send(EventData, String)\"></xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"send(Iterable, String)\"></xref>\r\niii. <xref uid=\"com.microsoft.azure.eventhubs.PartitionSender.send(EventData)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PartitionSender#send(EventData)\"></xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PartitionSender#send(Iterable)\"></xref></pre></p>\r\n<p>Use this type of Send, if: <pre>\r\ni.  There is a need for correlation of events based on Sender instance; The sender can generate a UniqueId and set it as partitionKey - which on the received Message can be used for correlation\r\nii. The client wants to take control of distribution of data across partitions.\r\n</pre></p>\r\n<p>Multiple PartitionKey's could be mapped to one Partition. EventHubs service uses a proprietary Hash algorithm to map the PartitionKey to a PartitionId. Using this type of Send (Sending using a specific partitionKey), could sometimes result in partitions which are not evenly distributed.</p>\r\n<p></p>"
  syntax: *o5
- uid: com.microsoft.azure.eventhubs.PartitionSender.send(EventData)
  parent: com.microsoft.azure.eventhubs.PartitionSender
  href: com.microsoft.azure.eventhubs.PartitionSender.yml
  name: send(EventData data)
  nameWithType: PartitionSender.send(EventData data)
  fullName: com.microsoft.azure.eventhubs.PartitionSender.send(EventData data)
  type: Method
  summary: "<p>Send <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventData\"></xref> to a specific EventHub partition. The target partition is pre-determined when this PartitionSender was created. This send pattern emphasize data correlation over general availability and latency. </p>\r\n<p>There are 3 ways to send to EventHubs, each exposed as a method (along with its sendBatch overload): <pre>\r\ni.   <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(final EventData)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubClient#send(EventData)\"></xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubClient#send(Iterable)\"></xref>, <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(final EventDataBatch)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubClient#send(EventDataBatch)\"></xref>\r\nii.  <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.send(final EventData,final String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubClient#send(EventData, String)\"></xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventHubClient#send(Iterable, String)\"></xref>\r\niii. <xref uid=\"com.microsoft.azure.eventhubs.PartitionSender.send(EventData)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PartitionSender#send(EventData)\"></xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PartitionSender#send(Iterable)\"></xref>, or <xref uid=\"com.microsoft.azure.eventhubs.PartitionSender.send(EventDataBatch)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PartitionSender#send(EventDataBatch)\"></xref></pre></p>\r\n<p>Use this type of Send, if: <pre>\r\ni. The client wants to take direct control of distribution of data across partitions. In this case client is responsible for making sure there is at least one sender per event hub partition.\r\nii. User cannot use partition key as a mean to direct events to specific partition, yet there is a need for data correlation with partitioning scheme.\r\n</pre></p>\r\n<p></p>"
  syntax:
    content: public CompletableFuture<Void> send(EventData data)
    parameters:
    - id: data
      type: com.microsoft.azure.eventhubs.EventData
      description: <p>the <xref uid="com.microsoft.azure.eventhubs.EventData" data-throw-if-not-resolved="false" data-raw-source="EventData"></xref> to be sent. </p>
    return:
      type: db03ee24
      description: <p>a CompletableFuture that can be completed when the send operations is done.. </p>
- uid: com.microsoft.azure.eventhubs.PartitionSender.send(EventDataBatch)
  parent: com.microsoft.azure.eventhubs.PartitionSender
  href: com.microsoft.azure.eventhubs.PartitionSender.yml
  name: send(EventDataBatch eventDatas)
  nameWithType: PartitionSender.send(EventDataBatch eventDatas)
  fullName: com.microsoft.azure.eventhubs.PartitionSender.send(EventDataBatch eventDatas)
  type: Method
  summary: "<p>Send <xref uid=\"com.microsoft.azure.eventhubs.EventDataBatch\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventDataBatch\"></xref> to a specific EventHub partition. The targeted partition is pre-determined when this PartitionSender was created. A partitionKey cannot be set when using EventDataBatch with a PartitionSender. </p>\r\n<p>There are 3 ways to send to EventHubs, to understand this particular type of Send refer to the overload <xref uid=\"com.microsoft.azure.eventhubs.PartitionSender.send(EventData)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"send(EventData)\"></xref>, which is the same type of Send and is used to send single <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventData\"></xref>. </p>\r\n<p>Sending a batch of <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventData\"></xref>'s is useful in the following cases: <pre>\r\ni.	Efficient send - sending a batch of <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventData\"></xref> maximizes the overall throughput by optimally using the number of sessions created to EventHubs' service.\r\nii.	Send multiple <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventData\"></xref>'s in a Transaction. To achieve ACID properties, the Gateway Service will forward all <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EventData\"></xref>'s in the batch to a single EventHubs' partition.\r\n</pre></p>\r\n<p></p>"
  syntax:
    content: public CompletableFuture<Void> send(EventDataBatch eventDatas)
    parameters:
    - id: eventDatas
      type: com.microsoft.azure.eventhubs.EventDataBatch
      description: <p>EventDataBatch to send to EventHub </p>
    return:
      type: db03ee24
      description: <p>a CompletableFuture that can be completed when the send operation is done.. </p>
