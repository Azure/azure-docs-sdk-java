name: "AvroArraySchema"
nameWithType: "AvroArraySchema"
summary: "Arrays are encoded as a series of blocks. Each block consists of a long count value, followed by that many array items. A block with count zero indicates the end of the array. Each item is encoded per the array's item schema. If a block's count is negative, its absolute value is used, and the count is followed immediately by a long block size indicating the number of bytes in the block. Long Item Item Item .... Long Item Item Item .... Long(0) If initial Long parsed is negative, it can look like Long(negative) Long Item Item Item ...."
