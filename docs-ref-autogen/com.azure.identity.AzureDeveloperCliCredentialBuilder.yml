type: "class"
desc: "Fluent credential builder for instantiating a <xref uid=\"com.azure.identity.AzureDeveloperCliCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureDeveloperCliCredential\"></xref>.\n\nAzure Developer CLI is a command-line interface tool that allows developers to create, manage, and deploy resources in Azure. It's built on top of the Azure CLI and provides additional functionality specific to Azure developers. It allows users to authenticate as a user and/or a service principal against [Microsoft Entra ID][]. The AzureDeveloperCliCredential authenticates in a development environment and acquires a token on behalf of the logged-in user or service principal in Azure Developer CLI. It acts as the Azure Developer CLI logged in user or service principal and executes an Azure CLI command underneath to authenticate the application against Microsoft Entra ID.\n\n**Sample: Construct AzureDeveloperCliCredential**\n\nThe following code sample demonstrates the creation of a <xref uid=\"com.azure.identity.AzureDeveloperCliCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.identity.AzureDeveloperCliCredential\"></xref>, using the <xref uid=\"com.azure.identity.AzureDeveloperCliCredentialBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.identity.AzureDeveloperCliCredentialBuilder\"></xref> to configure it. Once this credential is created, it may be passed into the builder of many of the Azure SDK for Java client builders as the 'credential' parameter.\n\n```java\nTokenCredential azureDevCliCredential = new AzureDeveloperCliCredentialBuilder()\n     .build();\n```\n\n\n[Microsoft Entra ID]: https://learn.microsoft.com/entra/fundamentals/"
