    startLine: 281
  package: system.fabric
  summary: "<p>Associates the specified serviceTypeName with the actual managed Type that implements it.</p>\r\n<p>\r\n  <b>Remarks:</b>Note that this mechanism for service type registration does not require a custom <xref uid=\"system.fabric.StatelessServiceFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"system.fabric.StatelessServiceFactory\"></xref> or <xref uid=\"system.fabric.StatefulServiceFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"system.fabric.StatefulServiceFactory\"></xref> to be provided at registration time. Service Fabric will generate one at runtime and utilize it automatically. If there is a need for a custom implementation of the factory, you can implement <xref uid=\"system.fabric.StatelessServiceFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"system.fabric.StatelessServiceFactory\"></xref> or <xref uid=\"system.fabric.StatefulServiceFactory\" data-throw-if-not-resolved=\"false\" data-raw-source=\"system.fabric.StatefulServiceFactory\"></xref> and then provide those via the corresponding factory registration methods ( <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"system.fabric.FabricRuntime#registerStatelessServiceFactoryAsync(java.lang.String, system.fabric.StatelessServiceFactory, java.time.Duration)\"></xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"system.fabric.FabricRuntime#registerStatefulServiceFactoryAsync(java.lang.String, system.fabric.StatefulServiceFactory, java.time.Duration)\"></xref> ) </p>"
  syntax:
    content: public void registerServiceType(String serviceTypeName, Class<?> serviceTypeImplementation)
    parameters:
    - id: serviceTypeName
      type: "26831127"
      description: <p>The type name of the service type (as a string). This should match the type of the service group type as specified in the manifests and/or the CreateService command. </p>
    - id: serviceTypeImplementation
      type: a19781f8
      description: <p>The qualified service Type that implements the specified serviceTypeName. </p>
