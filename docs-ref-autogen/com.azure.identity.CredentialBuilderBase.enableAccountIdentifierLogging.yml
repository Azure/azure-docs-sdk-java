  nameWithType: "CredentialBuilderBase<T>.enableAccountIdentifierLogging()"
  summary: "Enables account identifiers to be logged on client side for debugging/monitoring purposes. By default, it is disabled.\n\nThe Account Identifier logs can contain sensitive information and should be enabled on protected machines only. Enabling this logs Application ID, Object ID, Tenant ID and User Principal Name at INFO level when an access token is successfully retrieved. Ensure that INFO level logs are enabled to see the account identifier logs."
