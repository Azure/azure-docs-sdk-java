  package: com.microsoft.azure.storage
  summary: >-
    <p>[Update] establishes and manages a lock on a container for delete operations. The lock duration can be 15 to 60 seconds, or can be infinite.</p>

    <p></p>
  syntax:
    content: public void acquireLease(Integer timeout, Integer duration, String proposedLeaseId, OffsetDateTime ifModifiedSince, OffsetDateTime ifUnmodifiedSince, String requestId)
    parameters:
    - id: timeout
      type: 08effaa0
      description: <p>The timeout parameter is expressed in seconds. For more information, see &lt;a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations"&gt;Setting Timeouts for Blob Service Operations.&lt;/a&gt;. </p>
    - id: duration
      type: 08effaa0
      description: <p>Specifies the duration of the lease, in seconds, or negative one (-1) for a lease that never expires. A non-infinite lease can be between 15 and 60 seconds. A lease duration cannot be changed using renew or change. </p>
    - id: proposedLeaseId
      type: "26831127"
      description: <p>Proposed lease ID, in a GUID string format. The Blob service returns 400 (Invalid request) if the proposed lease ID is not in the correct format. See Guid Constructor (String) for a list of valid GUID string formats. </p>
    - id: ifModifiedSince
      type: 583ea9ea
      description: <p>Specify this header value to operate only on a blob if it has been modified since the specified date/time. </p>
    - id: ifUnmodifiedSince
      type: 583ea9ea
      description: <p>Specify this header value to operate only on a blob if it has not been modified since the specified date/time. </p>
    - id: requestId
      type: "26831127"
      description: <p>Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled. </p>
  exceptions:
  - type: 3c87bd19
    description: <p>thrown if parameters fail the validation. </p>
  - type: 9b2a4515
