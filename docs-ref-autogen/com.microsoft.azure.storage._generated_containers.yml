  summary: >-
    <p>[Update] establishes and manages a lock on a container for delete operations. The lock duration can be 15 to 60 seconds, or can be infinite.</p>

    <p></p>
  syntax:
    content: public void acquireLease(Context context, Integer timeout, Integer duration, String proposedLeaseId, String requestId, ModifiedAccessConditions modifiedAccessConditions)
    parameters:
    - id: context
      type: 64204ead
      description: <p>The context to associate with this operation. </p>
    - id: timeout
      type: 08effaa0
      description: <p>The timeout parameter is expressed in seconds. For more information, see &lt;a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations"&gt;Setting Timeouts for Blob Service Operations.&lt;/a&gt;. </p>
    - id: duration
      type: 08effaa0
      description: <p>Specifies the duration of the lease, in seconds, or negative one (-1) for a lease that never expires. A non-infinite lease can be between 15 and 60 seconds. A lease duration cannot be changed using renew or change. </p>
