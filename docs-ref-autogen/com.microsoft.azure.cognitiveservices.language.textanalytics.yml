  summary: <p>This package contains the classes for <xref uid="com.microsoft.azure.cognitiveservices.language.textanalytics._text_analytics_a_p_i" data-throw-if-not-resolved="false">TextAnalyticsAPI</xref>. The Text Analytics API is a suite of text analytics web services built with best-in-class Microsoft machine learning algorithms. The API can be used to analyze unstructured text for tasks such as sentiment analysis, key phrase extraction and language detection. No training data is needed to use this API; just bring your text data. This API uses advanced natural language processing techniques to deliver best in class predictions. Further documentation can be found in <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview">https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview</a>.</p>
  syntax:
