summary: "Representation of a single Device Provisioning Service X509 Primary and Secondary CA reference.\n\nthis class creates a representation of an X509 CA references. It can receive primary and secondary CA references, but only the primary is mandatory.\n\nUsers must provide the CA reference as a `String`. This class will encapsulate both in a single <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"X509Attestation\"></xref>.\n\nThe following JSON is an example of the result of this class.\n\n```java\n{\n      \"primary\": \"ValidCAReference-1\",\n      \"secondary\": \"validCAReference-2\"\n  }\n```"
