  name: "deserialize(HttpHeaders headers, Type deserializedHeadersType)"
  nameWithType: "JacksonAdapter.deserialize(HttpHeaders headers, Type deserializedHeadersType)"
  summary: "Deserialize the provided headers returned from a REST API to an entity instance declared as the model to hold 'Matching' headers."
  parameters:
