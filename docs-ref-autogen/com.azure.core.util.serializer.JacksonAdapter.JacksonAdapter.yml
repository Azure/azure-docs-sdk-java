  nameWithType: "JacksonAdapter.JacksonAdapter(BiConsumer<ObjectMapper,ObjectMapper> configureSerialization)"
  summary: "Creates a new JacksonAdapter instance with Azure Core mapper settings and applies additional configuration through `configureSerialization` callback. `configureSerialization` callback provides outer and inner instances of <xref uid=\"com.fasterxml.jackson.databind.ObjectMapper\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ObjectMapper\"></xref>. Both of them are pre-configured for Azure serialization needs, but only outer mapper capable of flattening and populating additionalProperties. Outer mapper is used by `JacksonAdapter` for all serialization needs. Register modules on the outer instance to add custom (de)serializers similar to `new JacksonAdapter((outer, inner) -> outer.registerModule(new MyModule()))` Use inner mapper for chaining serialization logic in your (de)serializers."
  parameters:
  - description: "Applies additional configuration to outer mapper using inner mapper for module\n chaining."
