  summary: "Set an identifier to <xref uid=\"com.microsoft.azure.eventhubs.PartitionReceiver\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PartitionReceiver\"></xref>.\n\nThis identifier will be used by EventHubs service when reporting any errors across receivers, and is caused by this receiver. For example, when receiver quota limit is hit, while a user is trying to create New receiver, EventHubs service will throw <xref uid=\"com.microsoft.azure.eventhubs.QuotaExceededException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"QuotaExceededException\"></xref> and will include this identifier. So, its very critical to choose a value, which can uniquely identify the whereabouts of <xref uid=\"com.microsoft.azure.eventhubs.PartitionReceiver\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PartitionReceiver\"></xref>."
