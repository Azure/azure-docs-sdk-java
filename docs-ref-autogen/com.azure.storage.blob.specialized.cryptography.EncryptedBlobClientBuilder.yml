  summary: "Configures the builder based on the passed <xref uid=\"com.azure.storage.blob.BlobAsyncClient\" data-throw-if-not-resolved=\"false\">BlobAsyncClient</xref>. This will set the <xref uid=\"\" data-throw-if-not-resolved=\"false\">HttpPipeline</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">URL</xref> and <xref uid=\"\" data-throw-if-not-resolved=\"false\">BlobServiceVersion</xref> that are used to interact with the service.\n\nUse this method after setting the key in <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.key(com.azure.core.cryptography.AsyncKeyEncryptionKey,java.lang.String)\" data-throw-if-not-resolved=\"false\">key</xref> and keyResolver in <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.keyResolver(com.azure.core.cryptography.AsyncKeyEncryptionKeyResolver)\" data-throw-if-not-resolved=\"false\">#keyResolver(AsyncKeyEncryptionKeyResolver)</xref>.\n\nIf `pipeline` is set, all other settings are ignored, aside from <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\">endpoint</xref> and <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.serviceVersion(com.azure.storage.blob.BlobServiceVersion)\" data-throw-if-not-resolved=\"false\">serviceVersion</xref>.\n\nNote that for security reasons, this method does not copy over the <xref uid=\"\" data-throw-if-not-resolved=\"false\">CustomerProvidedKey</xref> and encryption scope properties from the provided client. To set CPK, please use <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.customerProvidedKey(com.azure.storage.blob.models.CustomerProvidedKey)\" data-throw-if-not-resolved=\"false\">#customerProvidedKey(CustomerProvidedKey)</xref>."
  syntax:
    content: "public EncryptedBlobClientBuilder blobAsyncClient(BlobAsyncClient blobAsyncClient)"
    parameters:
    - id: "blobAsyncClient"
      type: "com.azure.storage.blob.BlobAsyncClient"
      description: "BlobAsyncClient used to configure the builder."
    return:
      type: "com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder"
      description: "the updated EncryptedBlobClientBuilder object"
