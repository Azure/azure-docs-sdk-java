  summary: "<p>Specifies how to find local certificate in Windows certificate store. Supported values: <xref uid=\"system.fabric.X509FindType.FINDBYTHUMBPRINT\" data-throw-if-not-resolved=\"false\" data-raw-source=\"system.fabric.X509FindType#FINDBYTHUMBPRINT\"></xref> - find certificate by certificate thumbprint <xref uid=\"system.fabric.X509FindType.FINDBYSUBJECTNAME\" data-throw-if-not-resolved=\"false\" data-raw-source=\"system.fabric.X509FindType#FINDBYSUBJECTNAME\"></xref> - find certificate by subject distinguished name or common name, when subject distinguished name is provided in FindValue, subject name in the certificate must be encoded in ASN encoding due to a restriction in native Windows crypto API. There is no such restriction when common name is provided in FindValue.</p>\r\n<p></p>"
