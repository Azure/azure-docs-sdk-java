  name: ShareSasPermission
  nameWithType: ShareSasPermission
  fullName: com.azure.storage.file.share.sas.ShareSasPermission
  type: Class
  package: com.azure.storage.file.share.sas
  summary: This is a helper class to construct a string representing the permissions granted by a ServiceSAS to a share. Setting a value to true means that any SAS which uses these permissions will grant permissions for that operation. Once all the values are set, this should be serialized with toString and set as the permissions field on a <xref uid="com.azure.storage.file.share.sas.ShareServiceSasSignatureValues" data-throw-if-not-resolved="false">ShareServiceSasSignatureValues</xref> object. It is possible to construct the permissions string without this class, but the order of the permissions is particular and this class guarantees correctness.
  syntax:
    content: public final class ShareSasPermission
