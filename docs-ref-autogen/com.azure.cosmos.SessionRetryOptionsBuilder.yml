  syntax: "public SessionRetryOptionsBuilder minTimeoutPerRegion(Duration minTimeoutPerRegion)"
  desc: "Sets the minimum retry time for 404/1002 retries within each region for read and write operations. The minimum value is 100ms - this minimum is enforced to provide a way for the local region to catch-up on replication lag. The default value is 500ms - as a recommendation ensure that this value is higher than the steady-state replication latency between the regions you chose."
