  package: com.microsoft.azure.storage
  summary: "<p>Initializes a new instance of the <xref uid=\"com.microsoft.azure.storage.SharedAccessHeaders\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SharedAccessHeaders\"></xref> class. The empty constructor should be preferred and this option should only be used by customers who are sure they do not want the safety usually afforded by this SDK when constructing a sas. </p>\r\n<p>The header values are typically decoded before building the sas token. This can cause problems if the desired value for one of the headers contains something that looks like encoding. Setting this flag to true will ensure that the value of these headers are preserved as set on this object when constructing the sas. </p>\r\n<p>Note that these values are preserved by encoding them here so that the decoding which happens at sas construction time returns them to the original values. So if get is called on this object when preserveRawValues was set to true, the value returned will be percent encoded.</p>\r\n<p></p>"
  syntax:
