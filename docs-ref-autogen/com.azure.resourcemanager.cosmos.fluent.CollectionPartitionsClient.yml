  type: Method
  package: com.azure.resourcemanager.cosmos.fluent
  summary: Retrieves the metrics determined by the given filter for the given collection, split by partition.
  syntax:
    content: public abstract PagedIterable<PartitionMetricInner> listMetrics(String resourceGroupName, String accountName, String databaseRid, String collectionRid, String filter)
    parameters:
    - id: resourceGroupName
      type: java.lang.String
      description: Name of an Azure resource group.
    - id: accountName
      type: java.lang.String
      description: Cosmos DB database account name.
    - id: databaseRid
      type: java.lang.String
      description: Cosmos DB database rid.
    - id: collectionRid
      type: java.lang.String
      description: Cosmos DB collection rid.
    - id: filter
      type: java.lang.String
      description: >-
        An OData filter expression that describes a subset of metrics to return. The parameters that can be
             filtered are name.value (name of the metric, can have an or of multiple names), startTime, endTime, and
             timeGrain. The supported operator is eq.
    return:
      type: com.azure.core.http.rest.PagedIterable<com.azure.resourcemanager.cosmos.fluent.models.PartitionMetricInner>
      description: the response to a list partition metrics request.
