  <p>

    <xref uid="com.microsoft.azure.storage.table.EntityProperty" data-throw-if-not-resolved="false">EntityProperty</xref> provides overloaded constructors and overloads of the  method for supported value types. Each overloaded constructor or  method sets the <xref uid="com.microsoft.azure.storage.table.EdmType" data-throw-if-not-resolved="false">EdmType</xref> and serializes the value appropriately based on the parameter type. </p>

  <p>Use one of the <em>Type</em> methods to deserialize an <xref uid="com.microsoft.azure.storage.table.EntityProperty" data-throw-if-not-resolved="false">EntityProperty</xref> as the appropriate Java type. The method will throw a <xref uid="" data-throw-if-not-resolved="false">ParseException</xref> or <xref uid="" data-throw-if-not-resolved="false">IllegalArgumentException</xref> if the <xref uid="com.microsoft.azure.storage.table.EntityProperty" data-throw-if-not-resolved="false">EntityProperty</xref> cannot be deserialized as the Java type. </p>
