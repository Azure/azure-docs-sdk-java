  type: Method
  package: com.microsoft.azure.management.containerinstance
  summary: >-
    Specifies the container's TCP port available to external clients.


    A public IP address will be create to allow external clients to reach the containers within the group. To enable external clients to reach a container within the group, you must expose the port on the IP address and from the container. Because containers within the group share a port namespace, port mapping is not supported.
  syntax:
    content: public abstract ContainerGroup.DefinitionStages.ContainerInstanceDefinitionStages.WithPortsOrContainerInstanceAttach<ParentT> withExternalTcpPort(int port)
    parameters:
    - id: port
      type: int
      description: TCP port to be exposed externally
    return:
      type: com.microsoft.azure.management.containerinstance.ContainerGroup.DefinitionStages.ContainerInstanceDefinitionStages.WithPortsOrContainerInstanceAttach<ParentT>
      description: the next stage of the definition
