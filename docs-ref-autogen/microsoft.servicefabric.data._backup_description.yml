  package: microsoft.servicefabric.data
  summary: >-
    <p>Gets the callback to be called when the backup folder has been created locally and is ready to be moved out of the node. </p>

    <p>

      <bold>Remarks:</bold>Boolean returned by the backupCallback indicate whether the service was able to successfully move the backup folder to an external location. If false is returned, BackupAsync throws InvalidOperationException with the relevant message indicating backupCallback returned false. Also, backup will be marked as unsuccessful. </p>

