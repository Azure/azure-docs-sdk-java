type: "class"
desc: "Represents a linear ring that is part of a <xref uid=\"com.azure.core.models.GeoPolygon\" data-throw-if-not-resolved=\"false\" data-raw-source=\"GeoPolygon\"></xref>.\n\nThis class encapsulates a list of <xref uid=\"com.azure.core.models.GeoPosition\" data-throw-if-not-resolved=\"false\" data-raw-source=\"GeoPosition\"></xref> instances that form a closed loop, which is a component of a <xref uid=\"com.azure.core.models.GeoPolygon\" data-throw-if-not-resolved=\"false\" data-raw-source=\"GeoPolygon\"></xref>. The first and last positions of the loop are the same, forming a closed ring.\n\nThis class is useful when you want to work with a linear ring in a geographic context. For example, you can use it to define the boundary of a geographic area in a <xref uid=\"com.azure.core.models.GeoPolygon\" data-throw-if-not-resolved=\"false\" data-raw-source=\"GeoPolygon\"></xref>.\n\nNote: A linear ring requires at least 4 coordinates, and the first and last coordinates must be the same."
