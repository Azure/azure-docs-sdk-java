  name: "DEFAULT"
  nameWithType: "CosmosMetricCategory.DEFAULT"
  summary: "Default metrics (categories Operation<wbr>Summary, Request<wbr>Summary, System, Direct<wbr>Channels and Direct<wbr>Requests) enabled."
  modifiers:
