  syntax: "public static final CosmosMetricCategory OPERATION_DETAILS"
  desc: "The metrics in the OperationDetails category emit additional end-to-end metrics (like item count) for SDK operations."
- uid: "com.azure.cosmos.models.CosmosMetricCategory.OPERATION_SUMMARY"
  fullName: "com.azure.cosmos.models.CosmosMetricCategory.OPERATION_SUMMARY"
  name: "OPERATION_SUMMARY"
  nameWithType: "CosmosMetricCategory.OPERATION_SUMMARY"
  summary: "The metrics in the Operation<wbr>Summary category emit most important end-to-end metrics (like latency, request rate, request charge, request- and response-payload size etc.) for SDK operations These metrics are intended to visualize health state and impact - but alone not sufficient for triaging issues."
  modifiers:
  - "static"
  - "final"
  field:
    type: "<xref href=\"com.azure.cosmos.models.CosmosMetricCategory?alt=com.azure.cosmos.models.CosmosMetricCategory&text=CosmosMetricCategory\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static final CosmosMetricCategory OPERATION_SUMMARY"
  desc: "The metrics in the OperationSummary category emit most important end-to-end metrics (like latency, request rate, request charge, request- and response-payload size etc.) for SDK operations These metrics are intended to visualize health state and impact - but alone not sufficient for triaging issues."
- uid: "com.azure.cosmos.models.CosmosMetricCategory.REQUEST_DETAILS"
  fullName: "com.azure.cosmos.models.CosmosMetricCategory.REQUEST_DETAILS"
  name: "REQUEST_DETAILS"
  nameWithType: "CosmosMetricCategory.REQUEST_DETAILS"
  summary: "The metrics in the Request<wbr>Details category emit additional end-to-end metrics (like timeline metrics showing where in the request pipeline latency was spent etc.) for physical network requests - they have tags allowing to distinguish by service endpoint in the backend as well as the client-machine."
  modifiers:
  - "static"
  - "final"
  field:
    type: "<xref href=\"com.azure.cosmos.models.CosmosMetricCategory?alt=com.azure.cosmos.models.CosmosMetricCategory&text=CosmosMetricCategory\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static final CosmosMetricCategory REQUEST_DETAILS"
  desc: "The metrics in the RequestDetails category emit additional end-to-end metrics (like timeline metrics showing where in the request pipeline latency was spent etc.) for physical network requests - they have tags allowing to distinguish by service endpoint in the backend as well as the client-machine. So, these metrics can be very useful to triage whether impact (high latency, error rate) is skewed around certain client-machines and/or backend service endpoints."
- uid: "com.azure.cosmos.models.CosmosMetricCategory.REQUEST_SUMMARY"
  fullName: "com.azure.cosmos.models.CosmosMetricCategory.REQUEST_SUMMARY"
  name: "REQUEST_SUMMARY"
  nameWithType: "CosmosMetricCategory.REQUEST_SUMMARY"
  summary: "The metrics in the Request<wbr>Summary category emit most important end-to-end metrics (like latency, request rate, request charge, request- and response-payload size etc.) for physical network requests - they have tags allowing to distinguish by service endpoint in the backend as well as the client-machine."
  modifiers:
  - "static"
  - "final"
  field:
    type: "<xref href=\"com.azure.cosmos.models.CosmosMetricCategory?alt=com.azure.cosmos.models.CosmosMetricCategory&text=CosmosMetricCategory\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static final CosmosMetricCategory REQUEST_SUMMARY"
  desc: "The metrics in the RequestSummary category emit most important end-to-end metrics (like latency, request rate, request charge, request- and response-payload size etc.) for physical network requests - they have tags allowing to distinguish by service endpoint in the backend as well as the client-machine. So, these metrics can be very useful to triage whether impact (high latency, error rate) is skewed around certain client-machines and/or backend service endpoints."
- uid: "com.azure.cosmos.models.CosmosMetricCategory.SYSTEM"
  fullName: "com.azure.cosmos.models.CosmosMetricCategory.SYSTEM"
  name: "SYSTEM"
  nameWithType: "CosmosMetricCategory.SYSTEM"
  summary: "The metrics in the system category emit metrics that reflect system-wide CPU and memory usage based on the same snapshots taken and logged in request diagnostics"
  modifiers:
