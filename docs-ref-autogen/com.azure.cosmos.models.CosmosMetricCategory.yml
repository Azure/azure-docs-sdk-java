  modifiers:
  - "static"
  - "final"
  field:
    type: "<xref href=\"com.azure.cosmos.models.CosmosMetricCategory?alt=com.azure.cosmos.models.CosmosMetricCategory&text=CosmosMetricCategory\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static final CosmosMetricCategory MINIMUM"
  desc: "Minimum set of metrics (categories OperationSummary and System) enabled. These metrics provide a basic overview of end-to-end telemetry but won't be sufficient for triaging most issues"
- uid: "com.azure.cosmos.models.CosmosMetricCategory.OPERATION_DETAILS"
  fullName: "com.azure.cosmos.models.CosmosMetricCategory.OPERATION_DETAILS"
  name: "OPERATION_DETAILS"
  nameWithType: "CosmosMetricCategory.OPERATION_DETAILS"
