  syntax: "public static final CosmosMetricCategory DEFAULT"
  desc: "Default metrics (categories OperationSummary, RequestSummary, System, DirectChannels and DirectRequests) enabled. These metrics provide good overview of end-to-end telemetry and help with triaging for most common issues"
- uid: "com.azure.cosmos.models.CosmosMetricCategory.DIRECT_ADDRESS_RESOLUTIONS"
  fullName: "com.azure.cosmos.models.CosmosMetricCategory.DIRECT_ADDRESS_RESOLUTIONS"
  name: "DIRECT_ADDRESS_RESOLUTIONS"
  nameWithType: "CosmosMetricCategory.DIRECT_ADDRESS_RESOLUTIONS"
  summary: "The metrics in the Address<wbr>Resolutions category emit metrics for calls made to get replica addresses for a certain physical partition when using direct mode."
  modifiers:
  - "static"
  - "final"
  field:
    type: "<xref href=\"com.azure.cosmos.models.CosmosMetricCategory?alt=com.azure.cosmos.models.CosmosMetricCategory&text=CosmosMetricCategory\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static final CosmosMetricCategory DIRECT_ADDRESS_RESOLUTIONS"
  desc: "The metrics in the AddressResolutions category emit metrics for calls made to get replica addresses for a certain physical partition when using direct mode. A higher number of calls for a certain partition can indicate either network/connectivity issues or the fact that at least one of the replica in this partition has an issue."
- uid: "com.azure.cosmos.models.CosmosMetricCategory.DIRECT_CHANNELS"
  fullName: "com.azure.cosmos.models.CosmosMetricCategory.DIRECT_CHANNELS"
  name: "DIRECT_CHANNELS"
  nameWithType: "CosmosMetricCategory.DIRECT_CHANNELS"
  summary: "The metrics in the Direct<wbr>Channels category emit metrics allowing to monitor connection handling by service endpoint."
  modifiers:
  - "static"
  - "final"
  field:
    type: "<xref href=\"com.azure.cosmos.models.CosmosMetricCategory?alt=com.azure.cosmos.models.CosmosMetricCategory&text=CosmosMetricCategory\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static final CosmosMetricCategory DIRECT_CHANNELS"
  desc: "The metrics in the DirectChannels category emit metrics allowing to monitor connection handling by service endpoint. These metrics can be used to identify how many connections to a certain endpoint have been established, closed or are currently active. This information can help triaging whether there are any connectivity/network issues for certain endpoints (high number of closed/re-opened connections)."
- uid: "com.azure.cosmos.models.CosmosMetricCategory.DIRECT_ENDPOINTS"
  fullName: "com.azure.cosmos.models.CosmosMetricCategory.DIRECT_ENDPOINTS"
  name: "DIRECT_ENDPOINTS"
  nameWithType: "CosmosMetricCategory.DIRECT_ENDPOINTS"
  summary: "The metrics in the Direct<wbr>Endpoints category emit metrics allowing to monitor state by service endpoint."
  modifiers:
  - "static"
  - "final"
  field:
    type: "<xref href=\"com.azure.cosmos.models.CosmosMetricCategory?alt=com.azure.cosmos.models.CosmosMetricCategory&text=CosmosMetricCategory\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static final CosmosMetricCategory DIRECT_ENDPOINTS"
  desc: "The metrics in the DirectEndpoints category emit metrics allowing to monitor state by service endpoint. These metrics can be used to identify when a service endpoint was evicted (due to reaching idle time threshold etc.). In most cases it should be sufficient to monitor DirectChannels instead."
- uid: "com.azure.cosmos.models.CosmosMetricCategory.DIRECT_REQUESTS"
  fullName: "com.azure.cosmos.models.CosmosMetricCategory.DIRECT_REQUESTS"
  name: "DIRECT_REQUESTS"
  nameWithType: "CosmosMetricCategory.DIRECT_REQUESTS"
  summary: "The metrics in the Direct<wbr>Requests category emit metrics allowing to monitor requests by service endpoint (request rate, error rate, latency etc.)."
  modifiers:
  - "static"
  - "final"
  field:
    type: "<xref href=\"com.azure.cosmos.models.CosmosMetricCategory?alt=com.azure.cosmos.models.CosmosMetricCategory&text=CosmosMetricCategory\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static final CosmosMetricCategory DIRECT_REQUESTS"
  desc: "The metrics in the DirectRequests category emit metrics allowing to monitor requests by service endpoint (request rate, error rate, latency etc.). These metrics can be used to triage whether high latency or error rate is caused by a certain endpoint."
