- uid: com.azure.identity.IntelliJCredentialBuilder.keePassDatabasePath(java.lang.String)
  id: keePassDatabasePath(java.lang.String)
  artifact: com.azure:azure-identity:1.1.0
  parent: com.azure.identity.IntelliJCredentialBuilder
  langs:
  - java
  name: keePassDatabasePath(String databasePath)
  nameWithType: IntelliJCredentialBuilder.keePassDatabasePath(String databasePath)
  fullName: com.azure.identity.IntelliJCredentialBuilder.keePassDatabasePath(String databasePath)
  overload: com.azure.identity.IntelliJCredentialBuilder.keePassDatabasePath*
  type: Method
  package: com.azure.identity
  summary: >-
    Specifies the KeePass database path to read the cached credentials of Azure toolkit for IntelliJ plugin. The `databasePath` is required on Windows platform. For macOS and Linux platform native key chain / key ring will be accessed respectively to retrieve the cached credentials.


    This path can be located in the IntelliJ IDE. Windows: File -> Settings -> Appearance & Behavior -> System Settings -> Passwords.
  syntax:
    content: public IntelliJCredentialBuilder keePassDatabasePath(String databasePath)
    parameters:
    - id: databasePath
      type: java.lang.String
      description: the path to the KeePass database.
    return:
      type: com.azure.identity.IntelliJCredentialBuilder
      description: An updated instance of this builder with the KeePass database path set as specified.
