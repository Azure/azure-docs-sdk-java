    <p>The default RetryPolicyFactory is set in the client and is by default <xref uid="com.microsoft.azure.storage.RetryExponentialRetry" data-throw-if-not-resolved="false">RetryExponentialRetry</xref>. You can change the RetryPolicyFactory on this request by setting this property. You can also change the value on the <xref uid="com.microsoft.azure.storage.ServiceClient.getDefaultRequestOptions()" data-throw-if-not-resolved="false">ServiceClient#getDefaultRequestOptions()</xref> object so that all subsequent requests made via the service client will use that RetryPolicyFactory.</p>

