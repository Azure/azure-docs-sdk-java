  nameWithType: JsonSerializable
  fullName: com.microsoft.azure.documentdb.JsonSerializable
  type: Class
  summary: "<p>Represents a base resource that can be serialized to JSON in the Azure Cosmos DB database service.</p>\r\n<p>Note on Serializable: this interface is implemented solely for the use with the CosmosDB Spark Connector. In RDD transformation, it is a requirement of the RDD item type to be Serializable so that they can be transferred among the work nodes by the default serializer. The Serializable is not intended to be used by the user of the Cosmos DB Java SDK. Avoid relying on the serialized string format as it can change in the future. </p>"
