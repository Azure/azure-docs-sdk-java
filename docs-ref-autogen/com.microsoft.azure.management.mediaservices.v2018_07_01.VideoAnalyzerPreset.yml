  package: com.microsoft.azure.management.mediaservices.v2018_07_01
  summary: "<p>Get defines the type of insights that you want the service to generate. The allowed values are 'AudioInsightsOnly', 'VideoInsightsOnly', and 'AllInsights'. The default is AllInsights. If you set this to AllInsights and the input is audio only, then only audio insights are generated. Similarly if the input is video only, then only video insights are generated. It is recommended that you not use AudioInsightsOnly if you expect some of your inputs to be video only; or use VideoInsightsOnly if you expect some of your inputs to be audio only. Your Jobs in such conditions would error out. Possible values include: 'AudioInsightsOnly', 'VideoInsightsOnly', 'AllInsights'.</p>\r\n<p></p>"
  syntax:
    content: public InsightsType insightsToExtract()
    return:
      type: com.microsoft.azure.management.mediaservices.v2018_07_01.InsightsType
      description: <p>the insightsToExtract value </p>
