  name: audioLanguage()
  nameWithType: AudioAnalyzerPreset.audioLanguage()
  fullName: com.microsoft.azure.management.mediaservices.v2018_07_01.AudioAnalyzerPreset.audioLanguage()
  type: Method
  summary: "<p>Get the language for the audio payload in the input using the BCP-47 format of 'language tag-region' (e.g: 'en-US'). The list of supported languages are, 'en-US', 'en-GB', 'es-ES', 'es-MX', 'fr-FR', 'it-IT', 'ja-JP', 'pt-BR', 'zh-CN', 'de-DE', 'ar-EG', 'ru-RU', 'hi-IN'. If not specified, automatic language detection would be employed. This feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese. The automatic detection works best with audio recordings with clearly discernable speech. If automatic detection fails to find the language, transcription would fallback to English.</p>\r\n<p></p>"
  syntax:
    content: public String audioLanguage()
    return:
      type: "26831127"
      description: <p>the audioLanguage value </p>
