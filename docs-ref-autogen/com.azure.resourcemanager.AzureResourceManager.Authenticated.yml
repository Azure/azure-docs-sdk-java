  overload: com.azure.resourcemanager.AzureResourceManager.Authenticated.withDefaultSubscription*
  type: Method
  package: com.azure.resourcemanager
  summary: >-
    Selects the default subscription as the subscription for the APIs to work with.


    The default subscription can be specified inside the Azure profile using <xref uid="" data-throw-if-not-resolved="false">AzureProfile</xref>. If no default subscription provided, we will try to set the only subscription if applicable returned by <xref uid="" data-throw-if-not-resolved="false">Authenticated#subscriptions()</xref>
  syntax:
    content: public abstract AzureResourceManager withDefaultSubscription()
    return:
      type: com.azure.resourcemanager.AzureResourceManager
      description: an authenticated Azure client configured to work with the default subscription
