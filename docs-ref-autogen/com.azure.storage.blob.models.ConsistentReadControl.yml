fields:
- uid: "com.azure.storage.blob.models.ConsistentReadControl.ETAG"
  fullName: "com.azure.storage.blob.models.ConsistentReadControl.ETAG"
  name: "ETAG"
  nameWithType: "ConsistentReadControl.ETAG"
  summary: "Default value."
  desc: "Default value. Consistent read control based on eTag. If <xref uid=\"com.azure.storage.blob.models.BlobRequestConditions.getIfMatch*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobRequestConditions#getIfMatch()\"></xref> is set, the client will honor this value. Otherwise, <xref uid=\"com.azure.storage.blob.models.BlobRequestConditions.getIfMatch*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobRequestConditions#getIfMatch()\"></xref> is set to the latest eTag. Note: Modification of the base blob will result in an `IOException` or a `BlobStorageException` if eTag is the only form of consistent read control being employed."
- uid: "com.azure.storage.blob.models.ConsistentReadControl.NONE"
  fullName: "com.azure.storage.blob.models.ConsistentReadControl.NONE"
  name: "NONE"
  nameWithType: "ConsistentReadControl.NONE"
  summary: "No consistent read control."
  desc: "No consistent read control. The client will honor user provided <xref uid=\"com.azure.storage.blob.models.BlobRequestConditions.getIfMatch*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobRequestConditions#getIfMatch()\"></xref> and <xref uid=\"com.azure.storage.blob.BlobClient.getVersionId*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobClient#getVersionId()\"></xref>."
- uid: "com.azure.storage.blob.models.ConsistentReadControl.VERSION_ID"
  fullName: "com.azure.storage.blob.models.ConsistentReadControl.VERSION_ID"
  name: "VERSION_ID"
  nameWithType: "ConsistentReadControl.VERSION_ID"
  summary: "Consistent control based on version<wbr>Id."
  desc: "Consistent control based on versionId. Note: Versioning must be supported by the account to use this value. If <xref uid=\"com.azure.storage.blob.BlobClient.getVersionId*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobClient#getVersionId()\"></xref> is set, the client will honor this value. Otherwise, <xref uid=\"com.azure.storage.blob.BlobClient.getVersionId*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobClient#getVersionId()\"></xref> is set to the latest versionId. Note: Modification of the base blob will not result in an `Exception` and allow you to continue reading the entirety of the appropriate version of the blob determined at the time of opening the `InputStream` but it may no longer be the latest data."
