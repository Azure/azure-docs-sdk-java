  summary: "Permanently deletes the specified key without the possibility of recovery. The Purge Deleted Key operation is applicable for soft-delete enabled vaults. This operation requires the `keys/purge` permission.\n\n**Code Samples**\n\nPurges the deleted key from the key vault enabled for soft-delete. Prints out the status code from the server response.\n\n//Assuming key is deleted on a soft-delete enabled key vault.\n\n```java\nkeyClient.purgeDeletedKey(\"deletedKeyName\");\n```"
