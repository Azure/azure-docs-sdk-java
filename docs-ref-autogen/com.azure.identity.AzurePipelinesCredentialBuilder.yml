type: "class"
desc: "The <xref uid=\"com.azure.identity.AzurePipelinesCredentialBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzurePipelinesCredentialBuilder\"></xref> provides a fluent builder for <xref uid=\"com.azure.identity.AzurePipelinesCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzurePipelinesCredential\"></xref>.\n\n```java\n// serviceConnectionId is retrieved from the portal.\n // systemAccessToken is retrieved from the pipeline environment as shown.\n // You may choose another name for this variable.\n\n String systemAccessToken = System.getenv(\"SYSTEM_ACCESSTOKEN\");\n AzurePipelinesCredential credential = new AzurePipelinesCredentialBuilder()\n     .clientId(clientId)\n     .tenantId(tenantId)\n     .serviceConnectionId(serviceConnectionId)\n     .systemAccessToken(systemAccessToken)\n     .build();\n```"
