  summary: "Gets the <xref uid=\"com.microsoft.azure.documentdb.StoredProcedure\" data-throw-if-not-resolved=\"false\" data-raw-source=\"StoredProcedure\"></xref> which is used for conflict resolution in the Azure Cosmos DB service. This stored procedure may be created after the <xref uid=\"com.microsoft.azure.documentdb.DocumentCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentCollection\"></xref> is created and can be changed as required.\n\n *  This value should only be set when using <xref uid=\"com.microsoft.azure.documentdb.ConflictResolutionMode.Custom\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConflictResolutionMode#Custom\"></xref>\n *  In case the stored procedure fails or throws an exception, the conflict resolution will default to registering conflicts in the conflicts feed\n *  The user can provide the stored procedure @see <xref uid=\"com.microsoft.azure.documentdb.Resource.getId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Resource#getId()\"></xref>"
