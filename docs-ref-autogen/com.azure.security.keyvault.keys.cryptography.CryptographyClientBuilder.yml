  type: "Class"
  package: "com.azure.security.keyvault.keys.cryptography"
  summary: "This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\">cryptography async client</xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClient\" data-throw-if-not-resolved=\"false\">cryptography sync client</xref>, by calling <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\">buildAsyncClient</xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\">buildClient</xref> respectively It constructs an instance of the desired client.\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder\" data-throw-if-not-resolved=\"false\">cryptographyClientBuilder</xref> to build <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\">CryptographyAsyncClient</xref> are (<xref uid=\"com.azure.security.keyvault.keys.models.JsonWebKey\" data-throw-if-not-resolved=\"false\">jsonWebKey</xref> or <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\">jsonWebKey identifier</xref>) and <xref uid=\"\" data-throw-if-not-resolved=\"false\">credential</xref>).\n\n```java\nCryptographyAsyncClient cryptographyAsyncClient = new CryptographyClientBuilder()\n     .keyIdentifier(\"<YOUR-KEY-ID>\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildAsyncClient();\n```\n\nThe <xref uid=\"\" data-throw-if-not-resolved=\"false\">log detail level</xref>, multiple custom <xref uid=\"\" data-throw-if-not-resolved=\"false\">policies</xref> and custom <xref uid=\"\" data-throw-if-not-resolved=\"false\">http client</xref> can be optionally configured in the <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder\" data-throw-if-not-resolved=\"false\">CryptographyClientBuilder</xref>.\n\n```java\nCryptographyAsyncClient cryptographyAsyncClient = new CryptographyClientBuilder()\n     .keyIdentifier(\"<Your-Key-ID>\")\n     .httpLogOptions(new HttpLogOptions().setLogLevel(HttpLogDetailLevel.BODY_AND_HEADERS))\n     .addPolicy(new KeyVaultCredentialPolicy(new DefaultAzureCredentialBuilder().build()))\n     .httpClient(HttpClient.createDefault())\n     .buildAsyncClient();\n```\n\nAlternatively, custom <xref uid=\"\" data-throw-if-not-resolved=\"false\">http pipeline</xref> with custom <xref uid=\"\" data-throw-if-not-resolved=\"false\">HttpPipelinePolicy</xref> policies can be specified. It provides finer control over the construction of <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient\" data-throw-if-not-resolved=\"false\">CryptographyAsyncClient</xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClient\" data-throw-if-not-resolved=\"false\">CryptographyClient</xref>\n\n```java\nHttpPipeline pipeline = new HttpPipelineBuilder()\n     .policies(new KeyVaultCredentialPolicy(new DefaultAzureCredentialBuilder().build()), new RetryPolicy())\n     .build();\n CryptographyAsyncClient cryptographyAsyncClient = new CryptographyClientBuilder()\n     .pipeline(pipeline)\n     .keyIdentifier(\"<YOUR-KEY-ID\")\n     .buildAsyncClient();\n```\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClientBuilder\" data-throw-if-not-resolved=\"false\">cryptographyClientBuilder</xref> to build <xref uid=\"com.azure.security.keyvault.keys.cryptography.CryptographyClient\" data-throw-if-not-resolved=\"false\">CryptographyClient</xref> are <xref uid=\"com.azure.security.keyvault.keys.models.JsonWebKey\" data-throw-if-not-resolved=\"false\">jsonWebKey</xref> ot <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\">jsonWebKey identifier</xref>) and <xref uid=\"\" data-throw-if-not-resolved=\"false\">credential</xref>).\n\n```java\nCryptographyClient cryptographyClient = new CryptographyClientBuilder()\n     .keyIdentifier(\"<YOUR-KEY-IDENTIFIER>\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildClient();\n```"
