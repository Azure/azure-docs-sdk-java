  name: "buildKeyEncryptionKey(String keyId)"
  nameWithType: "KeyEncryptionKeyClientBuilder.buildKeyEncryptionKey(String keyId)"
  summary: "Creates a <xref uid=\"com.azure.core.cryptography.KeyEncryptionKey\" data-throw-if-not-resolved=\"false\">KeyEncryptionKey</xref> based on options set in the builder. Every time `buildKeyEncryptionKey(String)` is called, a new instance of <xref uid=\"com.azure.core.cryptography.KeyEncryptionKey\" data-throw-if-not-resolved=\"false\">KeyEncryptionKey</xref> is created.\n\nIf <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClientBuilder.pipeline(com.azure.core.http.HttpPipeline)\" data-throw-if-not-resolved=\"false\">pipeline</xref> is set, then the `pipeline` and `keyId` are used to create the <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClient\" data-throw-if-not-resolved=\"false\">client</xref>. All other builder settings are ignored. If `pipeline` is not set, then <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClientBuilder.credential(com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\">vault credential</xref> and `keyId` are required to build the <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClient\" data-throw-if-not-resolved=\"false\">client</xref>."
  parameters:
  - name: "keyId"
