type: "class"
desc: "This class is responsible for proactively renewing sas tokens for a single device. When multiplexing, there will be one instance of this class per device. It will periodically execute the onTimerTask logic to send a renewed sas token, and then will schedule the next timer task appropriately."
implements:
- "<xref href=\"com.microsoft.azure.sdk.iot.device.transport.amqps.AuthenticationMessageCallback?alt=com.microsoft.azure.sdk.iot.device.transport.amqps.AuthenticationMessageCallback&text=AuthenticationMessageCallback\" data-throw-if-not-resolved=\"False\" />"
