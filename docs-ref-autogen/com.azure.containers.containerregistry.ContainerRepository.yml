name: "ContainerRepository"
nameWithType: "ContainerRepository"
summary: "This class provides a helper type that contains all the operations for repositories in Azure Container Registry. Operations allowed by this type are listing, retrieving, deleting, setting writeable properties. These operations are supported on the repository and the respective tags and manifests in it.\n\n**Instantiating Container Repository helper type.**\n\n```java\nContainerRepository repositoryClient = new ContainerRegistryClientBuilder()\n     .endpoint(endpoint)\n     .credential(credential)\n     .audience(ContainerRegistryAudience.AZURE_RESOURCE_MANAGER_PUBLIC_CLOUD)\n     .buildClient().getRepository(repository);\n```\n\nView <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> for additional ways to construct the client."
