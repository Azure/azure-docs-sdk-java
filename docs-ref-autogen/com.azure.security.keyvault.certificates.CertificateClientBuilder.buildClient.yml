  name: "buildClient()"
  nameWithType: "CertificateClientBuilder.buildClient()"
  summary: "Creates a <xref uid=\"com.azure.security.keyvault.certificates.CertificateClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CertificateClient\"></xref> based on options set in the builder. Every time `buildClient()` is called, a new instance of <xref uid=\"com.azure.security.keyvault.certificates.CertificateClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CertificateClient\"></xref> is created.\n\nIf <xref uid=\"com.azure.security.keyvault.certificates.CertificateClientBuilder.pipeline(com.azure.core.http.HttpPipeline)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"pipeline\"></xref> is set, then the `pipeline` and <xref uid=\"com.azure.security.keyvault.certificates.CertificateClientBuilder.vaultUrl(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"serviceEndpoint\"></xref> are used to create the <xref uid=\"com.azure.security.keyvault.certificates.CertificateClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"client\"></xref>. All other builder settings are ignored. If `pipeline` is not set, then <xref uid=\"com.azure.security.keyvault.certificates.CertificateClientBuilder.credential(com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"key vault credential\"></xref> and <xref uid=\"com.azure.security.keyvault.certificates.CertificateClientBuilder.vaultUrl(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"key vault url\"></xref> are required to build the <xref uid=\"com.azure.security.keyvault.certificates.CertificateClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"client\"></xref>."
  syntax: "public CertificateClient buildClient()"
  returns:
    description: "A <xref uid=\"com.azure.security.keyvault.certificates.CertificateClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CertificateClient\"></xref> with the options set from the builder."
