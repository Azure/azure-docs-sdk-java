  summary: "Create an event route. If the provided eventRouteId is already in use, then this will attempt to replace the existing event route with the provided event route.\n\n**Code Samples**\n\n```java\nString filter =\n     \"$eventType = 'DigitalTwinTelemetryMessages' or $eventType = 'DigitalTwinLifecycleNotification'\";\n \n DigitalTwinsEventRoute eventRoute = new DigitalTwinsEventRoute(\"myEndpointName\").setFilter(filter);\n digitalTwinsSyncClient.createOrReplaceEventRoute(\"myEventRouteId\", eventRoute);\n```"
