uid: "com.microsoft.azure.servicebus.primitives.SessionLockLostException"
fullName: "com.microsoft.azure.servicebus.primitives.SessionLockLostException"
name: "SessionLockLostException"
nameWithType: "SessionLockLostException"
summary: "This exception is thrown when a session receiver performs an operation on a session after its lock is expired. When a client accepts a session, the session is locked to the receiver for a duration specified in the entity definition. When the accepted session remains idle for the duration of lock, that is no operations performed on the session, the lock expires and the session is made available to other clients."
