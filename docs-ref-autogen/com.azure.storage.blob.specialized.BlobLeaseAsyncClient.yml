  overload: "com.azure.storage.blob.specialized.BlobLeaseAsyncClient.breakLeaseWithResponse*"
  type: "Method"
  package: "com.azure.storage.blob.specialized"
  summary: "Breaks the previously acquired lease, if it exists.\n\nIf `null` is passed for `breakPeriodInSeconds` a fixed duration lease will break after the remaining lease period elapses and an infinite lease will break immediately.\n\n**Code Samples**\n\n\\{@codesnippet com.azure.storage.blob.specialized.BlobLeaseAsyncClient.breakLeaseWithResponse\\#Integer-RequestConditions\\}"
  syntax:
    content: "public Mono<Response<Integer>> breakLeaseWithResponse(Integer breakPeriodInSeconds, RequestConditions modifiedRequestConditions)"
    parameters:
    - id: "breakPeriodInSeconds"
      type: "java.lang.Integer"
      description: "An optional duration, between 0 and 60 seconds, that the lease should continue before\n it is broken. If the break period is longer than the time remaining on the lease the remaining time on the lease\n is used. A new lease will not be available before the break period has expired, but the lease may be held for\n longer than the break period."
    - id: "modifiedRequestConditions"
      type: "com.azure.core.http.RequestConditions"
      description: "Standard HTTP Access conditions related to the modification of data. ETag and\n LastModifiedTime are used to construct conditions related to when the resource was changed relative to the given\n request. The request will fail if the specified condition is not satisfied."
    return:
      type: "reactor.core.publisher.Mono<com.azure.core.http.rest.Response<java.lang.Integer>>"
      description: "A reactive response containing the remaining time in the broken lease in seconds."
