  name: "setAttestation(Attestation attestation)"
  nameWithType: "EnrollmentGroup.setAttestation(Attestation attestation)"
  summary: "Setter for the attestation.\n\nAttestation mechanism is mandatory parameter that provides the mechanism type and the necessary certificates.\n\nEnrollmentGroup only accept <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"X509Attestation\"></xref> with the RootCertificates, or <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.SymmetricKeyAttestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SymmetricKeyAttestation\"></xref> with Primary and Secondary Keys. You can create an <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"X509Attestation\"></xref> by providing the **.pem** content to <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation.createFromRootCertificates(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"X509Attestation#createFromRootCertificates(String, String)\"></xref>. You can create a <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.SymmetricKeyAttestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SymmetricKeyAttestation\"></xref> by providing the Primary and Secondary Keys in Base64 format."
  parameters:
  - description: "the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.Attestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Attestation\"></xref> with the new attestation mechanism. It shall be <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"X509Attestation\"></xref> or <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.SymmetricKeyAttestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SymmetricKeyAttestation\"></xref>"
    name: "attestation"
    type: "<xref href=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.Attestation?alt=com.microsoft.azure.sdk.iot.provisioning.service.configs.Attestation&text=Attestation\" data-throw-if-not-resolved=\"False\" />"
