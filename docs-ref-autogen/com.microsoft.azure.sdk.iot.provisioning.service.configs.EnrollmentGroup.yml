name: "EnrollmentGroup"
nameWithType: "EnrollmentGroup"
summary: "Representation of a single Device Provisioning Service enrollment group with a JSON serializer and deserializer.\n\nThis object is used to send EnrollmentGroup information to the provisioning service, or receive EnrollmentGroup information from the provisioning service.\n\nTo create or update an EnrollmentGroup on the provisioning service you should fill this object and call the public API <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.createOrUpdateEnrollmentGroup(com.microsoft.azure.sdk.iot.provisioning.service.configs.EnrollmentGroup)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ProvisioningServiceClient#createOrUpdateEnrollmentGroup(EnrollmentGroup)\"></xref>. The minimum information required by the provisioning service is the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.EnrollmentGroup.enrollmentGroupId\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#enrollmentGroupId\"></xref> and the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.EnrollmentGroup.attestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#attestation\"></xref>.\n\nTo provision a device using EnrollmentGroup, it must contain a X509 chip with a signingCertificate for the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"X509Attestation\"></xref> mechanism, or use <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.SymmetricKeyAttestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SymmetricKeyAttestation\"></xref> mechanism.\n\nThe content of this class will be serialized in a JSON format and sent as a body of the rest API to the provisioning service.\n\nWhen serialized, an EnrollmentGroup will look like the following example:\n\n```java\n{\n     \"enrollmentGroupId\":\"validEnrollmentGroupId\",\n     \"attestation\":{\n         \"type\":\"x509\",\n         \"signingCertificates\":{\n             \"primary\":{\n                 \"certificate\":\"[valid certificate]\"\n             }\n         }\n     },\n     \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n     \"provisioningStatus\":\"enabled\"\n }\n```\n\nThe content of this class can be filled by a JSON, received from the provisioning service, as result of a EnrollmentGroup operation like create, update, or query EnrollmentGroup.\n\nThe following JSON is a sample of the EnrollmentGroup response, received from the provisioning service.\n\n```java\n{\n     \"enrollmentGroupId\":\"validEnrollmentGroupId\",\n     \"attestation\":{\n         \"type\":\"x509\",\n         \"signingCertificates\":{\n             \"primary\":{\n                 \"certificate\":\"[valid certificate]\",\n                 \"info\": {\n                     \"subjectName\": \"CN=ROOT_00000000-0000-0000-0000-000000000000, OU=Azure IoT, O=MSFT, C=US\",\n                     \"sha1Thumbprint\": \"0000000000000000000000000000000000\",\n                     \"sha256Thumbprint\": \"validEnrollmentGroupId\",\n                     \"issuerName\": \"CN=ROOT_00000000-0000-0000-0000-000000000000, OU=Azure IoT, O=MSFT, C=US\",\n                     \"notBeforeUtc\": \"2017-11-14T12:34:18Z\",\n                     \"notAfterUtc\": \"2017-11-20T12:34:18Z\",\n                     \"serialNumber\": \"000000000000000000\",\n                     \"version\": 3\n                 }\n             }\n         }\n     },\n     \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n     \"provisioningStatus\":\"enabled\",\n     \"createdDateTimeUtc\": \"2017-09-28T16:29:42.3447817Z\",\n     \"lastUpdatedDateTimeUtc\": \"2017-09-28T16:29:42.3447817Z\",\n     \"etag\": \"\\\"00000000-0000-0000-0000-00000000000\\\"\"\n }\n```"
