  syntax: "public void setAttestation(Attestation attestation)"
  desc: "Setter for the attestation.\n\nAttestation mechanism is mandatory parameter that provides the mechanism type and the necessary certificates.\n\nEnrollmentGroup only accept <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"X509Attestation\"></xref> with the RootCertificates, or <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.SymmetricKeyAttestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SymmetricKeyAttestation\"></xref> with Primary and Secondary Keys. You can create an <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"X509Attestation\"></xref> by providing the **.pem** content to <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation.createFromRootCertificates(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"X509Attestation#createFromRootCertificates(String, String)\"></xref>. You can create a <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs.SymmetricKeyAttestation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SymmetricKeyAttestation\"></xref> by providing the Primary and Secondary Keys in Base64 format."
