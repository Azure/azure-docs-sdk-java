  name: "backupSecretWithResponse(String name, Context context)"
  nameWithType: "SecretClient.backupSecretWithResponse(String name, Context context)"
  summary: "Requests a backup of the secret be downloaded to the client. All versions of the secret will be downloaded. This operation requires the `secrets/backup` permission.\n\n**Code sample**\n\nBacks up the secret from the key vault and prints out the length of the secret's backup byte array returned in the response\n\n```java\nbyte[] secretBackup = secretClient.backupSecretWithResponse(\"secretName\",\n     new Context(key1, value1)).getValue();\n System.out.printf(\"Secret's Backup Byte array's length %s\", secretBackup.length);\n```"
  parameters:
  - description: "The name of the secret."
    name: "name"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Additional context that is passed through the HTTP pipeline during the service call."
    name: "context"
    type: "<xref href=\"com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Response<byte[]> backupSecretWithResponse(String name, Context context)"
  returns:
    description: "A <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Response\"></xref> whose <xref uid=\"com.azure.core.http.rest.Response.getValue*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"value\"></xref> contains the backed up secret blob."
