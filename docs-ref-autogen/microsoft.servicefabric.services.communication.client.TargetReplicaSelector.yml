### YamlMime:JavaEnum
fields:
- fullName: microsoft.servicefabric.services.communication.client.TargetReplicaSelector.DEFAULT
  name: DEFAULT
  nameWithType: TargetReplicaSelector.DEFAULT
  summary: <p>This specifies the default option for this enum. If the service partition is stateful, this indicates that communication channel should be established to the primary replica. If the service partition is stateless, this indicates that the communication channel should be established to a random stateless instance. </p>
  uid: microsoft.servicefabric.services.communication.client.TargetReplicaSelector.DEFAULT
- fullName: microsoft.servicefabric.services.communication.client.TargetReplicaSelector.PRIMARY_REPLICA
  name: PRIMARY_REPLICA
  nameWithType: TargetReplicaSelector.PRIMARY_REPLICA
  summary: <p>This specifies the default value of this enum for stateful service partitions. This indicates that the communication channel should be established to the primary replica. </p>
  uid: microsoft.servicefabric.services.communication.client.TargetReplicaSelector.PRIMARY_REPLICA
- fullName: microsoft.servicefabric.services.communication.client.TargetReplicaSelector.RANDOM_INSTANCE
  name: RANDOM_INSTANCE
  nameWithType: TargetReplicaSelector.RANDOM_INSTANCE
  summary: <p>This specifies the default value of this enum for stateless service partitions. This indicates that the communication channel should be established to a random stateless instance. </p>
  uid: microsoft.servicefabric.services.communication.client.TargetReplicaSelector.RANDOM_INSTANCE
- fullName: microsoft.servicefabric.services.communication.client.TargetReplicaSelector.RANDOM_REPLICA
  name: RANDOM_REPLICA
  nameWithType: TargetReplicaSelector.RANDOM_REPLICA
  summary: <p>For stateful service partitions, this indicates that communication channel can be established for to any replica chosen in random - (i.e) primary or secondary. This is not valid for stateless service partitions </p>
  uid: microsoft.servicefabric.services.communication.client.TargetReplicaSelector.RANDOM_REPLICA
- fullName: microsoft.servicefabric.services.communication.client.TargetReplicaSelector.RANDOM_SECONDARY_REPLICA
  name: RANDOM_SECONDARY_REPLICA
  nameWithType: TargetReplicaSelector.RANDOM_SECONDARY_REPLICA
  summary: <p>For stateful service partitions, this indicates that communication channel can be established for to any secondary replica chosen in random. This is not valid for stateless service partitions </p>
  uid: microsoft.servicefabric.services.communication.client.TargetReplicaSelector.RANDOM_SECONDARY_REPLICA
