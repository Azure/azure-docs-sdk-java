  overload: com.azure.core.util.CoreUtils.bomAwareToString*
  type: Method
  package: com.azure.core.util
  summary: >-
    Attempts to convert a byte stream into the properly encoded String.


    This utility method will attempt to find the encoding for the String in this order.


    1.  Find the byte order mark in the byte array.

    2.  Find the `charset` in the `Content-Type` header.

    3.  Default to `UTF-8`.
  syntax:
    content: public static String bomAwareToString(byte[] bytes, String contentType)
    parameters:
    - id: bytes
      type: byte[]
      description: Byte array.
    - id: contentType
      type: java.lang.String
      description: <code>Content-Type</code> header value.
    return:
      type: java.lang.String
      description: A string representation of the byte array encoded to the found encoding.
