- uid: "com.azure.core.util.CoreUtils.parseAuthenticateHeader(java.lang.String)"
  fullName: "com.azure.core.util.CoreUtils.parseAuthenticateHeader(String authenticateHeader)"
  name: "parseAuthenticateHeader(String authenticateHeader)"
  nameWithType: "CoreUtils.parseAuthenticateHeader(String authenticateHeader)"
  summary: "Processes an authenticate header, such as <xref uid=\"com.azure.core.http.HttpHeaderName.WWW_AUTHENTICATE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpHeaderName#WWW_AUTHENTICATE\"></xref> or <xref uid=\"com.azure.core.http.HttpHeaderName.PROXY_AUTHENTICATE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpHeaderName#PROXY_AUTHENTICATE\"></xref>, into a list of <xref uid=\"com.azure.core.util.AuthenticateChallenge\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AuthenticateChallenge\"></xref>."
  modifiers:
  - "static"
  parameters:
  - description: "The authenticate header to be parsed."
    name: "authenticateHeader"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  syntax: "public static List<AuthenticateChallenge> parseAuthenticateHeader(String authenticateHeader)"
  desc: "Processes an authenticate header, such as <xref uid=\"com.azure.core.http.HttpHeaderName.WWW_AUTHENTICATE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpHeaderName#WWW_AUTHENTICATE\"></xref> or <xref uid=\"com.azure.core.http.HttpHeaderName.PROXY_AUTHENTICATE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpHeaderName#PROXY_AUTHENTICATE\"></xref>, into a list of <xref uid=\"com.azure.core.util.AuthenticateChallenge\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AuthenticateChallenge\"></xref>.\n\nIf the `authenticateHeader` is null or empty an empty list will be returned.\n\nThis method will parse the authenticate header as plainly as possible, meaning no casing will be changed on the scheme and no decoding will be done on the parameters. The only processing done is removal of quotes around parameter values and backslashes escaping values. Ex, `\"va\\\"lue\"` will be parsed as `va\"lue`.\n\nIn addition to processing as plainly as possible, this method will not validate the authenticate header, it will only parse it. Though, if the authenticate header has syntax errors an <xref uid=\"java.lang.IllegalStateException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"IllegalStateException\"></xref> will be thrown.\n\nA list of <xref uid=\"com.azure.core.util.AuthenticateChallenge\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AuthenticateChallenge\"></xref> will be returned as it is valid for multiple authenticate challenges to use the same scheme, therefore a map cannot be used as the scheme would be the key and only one challenge would be stored."
  returns:
    description: "A list of authenticate challenges."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/util/List.html\">List</a>&lt;<xref href=\"com.azure.core.util.AuthenticateChallenge?alt=com.azure.core.util.AuthenticateChallenge&text=AuthenticateChallenge\" data-throw-if-not-resolved=\"False\" />&gt;"
