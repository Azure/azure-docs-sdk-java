  syntax: "public Mono<Response<BinaryData>> getSupportedLanguagesWithResponse(RequestOptions requestOptions)"
  desc: "Gets the set of languages currently supported by other operations of the Translator.\n\n**Query Parameters**\n\n    | ----- | ------ | -------- | ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |\n    | Name  | Type   | Required | Description                                                                                                                                                                                                                                                                                                                                                                                                                                     |\n    | scope | String | No       | A comma-separated list of names defining the group of languages to return. Allowed group names are: \\`translation\\`, \\`transliteration\\` and \\`dictionary\\`. If no scope is given, then all groups are returned, which is equivalent to passing \\`scope=translation,transliteration,dictionary\\`. To decide which set of supported languages is appropriate for your scenario, see the description of the \\[response object\\](\\#response-body). |\n\nYou can add these to a request with <xref uid=\"com.azure.core.http.rest.RequestOptions.addQueryParam\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RequestOptions#addQueryParam\"></xref>\n\n**Header Parameters**\n\n    | --------------- | ------ | -------- | --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |\n    | Name            | Type   | Required | Description                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         |\n    | X-ClientTraceId | String | No       | A client-generated GUID to uniquely identify the request.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           |\n    | Accept-Language | String | No       | The language to use for user interface strings. Some of the fields in the response are names of languages or names of regions. Use this parameter to define the language in which these names are returned. The language is specified by providing a well-formed BCP 47 language tag. For instance, use the value \\`fr\\` to request names in French or use the value \\`zh-Hant\\` to request names in Chinese Traditional. Names are provided in the English language when a target language is not specified or when localization is not available. |\n    | If-None-Match   | String | No       | Passing the value of the ETag response header in an If-None-Match field will allow the service to optimize the response. If the resource has not been modified, the service will return status code 304 and an empty response body.                                                                                                                                                                                                                                                                                                                 |\n\nYou can add these to a request with <xref uid=\"com.azure.core.http.rest.RequestOptions.addHeader\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RequestOptions#addHeader\"></xref>\n\n**Response Body Schema**\n\n```java\n{\n     translation (Optional): {\n         String (Required): {\n             name: String (Required)\n             nativeName: String (Required)\n             dir: String(ltr/rtl) (Required)\n         }\n     }\n     transliteration (Optional): {\n         String (Required): {\n             name: String (Required)\n             nativeName: String (Required)\n             scripts (Required): [\n                  (Required){\n                     code: String (Required)\n                     name: String (Required)\n                     nativeName: String (Required)\n                     dir: String(ltr/rtl) (Required)\n                     toScripts (Required): [\n                          (Required){\n                             code: String (Required)\n                             name: String (Required)\n                             nativeName: String (Required)\n                             dir: String(ltr/rtl) (Required)\n                         }\n                     ]\n                 }\n             ]\n         }\n     }\n     dictionary (Optional): {\n         String (Required): {\n             name: String (Required)\n             nativeName: String (Required)\n             dir: String(ltr/rtl) (Required)\n             translations (Required): [\n                  (Required){\n                     name: String (Required)\n                     nativeName: String (Required)\n                     dir: String(ltr/rtl) (Required)\n                     code: String (Required)\n                 }\n             ]\n         }\n     }\n }\n```"
  returns:
    description: "the set of languages currently supported by other operations of the Translator along with\n <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Response\"></xref> on successful completion of <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Mono\"></xref>."
    type: "<a href=\"https://projectreactor.io/docs/core/release/api/reactor/core/publisher/Mono.html\">Mono</a>&lt;<xref href=\"com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.core.util.BinaryData?alt=com.azure.core.util.BinaryData&text=BinaryData\" data-throw-if-not-resolved=\"False\" />&gt;&gt;"
