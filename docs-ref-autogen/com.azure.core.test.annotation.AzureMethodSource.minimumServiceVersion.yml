  name: "minimumServiceVersion()"
  nameWithType: "AzureMethodSource.minimumServiceVersion()"
  summary: "The minimum service version that the test can be ran against.\n\nIf neither this or <xref uid=\"com.azure.core.test.annotation.AzureMethodSource.maximumServiceVersion()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#maximumServiceVersion()\"></xref> are set the test will run against all service versions. If only this is set then the test will run against all service versions equal to or later than the minimum. If both this and <xref uid=\"com.azure.core.test.annotation.AzureMethodSource.maximumServiceVersion()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#maximumServiceVersion()\"></xref> are set then the inclusive range of service versions will be used to test.\n\nIf no service versions meet the requirements of this and <xref uid=\"com.azure.core.test.annotation.AzureMethodSource.maximumServiceVersion()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#maximumServiceVersion()\"></xref> the test will fail.\n\n<xref uid=\"? extends com.azure.core.util.ServiceVersion\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceVersions\"></xref> are compared using their enum ordinal."
  syntax: "public abstract String minimumServiceVersion()"
  returns:
    description: "The minimum service version that the test can be ran against."
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
