  summary: "Get the certificate<wbr>Store property: For Windows VMs, specifies the certificate store on the Virtual Machine to which the certificate should be added."
  syntax: "public String certificateStore()"
  desc: "Get the certificateStore property: For Windows VMs, specifies the certificate store on the Virtual Machine to which the certificate should be added. The specified certificate store is implicitly in the LocalMachine account. <br><br>For Linux VMs, the certificate file is placed under the /var/lib/waagent directory, with the file name <UppercaseThumbprint>.crt for the X509 certificate file and <UppercaseThumbprint>.prv for private key. Both of these files are .pem formatted."
  returns:
