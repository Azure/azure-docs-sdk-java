  package: com.microsoft.azure.eventhubs
  summary: "<p>Creates an empty <xref uid=\"com.microsoft.azure.eventhubs.ConnectionStringBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConnectionStringBuilder\"></xref>. At minimum, a namespace name, an entity path, SAS key name, and SAS key need to be set before a valid connection string can be built. </p>\r\n<p>For advanced users, the following replacements can be done: <ul><li><p>An endpoint can be provided instead of a namespace name. </p></li><li><p>A SAS token can be provided instead of a SAS key name and SAS key. </p></li><li><p>Optionally, users can set an operation timeout instead of using the default value. </p></li></ul></p>"
  syntax:
    content: public ConnectionStringBuilder()
