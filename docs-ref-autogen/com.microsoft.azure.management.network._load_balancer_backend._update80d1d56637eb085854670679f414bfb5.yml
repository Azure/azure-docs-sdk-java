  type: Method
  summary: >-
    <p>Adds the specified set of virtual machines, assuming they are from the same availability set, to this back end address pool. </p>

    <p>This will add references to the primary IP configurations of the primary network interfaces of the provided set of virtual machines. </p>

    <p>If the virtual machines are not in the same availability set, they will not be associated with this back end. </p>

    <p>Only those virtual machines will be associated with the load balancer that already have an existing network interface. Virtual machines without a network interface will be skipped. </p>
