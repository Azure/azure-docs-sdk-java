  name: "licenseType()"
  nameWithType: "VirtualMachineConfiguration.licenseType()"
  summary: "Get the license<wbr>Type property: The type of on-premises license to be used when deploying the operating system."
  syntax: "public String licenseType()"
  desc: "Get the licenseType property: The type of on-premises license to be used when deploying the operating system. This only applies to images that contain the Windows operating system, and should only be used when you hold valid on-premises licenses for the nodes which will be deployed. If omitted, no on-premises licensing discount is applied. Values are:\n\nWindows\\_Server - The on-premises license is for Windows Server. Windows\\_Client - The on-premises license is for Windows Client."
