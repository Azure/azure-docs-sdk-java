  name: updateJobSchedule(String jobScheduleId, Schedule schedule, JobSpecification jobSpecification)
  nameWithType: JobScheduleOperations.updateJobSchedule(String jobScheduleId, Schedule schedule, JobSpecification jobSpecification)
  parameters:
  - description: <p>The ID of the job schedule. </p>
    name: jobScheduleId
    type: <xref href="String?alt=String&text=String" data-throw-if-not-resolved="False"/>
  - description: '<p>The schedule according to which jobs will be created. If null, it is equivalent to passing the default schedule: that is, a single job scheduled to run immediately. </p>'
    name: schedule
    type: <xref href="com.microsoft.azure.batch.protocol.models.Schedule?alt=com.microsoft.azure.batch.protocol.models.Schedule&text=Schedule" data-throw-if-not-resolved="False"/>
  - description: <p>The details of the jobs to be created on this schedule. Updates affect only jobs that are started after the update has taken place. Any currently active job continues with the older specification. </p>
    name: jobSpecification
    type: <xref href="com.microsoft.azure.batch.protocol.models.JobSpecification?alt=com.microsoft.azure.batch.protocol.models.JobSpecification&text=JobSpecification" data-throw-if-not-resolved="False"/>
