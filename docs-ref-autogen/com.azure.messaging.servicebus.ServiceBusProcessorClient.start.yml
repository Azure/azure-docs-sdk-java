  nameWithType: "ServiceBusProcessorClient.start()"
  summary: "Starts the processor in the background. When this method is called, the processor will initiate a message receiver that will invoke the message handler when new messages are available. This method is idempotent (ie. calling `start()` again after the processor is already running is a no-op).\n\nCalling `start()` after calling <xref uid=\"com.azure.messaging.servicebus.ServiceBusProcessorClient.stop()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"stop()\"></xref> will resume processing messages using the same underlying connection.\n\nCalling `start()` after calling <xref uid=\"com.azure.messaging.servicebus.ServiceBusProcessorClient.close()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"close()\"></xref> will start the processor with a new connection."
