desc: "Represents the components that make up an Azure Storage SAS' query parameters. This type is not constructed directly by the user; it is only generated by the <xref uid=\"com.azure.storage.blob.sas.BlobServiceSasSignatureValues\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobServiceSasSignatureValues\"></xref> type. Once generated, it can be set on a <xref uid=\"com.azure.storage.blob.BlobClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobClientBuilder\"></xref> object to be constructed as part of a URL or it can be encoded into a `String` and appended to a URL directly (though caution should be taken here in case there are existing query parameters, which might affect the appropriate means of appending these query parameters). NOTE: Instances of this class are immutable to ensure thread safety."
