desc: "Fluent credential builder for instantiating <xref uid=\"com.azure.identity.ChainedTokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ChainedTokenCredential\"></xref>.\n\n**Sample: Construct a ChainedTokenCredential.**\n\nThe following code sample demonstrates the creation of a <xref uid=\"com.azure.identity.ChainedTokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.identity.ChainedTokenCredential\"></xref>, using the <xref uid=\"com.azure.identity.ChainedTokenCredentialBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.identity.ChainedTokenCredentialBuilder\"></xref> to configure it. The sample below tries managed identity first, then interactive browser login as needed (e.g. when 2FA is turned on in the directory). Once this credential is created, it may be passed into the builder of many of the Azure SDK for Java client builders as the 'credential' parameter.\n\n```java\nTokenCredential managedIdentityCredential = new ManagedIdentityCredentialBuilder().build();\n TokenCredential interactiveBrowserCredential = new InteractiveBrowserCredentialBuilder().clientId(clientId)\n     .redirectUrl(\"https://localhost:8765\")\n     .build();\n TokenCredential credential = new ChainedTokenCredentialBuilder().addLast(managedIdentityCredential)\n     .addLast(interactiveBrowserCredential)\n     .build();\n```"
