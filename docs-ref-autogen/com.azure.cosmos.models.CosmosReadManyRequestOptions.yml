    type: "<xref href=\"com.azure.cosmos.ReadConsistencyStrategy?alt=com.azure.cosmos.ReadConsistencyStrategy&text=ReadConsistencyStrategy\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public CosmosReadManyRequestOptions setReadConsistencyStrategy(ReadConsistencyStrategy readConsistencyStrategy)"
  desc: "Sets the read consistency strategy required for the request. This allows specifying the effective consistency strategy for read/query operations and even request stronger consistency (\\`LOCAL\\_COMMITTED\\` for example) for accounts with lower default consistency level NOTE: If the read consistency strategy set on a request level here is \\`SESSION\\` and the default consistency level specified when constructing the CosmosClient instance via CosmosClientBuilder.consistencyLevel is not SESSION then session token capturing also needs to be enabled by calling CosmosClientBuilder:sessionCapturingOverrideEnabled(true) explicitly. NOTE: The \\`setConsistencyLevel\\` value specified is ignored when \\`setReadConsistencyStrategy\\` is used unless \\`DEFAULT\\` is specified."
