  fullName: "com.azure.cosmos.models.CosmosReadManyRequestOptions.setReadConsistencyStrategy(ReadConsistencyStrategy readConsistencyStrategy)"
  name: "setReadConsistencyStrategy(ReadConsistencyStrategy readConsistencyStrategy)"
  nameWithType: "CosmosReadManyRequestOptions.setReadConsistencyStrategy(ReadConsistencyStrategy readConsistencyStrategy)"
  summary: "Sets the read consistency strategy required for the request."
  parameters:
  - description: "the consistency level."
