  summary: "Uses an account's shared key credential to sign these signature values to produce the proper SAS query parameters.\n\n**Notes on SAS generation**\n\n *  If <xref uid=\"com.azure.storage.queue.sas.QueueServiceSasSignatureValues.setVersion(java.lang.String)\" data-throw-if-not-resolved=\"false\">version</xref> is not set, the <xref uid=\"QueueServiceVersion#getLatest()\" data-throw-if-not-resolved=\"false\">latest service\n     version</xref> is used.\n *  If <xref uid=\"com.azure.storage.queue.sas.QueueServiceSasSignatureValues.setIdentifier(java.lang.String)\" data-throw-if-not-resolved=\"false\">identifier</xref> is set, <xref uid=\"com.azure.storage.queue.sas.QueueServiceSasSignatureValues.setExpiryTime(java.time.OffsetDateTime)\" data-throw-if-not-resolved=\"false\">expiryTime</xref> and permissions should not be set. These values are inherited from the stored access policy.\n *  Otherwise, <xref uid=\"com.azure.storage.queue.sas.QueueServiceSasSignatureValues.setExpiryTime(java.time.OffsetDateTime)\" data-throw-if-not-resolved=\"false\">expiryTime</xref> and <xref uid=\"com.azure.storage.queue.sas.QueueServiceSasSignatureValues.getPermissions()\" data-throw-if-not-resolved=\"false\">permissions</xref> must be set.\n\nFor samples, see class level JavaDocs."
