summary: "This class provides a client that contains all the leasing operations for <xref uid=\"com.azure.storage.blob.BlobContainerClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"containers\"></xref> and <xref uid=\"com.azure.storage.blob.BlobClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"blobs\"></xref>. This client acts as a supplement to those clients and only handles leasing operations.\n\n**Instantiating a BlobLeaseClient**\n\n```java\nBlobLeaseClient blobLeaseClient = new BlobLeaseClientBuilder()\n     .blobClient(blobClient)\n     .buildClient();\n```\n\n```java\nBlobLeaseClient blobLeaseClient = new BlobLeaseClientBuilder()\n     .containerClient(blobContainerClient)\n     .buildClient();\n```\n\nView <xref uid=\"com.azure.storage.blob.specialized.BlobLeaseClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> for additional ways to construct the client.\n\nFor more information about leasing see the [container leasing][] or [blob leasing][] documentation.\n\n\n[container leasing]: https://docs.microsoft.com/en-us/rest/api/storageservices/lease-container\n[blob leasing]: https://docs.microsoft.com/en-us/rest/api/storageservices/lease-blob"
