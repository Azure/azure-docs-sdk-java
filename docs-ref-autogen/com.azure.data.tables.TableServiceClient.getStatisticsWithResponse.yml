  summary: "Retrieves statistics related to replication for the account's Table service. It is only available on the secondary location endpoint when read-access geo-redundant replication is enabled for the account.\n\nThis operation is only supported on Azure Storage endpoints.\n\n**Code Samples**\n\nGets the replication statistics of the account's Table service. Prints out the details of the <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HTTP response\"></xref>.\n\n```java\nResponse<TableServiceStatistics> response = tableServiceClient.getStatisticsWithResponse(Duration.ofSeconds(5),\n     new Context(\"key1\", \"value1\"));\n\n System.out.printf(\"Retrieved service statistics successfully with status code: %d.\",\n     response.getStatusCode());\n```"
