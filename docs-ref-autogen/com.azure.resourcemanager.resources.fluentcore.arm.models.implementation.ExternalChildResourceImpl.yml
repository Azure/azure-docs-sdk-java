summary: "Externalized child resource abstract implementation.\n\nInorder to be eligible for an external child resource following criteria must be satisfied: 1. It's is always associated with a parent resource and has no existence without parent i.e. if you delete parent then child resource will be deleted automatically. 2. Parent may or may not contain collection of child resources (i.e. as inline collection property). 3. It's has an ID and can be created, updated, fetched and deleted independent of the parent i.e. CRUD on child resource does not require CRUD on the parent (Internal use only)"
