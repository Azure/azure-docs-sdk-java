- uid: com.microsoft.azure.management.storage.GeoReplicationStats.status()
  id: status()
  artifact: com.microsoft.azure:azure-mgmt-storage:1.36.1
  parent: com.microsoft.azure.management.storage.GeoReplicationStats
  langs:
  - java
  name: status()
  nameWithType: GeoReplicationStats.status()
