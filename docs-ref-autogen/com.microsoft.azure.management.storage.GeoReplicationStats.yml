  overload: com.microsoft.azure.management.storage.GeoReplicationStats.status*
  type: Method
  package: com.microsoft.azure.management.storage
  summary: "Get the status of the secondary location. Possible values are: - Live: Indicates that the secondary location is active and operational. - Bootstrap: Indicates initial synchronization from the primary location to the secondary location is in progress.This typically occurs when replication is first enabled. - Unavailable: Indicates that the secondary location is temporarily unavailable. Possible values include: 'Live', 'Bootstrap', 'Unavailable'."
  syntax:
    content: public GeoReplicationStatus status()
    return:
      type: com.microsoft.azure.management.storage.GeoReplicationStatus
      description: the status value
