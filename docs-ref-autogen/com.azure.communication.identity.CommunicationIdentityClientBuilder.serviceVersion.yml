  nameWithType: "CommunicationIdentityClientBuilder.serviceVersion(CommunicationIdentityServiceVersion version)"
  summary: "Sets the <xref uid=\"com.azure.communication.identity.CommunicationIdentityServiceVersion\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CommunicationIdentityServiceVersion\"></xref> that is used when making API requests.\n\nIf a service version is not provided, the service version that will be used will be the latest known service version based on the version of the client library being used. If no service version is specified, updating to a newer version of the client library will have the result of potentially moving to a newer service version.\n\nTargeting a specific service version may also mean that the service will return an error for newer APIs."
