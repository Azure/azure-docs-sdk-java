    type: "<xref href=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelCopyAuthorization?alt=com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelCopyAuthorization&text=DocumentModelCopyAuthorization\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public SyncPoller<OperationResult,DocumentModelDetails> beginCopyDocumentModelTo(String sourceModelId, DocumentModelCopyAuthorization target)"
  desc: "Copy a custom model stored in this resource (the source) to the user specified target Form Recognizer resource.\n\nThis should be called with the source Form Recognizer resource (with the model that is intended to be copied). The target parameter should be supplied from the target resource's output from <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.DocumentModelAdministrationClient.getCopyAuthorization()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DocumentModelAdministrationClient#getCopyAuthorization()\"></xref> method.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\n**Code sample**\n\n```java\nString copyModelId = \"copy-model\";\n // Get authorization to copy the model to target resource\n DocumentModelCopyAuthorization documentModelCopyAuthorization\n     = documentModelAdministrationClient.getCopyAuthorization();\n // Start copy operation from the source client\n DocumentModelDetails documentModelDetails\n     = documentModelAdministrationClient.beginCopyDocumentModelTo(copyModelId, documentModelCopyAuthorization)\n         .getFinalResult();\n System.out.printf(\"Copied model has model ID: %s, was created on: %s.%n,\",\n     documentModelDetails.getModelId(),\n     documentModelDetails.getCreatedOn());\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.SyncPoller\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SyncPoller\"></xref> that polls the copy model operation until it has completed, has failed,\n or has been cancelled."
