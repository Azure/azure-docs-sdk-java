  syntax: "public SyncPoller<OperationResult,DocumentModelDetails> beginBuildDocumentModel(String blobContainerUrl, DocumentModelBuildMode buildMode, String prefix, BuildDocumentModelOptions buildDocumentModelOptions, Context context)"
  desc: "Builds a custom document analysis model.\n\nModels are built using documents that are of the following content type - 'application/pdf', 'image/jpeg', 'image/png', 'image/tiff', image/bmp. Other type of content is ignored.\n\nThe service does not support cancellation of the long running operation and returns with an error message indicating absence of cancellation support.\n\n**Code sample**\n\n```java\nString blobContainerUrl = \"{SAS-URL-of-your-container-in-blob-storage}\";\n String modelId = \"custom-model-id\";\n String prefix = \"Invoice\";\n Map<String, String> attrs = new HashMap<String, String>();\n attrs.put(\"createdBy\", \"sample\");\n\n DocumentModelDetails documentModelDetails\n     = documentModelAdministrationClient.beginBuildDocumentModel(blobContainerUrl,\n         DocumentModelBuildMode.TEMPLATE,\n         prefix,\n         new BuildDocumentModelOptions()\n             .setModelId(modelId)\n             .setDescription(\"model desc\")\n             .setTags(attrs),\n         Context.NONE)\n     .getFinalResult();\n\n System.out.printf(\"Model ID: %s%n\", documentModelDetails.getModelId());\n System.out.printf(\"Model Description: %s%n\", documentModelDetails.getDescription());\n System.out.printf(\"Model Created on: %s%n\", documentModelDetails.getCreatedOn());\n System.out.printf(\"Model assigned tags: %s%n\", documentModelDetails.getTags());\n documentModelDetails.getDocumentTypes().forEach((key, documentTypeDetails) -> {\n     documentTypeDetails.getFieldSchema().forEach((field, documentFieldSchema) -> {\n         System.out.printf(\"Field: %s\", field);\n         System.out.printf(\"Field type: %s\", documentFieldSchema.getType());\n         System.out.printf(\"Field confidence: %.2f\", documentTypeDetails.getFieldConfidence().get(field));\n     });\n });\n```"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.SyncPoller\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SyncPoller\"></xref> that polls the building model operation until it has completed, has failed, or has\n been cancelled. The completed operation returns the built <xref uid=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails\" data-throw-if-not-resolved=\"false\" data-raw-source=\"custom document analysis model\"></xref>."
    type: "<xref href=\"com.azure.core.util.polling.SyncPoller?alt=com.azure.core.util.polling.SyncPoller&text=SyncPoller\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.documentanalysis.models.OperationResult?alt=com.azure.ai.formrecognizer.documentanalysis.models.OperationResult&text=OperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails?alt=com.azure.ai.formrecognizer.documentanalysis.administration.models.DocumentModelDetails&text=DocumentModelDetails\" data-throw-if-not-resolved=\"False\" />&gt;"
