  summary: "<p>Delete the Registration Status information.</p>\r\n<p>This method will remove the <xref uid=\"\" data-throw-if-not-resolved=\"false\">DeviceRegistrationState</xref> from the Device Provisioning Service using the provided <xref uid=\"\" data-throw-if-not-resolved=\"false\">DeviceRegistrationState</xref> information. The Device Provisioning Service will care about the id and the eTag on the DeviceRegistrationState. If you want to delete the deviceRegistrationState regardless the eTag, you can use the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.deleteDeviceRegistrationState(String)\" data-throw-if-not-resolved=\"false\">deleteDeviceRegistrationState(String)</xref> passing only the id.</p>\r\n<p>If the id does not exists or the eTag does not matches, this method will throw <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>. for more exceptions that this method can throw, please see <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></p>\r\n<p>\r\n  <b>Sample:</b>\r\n</p>\r\n<p>The follow code will delete the information about the deviceRegistrationState \"registrationId-1\". <pre><code>// Registration Status information.\r\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\r\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\r\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\r\n    private static final String REGISTRATION_ID = \"registrationId-1\";\r\n    \r\n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\r\n    {\r\n        // Create a Device Provisioning Service Client.\r\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\r\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\r\n    \r\n        // Get the registration status information.\r\n        DeviceRegistrationState registrationStateResult =  deviceProvisioningServiceClient.getDeviceRegistrationState(REGISTRATION_ID);\r\n    \r\n        // Delete the registration status information.\r\n        deviceProvisioningServiceClient.deleteDeviceRegistrationState(registrationStateResult);\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
