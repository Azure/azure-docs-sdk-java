  summary: "Get the storage<wbr>Account<wbr>Access<wbr>Key property: Specifies the identifier key of the auditing storage account."
  syntax: "public String storageAccountAccessKey()"
  desc: "Get the storageAccountAccessKey property: Specifies the identifier key of the auditing storage account. If state is Enabled and storageEndpoint is specified, not specifying the storageAccountAccessKey will use SQL server system-assigned managed identity to access the storage. Prerequisites for using managed identity authentication: 1. Assign SQL Server a system-assigned managed identity in Azure Active Directory (AAD). 2. Grant SQL Server identity access to the storage account by adding 'Storage Blob Data Contributor' RBAC role to the server identity. For more information, see \\[Auditing to storage using Managed Identity authentication\\](https://go.microsoft.com/fwlink/?linkid=2114355)."
  returns:
    description: "the storageAccountAccessKey value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
