  nameWithType: "ServerDevOpsAuditSettingsProperties.isAzureMonitorTargetEnabled()"
  summary: "Get the is<wbr>Azure<wbr>Monitor<wbr>Target<wbr>Enabled property: Specifies whether Dev<wbr>Ops audit events are sent to Azure Monitor."
  syntax: "public Boolean isAzureMonitorTargetEnabled()"
  desc: "Get the isAzureMonitorTargetEnabled property: Specifies whether DevOps audit events are sent to Azure Monitor. In order to send the events to Azure Monitor, specify 'State' as 'Enabled' and 'IsAzureMonitorTargetEnabled' as true. When using REST API to configure DevOps audit, Diagnostic Settings with 'DevOpsOperationsAudit' diagnostic logs category on the master database should be also created. Diagnostic Settings URI format: PUT https://management.azure.com/subscriptions/\\{subscriptionId\\}/resourceGroups/\\{resourceGroup\\}/providers/Microsoft.Sql/servers/\\{serverName\\}/databases/master/providers/microsoft.insights/diagnosticSettings/\\{settingsName\\}?api-version=2017-05-01-preview For more information, see \\[Diagnostic Settings REST API\\](https://go.microsoft.com/fwlink/?linkid=2033207) or \\[Diagnostic Settings PowerShell\\](https://go.microsoft.com/fwlink/?linkid=2033043)."
  returns:
    description: "the isAzureMonitorTargetEnabled value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Boolean.html\">Boolean</a>"
