  nameWithType: "Sku.withName(SkuName name)"
  summary: "Set the name property: The SKU of the search service. Valid values include: 'free': Shared service. 'basic': Dedicated service with up to 3 replicas. 'standard': Dedicated service with up to 12 partitions and 12 replicas. 'standard2': Similar to standard, but with more capacity per search unit. 'standard3': The largest Standard offering with up to 12 partitions and 12 replicas (or up to 3 partitions with more indexes if you also set the hostingMode property to 'highDensity'). 'storage\\_optimized\\_l1': Supports 1TB per partition, up to 12 partitions. 'storage\\_optimized\\_l2': Supports 2TB per partition, up to 12 partitions.'."
