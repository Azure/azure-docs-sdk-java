- uid: com.azure.messaging.servicebus.implementation.MessageManagementOperations.renewMessageLock(java.lang.String,java.lang.String)
  id: renewMessageLock(java.lang.String,java.lang.String)
  artifact: com.azure:azure-messaging-servicebus:7.0.0
  parent: com.azure.messaging.servicebus.implementation.MessageManagementOperations
  langs:
  - java
  name: renewMessageLock(String lockToken, String associatedLinkName)
  nameWithType: MessageManagementOperations.renewMessageLock(String lockToken, String associatedLinkName)
  fullName: com.azure.messaging.servicebus.implementation.MessageManagementOperations.renewMessageLock(String lockToken, String associatedLinkName)
  overload: com.azure.messaging.servicebus.implementation.MessageManagementOperations.renewMessageLock*
  type: Method
  package: com.azure.messaging.servicebus.implementation
  summary: Asynchronously renews the lock on the message specified by the lock token. The lock will be renewed based on the setting specified on the entity. When a message is received in <xref uid="com.azure.messaging.servicebus.models.ServiceBusReceiveMode.PEEK_LOCK" data-throw-if-not-resolved="false">ServiceBusReceiveMode#PEEK_LOCK</xref> mode, the message is locked on the server for this receiver instance for a duration as specified during the Queue/Subscription creation (LockDuration). If processing of the message requires longer than this duration, the lock needs to be renewed. For each renewal, the lock is reset to the entity's LockDuration value.
  syntax:
    content: public abstract Mono<OffsetDateTime> renewMessageLock(String lockToken, String associatedLinkName)
    parameters:
    - id: lockToken
      type: java.lang.String
      description: The <xref uid="" data-throw-if-not-resolved="false">UUID</xref> of the message <xref uid="com.azure.messaging.servicebus.ServiceBusReceivedMessage" data-throw-if-not-resolved="false">ServiceBusReceivedMessage</xref> to be renewed.
    - id: associatedLinkName
      type: java.lang.String
    return:
      type: reactor.core.publisher.Mono<java.time.OffsetDateTime>
      description: <xref uid="java.time.OffsetDateTime" data-throw-if-not-resolved="false">OffsetDateTime</xref> representing the pending renew.
