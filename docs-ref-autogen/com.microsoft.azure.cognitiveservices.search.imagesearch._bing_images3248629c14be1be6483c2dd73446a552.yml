  parent: com.microsoft.azure.cognitiveservices.search.imagesearch._bing_images907e77ae375a55dd4a030b9b0a9cdb27
  href: com.microsoft.azure.cognitiveservices.search.imagesearch._bing_images907e77ae375a55dd4a030b9b0a9cdb27.yml
  name: withModules(List<ImageInsightModule> modules)
  nameWithType: BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withModules(List<ImageInsightModule> modules)
  fullName: BingImagesDetailsDefinitionStages.WithExecute com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesDetailsDefinitionStages.WithAllOptions.withModules(List<ImageInsightModule> modules)
  type: Method
  summary: >-
    <p>A comma-delimited list of insights to request. The following are the possible case-insensitive values. All: Return all insights, if available, except RecognizedEntities. BRQ: Best representative query. The query term that best describes the image. Caption: A caption that provides information about the image. If the caption contains entities, the response may include links to images of those entities. Collections: A list of related images. Recipes: A list of recipes for cooking the food shown in the images. PagesIncluding: A list of webpages that include the image. RecognizedEntities: A list of entities (people) that were recognized in the image. NOTE: You may not specify this module with any other module. If you specify it with other modules, the response doesn't include recognized entities. RelatedSearches: A list of related searches made by others. ShoppingSources: A list of merchants where you can buy related offerings. SimilarImages: A list of images that are visually similar to the original image. SimilarProducts: A list of images that contain a product that is similar to a product found in the original image. Tags: Provides characteristics of the type of content found in the image. For example, if the image is of a person, the tags might indicate the person's gender and type of clothes they're wearing. If you specify a module and there is no data for the module, the response object doesn't include the related field. For example, if you specify Caption and it does not exist, the response doesn't include the imageCaption field. To include related searches, the request must include the original query string. Although the original query string is not required for similar images or products, you should always include it because it can help improve relevance and the results. Use this parameter only with the Insights API. Do not specify this parameter when calling the Images, Trending Images, or Web Search APIs.</p>

