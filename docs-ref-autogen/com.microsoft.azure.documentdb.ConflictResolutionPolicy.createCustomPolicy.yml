  nameWithType: "ConflictResolutionPolicy.createCustomPolicy(String sprocLink)"
  summary: "Creates a Custom conflict resolution policy. The Conflict resolution mode is set to <xref uid=\"com.microsoft.azure.documentdb.ConflictResolutionMode.Custom\" data-throw-if-not-resolved=\"false\">ConflictResolutionMode#Custom</xref>. Sets the <xref uid=\"com.microsoft.azure.documentdb.StoredProcedure\" data-throw-if-not-resolved=\"false\">StoredProcedure</xref> which is used for conflict resolution in the Azure Cosmos DB service. This stored procedure may be created after the <xref uid=\"com.microsoft.azure.documentdb.DocumentCollection\" data-throw-if-not-resolved=\"false\">DocumentCollection</xref> is created and can be changed as required.\n\n *  In case the stored procedure fails or throws an exception, the conflict resolution will default to registering conflicts in the conflicts feed\n *  The user can provide the stored procedure @see <xref uid=\"com.microsoft.azure.documentdb.Resource.getId()\" data-throw-if-not-resolved=\"false\">Resource#getId()</xref>"
  parameters:
  - description: "The link to the stored procedure to perform conflict resolution."
    name: "sprocLink"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
