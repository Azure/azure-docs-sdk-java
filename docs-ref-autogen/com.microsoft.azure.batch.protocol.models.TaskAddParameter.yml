  summary: "<p>Get for multi-instance tasks, the command line is executed as the primary task, after the primary task and all subtasks have finished executing the coordination command line. The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion. If you want to take advantage of such features, you should invoke the shell in the command line, for example using \"cmd /c MyCommand\" in Windows or \"/bin/sh -c MyCommand\" in Linux. If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (<a href=\"https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables\">https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables</a>).</p>\r\n<p></p>"
