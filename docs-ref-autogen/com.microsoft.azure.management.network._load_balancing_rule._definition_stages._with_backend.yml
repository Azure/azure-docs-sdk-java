  name: toExistingVirtualMachines(HasNetworkInterfaces...vms)
  nameWithType: LoadBalancingRule.DefinitionStages.WithVirtualMachine<ReturnT>.toExistingVirtualMachines(HasNetworkInterfaces...vms)
  fullName: com.microsoft.azure.management.network.LoadBalancingRule.DefinitionStages.WithVirtualMachine<ReturnT>.toExistingVirtualMachines(HasNetworkInterfaces...vms)
  type: Method
  summary: >-
    <p>Adds the specified set of virtual machines, assuming they are from the same availability set, to a new back end address pool to be associated with this load balancing rule. </p>

    <p>This will add references to the primary IP configurations of the primary network interfaces of the provided set of virtual machines. </p>

    <p>If the virtual machines are not in the same availability set, they will not be associated with the backend. </p>

    <p>Only those virtual machines will be associated with the load balancer that already have an existing network interface. Virtual machines without a network interface will be skipped. </p>
  syntax:
    content: public WithBackendPort<ReturnT> toExistingVirtualMachines(HasNetworkInterfaces...vms)
    parameters:
    - id: vms
      type: 6bb6a610
      description: <p>existing virtual machines </p>
    return:
      type: com.microsoft.azure.management.network._load_balancing_rule._definition_stages._with_backend_port5b94c421
      description: <p>the next stage of the definition </p>
