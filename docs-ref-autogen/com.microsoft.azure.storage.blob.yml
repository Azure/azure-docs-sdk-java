- uid: com.microsoft.azure.storage.blob.BlobContainerPublicAccessType
  parent: com.microsoft.azure.storage.blob
  href: com.microsoft.azure.storage.blob.BlobContainerPublicAccessType.yml
  name: BlobContainerPublicAccessType
  nameWithType: BlobContainerPublicAccessType
  fullName: com.microsoft.azure.storage.blob.BlobContainerPublicAccessType
  type: Enum
  summary: "<p>Specifies the level of public access that is allowed on the container. </p>\r\n<p>The public access setting indicates whether the container and its blobs can be read via an anonymous request. </p>\r\n<p>The <xref uid=\"com.microsoft.azure.storage.blob.BlobContainerPublicAccessType\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobContainerPublicAccessType\"></xref> enumeration provides three levels of anonymous read access: <ul><li><p><xref uid=\"com.microsoft.azure.storage.blob.BlobContainerPublicAccessType.OFF\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobContainerPublicAccessType#OFF\"></xref>, which prevents anonymous access. </p></li><li><p><xref uid=\"com.microsoft.azure.storage.blob.BlobContainerPublicAccessType.BLOB\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobContainerPublicAccessType#BLOB\"></xref>, which permits anonymous read access to blob resources, but not to container metadata or to the list of blobs in the container. </p></li><li><p><xref uid=\"com.microsoft.azure.storage.blob.BlobContainerPublicAccessType.CONTAINER\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobContainerPublicAccessType#CONTAINER\"></xref>, which permits anonymous read access to blob resources, container metadata, and the list of blobs in the container. </p></li></ul>\r\nFor more information on managing anonymous access to Blob service resources, see <a href=\"http://go.microsoft.com/fwlink/?LinkID=224644&amp;clcid=0x409\">Setting Access Control for Containers</a>. </p>"
  syntax:
    content: public enum BlobContainerPublicAccessType
