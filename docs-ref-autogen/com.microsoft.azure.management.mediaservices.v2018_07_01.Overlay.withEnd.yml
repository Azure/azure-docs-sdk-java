  name: "withEnd(Period end)"
  nameWithType: "Overlay.withEnd(Period end)"
  summary: "Set the position in the input video at which the overlay ends. The value should be in ISO 8601 duration format. For example, PT30S to end the overlay at 30 seconds in to the input video. If not specified the overlay will be applied until the end of the input video if inputLoop is true. Else, if inputLoop is false, then overlay will last as long as the duration of the overlay media."
  parameters:
  - description: "the end value to set"
    name: "end"
