uid: "com.microsoft.azure.functions.annotation.HttpTrigger"
fullName: "com.microsoft.azure.functions.annotation.HttpTrigger"
name: "HttpTrigger"
nameWithType: "HttpTrigger"
summary: "The HttpTrigger annotation is applied to Azure functions that will be triggered by a call to the HTTP endpoint that the function is located at. The HttpTrigger annotation should be applied to a method parameter of one of the following types:\n\n *  <xref uid=\"com.microsoft.azure.functions.HttpRequestMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpRequestMessage &lt; T &gt;\"></xref>\n *  Any native Java types such as int, String, byte\\[\\]\n *  Nullable values using Optional<T>\n *  Any POJO type\n\nFor example:\n\n```java\n@FunctionName(\"hello\")\n  public HttpResponseMessage<String> helloFunction(\n    @HttpTrigger(name = \"req\",\n                  methods = {HttpMethod.GET},\n                  authLevel = AuthorizationLevel.ANONYMOUS) HttpRequestMessage<Optional<String>> request\n  ) {\n     ....\n  }\n```\n\nIn this code snippet you will observe that we have a function annotated with `@FunctionName(\"hello\")`, which indicates that this function will be available at the endpoint /api/hello. The name of the method itself, in this case `helloFunction` is irrelevant for all intents and purposes related to Azure Functions. Note however that the method return type is <xref uid=\"com.microsoft.azure.functions.HttpResponseMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.functions.HttpResponseMessage\"></xref>, and that the first argument into the function is an <xref uid=\"com.microsoft.azure.functions.HttpRequestMessage\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.microsoft.azure.functions.HttpRequestMessage\"></xref> with generic type `Optional`. This indicates that the body of the request will potentially contain a String value.\n\nMost important of all however is the `@HttpTrigger` annotation that has been applied to this argument. In this annotation you'll note that it has been given a name, as well as told what type of requests it supports (in this case, only HTTP GET requests), and that the <xref uid=\"com.microsoft.azure.functions.annotation.AuthorizationLevel\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AuthorizationLevel\"></xref> is anonymous, allowing access to anyone who can call the endpoint.\n\nThe `HttpTrigger` can be further customised by providing a custom <xref uid=\"com.microsoft.azure.functions.annotation.HttpTrigger.route()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#route()\"></xref>, which allows for custom endpoints to be specified, and for these endpoints to be parameterized with arguments being bound to arguments provided to the function at runtime.\n\nThe following example shows a Java function that looks for a name parameter either in the query string (HTTP GET) or the body (HTTP POST) of the HTTP request. Notice that the return value is used for the output binding, but a return value attribute isn't required.\n\n```java\n@FunctionName(\"readHttpName\")\n  public String readName(\n    @HttpTrigger(name = \"req\", \n          methods = {HttpMethod.GET, HttpMethod.POST}, authLevel = AuthorizationLevel.ANONYMOUS)\n          final HttpRequestMessage<Optional<String>> request) {\n       String name = request.getBody().orElseGet(() -> request.getQueryParameters().get(\"name\"));\n       return name == null ?\n              \"Please pass a name on the query string or in the request body\" :\n              \"Hello \" + name;\n  }\n```"
