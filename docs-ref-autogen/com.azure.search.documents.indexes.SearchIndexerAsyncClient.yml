type: "class"
desc: "This class provides a client that contains the operations for creating, getting, listing, updating, or deleting data source connections, indexers, or skillsets and running or resetting indexers in an Azure AI Search service.\n\n## Overview ##\n\nIndexers provide indexing automation. An indexer connects to a data source, reads in the data, and passes it to a skillset pipeline for indexing into a target search index. Indexers read from an external source using connection information in a data source, and serialize the incoming data into JSON search documents. In addition to a data source, an indexer also requires an index. The index specifies the fields and attributes of the search documents.\n\nA skillset adds external processing steps to indexer execution, and is usually used to add AI or deep learning models to analyze or transform content to make it searchable in an index. The contents of a skillset are one or more skills, which can be [built-in skills][] created by Microsoft, custom skills, or a combination of both. Built-in skills exist for image analysis, including OCR, and natural language processing. Other examples of built-in skills include entity recognition, key phrase extraction, chunking text into logical pages, among others. A skillset is high-level standalone object that exists on a level equivalent to indexes, indexers, and data sources, but it's operational only within indexer processing. As a high-level object, you can design a skillset once, and then reference it in multiple indexers.\n\nThis client provides an asynchronous API for accessing indexers and skillsets. This client allows you to create, update, list, or delete indexers and skillsets. It can also be used to run or reset indexers.\n\n## Getting Started ##\n\nAuthenticating and building instances of this client are handled by <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClientBuilder\"></xref>. This sample shows you how to authenticate and build this client:\n\n```java\nSearchIndexerAsyncClient searchIndexerAsyncClient = new SearchIndexerClientBuilder()\n     .endpoint(\"{endpoint}\")\n     .credential(new AzureKeyCredential(\"{admin-key}\"))\n     .buildAsyncClient();\n```\n\nFor more information on authentication and building, see the <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClientBuilder\"></xref> documentation.\n\n## Examples ##\n\nThe following examples all use [a simple Hotel data set][] that you can [ import into your own index from the Azure portal.][import into your own index from the Azure portal.] These are just a few of the basics - please check out [our Samples ][our Samples]for much more.\n\n### Create an Indexer ###\n\nThe following sample creates an indexer.\n\n```java\nSearchIndexer indexer = new SearchIndexer(\"example-indexer\", \"example-datasource\", \"example-index\");\n SearchIndexer createdIndexer = searchIndexerAsyncClient.createIndexer(indexer).block();\n if (createdIndexer != null) {\n     System.out.printf(\"Created indexer name: %s%n\", createdIndexer.getName());\n }\n```\n\n *For a synchronous sample, see <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient.createIndexer(com.azure.search.documents.indexes.models.SearchIndexer)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient#createIndexer(SearchIndexer)\"></xref>.* \n\n### List all Indexers ###\n\nThe following sample lists all indexers.\n\n```java\nsearchIndexerAsyncClient.listIndexers().subscribe(indexer ->\n     System.out.printf(\"Retrieved indexer name: %s%n\", indexer.getName())\n );\n```\n\n *For a synchronous sample, see <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient.listIndexers()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient#listIndexers()\"></xref>.* \n\n### Get an Indexer ###\n\nThe following sample gets an indexer.\n\n```java\nSearchIndexer indexer = searchIndexerAsyncClient.getIndexer(\"example-indexer\").block();\n if (indexer != null) {\n     System.out.printf(\"Retrieved indexer name: %s%n\", indexer.getName());\n }\n```\n\n *For a synchronous sample, see <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient.getIndexer(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient#getIndexer(String)\"></xref>.* \n\n### Update an Indexer ###\n\nThe following sample updates an indexer.\n\n```java\nSearchIndexer indexer = searchIndexerAsyncClient.getIndexer(\"example-indexer\").block();\n if (indexer != null) {\n     System.out.printf(\"Retrieved indexer name: %s%n\", indexer.getName());\n     indexer.setDescription(\"This is a new description for this indexer\");\n     SearchIndexer updatedIndexer = searchIndexerAsyncClient.createOrUpdateIndexer(indexer).block();\n\n     if (updatedIndexer != null) {\n         System.out.printf(\"Updated indexer name: %s, description: %s%n\", updatedIndexer.getName(),\n             updatedIndexer.getDescription());\n     }\n }\n```\n\n *For a synchronous sample, see <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient.createOrUpdateIndexer(com.azure.search.documents.indexes.models.SearchIndexer)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient#createOrUpdateIndexer(SearchIndexer)\"></xref>.* \n\n### Delete an Indexer ###\n\nThe following sample deletes an indexer.\n\n```java\nsearchIndexerAsyncClient.deleteIndexer(\"example-indexer\");\n```\n\n *For a synchronous sample, see <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient.deleteIndexer(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient#deleteIndexer(String)\"></xref>.* \n\n### Run an Indexer ###\n\nThe following sample runs an indexer.\n\n```java\nsearchIndexerAsyncClient.runIndexer(\"example-indexer\");\n```\n\n *For a synchronous sample, see <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient.runIndexer(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient#runIndexer(String)\"></xref>.* \n\n### Reset an Indexer ###\n\nThe following sample resets an indexer.\n\n```java\nsearchIndexerAsyncClient.resetIndexer(\"example-indexer\");\n```\n\n *For a synchronous sample, see <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient.resetIndexer(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient#resetIndexer(String)\"></xref>.* \n\n### Create a Skillset ###\n\nThe following sample creates a skillset.\n\n```java\nList<InputFieldMappingEntry> inputs = Collections.singletonList(\n     new InputFieldMappingEntry(\"image\")\n         .setSource(\"/document/normalized_images/*\")\n );\n\n List<OutputFieldMappingEntry> outputs = Arrays.asList(\n     new OutputFieldMappingEntry(\"text\")\n         .setTargetName(\"mytext\"),\n     new OutputFieldMappingEntry(\"layoutText\")\n         .setTargetName(\"myLayoutText\")\n );\n\n List<SearchIndexerSkill> skills = Collections.singletonList(\n     new OcrSkill(inputs, outputs)\n         .setShouldDetectOrientation(true)\n         .setDefaultLanguageCode(null)\n         .setName(\"myocr\")\n         .setDescription(\"Extracts text (plain and structured) from image.\")\n         .setContext(\"/document/normalized_images/*\")\n );\n\n SearchIndexerSkillset skillset = new SearchIndexerSkillset(\"skillsetName\", skills)\n     .setDescription(\"Extracts text (plain and structured) from image.\");\n\n System.out.println(String.format(\"Creating OCR skillset '%s'\", skillset.getName()));\n\n SearchIndexerSkillset createdSkillset = searchIndexerAsyncClient.createSkillset(skillset).block();\n\n if (createdSkillset != null) {\n     System.out.println(\"Created OCR skillset\");\n     System.out.println(String.format(\"Name: %s\", createdSkillset.getName()));\n     System.out.println(String.format(\"ETag: %s\", createdSkillset.getETag()));\n }\n```\n\n *For a synchronous sample, see <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient.createSkillset(com.azure.search.documents.indexes.models.SearchIndexerSkillset)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient#createSkillset(SearchIndexerSkillset)\"></xref>.* \n\n### List all Skillsets ###\n\nThe following sample lists all skillsets.\n\n```java\nsearchIndexerAsyncClient.listSkillsets().subscribe(skillset ->\n     System.out.printf(\"Retrieved skillset name: %s%n\", skillset.getName())\n );\n```\n\n *For a synchronous sample, see <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient.listSkillsets()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient#listSkillsets()\"></xref>.* \n\n### Get a Skillset ###\n\nThe following sample gets a skillset.\n\n```java\nSearchIndexerSkillset skillset = searchIndexerAsyncClient.getSkillset(\"example-skillset\").block();\n if (skillset != null) {\n     System.out.printf(\"Retrieved skillset name: %s%n\", skillset.getName());\n }\n```\n\n *For a synchronous sample, see <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient.getSkillset(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient#getSkillset(String)\"></xref>.* \n\n### Update a Skillset ###\n\nThe following sample updates a skillset.\n\n```java\nSearchIndexerSkillset skillset = searchIndexerAsyncClient.getSkillset(\"example-skillset\").block();\n if (skillset != null) {\n     System.out.printf(\"Retrieved skillset name: %s%n\", skillset.getName());\n     SearchIndexerSkillset updatedSkillset = searchIndexerAsyncClient.createOrUpdateSkillset(skillset).block();\n\n     if (updatedSkillset != null) {\n         System.out.printf(\"Updated skillset name: %s, description: %s%n\", updatedSkillset.getName(),\n             updatedSkillset.getDescription());\n     }\n }\n```\n\n *For a synchronous sample, see <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient.createOrUpdateSkillset(com.azure.search.documents.indexes.models.SearchIndexerSkillset)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient#createOrUpdateSkillset(SearchIndexerSkillset)\"></xref>.* \n\n### Delete a Skillset ###\n\nThe following sample deletes a skillset.\n\n```java\nsearchIndexerAsyncClient.deleteSkillset(\"example-skillset\");\n```\n\n *For a synchronous sample, see <xref uid=\"com.azure.search.documents.indexes.SearchIndexerClient.deleteSkillset(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchIndexerClient#deleteSkillset(String)\"></xref>.* \n\n\n[built-in skills]: https://learn.microsoft.com/azure/search/cognitive-search-predefined-skills\n[a simple Hotel data set]: https://github.com/Azure-Samples/azure-search-sample-data\n[import into your own index from the Azure portal.]: https://learn.microsoft.com/azure/search/search-get-started-portal#step-1---start-the-import-data-wizard-and-create-a-data-source\n[our Samples]: https://github.com/Azure/azure-sdk-for-java/blob/main/sdk/search/azure-search-documents/src/samples/README.md"
