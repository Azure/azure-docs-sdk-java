  name: "<TContext>processBulkOperations(Iterable<CosmosItemOperation> operations)"
  nameWithType: "CosmosContainer.<TContext>processBulkOperations(Iterable<CosmosItemOperation> operations)"
  summary: "Executes list of operations in Bulk."
  parameters:
  - description: "list of operation which will be executed by this container."
    name: "operations"
    type: "<xref href=\"java.lang.Iterable?alt=java.lang.Iterable&text=Iterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.cosmos.CosmosItemOperation?alt=com.azure.cosmos.CosmosItemOperation&text=CosmosItemOperation\" data-throw-if-not-resolved=\"False\" />&gt;"
  syntax: "public List<CosmosBulkOperationResponse<TContext>> <TContext>processBulkOperations(Iterable<CosmosItemOperation> operations)"
  returns:
    description: "A list of <xref uid=\"com.azure.cosmos.CosmosBulkOperationResponse\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosBulkOperationResponse\"></xref> which contains operation and it's response or exception.\n <p>\n     To create a operation which can be executed here, use <xref uid=\"com.azure.cosmos.BulkOperations\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BulkOperations\"></xref>. For eg.\n     for a upsert operation use <xref uid=\"com.azure.cosmos.BulkOperations.getUpsertItemOperation*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BulkOperations#getUpsertItemOperation(Object, PartitionKey)\"></xref>\n </p>\n <p>\n     We can get the corresponding operation using <xref uid=\"com.azure.cosmos.CosmosBulkOperationResponse.getOperation()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosBulkOperationResponse#getOperation()\"></xref> and\n     it's response using <xref uid=\"com.azure.cosmos.CosmosBulkOperationResponse.getResponse()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosBulkOperationResponse#getResponse()\"></xref>. If the operation was executed\n     successfully, the value returned by <xref uid=\"com.azure.cosmos.CosmosBulkItemResponse.isSuccessStatusCode()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosBulkItemResponse#isSuccessStatusCode()\"></xref> will be true. To get\n     actual status use <xref uid=\"com.azure.cosmos.CosmosBulkItemResponse.getStatusCode()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosBulkItemResponse#getStatusCode()\"></xref>.\n </p>\n To check if the operation had any exception, use <xref uid=\"com.azure.cosmos.CosmosBulkOperationResponse.getException()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosBulkOperationResponse#getException()\"></xref> to\n get the exception."
    type: "<xref href=\"java.util.List?alt=java.util.List&text=List\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.cosmos.CosmosBulkOperationResponse?alt=com.azure.cosmos.CosmosBulkOperationResponse&text=CosmosBulkOperationResponse\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"TContext?alt=TContext&text=TContext\" data-throw-if-not-resolved=\"False\" />&gt;&gt;"
