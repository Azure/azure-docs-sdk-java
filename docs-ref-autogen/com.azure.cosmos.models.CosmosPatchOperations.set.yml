  summary: "This sets the value at the target location with a new value. For the above JSON, we can have something like this: `CosmosPatchOperations cosmosPatch = CosmosPatchOperations.create(); cosmosPatch.set(\"/f\", \"new value\"); // will add a new path \"/f\" and set it's value as \"new value\". cosmosPatch.set(\"/b/e\", \"bar\"); // will set \"/b/e\" path to be \"bar\".` This operation is idempotent as multiple execution will set the same value. If a new path is added, next time same value will be set."
