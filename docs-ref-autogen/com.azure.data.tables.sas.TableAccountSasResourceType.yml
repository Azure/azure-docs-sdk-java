summary: "This is a helper class to construct a string representing the resources accessible by an Account SAS. Setting a value to true means that any SAS which uses these permissions will grant access to that resource type. Once all the values are set, this should be serialized with `toString()` and set as the resources field on an <xref uid=\"com.azure.data.tables.sas.TableAccountSasSignatureValues\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableAccountSasSignatureValues\"></xref> object. It is possible to construct the resources string without this class, but the order of the resources is particular and this class guarantees correctness."
