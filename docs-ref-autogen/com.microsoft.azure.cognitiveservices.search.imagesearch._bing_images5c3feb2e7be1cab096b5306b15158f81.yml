- uid: com.microsoft.azure.cognitiveservices.search.imagesearch._bing_images0ee33fefa1d48f2c850640434a921edb.withMarket(String)
  parent: com.microsoft.azure.cognitiveservices.search.imagesearch._bing_images0ee33fefa1d48f2c850640434a921edb
  href: com.microsoft.azure.cognitiveservices.search.imagesearch._bing_images0ee33fefa1d48f2c850640434a921edb.yml
  name: withMarket(String market)
  nameWithType: BingImages.BingImagesTrendingDefinitionStages.WithAllOptions.withMarket(String market)
  fullName: com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesTrendingDefinitionStages.WithAllOptions.withMarket(String market)
  type: Method
  summary: >-
    <p>The market where the results come from. Typically, mkt is the country where the user is making the request from. However, it could be a different country if the user is not located in a country where Bing delivers results. The market must be in the form &lt;language code&gt;-&lt;country code&gt;. For example, en-US. The string is case insensitive. For a list of possible market values, see [Market Co* des](<a href="https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#market-codes">https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#market-codes</a>). NOTE: If known, you are encouraged to always specify the market. Specifying the market helps Bing route the request and return an appropriate and optimal response. If you specify a market that is not listed in [Market Co* des](<a href="https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#market-codes">https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#market-codes</a>), Bing uses a best fit market code based on an internal mapping that is subject to change. This parameter and the [cc](<a href="https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#cc">https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#cc</a>) query parameter are mutually exclusive—do not specify both.</p>

    <p></p>
