- uid: com.microsoft.azure.cognitiveservices.search.imagesearch._bing_images0ee33fefa1d48f2c850640434a921edb.withCountryCode(String)
  parent: com.microsoft.azure.cognitiveservices.search.imagesearch._bing_images0ee33fefa1d48f2c850640434a921edb
  href: com.microsoft.azure.cognitiveservices.search.imagesearch._bing_images0ee33fefa1d48f2c850640434a921edb.yml
  name: withCountryCode(String countryCode)
  nameWithType: BingImages.BingImagesTrendingDefinitionStages.WithAllOptions.withCountryCode(String countryCode)
  fullName: com.microsoft.azure.cognitiveservices.search.imagesearch.BingImages.BingImagesTrendingDefinitionStages.WithAllOptions.withCountryCode(String countryCode)
  type: Method
  summary: >-
    <p>A 2-character country code of the country where the results come from. This API supports only the United States, Canada, Australia, and China markets. If you specify this query parameter, it must be set to us, ca, au, or cn. If you set this parameter, you must also specify the Accept-Language header. Bing uses the first supported language it finds from the languages list, and combine that language with the country code that you specify to determine the market to return results for. If the languages list does not include a supported language, Bing finds the closest language and market that supports the request, or it may use an aggregated or default market for the results instead of a specified one. You should use this query parameter and the Accept-Language query parameter only if you specify multiple languages; otherwise, you should use the mkt and setLang query parameters. This parameter and the mkt query parameter are mutually exclusive—do not specify both.</p>

    <p></p>
