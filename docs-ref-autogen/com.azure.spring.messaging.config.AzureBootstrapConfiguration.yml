summary: "`@Configuration` class that registers a <xref uid=\"com.azure.spring.messaging.config.AzureListenerAnnotationBeanPostProcessor\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureListenerAnnotationBeanPostProcessor\"></xref> bean capable of processing Spring's @<xref uid=\"com.azure.spring.messaging.annotation.AzureMessageListener\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureMessageListener\"></xref> annotation. Also register a default <xref uid=\"com.azure.spring.messaging.config.AzureListenerEndpointRegistry\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureListenerEndpointRegistry\"></xref>.\n\nThis configuration class is automatically imported when using the @<xref uid=\"com.azure.spring.messaging.annotation.EnableAzureMessaging\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EnableAzureMessaging\"></xref> annotation. See the <xref uid=\"com.azure.spring.messaging.annotation.EnableAzureMessaging\" data-throw-if-not-resolved=\"false\" data-raw-source=\"EnableAzureMessaging\"></xref> javadocs for complete usage details."
