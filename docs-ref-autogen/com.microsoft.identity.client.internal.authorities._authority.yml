  package: com.microsoft.identity.client.internal.authorities
  summary: "<p>These are authorities that the developer based on configuration of the public client application are known and trusted by the developer using the public client application. In order for the public client application to make a request to an authority. That authority must be known by Microsoft or the developer configuring the public client application. Developers can check at runtime whether an authority (issuer) is known to Microsoft using the isKnownAuthority() method of PublicClientApplication. In addition the developer can request that Microsoft attempt to validate an unknown ADFS authority using the validateAuthority() method of the PublicClientApplication.</p>\r\n<p></p>"
  syntax:
    content: protected boolean getKnownToDeveloper()
    return:
      type: 4fc6e284
