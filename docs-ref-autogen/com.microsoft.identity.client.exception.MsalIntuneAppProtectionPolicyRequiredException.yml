- uid: com.microsoft.identity.client.exception.MsalServiceException
  parent: com.microsoft.identity.client.exception
  href: com.microsoft.identity.client.exception.MsalServiceException.yml
  name: MsalServiceException
  nameWithType: MsalServiceException
  fullName: com.microsoft.identity.client.exception.MsalServiceException
  type: Class
  summary: "<p>This exception class represents errors when communicating to the service, can be from the authorize or token endpoints. MSAL reads the error and error_description from the server response. Generally, these errors are resolved by fixing app configurations either in code or in the app registration portal. </p>\r\n<p>Set of error codes that could be returned from this exception: <ul><li><p>invalid_request: This request is missing a required parameter, includes an invalid parameter, includes a parameter more than once, or is otherwise malformed. </p></li><li><p>unauthorized_client: The client is not authorized to request an authorization code.  </p></li><li><p>access_denied: The resource owner or authorization server denied the request. </p></li><li><p>invalid_scope: The request scope is invalid, unknown or malformed.  </p></li><li><p>service_not_available: Represents 500/503/504 error codes.  </p></li><li><p>request_timeout: Represents <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"java.net.SocketTimeoutException\"></xref>.  </p></li><li><p>invalid_instance: AuthorityMetadata validation failed.  </p></li><li><p>unknown_error: Request to server failed, but no error and error_description was returned from the service.  </p></li></ul></p>\r\n<p>Note: <xref uid=\"com.microsoft.identity.client.exception.MsalServiceException\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MsalServiceException\"></xref> provides one extra API: </p>\r\n<p>\r\n  <ul>\r\n    <li>\r\n      <p>\r\n        <xref uid=\"com.microsoft.identity.client.exception.MsalServiceException.getHttpStatusCode()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MsalServiceException#getHttpStatusCode()\"></xref> : indicates the http status code for the failed request.  </p>\r\n    </li>\r\n  </ul>\r\n</p>"
  syntax:
    content: public class MsalServiceException
