  fullName: "com.azure.core.util.tracing.SpanKind.CLIENT"
  name: "CLIENT"
  nameWithType: "SpanKind.CLIENT"
  summary: "Indicates that the span covers the client-side wrapper around an RPC or other remote request."
  desc: "Indicates that the span covers the client-side wrapper around an RPC or other remote request."
- uid: "com.azure.core.util.tracing.SpanKind.CONSUMER"
  fullName: "com.azure.core.util.tracing.SpanKind.CONSUMER"
  name: "CONSUMER"
  nameWithType: "SpanKind.CONSUMER"
  summary: "Indicates that the span describes consumer receiving a message from a broker."
  desc: "Indicates that the span describes consumer receiving a message from a broker. Unlike client and server, there is no direct critical path latency relationship between producer and consumer spans."
- uid: "com.azure.core.util.tracing.SpanKind.INTERNAL"
  fullName: "com.azure.core.util.tracing.SpanKind.INTERNAL"
  name: "INTERNAL"
  nameWithType: "SpanKind.INTERNAL"
  summary: "Indicates that the span is used internally."
  desc: "Indicates that the span is used internally."
- uid: "com.azure.core.util.tracing.SpanKind.PRODUCER"
  fullName: "com.azure.core.util.tracing.SpanKind.PRODUCER"
  name: "PRODUCER"
  nameWithType: "SpanKind.PRODUCER"
  summary: "Indicates that the span describes producer sending a message to a broker."
  desc: "Indicates that the span describes producer sending a message to a broker. Unlike client and server, there is no direct critical path latency relationship between producer and consumer spans."
