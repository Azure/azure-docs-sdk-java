  fullName: "com.azure.cosmos.implementation.RequestOptions.isContentResponseOnWriteEnabled()"
  name: "isContentResponseOnWriteEnabled()"
  nameWithType: "RequestOptions.isContentResponseOnWriteEnabled()"
  summary: "Gets the boolean to only return the headers and status code in Cosmos DB response in case of Create, Update and Delete operations on CosmosItem. If set to false, service doesn't return payload in the response. It reduces networking and CPU load by not sending the payload back over the network and serializing it on the client. This feature does not impact RU usage for read or write operations. By-default, this is null."
  syntax: "public Boolean isContentResponseOnWriteEnabled()"
  returns:
    description: "a boolean indicating whether payload will be included in the response or not for this request."
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
