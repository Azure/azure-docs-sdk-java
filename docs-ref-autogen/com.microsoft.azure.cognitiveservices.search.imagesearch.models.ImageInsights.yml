summary: <p>The top-level object that the response includes when an image insights request succeeds. For information about requesting image insights, see the [insightsToken](<a href="https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken">https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken</a>) query parameter. The modules query parameter affects the fields that Bing includes in the response. If you set [modules](<a href="https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#modulesrequested">https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#modulesrequested</a>) to only Caption, then this object includes only the imageCaption field. </p>
