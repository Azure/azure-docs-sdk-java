  fullName: com.azure.cosmos.ConnectionMode.GATEWAY
  type: Field
  package: com.azure.cosmos
  summary: >-
    Specifies that requests to server resources are made through a gateway proxy using HTTPS.


    In GATEWAY mode, all requests are made through a gateway proxy.
  syntax:
    content: public static final ConnectionMode GATEWAY
    return:
      type: com.azure.cosmos.ConnectionMode
