  package: com.microsoft.azure.storage.table
  summary: "<p>Initializes a new instance of the <xref uid=\"com.microsoft.azure.storage.table.TableEncryptionPolicy\" data-throw-if-not-resolved=\"false\">TableEncryptionPolicy</xref> class with the specified key and resolver. </p>\r\n<p>If the generated policy is intended to be used for encryption, users are expected to provide a key at the minimum. The absence of key will cause an exception to be thrown during encryption. If the generated policy is intended to be used for decryption, users can provide a keyResolver. The client library will - 1. Invoke the key resolver if specified to get the key. 2. If resolver is not specified but a key is specified, match the key id on the key and use it.</p>\r\n<p></p>"
  syntax:
