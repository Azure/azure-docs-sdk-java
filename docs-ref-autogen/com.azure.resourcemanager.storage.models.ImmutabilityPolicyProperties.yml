  nameWithType: "ImmutabilityPolicyProperties.allowProtectedAppendWritesAll()"
  summary: "Get the allow<wbr>Protected<wbr>Append<wbr>Writes<wbr>All property: This property can only be changed for unlocked time-based retention policies."
  syntax: "public Boolean allowProtectedAppendWritesAll()"
  desc: "Get the allowProtectedAppendWritesAll property: This property can only be changed for unlocked time-based retention policies. When enabled, new blocks can be written to both 'Append and Bock Blobs' while maintaining immutability protection and compliance. Only new blocks can be added and any existing blocks cannot be modified or deleted. This property cannot be changed with ExtendImmutabilityPolicy API. The 'allowProtectedAppendWrites' and 'allowProtectedAppendWritesAll' properties are mutually exclusive."
  returns:
    description: "the allowProtectedAppendWritesAll value."
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
