- uid: com.microsoft.azure.cognitiveservices.search.visualsearch._bing_image130d508e3150090bbb816de29094dd90.withClientId(String)
  parent: com.microsoft.azure.cognitiveservices.search.visualsearch._bing_image130d508e3150090bbb816de29094dd90
