- uid: "com.microsoft.azure.sdk.iot.device.MultiplexingClient.registerDeviceClient(com.microsoft.azure.sdk.iot.device.DeviceClient)"
  fullName: "com.microsoft.azure.sdk.iot.device.MultiplexingClient.registerDeviceClient(DeviceClient deviceClient)"
  name: "registerDeviceClient(DeviceClient deviceClient)"
  nameWithType: "MultiplexingClient.registerDeviceClient(DeviceClient deviceClient)"
  summary: "Register a device client to this multiplexing client. This method may be called before or after opening the multiplexed connection.\n\nUsers should use <xref uid=\"com.microsoft.azure.sdk.iot.device.MultiplexingClient.registerDeviceClients(java.lang.Iterable<com.microsoft.azure.sdk.iot.device.DeviceClient>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#registerDeviceClients(Iterable)\"></xref> for registering multiple devices as it has some performance improvements over repeatedly calling this method for individual device registrations. This method blocks on each registration, whereas <xref uid=\"com.microsoft.azure.sdk.iot.device.MultiplexingClient.registerDeviceClients(java.lang.Iterable<com.microsoft.azure.sdk.iot.device.DeviceClient>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#registerDeviceClients(Iterable)\"></xref> blocks on all of the registrations after starting them all asynchronously.\n\nA device client can be unregistered using <xref uid=\"com.microsoft.azure.sdk.iot.device.MultiplexingClient.unregisterDeviceClient(com.microsoft.azure.sdk.iot.device.DeviceClient)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#unregisterDeviceClient(DeviceClient)\"></xref>, <xref uid=\"com.microsoft.azure.sdk.iot.device.MultiplexingClient.unregisterDeviceClient(com.microsoft.azure.sdk.iot.device.DeviceClient,long)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#unregisterDeviceClient(DeviceClient, long)\"></xref>, <xref uid=\"com.microsoft.azure.sdk.iot.device.MultiplexingClient.unregisterDeviceClients(java.lang.Iterable<com.microsoft.azure.sdk.iot.device.DeviceClient>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#unregisterDeviceClients(Iterable)\"></xref>, or <xref uid=\"com.microsoft.azure.sdk.iot.device.MultiplexingClient.unregisterDeviceClients(java.lang.Iterable<com.microsoft.azure.sdk.iot.device.DeviceClient>,long)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#unregisterDeviceClients(Iterable, long)\"></xref>. A device client will not be unregistered automatically if it encounters a non-retryable exception, so users are responsible for unregistering a device client when they no longer want it in this multiplexing client.\n\nUp to <xref uid=\"com.microsoft.azure.sdk.iot.device.MultiplexingClient.MAX_MULTIPLEX_DEVICE_COUNT_AMQPS\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#MAX_MULTIPLEX_DEVICE_COUNT_AMQPS\"></xref> devices can be registered on a multiplexed AMQPS connection, and up to <xref uid=\"com.microsoft.azure.sdk.iot.device.MultiplexingClient.MAX_MULTIPLEX_DEVICE_COUNT_AMQPS_WS\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#MAX_MULTIPLEX_DEVICE_COUNT_AMQPS_WS\"></xref> devices can be registered on a multiplexed AMQPS\\_WS connection.\n\nIf the multiplexing client is already open, then this device client will automatically be opened, too. If the multiplexing client is not open yet, then this device client will not be opened until <xref uid=\"com.microsoft.azure.sdk.iot.device.MultiplexingClient.open()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"MultiplexingClient#open()\"></xref> is called.\n\nIf the multiplexed connection is already open, then this call will add this device client to the multiplexed connection, and then will block until the registration has been completed.\n\nAny proxy settings set to the provided device clients will be overwritten by the proxy settings of this multiplexing client.\n\nThe registered device client must use the same transport protocol (AMQPS or AMQPS\\_WS) that this multiplexing client uses.\n\nEach registered device client may have its own retry policy and its own SAS token expiry time, separate from every other registered device client.\n\nThe registered device client must use symmetric key based authentication.\n\nThe registered device client must belong to the same IoT Hub as all previously registered device clients.\n\nIf the provided device client is already registered to this multiplexing client, then then this method will do nothing.\n\nAny subscriptions (twin, methods, cloud to device messages) set on this device client from when it was previously registered to any multiplexing client will need to be set again as subscriptions and their callbacks are not preserved."
  parameters:
  - description: "The device client to associate with this multiplexing client."
    name: "deviceClient"
    type: "<xref href=\"com.microsoft.azure.sdk.iot.device.DeviceClient?alt=com.microsoft.azure.sdk.iot.device.DeviceClient&text=DeviceClient\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public void registerDeviceClient(DeviceClient deviceClient)"
  exceptions:
  - description: "If the thread gets interrupted while waiting for the registration to succeed. This\n will never be thrown if the multiplexing client is not open yet."
    type: "<xref href=\"java.lang.InterruptedException?alt=java.lang.InterruptedException&text=InterruptedException\" data-throw-if-not-resolved=\"False\" />"
  - description: "If the thread gets interrupted while waiting for the registration to succeed. This\n will never be thrown if the multiplexing client is not open yet."
    type: "<xref href=\"com.microsoft.azure.sdk.iot.device.exceptions.MultiplexingClientException?alt=com.microsoft.azure.sdk.iot.device.exceptions.MultiplexingClientException&text=MultiplexingClientException\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.sdk.iot.device.MultiplexingClient.registerDeviceClient(com.microsoft.azure.sdk.iot.device.DeviceClient,long)"
