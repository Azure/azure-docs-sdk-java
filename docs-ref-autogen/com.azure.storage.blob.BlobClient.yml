  name: BlobClient
  nameWithType: BlobClient
  fullName: com.azure.storage.blob.BlobClient
  type: Class
  package: com.azure.storage.blob
  summary: >-
    This class provides a client that contains generic blob operations for Azure Storage Blobs. Operations allowed by the client are uploading and downloading, copying a blob, retrieving and setting metadata, retrieving and setting HTTP headers, and deleting and un-deleting a blob.


    This client is instantiated through <xref uid="com.azure.storage.blob.BlobClientBuilder" data-throw-if-not-resolved="false">BlobClientBuilder</xref> or retrieved via <xref uid="com.azure.storage.blob.BlobContainerClient.getBlobClient(java.lang.String)" data-throw-if-not-resolved="false">getBlobClient</xref>.


    For operations on a specific blob type (i.e append, block, or page) use <xref uid="com.azure.storage.blob.BlobClient.getAppendBlobClient()" data-throw-if-not-resolved="false">getAppendBlobClient</xref>, <xref uid="com.azure.storage.blob.BlobClient.getBlockBlobClient()" data-throw-if-not-resolved="false">getBlockBlobClient</xref>, or <xref uid="com.azure.storage.blob.BlobClient.getPageBlobClient()" data-throw-if-not-resolved="false">getPageBlobClient</xref> to construct a client that allows blob specific operations.


    Please refer to the [Azure Docs][] for more information.



    [Azure Docs]: https://docs.microsoft.com/en-us/rest/api/storageservices/understanding-block-blobs--append-blobs--and-page-blobs
