  fullName: "com.azure.storage.blob.BlobClient.uploadFromFile(String filePath, ParallelTransferOptions parallelTransferOptions, BlobHttpHeaders headers, Map<String,String> metadata, AccessTier tier, BlobRequestConditions requestConditions, Duration timeout)"
  overload: "com.azure.storage.blob.BlobClient.uploadFromFile*"
  type: "Method"
  package: "com.azure.storage.blob"
  summary: "Creates a new block blob, or updates the content of an existing block blob.\n\nTo avoid overwriting, pass \"\\*\" to <xref uid=\"com.azure.storage.blob.models.BlobRequestConditions.setIfNoneMatch(java.lang.String)\" data-throw-if-not-resolved=\"false\">BlobRequestConditions#setIfNoneMatch(String)</xref>.\n\n**Code Samples**\n\n```java\nBlobHttpHeaders headers = new BlobHttpHeaders()\n     .setContentMd5(\"data\".getBytes(StandardCharsets.UTF_8))\n     .setContentLanguage(\"en-US\")\n     .setContentType(\"binary\");\n \n Map<String, String> metadata = Collections.singletonMap(\"metadata\", \"value\");\n BlobRequestConditions requestConditions = new BlobRequestConditions()\n     .setLeaseId(leaseId)\n     .setIfUnmodifiedSince(OffsetDateTime.now().minusDays(3));\n Integer blockSize = 100 * 1024 * 1024; // 100 MB;\n ParallelTransferOptions parallelTransferOptions = new ParallelTransferOptions(blockSize, null, null);\n \n try {\n     client.uploadFromFile(filePath, parallelTransferOptions, headers, metadata,\n         AccessTier.HOT, requestConditions, timeout);\n     System.out.println(\"Upload from file succeeded\");\n } catch (UncheckedIOException ex) {\n     System.err.printf(\"Failed to upload from file %s%n\", ex.getMessage());\n }\n```"
  syntax:
    content: "public void uploadFromFile(String filePath, ParallelTransferOptions parallelTransferOptions, BlobHttpHeaders headers, Map<String,String> metadata, AccessTier tier, BlobRequestConditions requestConditions, Duration timeout)"
    parameters:
    - id: "filePath"
      type: "java.lang.String"
      description: "Path of the file to upload"
