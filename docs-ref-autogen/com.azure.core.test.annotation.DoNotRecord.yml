  type: Interface
  package: com.azure.core.test.annotation
  summary: >-
    Annotation given to some tests to indicate that network calls made during the test shouldn't be recorded.


    Pass `true` for <xref uid="com.azure.core.test.annotation.DoNotRecord.skipInPlayback()" data-throw-if-not-resolved="false">skipInPlayback</xref> to indicate that the test shouldn't run when tests are ran in <xref uid="com.azure.core.test.TestMode.PLAYBACK" data-throw-if-not-resolved="false">TestMode#PLAYBACK</xref>. A common case for setting this to `true` is when the test has either sensitive content that cannot be redacted or calls into code that cannot be mocked.
  syntax:
    content: public interface DoNotRecord implements Annotation
  implements:
  - java.lang.annotation.Annotation
