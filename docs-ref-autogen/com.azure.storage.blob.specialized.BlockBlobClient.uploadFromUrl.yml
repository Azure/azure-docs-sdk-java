- uid: "com.azure.storage.blob.specialized.BlockBlobClient.uploadFromUrl(java.lang.String)"
  fullName: "com.azure.storage.blob.specialized.BlockBlobClient.uploadFromUrl(String sourceUrl)"
  name: "uploadFromUrl(String sourceUrl)"
  nameWithType: "BlockBlobClient.uploadFromUrl(String sourceUrl)"
  summary: "Creates a new block blob, or updates the content of an existing block blob.\n\nUpdating an existing block blob overwrites any existing metadata on the blob. Partial updates are not supported with PutBlobFromUrl; the content of the existing blob is overwritten with the new content. For more information, see the [Azure Docs][].\n\n**Code Samples**\n\n```java\nSystem.out.printf(\"Uploaded BlockBlob from URL, MD5 is %s%n\",\n     Base64.getEncoder().encodeToString(client.uploadFromUrl(sourceUrl).getContentMd5()));\n```\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/put-blob-from-url"
  parameters:
  - description: "The source URL to upload from."
    name: "sourceUrl"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public BlockBlobItem uploadFromUrl(String sourceUrl)"
  returns:
    description: "The information of the uploaded block blob."
    type: "<xref href=\"com.azure.storage.blob.models.BlockBlobItem?alt=com.azure.storage.blob.models.BlockBlobItem&text=BlockBlobItem\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.storage.blob.specialized.BlockBlobClient.uploadFromUrl(java.lang.String,boolean)"
  fullName: "com.azure.storage.blob.specialized.BlockBlobClient.uploadFromUrl(String sourceUrl, boolean overwrite)"
  name: "uploadFromUrl(String sourceUrl, boolean overwrite)"
  nameWithType: "BlockBlobClient.uploadFromUrl(String sourceUrl, boolean overwrite)"
  summary: "Creates a new block blob, or updates the content of an existing block blob.\n\nUpdating an existing block blob overwrites any existing metadata on the blob. Partial updates are not supported with PutBlobFromUrl; the content of the existing blob is overwritten with the new content. For more information, see the [Azure Docs][].\n\n**Code Samples**\n\n```java\nboolean overwrite = false;\n System.out.printf(\"Uploaded BlockBlob from URL, MD5 is %s%n\",\n     Base64.getEncoder().encodeToString(client.uploadFromUrl(sourceUrl, overwrite).getContentMd5()));\n```\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/put-blob-from-url"
  parameters:
  - description: "The source URL to upload from."
    name: "sourceUrl"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Whether or not to overwrite, should data exist on the blob."
    name: "overwrite"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public BlockBlobItem uploadFromUrl(String sourceUrl, boolean overwrite)"
