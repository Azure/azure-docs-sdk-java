  package: system.fabric
  summary: "<p>A transient fault indicates that there is some temporary condition which prevents the replica from making further progress or from processing further user requests. </p>\r\n<p>\r\n  <b> Remarks : </b> An example of a transient fault is a service that determines that a portion of its state or some reference file is corrupted, but can be repaired if the service were to be re-initialized. In this case, the service uses the <xref uid=\"system.fabric.ServicePartition.reportFault(FaultType)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"system.fabric.ServicePartition#reportFault(system.fabric.FaultType)\"></xref> method to report a transient fault. Reporting a transient fault closes the service via StatefulServiceReplica. <xref uid=\"system.fabric.StatefulServiceReplica.closeAsync(CancellationToken)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"system.fabric.StatefulServiceReplica#closeAsync(system.fabric.CancellationToken)\"></xref> or StatelessServiceInstance <xref uid=\"system.fabric.StatelessServiceInstance.closeAsync(CancellationToken)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"system.fabric.StatelessServiceInstance#closeAsync(system.fabric.CancellationToken)\"></xref>. Note that for stateless and stateful services, volatile transient faults are not very useful because state is not preserved across the failure. For these services, whether to use transient or permanent faults is dependent on whether the service should be gracefully closed asynchronously with cleanup or ungracefully closed with a synchronous StatefulServiceReplica <xref uid=\"system.fabric.StatefulServiceReplica.abort()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"system.fabric.StatefulServiceReplica#abort()\"></xref> or StatelessServiceInstance <xref uid=\"system.fabric.StatelessServiceInstance.abort()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"system.fabric.StatelessServiceInstance#abort()\"></xref> method.</p>"
  syntax:
    content: public Transient=(2)
