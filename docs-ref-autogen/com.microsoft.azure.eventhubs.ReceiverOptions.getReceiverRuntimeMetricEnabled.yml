    type: <xref href="boolean?alt=boolean&text=boolean" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Knob to enable/disable runtime metric of the receiver. If this is set to true and is passed to <xref uid="com.microsoft.azure.eventhubs.EventHubClient.createReceiver(final String,final String,final EventPosition)" data-throw-if-not-resolved="false">EventHubClient#createReceiver</xref>, after the first <xref uid="com.microsoft.azure.eventhubs.PartitionReceiver.receive(final int)" data-throw-if-not-resolved="false">PartitionReceiver#receive(int)</xref> call, <xref uid="com.microsoft.azure.eventhubs.PartitionReceiver.getRuntimeInformation()" data-throw-if-not-resolved="false">PartitionReceiver#getRuntimeInformation()</xref> is populated. </p>

    <p>Enabling this knob will add 3 additional properties to all <xref uid="com.microsoft.azure.eventhubs.EventData" data-throw-if-not-resolved="false">EventData</xref>'s received on the <xref uid="com.microsoft.azure.eventhubs.EventHubClient.createReceiver(final String,final String,final EventPosition)" data-throw-if-not-resolved="false">EventHubClient#createReceiver</xref>.</p>

    <p></p>
