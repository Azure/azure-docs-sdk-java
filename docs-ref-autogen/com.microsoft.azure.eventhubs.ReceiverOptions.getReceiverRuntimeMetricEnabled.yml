  summary: "Knob to enable/disable runtime metric of the receiver. If this is set to true and is passed to <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.createReceiver*\" data-throw-if-not-resolved=\"false\">EventHubClient#createReceiver</xref>, after the first <xref uid=\"com.microsoft.azure.eventhubs.PartitionReceiver.receive(int)\" data-throw-if-not-resolved=\"false\">PartitionReceiver#receive(int)</xref> call, <xref uid=\"com.microsoft.azure.eventhubs.PartitionReceiver.getRuntimeInformation()\" data-throw-if-not-resolved=\"false\">PartitionReceiver#getRuntimeInformation()</xref> is populated.\n\nEnabling this knob will add 3 additional properties to all <xref uid=\"com.microsoft.azure.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref>'s received on the <xref uid=\"com.microsoft.azure.eventhubs.EventHubClient.createReceiver*\" data-throw-if-not-resolved=\"false\">EventHubClient#createReceiver</xref>."
  syntax: "public boolean getReceiverRuntimeMetricEnabled()"
