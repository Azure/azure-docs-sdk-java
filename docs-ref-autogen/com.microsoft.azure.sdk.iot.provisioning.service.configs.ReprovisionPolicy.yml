  name: "setMigrateDeviceData(boolean migrateDeviceData)"
  nameWithType: "ReprovisionPolicy.setMigrateDeviceData(boolean migrateDeviceData)"
  summary: "When set to true (default), the Device Provisioning Service will migrate the device's data (twin, device capabilities, and device ID) from one IoT hub to another during an IoT hub assignment update."
  parameters:
  - description: "the <code>boolean</code> with the flag for migrateDeviceData."
    name: "migrateDeviceData"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public void setMigrateDeviceData(boolean migrateDeviceData)"
  desc: "When set to true (default), the Device Provisioning Service will migrate the device's data (twin, device capabilities, and device ID) from one IoT hub to another during an IoT hub assignment update. If set to false, the Device Provisioning Service will reset the device's data to the initial desired configuration stored in the provisioning service's enrollment list."
- uid: "com.microsoft.azure.sdk.iot.provisioning.service.configs.ReprovisionPolicy.setUpdateHubAssignment(boolean)"
