  name: "setUpdateHubAssignment(boolean updateHubAssignment)"
  nameWithType: "ReprovisionPolicy.setUpdateHubAssignment(boolean updateHubAssignment)"
  summary: "When set to true (default), the Device Provisioning Service will evaluate the device's IoT Hub assignment and update it if necessary for any provisioning requests beyond the first from a given device."
  parameters:
  - description: "the <code>boolean</code> with the flag for updateHubAssignment."
    name: "updateHubAssignment"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public void setUpdateHubAssignment(boolean updateHubAssignment)"
  desc: "When set to true (default), the Device Provisioning Service will evaluate the device's IoT Hub assignment and update it if necessary for any provisioning requests beyond the first from a given device. If set to false, the device will stay assigned to its current IoT hub."
