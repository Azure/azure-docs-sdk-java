summary: "Externalized cache-able child resource collection abstract implementation. (Internal use only)\n\nAn external child resource collection is considered as cache-able when it is present as an inline property of it's parent resource. Consider using non-cached version <xref uid=\"com.azure.resourcemanager.resources.fluentcore.arm.collection.implementation.ExternalChildResourcesNonCachedImpl\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ExternalChildResourcesNonCachedImpl\"></xref> if the child resources are not present in the parent payload, using cached version in this case requires fetching the child resource using separate GET call, that can be expensive if the child resources are pagable."
