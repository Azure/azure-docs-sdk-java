  nameWithType: "Context.getValues()"
  summary: "Scans the linked-list of <xref uid=\"com.azure.core.util.Context\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Context\"></xref> objects populating a <xref uid=\"java.util.Map\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Map\"></xref> with the values of the context.\n\n**Code samples**\n\n```java\nfinal String key1 = \"Key1\";\n final String value1 = \"first-value\";\n final String key2 = \"Key2\";\n final String value2 = \"second-value\";\n \n Context context = new Context(key1, value1)\n     .addData(key2, value2);\n \n Map<Object, Object> contextValues = context.getValues();\n if (contextValues.containsKey(key1)) {\n     System.out.printf(\"Key1 value: %s%n\", contextValues.get(key1));\n } else {\n     System.out.println(\"Key1 does not exist.\");\n }\n \n if (contextValues.containsKey(key2)) {\n     System.out.printf(\"Key2 value: %s%n\", contextValues.get(key2));\n } else {\n     System.out.println(\"Key2 does not exist.\");\n }\n```"
  syntax: "public Map<Object,Object> getValues()"
  returns:
    description: "A map containing all values of the context linked-list."
