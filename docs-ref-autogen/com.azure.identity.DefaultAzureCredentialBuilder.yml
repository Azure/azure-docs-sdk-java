  fullName: "com.azure.identity.DefaultAzureCredentialBuilder.intelliJKeePassDatabasePath(String databasePath)"
  name: "intelliJKeePassDatabasePath(String databasePath)"
  nameWithType: "DefaultAzureCredentialBuilder.intelliJKeePassDatabasePath(String databasePath)"
  summary: "Specifies the Kee<wbr>Pass database path to read the cached credentials of Azure toolkit for IntelliJ plugin."
  parameters:
  - description: "the path to the KeePass database."
    name: "databasePath"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  syntax: "public DefaultAzureCredentialBuilder intelliJKeePassDatabasePath(String databasePath)"
  desc: "Specifies the KeePass database path to read the cached credentials of Azure toolkit for IntelliJ plugin. The `databasePath` is required on Windows platform. For macOS and Linux platform native key chain / key ring will be accessed respectively to retrieve the cached credentials.\n\nThis path can be located in the IntelliJ IDE. Windows: File -> Settings -> Appearance & Behavior -> System Settings -> Passwords."
  returns:
    description: "An updated instance of this builder with the KeePass database path set as specified."
    type: "<xref href=\"com.azure.identity.DefaultAzureCredentialBuilder?alt=com.azure.identity.DefaultAzureCredentialBuilder&text=DefaultAzureCredentialBuilder\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.identity.DefaultAzureCredentialBuilder.managedIdentityClientId(java.lang.String)"
  fullName: "com.azure.identity.DefaultAzureCredentialBuilder.managedIdentityClientId(String clientId)"
  name: "managedIdentityClientId(String clientId)"
  nameWithType: "DefaultAzureCredentialBuilder.managedIdentityClientId(String clientId)"
  summary: "Specifies the client ID of user assigned or system assigned identity, when this credential is running in an environment with managed identities."
  parameters:
  - description: "the client ID"
    name: "clientId"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
  syntax: "public DefaultAzureCredentialBuilder managedIdentityClientId(String clientId)"
  desc: "Specifies the client ID of user assigned or system assigned identity, when this credential is running in an environment with managed identities. If unset, the value in the AZURE\\_CLIENT\\_ID environment variable will be used. If neither is set, the default value is null and will only work with system assigned managed identities and not user assigned managed identities. Only one of managedIdentityClientId and managedIdentityResourceId can be specified."
  returns:
    description: "the DefaultAzureCredentialBuilder itself"
    type: "<xref href=\"com.azure.identity.DefaultAzureCredentialBuilder?alt=com.azure.identity.DefaultAzureCredentialBuilder&text=DefaultAzureCredentialBuilder\" data-throw-if-not-resolved=\"False\" />"
