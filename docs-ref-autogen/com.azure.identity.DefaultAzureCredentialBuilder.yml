  - description: "the executor service to use for executing authentication requests."
    name: "executorService"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/ExecutorService.html\">ExecutorService</a>"
  syntax: "public DefaultAzureCredentialBuilder executorService(ExecutorService executorService)"
  desc: "Specifies the ExecutorService to be used to execute the authentication requests. Developer is responsible for maintaining the lifecycle of the ExecutorService.\n\nIf this is not configured, the <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ForkJoinPool#commonPool()\"></xref> will be used which is also shared with other application tasks. If the common pool is heavily used for other tasks, authentication requests might starve and setting up this executor service should be considered.\n\nThe executor service and can be safely shutdown if the TokenCredential is no longer being used by the Azure SDK clients and should be shutdown before the application exits."
  returns:
    description: "An updated instance of this builder with the executor service set as specified."
    type: "<xref href=\"com.azure.identity.DefaultAzureCredentialBuilder?alt=com.azure.identity.DefaultAzureCredentialBuilder&text=DefaultAzureCredentialBuilder\" data-throw-if-not-resolved=\"False\" />"
