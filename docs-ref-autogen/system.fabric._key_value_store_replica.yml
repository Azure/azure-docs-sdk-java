  package: system.fabric
  summary: >-
    <p>Asynchronously creates a backup of the key-value store.</p>

    <p>

      <bold>Remarks:</bold> The <bold>postBackupAsyncFunc</bold> is not invoked if there is an error during backup. Also, it is not invoked when <bold>backupOption</bold> is <xref uid="system.fabric._store_backup_option.FABRIC_STORE_BACKUP_OPTION_TRUNCATE_LOGS_ONLY" data-throw-if-not-resolved="false">StoreBackupOption#FABRIC_STORE_BACKUP_OPTION_TRUNCATE_LOGS_ONLY</xref> since there is no further action needed from the user in this case to complete a single backup cycle. </p>
  syntax:
    content: public CompletableFuture<?> backupAsync(String backupDirectory, StoreBackupOption backupOption, Function<StoreBackupInfo, CompletableFuture<Boolean>> postBackupAsyncFunc)
    parameters:
    - id: backupDirectory
      type: "26831127"
      description: <p>The directory where the backup is to be stored. If <bold>backupOption</bold> is <xref uid="system.fabric._store_backup_option.FABRIC_STORE_BACKUP_OPTION_TRUNCATE_LOGS_ONLY" data-throw-if-not-resolved="false">StoreBackupOption#FABRIC_STORE_BACKUP_OPTION_TRUNCATE_LOGS_ONLY</xref>, then this parameter should be null. Otherwise, this parameter cannot be null, empty or contain just whitespace. UNC paths may also be provided. If the directory doesn't exist, it is created. If it exists and isn't empty, then incremental backup fails with <xref uid="system.fabric.exception._fabric_backup_directory_not_empty_exception" data-throw-if-not-resolved="false">system.fabric.exception.FabricBackupDirectoryNotEmptyException</xref>. </p>
    - id: backupOption
      type: system.fabric._store_backup_option
      description: <p>The backup option. </p>
    - id: postBackupAsyncFunc
      type: 432ffe41system.fabric._store_backup_info774bd4f0
      description: <p>The post backup asynchronous method that is invoked by Windows Fabric to allow the user to complete any post backup activity before returning control to the system. If <bold>null</bold> is passed in for this, incremental backups are disallowed. If the post-backup method returns false, then again, incremental backups are disallowed. </p>
    return:
      type: 16409f84
      description: <p>A task that represents the asynchronous backup operation. </p>
  exceptions:
  - type: 3c87bd19
    description: <p>backupDirectory is <bold>null</bold> when backupOption is not <xref uid="system.fabric._store_backup_option.FABRIC_STORE_BACKUP_OPTION_TRUNCATE_LOGS_ONLY" data-throw-if-not-resolved="false">StoreBackupOption#FABRIC_STORE_BACKUP_OPTION_TRUNCATE_LOGS_ONLY</xref>. </p>
  - type: 3c87bd19
    description: <p>backupDirectory is empty or contains just whitespaces when backupOption is not <xref uid="system.fabric._store_backup_option.FABRIC_STORE_BACKUP_OPTION_TRUNCATE_LOGS_ONLY" data-throw-if-not-resolved="false">StoreBackupOption#FABRIC_STORE_BACKUP_OPTION_TRUNCATE_LOGS_ONLY</xref> or backupDirectory is not <bold>null</bold> when backupOption is <xref uid="system.fabric._store_backup_option.FABRIC_STORE_BACKUP_OPTION_TRUNCATE_LOGS_ONLY" data-throw-if-not-resolved="false">StoreBackupOption#FABRIC_STORE_BACKUP_OPTION_TRUNCATE_LOGS_ONLY</xref>. </p>
  - type: system.fabric.exception._fabric_backup_directory_not_empty_exception
    description: <p>When backupOption is <xref uid="system.fabric._store_backup_option.FABRIC_STORE_BACKUP_OPTION_INCREMENTAL" data-throw-if-not-resolved="false">StoreBackupOption#FABRIC_STORE_BACKUP_OPTION_INCREMENTAL</xref> and the backup directory already contains files or sub-directories. </p>
  - type: system.fabric.exception._fabric_backup_in_progress_exception
    description: <p>When a previously initiated backup is currently in progress. </p>
