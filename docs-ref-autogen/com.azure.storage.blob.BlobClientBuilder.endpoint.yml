  summary: "Sets the service endpoint, additionally parses it for information (SAS token, container name, blob name)\n\nIf the endpoint is to a blob in the root container, this method will fail as it will interpret the blob name as the container name. With only one path element, it is impossible to distinguish between a container name and a blob in the root container, so it is assumed to be the container name as this is much more common. When working with blobs in the root container, it is best to set the endpoint to the account url and specify the blob name separately using the <xref uid=\"com.azure.storage.blob.BlobClientBuilder.blobName(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"blobName\"></xref> method."
