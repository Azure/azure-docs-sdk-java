desc: "<xref uid=\"com.azure.data.schemaregistry.SchemaRegistryAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SchemaRegistryAsyncClient\"></xref> is an HTTP-based client that interacts with Azure Schema Registry service to store and retrieve schemas on demand. Azure Schema Registry supports multiple schema formats such as Avro, JSON, and custom formats.\n\n**Sample: Construct a <xref uid=\"com.azure.data.schemaregistry.SchemaRegistryAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SchemaRegistryAsyncClient\"></xref>**\n\nThe following code sample demonstrates the creation of the asynchronous client <xref uid=\"com.azure.data.schemaregistry.SchemaRegistryAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SchemaRegistryAsyncClient\"></xref>. The `fullyQualifiedNamespace` is the Event Hubs Namespace's host name. It is listed under the \"Essentials\" panel after navigating to the Event Hubs Namespace via Azure Portal. The credential used is `DefaultAzureCredential` for authentication, which is appropriate for most scenarios, including local development and production environments. Additionally, we recommend using [managed identity][] for authentication in production environments. You can find more information on different ways of authenticating and their corresponding credential types in the [Azure Identity documentation\"][Azure Identity documentation].\n\n```java\nDefaultAzureCredential azureCredential = new DefaultAzureCredentialBuilder()\n     .build();\n SchemaRegistryAsyncClient client = new SchemaRegistryClientBuilder()\n     .fullyQualifiedNamespace(\"https://<your-schema-registry-endpoint>.servicebus.windows.net\")\n     .credential(azureCredential)\n     .buildAsyncClient();\n```\n\n**Sample: Register a schema**\n\nRegistering a schema returns a unique schema id that can be used to quickly associate payloads with that schema. The credential used is `DefaultAzureCredential` because it combines commonly used credentials in deployment and development and chooses the credential to used based on its running environment. Reactive operations must be subscribed to; this kicks off the operation. <xref uid=\"com.azure.data.schemaregistry.SchemaRegistryAsyncClient.registerSchema(java.lang.String,java.lang.String,java.lang.String,com.azure.data.schemaregistry.models.SchemaFormat)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#registerSchema(String, String, String, SchemaFormat)\"></xref> is a non-blocking call, the program will move onto the next line of code after setting up the async operation.\n\n```java\nString schema = \"{\\\"type\\\":\\\"enum\\\",\\\"name\\\":\\\"TEST\\\",\\\"symbols\\\":[\\\"UNIT\\\",\\\"INTEGRATION\\\"]}\";\n client.registerSchema(\"{schema-group}\", \"{schema-name}\", schema, SchemaFormat.AVRO)\n     .subscribe(properties -> {\n         System.out.printf(\"Schema id: %s, schema format: %s%n\", properties.getId(),\n             properties.getFormat());\n     }, error -> {\n         System.err.println(\"Error occurred registering schema: \" + error);\n     }, () -> {\n         System.out.println(\"Register schema completed.\");\n     });\n```\n\n**Sample: Get a schema using a schema id**\n\nThe following code sample demonstrates how to fetch a schema using its schema id. The schema id can be found in <xref uid=\"com.azure.data.schemaregistry.models.SchemaProperties.getId()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SchemaProperties#getId()\"></xref> when a schema is registered or using <xref uid=\"com.azure.data.schemaregistry.SchemaRegistryAsyncClient.getSchemaProperties(java.lang.String,java.lang.String,java.lang.String,com.azure.data.schemaregistry.models.SchemaFormat)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getSchemaProperties(String, String, String, SchemaFormat)\"></xref>. Reactive operations must be subscribed to; this kicks off the operation. <xref uid=\"com.azure.data.schemaregistry.SchemaRegistryAsyncClient.getSchema(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getSchema(String)\"></xref> is a non-blocking call, the program will move onto the next line of code after setting up the async operation.\n\n```java\nclient.getSchema(\"{schema-id}\")\n     .subscribe(schema -> {\n         System.out.printf(\"Schema id: %s, schema format: %s%n\", schema.getProperties().getId(),\n             schema.getProperties().getFormat());\n         System.out.println(\"Schema contents: \" + schema.getDefinition());\n     }, error -> {\n         System.err.println(\"Error occurred getting schema: \" + error);\n     }, () -> {\n         System.out.println(\"Get schema completed.\");\n     });\n```\n\n**Sample: Get a schema's properties**\n\nThe following code sample demonstrates how to get a schema's properties given its schema contents. Fetching schema properties is useful in cases where developers want to get the unique schema id. <xref uid=\"com.azure.data.schemaregistry.SchemaRegistryAsyncClient.getSchemaProperties(java.lang.String,java.lang.String,java.lang.String,com.azure.data.schemaregistry.models.SchemaFormat)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getSchemaProperties(String, String, String, SchemaFormat)\"></xref> is a non-blocking call, the program will move onto the next line of code after setting up the async operation.\n\n```java\nString schema = \"{\\\"type\\\":\\\"enum\\\",\\\"name\\\":\\\"TEST\\\",\\\"symbols\\\":[\\\"UNIT\\\",\\\"INTEGRATION\\\"]}\";\n client.getSchemaProperties(\"{schema-group}\", \"{schema-name}\", schema, SchemaFormat.AVRO)\n     .subscribe(properties -> {\n         System.out.println(\"Schema id: \" + properties.getId());\n         System.out.println(\"Format: \" + properties.getFormat());\n         System.out.println(\"Version: \" + properties.getVersion());\n     }, error -> {\n         System.err.println(\"Error occurred getting schema: \" + error);\n     }, () -> {\n         System.out.println(\"Get schema completed.\");\n     });\n```\n\n**Sample: Get a schema with its HTTP response**\n\nThe following code sample demonstrates how to get a schema using its group name, schema name, and version number. In addition, it gets the underlying HTTP response that backs this service call. This is useful in cases where customers want more insight into the HTTP request/response. <xref uid=\"com.azure.data.schemaregistry.SchemaRegistryAsyncClient.getSchemaWithResponse*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getSchemaWithResponse(String, String, int, Context)\"></xref> is a non-blocking call, the program will move onto the next line of code after setting up the async operation.\n\n```java\nclient.getSchemaWithResponse(\"{group-name}\", \"{schema-name}\", 1)\n     .subscribe(response -> {\n         System.out.println(\"Headers in HTTP response: \");\n\n         for (HttpHeader header : response.getHeaders()) {\n             System.out.printf(\"%s: %s%n\", header.getName(), header.getValue());\n         }\n\n         SchemaRegistrySchema schema = response.getValue();\n\n         System.out.printf(\"Schema id: %s, schema format: %s%n\", schema.getProperties().getId(),\n             schema.getProperties().getFormat());\n         System.out.println(\"Schema contents: \" + schema.getDefinition());\n     }, error -> {\n         System.err.println(\"Error occurred getting schema: \" + error);\n     }, () -> {\n         System.out.println(\"Get schema with response completed.\");\n     });\n```\n\n\n[managed identity]: https://learn.microsoft.com/azure/active-directory/managed-identities-azure-resources/\n[Azure Identity documentation]: https://learn.microsoft.com/java/api/overview/azure/identity-readme"
