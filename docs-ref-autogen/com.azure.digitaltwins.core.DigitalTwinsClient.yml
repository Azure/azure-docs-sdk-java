fullName: "com.azure.digitaltwins.core.DigitalTwinsClient"
name: "DigitalTwinsClient"
nameWithType: "DigitalTwinsClient"
summary: "This class provides a client for interacting synchronously with an Azure Digital Twins instance. This client is instantiated through <xref uid=\"com.azure.digitaltwins.core.DigitalTwinsClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DigitalTwinsClientBuilder\"></xref>.\n\n**Code Samples**\n\n```java\nDigitalTwinsClient digitalTwinsSyncClient = new DigitalTwinsClientBuilder()\n     .credential(\n         new ClientSecretCredentialBuilder()\n             .tenantId(tenantId)\n             .clientId(clientId)\n             .clientSecret(clientSecret)\n             .build())\n     .endpoint(digitalTwinsEndpointUrl)\n     .buildClient();\n```\n\nThis client allows for management of digital twins, their components, and their relationships. It also allows for managing the digital twin models and event routes tied to your Azure Digital Twins instance."
