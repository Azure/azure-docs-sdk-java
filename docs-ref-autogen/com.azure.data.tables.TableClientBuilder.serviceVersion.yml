  summary: "Sets the <xref uid=\"com.azure.data.tables.TableServiceVersion\" data-throw-if-not-resolved=\"false\" data-raw-source=\"service version\"></xref> that is used when making API requests.\n\nIf a <xref uid=\"com.azure.data.tables.TableServiceVersion\" data-throw-if-not-resolved=\"false\" data-raw-source=\"service version\"></xref> is not provided, the <xref uid=\"com.azure.data.tables.TableServiceVersion\" data-throw-if-not-resolved=\"false\" data-raw-source=\"service version\"></xref> that will be used will be the latest known <xref uid=\"com.azure.data.tables.TableServiceVersion\" data-throw-if-not-resolved=\"false\" data-raw-source=\"service version\"></xref> based on the version of the client library being used. If no <xref uid=\"com.azure.data.tables.TableServiceVersion\" data-throw-if-not-resolved=\"false\" data-raw-source=\"service version\"></xref> is specified, updating to a newer version of the client library will have the result of potentially moving to a newer <xref uid=\"com.azure.data.tables.TableServiceVersion\" data-throw-if-not-resolved=\"false\" data-raw-source=\"service version\"></xref>.\n\nTargeting a specific <xref uid=\"com.azure.data.tables.TableServiceVersion\" data-throw-if-not-resolved=\"false\" data-raw-source=\"service version\"></xref> may also mean that the service will return an error for newer APIs."
