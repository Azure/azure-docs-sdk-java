  summary: "<p>Sets the timeout to use when making this request. </p>\r\n<p>The server timeout interval begins at the time that the complete request has been received by the service, and the server begins processing the response. If the timeout interval elapses before the response is returned to the client, the operation times out. The timeout interval resets with each retry, if the request is retried. </p>\r\n<p>The default server timeout is set in the client and is by default null, indicating no server timeout. You can change the server timeout on this request by setting this property. You can also change the value on the <xref uid=\"com.microsoft.azure.storage.ServiceClient.getDefaultRequestOptions()\" data-throw-if-not-resolved=\"false\">ServiceClient#getDefaultRequestOptions()</xref> object so that all subsequent requests made via the service client will use that server timeout.</p>\r\n<p></p>"
