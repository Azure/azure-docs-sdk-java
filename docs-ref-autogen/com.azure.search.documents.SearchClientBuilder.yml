type: "class"
desc: "This class provides a fluent builder API to help aid the configuration and instantiation of <xref uid=\"com.azure.search.documents.SearchClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchClients\"></xref> and <xref uid=\"com.azure.search.documents.SearchAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SearchAsyncClients\"></xref>. Call <xref uid=\"com.azure.search.documents.SearchClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildClient\"></xref> and <xref uid=\"com.azure.search.documents.SearchClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildAsyncClient\"></xref> respectively to construct an instance of the desired client.\n\nThe following must be provided to construct a client instance.\n\n *  The Azure Cognitive Search service URL.\n *  An <xref uid=\"com.azure.core.credential.AzureKeyCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureKeyCredential\"></xref> that grants access to the Azure Cognitive Search service.\n *  The search index name.\n\n**Instantiating an asynchronous Search Client**\n\n```java\nSearchAsyncClient searchAsyncClient = new SearchClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .indexName(\"{indexName}\")\n     .buildAsyncClient();\n```\n\n**Instantiating a synchronous Search Client**\n\n```java\nSearchClient searchClient = new SearchClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .indexName(\"{indexName}\")\n     .buildClient();\n```"
