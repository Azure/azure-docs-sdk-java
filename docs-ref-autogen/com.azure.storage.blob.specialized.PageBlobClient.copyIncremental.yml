  nameWithType: "PageBlobClient.copyIncremental(String source, String snapshot)"
  summary: "Begins an operation to start an incremental copy from one page blob's snapshot to this page blob. The snapshot is copied such that only the differential changes between the previously copied snapshot are transferred to the destination. The copied snapshots are complete copies of the original snapshot and can be read or copied from as usual. For more information, see the Azure Docs [here][] and [here][here 1].\n\n**Code Samples**\n\n\\{@codesnippet com.azure.storage.blob.specialized.PageBlobClient.copyIncremental\\#String-String\\}\n\n\n[here]: https://docs.microsoft.com/rest/api/storageservices/incremental-copy-blob\n[here 1]: https://docs.microsoft.com/azure/virtual-machines/windows/incremental-snapshots"
