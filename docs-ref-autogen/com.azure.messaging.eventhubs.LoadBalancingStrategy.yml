fields:
- uid: "com.azure.messaging.eventhubs.LoadBalancingStrategy.BALANCED"
  fullName: "com.azure.messaging.eventhubs.LoadBalancingStrategy.BALANCED"
  name: "BALANCED"
  nameWithType: "LoadBalancingStrategy.BALANCED"
  summary: "The event processor will use a steady approach to claim ownership of partitions and slowly trend towards a stable state where all active processors will have an even distribution of Event Hub partitions. This strategy may take longer to settle into a balanced partition distribution among active processor instances. This strategy is geared towards minimizing ownership contention and reducing the need to transfer ownership frequently, especially when multiple instances are initialized together, until a stable state is reached."
- uid: "com.azure.messaging.eventhubs.LoadBalancingStrategy.GREEDY"
  fullName: "com.azure.messaging.eventhubs.LoadBalancingStrategy.GREEDY"
  name: "GREEDY"
  nameWithType: "LoadBalancingStrategy.GREEDY"
  summary: "The event processor will attempt to claim its fair share of partition ownership greedily. This enables event processing of all partitions to start/resume quickly when there is an imbalance detected by the processor. This may result in ownership of partitions frequently changing when multiple instances are starting up but will eventually converge to a stable state."
