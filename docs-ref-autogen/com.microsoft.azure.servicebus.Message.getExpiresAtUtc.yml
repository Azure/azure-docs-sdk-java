  summary: >-
    <p>Gets the instant at which this message will expire.</p>

    <p>The value is the UTC instant for when the message is scheduled for removal and will no longer available for retrieval from the entity due to expiration. Expiry is controlled by the <xref uid="com.microsoft.azure.servicebus.Message.getTimeToLive()" data-throw-if-not-resolved="false">TimeToLive</xref> property. This property is computed from <xref uid="com.microsoft.azure.servicebus.Message.getEnqueuedTimeUtc()" data-throw-if-not-resolved="false">EnqueuedTimeUtc</xref>+<xref uid="com.microsoft.azure.servicebus.Message.getTimeToLive()" data-throw-if-not-resolved="false">TimeToLive</xref>.</p>

    <p></p>
