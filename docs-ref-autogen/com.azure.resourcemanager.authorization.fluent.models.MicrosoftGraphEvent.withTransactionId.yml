  name: "withTransactionId(String transactionId)"
  nameWithType: "MicrosoftGraphEvent.withTransactionId(String transactionId)"
  summary: "Set the transactionId property: A custom identifier specified by a client app for the server to avoid redundant POST operations in case of client retries to create the same event. This is useful when low network connectivity causes the client to time out before receiving a response from the server for the client's prior create-event request. After you set transactionId when creating an event, you cannot change transactionId in a subsequent update. This property is only returned in a response payload if an app has set it. Optional."
  parameters:
  - description: "the transactionId value to set."
    name: "transactionId"
