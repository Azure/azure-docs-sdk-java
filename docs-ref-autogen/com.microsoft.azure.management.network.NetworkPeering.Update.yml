  nameWithType: NetworkPeering.UpdateStages.WithGatewayUse.withoutGatewayUseByRemoteNetwork()
  fullName: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withoutGatewayUseByRemoteNetwork()
  type: Method
  summary: "<p>Stops and disallows the use of this network's gateway by the remote network. </p>\r\n<p>If the remote network is not in the same subscription, then the use of that network's gateway by this network will be stopped but not disallowed by the remote network. The matching peering on the remote network must still be explicitly updated to also disallow such use. </p>"
  syntax:
    content: public Update withoutGatewayUseByRemoteNetwork()
