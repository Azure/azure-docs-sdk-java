- uid: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkAllowed()
  parent: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse
  href: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.yml
  name: withGatewayUseByRemoteNetworkAllowed()
  nameWithType: NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkAllowed()
  fullName: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkAllowed()
  type: Method
  summary: "<p>Allows the remote network to use this network's gateway (a.k.a. gateway transit), but does not start the use of the gateway by the remote network. </p>\r\n<p>If this network is currently configured to use the remote network's gateway, that use will be automatically disabled, as these two settings cannot be used together. </p>"
  syntax:
    content: public Update withGatewayUseByRemoteNetworkAllowed()
    return:
      type: com.microsoft.azure.management.network.NetworkPeering.Update
      description: <p>the next stage of the update </p>
- uid: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()
  parent: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse
  href: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.yml
  name: withGatewayUseByRemoteNetworkStarted()
  nameWithType: NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()
  fullName: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()
  type: Method
  summary: "<p>Allows and starts the use of this network's gateway by the remote network (a.k.a. gateway transit). </p>\r\n<p>If the remote network is not in the same subscription as this network, then gateway use by the remote gateway will only be allowed on this network, but not started. The matching peering on the remote network must be modified explicitly to start it. </p>\r\n<p>If this network is currently configured to use the remote network's gateway, that use will be automatically disabled, as these two settings cannot be used together. </p>\r\n<p>Before gateway use by a remote network can be started, a working gateway must already be in place within this network. </p>"
  syntax:
    content: public Update withGatewayUseByRemoteNetworkStarted()
    return:
      type: com.microsoft.azure.management.network.NetworkPeering.Update
      description: <p>the next stage of the update </p>
- uid: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseOnRemoteNetworkStarted()
  parent: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse
  href: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.yml
  name: withGatewayUseOnRemoteNetworkStarted()
  nameWithType: NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseOnRemoteNetworkStarted()
  fullName: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseOnRemoteNetworkStarted()
  type: Method
  summary: "<p>Starts the use of the remote network's gateway. </p>\r\n<p>If the remote network is in the same subscription, remote gateway use by this network (a.k.a. gateway transit) will also be automatically allowed on the remote network's side. Otherwise, this network will only be configured to use the remote gateway, but the matching peering on the remote network must still be additionally modified explicitly to allow gateway use by this network. </p>\r\n<p>If this network is currently configured to allow the remote network to use its gateway, that use will be automatically disabled, as these two settings cannot be used together. </p>\r\n<p>Before gateway use on a remote network can be started, a working gateway must already be in place within the remote network. </p>"
  syntax:
    content: public Update withGatewayUseOnRemoteNetworkStarted()
    return:
      type: com.microsoft.azure.management.network.NetworkPeering.Update
      description: <p>the next stage of the update </p>
