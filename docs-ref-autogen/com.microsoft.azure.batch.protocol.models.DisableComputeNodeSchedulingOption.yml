fields:
- fullName: com.microsoft.azure.batch.protocol.models.DisableComputeNodeSchedulingOption.REQUEUE
  name: REQUEUE
  nameWithType: DisableComputeNodeSchedulingOption.REQUEUE
  summary: <p>Terminate running task processes and requeue the tasks. The tasks may run again on other compute nodes, or when task scheduling is re-enabled on this node. Enter offline state as soon as tasks have been terminated. </p>
  uid: com.microsoft.azure.batch.protocol.models.DisableComputeNodeSchedulingOption.REQUEUE
- fullName: com.microsoft.azure.batch.protocol.models.DisableComputeNodeSchedulingOption.TASK_COMPLETION
  name: TASK_COMPLETION
  nameWithType: DisableComputeNodeSchedulingOption.TASK_COMPLETION
  summary: <p>Allow currently running tasks to complete. Schedule no new tasks while waiting. Enter offline state when all tasks have completed. </p>
  uid: com.microsoft.azure.batch.protocol.models.DisableComputeNodeSchedulingOption.TASK_COMPLETION
- fullName: com.microsoft.azure.batch.protocol.models.DisableComputeNodeSchedulingOption.TERMINATE
  name: TERMINATE
  nameWithType: DisableComputeNodeSchedulingOption.TERMINATE
  summary: <p>Terminate running tasks. The tasks will be completed with failureInfo indicating that they were terminated, and will not run again. Enter offline state as soon as tasks have been terminated. </p>
  uid: com.microsoft.azure.batch.protocol.models.DisableComputeNodeSchedulingOption.TERMINATE
