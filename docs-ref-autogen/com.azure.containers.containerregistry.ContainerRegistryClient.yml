type: "class"
desc: "This class provides a client that exposes operations to managing container images and artifacts. synchronously. It exposes methods directly performed on the registry like listing the catalog. as well as helper types like <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClient.getArtifact(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"getArtifact\"></xref> and <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClient.getRepository(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"getRepository\"></xref> that can be used to perform operations on repository and artifacts.\n\n**Instantiating a synchronous Container Registry client**\n\n```java\nContainerRegistryClient registryAsyncClient = new ContainerRegistryClientBuilder()\n     .endpoint(endpoint)\n     .audience(ContainerRegistryAudience.AZURE_RESOURCE_MANAGER_PUBLIC_CLOUD)\n     .credential(credential)\n     .buildClient();\n```\n\n**Instantiating a synchronous Container Registry client with custom pipeline**\n\n```java\nHttpPipeline pipeline = new HttpPipelineBuilder()\n     .policies(/* add policies */)\n     .build();\n\n ContainerRegistryClient registryAsyncClient = new ContainerRegistryClientBuilder()\n     .pipeline(pipeline)\n     .endpoint(endpoint)\n     .audience(ContainerRegistryAudience.AZURE_RESOURCE_MANAGER_PUBLIC_CLOUD)\n     .credential(credential)\n     .buildClient();\n```\n\nView <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> for additional ways to construct the client."
