  name: "withForceUpdateTag(String forceUpdateTag)"
  nameWithType: "CloudServiceExtensionProperties.withForceUpdateTag(String forceUpdateTag)"
  summary: "Set the forceUpdateTag property: Tag to force apply the provided public and protected settings. Changing the tag value allows for re-running the extension without changing any of the public or protected settings. If forceUpdateTag is not changed, updates to public or protected settings would still be applied by the handler. If neither forceUpdateTag nor any of public or protected settings change, extension would flow to the role instance with the same sequence-number, and it is up to handler implementation whether to re-run it or not."
  parameters:
  - description: "the forceUpdateTag value to set."
