  name: ImmutableMap.Builder<K,V>
  nameWithType: ImmutableMap.Builder<K,V>
  fullName: com.azure.cosmos.implementation.guava25.collect.ImmutableMap.Builder<K,V>
  type: Class
  package: com.azure.cosmos.implementation.guava25.collect
  summary: >-
    A builder for creating immutable map instances, especially `public static final` maps ("constant maps"). Example:


    ```java

    static final ImmutableMap WORD_TO_INT =
         new ImmutableMap.Builder()
             .put("one", 1)
             .put("two", 2)
             .put("three", 3)
             .build();
    ```


    For *small* immutable maps, the `ImmutableMap.of()` methods are even more convenient.


    By default, a `Builder` will generate maps that iterate over entries in the order they were inserted into the builder, equivalently to `LinkedHashMap`. For example, in the above example, `WORD_TO_INT.entrySet()` is guaranteed to iterate over the entries in the order `"one"=1, "two"=2, "three"=3`, and `keySet()` and `values()` respect the same order. If you want a different order, consider using <xref uid="com.azure.cosmos.implementation.guava25.collect.ImmutableSortedMap" data-throw-if-not-resolved="false">ImmutableSortedMap</xref> to sort by keys, or call <xref uid="com.azure.cosmos.implementation.guava25.collect.ImmutableMap.Builder.orderEntriesByValue(java.util.Comparator&lt;? super V&gt;)" data-throw-if-not-resolved="false">#orderEntriesByValue(Comparator)</xref>, which changes this builder to sort entries by value.


    Builder instances can be reused - it is safe to call <xref uid="com.azure.cosmos.implementation.guava25.collect.ImmutableMap.Builder.build" data-throw-if-not-resolved="false">#build</xref> multiple times to build multiple maps in series. Each map is a superset of the maps created before it.
