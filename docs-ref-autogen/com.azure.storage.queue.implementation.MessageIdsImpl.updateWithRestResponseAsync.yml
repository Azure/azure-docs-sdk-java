  nameWithType: "MessageIdsImpl.updateWithRestResponseAsync(String queueName, String messageid, String popReceipt, int visibilitytimeout, Context context)"
  summary: "The Update operation was introduced with version 2011-08-18 of the Queue service API. The Update Message operation updates the visibility timeout of a message. You can also use this operation to update the contents of a message. A message must be in a format that can be included in an XML request with UTF-8 encoding, and the encoded message can be up to 64KB in size."
  parameters:
