  nameWithType: "ConfigurationBuilder.putProperty(String name, String value)"
  summary: "Adds property to the configuration source. In case the source already contains property with the same name, the value will be overwritten with the new value passed.\n\n```java\nconfiguration = new ConfigurationBuilder()\n     .putProperty(\"azure.sdk.client-name.connection-string\", \"...\")\n     .root(\"azure.sdk\")\n     .buildSection(\"client-name\");\n\n ConfigurationProperty<String> connectionStringProperty = ConfigurationPropertyBuilder.ofString(\"connection-string\")\n     .build();\n\n System.out.println(configuration.get(connectionStringProperty));\n```"
