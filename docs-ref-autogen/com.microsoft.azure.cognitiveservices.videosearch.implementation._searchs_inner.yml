  summary: >-
    <p>The Video Search API lets you send a search query to Bing and get back a list of videos that are relevant to the search query. This section provides technical details about the query parameters and headers that you use to request videos and the JSON response objects that contain them. For examples that show how to make requests, see <ulink url="https://docs.microsoft.com/azure/cognitive-services/bing-video-search/search-the-web">Searching the Web for Videos</ulink>.</p>

