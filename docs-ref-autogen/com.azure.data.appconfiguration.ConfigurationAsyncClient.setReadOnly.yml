uid: "com.azure.data.appconfiguration.ConfigurationAsyncClient.setReadOnly*"
fullName: "com.azure.data.appconfiguration.ConfigurationAsyncClient.setReadOnly"
name: "setReadOnly"
nameWithType: "ConfigurationAsyncClient.setReadOnly"
members:
- uid: "com.azure.data.appconfiguration.ConfigurationAsyncClient.setReadOnly(java.lang.String,java.lang.String,boolean)"
  fullName: "com.azure.data.appconfiguration.ConfigurationAsyncClient.setReadOnly(String key, String label, boolean isReadOnly)"
  name: "setReadOnly(String key, String label, boolean isReadOnly)"
  nameWithType: "ConfigurationAsyncClient.setReadOnly(String key, String label, boolean isReadOnly)"
  summary: "Sets the read-only status for the <xref uid=\"com.azure.data.appconfiguration.models.ConfigurationSetting\" data-throw-if-not-resolved=\"false\">ConfigurationSetting</xref> that matches the `key`, the optional `label`.\n\n**Code Samples**\n\nSet the setting to read-only with the key-label \"prodDBConnection\"-\"westUS\".\n\n```java\nclient.setReadOnly(\"prodDBConnection\", \"westUS\", true)\n     .subscriberContext(Context.of(key1, value1, key2, value2))\n     .subscribe(response -> System.out.printf(\"Key: %s, Label: %s, Value: %s\",\n         response.getKey(), response.getLabel(), response.getValue()));\n```\n\nClear read-only of the setting with the key-label \"prodDBConnection\"-\"westUS\".\n\n```java\nclient.setReadOnly(\"prodDBConnection\", \"westUS\", false)\n     .subscriberContext(Context.of(key1, value1, key2, value2))\n     .subscribe(response -> System.out.printf(\"Key: %s, Value: %s\", response.getKey(), response.getValue()));\n```"
  parameters:
  - description: "The key of configuration setting to set to be read-only."
    name: "key"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The label of configuration setting to read-only. If <code>null</code> no label will be used."
    name: "label"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Flag used to set the read-only status of the configuration. <code>true</code> will put the\n configuration into a read-only state, <code>false</code> will clear the state."
    name: "isReadOnly"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Mono<ConfigurationSetting> setReadOnly(String key, String label, boolean isReadOnly)"
  returns:
    description: "The <xref uid=\"com.azure.data.appconfiguration.models.ConfigurationSetting\" data-throw-if-not-resolved=\"false\">ConfigurationSetting</xref> that is read-only, or an empty Mono if a key collision occurs or the\n key is an invalid value (which will also throw HttpResponseException described below)."
    type: "<xref href=\"reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.data.appconfiguration.models.ConfigurationSetting?alt=com.azure.data.appconfiguration.models.ConfigurationSetting&text=ConfigurationSetting\" data-throw-if-not-resolved=\"False\" />&gt;"
