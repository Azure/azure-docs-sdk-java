  type: Class
  package: com.azure.cosmos.implementation.guava25.base
  summary: >-
    Phantom reference with a `finalizeReferent()` method which a background thread invokes after the garbage collector reclaims the referent. This is a simpler alternative to using a <xref uid="java.lang.ref.ReferenceQueue" data-throw-if-not-resolved="false">ReferenceQueue</xref>.


    Unlike a normal phantom reference, this reference will be cleared automatically.
  syntax:
    content: public abstract class FinalizablePhantomReference<T> extends PhantomReference<T> implements FinalizableReference
    typeParameters:
    - id: T
