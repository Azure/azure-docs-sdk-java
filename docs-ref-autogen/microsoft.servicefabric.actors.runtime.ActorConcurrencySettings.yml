    startLine: 59
  package: microsoft.servicefabric.actors.runtime
  summary: "<p>sets timeout for the turn based concurrency lock. If the runtime cannot acquire the lock to dispatch the method call, it will throw <xref uid=\"microsoft.servicefabric.actors.ActorConcurrencyLockTimeoutException\" data-throw-if-not-resolved=\"false\">microsoft.servicefabric.actors.ActorConcurrencyLockTimeoutException</xref> exception. This exception will unwind the logical call chain and the call will retried up to a configured maximum amount of times. The actual timeout value for the concurrency lock can be higher as the runtime will add a random interval to the supplied value.</p>\r\n<p></p>"
  syntax:
    content: public Duration getLockTimeout()
    return:
      type: e02a2de0
      description: <p>Timeout for the turn based concurrency lock. </p>
