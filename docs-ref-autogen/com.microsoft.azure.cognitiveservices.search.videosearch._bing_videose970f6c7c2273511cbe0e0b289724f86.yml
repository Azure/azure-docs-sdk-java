    <p>A Boolean value that determines whether display strings contain decoration markers such as hit highlighting characters. If true, the strings may include markers. The default is false. To specify whether to use Unicode characters or HTML tags as the markers, see the [tex* tFormat](<a href="https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#textformat">https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#textformat</a>) query parameter. For information about hit highlighting, see [Hit Highlighting](<a href="https://docs.microsoft.com/azure/cognitive-services/bing-news-search/hit-highlighting">https://docs.microsoft.com/azure/cognitive-services/bing-news-search/hit-highlighting</a>).</p>

