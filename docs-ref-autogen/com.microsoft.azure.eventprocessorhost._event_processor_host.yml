  package: com.microsoft.azure.eventprocessorhost
  summary: >-
    <p>Convenience method for generating unique host names, safe to pass to the <xref uid="com.microsoft.azure.eventprocessorhost._event_processor_host" data-throw-if-not-resolved="false">EventProcessorHost</xref> constructors that take a hostName argument.</p>

    <p>If a prefix is supplied, the constructed name begins with that string. If the prefix argument is null or an empty string, the constructed name begins with "javahost". Then a dash '-' and a UUID are appended to create a unique name.</p>

    <p></p>
  syntax: &o1
