  package: com.microsoft.azure.eventprocessorhost
  summary: >-
    <p>Create a new host to process events from an Event Hub.</p>

    <p>The hostName parameter is a name for this event processor host, which must be unique among all event processor hosts receiving from this Event Hub/consumer group combination. The overload which does not have a hostName argument defaults to "javahost-" followed by a UUID, which is created by calling EventProcessorHost.createHostName(null). An easy way to generate a unique hostName which also includes other information is to call <xref uid="com.microsoft.azure.eventprocessorhost._event_processor_host.createHostName(String)" data-throw-if-not-resolved="false">EventProcessorHost.createHostName</xref>("mystring").</p>

    <p></p>
  syntax:
