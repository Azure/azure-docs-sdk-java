ce=\"http client\"></xref> can be optionally configured in the <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyEncryptionKeyClientBuilder\"></xref>.\n\nAlternatively, custom <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"http pipeline\"></xref> with custom <xref uid=\"com.azure.core.http.policy.HttpPipelinePolicy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipelinePolicy\"></xref> policies can be specified. It provides finer control over the construction of <xref uid=\"? extends com.azure.core.cryptography.AsyncKeyEncryptionKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AsyncKeyEncryptionKey\"></xref> and <xref uid=\"com.azure.core.cryptography.KeyEncryptionKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyEncryptionKey\"></xref>\n\nThe minimal configuration options required by <xref uid=\"com.azure.security.keyvault.keys.cryptography.KeyEncryptionKeyClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"keyEncryptionKeyClientBuilder\"></xref> to build <xref uid=\"com.azure.core.cryptography.KeyEncryptionKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"KeyEncryptionKey\"></xref> are <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"key identifier\"></xref>) and <xref uid=\"com.azure.core.credential.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"credential\"></xref>)."
