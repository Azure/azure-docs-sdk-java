  nameWithType: "ShareFileAsyncClient.listRangesDiff(String previousSnapshot)"
  summary: "List of valid ranges for a file between the file and the specified snapshot.\n\n**Code Samples**\n\n```java\nfinal String prevSnapshot = \"previoussnapshot\";\n shareFileAsyncClient.listRangesDiff(prevSnapshot).subscribe(response -> {\n     System.out.println(\"Valid Share File Ranges are:\");\n     for (FileRange range : response.getRanges()) {\n         System.out.printf(\"Start: %s, End: %s%n\", range.getStart(), range.getEnd());\n     }\n });\n```\n\nFor more information, see the [Azure Docs][].\n\n\n[Azure Docs]: https://docs.microsoft.com/en-us/rest/api/storageservices/list-ranges"
  parameters:
  - description: "Specifies that the response will contain only ranges that were changed between target\n file and previous snapshot. Changed ranges include both updated and cleared ranges. The target file may be a\n snapshot, as long as the snapshot specified by previousSnapshot is the older of the two."
    name: "previousSnapshot"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
