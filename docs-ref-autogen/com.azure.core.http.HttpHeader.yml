desc: "Represents a single header within an HTTP request or response.\n\nThis class encapsulates the name and value(s) of an HTTP header. If multiple values are associated with the same header name, they are stored in a single HttpHeader instance with values separated by commas.\n\nIt provides constructors to create an HttpHeader instance with a single value <xref uid=\"com.azure.core.http.HttpHeader.HttpHeader(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#HttpHeader(String, String)\"></xref> or multiple values <xref uid=\"com.azure.core.http.HttpHeader.HttpHeader(java.lang.String,java.util.List<java.lang.String>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#HttpHeader(String, List)\"></xref>.\n\nThis class is useful when you want to work with individual headers of an HTTP request or response.\n\nNote: Header names are case-insensitive."
