fields:
- uid: "com.microsoft.azure.batch.protocol.models.NodeCommunicationMode.CLASSIC"
  fullName: "com.microsoft.azure.batch.protocol.models.NodeCommunicationMode.CLASSIC"
  name: "CLASSIC"
  nameWithType: "NodeCommunicationMode.CLASSIC"
  summary: "Nodes using the classic communication mode require inbound TCP communication on ports 29876 and 29877 from the \"Batch<wbr>Node<wbr>Management.\\{region\\}\" service tag and outbound TCP communication on port 443 to the \"Storage.<wbr>region\" and \"Batch<wbr>Node<wbr>Management.\\{region\\}\" service tags."
  desc: "Nodes using the classic communication mode require inbound TCP communication on ports 29876 and 29877 from the \"BatchNodeManagement.\\{region\\}\" service tag and outbound TCP communication on port 443 to the \"Storage.region\" and \"BatchNodeManagement.\\{region\\}\" service tags."
- uid: "com.microsoft.azure.batch.protocol.models.NodeCommunicationMode.DEFAULT"
  fullName: "com.microsoft.azure.batch.protocol.models.NodeCommunicationMode.DEFAULT"
  name: "DEFAULT"
  nameWithType: "NodeCommunicationMode.DEFAULT"
  summary: "The node communication mode is automatically set by the Batch service."
  desc: "The node communication mode is automatically set by the Batch service."
- uid: "com.microsoft.azure.batch.protocol.models.NodeCommunicationMode.SIMPLIFIED"
  fullName: "com.microsoft.azure.batch.protocol.models.NodeCommunicationMode.SIMPLIFIED"
  name: "SIMPLIFIED"
  nameWithType: "NodeCommunicationMode.SIMPLIFIED"
  summary: "Nodes using the simplified communication mode require outbound TCP communication on port 443 to the \"Batch<wbr>Node<wbr>Management.\\{region\\}\" service tag."
  desc: "Nodes using the simplified communication mode require outbound TCP communication on port 443 to the \"BatchNodeManagement.\\{region\\}\" service tag. No open inbound ports are required."
