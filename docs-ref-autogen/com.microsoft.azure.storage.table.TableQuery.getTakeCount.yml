  summary: >-
    <p>Gets the number of entities the query returns specified in the table query. If this value is not specified in a table query, a maximum of 1,000 entries will be returned. The number of entities to return may be specified with a call to the <xref uid="com.microsoft.azure.storage.table.TableQuery.setTakeCount(final Integer)" data-throw-if-not-resolved="false">setTakeCount</xref> or <xref uid="com.microsoft.azure.storage.table.TableQuery.take(final Integer)" data-throw-if-not-resolved="false">take</xref> methods. </p>

    <p>If the value returned by  is greater than 1,000, the query will throw a <xref uid="com.microsoft.azure.storage.StorageException" data-throw-if-not-resolved="false">StorageException</xref> when executed.</p>

    <p></p>
