  type: "Method"
  package: "com.azure.storage.queue.implementation"
  summary: "The Update operation was introduced with version 2011-08-18 of the Queue service API. The Update Message operation updates the visibility timeout of a message. You can also use this operation to update the contents of a message. A message must be in a format that can be included in an XML request with UTF-8 encoding, and the encoded message can be up to 64KB in size."
  syntax:
    content: "public Mono<MessageIdsUpdateResponse> updateWithRestResponseAsync(String queueName, String messageid, QueueMessage queueMessage, String popReceipt, int visibilitytimeout, Context context)"
    parameters:
    - id: "queueName"
      type: "java.lang.String"
      description: "The queue name."
    - id: "messageid"
      type: "java.lang.String"
      description: "The message ID name."
    - id: "queueMessage"
      type: "com.azure.storage.queue.implementation.models.QueueMessage"
      description: "A Message object which can be stored in a Queue."
    - id: "popReceipt"
      type: "java.lang.String"
      description: "Required. Specifies the valid pop receipt value returned from an earlier call to the Get Messages or Update Message operation."
    - id: "visibilitytimeout"
      type: "int"
      description: "Optional. Specifies the new visibility timeout value, in seconds, relative to server time. The default value is 30 seconds. A specified value must be larger than or equal to 1 second, and cannot be larger than 7 days, or larger than 2 hours on REST protocol versions prior to version 2011-08-18. The visibility timeout of a message can be set to a value later than the expiry time."
    - id: "context"
      type: "com.azure.core.util.Context"
      description: "The context to associate with this operation."
    return:
      type: "reactor.core.publisher.Mono<com.azure.storage.queue.implementation.models.MessageIdsUpdateResponse>"
      description: "a Mono which performs the network request upon subscription."
