- uid: "com.microsoft.azure.batch.protocol.models.JobUpdateParameter.onAllTasksComplete()"
  fullName: "com.microsoft.azure.batch.protocol.models.JobUpdateParameter.onAllTasksComplete()"
  name: "onAllTasksComplete()"
  nameWithType: "JobUpdateParameter.onAllTasksComplete()"
  summary: "Get if omitted, the completion behavior is set to noaction."
  syntax: "public OnAllTasksComplete onAllTasksComplete()"
  desc: "Get if omitted, the completion behavior is set to noaction. If the current value is terminatejob, this is an error because a Job's completion behavior may not be changed from terminatejob to noaction. You may not change the value from terminatejob to noaction - that is, once you have engaged automatic Job termination, you cannot turn it off again. If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response. If you do not specify this element in a PUT request, it is equivalent to passing noaction. This is an error if the current value is terminatejob. Possible values include: 'noAction', 'terminateJob'."
  returns:
    description: "the onAllTasksComplete value"
    type: "<xref href=\"com.microsoft.azure.batch.protocol.models.OnAllTasksComplete?alt=com.microsoft.azure.batch.protocol.models.OnAllTasksComplete&text=OnAllTasksComplete\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.batch.protocol.models.JobUpdateParameter.poolInfo()"
  fullName: "com.microsoft.azure.batch.protocol.models.JobUpdateParameter.poolInfo()"
  name: "poolInfo()"
  nameWithType: "JobUpdateParameter.poolInfo()"
  summary: "Get you may change the Pool for a Job only when the Job is disabled."
  syntax: "public PoolInformation poolInfo()"
  desc: "Get you may change the Pool for a Job only when the Job is disabled. The Update Job call will fail if you include the poolInfo element and the Job is not disabled. If you specify an autoPoolSpecification in the poolInfo, only the keepAlive property of the autoPoolSpecification can be updated, and then only if the autoPoolSpecification has a poolLifetimeOption of Job (other job properties can be updated as normal)."
  returns:
    description: "the poolInfo value"
    type: "<xref href=\"com.microsoft.azure.batch.protocol.models.PoolInformation?alt=com.microsoft.azure.batch.protocol.models.PoolInformation&text=PoolInformation\" data-throw-if-not-resolved=\"False\" />"
