  summary: "Gets the no."
  syntax: "public int getProactiveConnectionRegionsCount()"
  desc: "Gets the no. of proactive connection regions\n\nProactive connection regions constitute those regions where replicas of container partitions have connections opened to prior to performing any workload on the container. This way the latency associated with opening connections does not impact the latency associated with performing workloads on the container. These connections are opened synchronously when the <xref uid=\"com.azure.cosmos.CosmosClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosClient\"></xref>/<xref uid=\"com.azure.cosmos.CosmosAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosAsyncClient\"></xref> is built.\n\nThese proactive connection regions are a subset of the preferred regions configured through the <xref uid=\"com.azure.cosmos.CosmosClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosClientBuilder\"></xref>. The first <xref uid=\"com.azure.cosmos.CosmosContainerProactiveInitConfig.getProactiveConnectionRegionsCount()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CosmosContainerProactiveInitConfig#getProactiveConnectionRegionsCount()\"></xref> read regions from preferred regions are picked. In this context a write-region could also be a read-region but not vice-versa.\n\nConsider a multi-master account with client configured with preferred regions - \"US West\" (write-region) and \"US East\" (write-region)\n1. If the no. of proactive regions is set to two, connections to \"US West\" and \"US East\" are opened proactively.\n2. If the no. of proactive regions is set to one, connections to \"US West\" are opened proactively.\n\nConsider a single-master account with client configured with preferred regions - \"US West\" (read-region), \"US East\" (read-region) and \"West Europe\" (write-region)\n1. If the no. of proactive regions is set to two, connections to \"US West\" and \"US East\" are opened proactively. If your application has workloads which are write-heavy it is important to prioritize write regions in the list of preferred regions."
  returns:
    description: "no. of proactive connection regions"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
