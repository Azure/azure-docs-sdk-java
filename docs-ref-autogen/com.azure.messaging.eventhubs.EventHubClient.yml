  name: createConsumer(String consumerGroup, int prefetchCount)
  nameWithType: EventHubClient.createConsumer(String consumerGroup, int prefetchCount)
  fullName: com.azure.messaging.eventhubs.EventHubClient.createConsumer(String consumerGroup, int prefetchCount)
  overload: com.azure.messaging.eventhubs.EventHubClient.createConsumer*
  type: Method
  package: com.azure.messaging.eventhubs
  summary: Creates an Event Hub consumer responsible for reading <xref uid="com.azure.messaging.eventhubs.EventData" data-throw-if-not-resolved="false">EventData</xref> from a specific Event Hub, as a member of the configured consumer group.
  syntax:
    content: " EventHubConsumerClient createConsumer(String consumerGroup, int prefetchCount)"
    parameters:
    - id: consumerGroup
      type: java.lang.String
      description: >-
        The name of the consumer group this consumer is associated with. Events are read in the
             context of this group. The name of the consumer group that is created by default is <xref uid="com.azure.messaging.eventhubs.EventHubClientBuilder.DEFAULT_CONSUMER_GROUP_NAME" data-throw-if-not-resolved="false">"$Default"</xref>.
    - id: prefetchCount
      type: int
      description: The set of options to apply when creating the consumer.
    return:
      type: com.azure.messaging.eventhubs.EventHubConsumerClient
      description: An new <xref uid="com.azure.messaging.eventhubs.EventHubConsumerClient" data-throw-if-not-resolved="false">EventHubConsumerClient</xref> that receives events.
