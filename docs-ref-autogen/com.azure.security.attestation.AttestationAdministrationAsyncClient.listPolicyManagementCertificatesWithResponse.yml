  nameWithType: "AttestationAdministrationAsyncClient.listPolicyManagementCertificatesWithResponse(AttestationTokenValidationOptions options)"
  summary: "Retrieves the current set of attestation policy signing certificates for this instance.\n\nOn an Isolated attestation instance, each <xref uid=\"com.azure.security.attestation.AttestationAdministrationAsyncClient.setAttestationPolicy(com.azure.security.attestation.models.AttestationType,com.azure.security.attestation.models.AttestationPolicySetOptions)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationAdministrationAsyncClient#setAttestationPolicy(AttestationType, AttestationPolicySetOptions)\"></xref> or <xref uid=\"com.azure.security.attestation.AttestationAdministrationAsyncClient.resetAttestationPolicy(com.azure.security.attestation.models.AttestationType,com.azure.security.attestation.models.AttestationPolicySetOptions)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationAdministrationAsyncClient#resetAttestationPolicy(AttestationType, AttestationPolicySetOptions)\"></xref> API call must be signed with the private key corresponding to one of the certificates in the list returned by this API.\n\nThis establishes that the sender is in possession of the private key associated with the configured attestation policy management certificates, and thus the sender is authorized to perform the API operation.\n\n**Retrieve the set of policy management certificates for this instance.**\n\n```java\nMono<AttestationResponse<AttestationSignerCollection>> signersResponseMono =\n     client.listPolicyManagementCertificatesWithResponse(\n         new AttestationTokenValidationOptions().setValidationSlack(Duration.ofSeconds(10)));\n signersResponseMono.subscribe(response -> System.out.printf(\"There are %d signers on the instance\\n\",\n     response.getValue().getAttestationSigners().size()));\n```"
