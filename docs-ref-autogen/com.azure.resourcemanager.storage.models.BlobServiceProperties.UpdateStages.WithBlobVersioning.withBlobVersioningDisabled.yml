  nameWithType: "BlobServiceProperties.UpdateStages.WithBlobVersioning.withBlobVersioningDisabled()"
  summary: "Disables blob versioning.\n\nAfter versioning is disabled, the first time you modify the blob with current version will result in creating a new blob that has no version. All subsequent updates will go to this new blob and overwrite its data without saving the previous state. All existing versions stay unaffected.\n\nYou can still list a blob's versions after versioning is disabled, or read or delete a specific version of the blob using the version ID.\n\nFor optimal protection for your blob data, Microsoft recommends enabling all of the following data protection features:\n\n\\- containerDeleteRetentionPolicy (Container soft delete)\n\n\\- Blob versioning\n\n\\- deleteRetentionPolicy (Blob soft delete)"
