type: "class"
desc: "This class provides an asynchronous client that contains the operations that apply to Azure Personalizer. Operations allowed by the client are ranking a set of actions, activation and sending rewards for a single slot as well as multi-slot scenarios.\n\n**Instantiating an asynchronous Personalizer Client**\n\n```java\nPersonalizerAsyncClient personalizerClient = new PersonalizerClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .buildAsyncClient();\n```"
