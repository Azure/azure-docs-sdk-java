summary: "This class provides a helper type that contains all the operations for artifacts in a given repository.\n\n**Instantiating an asynchronous RegistryArtifact helper.**\n\n```java\nRegistryArtifactAsync registryArtifactAsync = new ContainerRegistryClientBuilder()\n     .endpoint(endpoint)\n     .credential(credential)\n     .audience(ContainerRegistryAudience.AZURE_RESOURCE_MANAGER_PUBLIC_CLOUD)\n     .buildAsyncClient().getArtifact(repository, digest);\n```\n\nView <xref uid=\"com.azure.containers.containerregistry.ContainerRegistryClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> for additional ways to construct the client."
