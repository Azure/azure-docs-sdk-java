  nameWithType: "AttestationOptions.setInitTimeData(AttestationData attestationData)"
  summary: "Set the initTimeData property: The initTimeData is data presented at the time that the execution environment was instantiated. The MAA will verify that the init data was known to the execution environment. Note that InitTimeData is invalid for CoffeeLake processors.\n\nWhen the attestation service generates the attestation token, the InitTimeData will be added as <xref uid=\"com.azure.security.attestation.models.AttestationResult.getInitTimeClaims()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationResult#getInitTimeClaims()\"></xref> if the <xref uid=\"com.azure.security.attestation.models.AttestationDataInterpretation\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationDataInterpretation\"></xref> for the <xref uid=\"com.azure.security.attestation.models.AttestationData\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationData\"></xref> is set to \"JSON\".\n\n**Setting InitTime Data Property**\n\n```java\nAttestationOptions optionsWithInitTimeData = new AttestationOptions(openEnclaveReport)\n     .setInitTimeData(new AttestationData(inittimeData, AttestationDataInterpretation.BINARY));\n```"
  parameters:
  - description: "the InitTimeData value to set."
