- uid: com.microsoft.azure.sdk.iot.deps.twin.TwinMetadata
  parent: com.microsoft.azure.sdk.iot.deps.twin
  href: com.microsoft.azure.sdk.iot.deps.twin.TwinMetadata.yml
  name: TwinMetadata
  nameWithType: TwinMetadata
  fullName: com.microsoft.azure.sdk.iot.deps.twin.TwinMetadata
  type: Class
  summary: "<p>Representation of a single Twin metadata for the <xref uid=\"com.microsoft.azure.sdk.iot.deps.twin.TwinCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TwinCollection\"></xref>.</p>\r\n<p>The metadata is a set of pairs lastUpdated/lastUpdatedVersion for each property and sub-property in the Twin. It is optionally provided by the service and the clients can only ready it.</p>\r\n<p>This class store the Date and Version for each entity in the <xref uid=\"com.microsoft.azure.sdk.iot.deps.twin.TwinCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TwinCollection\"></xref>.</p>\r\n<p>For instance, the following is a valid TwinCollection with its metadata. <pre><code>\"$metadata\":{\r\n        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n        \"$lastUpdatedVersion\":4,\r\n        \"MaxSpeed\":{\r\n            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n            \"$lastUpdatedVersion\":3,\r\n            \"Value\":{\r\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                \"$lastUpdatedVersion\":5\r\n            },\r\n            \"NewValue\":{\r\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                \"$lastUpdatedVersion\":5\r\n            }\r\n        }\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
  syntax:
    content: public class TwinMetadata
- uid: com.microsoft.azure.sdk.iot.deps.twin.TwinProperties
  parent: com.microsoft.azure.sdk.iot.deps.twin
  href: com.microsoft.azure.sdk.iot.deps.twin.TwinProperties.yml
  name: TwinProperties
  nameWithType: TwinProperties
  fullName: com.microsoft.azure.sdk.iot.deps.twin.TwinProperties
  type: Class
  summary: "<p>Representation of a single Twin Properties for the <xref uid=\"com.microsoft.azure.sdk.iot.deps.twin.TwinState\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TwinState\"></xref>.</p>\r\n<p>The Properties on the TwinState shall contains one <xref uid=\"com.microsoft.azure.sdk.iot.deps.twin.TwinCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TwinCollection\"></xref> of <b>desired</b> property.</p>\r\n<p>The desired property is a collection that can contain a associated <xref uid=\"com.microsoft.azure.sdk.iot.deps.twin.TwinMetadata\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TwinMetadata\"></xref>.</p>\r\n<p>These metadata are provided by the Service and contains information about the last updated date time, and version.</p>\r\n<p>For instance, the following is a valid desired property, represented as <code>properties.desired \r\n    </code> in the rest API. <pre><code>{\r\n        \"desired\": {\r\n            \"MaxSpeed\":{\r\n                \"Value\":500,\r\n                \"NewValue\":300\r\n            },\r\n            \"$metadata\":{\r\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                \"$lastUpdatedVersion\":4,\r\n                \"MaxSpeed\":{\r\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                    \"$lastUpdatedVersion\":4,\r\n                    \"Value\":{\r\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                        \"$lastUpdatedVersion\":4\r\n                    },\r\n                    \"NewValue\":{\r\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                        \"$lastUpdatedVersion\":4\r\n                    }\r\n                }\r\n            },\r\n            \"$version\":4\r\n        },\r\n        \"reported\": {\r\n            \"MaxSpeed\":{\r\n                \"Value\":500,\r\n                \"NewValue\":300\r\n            },\r\n            \"$metadata\":{\r\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                \"$lastUpdatedVersion\":5,\r\n                \"MaxSpeed\":{\r\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                    \"$lastUpdatedVersion\":4,\r\n                    \"Value\":{\r\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                        \"$lastUpdatedVersion\":5\r\n                    },\r\n                    \"NewValue\":{\r\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                        \"$lastUpdatedVersion\":4\r\n                    }\r\n                }\r\n            },\r\n            \"$version\":6\r\n        }\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
  syntax:
    content: public class TwinProperties
- uid: com.microsoft.azure.sdk.iot.deps.twin.TwinState
  parent: com.microsoft.azure.sdk.iot.deps.twin
  href: com.microsoft.azure.sdk.iot.deps.twin.TwinState.yml
  name: TwinState
  nameWithType: TwinState
  fullName: com.microsoft.azure.sdk.iot.deps.twin.TwinState
  type: Class
  summary: "<p>Representation of a single Twin.</p>\r\n<p>The TwinState can contain one <xref uid=\"com.microsoft.azure.sdk.iot.deps.twin.TwinCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TwinCollection\"></xref> of <b>Tags</b>, and one <xref uid=\"com.microsoft.azure.sdk.iot.deps.twin.TwinCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TwinCollection\"></xref> of <b>properties.desired</b>.</p>\r\n<p>Each entity in the collections can contain a associated <xref uid=\"com.microsoft.azure.sdk.iot.deps.twin.TwinMetadata\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TwinMetadata\"></xref>.</p>\r\n<p>These metadata are provided by the Service and contains information about the last updated date time, and version.</p>\r\n<p>For instance, the following is a valid TwinState, represented as <code>initialTwin \r\n    </code> in the rest API. <pre><code>{\r\n        \"initialTwin\": {\r\n            \"tags\":{\r\n                \"SpeedUnity\":\"MPH\",\r\n                \"$metadata\":{\r\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                    \"$lastUpdatedVersion\":4,\r\n                    \"SpeedUnity\":{\r\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                        \"$lastUpdatedVersion\":4\r\n                    }\r\n                },\r\n                \"$version\":4\r\n            },\r\n            \"properties\":{\r\n                \"desired\": {\r\n                    \"MaxSpeed\":{\r\n                        \"Value\":500,\r\n                        \"NewValue\":300\r\n                    },\r\n                    \"$metadata\":{\r\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                        \"$lastUpdatedVersion\":4,\r\n                        \"MaxSpeed\":{\r\n                            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                            \"$lastUpdatedVersion\":4,\r\n                            \"Value\":{\r\n                                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                                \"$lastUpdatedVersion\":4\r\n                            },\r\n                            \"NewValue\":{\r\n                                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                                \"$lastUpdatedVersion\":4\r\n                            }\r\n                        }\r\n                    },\r\n                    \"$version\":4\r\n                },\r\n                \"reported\": {\r\n                    \"MaxSpeed\":{\r\n                        \"Value\":500,\r\n                        \"NewValue\":300\r\n                    },\r\n                    \"$metadata\":{\r\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                        \"$lastUpdatedVersion\":5,\r\n                        \"MaxSpeed\":{\r\n                            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                            \"$lastUpdatedVersion\":4,\r\n                            \"Value\":{\r\n                                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                                \"$lastUpdatedVersion\":5\r\n                            },\r\n                            \"NewValue\":{\r\n                                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\r\n                                \"$lastUpdatedVersion\":4\r\n                            }\r\n                        }\r\n                    },\r\n                    \"$version\":6\r\n                }\r\n            }\r\n        }\r\n    }\r\n    </code></pre></p>\r\n<p></p>"
  syntax:
    content: public class TwinState extends RegisterManager
