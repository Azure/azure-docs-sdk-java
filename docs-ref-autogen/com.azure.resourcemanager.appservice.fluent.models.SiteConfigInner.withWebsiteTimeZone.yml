  nameWithType: "SiteConfigInner.withWebsiteTimeZone(String websiteTimeZone)"
  summary: "Set the websiteTimeZone property: Sets the time zone a site uses for generating timestamps. Compatible with Linux and Windows App Service. Setting the WEBSITE\\_TIME\\_ZONE app setting takes precedence over this config. For Linux, expects tz database values https://www.iana.org/time-zones (for a quick reference see https://en.wikipedia.org/wiki/List\\_of\\_tz\\_database\\_time\\_zones). For Windows, expects one of the time zones listed under HKEY\\_LOCAL\\_MACHINE\\\\SOFTWARE\\\\Microsoft\\\\Windows NT\\\\CurrentVersion\\\\Time Zones."
