  summary: >-
    <p>Gets the timeout after which, if the current gateway address does not respond with a valid connection, another different address is randomly selected from the gateway addresses collection.</p>

    <p>

      <b>Remarks:</b>The default value of this property is 2 seconds. This property must be less than the value of the <xref uid="system.fabric.FabricClientSettings.getServiceChangePollInterval()" data-throw-if-not-resolved="false">system.fabric.FabricClientSettings#getServiceChangePollInterval()</xref> property. </p>
