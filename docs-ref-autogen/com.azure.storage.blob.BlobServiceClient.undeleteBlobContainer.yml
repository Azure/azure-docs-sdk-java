  nameWithType: "BlobServiceClient.undeleteBlobContainer(String deletedContainerName, String deletedContainerVersion)"
  summary: "Restores a previously deleted container. If the container associated with provided `deletedContainerName` already exists, this call will result in a 409 (conflict). This API is only functional if Container Soft Delete is enabled for the storage account associated with the container. For more information, see the Azure Docs. TODO (kasobol-msft) add link to REST API docs\n\n**Code Samples**\n\n```java\nListBlobContainersOptions listBlobContainersOptions = new ListBlobContainersOptions();\n listBlobContainersOptions.getDetails().setRetrieveDeleted(true);\n client.listBlobContainers(listBlobContainersOptions, null).forEach(\n     deletedContainer -> {\n         BlobContainerClient blobContainerClient = client.undeleteBlobContainer(\n             deletedContainer.getName(), deletedContainer.getVersion());\n     }\n );\n```"
  parameters:
  - description: "The name of the previously deleted container."
    name: "deletedContainerName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The version of the previously deleted container."
    name: "deletedContainerVersion"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public BlobContainerClient undeleteBlobContainer(String deletedContainerName, String deletedContainerVersion)"
