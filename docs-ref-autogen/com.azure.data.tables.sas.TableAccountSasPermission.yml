type: "class"
desc: "This is a helper class to construct a string representing the permissions granted by an Account SAS. Setting a value to true means that any SAS which uses these permissions will grant permissions for that operation. Once all the values are set, this should be serialized with `toString()` and set as the permissions field on an <xref uid=\"com.azure.data.tables.sas.TableAccountSasSignatureValues\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableAccountSasSignatureValues\"></xref> object.\n\nIt is possible to construct the permissions string without this class, but the order of the permissions is particular and this class guarantees correctness."
