fields:
- uid: "com.azure.cosmos.models.IndexingMode.CONSISTENT"
  fullName: "com.azure.cosmos.models.IndexingMode.CONSISTENT"
  name: "CONSISTENT"
  nameWithType: "IndexingMode.CONSISTENT"
  summary: "Index is updated synchronously with a create or update operation."
  desc: "Index is updated synchronously with a create or update operation.\n\nWith consistent indexing, query behavior is the same as the default consistency level for the container. The index is always kept up to date with the data."
- uid: "com.azure.cosmos.models.IndexingMode.LAZY"
  fullName: "com.azure.cosmos.models.IndexingMode.LAZY"
  name: "LAZY"
  nameWithType: "IndexingMode.LAZY"
  summary: "Index is updated asynchronously with respect to a create or update operation."
  desc: "Index is updated asynchronously with respect to a create or update operation.\n\nWith lazy indexing, queries are eventually consistent. The index is updated when the container is idle."
- uid: "com.azure.cosmos.models.IndexingMode.NONE"
  fullName: "com.azure.cosmos.models.IndexingMode.NONE"
  name: "NONE"
  nameWithType: "IndexingMode.NONE"
  summary: "No index is provided."
  desc: "No index is provided.\n\nSetting IndexingMode to \"NONE\" drops the index. Use this if you don't want to maintain the index for a item container, to save the storage cost or improve the write throughput. Your queries will degenerate to scans of the entire container."
