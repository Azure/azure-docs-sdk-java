- uid: "com.azure.ai.textanalytics.TextAnalyticsAsyncClient.beginAnalyzeActions(java.lang.Iterable<com.azure.ai.textanalytics.models.TextDocumentInput>,com.azure.ai.textanalytics.models.TextAnalyticsActions,com.azure.ai.textanalytics.models.AnalyzeActionsOptions)"
  fullName: "com.azure.ai.textanalytics.TextAnalyticsAsyncClient.beginAnalyzeActions(Iterable<TextDocumentInput> documents, TextAnalyticsActions actions, AnalyzeActionsOptions options)"
  name: "beginAnalyzeActions(Iterable<TextDocumentInput> documents, TextAnalyticsActions actions, AnalyzeActionsOptions options)"
  nameWithType: "TextAnalyticsAsyncClient.beginAnalyzeActions(Iterable<TextDocumentInput> documents, TextAnalyticsActions actions, AnalyzeActionsOptions options)"
  summary: "Execute actions, such as, entities recognition, PII entities recognition and key phrases extraction for a list of <xref uid=\"com.azure.ai.textanalytics.models.TextDocumentInput\" data-throw-if-not-resolved=\"false\" data-raw-source=\"documents\"></xref> with provided request options. See [this][] supported languages in Text Analytics API.\n\n**Code Sample**\n\n```java\nList<TextDocumentInput> documents = Arrays.asList(\n     new TextDocumentInput(\"0\", \"Elon Musk is the CEO of SpaceX and Tesla.\").setLanguage(\"en\"),\n     new TextDocumentInput(\"1\", \"My SSN is 859-98-0987\").setLanguage(\"en\")\n );\n textAnalyticsAsyncClient.beginAnalyzeActions(documents,\n     new TextAnalyticsActions().setDisplayName(\"{tasks_display_name}\")\n         .setRecognizeEntitiesActions(new RecognizeEntitiesAction())\n         .setExtractKeyPhrasesActions(new ExtractKeyPhrasesAction()),\n     new AnalyzeActionsOptions().setIncludeStatistics(false))\n     .flatMap(AsyncPollResponse::getFinalResult)\n     .flatMap(analyzeActionsResultPagedFlux -> analyzeActionsResultPagedFlux.byPage())\n     .subscribe(\n         pagedResponse -> pagedResponse.getElements().forEach(\n             analyzeActionsResult -> {\n                 System.out.println(\"Entities recognition action results:\");\n                 analyzeActionsResult.getRecognizeEntitiesResults().forEach(\n                     actionResult -> {\n                         if (!actionResult.isError()) {\n                             actionResult.getDocumentsResults().forEach(\n                                 entitiesResult -> entitiesResult.getEntities().forEach(\n                                     entity -> System.out.printf(\n                                         \"Recognized entity: %s, entity category: %s, entity subcategory: %s,\"\n                                             + \" confidence score: %f.%n\",\n                                         entity.getText(), entity.getCategory(), entity.getSubcategory(),\n                                         entity.getConfidenceScore())));\n                         }\n                     });\n                 System.out.println(\"Key phrases extraction action results:\");\n                 analyzeActionsResult.getExtractKeyPhrasesResults().forEach(\n                     actionResult -> {\n                         if (!actionResult.isError()) {\n                             actionResult.getDocumentsResults().forEach(extractKeyPhraseResult -> {\n                                 System.out.println(\"Extracted phrases:\");\n                                 extractKeyPhraseResult.getKeyPhrases()\n                                     .forEach(keyPhrases -> System.out.printf(\"\\t%s.%n\", keyPhrases));\n                             });\n                         }\n                     });\n             }));\n```\n\n\n[this]: https://aka.ms/talangs"
  parameters:
