    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.textanalytics.models.AnalyzeActionsOperationDetail?alt=com.azure.ai.textanalytics.models.AnalyzeActionsOperationDetail&text=AnalyzeActionsOperationDetail\" data-throw-if-not-resolved=\"False\" />,<xref href=\"com.azure.ai.textanalytics.util.AnalyzeActionsResultPagedFlux?alt=com.azure.ai.textanalytics.util.AnalyzeActionsResultPagedFlux&text=AnalyzeActionsResultPagedFlux\" data-throw-if-not-resolved=\"False\" />&gt;"
