- uid: "com.azure.storage.blob.BlobContainerAsyncClient.listBlobs()"
  fullName: "com.azure.storage.blob.BlobContainerAsyncClient.listBlobs()"
  name: "listBlobs()"
  nameWithType: "BlobContainerAsyncClient.listBlobs()"
  summary: "Returns a reactive Publisher emitting all the blobs in this container lazily as needed. The directories are flattened and only actual blobs and no directories are returned.\n\nBlob names are returned in lexicographic order. For more information, see the [Azure Docs][].\n\nE.g. listing a container containing a 'foo' folder, which contains blobs 'foo1' and 'foo2', and a blob on the root level 'bar', will return\n\n *  foo/foo1\n *  foo/foo2\n *  bar\n\n**Code Samples**\n\n```java\nclient.listBlobs().subscribe(blob ->\n     System.out.printf(\"Name: %s, Directory? %b%n\", blob.getName(), blob.isPrefix()));\n```\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/list-blobs"
  syntax: "public PagedFlux<BlobItem> listBlobs()"
  returns:
    description: "A reactive response emitting the flattened blobs."
    type: "<xref href=\"com.azure.core.http.rest.PagedFlux?alt=com.azure.core.http.rest.PagedFlux&text=PagedFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.storage.blob.models.BlobItem?alt=com.azure.storage.blob.models.BlobItem&text=BlobItem\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.storage.blob.BlobContainerAsyncClient.listBlobs(com.azure.storage.blob.models.ListBlobsOptions)"
  fullName: "com.azure.storage.blob.BlobContainerAsyncClient.listBlobs(ListBlobsOptions options)"
  name: "listBlobs(ListBlobsOptions options)"
  nameWithType: "BlobContainerAsyncClient.listBlobs(ListBlobsOptions options)"
  summary: "Returns a reactive Publisher emitting all the blobs in this container lazily as needed. The directories are flattened and only actual blobs and no directories are returned.\n\nBlob names are returned in lexicographic order. For more information, see the [Azure Docs][].\n\nE.g. listing a container containing a 'foo' folder, which contains blobs 'foo1' and 'foo2', and a blob on the root level 'bar', will return\n\n *  foo/foo1\n *  foo/foo2\n *  bar\n\n```java\nListBlobsOptions options = new ListBlobsOptions()\n     .setPrefix(\"prefixToMatch\")\n     .setDetails(new BlobListDetails()\n         .setRetrieveDeletedBlobs(true)\n         .setRetrieveSnapshots(true));\n \n client.listBlobs(options).subscribe(blob ->\n     System.out.printf(\"Name: %s, Directory? %b, Deleted? %b, Snapshot ID: %s%n\",\n         blob.getName(),\n         blob.isPrefix(),\n         blob.isDeleted(),\n         blob.getSnapshot()));\n```\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/list-blobs"
  parameters:
  - description: "<xref uid=\"com.azure.storage.blob.models.ListBlobsOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ListBlobsOptions\"></xref>"
    name: "options"
    type: "<xref href=\"com.azure.storage.blob.models.ListBlobsOptions?alt=com.azure.storage.blob.models.ListBlobsOptions&text=ListBlobsOptions\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PagedFlux<BlobItem> listBlobs(ListBlobsOptions options)"
  returns:
    description: "A reactive response emitting the listed blobs, flattened."
    type: "<xref href=\"com.azure.core.http.rest.PagedFlux?alt=com.azure.core.http.rest.PagedFlux&text=PagedFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.storage.blob.models.BlobItem?alt=com.azure.storage.blob.models.BlobItem&text=BlobItem\" data-throw-if-not-resolved=\"False\" />&gt;"
