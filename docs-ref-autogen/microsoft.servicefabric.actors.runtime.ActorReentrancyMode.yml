- fullName: microsoft.servicefabric.actors.runtime.ActorReentrancyMode.Disallowed
  name: Disallowed
  nameWithType: ActorReentrancyMode.Disallowed
  summary: <p>Disallows actors to be reentrant. In this case if an actor sends a reentrant message to another actor an exception of type <xref uid="system.fabric.exception.FabricException" data-throw-if-not-resolved="false">system.fabric.exception.FabricException</xref> will be thrown. </p>
  uid: microsoft.servicefabric.actors.runtime.ActorReentrancyMode.Disallowed
- fullName: microsoft.servicefabric.actors.runtime.ActorReentrancyMode.LogicalCallContext
  name: LogicalCallContext
  nameWithType: ActorReentrancyMode.LogicalCallContext
  summary: <p>Allows actors to be reentrant if they are in the same call context chain. This is the default option for actors. </p>
  uid: microsoft.servicefabric.actors.runtime.ActorReentrancyMode.LogicalCallContext
