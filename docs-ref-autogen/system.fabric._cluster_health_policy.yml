  source:
    remote: *o0
    path: src/prod/src/java/system.fabric/src/system/fabric/ClusterHealthPolicy.java
    startLine: 194
  package: system.fabric
  summary: >-
    <p>Sets the maximum allowed percentage of unhealthy applications.</p>

    <p>

      <b>Remarks:</b>The percentage represents the maximum tolerated percentage of applications that can be unhealthy before the cluster is considered in error. If the percentage is respected but there is at least one unhealthy application, the health is evaluated as Warning. This is calculated by dividing the number of unhealthy applications over the total number of applications deployed in the cluster, excluding all applications of an application types that are included in the <xref uid="system.fabric._application_type_health_policy_map" data-throw-if-not-resolved="false">ApplicationTypeHealthPolicyMap</xref>. The computation rounds up to tolerate one failure on small numbers of applications. Default percentage: zero. </p>
  syntax: &o1
    content: public byte getMaxPercentUnhealthyApplications()
    return:
      type: d357ea40
      description: <p>The maximum allowed percentage of unhealthy applications. Allowed values are integer values from zero to 100. </p>
