    startLine: 147
  package: system.fabric
  summary: >-
    <p>Gets the maximum allowed percentage of unhealthy nodes.</p>

    <p>

      <b>Remarks:</b>The percentage represents the maximum tolerated percentage of nodes that can be unhealthy before the cluster is considered in error. If the percentage is respected but there is at least one unhealthy node, the health is evaluated as Warning. This is calculated by dividing the number of unhealthy nodes over the total number of nodes in the cluster. The computation rounds up to tolerate one failure on small numbers of nodes. Default percentage: zero. </p>

    <p>In large clusters, some nodes will always be down or out for repairs, so this percentage should be configured to tolerate that. </p>
  syntax:
    content: public byte getMaxPercentUnhealthyNodes()
    return:
      type: d357ea40
      description: <p>The maximum allowed percentage of unhealthy nodes. Allowed values are integer values from zero to 100. </p>
