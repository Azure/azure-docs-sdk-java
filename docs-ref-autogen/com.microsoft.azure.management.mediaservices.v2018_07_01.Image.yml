  type: Method
  package: com.microsoft.azure.management.mediaservices.v2018_07_01
  summary: 'Get the position in the input video from where to start generating thumbnails. The value can be in absolute timestamp (ISO 8601, e.g: PT05S), or a frame count (For example, 10 for the 10th frame), or a relative value (For example, 1%). Also supports a macro \{Best\}, which tells the encoder to select the best thumbnail from the first few seconds of the video.'
  syntax:
    content: public String start()
    return:
      type: java.lang.String
      description: the start value
