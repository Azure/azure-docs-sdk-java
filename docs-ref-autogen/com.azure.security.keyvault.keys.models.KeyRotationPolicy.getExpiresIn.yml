  nameWithType: "KeyRotationPolicy.getExpiresIn()"
  summary: "Get the optional key expiration period used to define the duration after which a newly rotated key will expire. It should be at least 28 days and should be defined as an ISO 8601 duration. For example, 90 days would be \"P90D\", 3 months would be \"P3M\" and 1 year and 10 days would be \"P1Y10D\". See [Wikipedia][] for more information on ISO 8601 durations.\n\n\n[Wikipedia]: https://wikipedia.org/wiki/ISO_8601#Durations"
  syntax: "public String getExpiresIn()"
  returns:
    description: "The expiration time in ISO 8601 format."
