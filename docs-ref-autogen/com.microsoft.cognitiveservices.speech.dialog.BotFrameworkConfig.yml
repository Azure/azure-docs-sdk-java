methods:
- uid: "com.microsoft.cognitiveservices.speech.dialog.BotFrameworkConfig.fromAuthorizationToken(java.lang.String,java.lang.String)"
  fullName: "com.microsoft.cognitiveservices.speech.dialog.BotFrameworkConfig.fromAuthorizationToken(String authorizationToken, String region)"
  name: "fromAuthorizationToken(String authorizationToken, String region)"
  nameWithType: "BotFrameworkConfig.fromAuthorizationToken(String authorizationToken, String region)"
  summary: "Creates an instance of a bot framework config with specified authorization token and service region."
  modifiers:
  - "static"
  parameters:
  - description: "The authorization token."
    name: "authorizationToken"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The region name (see the <a href=\"https://aka.ms/csspeech/region\">region page</a>)."
    name: "region"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static BotFrameworkConfig fromAuthorizationToken(String authorizationToken, String region)"
  desc: "Creates an instance of a bot framework config with specified authorization token and service region. Note: The caller needs to ensure that the authorization token is valid. Before the authorization token expires, the caller needs to refresh it by calling this setter with a new valid token. As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created. For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token. Otherwise, the recognizers will encounter errors during recognition."
  returns:
    description: "A speech config instance."
    type: "<xref href=\"com.microsoft.cognitiveservices.speech.dialog.BotFrameworkConfig?alt=com.microsoft.cognitiveservices.speech.dialog.BotFrameworkConfig&text=BotFrameworkConfig\" data-throw-if-not-resolved=\"False\" />"
