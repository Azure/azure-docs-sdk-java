  summary: "<p>CONSTRUCTOR</p>\r\n<p>This constructor creates an instance of the TwinState with the provided <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> tags and desired properties.</p>\r\n<p>When serialized, this class will looks like the following example: <pre><code>\"initialTwin\": {\r\n        \"tags\":{\r\n            \"SpeedUnity\":\"MPH\",\r\n            \"$version\":4\r\n        }\r\n        \"properties\":{\r\n            \"desired\":{\r\n                \"MaxSpeed\":{\r\n                    \"Value\":500,\r\n                    \"NewValue\":300\r\n                },\r\n                \"$version\":4\r\n            }\r\n        }\r\n    }\r\n    </code> \r\n    }\r\n</pre></p>\r\n<p></p>"
