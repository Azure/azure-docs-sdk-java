- fullName: microsoft.servicefabric.actors.runtime.ReentrancyMode.Disallowed
  name: Disallowed
  nameWithType: ReentrancyMode.Disallowed
  summary: <p>Disallows actors to be reentrant. In this case if an actor sends a reentrant message to another actor an exception of type <xref uid="system.fabric.exception.FabricException" data-throw-if-not-resolved="false">system.fabric.exception.FabricException</xref> will be thrown. </p>
  uid: microsoft.servicefabric.actors.runtime.ReentrancyMode.Disallowed
- fullName: microsoft.servicefabric.actors.runtime.ReentrancyMode.LogicalCallContext
  name: LogicalCallContext
  nameWithType: ReentrancyMode.LogicalCallContext
  summary: <p>Allows actors to be reentrant if they are in the same call context chain. This is the default option for actors. </p>
  uid: microsoft.servicefabric.actors.runtime.ReentrancyMode.LogicalCallContext
