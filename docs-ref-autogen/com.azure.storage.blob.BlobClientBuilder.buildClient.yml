  summary: "Creates a <xref uid=\"com.azure.storage.blob.BlobClient\" data-throw-if-not-resolved=\"false\">BlobClient</xref> based on options set in the builder. BlobClients are used to perform generic blob methods such as <xref uid=\"com.azure.storage.blob.BlobClient.download*\" data-throw-if-not-resolved=\"false\">download</xref> and <xref uid=\"BlobClient#getProperties()\" data-throw-if-not-resolved=\"false\">get\n properties</xref>, use this when the blob type is unknown.\n\n**Code Samples**\n\n```java\nBlobClient client = new BlobClientBuilder()\n     .connectionString(connectionString)\n     .buildClient();\n```"
