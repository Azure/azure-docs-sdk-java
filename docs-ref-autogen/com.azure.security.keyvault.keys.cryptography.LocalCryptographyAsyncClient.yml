  type: "Method"
  package: "com.azure.security.keyvault.keys.cryptography"
  summary: "Verifies a signature against the raw data using the configured key. The verify operation supports both symmetric keys and asymmetric keys. In case of asymmetric keys public portion of the key is used to verify the signature . This operation requires the keys/verify permission.\n\nThe <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm\" data-throw-if-not-resolved=\"false\">signature algorithm</xref> indicates the type of algorithm to use to verify the signature. Possible values include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES256\" data-throw-if-not-resolved=\"false\">ES256</xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES384\" data-throw-if-not-resolved=\"false\">E384</xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES512\" data-throw-if-not-resolved=\"false\">ES512</xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES256K\" data-throw-if-not-resolved=\"false\">ES256K</xref>.\n\n**Code Samples**\n\nVerifies the signature against the raw data. Subscribes to the call asynchronously and prints out the verification details when a response has been received.\n\n```java\ncryptographyAsyncClient.verify(SignatureAlgorithm.ES256, data, signature)\n     .subscriberContext(reactor.util.context.Context.of(key1, value1, key2, value2))\n     .subscribe(verifyResult ->\n         System.out.printf(\"Verification status %s\", verifyResult.isValid()));\n```"
  syntax:
    content: "public Mono<VerifyResult> verifyData(SignatureAlgorithm algorithm, byte[] data, byte[] signature)"
    parameters:
    - id: "algorithm"
      type: "com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm"
      description: "The algorithm to use for signing."
    - id: "data"
      type: "byte[]"
      description: "The raw content against which signature is to be verified."
    - id: "signature"
      type: "byte[]"
      description: "The signature to be verified."
    return:
      type: "reactor.core.publisher.Mono<com.azure.security.keyvault.keys.cryptography.models.VerifyResult>"
      description: "The <xref uid=\"\" data-throw-if-not-resolved=\"false\">Boolean</xref> indicating the signature verification result."
- uid: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.wrapKey(com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm,byte[])"
  id: "wrapKey(com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm,byte[])"
  parent: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient"
  langs:
  - "java"
  name: "wrapKey(KeyWrapAlgorithm algorithm, byte[] key)"
  nameWithType: "LocalCryptographyAsyncClient.wrapKey(KeyWrapAlgorithm algorithm, byte[] key)"
  fullName: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.wrapKey(KeyWrapAlgorithm algorithm, byte[] key)"
  overload: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.wrapKey*"
  type: "Method"
  package: "com.azure.security.keyvault.keys.cryptography"
  summary: "Wraps a symmetric key using the configured key. The wrap operation supports wrapping a symmetric key with both symmetric and asymmetric keys. This operation requires the keys/wrapKey permission.\n\nThe <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm\" data-throw-if-not-resolved=\"false\">wrap algorithm</xref> indicates the type of algorithm to use for wrapping the specified key content. Possible values include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.RSA1_5\" data-throw-if-not-resolved=\"false\">RSA1_5</xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.RSA_OAEP\" data-throw-if-not-resolved=\"false\">RSA_OAEP</xref>. Possible values for symmetric keys include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.A128KW\" data-throw-if-not-resolved=\"false\">A128KW</xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.A192KW\" data-throw-if-not-resolved=\"false\">A192KW</xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.A256KW\" data-throw-if-not-resolved=\"false\">A256KW</xref>.\n\n**Code Samples**\n\nWraps the key content. Subscribes to the call asynchronously and prints out the wrapped key details when a response has been received.\n\n```java\nbyte[] key = new byte[100];\n new Random(0x1234567L).nextBytes(key);\n cryptographyAsyncClient.wrapKey(KeyWrapAlgorithm.RSA_OAEP, key)\n     .subscriberContext(reactor.util.context.Context.of(key1, value1, key2, value2))\n     .subscribe(keyWrapResult ->\n         System.out.printf(\"Received encypted key of length %d with algorithm %s\",\n             keyWrapResult.getEncryptedKey().length, keyWrapResult.getAlgorithm().toString()));\n```"
  syntax:
    content: "public Mono<WrapResult> wrapKey(KeyWrapAlgorithm algorithm, byte[] key)"
    parameters:
    - id: "algorithm"
      type: "com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm"
      description: "The encryption algorithm to use for wrapping the key."
    - id: "key"
      type: "byte[]"
      description: "The key content to be wrapped"
    return:
      type: "reactor.core.publisher.Mono<com.azure.security.keyvault.keys.cryptography.models.WrapResult>"
      description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\">Mono</xref> containing a <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.WrapResult\" data-throw-if-not-resolved=\"false\">WrapResult</xref> whose <xref uid=\"WrapResult#getEncryptedKey()\" data-throw-if-not-resolved=\"false\">encrypted\n key</xref> contains the wrapped key result."
