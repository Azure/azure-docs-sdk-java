- uid: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.sign(com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm,byte[])"
  id: "sign(com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm,byte[])"
  parent: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient"
  langs:
  - "java"
  name: "sign(SignatureAlgorithm algorithm, byte[] digest)"
  nameWithType: "LocalCryptographyAsyncClient.sign(SignatureAlgorithm algorithm, byte[] digest)"
  fullName: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.sign(SignatureAlgorithm algorithm, byte[] digest)"
  overload: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.sign*"
  type: "Method"
  package: "com.azure.security.keyvault.keys.cryptography"
  summary: "Creates a signature from a digest using the configured key. The sign operation supports both asymmetric and symmetric keys. This operation requires the keys/sign permission.\n\nThe <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm\" data-throw-if-not-resolved=\"false\">signature algorithm</xref> indicates the type of algorithm to use to create the signature from the digest. Possible values include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES256\" data-throw-if-not-resolved=\"false\">ES256</xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES384\" data-throw-if-not-resolved=\"false\">E384</xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES512\" data-throw-if-not-resolved=\"false\">ES512</xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES256K\" data-throw-if-not-resolved=\"false\">ES256K</xref>.\n\n**Code Samples**\n\nSigns the digest. Subscribes to the call asynchronously and prints out the signature details when a response has been received.\n\n```java\nbyte[] data = new byte[100];\n new Random(0x1234567L).nextBytes(data);\n MessageDigest md = MessageDigest.getInstance(\"SHA-256\");\n md.update(data);\n byte[] digest = md.digest();\n cryptographyAsyncClient.sign(SignatureAlgorithm.ES256, digest)\n     .subscriberContext(reactor.util.context.Context.of(key1, value1, key2, value2))\n     .subscribe(signResult ->\n         System.out.printf(\"Received signature of length %d with algorithm %s\", signResult.getSignature().length));\n```"
  syntax:
    content: "public Mono<SignResult> sign(SignatureAlgorithm algorithm, byte[] digest)"
    parameters:
    - id: "algorithm"
      type: "com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm"
      description: "The algorithm to use for signing."
    - id: "digest"
      type: "byte[]"
      description: "The content from which signature is to be created."
    return:
      type: "reactor.core.publisher.Mono<com.azure.security.keyvault.keys.cryptography.models.SignResult>"
      description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\">Mono</xref> containing a <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignResult\" data-throw-if-not-resolved=\"false\">SignResult</xref> whose <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignResult.getSignature()\" data-throw-if-not-resolved=\"false\">signature</xref> contains\n the created signature."
- uid: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.signData(com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm,byte[])"
  id: "signData(com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm,byte[])"
  parent: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient"
  langs:
  - "java"
  name: "signData(SignatureAlgorithm algorithm, byte[] data)"
  nameWithType: "LocalCryptographyAsyncClient.signData(SignatureAlgorithm algorithm, byte[] data)"
  fullName: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.signData(SignatureAlgorithm algorithm, byte[] data)"
  overload: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.signData*"
  type: "Method"
  package: "com.azure.security.keyvault.keys.cryptography"
  summary: "Creates a signature from the raw data using the configured key. The sign data operation supports both asymmetric and symmetric keys. This operation requires the keys/sign permission.\n\nThe <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm\" data-throw-if-not-resolved=\"false\">signature algorithm</xref> indicates the type of algorithm to use to sign the digest. Possible values include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES256\" data-throw-if-not-resolved=\"false\">ES256</xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES384\" data-throw-if-not-resolved=\"false\">E384</xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES512\" data-throw-if-not-resolved=\"false\">ES512</xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm.ES256K\" data-throw-if-not-resolved=\"false\">ES256K</xref>.\n\n**Code Samples**\n\nSigns the raw data. Subscribes to the call asynchronously and prints out the signature details when a response has been received.\n\n```java\nbyte[] data = new byte[100];\n new Random(0x1234567L).nextBytes(data);\n cryptographyAsyncClient.sign(SignatureAlgorithm.ES256, data)\n     .subscriberContext(reactor.util.context.Context.of(key1, value1, key2, value2))\n     .subscribe(signResult ->\n         System.out.printf(\"Received signature of length %d with algorithm %s\", signResult.getSignature().length));\n```"
  syntax:
    content: "public Mono<SignResult> signData(SignatureAlgorithm algorithm, byte[] data)"
    parameters:
    - id: "algorithm"
      type: "com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm"
      description: "The algorithm to use for signing."
    - id: "data"
      type: "byte[]"
      description: "The content from which signature is to be created."
    return:
      type: "reactor.core.publisher.Mono<com.azure.security.keyvault.keys.cryptography.models.SignResult>"
      description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\">Mono</xref> containing a <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignResult\" data-throw-if-not-resolved=\"false\">SignResult</xref> whose <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.SignResult.getSignature()\" data-throw-if-not-resolved=\"false\">signature</xref> contains\n the created signature."
- uid: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.unwrapKey(com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm,byte[])"
  id: "unwrapKey(com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm,byte[])"
  parent: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient"
  langs:
  - "java"
  name: "unwrapKey(KeyWrapAlgorithm algorithm, byte[] encryptedKey)"
  nameWithType: "LocalCryptographyAsyncClient.unwrapKey(KeyWrapAlgorithm algorithm, byte[] encryptedKey)"
  fullName: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.unwrapKey(KeyWrapAlgorithm algorithm, byte[] encryptedKey)"
  overload: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.unwrapKey*"
  type: "Method"
  package: "com.azure.security.keyvault.keys.cryptography"
  summary: "Unwraps a symmetric key using the configured key that was initially used for wrapping that key. This operation is the reverse of the wrap operation. The unwrap operation supports asymmetric and symmetric keys to unwrap. This operation requires the keys/unwrapKey permission.\n\nThe <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm\" data-throw-if-not-resolved=\"false\">wrap algorithm</xref> indicates the type of algorithm to use for unwrapping the specified encrypted key content. Possible values for asymmetric keys include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.RSA1_5\" data-throw-if-not-resolved=\"false\">RSA1_5</xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.RSA_OAEP\" data-throw-if-not-resolved=\"false\">RSA_OAEP</xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.RSA_OAEP_256\" data-throw-if-not-resolved=\"false\">RSA_OAEP_256</xref>. Possible values for symmetric keys include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.A128KW\" data-throw-if-not-resolved=\"false\">A128KW</xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.A192KW\" data-throw-if-not-resolved=\"false\">A192KW</xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.A256KW\" data-throw-if-not-resolved=\"false\">A256KW</xref>\n\n**Code Samples**\n\nUnwraps the key content. Subscribes to the call asynchronously and prints out the unwrapped key details when a response has been received.\n\n```java\ncryptographyAsyncClient.unwrapKey(KeyWrapAlgorithm.RSA_OAEP, encryptedKey)\n     .subscriberContext(reactor.util.context.Context.of(key1, value1, key2, value2))\n     .subscribe(keyUnwrapResult ->\n         System.out.printf(\"Received key of length %d\", keyUnwrapResult.getKey().length));\n```"
  syntax:
    content: "public Mono<UnwrapResult> unwrapKey(KeyWrapAlgorithm algorithm, byte[] encryptedKey)"
    parameters:
    - id: "algorithm"
      type: "com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm"
      description: "The encryption algorithm to use for wrapping the key."
    - id: "encryptedKey"
      type: "byte[]"
      description: "The encrypted key content to unwrap."
    return:
      type: "reactor.core.publisher.Mono<com.azure.security.keyvault.keys.cryptography.models.UnwrapResult>"
      description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\">Mono</xref> containing a the unwrapped key content."
