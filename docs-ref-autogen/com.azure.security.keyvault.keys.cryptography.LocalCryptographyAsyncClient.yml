- uid: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.decrypt(com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm,byte[])"
  id: "decrypt(com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm,byte[])"
  parent: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient"
  langs:
  - "java"
  name: "decrypt(EncryptionAlgorithm algorithm, byte[] cipherText)"
  nameWithType: "LocalCryptographyAsyncClient.decrypt(EncryptionAlgorithm algorithm, byte[] cipherText)"
  fullName: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.decrypt(EncryptionAlgorithm algorithm, byte[] cipherText)"
  overload: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.decrypt*"
  type: "Method"
  package: "com.azure.security.keyvault.keys.cryptography"
  summary: "Decrypts a single block of encrypted data using the configured key and specified algorithm. Note that only a single block of data may be decrypted, the size of this block is dependent on the target key and the algorithm to be used. The decrypt operation is supported for both asymmetric and symmetric keys. This operation requires the keys/decrypt permission.\n\nThe <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm\" data-throw-if-not-resolved=\"false\">encryption algorithm</xref> indicates the type of algorithm to use for decrypting the specified encrypted content. Possible values for assymetric keys include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.RSA1_5\" data-throw-if-not-resolved=\"false\">RSA1_5</xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.RSA_OAEP\" data-throw-if-not-resolved=\"false\">RSA_OAEP</xref>.\n\n**Code Samples**\n\nDecrypts the encrypted content. Subscribes to the call asynchronously and prints out the decrypted content details when a response has been received.\n\n```java\nbyte[] plainText = new byte[100];\n new Random(0x1234567L).nextBytes(plainText);\n cryptographyAsyncClient.decrypt(EncryptionAlgorithm.RSA_OAEP, plainText)\n     .subscriberContext(reactor.util.context.Context.of(key1, value1, key2, value2))\n     .subscribe(decryptResult ->\n         System.out.printf(\"Received decrypted content of length %d\\n\", decryptResult.getPlainText().length));\n```"
  syntax:
    content: "public Mono<DecryptResult> decrypt(EncryptionAlgorithm algorithm, byte[] cipherText)"
    parameters:
    - id: "algorithm"
      type: "com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm"
      description: "The algorithm to be used for decryption."
    - id: "cipherText"
      type: "byte[]"
      description: "The content to be decrypted."
    return:
      type: "reactor.core.publisher.Mono<com.azure.security.keyvault.keys.cryptography.models.DecryptResult>"
      description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\">Mono</xref> containing the decrypted blob."
- uid: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.encrypt(com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm,byte[])"
  id: "encrypt(com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm,byte[])"
  parent: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient"
  langs:
  - "java"
  name: "encrypt(EncryptionAlgorithm algorithm, byte[] plaintext)"
  nameWithType: "LocalCryptographyAsyncClient.encrypt(EncryptionAlgorithm algorithm, byte[] plaintext)"
  fullName: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.encrypt(EncryptionAlgorithm algorithm, byte[] plaintext)"
  overload: "com.azure.security.keyvault.keys.cryptography.LocalCryptographyAsyncClient.encrypt*"
  type: "Method"
  package: "com.azure.security.keyvault.keys.cryptography"
  summary: "Encrypts an arbitrary sequence of bytes using the configured key. Note that the encrypt operation only supports a single block of data, the size of which is dependent on the target key and the encryption algorithm to be used. The encrypt operation is supported for both symmetric keys and asymmetric keys. In case of asymmetric keys public portion of the key is used for encryption. This operation requires the keys/encrypt permission.\n\nThe <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm\" data-throw-if-not-resolved=\"false\">encryption algorithm</xref> indicates the type of algorithm to use for encrypting the specified `plaintext`. Possible values for assymetric keys include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.RSA1_5\" data-throw-if-not-resolved=\"false\">RSA1_5</xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm.RSA_OAEP\" data-throw-if-not-resolved=\"false\">RSA_OAEP</xref>.\n\n**Code Samples**\n\nEncrypts the content. Subscribes to the call asynchronously and prints out the encrypted content details when a response has been received.\n\n```java\nbyte[] plainText = new byte[100];\n new Random(0x1234567L).nextBytes(plainText);\n cryptographyAsyncClient.encrypt(EncryptionAlgorithm.RSA_OAEP, plainText)\n     .subscriberContext(reactor.util.context.Context.of(key1, value1, key2, value2))\n     .subscribe(encryptResult ->\n         System.out.printf(\"Received encrypted content of length %d with algorithm %s \\n\",\n             encryptResult.getCipherText().length, encryptResult.getAlgorithm().toString()));\n```"
  syntax:
    content: "public Mono<EncryptResult> encrypt(EncryptionAlgorithm algorithm, byte[] plaintext)"
    parameters:
    - id: "algorithm"
      type: "com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm"
      description: "The algorithm to be used for encryption."
    - id: "plaintext"
      type: "byte[]"
      description: "The content to be encrypted."
    return:
      type: "reactor.core.publisher.Mono<com.azure.security.keyvault.keys.cryptography.models.EncryptResult>"
      description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\">Mono</xref> containing a <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptResult\" data-throw-if-not-resolved=\"false\">EncryptResult</xref> whose <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.EncryptResult.getCipherText()\" data-throw-if-not-resolved=\"false\">cipher text</xref>\n contains the encrypted content."
