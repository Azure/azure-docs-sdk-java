desc: "The Azure CLI is a command-line tool that allows users to manage Azure resources from their local machine or terminal. It allows users to [authenticate interactively][] as a user and/or a service principal against [Microsoft Entra ID][]. The AzureCliCredential authenticates in a development environment and acquires a token on behalf of the logged-in user or service principal in Azure CLI. It acts as the Azure CLI logged in user or service principal and executes an Azure CLI command underneath to authenticate the application against Microsoft Entra ID.\n\n## Configure AzureCliCredential ##\n\nTo use this credential, the developer needs to authenticate locally in Azure CLI using one of the commands below:\n\n1.  Run \"az login\" in Azure CLI to authenticate as a user.\n2.  Run \"az login --service-principal --username \\{client ID\\} --password \\{client secret\\} --tenant \\{tenant ID\\}\" to authenticate as a service principal.\n\nYou may need to repeat this process after a certain time period, depending on the refresh token validity in your organization. Generally, the refresh token validity period is a few weeks to a few months. AzureCliCredential will prompt you to sign in again.\n\n**Sample: Construct AzureCliCredential**\n\nThe following code sample demonstrates the creation of a <xref uid=\"com.azure.identity.AzureCliCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.identity.AzureCliCredential\"></xref>, using the <xref uid=\"com.azure.identity.AzureCliCredentialBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.identity.AzureCliCredentialBuilder\"></xref> to configure it. Once this credential is created, it may be passed into the builder of many of the Azure SDK for Java client builders as the 'credential' parameter.\n\n```java\nTokenCredential azureCliCredential = new AzureCliCredentialBuilder()\n     .build();\n```\n\n\n[authenticate interactively]: https://learn.microsoft.com/cli/azure/authenticate-azure-cli\n[Microsoft Entra ID]: https://learn.microsoft.com/azure/active-directory/fundamentals/"
