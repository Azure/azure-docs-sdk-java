  nameWithType: "AttestationAdministrationAsyncClient.getAttestationPolicyWithResponse(AttestationType attestationType, AttestationTokenValidationOptions validationOptions)"
  summary: "Retrieves the current policy for an attestation type.\n\n**NOTE:** The <xref uid=\"com.azure.security.attestation.AttestationAdministrationAsyncClient.getAttestationPolicyWithResponse*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationAdministrationAsyncClient#getAttestationPolicyWithResponse(AttestationType, AttestationTokenValidationOptions, Context)\"></xref> API returns the underlying attestation policy specified by the user. This is NOT the full attestation policy maintained by the attestation service. Specifically it does not include the signing certificates used to verify the attestation policy.\n\nTo retrieve the signing certificates used to sign the policy, <xref uid=\"com.azure.core.http.rest.Response\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Response\"></xref> object returned from this API is an instance of an <xref uid=\"com.azure.security.attestation.models.AttestationResponse\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.security.attestation.models.AttestationResponse\"></xref> object and the caller can retrieve the full policy object maintained by the service by calling the <xref uid=\"com.azure.security.attestation.models.AttestationResponse.getToken()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationResponse#getToken()\"></xref> method. The returned <xref uid=\"com.azure.security.attestation.models.AttestationToken\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.security.attestation.models.AttestationToken\"></xref> object will be the value stored by the attestation service.\n\n**Retrieve the current attestation policy for SGX enclaves.**\n\n```java\nMono<AttestationResponse<String>> responseMono =\n     client.getAttestationPolicyWithResponse(AttestationType.SGX_ENCLAVE, null);\n responseMono.subscribe(response -> System.out.printf(\"Current SGX policy: %s\\n\", response.getValue()));\n```"
