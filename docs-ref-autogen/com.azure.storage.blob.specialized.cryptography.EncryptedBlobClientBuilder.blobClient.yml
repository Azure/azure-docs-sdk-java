  summary: "Configures the builder based on the passed <xref uid=\"com.azure.storage.blob.BlobClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobClient\"></xref>. This will set the <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipeline\"></xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"URL\"></xref> and <xref uid=\"com.azure.storage.blob.BlobServiceVersion\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobServiceVersion\"></xref> that are used to interact with the service. Note that the underlying pipeline should not already be configured for encryption/decryption.\n\nIf `pipeline` is set, all other settings are ignored, aside from <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"endpoint\"></xref> and <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.serviceVersion(com.azure.storage.blob.BlobServiceVersion)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"serviceVersion\"></xref>.\n\nNote that for security reasons, this method does not copy over the <xref uid=\"com.azure.storage.blob.models.CustomerProvidedKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CustomerProvidedKey\"></xref> and encryption scope properties from the provided client. To set CPK, please use <xref uid=\"com.azure.storage.blob.specialized.cryptography.EncryptedBlobClientBuilder.customerProvidedKey(com.azure.storage.blob.models.CustomerProvidedKey)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#customerProvidedKey(CustomerProvidedKey)\"></xref>."
  parameters:
