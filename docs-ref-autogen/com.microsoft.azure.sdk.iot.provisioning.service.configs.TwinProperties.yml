name: TwinProperties
package: com.microsoft.azure.sdk.iot.provisioning.service.configs
summary: >-
  <p>Representation of a single Twin Properties for the Device Provisioning Service.</p>

  <p>The Properties on the TwinState shall contains one <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection" data-throw-if-not-resolved="false">TwinCollection</xref> of <b>desired</b> property.</p>

  <p>The desired property is a collection that can contain a associated <xref uid="" data-throw-if-not-resolved="false">TwinMetadata</xref>.</p>

  <p>These metadata are provided by the Service and contains information about the last updated date time, and version.</p>

  <p>For instance, the following is a valid desired property, represented as <code>properties.desired 

      </code> in the rest API. <pre><code>{

          "desired": {

              "MaxSpeed":{

                  "Value":500,

                  "NewValue":300

              },

              "$metadata":{

                  "$lastUpdated":"2017-09-21T02:07:44.238Z",

                  "$lastUpdatedVersion":4,

                  "MaxSpeed":{

                      "$lastUpdated":"2017-09-21T02:07:44.238Z",

                      "$lastUpdatedVersion":4,

                      "Value":{

                          "$lastUpdated":"2017-09-21T02:07:44.238Z",

                          "$lastUpdatedVersion":4

                      },

                      "NewValue":{

                          "$lastUpdated":"2017-09-21T02:07:44.238Z",

                          "$lastUpdatedVersion":4

                      }

                  }

              },

              "$version":4

          }

      }

      </code></pre></p>

  <p></p>
