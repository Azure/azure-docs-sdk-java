- fullName: com.microsoft.cognitiveservices.speech.PropertyId.Speech_SessionId
  name: Speech_SessionId
  nameWithType: PropertyId.Speech_SessionId
  summary: <p>The session id. This id is a universally unique identifier (aka UUID) representing a specific binding of an audio input stream and the underlying speech recognition instance to which its bound. Under normal circumstances, you shouldn't have to use this property directly. Instead use <xref uid="com.microsoft.cognitiveservices.speech.SessionEventArgs.getSessionId()" data-throw-if-not-resolved="false">SessionEventArgs.getSessionId</xref>. </p>
  uid: com.microsoft.cognitiveservices.speech.PropertyId.Speech_SessionId
- fullName: com.microsoft.cognitiveservices.speech.PropertyId.SpeechServiceAuthorization_Token
  name: SpeechServiceAuthorization_Token
  nameWithType: PropertyId.SpeechServiceAuthorization_Token
  summary: <p>The Cognitive Services Speech Service authorization token (aka access token). Under normal circumstances, you shouldn't have to use this property directly. Instead, use <xref uid="com.microsoft.cognitiveservices.speech.SpeechConfig.fromAuthorizationToken(String,String)" data-throw-if-not-resolved="false">SpeechConfig.fromAuthorizationToken</xref>, <xref uid="com.microsoft.cognitiveservices.speech.SpeechRecognizer.setAuthorizationToken(String)" data-throw-if-not-resolved="false">SpeechRecognizer.setAuthorizationToken</xref>, IntentRecognizer.setAuthorizationToken, TranslationRecognizer.setAuthorizationToken. </p>
  uid: com.microsoft.cognitiveservices.speech.PropertyId.SpeechServiceAuthorization_Token
- fullName: com.microsoft.cognitiveservices.speech.PropertyId.SpeechServiceAuthorization_Type
  name: SpeechServiceAuthorization_Type
