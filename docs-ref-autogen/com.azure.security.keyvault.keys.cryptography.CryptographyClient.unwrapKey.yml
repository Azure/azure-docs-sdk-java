- uid: "com.azure.security.keyvault.keys.cryptography.CryptographyClient.unwrapKey(com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm,byte[])"
  fullName: "com.azure.security.keyvault.keys.cryptography.CryptographyClient.unwrapKey(KeyWrapAlgorithm algorithm, byte[] encryptedKey)"
  name: "unwrapKey(KeyWrapAlgorithm algorithm, byte[] encryptedKey)"
  nameWithType: "CryptographyClient.unwrapKey(KeyWrapAlgorithm algorithm, byte[] encryptedKey)"
  summary: "Unwraps a symmetric key using the configured key that was initially used for wrapping that key. This operation is the reverse of the wrap operation. The unwrap operation supports asymmetric and symmetric keys to unwrap. This operation requires the `keys/unwrapKey` permission for non-local operations.\n\nThe <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm\" data-throw-if-not-resolved=\"false\" data-raw-source=\"wrap algorithm\"></xref> indicates the type of algorithm to use for unwrapping the specified encrypted key content. Possible values for asymmetric keys include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.RSA1_5\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RSA1_5\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.RSA_OAEP\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RSA_OAEP\"></xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.RSA_OAEP_256\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RSA_OAEP_256\"></xref>. Possible values for symmetric keys include: <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.A128KW\" data-throw-if-not-resolved=\"false\" data-raw-source=\"A128KW\"></xref>, <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.A192KW\" data-throw-if-not-resolved=\"false\" data-raw-source=\"A192KW\"></xref> and <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm.A256KW\" data-throw-if-not-resolved=\"false\" data-raw-source=\"A256KW\"></xref>.\n\n**Code Samples**\n\nUnwraps the key content. Subscribes to the call asynchronously and prints out the unwrapped key details when a response has been received.\n\n```java\nbyte[] keyContent = new byte[100];\n new Random(0x1234567L).nextBytes(keyContent);\n \n WrapResult wrapKeyResult = cryptographyClient.wrapKey(KeyWrapAlgorithm.RSA_OAEP, keyContent,\n     new Context(\"key1\", \"value1\"));\n UnwrapResult unwrapResult = cryptographyClient.unwrapKey(KeyWrapAlgorithm.RSA_OAEP,\n     wrapKeyResult.getEncryptedKey());\n \n System.out.printf(\"Received key of length %d\", unwrapResult.getKey().length);\n```"
  parameters:
  - description: "The encryption algorithm to use for wrapping the key."
    name: "algorithm"
    type: "<xref href=\"com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm?alt=com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm&text=KeyWrapAlgorithm\" data-throw-if-not-resolved=\"False\" />"
  - description: "The encrypted key content to unwrap."
    name: "encryptedKey"
    type: "<xref href=\"byte?alt=byte&text=byte\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public UnwrapResult unwrapKey(KeyWrapAlgorithm algorithm, byte[] encryptedKey)"
  returns:
    description: "An <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.UnwrapResult\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UnwrapResult\"></xref> whose <xref uid=\"com.azure.security.keyvault.keys.cryptography.models.UnwrapResult.getKey()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"decrypted key\"></xref> contains the unwrapped key\n result."
    type: "<xref href=\"com.azure.security.keyvault.keys.cryptography.models.UnwrapResult?alt=com.azure.security.keyvault.keys.cryptography.models.UnwrapResult&text=UnwrapResult\" data-throw-if-not-resolved=\"False\" />"
