  summary: "Get the frame<wbr>Rate property: The frame rate (in frames per second) at which to encode this layer."
  syntax: "public String frameRate()"
  desc: "Get the frameRate property: The frame rate (in frames per second) at which to encode this layer. The value can be in the form of M/N where M and N are integers (For example, 30000/1001), or in the form of a number (For example, 30, or 29.97). The encoder enforces constraints on allowed frame rates based on the profile and level. If it is not specified, the encoder will use the same frame rate as the input video."
  returns:
    description: "the frameRate value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
