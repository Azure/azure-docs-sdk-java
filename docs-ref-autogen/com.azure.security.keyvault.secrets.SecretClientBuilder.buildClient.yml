  name: "buildClient()"
  nameWithType: "SecretClientBuilder.buildClient()"
  summary: "Creates a <xref uid=\"com.azure.security.keyvault.secrets.SecretClient\" data-throw-if-not-resolved=\"false\">SecretClient</xref> based on options set in the builder. Every time `buildClient()` is called, a new instance of <xref uid=\"com.azure.security.keyvault.secrets.SecretClient\" data-throw-if-not-resolved=\"false\">SecretClient</xref> is created.\n\nIf <xref uid=\"com.azure.security.keyvault.secrets.SecretClientBuilder.pipeline(com.azure.core.http.HttpPipeline)\" data-throw-if-not-resolved=\"false\">pipeline</xref> is set, then the `pipeline` and <xref uid=\"com.azure.security.keyvault.secrets.SecretClientBuilder.vaultUrl(java.lang.String)\" data-throw-if-not-resolved=\"false\">serviceEndpoint</xref> are used to create the <xref uid=\"com.azure.security.keyvault.secrets.SecretClientBuilder\" data-throw-if-not-resolved=\"false\">client</xref>. All other builder settings are ignored. If `pipeline` is not set, then <xref uid=\"com.azure.security.keyvault.secrets.SecretClientBuilder.credential(com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\">key vault credential</xref>, and <xref uid=\"com.azure.security.keyvault.secrets.SecretClientBuilder.vaultUrl(java.lang.String)\" data-throw-if-not-resolved=\"false\">SecretClientBuilder#vaultUrl(String)</xref> key vault url are required to build the <xref uid=\"com.azure.security.keyvault.secrets.SecretClient\" data-throw-if-not-resolved=\"false\">client</xref>."
  syntax: "public SecretClient buildClient()"
  returns:
    description: "A <xref uid=\"com.azure.security.keyvault.secrets.SecretClient\" data-throw-if-not-resolved=\"false\">SecretClient</xref> with the options set from the builder."
