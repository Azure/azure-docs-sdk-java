desc: "Synchronous client interface for Communication Service NetworkTraversal operations\n\n**Instantiating a synchronous CommunicationRelayClient**\n\n```java\n// You can find your endpoint and access key from your resource in the Azure Portal\n String endpoint = \"https://<RESOURCE_NAME>.communication.azure.com\";\n AzureKeyCredential keyCredential = new AzureKeyCredential(\"<access-key>\");\n\n CommunicationRelayClient communicationRelayClient = new CommunicationRelayClientBuilder()\n     .endpoint(endpoint)\n     .credential(keyCredential)\n     .buildClient();\n```\n\nView <xref uid=\"com.azure.communication.networktraversal.CommunicationRelayClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> for additional ways to construct the client."
