desc: "Defines an incoming relationship on a digital twin. Unlike outgoing relationships, incoming relationships have no user-defined properties when retrieved using <xref uid=\"com.azure.digitaltwins.core.DigitalTwinsClient.listIncomingRelationships(java.lang.String,com.azure.core.util.Context)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DigitalTwinsClient#listIncomingRelationships(String, Context)\"></xref> or <xref uid=\"com.azure.digitaltwins.core.DigitalTwinsAsyncClient.listIncomingRelationships(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"DigitalTwinsAsyncClient#listIncomingRelationships(String)\"></xref>. Because of this, there is no need for user-defined types for deserialization. This class will capture the full service response when listing incoming relationships."
