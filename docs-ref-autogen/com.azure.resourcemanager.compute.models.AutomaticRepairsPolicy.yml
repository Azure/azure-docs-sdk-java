  summary: "Get the grace<wbr>Period property: The amount of time for which automatic repairs are suspended due to a state change on VM."
  syntax: "public String gracePeriod()"
  desc: "Get the gracePeriod property: The amount of time for which automatic repairs are suspended due to a state change on VM. The grace time starts after the state change has completed. This helps avoid premature or accidental repairs. The time duration should be specified in ISO 8601 format. The minimum allowed grace period is 10 minutes (PT10M), which is also the default value. The maximum allowed grace period is 90 minutes (PT90M)."
  returns:
