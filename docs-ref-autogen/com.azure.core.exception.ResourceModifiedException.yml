type: "class"
desc: "The `ResourceModifiedException` represents an exception thrown when an HTTP request attempts to modify a resource in a way that is not allowed.\n\nThis exception is typically thrown when the service responds with a status code of 4XX, typically 409 Conflict. This can occur when trying to modify a resource that has been updated by another process, resulting in a conflict.\n\nThis class also provides methods to get the <xref uid=\"com.azure.core.http.HttpResponse\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpResponse\"></xref> that was received when the exception occurred and the deserialized HTTP response value."
