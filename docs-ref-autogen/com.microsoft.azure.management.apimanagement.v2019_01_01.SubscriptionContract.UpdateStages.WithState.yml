    content: public abstract SubscriptionContract.Update withState(SubscriptionState state)
    parameters:
    - id: state
      type: com.microsoft.azure.management.apimanagement.v2019_01_01.SubscriptionState
      description: "Initial subscription state. If no value is specified, subscription is created with Submitted state. Possible states are * active \\u2013 the subscription is active, * suspended \\u2013 the subscription is blocked, and the subscriber cannot call any APIs of the product, * submitted \\u2013 the subscription request has been made by the developer, but has not yet been approved or rejected, * rejected \\u2013 the subscription request has been denied by an administrator, * cancelled \\u2013 the subscription has been cancelled by the developer or administrator, * expired \\u2013 the subscription reached its expiration date and was deactivated. Possible values include: 'suspended', 'active', 'expired', 'submitted', 'rejected', 'cancelled'"
    return:
      type: com.microsoft.azure.management.apimanagement.v2019_01_01.SubscriptionContract.Update
      description: the next update stage
