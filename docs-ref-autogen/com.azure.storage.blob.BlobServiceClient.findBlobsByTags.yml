  nameWithType: "BlobServiceClient.findBlobsByTags(FindBlobsOptions options, Duration timeout, Context context)"
  summary: "Returns a lazy loaded list of blobs in this account whose tags match the query expression. The returned <xref uid=\"com.azure.core.http.rest.PagedIterable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PagedIterable\"></xref> can be consumed while new items are automatically retrieved as needed. For more information, including information on the query syntax, see the [Azure Docs][].\n\n**Code Samples**\n\n```java\nContext context = new Context(\"Key\", \"Value\");\n client.findBlobsByTags(new FindBlobsOptions(\"where=tag=value\").setMaxResultsPerPage(10), timeout, context)\n     .forEach(blob -> System.out.printf(\"Name: %s%n\", blob.getName()));\n```\n\n\n[Azure Docs]: https://docs.microsoft.com/en-us/rest/api/storageservices/find-blobs-by-tags"
