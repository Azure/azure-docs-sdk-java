  type: Class
  summary: "<p>This class defines a custom exception type for all operations on DocumentClient in the Azure Cosmos DB database service. Applications are expected to catch DocumentClientException and handle errors as appropriate when calling methods on DocumentClient. </p>\r\n<p>Errors coming from the service during normal execution are converted to DocumentClientException before returning to the application with the following exception: </p>\r\n<p>When a BE error is encountered during a QueryIterable&lt;T&gt; iteration, an IllegalStateException is thrown instead of DocumentClientException. </p>\r\n<p>When a transport level error happens that request is not able to reach the service, an IllegalStateException is thrown instead of DocumentClientException. </p>"
  syntax:
