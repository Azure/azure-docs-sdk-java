desc: "This class provides a client that contains all the operations for <xref uid=\"com.azure.data.appconfiguration.models.ConfigurationSetting\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationSettings\"></xref>, <xref uid=\"com.azure.data.appconfiguration.models.FeatureFlagConfigurationSetting\" data-throw-if-not-resolved=\"false\" data-raw-source=\"FeatureFlagConfigurationSetting\"></xref> or <xref uid=\"com.azure.data.appconfiguration.models.SecretReferenceConfigurationSetting\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SecretReferenceConfigurationSetting\"></xref> in Azure App Configuration Store. Operations allowed by the client are adding, retrieving, deleting, set read-only status ConfigurationSettings, and listing settings or revision of a setting based on a <xref uid=\"com.azure.data.appconfiguration.models.SettingSelector\" data-throw-if-not-resolved=\"false\" data-raw-source=\"filter\"></xref>.\n\nAdditionally, this class allows to add an external synchronization token to ensure service requests receive up-to-date values. Use the <xref uid=\"com.azure.data.appconfiguration.ConfigurationClient.updateSyncToken(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"updateSyncToken\"></xref> method.\n\n## Getting Started ##\n\nIn order to interact with the App Configuration service you'll need to create an instance of the <xref uid=\"com.azure.data.appconfiguration.ConfigurationClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationClient\"></xref> class. To make this possible you'll need the connection string of the configuration store. Alternatively, you can use Entra authentication via [ Azure Identity][Azure Identity] to connect to the service.\n\n1.  Connection string, see <xref uid=\"com.azure.data.appconfiguration.ConfigurationClientBuilder.connectionString(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"connectionString\"></xref>.\n2.  Azure Active Directory, see <xref uid=\"com.azure.data.appconfiguration.ConfigurationClientBuilder.credential(com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TokenCredential\"></xref>.\n\n**Instantiating a synchronous Configuration Client**\n\n```java\nConfigurationClient configurationClient = new ConfigurationClientBuilder()\n     .connectionString(connectionString)\n     .buildClient();\n```\n\nView <xref uid=\"com.azure.data.appconfiguration.ConfigurationClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"this\"></xref> for additional ways to construct the client.\n\nApp Configuration support multiple operations, such as create, update, retrieve, and delete a configuration setting. See methods in client level class below to explore all capabilities that library provides.\n\nFor more configuration setting types, see <xref uid=\"com.azure.data.appconfiguration.models.FeatureFlagConfigurationSetting\" data-throw-if-not-resolved=\"false\" data-raw-source=\"FeatureFlagConfigurationSetting\"></xref> and <xref uid=\"com.azure.data.appconfiguration.models.SecretReferenceConfigurationSetting\" data-throw-if-not-resolved=\"false\" data-raw-source=\"SecretReferenceConfigurationSetting\"></xref>.\n\n\n--------------------\n\n## Add Configuration Setting ##\n\nThe <xref uid=\"com.azure.data.appconfiguration.ConfigurationClient.addConfigurationSetting(com.azure.data.appconfiguration.models.ConfigurationSetting)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationClient#addConfigurationSetting(ConfigurationSetting)\"></xref> method can be used to add a configuration setting in the Azure App Configuration.\n\nThe sample below shows how to add a setting with the key \"prodDBConnection\", label \"westUS\" and value \"db\\_connection\" using <xref uid=\"com.azure.data.appconfiguration.ConfigurationClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationClient\"></xref>.\n\n```java\nConfigurationSetting setting = configurationClient.addConfigurationSetting(new ConfigurationSetting()\n     .setKey(\"prodDBConnection\")\n     .setLabel(\"westUS\")\n     .setValue(\"db_connection\"));\n System.out.printf(\"Key: %s, Label: %s, Value: %s\", setting.getKey(), setting.getLabel(), setting.getValue());\n```\n\n**Note:** For asynchronous sample, refer to <xref uid=\"com.azure.data.appconfiguration.ConfigurationAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationAsyncClient\"></xref>.\n\n\n--------------------\n\n## Update Configuration Setting ##\n\nThe <xref uid=\"com.azure.data.appconfiguration.ConfigurationClient.setConfigurationSetting(com.azure.data.appconfiguration.models.ConfigurationSetting)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationClient#setConfigurationSetting(ConfigurationSetting)\"></xref> method can be used to update a configuration setting in the Azure App Configuration.\n\nThe sample below shows how to update setting's value \"db\\_connection\" to \"updated\\_db\\_connection\"\n\n```java\nConfigurationSetting setting = configurationClient.setConfigurationSetting(new ConfigurationSetting()\n     .setKey(\"prodDBConnection\")\n     .setLabel(\"westUS\")\n     .setValue(\"db_connection\"));\n System.out.printf(\"Key: %s, Label: %s, Value: %s\", setting.getKey(), setting.getLabel(), setting.getValue());\n\n // Update the value of the setting to \"updated_db_connection\".\n setting = configurationClient.setConfigurationSetting(new ConfigurationSetting()\n     .setKey(\"prodDBConnection\")\n     .setLabel(\"westUS\")\n     .setValue(\"updated_db_connection\"));\n System.out.printf(\"Key: %s, Label: %s, Value: %s\", setting.getKey(), setting.getLabel(), setting.getValue());\n```\n\n**Note:** For asynchronous sample, refer to <xref uid=\"com.azure.data.appconfiguration.ConfigurationAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationAsyncClient\"></xref>.\n\n\n--------------------\n\n## Get Configuration Setting ##\n\nThe <xref uid=\"com.azure.data.appconfiguration.ConfigurationClient.getConfigurationSetting(com.azure.data.appconfiguration.models.ConfigurationSetting)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationClient#getConfigurationSetting(ConfigurationSetting)\"></xref> method can be used to get a configuration setting in the Azure App Configuration.\n\nThe sample below shows how to retrieve the setting with the key \"prodDBConnection\".\n\n```java\nConfigurationSetting setting = configurationClient.getConfigurationSetting(new ConfigurationSetting()\n     .setKey(\"prodDBConnection\")\n     .setLabel(\"westUS\"));\n System.out.printf(\"Key: %s, Value: %s\", setting.getKey(), setting.getValue());\n```\n\n**Note:** For asynchronous sample, refer to <xref uid=\"com.azure.data.appconfiguration.ConfigurationAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationAsyncClient\"></xref>.\n\n\n--------------------\n\n## Delete Configuration Setting ##\n\nThe <xref uid=\"com.azure.data.appconfiguration.ConfigurationClient.deleteConfigurationSetting(com.azure.data.appconfiguration.models.ConfigurationSetting)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationClient#deleteConfigurationSetting(ConfigurationSetting)\"></xref> method can be used to delete a configuration setting in the Azure App Configuration.\n\nThe sample below shows how to delete the setting with the key \"prodDBConnection\".\n\n```java\nConfigurationSetting setting = configurationClient.deleteConfigurationSetting(new ConfigurationSetting()\n     .setKey(\"prodDBConnection\")\n     .setLabel(\"westUS\"));\n System.out.printf(\"Key: %s, Value: %s\", setting.getKey(), setting.getValue());\n```\n\n**Note:** For asynchronous sample, refer to <xref uid=\"com.azure.data.appconfiguration.ConfigurationAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfigurationAsyncClient\"></xref>.