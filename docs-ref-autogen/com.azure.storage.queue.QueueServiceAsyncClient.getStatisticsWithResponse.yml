  nameWithType: "QueueServiceAsyncClient.getStatisticsWithResponse()"
  summary: "Retrieves the geo replication information about the Queue service.\n\n**Code Samples**\n\nRetrieve the geo replication information\n\n```java\nclient.getStatisticsWithResponse()\n     .subscribe(response -> {\n         QueueServiceStatistics stats = response.getValue();\n         System.out.printf(\"Geo replication status: %s, Last synced: %s\",\n             stats.getGeoReplication().getStatus(), stats.getGeoReplication().getLastSyncTime());\n     });\n```\n\nFor more information, see the [Azure Docs][].\n\n\n[Azure Docs]: https://docs.microsoft.com/en-us/rest/api/storageservices/get-queue-service-stats"
  syntax: "public Mono<Response<QueueServiceStatistics>> getStatisticsWithResponse()"
