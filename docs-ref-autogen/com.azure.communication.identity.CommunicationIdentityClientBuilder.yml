desc: "This class provides a fluent builder API to help aid the configuration and instantiation of <xref uid=\"com.azure.communication.identity.CommunicationIdentityClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CommunicationIdentityClients\"></xref> and <xref uid=\"com.azure.communication.identity.CommunicationIdentityAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"CommunicationIdentityAsyncClients\"></xref>, call <xref uid=\"com.azure.communication.identity.CommunicationIdentityClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildClient\"></xref> and <xref uid=\"com.azure.communication.identity.CommunicationIdentityClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"buildAsyncClient\"></xref> respectively to construct an instance of the desired client.\n\n**Instantiating an asynchronous Azure Communication Service Identity Client**\n\n```java\n// You can find your endpoint and access key from your resource in the Azure Portal\n String endpoint = \"https://<RESOURCE_NAME>.communication.azure.com\";\n AzureKeyCredential keyCredential = new AzureKeyCredential(\"<access-key>\");\n\n CommunicationIdentityAsyncClient communicationIdentityAsyncClient = new CommunicationIdentityClientBuilder()\n         .endpoint(endpoint)\n         .credential(keyCredential)\n         .buildAsyncClient();\n```\n\n**Instantiating a synchronous Azure Communication Service Identity Client**\n\n```java\n// You can find your endpoint and access key from your resource in the Azure Portal\n String endpoint = \"https://<RESOURCE_NAME>.communication.azure.com\";\n AzureKeyCredential keyCredential = new AzureKeyCredential(\"<access-key>\");\n\n CommunicationIdentityClient communicationIdentityClient = new CommunicationIdentityClientBuilder()\n     .endpoint(endpoint)\n     .credential(keyCredential)\n     .buildClient();\n```"
