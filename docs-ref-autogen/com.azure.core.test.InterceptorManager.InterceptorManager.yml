- uid: "com.azure.core.test.InterceptorManager.InterceptorManager(com.azure.core.test.TestContextManager)"
  fullName: "com.azure.core.test.InterceptorManager.InterceptorManager(TestContextManager testContextManager)"
  name: "InterceptorManager(TestContextManager testContextManager)"
  nameWithType: "InterceptorManager.InterceptorManager(TestContextManager testContextManager)"
  summary: "Creates a new InterceptorManager that either replays test-session records or saves them.\n\n *  If `testMode` is <xref uid=\"com.azure.core.test.TestMode.PLAYBACK\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TestMode#PLAYBACK\"></xref>, the manager tries to find an existing test session record to read network calls from.\n *  If `testMode` is <xref uid=\"com.azure.core.test.TestMode.RECORD\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TestMode#RECORD\"></xref>, the manager creates a new test session record and saves all the network calls to it.\n *  If `testMode` is <xref uid=\"com.azure.core.test.TestMode.LIVE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TestMode#LIVE\"></xref>, the manager won't attempt to read or create a test session record.\n\nThe test session records are persisted in the path: \"*session-records/`testName`.json*\""
  parameters:
  - description: "Contextual information about the test being ran, such as test name, <xref uid=\"com.azure.core.test.TestMode\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TestMode\"></xref>,\n and others."
    name: "testContextManager"
    type: "<xref href=\"com.azure.core.test.TestContextManager?alt=com.azure.core.test.TestContextManager&text=TestContextManager\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public InterceptorManager(TestContextManager testContextManager)"
