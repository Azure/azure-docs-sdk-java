    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/util/function/Supplier.html\">Supplier</a>&lt;<xref href=\"com.azure.core.util.paging.PageRetriever?alt=com.azure.core.util.paging.PageRetriever&text=PageRetriever\" data-throw-if-not-resolved=\"False\" />&lt;<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>,<xref href=\"com.azure.core.http.rest.PagedResponse?alt=com.azure.core.http.rest.PagedResponse&text=PagedResponse\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"T?alt=T&text=T\" data-throw-if-not-resolved=\"False\" />&gt;&gt;&gt;"
  syntax: "public static PagedFlux<T> <T>create(Supplier<PageRetriever<String,PagedResponse<T>>> provider)"
  desc: "Creates an instance of <xref uid=\"com.azure.core.http.rest.PagedFlux\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PagedFlux\"></xref> backed by a Page Retriever Supplier (provider). When invoked provider should return <xref uid=\"com.azure.core.util.paging.PageRetriever\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PageRetriever\"></xref>. The provider will be called for each Subscription to the PagedFlux instance. The Page Retriever can get called multiple times in serial fashion, each time after the completion of the Flux returned from the previous invocation. The final completion signal will be send to the Subscriber when the last Page emitted by the Flux returned by Page Retriever has `null` continuation token. The provider is useful mainly in two scenarios:\n\n *  To manage state across multiple call to Page Retrieval within the same Subscription.\n *  To decorate a PagedFlux to produce new PagedFlux.\n\n**Decoration sample**\n\n```java\n// Transform a PagedFlux with Integer items to PagedFlux of String items.\n final PagedFlux<Integer> intPagedFlux = createAnInstance();\n\n // PagedResponse<Integer> to PagedResponse<String> mapper\n final Function<PagedResponse<Integer>, PagedResponse<String>> responseMapper\n     = intResponse -> new PagedResponseBase<Void, String>(intResponse.getRequest(),\n     intResponse.getStatusCode(),\n     intResponse.getHeaders(),\n     intResponse.getValue()\n         .stream()\n         .map(intValue -> Integer.toString(intValue)).collect(Collectors.toList()),\n     intResponse.getContinuationToken(),\n     null);\n\n final Supplier<PageRetriever<String, PagedResponse<String>>> provider = () ->\n     (continuationToken, pageSize) -> {\n         Flux<PagedResponse<Integer>> flux = (continuationToken == null)\n             ? intPagedFlux.byPage()\n             : intPagedFlux.byPage(continuationToken);\n         return flux.map(responseMapper);\n     };\n PagedFlux<String> strPagedFlux = PagedFlux.create(provider);\n\n // Create a PagedFlux from a PagedFlux with all exceptions mapped to a specific exception.\n final PagedFlux<Integer> pagedFlux = createAnInstance();\n final Supplier<PageRetriever<String, PagedResponse<Integer>>> exceptionProvider = () ->\n     (continuationToken, pageSize) -> {\n         Flux<PagedResponse<Integer>> flux = (continuationToken == null)\n             ? pagedFlux.byPage()\n             : pagedFlux.byPage(continuationToken);\n         return flux.onErrorMap(Exception.class, PaginationException::new);\n     };\n final PagedFlux<Integer> exceptionMappedPagedFlux = PagedFlux.create(exceptionProvider);\n```"
  returns:
    description: "PagedFlux backed by the Page Retriever Function Supplier"
    type: "<xref href=\"com.azure.core.http.rest.PagedFlux?alt=com.azure.core.http.rest.PagedFlux&text=PagedFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"T?alt=T&text=T\" data-throw-if-not-resolved=\"False\" />&gt;"
