  nameWithType: "TextAnalyticsAsyncClient.analyzeSentiment(String document, String language, AnalyzeSentimentOptions options)"
  summary: "Returns a sentiment prediction, as well as confidence scores for each sentiment label (Positive, Negative, and Neutral) for the document and each sentence within it. If the `includeOpinionMining` of <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> set to true, the output will include the opinion mining results. It mines the opinions of a sentence and conducts more granular analysis around the aspects in the text (also known as aspect-based sentiment analysis).\n\n**Code Sample**\n\nAnalyze the sentiment and mine the opinions for each sentence in a document with a provided language representation and <xref uid=\"com.azure.ai.textanalytics.models.AnalyzeSentimentOptions\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AnalyzeSentimentOptions\"></xref> options. Subscribes to the call asynchronously and prints out the sentiment and sentence opinions details when a response is received.\n\n\\{@codesnippet com.azure.ai.textanalytics.TextAnalyticsAsyncClient.analyzeSentiment\\#String-String-AnalyzeSentimentOptions\\}"
  parameters:
  - description: "The document to be analyzed.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
