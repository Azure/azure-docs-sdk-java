  package: com.microsoft.azure.eventhubs
  summary: >-
    <p>Creates an empty <xref uid="com.microsoft.azure.eventhubs._connection_string_builder" data-throw-if-not-resolved="false">ConnectionStringBuilder</xref>. At minimum, a namespace name, an entity path, SAS key name, and SAS key need to be set before a valid connection string can be built.</p>

    <p>For advanced users, the following replacements can be done: <itemizedlist><listitem><p>An endpoint can be provided instead of a namespace name. </p></listitem><listitem><p>A SAS token can be provided instead of a SAS key name and SAS key. </p></listitem><listitem><p>Optionally, users can set an operation timeout instead of using the default value. </p></listitem></itemizedlist></p>
  syntax:
