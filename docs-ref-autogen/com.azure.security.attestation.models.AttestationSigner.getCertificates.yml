  nameWithType: "AttestationSigner.getCertificates()"
  summary: "Gets the Certificates associated with this signer.\n\nThe Certificates is an X.509 certificate chain associated with a particular attestation signer.\n\nIt corresponds to the \\`x5c\\` property on a JSON Web Key. See [JsonWebKey RFC Section 4.7][] for more details.\n\n\n[JsonWebKey RFC Section 4.7]: https://datatracker.ietf.org/doc/html/rfc7517#section-4.7"
  syntax: "public abstract List<X509Certificate> getCertificates()"
  returns:
    description: "Certificate chain used to sign an attestation token."
