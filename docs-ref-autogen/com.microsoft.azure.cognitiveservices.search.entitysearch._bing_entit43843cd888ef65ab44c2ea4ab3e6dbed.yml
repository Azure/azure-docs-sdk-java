- uid: com.microsoft.azure.cognitiveservices.search.entitysearch._bing_entit0e855f16acccbd3dfd0626abaea9b60d.withClientId(String)
  parent: com.microsoft.azure.cognitiveservices.search.entitysearch._bing_entit0e855f16acccbd3dfd0626abaea9b60d
