  type: Interface
  summary: "<p>Provides a client-side logical representation of the Azure Cosmos DB database service. This async client is used to configure and execute requests against the service.</p>\r\n<p>\r\n  <xref uid=\"com.microsoft.azure.cosmosdb.rx.AsyncDocumentClient\" data-throw-if-not-resolved=\"false\">AsyncDocumentClient</xref> async APIs return <a href=\"https://github.com/ReactiveX/RxJava\">rxJava</a>'s<code>Observable \r\n    </code> , and so you can use rxJava <xref uid=\"\" data-throw-if-not-resolved=\"false\">Observable</xref> functionality. <b>The async <xref uid=\"\" data-throw-if-not-resolved=\"false\">Observable</xref> based APIs perform the requested operation only after subscription.</b></p>\r\n<p>The service client encapsulates the endpoint and credentials used to access the Cosmos DB service. </p>\r\n<p>To instantiate you can use the <xref uid=\"com.microsoft.azure.cosmosdb.rx.AsyncDocumentClient.Builder\" data-throw-if-not-resolved=\"false\">Builder</xref><pre><code>ConnectionPolicy connectionPolicy = new ConnectionPolicy();\r\n    connectionPolicy.setConnectionMode(ConnectionMode.Direct);\r\n    AsyncDocumentClient client = new AsyncDocumentClient.Builder()\r\n            .withServiceEndpoint(serviceEndpoint)\r\n            .withMasterKeyOrResourceToken(masterKey)\r\n            .withConnectionPolicy(connectionPolicy)\r\n            .withConsistencyLevel(ConsistencyLevel.Session)\r\n            .build();\r\n    </code></pre></p>"
  syntax:
    content: public interface AsyncDocumentClient
