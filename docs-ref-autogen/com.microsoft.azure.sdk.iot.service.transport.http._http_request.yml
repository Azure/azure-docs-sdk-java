  name: HttpConnection
  nameWithType: HttpConnection
  fullName: com.microsoft.azure.sdk.iot.service.transport.http.HttpConnection
  type: Class
  summary: >-
    <p>A wrapper for the Java SE class HttpsURLConnection. Used to avoid compatibility issues when testing with the mocking framework JMockit, as well as to avoid some undocumented side effects when using HttpsURLConnection. </p>

    <p>The underlying HttpsURLConnection is transparently managed by Java. To reuse connections, for each time <xref uid="com.microsoft.azure.sdk.iot.service.transport.http._http_connection.connect()" data-throw-if-not-resolved="false">connect()</xref> is called, the input streams (input stream or error stream, if input stream is not accessible) must be completely read. Otherwise, the data remains in the stream and the connection will not be reusable. </p>
  syntax:
    content: public class HttpConnection
