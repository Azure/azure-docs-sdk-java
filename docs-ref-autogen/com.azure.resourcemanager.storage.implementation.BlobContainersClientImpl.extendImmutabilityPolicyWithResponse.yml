  fullName: "com.azure.resourcemanager.storage.implementation.BlobContainersClientImpl.extendImmutabilityPolicyWithResponse(String resourceGroupName, String accountName, String containerName, String ifMatch, Integer immutabilityPeriodSinceCreationInDays, Boolean allowProtectedAppendWrites, Context context)"
  name: "extendImmutabilityPolicyWithResponse(String resourceGroupName, String accountName, String containerName, String ifMatch, Integer immutabilityPeriodSinceCreationInDays, Boolean allowProtectedAppendWrites, Context context)"
  nameWithType: "BlobContainersClientImpl.extendImmutabilityPolicyWithResponse(String resourceGroupName, String accountName, String containerName, String ifMatch, Integer immutabilityPeriodSinceCreationInDays, Boolean allowProtectedAppendWrites, Context context)"
  summary: "Extends the immutabilityPeriodSinceCreationInDays of a locked immutabilityPolicy. The only action allowed on a Locked policy will be this action. ETag in If-Match is required for this operation."
  parameters:
  - description: "The name of the resource group within the user's subscription. The name is case\n     insensitive."
    name: "resourceGroupName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The name of the storage account within the specified resource group. Storage account names\n     must be between 3 and 24 characters in length and use numbers and lower-case letters only."
    name: "accountName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The name of the blob container within the specified storage account. Blob container names\n     must be between 3 and 63 characters in length and use numbers, lower-case letters and dash (-) only. Every\n     dash (-) character must be immediately preceded and followed by a letter or number."
    name: "containerName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The entity state (ETag) version of the immutability policy to update. A value of \"*\" can be used\n     to apply the operation only if the immutability policy already exists. If omitted, this operation will always\n     be applied."
    name: "ifMatch"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The immutability period for the blobs in the container since the\n     policy creation, in days."
    name: "immutabilityPeriodSinceCreationInDays"
    type: "<xref href=\"java.lang.Integer?alt=java.lang.Integer&text=Integer\" data-throw-if-not-resolved=\"False\" />"
  - description: "This property can only be changed for unlocked time-based retention policies.\n     When enabled, new blocks can be written to an append blob while maintaining immutability protection and\n     compliance. Only new blocks can be added and any existing blocks cannot be modified or deleted. This property\n     cannot be changed with ExtendImmutabilityPolicy API."
    name: "allowProtectedAppendWrites"
    type: "<xref href=\"java.lang.Boolean?alt=java.lang.Boolean&text=Boolean\" data-throw-if-not-resolved=\"False\" />"
  - description: "The context to associate with this operation."
    name: "context"
    type: "<xref href=\"com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context\" data-throw-if-not-resolved=\"False\" />"
