summary: "This class provides a fluent builder API to help instantiation of <xref uid=\"com.azure.ai.textanalytics.TextAnalyticsClient\" data-throw-if-not-resolved=\"false\">TextAnalyticsClients</xref> and <xref uid=\"com.azure.ai.textanalytics.TextAnalyticsAsyncClient\" data-throw-if-not-resolved=\"false\">TextAnalyticsAsyncClients</xref>, call <xref uid=\"com.azure.ai.textanalytics.TextAnalyticsClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\">#buildClient()</xref> buildClient\\} and <xref uid=\"com.azure.ai.textanalytics.TextAnalyticsClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\">buildAsyncClient</xref> respectively to construct an instance of the desired client.\n\nThe client needs the service endpoint of the Azure Text Analytics to access the resource service. <xref uid=\"com.azure.ai.textanalytics.TextAnalyticsClientBuilder.credential(com.azure.core.credential.AzureKeyCredential)\" data-throw-if-not-resolved=\"false\">#credential(AzureKeyCredential)</xref> or <xref uid=\"com.azure.ai.textanalytics.TextAnalyticsClientBuilder.credential(com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\">credential(TokenCredential)</xref> give the builder access credential.\n\n**Instantiating an asynchronous Text Analytics Client**\n\n```java\nTextAnalyticsAsyncClient textAnalyticsAsyncClient = new TextAnalyticsClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .buildAsyncClient();\n```\n\n**Instantiating a synchronous Text Analytics Client**\n\n```java\nTextAnalyticsClient textAnalyticsClient = new TextAnalyticsClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .buildClient();\n```\n\nAnother way to construct the client is using a <xref uid=\"com.azure.core.http.HttpPipeline\" data-throw-if-not-resolved=\"false\">HttpPipeline</xref>. The pipeline gives the client an authenticated way to communicate with the service. Set the pipeline with <xref uid=\"com.azure.ai.textanalytics.TextAnalyticsClientBuilder.pipeline(com.azure.core.http.HttpPipeline)\" data-throw-if-not-resolved=\"false\">this</xref> and set the service endpoint with <xref uid=\"com.azure.ai.textanalytics.TextAnalyticsClientBuilder.endpoint(java.lang.String)\" data-throw-if-not-resolved=\"false\">this</xref>. Using a pipeline requires additional setup but allows for finer control on how the <xref uid=\"com.azure.ai.textanalytics.TextAnalyticsClient\" data-throw-if-not-resolved=\"false\">TextAnalyticsClient</xref> and <xref uid=\"com.azure.ai.textanalytics.TextAnalyticsAsyncClient\" data-throw-if-not-resolved=\"false\">TextAnalyticsAsyncClient</xref> is built.\n\n```java\nHttpPipeline pipeline = new HttpPipelineBuilder()\n     .policies(/* add policies */)\n     .build();\n \n TextAnalyticsClient textAnalyticsClient = new TextAnalyticsClientBuilder()\n     .credential(new AzureKeyCredential(\"{key}\"))\n     .endpoint(\"{endpoint}\")\n     .pipeline(pipeline)\n     .buildClient();\n```"
