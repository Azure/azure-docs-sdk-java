  type: "Method"
  package: "com.microsoft.azure.management.mediaservices.v2018_07_01"
  summary: "Get the pattern of the file names for the generated output files. The following macros are supported in the file name: \\{Basename\\} - The base name of the input video \\{Extension\\} - The appropriate extension for this format. \\{Label\\} - The label assigned to the codec/layer. \\{Index\\} - A unique index for thumbnails. Only applicable to thumbnails. \\{Bitrate\\} - The audio/video bitrate. Not applicable to thumbnails. \\{Codec\\} - The type of the audio/video codec. Any unsubstituted macros will be collapsed and removed from the filename."
  syntax:
    content: "public String filenamePattern()"
    return:
      type: "java.lang.String"
      description: "the filenamePattern value"
