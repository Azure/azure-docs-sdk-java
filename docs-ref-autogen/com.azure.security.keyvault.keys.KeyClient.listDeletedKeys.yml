  fullName: "com.azure.security.keyvault.keys.KeyClient.listDeletedKeys()"
  name: "listDeletedKeys()"
  nameWithType: "KeyClient.listDeletedKeys()"
  summary: "Lists <xref uid=\"com.azure.security.keyvault.keys.models.DeletedKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"deleted keys\"></xref> of the key vault. The <xref uid=\"com.azure.security.keyvault.keys.models.DeletedKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"deleted keys\"></xref> are retrieved as <xref uid=\"com.azure.security.keyvault.keys.models.JsonWebKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"JsonWebKey\"></xref> structures that contain the public part of a <xref uid=\"com.azure.security.keyvault.keys.models.DeletedKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"deleted key\"></xref>. The get deleted keys operation is applicable for vaults enabled for soft-delete. This operation requires the `keys/list` permission.\n\n**Code Samples**\n\nLists the <xref uid=\"com.azure.security.keyvault.keys.models.DeletedKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"deleted keys\"></xref> in the key vault and for each <xref uid=\"com.azure.security.keyvault.keys.models.DeletedKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"deleted key\"></xref> prints out its recovery id.\n\n```java\nfor (DeletedKey deletedKey : keyClient.listDeletedKeys()) {\n     System.out.printf(\"Deleted key's recovery id:%s%n\", deletedKey.getRecoveryId());\n }\n```\n\n**Code Samples to iterate over deleted keys by page**\n\nIterates over the <xref uid=\"com.azure.security.keyvault.keys.models.DeletedKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"deleted keys\"></xref> by page in the key vault and for each deleted key prints out its recovery id.\n\n```java\nkeyClient.listDeletedKeys().iterableByPage().forEach(pagedResponse -> {\n     System.out.printf(\"Got response details. Url: %s. Status code: %d.%n\",\n         pagedResponse.getRequest().getUrl(), pagedResponse.getStatusCode());\n     pagedResponse.getElements().forEach(deletedKey ->\n         System.out.printf(\"Deleted key's recovery id:%s%n\", deletedKey.getRecoveryId()));\n });\n```"
  syntax: "public PagedIterable<DeletedKey> listDeletedKeys()"
  returns:
    description: "<xref uid=\"com.azure.core.http.rest.PagedIterable\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PagedIterable\"></xref> of all of the <xref uid=\"com.azure.security.keyvault.keys.models.DeletedKey\" data-throw-if-not-resolved=\"false\" data-raw-source=\"deleted keys\"></xref> in the vault."
    type: "<xref href=\"com.azure.core.http.rest.PagedIterable?alt=com.azure.core.http.rest.PagedIterable&text=PagedIterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.security.keyvault.keys.models.DeletedKey?alt=com.azure.security.keyvault.keys.models.DeletedKey&text=DeletedKey\" data-throw-if-not-resolved=\"False\" />&gt;"
