- uid: com.microsoft.azure.batch.protocol.implementation._pools_impl.upgradeOS(String,String)
  parent: com.microsoft.azure.batch.protocol.implementation._pools_impl
  href: com.microsoft.azure.batch.protocol.implementation._pools_impl.yml
  name: upgradeOS(String poolId, String targetOSVersion)
  fullName: void com.microsoft.azure.batch.protocol.implementation.PoolsImpl.upgradeOS(String poolId, String targetOSVersion)
  type: Method
  summary: >-
    <p>Upgrades the operating system of the specified pool. During an upgrade, the Batch service upgrades each compute node in the pool. When a compute node is chosen for upgrade, any tasks running on that node are removed from the node and returned to the queue to be rerun later (or on a different compute node). The node will be unavailable until the upgrade is complete. This operation results in temporarily reduced pool capacity as nodes are taken out of service to be upgraded. Although the Batch service tries to avoid upgrading all compute nodes at the same time, it does not guarantee to do this (particularly on small pools); therefore, the pool may be temporarily unavailable to run tasks. When this operation runs, the pool state changes to upgrading. When all compute nodes have finished upgrading, the pool state returns to active.</p>

    <p></p>
  syntax:
    content: public void upgradeOS(String poolId, String targetOSVersion)
    parameters:
    - id: poolId
      type: "26831127"
      description: <p>The ID of the pool to upgrade. </p>
    - id: targetOSVersion
      type: "26831127"
      description: <p>The Azure Guest OS version to be installed on the virtual machines in the pool. </p>
