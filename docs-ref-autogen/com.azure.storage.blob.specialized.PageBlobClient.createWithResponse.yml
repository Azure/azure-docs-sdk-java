  nameWithType: "PageBlobClient.createWithResponse(PageBlobCreateOptions options, Duration timeout, Context context)"
  summary: "Creates a page blob of the specified length. Call PutPage to upload data data to a page blob. For more information, see the [Azure Docs][].\n\nTo avoid overwriting, pass \"\\*\" to <xref uid=\"com.azure.storage.blob.models.BlobRequestConditions.setIfNoneMatch(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"BlobRequestConditions#setIfNoneMatch(String)\"></xref>.\n\n**Code Samples**\n\n```java\nBlobHttpHeaders headers = new BlobHttpHeaders()\n     .setContentLanguage(\"en-US\")\n     .setContentType(\"binary\");\n BlobRequestConditions blobRequestConditions = new BlobRequestConditions().setLeaseId(leaseId);\n Context context = new Context(key, value);\n \n PageBlobItem pageBlob = client\n     .createWithResponse(new PageBlobCreateOptions(size).setSequenceNumber(sequenceNumber)\n             .setHeaders(headers).setMetadata(metadata).setTags(tags)\n             .setRequestConditions(blobRequestConditions), timeout,\n         context)\n     .getValue();\n \n System.out.printf(\"Created page blob with sequence number %s%n\", pageBlob.getBlobSequenceNumber());\n```\n\n\n[Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/put-blob"
