    <p>Users must provide the CA reference as a<code>String 

        </code> . This class will encapsulate both in a single <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation" data-throw-if-not-resolved="false">X509Attestation</xref>.</p>

    <p>The following JSON is an example of the result of this class. <pre><code>{

