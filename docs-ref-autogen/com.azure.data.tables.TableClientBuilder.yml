summary: "This class provides a fluent builder API to help aid the configuration and instantiation of <xref uid=\"com.azure.data.tables.TableClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableClient\"></xref> and <xref uid=\"com.azure.data.tables.TableAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableAsyncClient\"></xref> objects. Call <xref uid=\"com.azure.data.tables.TableClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#buildClient()\"></xref> or <xref uid=\"com.azure.data.tables.TableClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#buildAsyncClient()\"></xref>, respectively, to construct an instance of the desired client.\n\nThe minimal configuration options required by <xref uid=\"com.azure.data.tables.TableClientBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableClientBuilder\"></xref> to build a <xref uid=\"com.azure.data.tables.TableClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableClient\"></xref> or <xref uid=\"com.azure.data.tables.TableAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableAsyncClient\"></xref> are a <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"tableName\"></xref> and <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\" data-raw-source=\"endpoint\"></xref> and a form of authentication, which can be set via: <xref uid=\"com.azure.data.tables.TableClientBuilder.connectionString(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableClientBuilder#connectionString(String)\"></xref>, <xref uid=\"com.azure.data.tables.TableClientBuilder.credential(com.azure.core.credential.AzureSasCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableClientBuilder#credential(AzureSasCredential)\"></xref>, <xref uid=\"com.azure.data.tables.TableClientBuilder.credential(com.azure.core.credential.AzureNamedKeyCredential)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableClientBuilder#credential(AzureNamedKeyCredential)\"></xref> or <xref uid=\"com.azure.data.tables.TableClientBuilder.sasToken(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TableClientBuilder#sasToken(String)\"></xref>\n\n**Samples to construct a sync client**\n\n```java\nTableClient tableClient = new TableClientBuilder()\n     .endpoint(\"https://myaccount.core.windows.net/\")\n     .credential(new AzureNamedKeyCredential(\"name\", \"key\"))\n     .tableName(\"myTable\")\n     .buildClient();\n```\n\n**Samples to construct an async client**\n\n```java\nTableAsyncClient tableAsyncClient = new TableClientBuilder()\n     .endpoint(\"https://myaccount.core.windows.net/\")\n     .credential(new AzureNamedKeyCredential(\"name\", \"key\"))\n     .tableName(\"myTable\")\n     .buildAsyncClient();\n```"
