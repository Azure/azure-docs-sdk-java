  name: "readTimeout(Duration readTimeout)"
  nameWithType: "NettyAsyncHttpClientBuilder.readTimeout(Duration readTimeout)"
  summary: "Sets the read timeout duration used when reading the server response.\n\nThe read timeout begins once the first response read is triggered after the server response is received. This timeout triggers periodically but won't fire its operation if another read operation has completed between when the timeout is triggered and completes.\n\nIf `readTimeout` is `null` a 60 second timeout will be used, if it is a <xref uid=\"java.time.Duration\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Duration\"></xref> less than or equal to zero then no timeout period will be applied to response read. When applying the timeout the greater of one millisecond and the value of `readTimeout` will be used."
  parameters:
  - description: "Read timeout duration."
    name: "readTimeout"
    type: "<xref href=\"java.time.Duration?alt=java.time.Duration&text=Duration\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public NettyAsyncHttpClientBuilder readTimeout(Duration readTimeout)"
