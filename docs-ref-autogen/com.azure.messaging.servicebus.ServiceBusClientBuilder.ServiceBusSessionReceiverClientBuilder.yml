- uid: "com.azure.messaging.servicebus.ServiceBusClientBuilder.ServiceBusSessionReceiverClientBuilder.maxAutoLockRenewDuration(java.time.Duration)"
  fullName: "com.azure.messaging.servicebus.ServiceBusClientBuilder.ServiceBusSessionReceiverClientBuilder.maxAutoLockRenewDuration(Duration maxAutoLockRenewDuration)"
  name: "maxAutoLockRenewDuration(Duration maxAutoLockRenewDuration)"
  nameWithType: "ServiceBusClientBuilder.ServiceBusSessionReceiverClientBuilder.maxAutoLockRenewDuration(Duration maxAutoLockRenewDuration)"
  summary: "Sets the amount of time to continue auto-renewing the session lock."
  parameters:
  - description: "the amount of time to continue auto-renewing the session lock.\n <xref uid=\"java.time.Duration.ZERO\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Duration#ZERO\"></xref> or <code>null</code> indicates that auto-renewal is disabled."
    name: "maxAutoLockRenewDuration"
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/time/Duration.html\">Duration</a>"
  syntax: "public ServiceBusClientBuilder.ServiceBusSessionReceiverClientBuilder maxAutoLockRenewDuration(Duration maxAutoLockRenewDuration)"
  desc: "Sets the amount of time to continue auto-renewing the session lock. Setting <xref uid=\"java.time.Duration.ZERO\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Duration#ZERO\"></xref> or `null` disables auto-renewal. For <xref uid=\"com.azure.messaging.servicebus.models.ServiceBusReceiveMode.RECEIVE_AND_DELETE\" data-throw-if-not-resolved=\"false\" data-raw-source=\"RECEIVE_AND_DELETE\"></xref> mode, auto-renewal is disabled.\n\nA Service Bus queue or subscription in a topic will have a lock duration set at the resource level. When the receiver client connect to a session in the resource, the broker will apply an initial lock to the session. This initial lock lasts for the lock duration set at the resource level. If the client does not renew the initial lock before it expires then the session will be released and become available for other receivers. Each time the client renews the lock, the broker will extend the lock for the lock duration set at the resource level. To keep the session locked, the client will have to continuously renew the session lock before its expiration. `maxAutoLockRenewDuration` controls how long the background renewal task runs. So, it is possible that the previous renewed lock can be valid after the renewal task is disposed\n\nBy default, the session lock renewal task will run for 5 minutes."
  returns:
    description: "The updated <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ServiceBusSessionReceiverClientBuilder\"></xref> object."
    type: "<xref href=\"com.azure.messaging.servicebus.ServiceBusClientBuilder.ServiceBusSessionReceiverClientBuilder?alt=com.azure.messaging.servicebus.ServiceBusClientBuilder.ServiceBusSessionReceiverClientBuilder&text=ServiceBusSessionReceiverClientBuilder\" data-throw-if-not-resolved=\"False\" />"
