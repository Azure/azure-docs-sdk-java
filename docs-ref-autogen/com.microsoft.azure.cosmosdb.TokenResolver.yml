uid: com.microsoft.azure.cosmosdb.TokenResolver
fullName: com.microsoft.azure.cosmosdb.TokenResolver
name: TokenResolver
package: com.microsoft.azure.cosmosdb
summary: >-
  <p>This interface is for client side implementation, which can be used for initializing AsyncDocumentClient without passing master key, resource token and permission feed.<br /><br />

   Each time the SDK create request for CosmosDB, authorization token is generated based on that request at client side which enables creation of one AsyncDocumentClient per application shared across various users with different resource permissions. </p>
