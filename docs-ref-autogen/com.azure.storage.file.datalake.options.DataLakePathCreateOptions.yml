  fullName: "com.azure.storage.file.datalake.options.DataLakePathCreateOptions.getUmask()"
  name: "getUmask()"
  nameWithType: "DataLakePathCreateOptions.getUmask()"
  summary: "Gets the umask restricts the permissions of the file or directory to be created."
  syntax: "public String getUmask()"
  desc: "Gets the umask restricts the permissions of the file or directory to be created. The resulting permission is given by p bitwise-and ^u, where p is the permission and u is the umask. For example, if p is 0777 and u is 0057, then the resulting permission is 0720. The default permission is 0777 for a directory and 0666 for a file. The default umask is 0027. The umask must be specified in 4-digit octal notation (e.g. 0766)."
  returns:
    description: "the umask."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/String.html\">String</a>"
