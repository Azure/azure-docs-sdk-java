  fullName: "com.microsoft.azure.batch.protocol.models.ComputeNodeRebootOption.REQUEUE"
  name: "REQUEUE"
  nameWithType: "ComputeNodeRebootOption.REQUEUE"
  summary: "Terminate running Task processes and requeue the Tasks."
  desc: "Terminate running Task processes and requeue the Tasks. The Tasks will run again when a Compute Node is available. Restart the Compute Node as soon as Tasks have been terminated."
- uid: "com.microsoft.azure.batch.protocol.models.ComputeNodeRebootOption.RETAINED_DATA"
  fullName: "com.microsoft.azure.batch.protocol.models.ComputeNodeRebootOption.RETAINED_DATA"
  name: "RETAINED_DATA"
  nameWithType: "ComputeNodeRebootOption.RETAINED_DATA"
  summary: "Allow currently running Tasks to complete, then wait for all Task data retention periods to expire."
  desc: "Allow currently running Tasks to complete, then wait for all Task data retention periods to expire. Schedule no new Tasks while waiting. Restart the Compute Node when all Task retention periods have expired."
- uid: "com.microsoft.azure.batch.protocol.models.ComputeNodeRebootOption.TASK_COMPLETION"
