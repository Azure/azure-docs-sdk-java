  name: "TASK_COMPLETION"
  nameWithType: "ComputeNodeRebootOption.TASK_COMPLETION"
  summary: "Allow currently running Tasks to complete."
  desc: "Allow currently running Tasks to complete. Schedule no new Tasks while waiting. Restart the Compute Node when all Tasks have completed."
- uid: "com.microsoft.azure.batch.protocol.models.ComputeNodeRebootOption.TERMINATE"
  fullName: "com.microsoft.azure.batch.protocol.models.ComputeNodeRebootOption.TERMINATE"
  name: "TERMINATE"
  nameWithType: "ComputeNodeRebootOption.TERMINATE"
  summary: "Terminate running Tasks."
  desc: "Terminate running Tasks. The Tasks will be completed with failureInfo indicating that they were terminated, and will not run again. Restart the Compute Node as soon as Tasks have been terminated."
