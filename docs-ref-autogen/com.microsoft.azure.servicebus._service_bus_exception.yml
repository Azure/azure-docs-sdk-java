- uid: com.microsoft.azure.servicebus._authorization_failed_exception
  parent: com.microsoft.azure.servicebus
  href: com.microsoft.azure.servicebus._authorization_failed_exception.yml
  name: AuthorizationFailedException
  fullName: com.microsoft.azure.servicebus.AuthorizationFailedException
  type: Class
  summary: >-
    <p>Authorization failed exception is thrown when error is encountered during authorizing user's permission to run the intended operations. When encountered this exception user should check whether the token/key provided in the connection string (e.g. one passed to <xref href="com.microsoft.azure.eventhubs._event_hub_client.createFromConnectionString(final String)" data-throw-if-not-resolved="false"></xref>) is valid, and has correct execution right for the intended operations (e.g. Receive call will need Listen claim associated with the key/token).</p>

    <p></p>
  syntax:
    content: public class AuthorizationFailedException extends ServiceBusException
- uid: com.microsoft.azure.servicebus._communication_exception
  parent: com.microsoft.azure.servicebus
  href: com.microsoft.azure.servicebus._communication_exception.yml
  name: CommunicationException
  fullName: com.microsoft.azure.servicebus.CommunicationException
  type: Class
  summary: >-
    <p>This exception is thrown when there is a client side connectivity issue. When receiving this exception user should check client connectivity settings to the service: <itemizedlist><listitem><p>Check for correct hostname and port number used in endpoint. </p></listitem><listitem><p>Check for any possible proxy settings that can block amqp ports </p></listitem><listitem><p>Check for any firewall settings that can block amqp ports </p></listitem><listitem><p>Check for any general network connectivity issues, as well as network latency. </p></listitem></itemizedlist></p>

    <p></p>
  syntax:
    content: public class CommunicationException extends ServiceBusException
