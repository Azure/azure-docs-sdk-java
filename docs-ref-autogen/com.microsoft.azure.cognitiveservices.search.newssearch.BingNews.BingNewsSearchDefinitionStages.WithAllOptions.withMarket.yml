  nameWithType: "BingNews.BingNewsSearchDefinitionStages.WithAllOptions.withMarket(String market)"
  summary: "The market where the results come from. Typically, mkt is the country where the user is making the request from. However, it could be a different country if the user is not located in a country where Bing delivers results. The market must be in the form <language code>-<country code>. For example, en-US. The string is case insensitive. For a list of possible market values, see \\[Market Codes\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\\#market-codes). NOTE: If known, you are encouraged to always specify the market. Specifying the market helps Bing route the request and return an appropriate and optimal response. If you specify a market that is not listed in \\[Market Codes\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\\#market-codes), Bing uses a best fit market code based on an internal mapping that is subject to change. This parameter and the \\[cc\\](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference\\#cc) query parameter are mutually exclusive\\\\u2014do not specify both."
