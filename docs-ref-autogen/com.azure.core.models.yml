desc: "This package contains the core model classes used across the Azure SDK.\n\n <p>These classes provide common structures and functionality for working with Azure services. They include\n representations for various types of data, such GeoJSON objects, and JSON Patch documents.</p>\n\n <p>Classes in this package are typically used as base classes or utility classes, and are extended or used by other\n classes in the Azure SDK to provide service-specific functionality.</p>\n\n <p>Some of the key classes in this package include:</p>\n <ul>\n     <li><xref uid=\"com.azure.core.models.GeoObject\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.models.GeoObject\"></xref>: Represents an abstract geometric object in GeoJSON format.</li>\n     <li><xref uid=\"com.azure.core.models.GeoPolygonCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.models.GeoPolygonCollection\"></xref>: Represents a collection of\n     <xref uid=\"com.azure.core.models.GeoPolygon\" data-throw-if-not-resolved=\"false\" data-raw-source=\"GeoPolygons\"></xref> in GeoJSON format.</li>\n     <li><xref uid=\"com.azure.core.models.JsonPatchDocument\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.models.JsonPatchDocument\"></xref>: Represents a JSON Patch document.</li>\n     <li><xref uid=\"com.azure.core.models.ResponseError\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.models.ResponseError\"></xref>: Represents the error details of an HTTP response.</li>\n     <li><xref uid=\"com.azure.core.models.ResponseInnerError\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.models.ResponseInnerError\"></xref>: Represents the inner error details of a\n     <xref uid=\"com.azure.core.models.ResponseError\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.models.ResponseError\"></xref>.</li>\n     <li><xref uid=\"com.azure.core.models.MessageContent\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.models.MessageContent\"></xref>: Represents a message with a specific content type and data.</li>\n </ul>"
