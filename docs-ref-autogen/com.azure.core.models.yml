desc: "This package contains the core model classes used across the Azure SDK.\n\nThese classes provide common structures and functionality for working with Azure services. They include representations for various types of data, such GeoJSON objects, and JSON Patch documents.\n\nClasses in this package are typically used as base classes or utility classes, and are extended or used by other classes in the Azure SDK to provide service-specific functionality.\n\nSome of the key classes in this package include:\n\n *  <xref uid=\"com.azure.core.models.GeoObject\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.models.GeoObject\"></xref>: Represents an abstract geometric object in GeoJSON format.\n *  <xref uid=\"com.azure.core.models.GeoPolygonCollection\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.models.GeoPolygonCollection\"></xref>: Represents a collection of <xref uid=\"com.azure.core.models.GeoPolygon\" data-throw-if-not-resolved=\"false\" data-raw-source=\"GeoPolygons\"></xref> in GeoJSON format.\n *  <xref uid=\"com.azure.core.models.JsonPatchDocument\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.models.JsonPatchDocument\"></xref>: Represents a JSON Patch document.\n *  <xref uid=\"com.azure.core.models.ResponseError\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.models.ResponseError\"></xref>: Represents the error details of an HTTP response.\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.models.ResponseInnerError\"></xref>: Represents the inner error details of a <xref uid=\"com.azure.core.models.ResponseError\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.models.ResponseError\"></xref>.\n *  <xref uid=\"com.azure.core.models.MessageContent\" data-throw-if-not-resolved=\"false\" data-raw-source=\"com.azure.core.models.MessageContent\"></xref>: Represents a message with a specific content type and data."
