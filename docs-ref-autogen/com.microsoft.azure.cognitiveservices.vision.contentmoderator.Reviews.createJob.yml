  summary: >-
    <p>A job Id will be returned for the content posted on this endpoint. Once the content is evaluated against the Workflow provided the review will be created or ignored based on the workflow expression. &lt;h3&gt;CallBack Schemas &lt;/h3&gt; &lt;p&gt; &lt;h4&gt;Job Completion CallBack Sample&lt;/h4&gt;&lt;br/&gt; {&lt;br/&gt; "JobId": "&amp;lt;Job Id&amp;gt;,&amp;lt;br/&amp;gt;

      "ReviewId": "&lt;Review Id, if the Job resulted in a Review to be created&gt;",&amp;lt;br/&amp;gt;

      "WorkFlowId": "default",&amp;lt;br/&amp;gt;

      "Status": "&lt;This will be one of Complete, InProgress, Error&gt;",&amp;lt;br/&amp;gt;

      "ContentType": "Image",&amp;lt;br/&amp;gt;

      "ContentId": "&lt;This is the ContentId that was specified on input&gt;",&amp;lt;br/&amp;gt;

      "CallBackType": "Job",&amp;lt;br/&amp;gt;

      "Metadata": {&amp;lt;br/&amp;gt;

      "adultscore": "0.xxx",&amp;lt;br/&amp;gt;

      "a": "False",&amp;lt;br/&amp;gt;

      "racyscore": "0.xxx",&amp;lt;br/&amp;gt;

      "r": "True"&lt;br/&gt; }&lt;br/&gt; }&lt;br/&gt; &lt;/p&gt; &lt;p&gt; &lt;h4&gt;Review Completion CallBack Sample&lt;/h4&gt;&lt;br/&gt; { "ReviewId": "&amp;lt;Review Id&amp;gt;",&lt;br/&gt; "ModifiedOn": "2016-10-11T22:36:32.9934851Z",&lt;br/&gt; "ModifiedBy": "&amp;lt;Name of the Reviewer&amp;gt;",&lt;br/&gt; "CallBackType": "Review",&lt;br/&gt; "ContentId": "&amp;lt;The ContentId that was specified input&amp;gt;",&lt;br/&gt; "Metadata": {&lt;br/&gt; "adultscore": "0.xxx", "a": "False",&lt;br/&gt; "racyscore": "0.xxx",&lt;br/&gt; "r": "True"&lt;br/&gt; },&lt;br/&gt; "ReviewerResultTags": {&lt;br/&gt; "a": "False",&lt;br/&gt; "r": "True"&lt;br/&gt; }&lt;br/&gt; }&lt;br/&gt; &lt;/p&gt;.</p>

