  name: "Streamed"
  nameWithType: "MediaReadMode.Streamed"
  summary: "Content is directly streamed from the content store without any buffering at the client."
  desc: "Content is directly streamed from the content store without any buffering at the client. Use Streamed to reduce the client memory overhead of reading and writing media files."
