  fullName: "com.microsoft.azure.documentdb.MediaReadMode.Buffered"
  name: "Buffered"
  nameWithType: "MediaReadMode.Buffered"
  summary: "Content is buffered at the client and not directly streamed from the content store."
  desc: "Content is buffered at the client and not directly streamed from the content store. Use Buffered to reduce the time taken to read and write media files."
