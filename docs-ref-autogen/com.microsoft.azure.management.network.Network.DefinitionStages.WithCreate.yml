  name: withAddressSpace(String cidr)
  nameWithType: Network.DefinitionStages.WithCreate.withAddressSpace(String cidr)
  fullName: com.microsoft.azure.management.network.Network.DefinitionStages.WithCreate.withAddressSpace(String cidr)
  overload: com.microsoft.azure.management.network.Network.DefinitionStages.WithCreate.withAddressSpace*
  type: Method
  package: com.microsoft.azure.management.network
  summary: >-
    Explicitly adds an address space to the virtual network.


    If no address spaces are explicitly specified, a default address space with the CIDR "10.0.0.0/16" will be assigned to the virtual network.


    Note that this method's effect is additive, i.e. each time it is used, a new address space is added to the network. This method does not check for conflicts or overlaps with other address spaces. If there is a conflict, a cloud exception may be thrown at the time the network is created.
  syntax:
    content: public abstract Network.DefinitionStages.WithCreateAndSubnet withAddressSpace(String cidr)
    parameters:
    - id: cidr
      type: java.lang.String
      description: the CIDR representation of the address space
    return:
      type: com.microsoft.azure.management.network.Network.DefinitionStages.WithCreateAndSubnet
      description: the next stage of the definition
