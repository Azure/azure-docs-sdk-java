- uid: "com.azure.resourcemanager.resources.implementation.PolicyDefinitionsClientImpl.listBuiltIn()"
  fullName: "com.azure.resourcemanager.resources.implementation.PolicyDefinitionsClientImpl.listBuiltIn()"
  name: "listBuiltIn()"
  nameWithType: "PolicyDefinitionsClientImpl.listBuiltIn()"
  summary: "This operation retrieves a list of all the built-in policy definitions that match the optional given $filter. If $filter='policyType -eq \\{value\\}' is provided, the returned list only includes all built-in policy definitions whose type match the \\{value\\}. Possible policyType values are NotSpecified, BuiltIn, Custom, and Static. If $filter='category -eq \\{value\\}' is provided, the returned list only includes all built-in policy definitions whose category match the \\{value\\}."
  syntax: "public PagedIterable<PolicyDefinitionInner> listBuiltIn()"
  returns:
    description: "list of policy definitions."
    type: "<xref href=\"com.azure.core.http.rest.PagedIterable?alt=com.azure.core.http.rest.PagedIterable&text=PagedIterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.resourcemanager.resources.fluent.models.PolicyDefinitionInner?alt=com.azure.resourcemanager.resources.fluent.models.PolicyDefinitionInner&text=PolicyDefinitionInner\" data-throw-if-not-resolved=\"False\" />&gt;"
