- uid: com.microsoft.azure.datalake.store._latency_tracker
  parent: com.microsoft.azure.datalake.store
  href: com.microsoft.azure.datalake.store._latency_tracker.yml
  name: LatencyTracker
  nameWithType: LatencyTracker
  fullName: com.microsoft.azure.datalake.store.LatencyTracker
  type: Class
  summary: >-
    <p>

      <programlisting>

        <codeline>

          <highlight class="normal">LatencyTracker<sp></sp></highlight>

        </codeline>

      </programlisting> keeps track of client-preceived request latencies, to be reported on the next REST request. Every request adds its result (success/failure and latency) to <xref uid="com.microsoft.azure.datalake.store._latency_tracker" data-throw-if-not-resolved="false">LatencyTracker</xref>. When a request is made, the SDK checks <xref uid="com.microsoft.azure.datalake.store._latency_tracker" data-throw-if-not-resolved="false">LatencyTracker</xref> to see if there are any latency stats to be reported. If so, the stats are added as an HTTP header (<programlisting><codeline><highlight class="normal">x-ms-adl-client-latency<sp></sp></highlight></codeline></programlisting> ) on the next request. </p>

    <p>To disable this reporting, user can call <xref uid="com.microsoft.azure.datalake.store._latency_tracker.disable()" data-throw-if-not-resolved="false">disable()</xref>. </p>

    <p>Contents of data reported back: <itemizedlist><listitem><p>Client Request ID of last request </p></listitem><listitem><p>latency in milliseconds </p></listitem><listitem><p>error code (if request failed) </p></listitem><listitem><p>Operation </p></listitem><listitem><p>Request+response body Size </p></listitem><listitem><p>number for AzureDataLakeStoreClient that made this call </p></listitem></itemizedlist></p>
  syntax:
    content: public class LatencyTracker
