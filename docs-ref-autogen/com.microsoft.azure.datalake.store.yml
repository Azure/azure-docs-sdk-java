- uid: com.microsoft.azure.datalake.store._core
  parent: com.microsoft.azure.datalake.store
  href: com.microsoft.azure.datalake.store._core.yml
  name: Core
  nameWithType: Core
  fullName: com.microsoft.azure.datalake.store.Core
  type: Class
  summary: >-
    <p>protocol.Core class implements the calls for the RESP API. There is one method in <xref uid="com.microsoft.azure.datalake.store._core" data-throw-if-not-resolved="false">Core</xref> for every REST API supported by the server. </p>

    <p>The methods in this class tend to be lower-level, exposing all the details of the underlying operation. To call the methods, instantiate a <xref uid="com.microsoft.azure.datalake.store._request_options" data-throw-if-not-resolved="false">RequestOptions</xref> object first. Assign any of the member values as needed (e.g., the RetryPolicy). Then create a new <xref uid="com.microsoft.azure.datalake.store._operation_response" data-throw-if-not-resolved="false">OperationResponse</xref> object. The <xref uid="com.microsoft.azure.datalake.store._operation_response" data-throw-if-not-resolved="false">OperationResponse</xref> is used for passing the call results and stats back from the call. </p>

    <p>Failures originating in <xref uid="com.microsoft.azure.datalake.store._core" data-throw-if-not-resolved="false">Core</xref> methods are communicated back through the <xref uid="com.microsoft.azure.datalake.store._operation_response" data-throw-if-not-resolved="false">OperationResponse</xref> parameter. </p>

    <p>

      <bold>Thread Safety: </bold> all static methods in this class are thread-safe</p>
  syntax:
    content: public class Core
