  nameWithType: "SecretAsyncClient.listDeletedSecrets()"
  summary: "Lists <xref uid=\"com.azure.security.keyvault.secrets.models.DeletedSecret\" data-throw-if-not-resolved=\"false\" data-raw-source=\"deleted secrets\"></xref> of the key vault if it has enabled soft-delete. This operation requires the `secrets/list` permission.\n\n**Code sample**\n\nLists the deleted secrets in the key vault. Subscribes to the call asynchronously and prints out the recovery id of each deleted secret when a response is received.\n\n```java\nsecretAsyncClient.listDeletedSecrets()\n     .subscribe(deletedSecretResponse ->  System.out.printf(\"Deleted Secret's Recovery Id %s %n\",\n         deletedSecretResponse.getRecoveryId()));\n```"
  syntax: "public PagedFlux<DeletedSecret> listDeletedSecrets()"
  returns:
    description: "A <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Flux\"></xref> containing all of the <xref uid=\"com.azure.security.keyvault.secrets.models.DeletedSecret\" data-throw-if-not-resolved=\"false\" data-raw-source=\"deleted secrets\"></xref> in the vault."
