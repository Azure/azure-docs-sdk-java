desc: "Fluent credential builder for instantiating a <xref uid=\"com.azure.identity.UsernamePasswordCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UsernamePasswordCredential\"></xref>.\n\nUsername password authentication is a common type of authentication flow used by many applications and services, including [Microsoft Entra ID][]. With username password authentication, users enter their username and password credentials to sign in to an application or service. The <xref uid=\"com.azure.identity.UsernamePasswordCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UsernamePasswordCredential\"></xref> authenticates a public client application and acquires a token using the user credentials that don't require 2FA/MFA (Multi-factored) authentication. For more information refer to the [conceptual knowledge and configuration details][].\n\n**Sample: Construct UsernamePasswordCredential**\n\nThe following code sample demonstrates the creation of a <xref uid=\"com.azure.identity.UsernamePasswordCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UsernamePasswordCredential\"></xref>, using the <xref uid=\"com.azure.identity.UsernamePasswordCredentialBuilder\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UsernamePasswordCredentialBuilder\"></xref> to configure it. The `clientId`, `username` and `password` parameters are required to create <xref uid=\"com.azure.identity.UsernamePasswordCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"UsernamePasswordCredential\"></xref>. Once this credential is created, it may be passed into the builder of many of the Azure SDK for Java client builders as the 'credential' parameter.\n\n```java\nTokenCredential usernamePasswordCredential = new UsernamePasswordCredentialBuilder()\n     .clientId(\"<your app client ID>\")\n     .username(\"<your username>\")\n     .password(\"<your password>\")\n     .build();\n```\n\n\n[Microsoft Entra ID]: https://learn.microsoft.com/entra/fundamentals/\n[conceptual knowledge and configuration details]: https://aka.ms/azsdk/java/identity/usernamepasswordcredential/docs"
