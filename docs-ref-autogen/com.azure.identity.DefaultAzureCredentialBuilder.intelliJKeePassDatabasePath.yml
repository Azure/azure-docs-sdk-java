  nameWithType: "DefaultAzureCredentialBuilder.intelliJKeePassDatabasePath(String databasePath)"
  summary: "Specifies the KeePass database path to read the cached credentials of Azure toolkit for IntelliJ plugin. The `databasePath` is required on Windows platform. For macOS and Linux platform native key chain / key ring will be accessed respectively to retrieve the cached credentials.\n\nThis path can be located in the IntelliJ IDE. Windows: File -> Settings -> Appearance & Behavior -> System Settings -> Passwords."
