- uid: "com.microsoft.azure.management.mediaservices.v2020_05_01.LiveEventEncoding.encodingType()"
  fullName: "com.microsoft.azure.management.mediaservices.v2020_05_01.LiveEventEncoding.encodingType()"
  name: "encodingType()"
  nameWithType: "LiveEventEncoding.encodingType()"
  summary: "Get live event type."
  syntax: "public LiveEventEncodingType encodingType()"
  desc: "Get live event type. When encodingType is set to None, the service simply passes through the incoming video and audio layer(s) to the output. When encodingType is set to Standard or Premium1080p, a live encoder transcodes the incoming stream into multiple bitrates or layers. See https://go.microsoft.com/fwlink/?linkid=2095101 for more information. This property cannot be modified after the live event is created. Possible values include: 'None', 'Standard', 'Premium1080p'."
  returns:
    description: "the encodingType value"
    type: "<xref href=\"com.microsoft.azure.management.mediaservices.v2020_05_01.LiveEventEncodingType?alt=com.microsoft.azure.management.mediaservices.v2020_05_01.LiveEventEncodingType&text=LiveEventEncodingType\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.management.mediaservices.v2020_05_01.LiveEventEncoding.keyFrameInterval()"
  fullName: "com.microsoft.azure.management.mediaservices.v2020_05_01.LiveEventEncoding.keyFrameInterval()"
  name: "keyFrameInterval()"
  nameWithType: "LiveEventEncoding.keyFrameInterval()"
  summary: "Get use an ISO 8601 time value between 0.5 to 20 seconds to specify the output fragment length for the video and audio tracks of an encoding live event."
  syntax: "public Period keyFrameInterval()"
  desc: "Get use an ISO 8601 time value between 0.5 to 20 seconds to specify the output fragment length for the video and audio tracks of an encoding live event. For example, use PT2S to indicate 2 seconds. For the video track it also defines the key frame interval, or the length of a GoP (group of pictures). If this value is not set for an encoding live event, the fragment duration defaults to 2 seconds. The value cannot be set for pass-through live events."
  returns:
    description: "the keyFrameInterval value"
    type: "<xref href=\"org.joda.time.Period?alt=org.joda.time.Period&text=Period\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.microsoft.azure.management.mediaservices.v2020_05_01.LiveEventEncoding.presetName()"
  fullName: "com.microsoft.azure.management.mediaservices.v2020_05_01.LiveEventEncoding.presetName()"
  name: "presetName()"
  nameWithType: "LiveEventEncoding.presetName()"
  summary: "Get the optional encoding preset name, used when encoding<wbr>Type is not None."
  syntax: "public String presetName()"
  desc: "Get the optional encoding preset name, used when encodingType is not None. This value is specified at creation time and cannot be updated. If the encodingType is set to Standard, then the default preset name is \\\\u2018Default720p\\\\u2019. Else if the encodingType is set to Premium1080p, the default preset is \\\\u2018Default1080p\\\\u2019."
  returns:
    description: "the presetName value"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
