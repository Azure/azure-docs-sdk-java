summary: "The CryptographyClient provides synchronous methods to perform cryptographic operations using asymmetric and symmetric keys. The client supports encrypt, decrypt, wrap key, unwrap key, sign and verify operations using the configured key.\n\n**Samples to construct the sync client**\n\n```java\nCryptographyClient cryptographyClient = new CryptographyClientBuilder()\n     .keyIdentifier(\"<YOUR-KEY-IDENTIFIER>\")\n     .credential(new DefaultAzureCredentialBuilder().build())\n     .buildClient();\n```"
