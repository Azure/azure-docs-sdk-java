  package: com.microsoft.azure.sdk.iot.device
  summary: "<p>Sets a runtime option identified by parameter<code>optionName \r\n    </code> to<code>value \r\n    </code> .</p>\r\n<p>The options that can be set via this API are:<ul><li><p><b>SetMinimumPollingInterval</b> - this option is applicable only when the transport configured with this client is HTTP. This option specifies the interval in milliseconds between calls to the service checking for availability of new messages. The value is expected to be of type<code>long \r\n    </code> .</p></li><li><p><b>SetCertificatePath</b> - this option is applicable only when the transport configured with this client is AMQP. This option specifies the path to the certificate used to verify peer. The value is expected to be of type<code>String \r\n    </code> .</p></li><li><p><b>SetSASTokenExpiryTime</b> - this option is applicable for HTTP/ AMQP/MQTT. This option specifies the interval in seconds after which SASToken expires. If the transport is already open then setting this option will restart the transport with the updated expiry time, and will use that expiry time length for all subsequently generated sas tokens. The value is expected to be of type<code>long \r\n    </code> .</p></li></ul></p>\r\n<p></p>"
  syntax:
    content: public void setOption(String optionName, Object value)
    parameters:
    - id: optionName
      type: "26831127"
      description: <p>the option name to modify </p>
    - id: value
      type: "79317049"
      description: <p>an object of the appropriate type for the option's value </p>
  exceptions:
  - type: 3c87bd19
    description: <p>if the provided optionName is null </p>
