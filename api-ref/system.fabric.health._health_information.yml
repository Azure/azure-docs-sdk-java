  fullName: long system.fabric.health.HealthInformation.getSequenceNumber()
  type: Method
  source:
    remote: *o0
    path: src/prod/src/java/system.fabric/src/system/fabric/health/HealthInformation.java
    startLine: 111
  package: system.fabric.health
  summary: <p>Gets the sequence number associated with the report. Must be greater than <ref refid="" kindref="compound">system.fabric.health.HealthInformation#unknownSequenceNumber</ref>. <bold>Remarks:</bold>The report sequence number is used by health store to detect stale reports. Most of the times, the reporter doesn't need to specify the sequence number. The default value AutoSequenceNumber can be used instead. When a health client receives a report with Auto sequence number, it replaces the auto sequence number with a valid sequence number. The sequence number is guaranteed to increase in the same process, even if the client machine time goes backwards.</p>
  syntax:
    content: public long getSequenceNumber()
    return:
      type: 0364520f
      description: <p>A long representing the report sequence number. </p>
