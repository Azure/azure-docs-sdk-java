  type: Method
  source:
    remote: *o0
    path: src/prod/src/java/system.fabric/src/system/fabric/health/HealthInformation.java
    startLine: 88
  package: system.fabric.health
  summary: <p>Gets how long the health report is valid. Must be larger than TimeSpan.Zero. <bold>Remarks:</bold>When clients report periodically, they should send reports with higher frequency than time to live. If clients report on transition, they can set the time to live to infinite. When time to live expires, the health event that contains the health information is either removed from health store, if RemoveWhenExpired is true or evaluated at error, if RemoveWhenExpired is false.</p>
  syntax:
    content: public Duration getTimeToLive()
    return:
      type: e02a2de0
      description: <p>A <ref refid="" kindref="compound">java.time.Duration</ref> representing the time to live of the health report. </p>
