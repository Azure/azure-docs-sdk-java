- uid: system.fabric.health._health_information.isRemoveWhenExpired()
  id: isRemoveWhenExpired()
  parent: system.fabric.health._health_information
  href: system.fabric.health._health_information.yml
  langs:
  - java
  name: isRemoveWhenExpired()
  fullName: boolean system.fabric.health.HealthInformation.isRemoveWhenExpired()
  type: Method
  source:
    remote: *o0
    path: src/prod/src/java/system.fabric/src/system/fabric/health/HealthInformation.java
    startLine: 128
  package: system.fabric.health
  summary: "<p>Gets a value that indicates whetherÂ the report is removed from health store when it expires. If set to false, the report is treated as an error when expired. false by default. <bold>Remarks:</bold>When clients report periodically, they should set RemoveWhenExpired false (default). This way, is the reporter has issues (eg. deadlock) and can't report, the entity is evaluated at error when the health report expires, and this will flag the entity as <ref refid=\"\" kindref=\"compound\">system.fabric.health.HealthState#Error</ref>. Periodic health clients should send reports with higher frequency than time to live to account for delays due to health client batching, message transport over the wire and health store processing.</p>"
  syntax:
    content: public boolean isRemoveWhenExpired()
    return:
      type: 4fc6e284
      description: <p>true if the report should be removed from health store when expired; otherwise, false. </p>
