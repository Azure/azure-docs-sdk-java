  source:
    remote: *o0
    path: src/prod/src/java/system.fabric/src/system/fabric/health/HealthInformation.java
    startLine: 67
  package: system.fabric.health
  summary: <p>Gets the property of the health report. <bold>Remarks:</bold>The property is a String and not a fixed enumeration to allow the reporter to categorize the health event for a specific property of the entity. For example, reporter A can report the health of the Node01 "storage" property and reporter B can report the health of the Node01 "connectivity" property. In the health store, these reports are treated as separate health events for the Node01 entity.</p>
  syntax:
    content: public String getProperty()
    return:
      type: "26831127"
      description: <p>A String representing the property of the health report. Together with the SourceId, it uniquely identifies the health information. </p>
- uid: system.fabric.health._health_information.getSequenceNumber()
  id: getSequenceNumber()
  parent: system.fabric.health._health_information
  href: system.fabric.health._health_information.yml
