  name: FabricReplicator
  fullName: system.fabric.FabricReplicator
  type: Class
  summary: >-
    <p>Replicates state for high availability and reliability. </p>

    <p>

      <bold>Remarks:</bold>Provides the default implementation of the <xref href="system.fabric._state_replicator" data-throw-if-not-resolved="false"></xref>, <xref href="system.fabric._replicator" data-throw-if-not-resolved="false"></xref>, and <xref href="system.fabric._primary_replicator" data-throw-if-not-resolved="false"></xref> interfaces, which user services can use, along with their implementation of the <xref href="system.fabric._state_provider" data-throw-if-not-resolved="false"></xref> interface. An instance of the <ref refid="" kindref="compound">system.fabric.FabricReplicator</ref> class is obtained via the <xref href="system.fabric._stateful_service_partition.createReplicator(StateProvider,ReplicatorSettings)" data-throw-if-not-resolved="false"></xref> method, which can be cast to <xref href="system.fabric._state_replicator" data-throw-if-not-resolved="false"></xref> for use.</p>
  syntax:
    content: public class FabricReplicator implements Replicator
- uid: system.fabric._operation
  parent: system.fabric
  href: system.fabric._operation.yml
  name: Operation
  fullName: system.fabric.Operation
  type: Interface
  summary: >-
    <p>

      <bold>Remarks:</bold>

      <ref refid="" kindref="compound">system.fabric.Operation</ref> is the base interface that describes state changes that are delivered to a Secondary replica. They contain the <ref refid="" kindref="compound">system.fabric.StateReplicator#replicateAsync(OperationData, SequenceNumber)</ref> and the sequence number and other identifying information. </p>
  syntax:
    content: public interface Operation
- uid: system.fabric._operation.acknowledge()
  parent: system.fabric._operation
  href: system.fabric._operation.yml
  name: acknowledge()
  fullName: void system.fabric.Operation.acknowledge()
  type: Method
  summary: >-
    <p>Acknowledges that this operation has been successfully applied at the Secondary replica. </p>

    <p>

      <bold>Remarks:</bold>Services should call this method when they have obtained an <ref refid="" kindref="compound">system.fabric.Operation</ref> from the replicator and successfully applied it to their local store. For persisted services, calling this method is mandatory because the <xref href="system.fabric._fabric_replicator" data-throw-if-not-resolved="false"></xref> does not release additional objects that implement <ref refid="" kindref="compound">system.fabric.Operation</ref>. For volatile services, the replicator implicitly acknowledges operations when they are received unless they are configured otherwise by setting the value <xref href="system.fabric._replicator_settings.isRequireServiceAck()" data-throw-if-not-resolved="false"></xref> to true. An operation must be acknowledged by a quorum of replicas before the Primary replica receives the <ref refid="" kindref="compound">system.fabric.StateReplicator#replicateAsync(OperationData, SequenceNumber)</ref> operation complete responses. </p>
  syntax:
    content: public void acknowledge()
