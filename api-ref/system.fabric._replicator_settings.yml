  type: Method
  source:
    remote: *o0
    path: src/prod/src/java/system.fabric/src/system/fabric/ReplicatorSettings.java
    startLine: 322
  package: system.fabric
  summary: <p>Prevents the optimistic acknowledgment of operations in non-persistent services by requiring that the service calls <xref href="system.fabric._operation.acknowledge()" data-throw-if-not-resolved="false"></xref> before it pumps the next operation. <bold>Remarks:</bold>Non-persistent services which require explicit acknowledgment can set this property to True in order to prevent optimistic acknowledgment of the operations by the <xref href="system.fabric._replicator" data-throw-if-not-resolved="false"></xref>. This setting has no effect for persistent services. The default value is false.</p>
  syntax:
    content: public boolean isRequireServiceAck()
