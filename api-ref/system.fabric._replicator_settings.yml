    startLine: 548
  package: system.fabric
  summary: "<p>Defines how long the primary replicator waits for receiving a quorum of acknowledgments for any pending replication operations before processing a reconfiguration request, that could potentially result in â€˜cancellingâ€™ the pending replication operations. <bold>Remarks:</bold>The default value is 0. This implies that reconfigurations arenâ€™t waited upon for receiving quorum on the pending replication operations. This helps in completing reconfigurations sooner. Note that larger values for this parameter could potentially result in slower reconfigurations, implying longer durations to fail-over a primary. </p>"
  syntax:
    content: public Duration getPrimaryWaitForPendingQuorumsTimeout()
    return:
      type: e02a2de0
      description: <p>Amount of time the primary replicator waits for receiving a quorum of acknowledgments for any pending replication operations when there is a request for the primary replicator to process a reconfiguration <ref refid="" kindref="compound">java.time.Duration</ref>. </p>
