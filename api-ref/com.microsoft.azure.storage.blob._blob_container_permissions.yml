  package: com.microsoft.azure.storage.blob
  summary: >-
    <p>Gets the public access setting for the container. </p>

    <p>The public access setting indicates whether the container and its blobs can be read via an anonymous request. </p>

    <p>The <xref href="com.microsoft.azure.storage.blob._blob_container_public_access_type" data-throw-if-not-resolved="false"></xref> enumeration provides three levels of anonymous read access: <itemizedlist><listitem><p><xref href="com.microsoft.azure.storage.blob._blob_container_public_access_type.OFF()" data-throw-if-not-resolved="false"></xref>, which prevents anonymous access. </p></listitem><listitem><p><xref href="com.microsoft.azure.storage.blob._blob_container_public_access_type.BLOB()" data-throw-if-not-resolved="false"></xref>, which permits anonymous read access to blob resources, but not to container metadata or to the list of blobs in the container. </p></listitem><listitem><p><xref href="com.microsoft.azure.storage.blob._blob_container_public_access_type.CONTAINER()" data-throw-if-not-resolved="false"></xref>, which permits anonymous read access to blob resources, container metadata, and the list of blobs in the container. </p></listitem></itemizedlist>

    For more information on managing anonymous access to Blob service resources, see <ulink url="http://go.microsoft.com/fwlink/?LinkID=224644">Setting Access Control for Containers</ulink>. </p>
  syntax:
    content: public BlobContainerPublicAccessType getPublicAccess()
    return:
      type: com.microsoft.azure.storage.blob._blob_container_public_access_type
