  package: microsoft.servicefabric.actors
  summary: <p>The relative name of the actor service. This name will be combined with the application name to provide the full name of the actor service. <bold>Remarks:</bold>By default, the actor service name is derived from the type of the actor interface <ref refid="" kindref="compound">microsoft.servicefabric.actors.ActorNameFormat#getFabricServiceName(Class, String)</ref>. However, in case when an actor interface is implemented by more than one actor, including by a derived type, the name cannot be determined from the actor interface in an unambiguous manner. In that case, the name of the actor service must be configured using this property of the <xref href="microsoft.servicefabric.actors._actor_service_attribute" data-throw-if-not-resolved="false"></xref>.</p>
  syntax:
    content: public String name()
    return:
      type: "26831127"
      description: <p>The name of the actor service relative to the application name. </p>
