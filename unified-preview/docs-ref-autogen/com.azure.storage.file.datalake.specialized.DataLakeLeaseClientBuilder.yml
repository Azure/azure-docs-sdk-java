  summary: "This class provides a fluent builder API to help aid the configuration and instantiation of Storage Lease clients. Lease clients are able to interact with both file system and path clients and act as a supplement client. A new instance of <xref uid=\"com.azure.storage.file.datalake.specialized.DataLakeLeaseClient\" data-throw-if-not-resolved=\"false\">DataLakeLeaseClient</xref> and <xref uid=\"com.azure.storage.file.datalake.specialized.DataLakeLeaseAsyncClient\" data-throw-if-not-resolved=\"false\">DataLakeLeaseAsyncClient</xref> are constructed every time <xref uid=\"com.azure.storage.file.datalake.specialized.DataLakeLeaseClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\">buildClient</xref> and <xref uid=\"com.azure.storage.file.datalake.specialized.DataLakeLeaseClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\">buildAsyncClient</xref> are called respectively.\n\nWhen a client is instantiated and a <xref uid=\"com.azure.storage.file.datalake.specialized.DataLakeLeaseClientBuilder.leaseId(java.lang.String)\" data-throw-if-not-resolved=\"false\">leaseId</xref> hasn't been set a <xref uid=\"\" data-throw-if-not-resolved=\"false\">UUID</xref> will be used as the lease identifier.\n\n**Instantiating LeaseClients**\n\n\\{@codesnippet com.azure.storage.file.datalake.specialized.DataLakeLeaseClientBuilder.syncInstantiationWithFileAndLeaseId\\} \\{@codesnippet com.azure.storage.file.datalake.specialized.DataLakeLeaseClientBuilder.syncInstantiationWithDirectoryAndLeaseId\\} \\{@codesnippet com.azure.storage.file.datalake.specialized.DataLakeLeaseClientBuilder.syncInstantiationWithFileSystemAndLeaseId\\}\n\n**Instantiating LeaseAsyncClients**\n\n\\{@codesnippet com.azure.storage.file.datalake.specialized.DataLakeLeaseClientBuilder.asyncInstantiationWithFileAndLeaseId\\} \\{@codesnippet com.azure.storage.file.datalake.specialized.DataLakeLeaseClientBuilder.asyncInstantiationWithDirectoryAndLeaseId\\} \\{@codesnippet com.azure.storage.file.datalake.specialized.DataLakeLeaseClientBuilder.asyncInstantiationWithFileSystemAndLeaseId\\}"
