  nameWithType: "TokenResolver"
  fullName: "com.azure.cosmos.TokenResolver"
  type: "Interface"
  package: "com.azure.cosmos"
  summary: "This interface is for client side implementation, which can be used for initializing AsyncDocumentClient without passing master key, resource token and permission feed.\n\nEach time the SDK create request for CosmosDB, authorization token is generated based on that request at client side which enables creation of one AsyncDocumentClient per application shared across various users with different resource permissions."
  syntax:
    content: "public interface TokenResolver"
