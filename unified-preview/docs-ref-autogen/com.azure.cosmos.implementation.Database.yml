  type: "Class"
  package: "com.azure.cosmos.implementation"
  summary: "Represents a Database in the Azure Cosmos DB database service. A database manages users, permissions and a set of collections\n\nEach Azure Cosmos DB Service is able to support multiple independent named databases, with the database being the logical container for data. Each Database consists of one or more collections, each of which in turn contain one or more documents. Since databases are an an administrative resource and the Service Master Key will be required in order to access and successfully complete any action using the User APIs."
