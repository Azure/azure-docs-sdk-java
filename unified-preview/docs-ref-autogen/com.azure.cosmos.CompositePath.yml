  name: "CompositePath"
  nameWithType: "CompositePath"
  fullName: "com.azure.cosmos.CompositePath"
  type: "Class"
  package: "com.azure.cosmos"
  summary: "Represents a composite path of the IndexingPolicy in the Azure Cosmos DB database service. A composite path is used in a composite index. For example if you want to run a query like \"SELECT \\* FROM c ORDER BY c.age, c.height\", then you need to add \"/age\" and \"/height\" as composite paths to your composite index."
