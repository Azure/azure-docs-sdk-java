  name: AccountSASResourceType
  nameWithType: AccountSASResourceType
  fullName: com.microsoft.azure.storage.blob.AccountSASResourceType
  type: Class
  summary: <p>This is a helper class to construct a string representing the resources accessible by an AccountSAS. Setting a value to true means that any SAS which uses these permissions will grant access to that resource type. Once all the values are set, this should be serialized with toString and set as the resources field on an <xref uid="com.microsoft.azure.storage.blob._account_s_a_s_signature_values" data-throw-if-not-resolved="false">AccountSASSignatureValues</xref> object. It is possible to construct the resources string without this class, but the order of the resources is particular and this class guarantees correctness. </p>
  syntax:
    content: public class AccountSASResourceType
- uid: com.microsoft.azure.storage.blob._service_s_a_s_signature_values
