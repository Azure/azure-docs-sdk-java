  name: AccountSASService
  nameWithType: AccountSASService
  fullName: com.microsoft.azure.storage.blob.AccountSASService
  type: Class
  summary: <p>This is a helper class to construct a string representing the services accessible by an AccountSAS. Setting a value to true means that any SAS which uses these permissions will grant access to that service. Once all the values are set, this should be serialized with toString and set as the services field on an <xref uid="com.microsoft.azure.storage.blob._account_s_a_s_signature_values" data-throw-if-not-resolved="false">AccountSASSignatureValues</xref> object. It is possible to construct the services string without this class, but the order of the services is particular and this class guarantees correctness. </p>
  syntax:
    content: public class AccountSASService
- uid: com.microsoft.azure.storage.blob._account_s_a_s_resource_type
