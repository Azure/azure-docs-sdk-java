      type: "java.lang.String"
      description: "The HTTP header, such as 'Retry-After' or 'x-ms-retry-after-ms', to lookup for the\n retry delay. If the value is <code>null</code>, <xref uid=\"com.azure.core.http.policy.RetryPolicy\" data-throw-if-not-resolved=\"false\">RetryPolicy</xref> will use the retry strategy to compute the delay\n and ignore the delay provided in response header."
