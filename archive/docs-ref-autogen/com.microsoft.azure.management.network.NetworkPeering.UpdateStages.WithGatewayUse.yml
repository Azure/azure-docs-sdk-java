### YamlMime:JavaType
methods:
- fullName: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkAllowed()
  name: withGatewayUseByRemoteNetworkAllowed()
  nameWithType: NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkAllowed()
  returns:
    description: <p>the next stage of the update </p>
    type: <xref href="com.microsoft.azure.management.network.NetworkPeering.Update?alt=com.microsoft.azure.management.network.NetworkPeering.Update&text=NetworkPeering.Update" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Allows the remote network to use this network's gateway (a.k.a. gateway transit), but does not start the use of the gateway by the remote network. </p>

    <p>If this network is currently configured to use the remote network's gateway, that use will be automatically disabled, as these two settings cannot be used together. </p>
  syntax: public Update withGatewayUseByRemoteNetworkAllowed()
  uid: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkAllowed()
- fullName: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()
  name: withGatewayUseByRemoteNetworkStarted()
  nameWithType: NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()
  returns:
    description: <p>the next stage of the update </p>
    type: <xref href="com.microsoft.azure.management.network.NetworkPeering.Update?alt=com.microsoft.azure.management.network.NetworkPeering.Update&text=NetworkPeering.Update" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Allows and starts the use of this network's gateway by the remote network (a.k.a. gateway transit). </p>

    <p>If the remote network is not in the same subscription as this network, then gateway use by the remote gateway will only be allowed on this network, but not started. The matching peering on the remote network must be modified explicitly to start it. </p>

    <p>If this network is currently configured to use the remote network's gateway, that use will be automatically disabled, as these two settings cannot be used together. </p>

    <p>Before gateway use by a remote network can be started, a working gateway must already be in place within this network. </p>
  syntax: public Update withGatewayUseByRemoteNetworkStarted()
  uid: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()
- fullName: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseOnRemoteNetworkStarted()
  name: withGatewayUseOnRemoteNetworkStarted()
  nameWithType: NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseOnRemoteNetworkStarted()
  returns:
    description: <p>the next stage of the update </p>
    type: <xref href="com.microsoft.azure.management.network.NetworkPeering.Update?alt=com.microsoft.azure.management.network.NetworkPeering.Update&text=NetworkPeering.Update" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Starts the use of the remote network's gateway. </p>

    <p>If the remote network is in the same subscription, remote gateway use by this network (a.k.a. gateway transit) will also be automatically allowed on the remote network's side. Otherwise, this network will only be configured to use the remote gateway, but the matching peering on the remote network must still be additionally modified explicitly to allow gateway use by this network. </p>

    <p>If this network is currently configured to allow the remote network to use its gateway, that use will be automatically disabled, as these two settings cannot be used together. </p>

    <p>Before gateway use on a remote network can be started, a working gateway must already be in place within the remote network. </p>
  syntax: public Update withGatewayUseOnRemoteNetworkStarted()
  uid: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseOnRemoteNetworkStarted()
- fullName: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withoutAnyGatewayUse()
  name: withoutAnyGatewayUse()
  nameWithType: NetworkPeering.UpdateStages.WithGatewayUse.withoutAnyGatewayUse()
  returns:
    description: <p>the next stage of the update </p>
    type: <xref href="com.microsoft.azure.management.network.NetworkPeering.Update?alt=com.microsoft.azure.management.network.NetworkPeering.Update&text=NetworkPeering.Update" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Disables any gateway use by this network and the remote one. </p>

    <p>This will have effect on the remote network only if the remote network is in the same subscription as this network. Otherwise, only this network's use of the remote network's gateway will be stopped, but the use of this network's gateway by the remote network will only be disallowed. You will have to update the remote network's peering explicitly to properly stop its use of this network's gateway. </p>
  syntax: public Update withoutAnyGatewayUse()
  uid: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withoutAnyGatewayUse()
- fullName: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withoutGatewayUseByRemoteNetwork()
  name: withoutGatewayUseByRemoteNetwork()
  nameWithType: NetworkPeering.UpdateStages.WithGatewayUse.withoutGatewayUseByRemoteNetwork()
  returns:
    description: <p>the next stage of the update </p>
    type: <xref href="com.microsoft.azure.management.network.NetworkPeering.Update?alt=com.microsoft.azure.management.network.NetworkPeering.Update&text=NetworkPeering.Update" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Stops and disallows the use of this network's gateway by the remote network. </p>

    <p>If the remote network is not in the same subscription, then the use of that network's gateway by this network will be stopped but not disallowed by the remote network. The matching peering on the remote network must still be explicitly updated to also disallow such use. </p>
  syntax: public Update withoutGatewayUseByRemoteNetwork()
  uid: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withoutGatewayUseByRemoteNetwork()
- fullName: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withoutGatewayUseOnRemoteNetwork()
  name: withoutGatewayUseOnRemoteNetwork()
  nameWithType: NetworkPeering.UpdateStages.WithGatewayUse.withoutGatewayUseOnRemoteNetwork()
  returns:
    description: <p>the next stage of the definition. </p>
    type: <xref href="com.microsoft.azure.management.network.NetworkPeering.Update?alt=com.microsoft.azure.management.network.NetworkPeering.Update&text=NetworkPeering.Update" data-throw-if-not-resolved="False"/>
  summary: <p>Stops this network's use of the remote network's gateway. </p>
  syntax: public Update withoutGatewayUseOnRemoteNetwork()
  uid: com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withoutGatewayUseOnRemoteNetwork()
