  name: withSubnets(Map<String, String> nameCidrPairs)
  nameWithType: Network.DefinitionStages.WithSubnet.withSubnets(Map<String, String> nameCidrPairs)
  parameters:
  - description: <p>a <xref uid="" data-throw-if-not-resolved="false" data-raw-source="Map"></xref> of CIDR addresses for the subnets, indexed by the name of each subnet to be defined </p>
    name: nameCidrPairs
    type: <xref href="Map%3CString%2C+String%3E?alt=Map%3CString%2C+String%3E&text=Map%3CString%2C+String%3E" data-throw-if-not-resolved="False"/>
  returns:
