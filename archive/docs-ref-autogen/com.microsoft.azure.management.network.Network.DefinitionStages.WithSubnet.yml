- fullName: com.microsoft.azure.management.network.Network.DefinitionStages.WithSubnet.defineSubnet(String name)
  name: defineSubnet(String name)
  nameWithType: Network.DefinitionStages.WithSubnet.defineSubnet(String name)
  parameters:
  - description: <p>the name of the subnet </p>
    name: name
    type: <xref href="String?alt=String&text=String" data-throw-if-not-resolved="False"/>
  returns:
    description: <p>the first stage of the new subnet definition </p>
    type: Subnet.DefinitionStages.Blank&lt;<xref href="com.microsoft.azure.management.network.Network.DefinitionStages.WithCreateAndSubnet?alt=com.microsoft.azure.management.network.Network.DefinitionStages.WithCreateAndSubnet&text=Network.DefinitionStages.WithCreateAndSubnet" data-throw-if-not-resolved="False"/>&gt;
  summary: >-
    <p>Begins the definition of a new subnet to add to the virtual network. </p>

    <p>The definition must be completed with a call to <xref uid="com.microsoft.azure.management.resources.fluentcore.model.Attachable.InDefinition.attach()" data-throw-if-not-resolved="false" data-raw-source="Subnet.DefinitionStages.WithAttach#attach()"></xref></p>
