    type: <xref href="DefinitionStages.WithCreateAndSubnet?alt=DefinitionStages.WithCreateAndSubnet&text=DefinitionStages.WithCreateAndSubnet" data-throw-if-not-resolved="False"/>
  summary: <p>Explicitly defines subnets in the virtual network based on the provided map. </p>
  syntax: public DefinitionStages.WithCreateAndSubnet withSubnets(Map<String, String> nameCidrPairs)
  uid: com.microsoft.azure.management.network.Network.DefinitionStages.WithSubnet.withSubnets(Map<String, String>)
