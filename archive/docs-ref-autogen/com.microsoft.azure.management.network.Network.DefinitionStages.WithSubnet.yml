- fullName: com.microsoft.azure.management.network.Network.DefinitionStages.WithSubnet.withSubnet(String name, String cidr)
  name: withSubnet(String name, String cidr)
  nameWithType: Network.DefinitionStages.WithSubnet.withSubnet(String name, String cidr)
  parameters:
  - description: <p>the name to assign to the subnet </p>
    name: name
    type: <xref href="String?alt=String&text=String" data-throw-if-not-resolved="False"/>
  - description: <p>the address space of the subnet, within the address space of the network, using the CIDR notation </p>
    name: cidr
    type: <xref href="String?alt=String&text=String" data-throw-if-not-resolved="False"/>
  returns:
    description: <p>the next stage of the definition </p>
    type: <xref href="DefinitionStages.WithCreateAndSubnet?alt=DefinitionStages.WithCreateAndSubnet&text=DefinitionStages.WithCreateAndSubnet" data-throw-if-not-resolved="False"/>
  summary: >-
    <p>Explicitly adds a subnet to the virtual network. </p>

    <p>If no subnets are explicitly specified, a default subnet called "subnet1" covering the entire first address space will be created. </p>

    <p>Note this method's effect is additive, i.e. each time it is used, a new subnet is added to the network. </p>
  syntax: public DefinitionStages.WithCreateAndSubnet withSubnet(String name, String cidr)
  uid: com.microsoft.azure.management.network.Network.DefinitionStages.WithSubnet.withSubnet(String,String)
