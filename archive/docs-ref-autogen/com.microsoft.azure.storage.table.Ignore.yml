summary: >-
  <p>An annotation set on a method to prevent its use in serializing or deserializing a property by reflection. Apply the  annotation to methods in a class implementing <xref uid="com.microsoft.azure.storage.table.TableEntity" data-throw-if-not-resolved="false" data-raw-source="TableEntity"></xref> to force them to be ignored during reflection-based serialization and deserialization. See the documentation for <xref uid="com.microsoft.azure.storage.table.TableServiceEntity" data-throw-if-not-resolved="false" data-raw-source="TableServiceEntity"></xref> for more information on using reflection-based serialization and deserialization.</p>

