    <p>Associates the request routing rule with a frontend listener. </p>

    <p>If the listener with the specified name does not yet exist, it must be defined separately in the optional part of the application gateway definition. This only adds a reference to the listener by its name. </p>

    <p>Also, note that a given listener can be used by no more than one request routing rule at a time. </p>
