  summary: >-
    <p>Specify the internal load balancer where it's backends and/or NAT pools can be assigned to the primary network interface of the scale set virtual machines. </p>

    <p>By default all the backends and inbound NAT pools of the load balancer will be associated with the primary network interface of the scale set virtual machines unless subset of them is selected in the next stages <xref href="com.microsoft.azure.management.compute._virtual_machine_scale_set._deb0e975ae3338d8c9784273f0c02966c7" data-throw-if-not-resolved="false"></xref>. </p>

